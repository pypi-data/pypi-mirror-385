[package]
name = "ferrmion"
version = "0.3.0"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ferrmion"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.98"
itertools = "0.14.0"
ndarray = {version="0.16.1", features=["rayon"]}
numpy = "0.24.0"
pyo3 = {version = "0.24.0", features = ["num-complex"]}
pyo3-log = "0.12.4"
log = "0.4"
ahash = "0.8.12"
permutation_iterator = "0.1.2"
rand = "0.9.2"
rand_xoshiro = "0.7.0"
argmin = "0.10.0"
argmin-observer-slog = "0.1.0"
num-complex = "0.4.6"
petgraph = "0.8.3"
arrayvec = "0.7.6"

[dev-dependencies]

[profile.profiling]
inherits = "release"
debug = true
