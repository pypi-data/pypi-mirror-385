version: 2

sphinx:
  builder: html
  configuration: docs/source/conf.py

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.13"
    rust: "1.82"
  jobs:
    create_environment:
        - asdf plugin add uv
        - asdf install uv latest
        - asdf global uv latest
        - uv venv
    install:
        - uv pip install --group docs
    build:
        html:
          - uv run sphinx-build -T -b html docs/source/ $READTHEDOCS_OUTPUT/html -j auto
