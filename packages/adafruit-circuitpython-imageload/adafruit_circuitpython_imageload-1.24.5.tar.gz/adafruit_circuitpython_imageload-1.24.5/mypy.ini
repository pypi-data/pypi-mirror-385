[mypy]
python_version = 3.7
disallow_untyped_defs = True
disable_error_code = no-redef
exclude = (examples|tests|setup.py|docs)

[mypy-displayio]
ignore_missing_imports = True

[mypy-bitmaptools]
ignore_missing_imports = True
