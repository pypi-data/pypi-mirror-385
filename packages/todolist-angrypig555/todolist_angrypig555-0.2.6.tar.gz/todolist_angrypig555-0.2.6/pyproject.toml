[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "todolist_angrypig555"
version = "0.2.6"
authors = [
  { name="angrypig555" },
]
dependencies = [
    "textual"
]
description = "A todolist made with the textual library with the ability to open and save your todo-list"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://github.com/angrypig555/to-do-list"
Issues = "https://github.com/angrypig555/to-do-list/issues"
[tool.setuptools.package-data]
"todolist_angrypig555" = ["*.tcss"]
