[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "x_4357_make_persistent_env_var_x"
version = "0.20.4"
description = "Generic persistent environment variable setter for Windows (User scope)."
requires-python = ">=3.8"
authors = [{name = "RRGM (Software Tech Lead of the Primus Pilus Night Watch AI Corporation)", email = "eye4357@outlook.com"}]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["x_4357_make_persistent_env_var_x"]

[tool.setuptools.package-data]
x_4357_make_persistent_env_var_x = ["py.typed"]
