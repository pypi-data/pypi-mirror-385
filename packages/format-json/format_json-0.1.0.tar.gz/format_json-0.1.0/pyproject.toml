[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "format-json"
version = "0.1.0"
description = "A CLI and pre-commit hook for formatting JSON with configurable trailing newline handling."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "format-json maintainers" }]
keywords = ["json", "formatter", "pre-commit", "cli"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "mypy",
    "muff",
    "pre-commit",
    "flake8-broken-line",
    "flake8-clean-block",
    "flake8-picky-parentheses",
]

[project.scripts]
format-json = "format_json.main:main"

[project.urls]
Homepage = "https://github.com/jsh9/format-json"
Repository = "https://github.com/jsh9/format-json"
Issues = "https://github.com/jsh9/format-json/issues"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["format_json"]

[tool.hatch.build.targets.sdist]
include = [
    "/format_json",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
    "/requirements.dev",
    "/tox.ini",
    "/muff.toml",
    "/.pre-commit-hooks.yaml",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.mypy]
python_version = "3.10"
strict = true
mypy_path = "."
