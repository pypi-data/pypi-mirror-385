[project]
name = "dbbasic-rss"
version = "1.0.0"
description = "Simple, composable RSS feed generation for Python. Framework-agnostic, works with TSV/CSV/JSON, follows Unix philosophy."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Ask Robots", email = "hello@askrobots.com"}
]
keywords = ["rss", "feed", "atom", "xml", "dbbasic", "blog", "podcast", "syndication"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: News/Diary",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
tsv = [
    "dbbasic-tsv>=1.0.0",
]
yaml = [
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/askrobots/dbbasic-rss"
Documentation = "https://github.com/askrobots/dbbasic-rss#readme"
Repository = "https://github.com/askrobots/dbbasic-rss"
Issues = "https://github.com/askrobots/dbbasic-rss/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["dbbasic_rss"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=dbbasic_rss --cov-report=term-missing"
