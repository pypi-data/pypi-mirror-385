[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wdlc"
version = "0.9.1"
description = "Web DL Compiler"
readme = "README.md"
authors = [{ name = "@wdlc", email = "you@example.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "torch",
    "numpy",
    "psutil>=5.9"
]

[project.scripts]
wdlc = "wdlc.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
