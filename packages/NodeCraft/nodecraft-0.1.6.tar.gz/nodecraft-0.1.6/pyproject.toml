[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "NodeCraft"
version = "0.1.6"
description = "A modular framework for building composable AI workflows"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = ["code-analysis", "llm", "ai", "devops", "quality-assurance"]
authors = [
    {name = "NodeCraft Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "click>=8.0.0",
    "pyyaml>=6.0.0",
    "requests>=2.28.0",
    "gitpython>=3.1.0",
    "tree-sitter>=0.20.0",
    "jinja2>=3.1.0",
    "anthropic>=0.18.0",
    "openai>=1.0.0",
    "tiktoken>=0.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
nodecraft = "cli:cli"

[project.urls]
Homepage = "https://github.com/bethneyQQ/NodeCraft"
Documentation = "https://github.com/bethneyQQ/NodeCraft#readme"
Repository = "https://github.com/bethneyQQ/NodeCraft"
Issues = "https://github.com/bethneyQQ/NodeCraft/issues"

[tool.setuptools]
packages = ["nodes", "nodes.common", "nodes.common.diff", "nodes.common.review", "nodes.custom", "nodes.tutorial", "scenarios", "utils"]

[tool.setuptools.package-data]
"*" = ["*.md"]

# Include prompts as data files
[tool.setuptools.data-files]
"prompts" = ["prompts/*.md"]
