[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "experimented"
version = "0.0.4"
description = "Experiment store."
authors = [
    { name = "Baichuan Li", email = "baichuanli@yahoo.com" },
]
requires-python = ">=3.9"
dependencies = [
    "typer>=0.19",
    "pydantic>=2.9",
]

# Optional but recommended
readme = "README.md"
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/Gorgeous-Patrick/experimented"

# If you want a CLI tool called `experimented`
[project.scripts]
experimented = "experimented:main"

[tool.setuptools]
packages = ["experimented"]


[tool.black]
line-length = 88
