[metadata]
name = flowstrider
description = FlowStrider automates data flow-based threat modeling
author = Clemens-Alexander Brust, Bernd Gruner, Noah Erthel
author_email = clemens-alexander.brust@dlr.de, bernd.gruner@dlr.de, noah.erthel@dlr.de
license = BSD-3-Clause
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Homepage = https://gitlab.com/dlr-dw/automated-threat-modeling/flowstrider
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	importlib-metadata~=8.7; python_version<"3.8"
	PyYAML~=6.0
	marshmallow-dataclass[enum,union]~=8.7
	marshmallow~=4.0
	networkx~=3.4
	openpyxl~=3.1
	graphviz~=0.21
	fpdf~=1.7
	pillow~=12.0
	colorama~=0.4

[options.package_data]
flowstrider = localization/*/*/*/*.mo

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	flowstrider = flowstrider.tool:main

[tool:pytest]
addopts = 
	--cov flowstrider --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = flowstrider
extensions = 
	gitlab
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

