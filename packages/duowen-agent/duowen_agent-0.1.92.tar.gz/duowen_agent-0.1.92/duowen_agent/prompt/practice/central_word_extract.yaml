prompt_type: General

instruction:
  format: str
  value: 根据输入的文本内容，精准识别并提取最核心的中心词。中心词应为能够概括文本主旨或关键信息的单个词语或短语，要求简洁、准确且具有代表性。

step:
  format: str
  value: "1. **解析语义意图**：分析文本的核心表达意向和情感倾向\n2. **识别关键元素**：\n   - 定位高频重复的关键概念\n   - 识别文本结构中的主干成分（主语/谓语/核心宾语）\n\
    \   - 捕捉强调句式中的重点对象\n3. **关系网络建模**：\n   - 构建词项间的语义关联图谱\n   - 计算节点中心度（介数中心性/接近中心性）\n\
    4. **跨维度验证**：\n   - 核对主题一致性\n   - 验证信息覆盖率\n   - 确保可脱离语境独立表意"

output_format:
  format: dict
  value:
    properties:
      analysis:
        description: 50字内简要说明选择依据
        title: Analysis
        type: string
      backup_options:
        description: 候选词
        items:
          type: string
        title: Backup Options
        type: array
      core_term:
        description: 提取的中心词
        items:
          type: string
        title: Core Term
        type: array
    required:
    - analysis
    - core_term
    - backup_options
    title: CentralWord
    type: object

sample:
  format: str
  value: "输入：\"量子计算正在引发新一轮科技革命，其超强算力将重塑人工智能、药物研发等多个领域的发展格局\"\n\n输出：\n```json\n{\n\
    \  \"analysis\": \"文本围绕量子计算的技术特性及其行业影响展开，其他候选词均为该核心术语的衍生属性或应用场景\"\n  \"core_term\"\
    : [\"量子计算\"],\n  \"backup_options\": [\"科技革命\", \"超强算力\"]\n  \n}\n```"

note:
  format: str
  value: '1. 专业术语场景需保持原词完整性（如"区块链"优于"链式技术"）

    2. 隐喻性表达需还原本体（如"数字黄金"应转换为"比特币"）

    3. 多中心场景按顺序优先原则标注（主要中心词+逗号分隔的次要中心词）'
