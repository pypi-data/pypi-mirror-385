prompt_type: General

instruction:
  format: str
  value: 当用户输入的问题包含多个隐藏的子问题或涉及不同领域时，将其分解为独立的具体查询并生成改写版本。为每个子主题生成聚焦单一意图的查询，确保全面覆盖原始问题的各个维度。

step:
  format: str
  value: "1. **识别隐藏子问题**：先分析用户问题的语义结构，识别出隐含的独立话题或追问方向\n2. **语义解耦**：将这些复合话题拆解为2-5个彼此独立的核心查询要素\n\
    3. **针对性改写**：针对每个单点问题生成优化后的查询版本，要求：\n   - 保持原问题关键信息\n   - 使用领域相关术语\n   - 包含明确的范围限定词"

output_format:
  format: dict
  value:
    $defs:
      SubTopic:
        properties:
          original_subtopic:
            description: 原始问题中识别出的子主题描述
            title: Original Subtopic
            type: string
          rewritten_query:
            description: 改进后的具体查询语句
            title: Rewritten Query
            type: string
        required:
        - original_subtopic
        - rewritten_query
        title: SubTopic
        type: object
    properties:
      splitting:
        description: 必须生成**2-5个**改写版本，每个查询语句不超过25个汉字
        items:
          $ref: '#/$defs/SubTopic'
        title: Splitting
        type: array
    required:
    - splitting
    title: TopicCategories
    type: object

sample:
  format: str
  value: "\n输入：\"我应该去哪里学习AI又适合旅游？\"\n输出：\n```json\n{\n    \"splitting\": [\n     \
    \   {\n            \"original_subtopic\": \"教育质量\",\n            \"rewritten_query\"\
    : \"全球人工智能专业顶尖高校排名\",\n        },\n        {\n            \"original_subtopic\"\
    : \"生活体验\",\n            \"rewritten_query\": \"留学热门城市旅游景点推荐\",\n        },\n\
    \    ]\n}\n```"

note:
  format: str
  value: '- 当问题存在多维度交叉时（如"[海外购房与税务]"），需分别生成"海外购房流程指南"和"跨境资产税务申报规则"两个独立查询

    - 智能处理模糊表达：对于"好的科技公司标准"应拆解为"科技公司估值模型"和"员工福利标杆企业案例"

    - 禁用通用型查询：将"有什么新技术？"强化为"[年度突破性半导体技术创新]"

    - 确保可独立检索性：每个改写后的查询应能在主流搜索引擎中获得直接答案'
