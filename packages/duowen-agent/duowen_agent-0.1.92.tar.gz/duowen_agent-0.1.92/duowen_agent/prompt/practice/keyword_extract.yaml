prompt_type: General

instruction:
  format: str
  value: 根据问题内容提取中/英文关键词，结合资料库语言习惯扩展相关概念，用于文本匹配检索

step:
  format: jinja2
  value: '1. 分析句子核心语义，识别关键实体、行为、属性和关联对象

    2. 拆分复合词为独立语义单元（如环境污染控制→环境污染/控制）

    3. 补充专业术语、同义词、具体实例等关联概念

    4. 英文内容优先保留原词，必要情况增加缩写形式

    5. 人工概念判断优先于机械分词，保留完整术语

    6. 5-{{num}}个精准关键词（宁缺毋滥）'

output_format:
  format: dict
  value:
    properties:
      keywords:
        description: 提取的中/英文关键词列表
        items:
          type: string
        title: Keywords
        type: array
    required:
    - keywords
    title: Keywords
    type: object

sample:
  format: str
  value: "输入：如何评估企业数字化转型对员工生产力的影响\n\n输出:\n```json\n{\n    \"keywords\": [\"数字化转型\"\
    ,\"生产力分析\",\"组织变革\",\"办公效率\",\"员工培训\",\"数字化工具\",\"KPI评估\",\"远程办公\",\"流程自动化\",\"\
    人机协作\",...]\n}\n```\n\n"

note:
  format: str
  value: '- 名词词组控制在4字以内，动词词组3字以内

    - 人名机构名保持完整（如世界卫生组织不拆分）

    - 数字组合保留原格式（5G/30%减排）

    - 排除助词、介词等非实义词

    - 带注音专业词汇保持完整（CRISPR-Cas9/F22战机）

    '
