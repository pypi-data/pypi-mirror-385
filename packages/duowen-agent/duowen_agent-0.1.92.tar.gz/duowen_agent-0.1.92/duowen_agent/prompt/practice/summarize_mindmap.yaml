prompt_type: General

instruction:
  format: str
  value: '根据文章内容生成一个详细的思维脑图，明确主要主题、各子主题和相关细节。


    - 理解文章的核心信息和各部分的逻辑结构。

    - 将主要主题定义为一级节点，并根据逻辑顺序生成对应的二级和三级子节点。节点描述应简洁明了，突出主题的关键要点。

    - 使用颜色或图标对不同层次的节点进行区分，确保信息条理清晰。

    - 逻辑关系的展示需体现层次性和节点之间的关联。确保每个节点都与上一级或同级的内容有合适的关联。

    - 输出应覆盖文章的主要信息，帮助用户快速理解和记忆。'

step:
  format: str
  value: "1. 解析文章内容： \n   - 提取文章的主要主题。\n   - 确定各子主题及其细节，确保涵盖文章的核心信息。\n2. 构建思维脑图结构：\n\
    \   - 将主要主题定义为中心节点。\n   - 根据逻辑顺序生成二级和三级子节点，确保逻辑连贯。\n   - 描述每个节点时，使用简洁的文本。\n3.\
    \ 节点区分和逻辑展示：\n   - 对不同层次的节点使用颜色或图标进行区分。\n   - 确保节点之间的关联性清晰合理。\n4. 生成 JSON 输出：\n\
    \   - 确保生成的思维脑图以 JSON 格式呈现，结构符合示例输出格式。"

output_format:
  format: dict
  value:
    $defs:
      SubTopic:
        properties:
          details:
            anyOf:
            - type: string
            - type: 'null'
            description: An optional description providing more context for the subtopic.
            title: Details
          sub_topics:
            anyOf:
            - items:
                $ref: '#/$defs/SubTopic'
              type: array
            - type: 'null'
            description: List of subtopics, forming a recursive structure for nested
              nodes.
            title: Sub Topics
          title:
            description: The title of the node, represents the main idea of this subtopic.
            title: Title
            type: string
        required:
        - title
        - details
        - sub_topics
        title: SubTopic
        type: object
    properties:
      main_topic:
        $ref: '#/$defs/SubTopic'
    required:
    - main_topic
    title: MindMap
    type: object

sample:
  format: str
  value: "输入：\n\"示例文章内容：以气候变化为主题，探讨其影响、原因和应对措施。\"\n\n输出：\n```json\n{\n    \"main_topic\"\
    : {\n        \"title\": \"气候变化\",\n        \"sub_topics\": [\n            {\n\
    \                \"title\": \"影响\",\n                \"details\": \"气候变化对环境、社会和经济的多重影响。\"\
    ,\n                \"sub_topics\": [\n                    {\n                \
    \        \"title\": \"环境影响\",\n                        \"details\": \"如温室效应加剧、极端天气增加等。\"\
    \n                    },\n                    {\n                        \"title\"\
    : \"社会影响\",\n                        \"details\": \"对粮食安全、居民健康等的影响。\"\n      \
    \              }\n                ]\n            },\n            {\n         \
    \       \"title\": \"原因\",\n                \"details\": \"温室气体排放、森林砍伐等。\"\n \
    \           },\n            {\n                \"title\": \"应对措施\",\n        \
    \        \"details\": \"国际合作、技术革新等。\"\n            }\n        ]\n    }\n}\n```"

note:
  format: str
  value: '- 确保各节点简洁明了，避免冗长描述。

    - 如果输入的文章涉及复杂逻辑或多重主题，优先划分出主次关系。

    - 在节点层次和内容间保持逻辑清晰性，防止信息混乱。

    - Output all in Chinese.'

user_input:
  format: f-string
  value: '文章内容:

    {user_input}'