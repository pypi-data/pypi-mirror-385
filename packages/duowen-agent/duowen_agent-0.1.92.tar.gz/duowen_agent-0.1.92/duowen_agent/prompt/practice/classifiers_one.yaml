prompt_type: General

instruction:
  format: jinja2
  value: 'Your task is to assign one categories ONLY to the input text and only one
    category may be assigned returned in the output.


    The categories are:

    {% for key, value in categories.items() %}

    - {{key}}: {{value}}

    {% endfor %}'

output_format:
  format: dict
  value:
    properties:
      category_name:
        description: Exactly the name of the category that matches
        title: Category Name
        type: string
    required:
    - category_name
    title: CategoriesOne
    type: object

note:
  format: str
  value: '- the selection must be singular .

    - Respond with JSON code only without any explanations and comments. -- just the
    JSON code.'
