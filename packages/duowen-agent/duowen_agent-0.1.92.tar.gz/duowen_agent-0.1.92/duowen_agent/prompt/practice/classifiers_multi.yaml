prompt_type: General

instruction:
  format: jinja2
  value: 'Your task is to assign one or more categories to the input text and the
    output may include one or more categories.


    The categories are:

    {% for key, value in categories.items() %}

    - {{key}}: {{value}}

    {% endfor %}'

output_format:
  format: dict
  value:
    properties:
      category_names:
        description: Select one or more applicable categories
        items:
          type: string
        title: Category Names
        type: array
    required:
    - category_names
    title: CategoriesMulti
    type: object

note:
  format: str
  value: Respond with JSON code only without any explanations and comments. -- just
    the JSON code.
