prompt_type: General

instruction:
  format: f-string
  value: 根据提供的文本知识，列举能够被准确回答的{topn}个问题，确保完全覆盖知识内容且每个问题的答案都能在知识中找到对应信息。问题需要具体明确，形式应为问句，并以JSON数组格式输出。

step:
  format: str
  value: '- 仔细分析知识中的每个要点，包括但不限于概念定义、特征、分类、步骤、因果关系等

    - 每个问题应针对知识点中的独立信息块

    - 避免重复或语义近似的问题

    - 问题表述应采用自然的口语化问法

    '

output_format:
  format: dict
  value:
    properties:
      questions:
        description: 问题列表
        items:
          type: string
        title: Questions
        type: array
    required:
    - questions
    title: Questions
    type: object

sample:
  format: str
  value: "```json\n{\n  \"questions\": [\n    \"什么是[核心概念]？\", \n    \"[具体步骤]包含哪些阶段？\"\
    ,\n    \"[特定方法]的优缺点有哪些？\",\n    \"[概念A]与[概念B]有什么区别？\"\n    ...\n  ]\n}\n```"

note:
  format: f-string
  value: '- 字段值必须严格使用问答形式的中文疑问句

    - 禁止包含知识中未提及的内容

    - 禁止问题间存在前后逻辑依赖或术语省略

    - JSON必须合法可直接解析，不使用换行符

    - 若知识包含专业术语，需确保生成对应的问题术语与原词完全一致

    - 时间序列要素须保留原始顺序表述

    - 量词需与知识原文中的数量描述精确对应

    - 禁止出现"这些"、"它"、"该"等指代性表述

    - 总数量严格限制为{topn}个'
