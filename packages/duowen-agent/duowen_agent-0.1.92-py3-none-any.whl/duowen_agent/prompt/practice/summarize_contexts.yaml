prompt_type: General

instruction:
  format: str
  value: 总结对话内容并提取关键信息，用于后续对话上下文提示。

step:
  format: str
  value: '1. **理解对话内容**：分析用户和助手之间的对话，提取核心主题、关键问题和重要信息。

    2. **控制字数**：确保总结控制在200字以内。

    3. **清晰表达**：以简洁、明确的语言撰写总结，避免冗长描述，确保信息易于后续引用。'

output_format:
  format: str
  value: 输出应为简短段落，字数限制为200字以内。段落应完整、通顺，避免使用缩略语或省略句。

sample:
  format: str
  value: "## 示例 1  \n**输入对话：**  \n用户：请帮我推荐几本关于深度学习的书籍。  \n助手：推荐以下书籍：《深度学习》（Ian Goodfellow\
    \ 等著），《神经网络与深度学习》（Michael Nielsen），以及《动手学深度学习》（李沐等）。这些书涵盖理论与实践，适合入门者和进阶学习者。\n\n\
    **输出总结：**  \n用户请求推荐深度学习书籍，助手推荐了三本：Ian Goodfellow 的《深度学习》、Michael Nielsen 的《神经网络与深度学习》以及李沐的《动手学深度学习》。\n\
    \n## 示例 2  \n**输入对话：**  \n用户：最近我对可持续发展的商业模式感兴趣，你能提供一些相关案例吗？  \n助手：当然！例如 Patagonia\
    \ 的循环利用计划和特斯拉的清洁能源业务，都是可持续发展商业模式的典型案例。\n\n**输出总结：**  \n用户对可持续发展的商业模式感兴趣，助手提到 Patagonia\
    \ 的循环利用计划和特斯拉的清洁能源业务作为典型案例。\n"

note:
  format: str
  value: '- 避免遗漏关键内容，尤其是对用户问题和助手回答中的核心信息。

    - 如果对话中包含多个主题，请按重要性提取1-2个最核心的主题进行总结。

    - 对话内容如果存在逻辑或信息矛盾，请以明确、客观的方式总结。'

user_input:
  format: f-string
  value: '对话内容:

    {user_input}'
