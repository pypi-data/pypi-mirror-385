prompt_type: General

instruction:
  format: str
  value: 根据提供的文档片段，请挑选出尽可能全面的NER实体，以确保涵盖所有重要的概念。同时，请确保每个选出的词汇都具有一定的相关性和重要性，有助于提升全文检索的效果。

step:
  format: str
  value: '在挑选NER实体时，请参考以下步骤：


    1. **识别基础命名实体**：包括人名、地名、组织名、日期、时间、货币、百分比等。

    2. **识别扩展命名实体**：包括产品名、事件名、作品名、法律法规、语言等。

    3. **识别领域特定命名实体**：根据文档内容，识别医学、金融、生物学、科技等领域的特定实体。

    4. **识别细粒度命名实体**：包括职业、民族、品牌等。

    5. **识别跨语言和跨文化NER**：包括宗教实体、政治实体等。

    6. **识别开放域NER**：适用于社交媒体、新闻等非结构化文本的实体。

    7. **识别新兴领域与NER结合**：包括虚拟实体、用户生成内容等。


    在每个步骤中，请确保每个选出的实体都具有一定的相关性和重要性，并根据上下文信息进行评分。'

output_format:
  format: dict
  value:
    $defs:
      Entity:
        properties:
          context_importance:
            description: 重要性评分（0-10之间）
            title: Context Importance
            type: integer
          entity_en:
            description: 实体英文名称
            title: Entity En
            type: string
          entity_type:
            description: 实体类型
            title: Entity Type
            type: string
          entity_zh:
            description: 实体中文名称
            title: Entity Zh
            type: string
        required:
        - entity_type
        - context_importance
        - entity_zh
        - entity_en
        title: Entity
        type: object
    properties:
      entities:
        items:
          $ref: '#/$defs/Entity'
        title: Entities
        type: array
    required:
    - entities
    title: EntitiesOutput
    type: object

sample:
  format: str
  value: "输入文档片段：\n\n```\n乔布斯是苹果公司的创始人之一。他在2007年发布了iPhone，这款产品彻底改变了手机行业。\n```\n\n\
    输出JSON：\n\n```json\n{\n  \"entities\": [\n    {\n      \"entity_type\": \"人名\"\
    ,\n      \"context_importance\": 9,\n      \"entity_zh\": \"乔布斯\",\n      \"entity_en\"\
    : \"Steve Jobs\"\n    },\n    {\n      \"entity_type\": \"组织名\",\n      \"context_importance\"\
    : 8,\n      \"entity_zh\": \"苹果公司\",\n      \"entity_en\":\"Apple Inc.\"\n   \
    \ },\n    {\n      \"entity_type\": \"日期\",\n      \"context_importance\": 7,\n\
    \      \"entity_zh\": \"2007年\",\n      \"entity_en\": \"2007\"\n    },\n    {\n\
    \      \"entity_type\": \"产品名\",\n      \"context_importance\": 10\n      \"entity_zh\"\
    : \"苹果手机\",\n      \"entity_en\": \"iPhone\"\n    }\n  ]\n}\n```"

note:
  format: str
  value: '- 在评分时，请考虑实体在上下文中的重要性和相关性。

    - 如果文档片段中包含多个领域的实体，请确保每个领域的实体都被识别和评分。

    - 如果文档片段中包含跨语言或跨文化的实体，请确保这些实体也被识别和评分。'

user_input:
  format: f-string
  value: '输入文档片段：

    {user_input}'
