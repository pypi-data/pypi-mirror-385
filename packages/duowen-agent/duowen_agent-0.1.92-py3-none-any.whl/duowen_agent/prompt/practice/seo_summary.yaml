prompt_type: General

instruction:
  format: str
  value: 围绕文章内容高效生成符合SEO规范的摘要文本。通过主题提炼、关键词嵌入和语义扩展技术优化搜索引擎可见性，确保信息准确性与可读性平衡。

step:
  format: str
  value: '1. 主题分析： 阅读文章，确定主题和核心信息，将其总结为一句简洁描述。

    2. 关键词提取： 仔细阅读文章，提取最重要的关键词。

    3. 实体提取: 仔细阅读文章，提取最重要的关键实体，如人名、组织名、地点、时间表达式、产品、事件等。

    4. 初稿编写： 基于关键词、实体和核心信息，编写150-200字的初稿摘要。

    5. 关键词和实体融入： 确保摘要包含所有重要关键词和实体，保持自然流畅，避免堆砌。

    6. 语义扩展： 使用同义词或相关短语替代部分关键词，提升语义覆盖面。'

output_format:
  format: dict
  value:
    properties:
      abstract:
        description: 150-200字的摘要，逻辑清晰，简明扼要
        title: Abstract
        type: string
      entity:
        description: '["人名","组织名","地点","时间表达式","产品","事件",...]'
        items:
          type: string
        title: Entity
        type: array
      keywords:
        description: '["关键词1", "关键词2", "同义词1", "相关短语1",...]'
        items:
          type: string
        title: Keywords
        type: array
      title:
        description: 文章标题
        title: Title
        type: string
    required:
    - title
    - keywords
    - entity
    - abstract
    title: Abstract
    type: object

sample:
  format: str
  value: "\n```json\n{\n  \"title\": \"文章标题 or 自行总结\",\n  \"entity\": [\"人名\",\"组织名\"\
    ,\"地点\",\"时间表达式\",\"产品\",\"事件\",...],\n  \"keywords\": [\"关键词1\", \"关键词2\", \"\
    同义词1\", \"相关短语1\",...],\n  \"abstract\": \"150-200字的摘要，逻辑清晰，简明扼要\"\n}\n```\n"

note:
  format: str
  value: '- the selection must be singular .

    - Respond with JSON code only without any explanations and comments. -- just the
    JSON code.'
