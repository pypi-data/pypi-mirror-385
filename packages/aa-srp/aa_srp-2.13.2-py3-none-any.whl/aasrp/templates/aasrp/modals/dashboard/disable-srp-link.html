{% load i18n %}

<!-- disable srp link -->
<div class="modal fade" id="disable-srp-link" tabindex="-1" role="dialog" aria-labelledby="{% translate 'Disable SRP link' %}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title fs-5">
                    {% translate "Disable SRP link" %}
                </div>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% translate 'Close' %}"></button>
            </div>

            <div class="modal-body"></div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
                    <i class="fa-regular fa-hand"></i>
                    {% translate "Cancel" %}
                </button>

                <a id="modal-button-confirm-disable-srp-link" class="btn btn-warning btn-sm" role="button" href="">
                    <i class="fa-solid fa-ban"></i>
                    {% translate "Disable" %}
                </a>
            </div>
        </div>
    </div>
</div>
