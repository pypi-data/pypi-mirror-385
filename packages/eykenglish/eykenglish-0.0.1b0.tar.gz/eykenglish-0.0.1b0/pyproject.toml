[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eykenglish"
version = "0.0.1b"
description = "A crash-proof utility library designed for maximum speed and simplicity, using deliberate thread-unsafe global state for performance. (CC BY-ND 4.0 license)."
readme = "README.md"
requires-python = ">=3.6"
keywords = ["english", "language", "nlp", "eyk", "utility", "crash-proof", "thread-unsafe", "cc-by-nd", "danger", "speed"]
classifiers = [

    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",


    "Natural Language :: English",


    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [

]
license = "CC-BY-ND-4.0"
