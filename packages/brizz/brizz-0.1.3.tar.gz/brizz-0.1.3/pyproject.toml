[project]
name = "brizz"
version = "0.1.3"
description = "Official Python SDK for Brizz platform"
authors = [
    { name = "Brizz Team", email = "contact@brizz.ai" },
]
license = { text = "Apache-2.0" }
readme = "README.md"
homepage = "https://www.brizz.ai"
requires-python = ">=3.10,<3.14"
documentation = "https://docs.brizz.ai"
keywords = ["ai", "api", "sdk", "brizzai", "llm", "observability", "brizz", "instrumentation", "opentelemetry", "tracing", "monitoring", "telemetry"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# Core dependencies
dependencies = [
    # HTTP client and data validation
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    # Core OpenTelemetry
    "opentelemetry-api>=1.34.0",
    "opentelemetry-sdk>=1.34.1",
    "opentelemetry-exporter-otlp-proto-http>=1.34.0",
    "opentelemetry-semantic-conventions>=0.40b0",
    "opentelemetry-semantic-conventions-ai>=0.4.0",
    # AI library instrumentations
    "opentelemetry-instrumentation-openai>=0.30.0",
    "opentelemetry-instrumentation-anthropic>=0.30.0",
    "opentelemetry-instrumentation-cohere>=0.30.0",
    "opentelemetry-instrumentation-langchain>=0.30.0",
    "opentelemetry-instrumentation-llamaindex>=0.30.0",
    "opentelemetry-instrumentation-bedrock>=0.30.0",
    "opentelemetry-instrumentation-vertexai>=0.30.0",
    "opentelemetry-instrumentation-alephalpha>=0.44.0",
    "opentelemetry-instrumentation-chromadb>=0.44.0",
    "opentelemetry-instrumentation-crewai>=0.44.0",
    "opentelemetry-instrumentation-google-generativeai>=0.44.0",
    "opentelemetry-instrumentation-groq>=0.44.0",
#    "opentelemetry-instrumentation-haystack>=0.46.1", TODO: RND-820
    "opentelemetry-instrumentation-lancedb>=0.44.0",
    "opentelemetry-instrumentation-logging>=0.55b1",
    "opentelemetry-instrumentation-marqo>=0.44.0",
    "opentelemetry-instrumentation-mcp>=0.44.0",
    "opentelemetry-instrumentation-milvus>=0.44.0",
    "opentelemetry-instrumentation-mistralai>=0.44.0",
    "opentelemetry-instrumentation-ollama>=0.44.0",
    "opentelemetry-instrumentation-openai-agents>=0.44.0",
    "opentelemetry-instrumentation-pinecone>=0.44.0",
    "opentelemetry-instrumentation-qdrant>=0.44.0",
    "opentelemetry-instrumentation-redis>=0.55b1",
    "opentelemetry-instrumentation-replicate>=0.44.0",
    "opentelemetry-instrumentation-requests>=0.55b1",
    "opentelemetry-instrumentation-sagemaker>=0.44.0",
    "opentelemetry-instrumentation-sqlalchemy>=0.55b1",
    "opentelemetry-instrumentation-threading>=0.55b1",
    "opentelemetry-instrumentation-together>=0.44.0",
    "opentelemetry-instrumentation-transformers>=0.44.0",
    "opentelemetry-instrumentation-urllib3>=0.55b1",
    "opentelemetry-instrumentation-watsonx>=0.44.0",
    "opentelemetry-instrumentation-weaviate>=0.44.0",
    "opentelemetry-instrumentation-httpx>=0.55b1",
    "opentelemetry-instrumentation-urllib>=0.55b1",
    "opentelemetry-instrumentation-aiohttp-client>=0.55b1",
]

# Development dependencies
[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=6.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
    "respx>=0.21.0",
    "openai>=1.97.1",
    "dotenv>=0.9.9",
    "types-requests>=2.32.4.20250611",
    "langchain-core>=0.3.74",
    "llama-index>=0.13.1",
    "boto3>=1.40.7",
    "botocore>=1.40.7",
    "google-cloud-aiplatform>=1.108.0",
    "aleph-alpha-client>=7.1.0,<8",
    "chromadb>=1.0.16",
    "crewai>=0.157.0",
    "google-generativeai>=0.8.5",
    "groq>=0.31.0",
    "haystack-ai>=2.16.1",
    "lancedb>=0.24.2",
    "marqo>=3.16.0",
    "pymilvus>=2.6.0",
    "mistralai>=0.2.0,<1",
    "ollama>=0.5.3",
    "qdrant-client>=1.15.1",
    "redis>=6.4.0",
    "replicate>=1.0.7",
    "together>=1.5.23",
    "transformers>=4.55.0",
    "httpx>=0.28.1",
    "aiohttp>=3.12.15",
    "sqlalchemy>=2.0.43",
    "pinecone>=7.3.0",
    "torch>=2.8.0",
    "weaviate>=0.1.2",
    "requests>=2.32.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/brizz"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/examples",
    "/docs/README.md",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov-fail-under=85",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "async: Async tests",
    "asyncio: Asyncio tests",
]
