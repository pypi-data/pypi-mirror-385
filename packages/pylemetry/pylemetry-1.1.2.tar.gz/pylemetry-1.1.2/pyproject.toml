[project]
name = "pylemetry"
version = "1.1.2"
description = "A Python metrics library"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Alex Murphy", email = "alex@weaverslodge.co.uk"}
]
license = "Apache-2.0"
license-files = ["LICENSE"]

classifiers = [
    "Development Status :: 5 - Production/Stable",

    "Intended Audience :: Developers",

    "License :: OSI Approved :: Apache Software License",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = []

[project.urls]
Homepage = "https://pypi.org/project/pylemetry/"
Repository = "https://github.com/amurphy4/pylemetry"
Issues = "https://github.com/amurphy4/pylemetry/issues"

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "logot[loguru]>=1.5.1",
    "loguru>=0.7.3",
    "mypy==1.18.2",
    "pytest==8.4.2",
    "pytest-cov==7.0.0",
    "ruff==0.13.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pylemetry"]

[tool.mypy]
mypy_path = "./src"
explicit_package_bases = true

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["E501"]

[tool.pytest.ini_options]
addopts = "--cov=pylemetry --cov-report=html"
testpaths = [
    "test"
]
pythonpath = [
    "."
]

[tool.tox]
env_list = ["3.14", "3.13", "3.12", "3.11", "3.10", "type", "lint"]

[tool.tox.env_run_base]
description = "Run tests in Python {base_python}"
runner = "uv-venv-lock-runner"
commands = [["pytest"]]

[tool.tox.env.type]
description = "Run static type checking"
runner = "uv-venv-lock-runner"
commands = [["mypy", "src"], ["mypy", "test"]]

[tool.tox.env.lint]
description = "Run lint checks"
runner = "uv-venv-lock-runner"
commands = [["ruff", "check"]]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
