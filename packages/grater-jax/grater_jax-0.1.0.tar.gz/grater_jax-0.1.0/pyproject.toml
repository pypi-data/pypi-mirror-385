[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grater-jax"
version = "0.1.0"
description = "JAX-powered machine learning and modeling framework for GRaTeR disks."
authors = [
    { name = "Mihir Kondapalli", email = "mihir.kondapalli@gmail.com" },
    { name = "Briley Lewis", email = "brileylewis@g.ucla.edu" }
]
license = { text = "MIT" }
readme = "README.md"

requires-python = ">=3.9,<3.10"

dependencies = [
    # --- Core numerical and visualization libraries ---
    "numpy>=1.23,<1.25",          # 1.24.x stable for JAX on Python 3.9
    "scipy>=1.10,<1.12",          # last versions with 3.9 wheels
    "matplotlib>=3.7,<3.8",
    "pandas>=1.5,<2.0",

    # --- Astronomy and photometry tools ---
    "astropy>=5.3,<6.0",          # 6.x requires >=3.10
    "astroquery>=0.4,<0.5",
    "poppy>=1.0,<1.1",            # 1.1.1+ drops 3.9 support
    "stsynphot>=1.3,<2.0",
    "synphot>=1.3,<1.4",          # 1.4+ requires Python >=3.10
    "pysiaf>=0.21,<0.23",

    # --- Statistical inference and analysis ---
    "emcee>=2.2,<4.0",
    "arviz>=0.15,<0.16",          # 0.16+ needs >=3.10
    "corner>=2.2,<3.0",
    "xarray>=2023.1,<2024.0",

    # --- JAX ecosystem (pinned for gradient stability) ---
    "jax>=0.4.23,<0.5.0",
    "jaxlib>=0.4.23,<0.5.0",
    "jaxopt>=0.8,<0.9"
]

[project.optional-dependencies]
# Development dependencies (testing, benchmarking)
dev = [
    "pytest>=7.0,<8.0",
    "vip_hci>=1.3,<1.7",
]

# Documentation build stack (Sphinx)
docs = [
    "sphinx==7.2.6",              # 8.x requires Python >=3.10
    "sphinx-rtd-theme>=1.3,<2.0",
    "myst-parser>=2.0,<3.0",
    "nbsphinx>=0.9,<1.0",
    "photutils>=1.8,<2.0"         # last version with 3.9 wheels
]

# Optional JWST PSF extensions
webbpsf = [
    "webbpsf>=1.0,<1.1",
    "webbpsf_ext>=1.0,<1.2",
    "poppy>=1.0,<1.1"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["grater_jax*"]
exclude = ["JOSS_docs*", "docs*", "tests*"]
