version = '1.0'

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile 'com.amazonaws:aws-java-sdk-bom:1.11.503'
    compile 'com.amazonaws:aws-java-sdk-s3:1.11.503'
}

sourceSets {
    main.java.srcDir "src/main/java"
}

task run(type:JavaExec) {
    main = 'demo.UploadObjectKMSKey'
    classpath = sourceSets.main.runtimeClasspath

}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'S3 CSE Example', 'Implementation-Version': version, 'Main-Class': 'demo.UploadObjectKMSKey'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}