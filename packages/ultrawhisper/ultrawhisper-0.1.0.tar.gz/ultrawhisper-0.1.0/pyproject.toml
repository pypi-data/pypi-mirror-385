[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ultrawhisper"
dynamic = ["version"]
description = "Voice transcription with global hotkeys and LLM correction"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Cason Clagg", email = "cason@cason.cc" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: X11 Applications",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Utilities",
]
keywords = ["whisper", "transcription", "voice", "speech-to-text", "hotkey", "llm"]
requires-python = ">=3.10"
dependencies = [
    "faster-whisper>=0.10.0",
    "pynput>=1.7.0",
    "sounddevice>=0.4.0",
    "wavio>=0.0.4",
    "numpy>=1.20.0",
    "requests>=2.25.0",
    "scipy>=1.7.0",
    "pyperclip>=1.8.0",
    "PyYAML>=6.0",
    "openai>=1.0.0",
    "openai-agents",
    "anthropic>=0.20.0",
    "platformdirs>=3.0.0",
    "loguru>=0.7.0",
    "prompt-toolkit>=3.0.0",
    "unidecode>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/casonclagg/ultrawhisper"
Repository = "https://github.com/casonclagg/ultrawhisper.git"
Issues = "https://github.com/casonclagg/ultrawhisper/issues"

[project.scripts]
ultrawhisper = "ultrawhisper.cli:main"

[tool.hatch.version]
path = "src/ultrawhisper/__init__.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/ultrawhisper"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true