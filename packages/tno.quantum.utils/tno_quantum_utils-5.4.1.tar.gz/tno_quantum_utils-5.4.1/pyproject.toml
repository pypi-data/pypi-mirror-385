[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "tno.quantum.utils"
description = "General utility functions for the Quantum Toolbox"
readme = "README.md"
authors = [{ name = "TNO Quantum Code Lab", email = "tnoquantum@tno.nl" }]
maintainers = [{ name = "TNO Quantum Code Lab", email = "tnoquantum@tno.nl" }]
keywords = ["TNO", "Quantum"]
license = { text = "Apache License, Version 2.0" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Typing :: Typed",
]
dynamic = ["version"]
requires-python = ">=3.10"
dependencies = ["pyyaml~=6.0", "numpy>=1.21.6"]

[project.urls]
Homepage = "https://github.com/TNO-Quantum/"
Documentation = "https://tno-quantum.github.io/documentation/"
Source = "https://github.com/TNO-Quantum/utils"

[project.optional-dependencies]
tests = [
    "pytest>=8.1.1",
    "pytest-cov>=4.1.0",
    "tomlkit",
    "scipy~=1.10",
    "torch~=2.2",
    "torchtyping~=0.1.4",
    "pennylane~=0.38",
    "scikit-learn~=1.6",
    "pandas~=2.0",
    "networkx~=3.2.1",
    "matplotlib"
]

[tool.setuptools]
platforms = ["any"]

[tool.setuptools.dynamic]
version = { attr = "tno.quantum.utils.__version__" }

[tool.setuptools.package-data]
"*" = ["py.typed"]