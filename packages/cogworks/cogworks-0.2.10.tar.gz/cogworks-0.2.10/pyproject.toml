[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cogworks"
version = "0.2.10"
description = "2D Python game engine built on pygame and pymunk"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{name = "Dempsey Newton", email = "dempseynewton1@gmail.com"}]
dependencies = [
    "pygame>=2.6.1",
    "pymunk>=7.1.0"
]
