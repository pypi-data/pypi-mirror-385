[metadata]
name = cogworks
version = 0.2.10
description = 2D Python game engine built on pygame and pymunk
long_description = file: README.md
long_description_content_type = text/markdown
author = Dempsey Newton
author_email = dempseynewton1@gmail.com
license = MIT
url = https://github.com/Dempsey845/cog-works-engine
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
