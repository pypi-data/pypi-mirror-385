[tool.poetry]
name = "altimate-dataminion"
version = "0.1.1"
description = "Internal package. Use this at your own risk, support not guaranteed"
authors = ["Altimate Inc <info@altimate.ai>"]
readme = "README.md"
packages = [{include = "altimate_profiler"}, {include = "altimate_models"}]

[tool.poetry.dependencies]
python = "^3.10"
pytest = "^7.3.1"
pydantic = "^2.11.0"
black = ">=23.3,<25.0"
mypy = "^1.2.0"
isort = "^5.12.0"
jsonschema = "^4.17.3"
snowflake-connector-python = "^3.0.3"
snowflake-sqlalchemy = "^1.4.7"
sqlalchemy = {version = "<2.0.0", extras = ["mypy"]}
psycopg2-binary = "2.9.5"
sshtunnel = "^0.4.0"
numpy = "^1.24.3"
pandas = "^2.0.1"
duckdb = "1.1.2"
tableauserverclient = "^0.38"
python-dotenv = "^1.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
