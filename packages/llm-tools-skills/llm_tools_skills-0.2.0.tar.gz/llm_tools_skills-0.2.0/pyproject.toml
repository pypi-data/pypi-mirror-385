[project]
name = "llm-tools-skills"
version = "0.2.0"
description = "Add Skills bundles to the LLM CLI tool"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Dane Summers", email = "dsummersl@gmail.com" }]
license = { text = "Apache-2.0" }
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved",
"Typing :: Typed",
]
dependencies = [
    "llm>=0.27.1",
]

[project.entry-points.llm]
llm_tool_browser_history = "llm_tools_skills"


[dependency-groups]
dev = [
"pytest>=8",
"pytest-cov>=6",
"ruff>=0.5",
"mypy>=1.10",
"pre-commit>=3.7"
]

[tool.ruff]
line-length = 100
exclude = [".venv", ".git", "build", "dist"]

[tool.mypy]
python_version = "3.11"
strict = true
packages = ["llm_tools_skills"]

[tool.pytest.ini_options]
addopts = "--cov=llm_tools_skills  --cov-report=term-missing"
