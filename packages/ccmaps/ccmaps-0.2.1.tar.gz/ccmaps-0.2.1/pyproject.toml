[project]

name = "ccmaps"
version = "v0.2.1"
description = "A few custom matplotlib colormaps."
keywords = ["matplotlib", "color"]
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"

authors = [
    {name = "Martin Schubert", email = "mfschubert@gmail.com"},
]
maintainers = [
    {name = "Martin Schubert", email = "mfschubert@gmail.com"},
]

dependencies = [
    "matplotlib",
    "numpy",
]

[project.optional-dependencies]
tests = [
    "parameterized",
    "pytest",
    "pytest-cov",
]
dev = [
    "bump-my-version",
    "darglint",
    "isort",
    "matplotlib",
    "mypy",
    "pre-commit",
]

[tool.setuptools.package-data]
"ccmaps" = ["py.typed", "data/wbgyr.txt"]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
strict = true

[tool.isort]
multi_line_output = 3
line_length = 88
include_trailing_comma = true

[tool.pydocstyle]
inherit = false
convention = "google"
