[project]
name = "pypipr"
version = "3.0.4"
description = "The Python Package Index Project"
authors = [{ name = "ufiapjj", email = "ufiapjj@gmail.com" }]
requires-python = ">=3,<4"
readme = "readme.md"
dependencies = [
    "getch ; platform_system == 'Linux'",
    "colorama",
    "lxml",
    "cssselect",
    "tzdata",
    "requests",
    "pyyaml",
    "pint",
    "django",
]

[project.scripts]
pypipr = "pypipr.__terminal__:main"
