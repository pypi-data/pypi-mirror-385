[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "molosp"
version = "0.1.1"
description = "MOdule LOader for SPark"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
dependencies = [
    "boto3",
]

[project.optional-dependencies]
dev = [
    "pytest",
]

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools.exclude-package-data]
"*" = ["CLAUDE.md", ".gitignore", "tests/*"]