syntax = "proto3";
package lamda.rpc;

import "application.proto";

// Supported Shadowsocks Ciphers (no ref)
enum ShadowCipher {
                SS_AES_128_CFB = 0;
                SS_AES_192_CFB = 1;
                SS_AES_256_CFB = 2;
                SS_AES_128_CTR = 3;
                SS_AES_192_CTR = 4;
                SS_AES_256_CTR = 5;
                SS_CAMELLIA_128_CFB = 6;
                SS_CAMELLIA_192_CFB = 7;
                SS_CAMELLIA_256_CFB = 8;
                SS_DES_CFB = 9;
                SS_AES_128_GCM = 20;
                SS_AES_192_GCM = 21;
                SS_AES_256_GCM = 22;
                SS_CHACHA20_IETF_POLY1305 = 23;
}

enum GproxyType {
                SOCKS5          = 0;
                HTTP_CONNECT    = 1;
                HTTP_RELAY      = 2;
                HTTPS_CONNECT   = 3;
                SHADOWSOCKS     = 4;
}

message GproxyConfigRequest {
        ApplicationInfo application = 1;
        GproxyType type             = 2;
        string nameserver           = 3;
        string login                = 4;
        string password             = 5;
        string host                 = 6;
        uint32 port                 = 7;
        bool bypass_local_subnet    = 8;
        bool drop_udp               = 9;
        bool udp_proxy              = 10;
        bool dns_proxy              = 11;
}

enum OpenVPNProto {
                TCP             = 0;
                UDP             = 1;
}

enum OpenVPNAuth {
                SHA1            = 0;
                SHA224          = 1;
                SHA256          = 2;
                SHA384          = 3;
                SHA512          = 4;
                RIPEMD160       = 5;
                RSA_SHA1        = 6;
                RSA_SHA224      = 7;
                RSA_SHA256      = 8;
                RSA_SHA384      = 9;
                RSA_SHA512      = 10;
                RSA_RIPEMD160   = 11;
}

enum OpenVPNCipher {
                AES_128_GCM      = 0;
                AES_256_GCM      = 1;
                CHACHA20_POLY1305= 2;
                AES_128_CBC      = 3;
                AES_256_CBC      = 4;
}

enum OpenVPNKeyDirection {
// because 0 is a default value
// so we use 1 as key-direction 0
                KEY_DIRECTION_NONE = 0;
                KEY_DIRECTION_0    = 1;
                KEY_DIRECTION_1    = 2;
}

enum OpenVPNEncryption {
                TLS_NONE        = 0;
                TLS_AUTH        = 1;
                TLS_CRYPT       = 2;
                TLS_CRYPT_V2    = 3;
}

message OpenVPNConfigRequest {
        bool all_traffic            = 1;
        OpenVPNProto    proto       = 2;
        string host                 = 3;
        uint32 port                 = 4;
        OpenVPNCipher   cipher      = 5;
        string ca                   = 6;
        string cert                 = 7;
        string key                  = 8;
        OpenVPNEncryption tls_encryption = 9;
        OpenVPNKeyDirection tls_key_direction = 10;
        string tls_key              = 11;
        OpenVPNAuth     auth        = 12;
        string          login       = 13;
        string          password    = 14;
}
