        DIR_UP              = 0;
        DIR_LEFT            = 1;
        DIR_DOWN            = 2;
        DIR_RIGHT           = 3;
}

message ObjInfo {
        Bound bounds        = 1;
        bool checkable      = 2;
        bool checked        = 3;
        uint32 childCount   = 4;
        string className    = 5;
        bool clickable      = 6;
        string contentDescription = 7;
        bool enabled        = 8;
        bool focusable      = 9;
        bool focused        = 10;
        bool longClickable  = 11;
        string packageName  = 12;
        string resourceName = 13;
        bool scrollable     = 14;
        bool selected       = 15;
        string text         = 16;
        Bound visibleBounds = 17;
}

message ToastInfo {
        uint64 timestamp    = 1;
        string package      = 2;
        string message      = 3;
}

message ObjInfoList {
        repeated ObjInfo objects = 1;
}

message Selector {
        uint32 mask                     = 1;
        string text                     = 2;
        string textContains             = 3;
        string textMatches              = 4;
        string textStartsWith           = 5;
        string className                = 6;
        string classNameMatches         = 7;
        string description              = 8;
        string descriptionContains      = 9;
        string descriptionMatches       = 10;
        string descriptionStartsWith    = 11;
        bool   checkable                = 12;
        bool   checked                  = 13;
        bool   clickable                = 14;
        bool   longClickable            = 15;
        bool   scrollable               = 16;
        bool   enabled                  = 17;
        bool   focusable                = 18;
        bool   focused                  = 19;
        bool   selected                 = 20;
        string packageName              = 21;
        string packageNameMatches       = 22;
        string resourceId               = 23;
        string resourceIdMatches        = 24;
        uint32 index                    = 25;
        uint32 instance                 = 26;
        repeated string childOrSibling  = 27;
        repeated Selector childOrSiblingSelector  = 28;
        repeated string fields          = 50;
}

message DeviceInfo {
        string productName              = 1;
        uint32 sdkInt                   = 2;
        uint32 displayHeight            = 3;
        uint32 displayRotation          = 4;
        uint32 displaySizeDpX           = 5;
        uint32 displaySizeDpY           = 6;
        uint32 displayWidth             = 7;
        bool screenLocked               = 8;
        bool screenOn                   = 9;
        bool naturalOrientation         = 10;
        string currentPackageName       = 11;
}

message SelectorTakeScreenshotRequest {
        Selector selector         = 1;
        uint32 quality            = 3;
}
message SelectorSetTextRequest {
        Selector selector         = 1;
        string text               = 3;
}
message SelectorClickRequest {
        Selector selector         = 1;
        Corner corner             = 3;
}
message SelectorOnlyRequest {
        Selector selector         = 1;
}
message SelectorDragToRequest {
        Selector selector         = 1;
        oneof _target {
                Selector target   = 3;
                Point point       = 4;
        }
        uint32 step               = 5;
}
message SelectorWaitRequest {
        Selector selector         = 1;
        uint32 timeout            = 3;
}
message SelectorSwipeRequest {
        Selector selector         = 1;
        Direction direction       = 3;
        uint32 step               = 4;
}
message SelectorFlingRequest {
        Selector selector         = 1;
        bool vertical             = 3;
        uint32 maxSwipes           = 4;
}
message SelectorScrollRequest {
        Selector selector         = 1;
        Selector target           = 2;
        bool vertical             = 3;
        uint32 maxSwipes          = 4;
        uint32 step               = 5;
}

message SelectorPinchRequest {
        Selector selector         = 1;
        uint32 percent            = 3;
        uint32 step               = 4;
}

message ClickPointRequest {
        Point point     = 1;
}

message DragPointRequest {
        Point A         = 1;
        Point B         = 2;
        uint32 step     = 3;
}

message SwipePointRequest {
        Point A         = 1;
        Point B         = 2;
        uint32 step     = 3;
}

message SwipePointsRequest {
        repeated Point points = 1;
        uint32 step     = 2;
}

message OrientationRequest {
        Orientation orientation = 1;
}

message PressKeyRequest {
        Key key         = 1;
        uint32 code     = 2;
        uint32 meta     = 3;
}

message TakeScreenshotRequest {
        Bound bound     = 1;
        uint32 quality  = 2;
}

message ClipboardRequest {
        string ID       = 1;
        string value    = 2;
}

message WatcherNameList {
        repeated string watchers = 1;
}

message WatcherRegistRequest {
        string name     = 1;
        repeated Selector selectors = 2;
        oneof _target {
                Selector target = 3;
                Key key = 4;
        }
}

enum FindImageMethod {
        FIM_TEMPLATE            = 0;
        FIM_FEATURE             = 1;
}

enum FindImageArea {
        FIA_WHOLE_SCREEN        = 0;
        FIA_LEFT                = 1;
        FIA_TOP_LEFT            = 2;
        FIA_TOP                 = 3;
        FIA_TOP_RIGHT           = 4;
        FIA_RIGHT               = 5;
        FIA_BOTTOM_RIGHT        = 6;
        FIA_BOTTOM              = 7;
        FIA_BOTTOM_LEFT         = 8;
}

message FindImageRequest {
        bytes partial           = 1;
        FindImageMethod method  = 2;
        oneof _area {
                FindImageArea area = 3;
                Bound bound     = 4;
        }
        uint32 distance         = 5;
        float threshold         = 6;
        float scale             = 7;
}

message FindImageResponse {
        repeated Bound bounds = 1;
}