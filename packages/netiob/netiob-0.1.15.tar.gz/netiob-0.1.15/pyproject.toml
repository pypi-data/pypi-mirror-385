[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netiob"
description = "NET IOB"
readme = "README.md"
version = "0.1.15"
dependencies = [
    "numpy>=1.22.0",             # sufficient for basic NumPy usage
    "pandas>=1.3.0",             # safe baseline, drop 2.3.3 unless you use very new features
    "requests>=2.25.0",          # lowercase "requests" (not "Requests")
    "python-decouple>=3.6",      # for config management
]
