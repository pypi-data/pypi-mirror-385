[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qbraid-cli"
version = "0.11.0"
description = "Command Line Interface for interacting with all parts of the qBraid platform."
readme = "README.md"
authors = [{ name = "qBraid Development Team", email = "contact@qbraid.com" }]
license = "LicenseRef-Proprietary"
license-files = ["LICENSE"]
keywords = ["qbraid", "cli", "quantum", "cloud"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Intended Audience :: System Administrators",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "typer>=0.12.1",
    "rich>=10.11.0",
    "click<=8.1.8",
    "qbraid-core>=0.1.45,<0.2",
]
requires-python = ">= 3.9"

[project.urls]
Homepage = "https://docs.qbraid.com/cli/user-guide/overview"
Documentation = "https://docs.qbraid.com/cli/api-reference/qbraid"
"Bug Tracker" = "https://github.com/qBraid/community/issues"
Discord = "https://discord.gg/KugF6Cnncm"

[project.optional-dependencies]
jobs = ["amazon-braket-sdk>=1.48.1"]
envs = ["qbraid-core[environments]>=0.1.42,<0.2"]
mcp = ["qbraid-core[mcp]>=0.1.45,<0.2"]
dev = ["isort", "black", "pytest", "pytest-cov", "pytest-asyncio"]

[project.scripts]
qbraid = "qbraid_cli.main:app"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 100

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 100
disable = "C0415, R0914, W0511"

[tool.pylint.MASTER]
ignore-paths = [
  "^.*\\_version.py$",
]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.coverage.run]
parallel = true
source = ["qbraid_cli"]
omit = []

[tool.coverage.report]
show_missing = true
skip_covered = true
ignore_errors = true
exclude_lines = [
  "raise NotImplementedError",
  "return NotImplemented",
  "def __repr__",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "logger.debug"
]
