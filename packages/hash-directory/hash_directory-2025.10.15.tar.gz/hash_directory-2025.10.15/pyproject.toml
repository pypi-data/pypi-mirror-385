[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hash-directory"
version = "2025.10.15" # version
authors = [
    { name = "Guenthner", email = "guenthner.jonathan@gmail.com" },
]
description = "A command line program (and python library) for hashing directories. Can also do hash-based comparisons between directories (like diff -qr)."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
#dependencies = []
keywords = []

[project.scripts]
hash-directory = "hash_directory:command_entry_point"