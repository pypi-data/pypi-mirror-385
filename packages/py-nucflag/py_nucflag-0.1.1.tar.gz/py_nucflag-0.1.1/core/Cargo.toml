[package]
name = "rs-nucflag"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "rs_nucflag"
path = "src/lib.rs"

[[test]]
name = "examples"
path = "test/test_examples.rs"

[dependencies]
clap = { version = "4.5.29", features = ["derive"] }
coitrees = "0.4.0"
eyre = "0.6.12"
itertools = "0.14.0"
log = { version = "0.4.25", features = ["serde"] }
noodles = { version = "0.96.0", features = ["bam", "bgzf", "core", "cram", "fasta", "sam"] }
polars = { version = "0.46.0", features = ["dtype-u8", "lazy", "rank", "abs", "rle", "round_series", "rolling_window", "partition_by"] }
rayon = "1.10.0"
rs-moddotplot = { path = "src/rs-moddotplot" }
serde = "1.0.217"
suffix = "1.3.0"
toml = "0.8.20"
