[project]
name = "minimal-starter"
version = "0.1.0"
description = "Minimal Vigil starter - smallest reproducible pipeline template"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "Apache-2.0"}
keywords = ["science", "reproducible", "pipeline", "vigil"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
  "pandas>=2.2.0",
  "pyarrow>=15.0.0",
  "snakemake>=7.32.0",
  "pyyaml>=6.0.0",
  # Note: Install vigil CLI globally: uv tool install vigil
]

[project.optional-dependencies]
dev = [
  "ruff>=0.1.0",
  "pytest>=8.3.0",
]

[project.scripts]
# Convenience scripts - use 'vigil' CLI for full functionality
run = "snakemake -s app/code/pipelines/Snakefile all --cores 2"

[tool.uv]
preview = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "W", "F", "I"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["app"]
