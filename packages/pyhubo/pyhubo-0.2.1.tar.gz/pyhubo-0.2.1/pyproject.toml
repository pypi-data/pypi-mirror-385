[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pyhubo"
version = "0.2.1"
authors = [
  { name="Frederik Koch", email="frederik.koch@uni-hamburg.de" },
]
description = "A python package for resource-efficient quantum optimization"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "http://frederikkoch.com"
Issues = "http://frederikkoch.com"