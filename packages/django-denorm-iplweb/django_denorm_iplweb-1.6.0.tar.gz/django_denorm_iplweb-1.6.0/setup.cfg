[flake8]
max-line-length = 120

[bumpver]
current_version = "1.6.0"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "bump version {old_version} -> {new_version}"
commit = True
tag = True
push = True

[bumpver:file_patterns]
setup.cfg = 
	current_version = "{version}"
setup.py = 
	version="{pep440_version}",

[egg_info]
tag_build = 
tag_date = 0

