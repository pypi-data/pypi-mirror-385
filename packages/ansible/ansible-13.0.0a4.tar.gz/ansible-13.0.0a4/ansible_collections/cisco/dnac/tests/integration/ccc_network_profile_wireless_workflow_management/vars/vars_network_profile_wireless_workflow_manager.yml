---
create_wireless_profile:
  - profile_name: "test_wireless_1"
    site_names:
      - "Global/Chennai/LTTS/FLOOR11"
      - "Global/Madurai/LTTS/FLOOR1"
    ssid_details:
      - ssid: "GuestLTTS"
        enable_fabric: false
        wlan_profile_name: "GuestLTTS_profile"
        policy_profile_name: "GuestLTTS_profile"
        vlan_group_name: "test_vlan_group_1"
      - ssid: "NY_SSID"
        enable_fabric: false
        wlan_profile_name: "NY_SSID_Profile"
        policy_profile_name: "NY_SSID_Profile"
        interface_name: "test_interface_1"
        local_to_vlan: 2001
    ap_zones:
      - ap_zone_name: "AP_Zone_North"
        rf_profile_name: "LOW"
        ssids:
          - "GuestLTTS"
    additional_interfaces:
      - interface_name: "test_interface_1"
        vlan_id: 20
      - interface_name: "test_interface_2"
        vlan_id: 22
    onboarding_templates:
      - "Ansible_PNP_Switch"
    day_n_templates:
      - "WLC Template"

