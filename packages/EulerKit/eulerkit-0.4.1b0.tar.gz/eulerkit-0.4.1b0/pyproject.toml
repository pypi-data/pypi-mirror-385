[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/EulerKit"]

[project]
name = "EulerKit"
version = "0.4.1-beta"
authors = [
  { name="Marco Platino", email="mnplatino@gmail.com" },
]
description = "A package with some utilities inspired by Project Euler Problems"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/MarcoPlatino/EulerKit"
Issues = "https://github.com/MarcoPlatino/EulerKit/issues"
Wiki = "https://github.com/MarcoPlatino/EulerKit/wiki"