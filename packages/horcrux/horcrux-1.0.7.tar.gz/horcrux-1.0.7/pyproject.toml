[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "horcrux"
dynamic = ["version"]
description = "A Python implementation of Shamir's Secret Sharing"
authors = [{ name = "Reid Hochstedler", email = "reidhoch@gmail.com" }]
license = { text = "MPL-2.0" }
readme = "README.md"
requires-python = ">=3.11"
keywords = ["cryptography", "secret-sharing", "shamir", "security", "vault"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Security",
  "Topic :: Security :: Cryptography",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/reidhoch/horcrux"
Repository = "https://github.com/reidhoch/horcrux"
Documentation = "https://github.com/reidhoch/horcrux#readme"
"Bug Tracker" = "https://github.com/reidhoch/horcrux/issues"
Changelog = "https://github.com/reidhoch/horcrux/releases"

[dependency-groups]
dev = [
  "hypothesis>=6.142.1",
  "mypy>=1.16",
  "pre-commit>=4.2",
  "psutil>=7.1.0",
  "pytest>=8.4",
  "pytest-cov>=6.2,<8.0",
  "pytest-xdist[psutil]>=3.7",
  "ruff>=0.11.13,<0.15.0",
  "tox>=4.26",
]
examples = ["typer>=0.16,<0.21"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "shamir/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["shamir"]

[tool.mypy]
python_version = "3.11"
strict = true
show_column_numbers = true
show_error_codes = true
pretty = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "examples.*"
disallow_untyped_defs = false

[tool.ruff]
line-length = 88
target-version = "py311"
extend-exclude = ["examples", "tests"]

[tool.ruff.lint]
select = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"shamir/math/__init__.py" = ["A005"]

[tool.ruff.lint.isort]
known-first-party = ["shamir"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = ["--strict-markers", "--strict-config", "-ra"]
testpaths = ["tests"]
pythonpath = ["."]
