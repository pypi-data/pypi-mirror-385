[project]
name = "image-format-converter-mcp"
version = "0.2.2"
description = "Model Context Protocol Server for Image File Format Conversion"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  {name = "Beta"}
]
maintainers = [
  {name = "Beta"}
]
license = {file = "LICENSE"}
keywords = ["mcp", "image-conversion", "image-processing", "gif", "pdf", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "mcp>=0.1.0",
    "Pillow>=10.0.0",
    "pillow-heif>=0.15.0",
    "reportlab>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Beta0415/image-convertor-mcp"
Repository = "https://github.com/Beta0415/image-convertor-mcp"
Documentation = "https://github.com/Beta0415/image-convertor-mcp#readme"
Issues = "https://github.com/Beta0415/image-convertor-mcp/issues"

[project.scripts]
image-format-converter-mcp = "image_format_converter_mcp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["image_format_converter_mcp"]

[tool.hatch.build.targets.sdist]
include = [
  "image_format_converter_mcp/**/*.py",
  "/README.md",
  "/LICENSE",
  "/pyproject.toml"
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
