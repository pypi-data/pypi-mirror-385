[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mobject-klixz"
version = "0.1.3"
description = "A dynamic python base object."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "Sebastian Mau", email = "klixz09@gmail.com" }
]
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = []

[project.urls]
"HomePage" = "https://github.com/aWsKlixz/MObject"

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.setuptools.packages.find]
where = ['src']
include = ["mobject*"]