[metadata]
name = mite
description = A Python Performance Testing Framework
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sky-uk/mite/
python_requires = >=3.9
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: POSIX :: Linux

[options]
install_requires = 
	acurl
	bs4
	docopt
	flask
	msgpack
	nanomsg
	prettytable
	pyzmq
	selenium<4
	uvloop==0.21.0
	websockets
setup_requires = pytest-runner
packages = find:

[options.extras_require]
amqp = 
	aio_pika
kafka = 
	aiokafka
finagle = 
	thrift
s3datapools = 
	boto3
selenium = 
	selenium
selenium_wire = selenium-wire==4.6.5

[options.entry_points]
console_scripts = 
	mite = mite.__main__:main
mite_stats = 
	mite = mite.stats:_MITE_STATS
	mite_finagle = mite_finagle.stats:STATS
	mite_http = mite_http.stats:STATS
	mite_selenium = mite_selenium.stats:STATS
	mite_kafka = mite_kafka.stats:_KAFKA_STATS

[options.packages.find]
exclude = 
	acurl

[flake8]
ignore = 
	E501
	W503
	E731
	E741
exclude = .git,build,dist,.eggs,.tox
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

