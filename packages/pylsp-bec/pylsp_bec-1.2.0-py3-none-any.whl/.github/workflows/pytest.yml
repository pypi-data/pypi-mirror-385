name: Run Pytest with Coverage
on: 
  workflow_call:
    inputs:
      BEC_CORE_BRANCH:
        description: 'Branch of BEC Core to install'
        required: false
        default: 'main'
        type: string
      PYLSP_BEC_BRANCH:
        description: 'Branch of Pylsp Bec to install'
        required: false
        default: 'main'
        type: string
    secrets:
      CODECOV_TOKEN:
        required: true



permissions:
  pull-requests: write

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Pylsp Bec repository
        uses: actions/checkout@v4
        with:
          repository: bec-project/pylsp_bec
          ref: ${{ inputs.PYLSP_BEC_BRANCH }}

      - name: Install Pylsp Bec and dependencies
        uses: ./.github/actions/pylsp_bec_install
        with:
          BEC_CORE_BRANCH: ${{ inputs.BEC_CORE_BRANCH }}
          PYLSP_BEC_BRANCH: ${{ inputs.PYLSP_BEC_BRANCH }}
          PYTHON_VERSION: 3.12

      - name: Run Pytest with Coverage
        id: coverage
        run: |
          cd ./_pylsp_bec
          coverage run --source=./pylsp_bec --omit=*/pylsp_bec/tests/* -m pytest -v --junitxml=report.xml --random-order --full-trace ./tests
          coverage report
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: bec-project/pylsp_bec