[project]
name = "djaploy"
version = "0.1.9"
description = "Modular Django deployment system based on pyinfra"
authors = [
    {name = "Johanna Mae Dimayuga", email = "johanna@techco.fi"}
]
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
keywords = ["django", "deployment", "pyinfra", "automation", "infrastructure"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1", 
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "pyinfra>=3.4,<3.5",
    "django>=3.2",
]

[project.optional-dependencies]
certificates = ["certbot>=2.0"]
bunny = ["certbot-dns-bunny<=0.0.9"]

[project.scripts]
djaploy-django-pyinfra = "djaploy.bin.django_pyinfra:main"
[project.urls]
Homepage = "https://github.com/techco-fi/djaploy"
Repository = "https://github.com/techco-fi/djaploy"
Issues = "https://github.com/techco-fi/djaploy/issues"
Documentation = "https://github.com/techco-fi/djaploy#readme"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["djaploy*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
