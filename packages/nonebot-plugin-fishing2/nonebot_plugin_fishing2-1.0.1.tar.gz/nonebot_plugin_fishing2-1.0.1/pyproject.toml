[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "nonebot-plugin-fishing2"
version = "1.0.1"
description = "更好的电子钓鱼"
authors = [
    {name = "Polaris_Light", email = "995905922@qq.com" },
    {name = "ALittleBot", email = "160833462+C14H22O@users.noreply.github.com"}
]
dependencies = [
    "nonebot2>=2.2.1",
    "nonebot-adapter-onebot>=2.0.0-beta.1",
    "pydantic>=1.10",
    "nonebot-plugin-localstore>=0.6.0",
    "sqlalchemy>=2.0.27",
    "nonebot-plugin-orm>=0.7.1",
]
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.8"
keywords = ["fishing"]
classifiers = []

[project.urls]
Homepage = "https://github.com/GLDYM/nonebot-plugin-fishing2"

[tool.poetry.dependencies]
nonebot2 = ">=2.2.1"
nonebot-adapter-onebot = ">=2.0.0-beta.1"
pydantic = ">=1.10"
nonebot-plugin-localstore = ">=0.6.0"
sqlalchemy = ">=2.0.27"
nonebot-plugin-orm = ">=0.7.1"
