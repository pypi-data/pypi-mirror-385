[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ultimate-mcp"
version = "0.1.1"
description = "Production-ready Model Context Protocol (MCP) stack"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Your Name", email = "your.email@example.com"}]

[tool.setuptools.packages.find]
where = ["backend"]
include = ["mcp_server*", "agent_integration*"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "N", "S", "C4", "Q", "A", "ANN", "ASYNC"]
ignore = ["ANN101", "ANN102", "B008", "ANN001", "ANN201", "ANN204"]
per-file-ignores = {"backend/tests/*" = ["S101", "S105", "S106", "S603", "S607"]}

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
python_version = "3.11"
explicit_package_bases = true
strict = true
warn_return_any = true
warn_unused_configs = true
plugins = []
namespace_packages = true

[tool.coverage.run]
branch = true
source = ["backend/mcp_server", "backend/agent_integration"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.pytest.ini_options]
pythonpath = ["backend"]
testpaths = ["backend/tests"]
