[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vsh-tools"
version = "0.1.0"
description = "Vector Spherical Harmonics analysis tools (rotation, glide, quadrupole)"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Neo", email = "niu.liu@nju.edu.cn" }]
license = {text = "MIT"}
dependencies = [
  "numpy>=1.22",
  "scipy>=1.9",
  "astropy>=5.0",
  "matplotlib>=3.7"  # optional but handy
]

[project.urls]
Homepage = "https://git.nju.edu.cn/neo/vsh"

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

