<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Browzy Logo - Dark Theme -->
  <defs>
    <style>
      .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; font-size: 24px; }
      .logo-symbol { fill: #60A5FA; }
      .logo-text-fill { fill: #F9FAFB; }
    </style>
  </defs>
  
  <!-- Stylized @b symbol -->
  <g class="logo-symbol">
    <!-- Outer ring of @ symbol forming the 'b' -->
    <circle cx="20" cy="30" r="18" fill="none" stroke="#60A5FA" stroke-width="4"/>
    <!-- Inner circle of @ symbol -->
    <circle cx="26" cy="36" r="6" fill="#60A5FA"/>
    <!-- Vertical stroke completing the 'b' -->
    <rect x="2" y="12" width="4" height="36" fill="#60A5FA"/>
  </g>
  
  <!-- "rowzy" text -->
  <text x="45" y="38" class="logo-text logo-text-fill">rowzy</text>
</svg>
