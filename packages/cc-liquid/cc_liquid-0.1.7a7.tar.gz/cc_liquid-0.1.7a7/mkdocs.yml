site_name: cc-liquid
site_description: CrowdCent Hyperliquid Trading Bot Documentation
site_author: CrowdCent
site_url: https://crowdcent.github.io/cc-liquid/
copyright: Made by CrowdCent

repo_name: crowdcent/cc-liquid
repo_url: https://github.com/crowdcent/cc-liquid

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    logo: bootstrap/droplet-half
  favicon: images/favicon.svg
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: blue grey
      accent: cyan
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: blue grey
      accent: cyan

nav:
  - Overview:
      - cc-liquid: index.md
      - Install & Quick Start: install-quickstart.md
      - Guides:
          - Walkthrough: walkthrough.md
          - Configuration: configuration.md
          - Portfolio Weighting: portfolio-weighting.md
          - Autopilot & Scheduling: autopilot.md
          - Headless & Custom Callbacks: headless.md
          - Backtesting & Optimization: backtesting.md
      - More:
          - Troubleshooting: troubleshooting.md
          - Security & Disclaimer: security.md
          - About CrowdCent: https://crowdcent.com/about/
  - API Reference:
      - CLI: api/cli.md
      - Python API: api/python.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
  - git-revision-date-localized:
      enable_creation_date: true
  - git-authors:
      show_email_address: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - mkdocs-click

extra:
  generator: false
  
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/crowdcent/cc-liquid
    - icon: fontawesome/brands/discord
      link: https://discord.gg/v6ZSGuTbQS
      name: crowdcent on discord
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/CrowdCent
      name: crowdcent on X

extra_css:
  - stylesheets/extra.css