version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "[%(asctime)s][%(levelname)s] %(name)s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: ~/.config/devops-overseer/app.log
    maxBytes: 5000000
    backupCount: 5
    encoding: utf8

loggers:
  devops-overseer:
    handlers: [console, file]
    level: DEBUG
    propagate: false
  configuration:
    handlers: [console, file]
    level: DEBUG
    propagate: false
  confluence-cloud:
    handlers: [console, file]
    level: DEBUG
    propagate: false
  jira-cloud:
    handlers: [console, file]
    level: DEBUG
    propagate: false
  atlassian:
    handlers: [console, file]
    level: DEBUG
    propagate: false
  boot:
    handlers: [console, file]
    level: DEBUG
    propagate: false

root:
  handlers: [console]
  level: WARNING
