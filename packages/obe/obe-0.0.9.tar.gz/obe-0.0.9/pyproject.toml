[project]
name = "obe"
description = "Open Buildings Extractor"
authors = [
    {name = "kshitijrajsharma",email = "skshitizraj@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "tqdm (>=4.67.1,<5.0.0)",
    "shapely (>=2.0.7,<3.0.0)",
    "geopandas (>=1.0.1,<2.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "mercantile (>=1.2.1,<2.0.0)",
    "s2sphere (>=0.2.5,<0.3.0)",
    "overturemaps (>=0.17.0,<0.18.0)"
]

[project.scripts]
obe = "obe.app:main"

[tool.poetry]
version = "0.0.9"
packages = [{include = "obe", from = "src"}]
license = "MIT" 

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
commitizen = "^4.2.2"



[tool.poetry.group.prod.dependencies]
streamlit = "^1.42.2"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "semver"
version_provider = "poetry"
update_changelog_on_bump = true
major_version_zero = true
[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
