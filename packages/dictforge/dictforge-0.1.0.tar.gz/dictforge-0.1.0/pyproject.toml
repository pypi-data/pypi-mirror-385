[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "dictforge"
dynamic = [ "version",]
description = "Forge Kindle-compatible dictionaries for every language"
keywords = [ "one", "two", ]
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.2.0",
    "rich-click>=1.8.8",
    "requests>=2.31",
    "tqdm>=4.66",
    "tomli; python_version < '3.11'",
    "ebook-dictionary-creator",
]
[[project.authors]]
name = "Andrey Sorokin"
email = "andrey@sorokin.engineer"

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://andgineer.github.io/dictforge/"
Documentation = "https://andgineer.github.io/dictforge/"

[tool.setuptools]
packages = "find:"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.manifest]
include = [ "README.md", "LICENSE.txt",]

[tool.ruff]
line-length = 99

[tool.hatch.version]
path = "src/dictforge/__about__.py"

[tool.uv]
dev-dependencies = [
    "allure-pytest>=2.14.2",
    "invoke>=2.2.0",
    "mkdocs-awesome-pages-plugin>=2.10.1",
    "mkdocs-material>=9.6.13",
    "mkdocstrings[python]>=0.29.1",
    "mypy>=1.15.0",
    "pip>=25.2",
    "pre-commit>=4.2.0",
    "pymdown-extensions>=10.15",
    "pytest-cov>=6.1.1",
    "pytest>=8.3.5",
]

[tool.uv.sources]
ebook-dictionary-creator = { git = "https://github.com/Vuizur/ebook_dictionary_creator" }

[project.scripts]
dictforge = "dictforge.main:cli"
