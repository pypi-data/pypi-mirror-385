[project]
name = "healthyselfjournal"
version = "0.2.5"
description = "Voice journaling CLI with Whisper transcription and Claude follow-ups"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "anthropic>=0.34.0",
    "httpx>=0.27.2",
    "gjdutils>=0.6.1",
    "jinja2>=3.1.2",
    "numpy>=1.26",
    "openai>=1.44.0",
    "fastcore>=1.6.7,<2.0",
    "python-fasthtml>=0.12,<0.13",
    "python-dotenv>=1.0.1",
    "questionary>=2.0.1",
    "pyyaml>=6.0.1",
    "readchar>=4.0.6",
    "rich>=13.7.0",
    "sounddevice>=0.4.6",
    "soundfile>=0.12.1",
    "pywebview>=5.1",
    "platformdirs>=4.3.0",
    "faster-whisper>=1.0.1",
    "typer>=0.9.0",
    "tqdm>=4.66.0",
    # Provide TOML parsing for Python < 3.11
    "tomli>=2.0; python_version < \"3.11\"",
]

[project.scripts]
healthyselfjournal = "healthyselfjournal.__main__:app"

[tool.uv]
package = true
dev-dependencies = [
    "pytest>=8.3.2",
    "pyinstaller>=6.10",
]

[tool.uv.sources]
gjdutils = { path = "./gjdutils", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["healthyselfjournal"]

# Ensure non-Python runtime assets (prompt templates) are included in the wheel
[tool.hatch.build.targets.wheel.force-include]
"healthyselfjournal/prompts/question.prompt.md.jinja" = "healthyselfjournal/prompts/question.prompt.md.jinja"
"healthyselfjournal/prompts/summary.prompt.md.jinja" = "healthyselfjournal/prompts/summary.prompt.md.jinja"
"healthyselfjournal/prompts/insights.prompt.md.jinja" = "healthyselfjournal/prompts/insights.prompt.md.jinja"
"healthyselfjournal/static/css/app.css" = "healthyselfjournal/static/css/app.css"
"healthyselfjournal/static/js/app.js" = "healthyselfjournal/static/js/app.js"
"healthyselfjournal/web/templates/session_shell.html.jinja" = "healthyselfjournal/web/templates/session_shell.html.jinja"
"healthyselfjournal/web/templates/settings.html.jinja" = "healthyselfjournal/web/templates/settings.html.jinja"
"healthyselfjournal/web/templates/setup.html.jinja" = "healthyselfjournal/web/templates/setup.html.jinja"
