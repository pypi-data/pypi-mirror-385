{# Account confirmation screen #}

<style>
</style>

<div id="bblcloud-step-3" class="pt-5 col-md-8 col-sm-12">
    <div class="container row justify-content-center align-items-center">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th colspan="2">Account details</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>Username</th>
                <td>{{ account.username }}</td>
            </tr>
            <tr>
                <th>Region</th>
                <td>{{ account.region.value }}</td>
            </tr>
            <tr>
                <th>UID</th>
                <td>{{ account.uid }}</td>
            </tr>
            </tbody>
        </table>

        {% if not view %}
            <div class="alert alert-success">
                Your account has been added successfully. You can now use it to connect to printers.
            </div>
        {% endif %}

        <div class="form-group d-flex justify-content-between">
            <a class="btn btn-primary"
               hx-boost="false"
               href="{{ url_for('bblcloud.accounts') }}">
                Back to accounts
            </a>
        </div>
    </div>
</div>
