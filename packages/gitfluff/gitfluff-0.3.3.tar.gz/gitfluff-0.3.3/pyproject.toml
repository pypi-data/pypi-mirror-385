[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitfluff"
version = "0.3.3"
description = "Commit message linter and formatter"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Na'aman Hirschfeld", email = "nhirschfeld@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Environment :: Console"
]
keywords = ["git", "commit", "lint", "conventional", "format"]
requires-python = ">=3.8"
dependencies = [
    "certifi>=2024.7.4"
]

[project.urls]
Homepage = "https://github.com/Goldziher/gitfluff"
Repository = "https://github.com/Goldziher/gitfluff.git"
Issues = "https://github.com/Goldziher/gitfluff/issues"

[project.scripts]
gitfluff = "gitfluff.cli:main"

[tool.setuptools]
packages = ["gitfluff"]
