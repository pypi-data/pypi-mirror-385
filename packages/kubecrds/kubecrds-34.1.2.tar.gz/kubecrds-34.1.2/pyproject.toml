[project]
name = "kubecrds"
dynamic = ["version"]
description = ""
readme = "README.md"

[tool.poetry]
name = "kubecrds"
version = "34.1.2"
description = "Create Kubernetes CRD using Python dataclasses"
authors = ["Paris Nakita Kejser <hi@pnk.sh>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/KubeHiveIO/kubecrd"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/KubeHiveIO/kubecrd/issues"

[tool.poetry.dependencies]
python = ">=3.11,<4"
PyYAML = ">=6.0"
kubernetes = "^34.1.0"
apischema = ">=0.19.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
kopf = "^1.38.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--doctest-glob='*.rst'"
