[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Test discovery patterns
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_network: Tests that require network access
    requires_java: Tests that require Java tree-sitter library
    requires_javascript: Tests that require JavaScript tree-sitter library
    requires_python: Tests that require Python tree-sitter library
    requires_typescript: Tests that require TypeScript tree-sitter library
    asyncio: Async tests using pytest-asyncio

# Asyncio mode for async tests - use strict mode for better resource management
asyncio_mode = strict

# Minimal warning filters - only for truly unavoidable framework issues
filterwarnings =
    # Only ignore truly unavoidable framework deprecations
    ignore::DeprecationWarning:pytest_asyncio
