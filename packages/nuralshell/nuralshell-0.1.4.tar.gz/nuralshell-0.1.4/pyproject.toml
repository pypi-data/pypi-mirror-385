[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nuralshell"
version = "0.1.4"
authors = [
  { name="Sheikh Mujtaba", email="smujtabaja@email.com" }, 
]
description = "A powerful CLI agent for system automation and file management."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["ai", "cli", "agent", "shell"]
dependencies = [
    "pydantic",
    "openai-agents",
    "asyncio"
]

[project.urls]
"Homepage" = "https://github.com/Sheikh-Muhammad-Mujtaba/nuralshell" 

[project.scripts]
nuralshell = "nuralshell.cli:cli_entry_point"

[tool.setuptools.packages.find]
include = ["nuralshell", "nuralshell.*"] 
namespaces = false
