[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nuralshell"
version = "0.1.2"
authors = [
  { name="Sheikh Mujtaba", email="smujtabaja@email.com" }, 
]
description = "A powerful CLI agent for system automation and file management."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["ai", "cli", "agent", "shell"]
dependencies = [
    "pydantic",
    "openai-agents",
    "asyncio"
]

[project.urls]
"Homepage" = "https://github.com/Sheikh-Muhammad-Mujtaba/nuralshell" 

[project.scripts]
# This defines the command that the user runs: 'nuralshell'
# It points to the function 'cli_entry_point' inside the 'nuralshell_cli' module
nuralshell = "cli:cli_entry_point"

[tool.setuptools.packages.find]
include = ["cli"]
namespaces = false



