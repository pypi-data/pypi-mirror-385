[build-system]
requires = ["setuptools>=61.0,<77.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "githai"
version = "0.1.0"
description = "A CLI tool that combines GitHub's API with AI to help you understand and analyze repositories"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Tom Gill"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "llm>=0.12.0",
    "llm-github-models>=0.18.0",
    "llm-anthropic>=0.19.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.md"]

[project.optional-dependencies]
dev = [
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.900",
    "pre-commit>=2.20.0",
    "isort>=5.10.0",
    "types-requests>=2.0.0",
]

[project.scripts]
ghai = "ghai.cli:main"

[tool.mypy]
# Disable untyped decorator warnings for click
disable_error_code = ["misc"]
# This disables the "Untyped decorator makes function untyped" warnings

# Or alternatively, be more specific:
# [[tool.mypy.overrides]]
# module = ["ghai.commands.*", "ghai.cli"]
# disable_error_code = ["misc"]
