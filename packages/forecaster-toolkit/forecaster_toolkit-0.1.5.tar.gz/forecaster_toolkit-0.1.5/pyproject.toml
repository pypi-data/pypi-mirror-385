[tool.poetry]
name = "forecaster-toolkit"
version = "0.1.5"
description = "Python library for time series forecasting"
authors = ["Paul-Adrien Marie <paul-adrien.marie@qonto.com>"]
readme = "README.md"
packages = [{include = "forecaster_toolkit"}]

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
statsforecast = ">=2.0.0,<3.0.0"    
catboost = ">=1.2.7"
numpy = ">=1.16.0,<2.0"
scikit-learn = ">=1.6.1,<2.0.0"
pmdarima = ">=2.0.4,<3.0.0"
polars = ">=1.22.0,<2.0.0"
xgboost = ">=2.1.4,<3.0.0"
torch = ">=2.6.0,<3.0.0"
shap = "^0.46.0"
lime = "^0.2.0.1"
pymannkendall = "^1.4.3"
prophet = "^1.1.6"
sktime = "^0.37.0"
pytest = "^8.3.5"
neuralforecast = "^3.0.0"

[tool.poetry.group.plot.dependencies]
matplotlib = "^3.10.0"
seaborn = "^0.13.2"

[tool.poetry.group.dev.dependencies]
ruff = "^0.9.4"
black = "^25.1.0"
isort = "^6.0.0"
notebook = "^7.3.2"
pydantic-settings = "^2.7.1"
pre-commit = "^4.1.0"
sqlfluff = "^3.3.1"
pytest = "^8.3.4"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.11"
mkdocstrings = "^0.29.1"
mkdocstrings-python = "^1.16.10"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
