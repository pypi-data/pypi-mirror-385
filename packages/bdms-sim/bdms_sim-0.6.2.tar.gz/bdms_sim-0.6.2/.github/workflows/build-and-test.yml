name: build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.11, 3.12]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v2
        with:
          macos-skip-brew-update: 'true'

      - name: Install BDMS
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          hatch env create

      - name: Lint
        run: hatch run lint

      - name: Run tests
        run: hatch run tests

      - name: Test docs build
        run: hatch run docs
