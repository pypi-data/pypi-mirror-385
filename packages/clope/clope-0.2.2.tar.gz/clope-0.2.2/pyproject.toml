[project]
name = "clope"
version = "0.2.2"
description = "Python package for interacting with the Cantaloupe/Seed vending system. Primarily the Spotlight API."
readme = "README.md"
authors = [{ name = "Jordan Maynor", email = "jmaynor@pepsimidamerica.com" }]
requires-python = ">=3.12"
dependencies = [
    "aiohttp",
    "openpyxl",
    "pandas",
    "requests",
    "snowflake-connector-python[pandas]>=4.0.0",
    "tenacity",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://github.com/pepsimidamerica/clope"

[build-system]
requires = ["uv_build>=0.9.4,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "clope"
module-root = ""

[dependency-groups]
dev = ["python-dotenv>=1.1.0"]
