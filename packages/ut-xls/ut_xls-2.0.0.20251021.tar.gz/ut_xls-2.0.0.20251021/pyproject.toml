[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "ut_xls"
description = "Utilities for Excel files."
license = "GPL-3.0-only WITH Classpath-Exception-2.0 OR BSD-3-Clause"
license-files = ["LICENSE.txt"]
requires-python = ">=3.10"
dynamic = ["readme", "classifiers", "version", "dependencies"]
authors = [
    {name = "Bernd Stroehle", email = "bernd.stroehle@bs29.com"}
]
maintainers = [
    {name = "Bernd Stroehle", email = "bernd.stroehle@bs29.com"}
]

[project.urls]
"Source Code" = "https://github.com/bs29/ut_xls/tree/master"
"Homepage" = "https://kosakya.de/"
"Documentation" = "https://ut_xls-apc.readthedocs.io/en/latest"
# "Documentation" = "https://bs2910.atlassian.net/wiki/spaces/SD/pages/164074/ka+apc"
# "Bug Tracker" = "https://kosakya.de/issues"
# "Changelog" = "https://kosakya.de/ut_xls/blob/master/CHANGELOG.md"
"Apache-2.0 License" = "https://apache.org/licenses/LICENSE-2.0"
"GPLv3 License" = "https://www.gnu.org/licenses/gpl-3.0.en.html"


[tool.setuptools]
zip-safe = false
include-package-data = true

# [tool.setuptools.packages]
# find = {namespaces = true}
# namespace_packages = ut_xls

[tool.setuptools.package-data]
"*" = ["*.*"]

[tool.setuptools.packages.find]
where = ["src"]  # list of folders that contain the packages (["."] by default)
# include = ["ut_xls*"]  # package names should match these glob patterns (["*"] by default)
exclude = [
    "*.tests*",
    "__pycache__*"  # exclude packages matching these glob patterns (empty by default)
]

namespaces = true  # to disable scanning PEP 420 namespaces (true by default)

[tool.setuptools.exclude-package-data]
ui_eviq_srr = ["__pycache__*"]

[tool.setuptools.dynamic]
version = {attr = "ut_xls.__version__.__version__"}
readme = {file = "README.rst"}
dependencies = {file = ["requirements.txt"]}
classifiers = {file = ["classifiers.txt"]}

[tool.setuptools.dynamic.optional-dependencies]
build = {file = ["build-requirements.txt"]}
docs = {file = ["docs-requirements.txt"]}


[tool.black]
line-length = 88
target-version = ['py310']
include = '\\.pyi?$'
# 'extend-exclude' excludes files or directories in addition to the defaults
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
force-exclude = '''
(
    __pycache__*
)
'''


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--tb=short --cov=astronomer --cov-report=xml"
testpaths = [
    "tests",
]


[tool.mypy]
namespace_packages = true
explicit_package_bases = true
pretty = true
show_error_codes = true
ignore_missing_imports = true
no_implicit_optional = true
warn_redundant_casts = true
show_error_context = true
color_output = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
warn_unused_configs = true
warn_unused_ignores = true
warn_return_any = true
strict_equality = true
allow_untyped_globals = true

[[tool.mypy.overrides]]
module = "pyexcelerate"
ignore_missing_imports = true
disallow_untyped_defs = true

# mypy per-module options:
[[tool.mypy.overrides]]
module = [
    "airflow",
    "asgiref"
]

ignore_missing_imports = true


[tool.pydocstyle]
lint.inherit = false
add_ignore = "D100,D104,D105,D107,D205,D400,D401"
convention = "pep257"

[tool.ruff]
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# select = ["E", "F", "RUF", "UP", "W"]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    # "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    'E401', # Multiple imports on one line
    'E402', # Module level import not at top of file
    'E501', # Never enforce line length violations
    'E731', # Do not assign a lambda expression, use a def
    'E741', # Ambiguous variable name: I
    'E741', # Ambiguous variable name: I
    'RUF001',
    'RUF005',
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
# fixable = ["A", "B", "C", "D", "E", "F", "..."]
fixable = ["A", "B", "C", "D", "E", "F"]

unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    "__pycache__",
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# [tool.ruff.lint]
# 1. Enable flake8-bugbear (`B`) rules, in addition to the defaults.
# select = ["E4", "E7", "E9", "F", "B"]

# 2. Avoid enforcing line-length violations (`E501`)
# ignore = ["E501"]

# 3. Avoid trying to fix flake8-bugbear (`B`) violations.
# unfixable = ["B"]


# 4. Ignore `E402` (import violations) in all `__init__.py` files, and in select subdirectories.
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402","F403"]
"**/{tests,docs,tools}/*" = ["E402"]

# Same as Black.
line-length = 88

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.ruff.lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 6

[tool.ruff.lint.isort]
# "profile" = "black"
# "multi_line_output" = 3
# ignore_missing_imports = true
# combine-as-imports = true
# known-first-party = ["astronomer", "tests"]
# # TODO: for now, https://github.com/charliermarsh/ruff/issues/1817
# known-third-party = ["google", "gcloud"]

# [tool.isort]
# profile = "black"
# multi_line_output = 3
# ignore_missing_imports = true

# Assume Python 3.12.
target-version = "py311"

[tool.sphinx-pyproject]
github_username = "ut_xls"
github_repository = "ut_xls"
author = "Bernd Stroehle"
project = "sphinx-pyproject"
copyright = "2021-2023 Bernd Stroehle"
language = "en"
package_root = "ut_xls"
