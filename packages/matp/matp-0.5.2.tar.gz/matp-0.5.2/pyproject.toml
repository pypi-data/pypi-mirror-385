[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "matp"
version = "0.5.2"
description = "Matryoshka Protocol - Invisible quantum-resistant messaging"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [{name = "Sangeet Sharma"}]
keywords = ["cryptography", "steganography", "encryption", "messaging", "security", "matp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "cryptography>=41.0.0",
    "liboqs-python==0.10.0",
]

[project.urls]
Homepage = "https://github.com/sangeet01/matp"
Repository = "https://github.com/sangeet01/matp"
