on:
  workflow_dispatch:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  testpy:
    strategy:
      matrix:
        pyvsn:
          - 'pypy3.10'
          - 'pypy3.11'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
        os:
          - 'macos-13'  # x86_64 deprecated
          - 'macos-14'  # arm64
          - 'macos-15'  # arm64
          - 'macos-15-intel'  # x86_64
          - 'macos-26'  # arm64 beta
      fail-fast: false
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.pyvsn }}
    - name: run easy API
      run: |
        cd yt_dlp_plugins/webkit_jsi
        ulimit -c unlimited
        sudo chmod a+rw /cores
        python -m examples.run_easy || {
          r=$?
          echo "::warning::Failure with $r, rerunning with logs"
          python -m examples.run
          test -L "${{ github.workspace }}/core"
          exit $r
        }
    - if: failure()
      run: >
        lldb -c core --batch
        -o 'settings set target.x86-disassembly-flavor intel'
        -o 'thread backtrace all'
        -o 'register read'
        -o 'disassemble --pc --count 50'
        | tee st.txt
    - if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-${{ matrix.pyvsn }}-bt
        path: st.txt
        compression-level: 9
    - uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x
    - name: test yt-dlp works
      run: |
        python -m venv .ve
        . .ve/bin/activate
        # mkdir ejs
        # cd ejs
        # git init
        # git remote add origin "https://github.com/yt-dlp/ejs"
        # git fetch origin  # 689764f8cea694e99609a41f1630d2e7e8e8668a
        # git reset --hard FETCH_HEAD
        git clone --depth 1 --branch main --single-branch "https://github.com/yt-dlp/ejs"
        cd ejs
        pip install . .. pytest
        cd ..
        git clone --depth 1 --branch feat/jsc-deno --single-branch "https://github.com/Grub4K/yt-dlp"
        cd yt-dlp
        git apply ../patches/ytest.diff
        pytest test/test_jsc/test_runtime.py
        python -myt_dlp -vF --remote-components ejs:github --no-js-runtimes \
          --extractor-args "youtube:jsc_trace=false"  --extractor-args "youtubejsc-ejs:dev=true;script_version=0.1.4;repo=coletdjnz/ejs-dev" \
          dQw4w9WgXcQ dQw4w9WgXcQ
  c:
