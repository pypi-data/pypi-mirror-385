[project]
name = "prompt-versioner"
version = "0.1.3"
description = "Intelligent versioning system for LLM prompts with Git integration"
readme = "README.md"
authors = [{ name = "Sveva Pepe", email = "sveva.pepe@gmail.com" }]
requires-python = ">=3.11"

dependencies = [
    "gitpython>=3.1.40",
    "click>=8.1.7",
    "rich>=13.7.0",
    "pydantic>=2.5.0",
    "flask>=3.0.0",
    "pyaml>=25.7.0",
    "pre-commit>=4.3.0",
    "mypy>=1.18.2",
    "pyyaml>=6.0.3",
    "openai>=2.3.0",
    "mkdocs-material>=9.6.21"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "ruff>=0.1.8",
    "mypy>=1.7.1",
    "types-pyyaml>=6.0.12.20250915",
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.4.7",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-autorefs>=0.5.0"
]

[project.scripts]
pv = "prompt_versioner.cli.main_cli:main"
prompt-dashboard = "prompt_versioner.cli.commands.dashboard:dashboard_standalone"
prompt-clear = "prompt_versioner.cli.commands.management:clear_db_standalone"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{ include = "prompt_versioner" }]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
mypy_path = ["."]
files = ["prompt_versioner/"]
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
strict_equality = true
check_untyped_defs = true
ignore_missing_imports = true
explicit_package_bases = true
namespace_packages = true
