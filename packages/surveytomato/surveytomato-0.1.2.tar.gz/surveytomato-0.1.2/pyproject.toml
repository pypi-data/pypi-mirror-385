[project]
name = "surveytomato"
version = "0.1.2"
description = "Build dynamic surveys with Python"
readme = "README.md"
authors = [
    { name = "Alexander Schau", email = "hello@surveytomato.com" }
]
requires-python = ">=3.13"
dependencies = [
    "websockets>=15.0.1",
]

[project.scripts]
surveytomato = "surveytomato:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"
