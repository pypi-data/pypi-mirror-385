[project]
name = "capflow"
version = "0.4.0"
description = "Image captioning library combining Florence2, WD14, and VLM for comprehensive image analysis"
readme = "README.md"
authors = [
    { name = "minamik", email = "mia@sync.dev" }
]
license = { text = "MIT" }
requires-python = ">=3.12"
keywords = ["image-captioning", "computer-vision", "florence2", "wd14", "vlm", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.38.0",
    "numpy>=1.24.0",
    "opencv-python>=4.8.0",
    "pillow>=10.0.0",  # Required for EXIF utilities only
    "accelerate>=0.20.0",
    "einops>=0.7.0",
    "timm>=0.9.0",
    "onnxruntime-gpu>=1.16.0",
    "huggingface-hub>=0.20.0",
    "pydantic-ai-slim[openai]>=0.0.14",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=7.0.0",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.3",
    "build>=1.0.0",
    "twine>=5.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
