[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autoFRK"
version = "1.0.0"
description = "autoFRK: Automatic Fixed Rank Kriging. The Python version with PyTorch"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "ShengLi Tzeng" },
  { name = "Hsin-Cheng Huang" },
  { name = "Wen-Ting Wang" },
  { name = "Yao-Chih Hsu", email = "hyc0113@hlc.edu.tw" }
]

dependencies = [
  "numpy>=1.23",
  "torch>=2.0",
  "scipy>=1.10",
  "faiss-cpu>=1.7.4",
  "scikit-learn>=1.3",
  "colorlog>=6.7",
]

[project.optional-dependencies]
gpu = [
  "faiss-gpu>=1.7.4"
]

[project.urls]
Homepage = "https://github.com/Josh-test-lab/autoFRK-python"
Issues = "https://github.com/Josh-test-lab/autoFRK-python/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["autoFRK*"]