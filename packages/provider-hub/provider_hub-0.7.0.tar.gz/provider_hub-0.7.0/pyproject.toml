[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "provider_hub"
version = "0.7.0"
description = "Unified interface for accessing multiple LLM providers"
readme = "README.md"
license = "MIT"
authors = [{name = "Djanghao"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"
dependencies = [
    "openai>=1.0.0",
    "volcengine-python-sdk[ark]>=1.0.0",
    "python-dotenv>=0.19.0",
    "tenacity>=8.0.0",
    "google-genai>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/Djanghao/provider_hub"
Repository = "https://github.com/Djanghao/provider_hub.git"
Issues = "https://github.com/Djanghao/provider_hub/issues"

[project.scripts]
provider-hub = "provider_hub.cli:main"