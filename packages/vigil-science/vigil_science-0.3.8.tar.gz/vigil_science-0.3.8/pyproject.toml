[project]
name = "vigil-science"
version = "0.3.8"
description = "Vigil Science: Complete reproducible science platform"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Science Abundance"}
]
license = {text = "Apache-2.0"}
keywords = ["reproducible", "science", "provenance", "cryptography", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "vigil-core>=0.3.7",
    "vigil-client>=0.3.8",
]

[project.scripts]
vigil = "vigil_science.cli:app"

[project.urls]
Homepage = "https://vigil.cofactor.app"
Documentation = "https://docs.vigil.cofactor.app"
Repository = "https://github.com/cofactor/vigil"
Issues = "https://github.com/cofactor/vigil/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vigil_science"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
