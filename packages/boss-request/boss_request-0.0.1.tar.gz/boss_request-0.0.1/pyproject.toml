[project]
name = "boss-request"
version = "0.0.1"  # Добавьте эту строку
requires-python = ">=3.10"


description = "Патч библиотек httpx, curl-cffi для удобного экспорта куки и нормализации json"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Limby", email = "bogo44tor@gmail.com"}
]
keywords = ["request", "cookies", "export_cookies", "import_cookies"]


[project.optional-dependencies]
# Опциональные зависимости для httpx
httpx = [
    "httpx>=0.28.1"
]

# Опциональные зависимости для curl-cffi
curl-cffi = [
    "curl-cffi>=0.13.0"
]

# Все HTTP клиенты сразу
all = [
    "httpx>=0.28.1",
    "curl-cffi>=0.13.0"
]
dev = [
    "pytest>=6.0",
    "pytest-asyncio",
    "black",
    "isort",
    "mypy",
    "flake8"
]


[tool.setuptools.packages.find]
where = ["src"]
include = ["boss_request*"]

[tool.setuptools.package-data]
boss_request = ["py.typed"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
