[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "boss-request"
version = "0.0.5"
description = "Патч библиотек httpx, curl-cffi для удобного экспорта куки и нормализации json"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Limby", email = "bogo44tor@gmail.com"}
]
keywords = ["request", "cookies", "export_cookies", "import_cookies", "httpx", "curl-cffi"]


[project.optional-dependencies]
httpx = ["httpx>=0.28.1"]
curl-cffi = ["curl-cffi>=0.13.0"]
all = ["httpx>=0.28.1", "curl-cffi>=0.13.0"]
dev = [
    "pytest>=6.0",
    "pytest-asyncio",
    "black",
    "isort",
    "mypy",
    "flake8",
    "build>=1.3.0",
    "twine>=6.2.0",
]

[tool.setuptools]
packages = ["bose_request", "bose_request.patch_httpx", "bose_request.patch_curl_cffi"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
bose_request = ["py.typed"]