[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django_setup_configuration"
version = "0.11.0"
description = "Pluggable configuration setup used with the django management command"
authors = [
    {name = "Maykin Media", email = "support@maykinmedia.nl"}
]
readme = "README.rst"
license = {file = "LICENSE"}
keywords = ["Django", "Configuration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "django>=3.2",
    "pydantic>=2",
    "pydantic-settings[yaml]>=2.2",
    "ruamel.yaml>=0.18.10",
    "docutils",
]

[project.urls]
Homepage = "https://github.com/maykinmedia/django-setup-configuration"
Documentation = "http://django-setup-configuration.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/maykinmedia/django-setup-configuration/issues"
"Source Code" = "https://github.com/maykinmedia/django-setup-configuration"

[project.optional-dependencies]
tests = [
    "psycopg2",
    "pytest",
    "pytest-django",
    "pytest-mock",
    "furl",
    "tox",
    "isort",
    "black",
    "flake8",
    "sphinx<=8.1.3",
    "beautifulsoup4",
    "approvaltests"
]
coverage = [
    "pytest-cov",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]
release = [
    "bump-my-version",
    "twine",
]

[tool.setuptools.packages.find]
include = ["django_setup_configuration*"]
namespaces = false

[tool.isort]
profile = "black"
combine_as_imports = true
known_django = "django"
known_first_party="django_setup_configuration"
sections=["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.pytest.ini_options]
testpaths = ["tests"]
DJANGO_SETTINGS_MODULE = "testapp.settings"
markers = [
    "yaml_configuration: marks tests as using a specified YAML configuration"
]

[tool.pytest]
testpaths = ["tests"]
DJANGO_SETTINGS_MODULE = "testapp.settings"

[tool.bumpversion]
current_version = "0.11.0"
files = [
    {filename = "pyproject.toml"},
    {filename = "README.rst"},
    {filename = "docs/conf.py"},
]

[tool.coverage.report]
exclude_also = [
    "if (typing\\.)?TYPE_CHECKING:",
    "@(typing\\.)?overload",
    "class .*\\(.*Protocol.*\\):",
    "@(abc\\.)?abstractmethod",
    "raise NotImplementedError",
    "\\.\\.\\.",
    "pass",
]
