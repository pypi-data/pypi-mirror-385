[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "wheel"]

[project]
authors = [
  {name = "WangTuo", email = "markadc@126.com"},
]
dependencies = [
  'DBUtils',
  'PyMySQL',
  'Faker',
  'loguru',
]
description = "Fast Operation Database"
