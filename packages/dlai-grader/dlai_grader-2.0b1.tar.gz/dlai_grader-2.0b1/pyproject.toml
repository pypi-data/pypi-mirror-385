[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dlai-grader"
version = "2.0b1"
description = "Grading utilities for DLAI courses"
readme = "README.md"
authors = [
    {name = "Andres Zarta", email = "andrezb5@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "nbformat>=5.1.3",
    "jupytext>=1.13.0",
]

[project.urls]
Homepage = "https://github.com/https-deeplearning-ai/grader"

[project.scripts]
dlai_grader = "dlai_grader.cli:parse_dlai_grader_args"

[tool.setuptools]
packages = ["dlai_grader"]
package-data = {"dlai_grader" = ["py.typed"]}
license-files = ["LICENSE"]