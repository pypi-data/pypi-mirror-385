[project]
name = "vibe-reader"
version = "0.1.7"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "PsychArch", email = "PsychArch@github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "fastapi",
    "libtmux",
    "uvicorn",
    "Pygments",
    "markdown",
    "dulwich",
]

[project.scripts]
vibe-reader = "backend.main:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "httpx",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["backend"]

[tool.hatch.build.targets.wheel.force-include]
"frontend" = "frontend"
