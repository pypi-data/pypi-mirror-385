[project]
name = "agentclinic"
version = "0.1.0"
description = "A LLM clinic for your training"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "anthropic>=0.69.0",
    "argparse>=1.4.0",
    "backoff>=2.2.1",
    "datasets>=4.1.1",
    "ipykernel>=7.0.1",
    "openai==2.1.0",
    "qdrant-client==1.12",
    "regex==2023.12.25",
    "replicate==0.23.1",
    "sentence-transformers>=5.1.1",
    "termcolor>=3.1.0",
    "toml>=0.10.2",
    "torch>=2.8.0",
    "transformers>=4.57.0",
    "vllm>=0.11.0",
]

[tool.setuptools.packages.find]
where = ["agentclinic"]

