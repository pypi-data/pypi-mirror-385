[project]
name = "llmwerewolf-rs"
version = "0.0.2"
description = "Python wrapper for the LLM Werewolf Rust binary."
readme = "README.md"
authors = [{ name = "Wei Lee", email = "mai@mai0313.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = [
    "cli",
    "ai",
    "werewolf",
    "llm",
]

[project.urls]
Homepage = "https://github.com/Mai0313/LLMWereWolf-rs"
Repository = "https://github.com/Mai0313/LLMWereWolf-rs"
"Bug Tracker" = "https://github.com/Mai0313/LLMWereWolf-rs/issues"

[project.scripts]
llmwerewolf-rs = "llmwerewolf_rs:main"

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"
