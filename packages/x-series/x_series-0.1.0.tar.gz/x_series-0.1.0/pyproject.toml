[project]
name = "x-series"
version = "0.1.0"
description = "Modular Python utilities for entity extraction, validation, and graph-ready data pipelines â€” built for LLM and data engineering workflows."
readme = "README.md"
authors = [
  {name = "Mahmoud Lotfi", email = "mlotfic@gmail.com"}
]
maintainers = [
  {name = "Mahmoud Lotfi", email = "mlotfic@gmail.com"}
]
classifiers = [
    # TODO
]
license = {text = "MIT"}
dependencies = [
  "typer"
]
requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb", # debugging
]

[project.urls]
homepage = "https://github.com/mlotfic/x-series"
repository = "https://github.com/mlotfic/x-series"
bugs = "https://github.com/mlotfic/x-series/issues"
changelog = "https://github.com/mlotfic/x-series/releases"

[project.scripts]
x_series = "x_series.cli:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true
