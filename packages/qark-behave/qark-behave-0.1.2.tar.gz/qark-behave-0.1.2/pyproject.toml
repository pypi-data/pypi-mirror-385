[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qark-behave"
version = "0.1.2"
description = "QArk formatter for Behave"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "Pablo Gibaja", email = "gibajapablo.dev@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "behave>=1.2.6",
    "allure-behave>=2.9.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8"
]

[project.urls]
Homepage = "https://github.com/PabloGibaja/qark-behave"
Repository = "https://github.com/PabloGibaja/qark-behave"
Issues = "https://github.com/PabloGibaja/qark-behave/issues"