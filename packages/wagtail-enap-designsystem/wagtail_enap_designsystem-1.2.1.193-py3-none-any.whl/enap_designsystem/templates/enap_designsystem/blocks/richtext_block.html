{% load wagtailcore_tags %}

<style>
.content-richtext a {
    display: inline-flex;
    align-items: center;
    padding: 0px 10px;
    background-color: transparent;
    border: none;
    color: #007D7A;
    gap: 8px;
    width: auto;
    text-decoration: underline;
    border-radius: 32px;
}

.content-richtext a:hover {
    color: #006562;
    text-decoration: underline;
}


.content-richtext p {
    margin-bottom: 1.2em;
    line-height: 1.6;
}

.content-richtext h2 {
    font-size: 1.5em;
    margin-top: 1em;
    color: #333;
}

.content-richtext ul,
.content-richtext ol {
    margin-left: 1.5em;
    margin-bottom: 1em;
}

.content-richtext blockquote {
    border-left: 3px solid #007D7A;
    padding-left: 1em;
    margin-left: 0;
    color: #555;
}

.content-richtext img {
    max-width: 100%;
    height: auto;
    margin: 1em 0;
}
</style>

<div class="content-richtext">
    {% block block_render %}{{ self|richtext }}{% endblock %}
</div>
