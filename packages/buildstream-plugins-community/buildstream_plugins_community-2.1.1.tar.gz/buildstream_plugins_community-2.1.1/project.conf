#
# This project.conf exposes the plugins as a buildstream project so
# that plugins can be loaded via junctions.
#
name: buildstream-plugins-community
min-version: 2.2

plugins:
- origin: local
  path: src/buildstream_plugins_community/elements
  elements:
  - bazel_build
  - bazelize
  - check_forbidden
  - dpkg_build
  - dpkg_deploy
  - flatpak_image
  - flatpak_repo
  - x86image
  - fastbootBootImage
  - fastbootExt4Image
  - collect_integration
  - collect_manifest
  - oci
  - tar_element
  - makemaker
  - modulebuild
  - qmake
  - snap_image
  - pyproject
  - ostree

- origin: local
  path: src/buildstream_plugins_community/sources
  sources:
  - bazel_source
  - bazel_file
  - cargo2
  - cpan
  - deb
  - gen_cargo_lock
  - git_module
  - git_repo
  - git_tag
  - go_module
  - patch_queue
  - quilt
  - ostree
  - pypi
  - zip

- origin: local
  path: src/buildstream_plugins_community/sourcemirrors
  source-mirrors:
  - fake_mirror
  - gitlab_lfs_mirror
  - simple_mirror
