[project]
name = "gepics"
description = "GObject Wrapper for PyEPICS PV"
authors = [
    {name = "Michel Fodje", email = "michel.fodje@lightsource.ca"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "pyepics (>=3.5.8,<4.0.0)",
    "pygobject (>=3.44.0,<4.0.0)",
    "numpy (>=2.0.0,<3.0.0)"
]
dynamic = []
version = "2025.10.3"

[project.urls]
Homepage = "https://github.com/michel4j/gepics"
Issues = "https://github.com/michel4j/gepics/issues"

[tool.poetry]
packages = [
    { include = "gepics.py" },
]

[tool.poetry.group.dev.dependencies]
pygobject-stubs = "^2.13.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
format = "{base}.{revision}{distance}"
