[project]
name = "neural-circuit-machine"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "matplotlib>=3.10.7",
    "numpy>=2.3.4",
    "tuneapi>=8.0.33",
    "fire>=0.7.0",
    "ipykernel==6.29.5",
    "twine>=6.1.0",
    "torch>=2.9.0",
]

[project.urls]
Homepage = "https://github.com/yashbonde/neural-circuit-machine"
Repository = "https://github.com/yashbonde/neural-circuit-machine.git"
Documentation = "https://github.com/yashbonde/neural-circuit-machine#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ncm"]

[tool.hatch.build.targets.sdist]
include = ["ncm", "pyproject.toml", "README.md"]
