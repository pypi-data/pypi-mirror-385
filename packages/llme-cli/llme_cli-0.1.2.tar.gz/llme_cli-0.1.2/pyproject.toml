[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "llme-cli"
dynamic = ["version"]
license = "GPL-3.0-or-later"
authors = [
    {name = "Jean Privat", email = "jean@pryen.org"},
]
description = "A command-line interface for language models"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "termcolor",
    "python-magic",
]

[project.urls]
Repository = "https://github.com/privat/llme"

[project.scripts]
llme = "llme.main:main"

[tool.setuptools]
packages = ["llme"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "dirty-tag"
