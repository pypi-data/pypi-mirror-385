use_directory_urls: False
strict: True

theme:
  name: material
  logo: "logo-white.svg"
  favicon: "logo-blue.svg"
  palette:
    primary: "blue"
    accent: "blue"

plugins:
  - search
  - offline
  - glightbox:
      skip_classes:
        - skip-lightbox

exclude_docs: |
  /assets/*.md
  /assets/*.txt

markdown_extensions:
  - pymdownx.snippets:
      check_paths: True
  - attr_list
  - md_in_html
  - pymdownx.blocks.html
  - pymdownx.blocks.admonition
  - pymdownx.superfences

extra_css:
  - extra.css
  - https://unpkg.com/leaflet@1.9.4/dist/leaflet.css
  - https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css
  - https://unpkg.com/@lychee-org/leaflet.photo@1.0.0/Leaflet.Photo.css
  - https://unpkg.com/leaflet.awesome-markers@2.0.5/dist/leaflet.awesome-markers.css
  - https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css
  - https://cdn.jsdelivr.net/npm/justifiedGallery/dist/css/justifiedGallery.min.css


extra_javascript:
  - path: https://unpkg.com/leaflet@1.9.4/dist/leaflet.js
  - path: https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js
  - path: https://unpkg.com/@lychee-org/leaflet.photo@1.0.0/Leaflet.Photo.js
  - path: https://unpkg.com/leaflet.awesome-markers@2.0.5/dist/leaflet.awesome-markers.min.js
  - path: https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.2.0/gpx.min.js
  - path: https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js
  - path: https://cdn.jsdelivr.net/npm/justifiedGallery/dist/js/jquery.justifiedGallery.min.js
  - path: geo.js
  - path: audio.js
  - path: gallery.js
