name: Publish Python üêç distribution üì¶ to PyPI
on: push

jobs:
  test:
    name: Lint and test the code üß™
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install hatch pre-commit yamllint black --user
      - name: Run tests
        run: |
          env SKIP=mypy pre-commit run -a

  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: 'pip'
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: python3 -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    if: github.ref_type == 'tag'
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/mkmapdiary

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution üì¶ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.ref_type == 'tag'
    steps:
      - name: Create GitHub Release (stable)
        uses: softprops/action-gh-release@v2
        if: |
          !contains(github.ref, 'a') && !contains(github.ref, 'b') && !contains(github.ref, 'rc')
        with:
          generate_release_notes: true
      - name: Create GitHub Release (pre-release)
        uses: softprops/action-gh-release@v2
        if: |
          contains(github.ref, 'a') || contains(github.ref, 'b') || contains(github.ref, 'rc')
        with:
          prerelease: true
          generate_release_notes: true
