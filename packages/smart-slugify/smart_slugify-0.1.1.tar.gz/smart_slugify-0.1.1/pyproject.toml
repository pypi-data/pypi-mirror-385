[project]
name = "smart-slugify"
version = "0.1.1"
description = "A 0 dependency, simple smart slugify library for Python"
readme = "README.md"
license = "MIT"
authors = [
  { name = "Haider Ali", email = "malikhaider0567@gmail.com" },
]
requires-python = ">=3.7"
keywords = ["slugify", "url", "slug", "unicode", "transliteration"]

[project.urls]
homepage = "https://github.com/ali-hai-der/smart-slugify"
repository = "https://github.com/ali-hai-der/smart-slugify"
documentation = "https://github.com/ali-hai-der/smart-slugify"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"