[project]
name = "smart-slugify"
version = "0.1.2"
description = "A lightweight Python library for converting text to URL-friendly slugs with full Unicode support and zero dependencies"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Haider Ali", email = "malikhaider0567@gmail.com" },
]
requires-python = ">=3.7"
keywords = ["slugify", "url", "slug", "unicode", "transliteration"]

[project.urls]
homepage = "https://github.com/ali-hai-der/smart-slugify"
repository = "https://github.com/ali-hai-der/smart-slugify"
documentation = "https://github.com/ali-hai-der/smart-slugify"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"