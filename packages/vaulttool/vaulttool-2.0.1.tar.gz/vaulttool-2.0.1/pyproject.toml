[project]
name = "vaulttool"
version = "2.0.1"
description = "Secure file encryption for secrets/configs"
authors = ["Josef Fuchs"]
license = { text = "Apache-2" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typer",
    "pyyaml",
    "cryptography"
]

[project.scripts]
vaulttool = "vaulttool.cli:app"


[tool.poetry]
name = "vaulttool"
version = "2.0.1"
description = "Secure file encryption for secrets/configs"
authors = ["Josef Fuchs"]
license = "Apache-2"
readme = "README.md"
homepage = "https://github.com/yourusername/vaulttool"
packages = [
    { include = "vaulttool" }
]

[tool.poetry.dependencies]
python = ">=3.10"
typer = "*"
pyyaml = "*"
cryptography = "*"
pytest = "^8.4.2"

[tool.poetry.scripts]
vaulttool = "vaulttool.cli:app"

[tool.poetry.group.dev.dependencies]
ruff = "*"
pre-commit = "*"
pytest = "^8.4.2"
pytest-cov = "*"

[tool.ruff]
line-length = 120

[tool.pytest.ini_options]
testpaths = ["vaulttool/tests"]
pythonpath = "."
