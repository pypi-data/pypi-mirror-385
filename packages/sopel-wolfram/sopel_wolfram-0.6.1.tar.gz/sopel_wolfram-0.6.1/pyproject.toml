[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
platforms = ["Linux x86, x86-64"]

[tool.setuptools.packages.find]
include = ["sopel_wolfram", "sopel_wolfram.*"]
namespaces = false

[tool.setuptools.dynamic]
readme = { file=["README.md", "NEWS"], content-type="text/markdown" }

[project]
name = "sopel-wolfram"
version = "0.6.1"
description = "Wolfram|Alpha plugin for the Sopel IRC bot framework"

authors = [
  { name="Max Gurela", email="maxpowa1@gmail.com" },
]
maintainers = [
  { name="dgw", email="dgw@technobabbl.es" },
]

license = "EFL-2.0"
license-files = ["COPYING"]
dynamic = ["readme"]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Communications :: Chat :: Internet Relay Chat",
]
keywords = [
  "sopel",
  "plugin",
  "bot",
  "irc",
]

requires-python = ">=3.8, <4"
dependencies = [
  "sopel~=8.0",
  # Temporarily disabled while using a vendored copy w/bugfix
  # "wolframalpha~=5.0",
  # Below are dependencies for the vendored copy of `wolframalpha`
  "xmltodict",
  "more_itertools",
  "jaraco.context",
  "httpx",
  "multidict",
]

[project.urls]
"Homepage" = "https://github.com/dgw/sopel-wolfram"
"Bug Tracker" = "https://github.com/dgw/sopel-wolfram/issues"

[project.entry-points."sopel.plugins"]
"wolfram" = "sopel_wolfram.plugin"
