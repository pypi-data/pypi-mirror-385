[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agton-dedust"
version = "0.2.3"
description = "TON Blockchain DeDust SDK"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Alexey Gosunov", email = "agosunov@gmail.com" }]
dependencies = ["agton>=0.2.3"]

[project.urls]
Homepage = "https://github.com/gosunov/agton"

[tool.setuptools.packages.find]
include = ["agton.dedust*"]
namespaces = true
