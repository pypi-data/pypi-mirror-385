[project]
name = "plugin-{{cookiecutter.type}}-{{cookiecutter.subtype}}"
version = "0.1.0"
description = ""
requires-python = ">=3.12.4"

dependencies = [
    "fastapi>=0.115.6,<0.120.0",
    "uvicorn>=0.34.0,<0.35.0",
    "pydantic>=2.10.5,<2.11.0",
    "pydantic-settings",
    "unstructured-platform-plugins",
    "utic-public-types",
    "utic-dev-tools",
]

[dependency-groups]
dev = [
    "ruff>=0.9.0",
    "pytest>=8.3.4,<9.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = ["F401"]
