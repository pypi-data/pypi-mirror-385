      orgId: ${var.orgId}
      name: ${default.name}
      description: AD generated by hcs plan
      defaultOU: CN=Computers
      dnsDomainName: ${env.DNS_DOMAIN_NAME}
      netBIOSName: ${env.NET_BIOS_NAME}
      joinAccounts:
