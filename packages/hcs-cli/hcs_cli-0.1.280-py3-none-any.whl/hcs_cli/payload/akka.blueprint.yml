  myAD:
    kind: hcs/ad
    data:
      orgId: ${var.orgId}
      name: ${default.name}
      defaultOU: OU=HV2-Desktops
      dnsDomainName: nanw.demo.local
      netBIOSName: nanw
      joinAccounts:
        primary:
          username: admin1
          password:
            - x
        auxiliary:
          username: admin2
          password:
            - x
      bindAccounts:
        primary:
          username: admin1
          password:
            - x
        auxiliary:
          username: admin2
          password:
            - x
      primaryDNS: 127.0.0.1
      secondaryDNS: 127.0.0.2

  myTemplateDedicated:
    kind: hcs/pool-template
    data:
      orgId: ${var.orgId}
      name: ${default.name}-dedicated
      vmNamePattern: ${default.name}-d-
      templateType: DEDICATED
      providerInstanceId: ${myProvider.id}
      uagDeploymentId: ${myUAG.id}
      edgeDeploymentId: ${myEdge.id}
      applicationProperties:
        azureActiveDirectoryJoined: "false"
      # networks:
      # - kind: subnets
      #   id: ${mySubnet.id}
      #   data:
      #     parent: ${mySubnet.id}
      #     name: ${mySubnet.name}
      #     availableIpAddresses: 250
      #     cidr: ${tenantPrep.cidr}
      imageReference:
        streamId: ${myGoldPattern.streamId}
        versionId: ${myGoldPattern.versionId}
      licenseProvided: true
      desktopAdminUsername: hcsadmin
      desktopAdminPassword: Thereisnosp00n
      diskEncryption:
        enabled: false
      sparePolicy:
        limit: 10
        max: 4
        min: 2
      powerPolicy:
        enabled: true
        min: -1
        minUnit: PERCENTAGE
        occupancyPresetMode: DISABLED
        powerSchedules: []
        powerOffProtectTimeMins: 30
      sessionsPerVm: 1
      vmLicenseType: WINDOWS_CLIENT
      diskSizeInGB: 127
      infrastructure:
        vmSkus:
        - kind: vmSkus
          id: Standard_D2_v4
          data:
            name: Standard_D2_v4
            osVhdSizeMb: 1047552
            maxDataDiskCount: 4
            maxResourceVolumeMb: 51200
            maxNetworkInterfaces: 2
            memoryGb: 8
            vCPUs: 2
            premiumIO: false
      networks:
      - kind: networks
        id: 00000000-0000-0000-0000-000000000000
        data:
          name: AkkaNetwork1
      activeDirectoryId: ${myAD.id}
      computerAccountOU: ${resource.myAD.data.defaultOU}
  myTemplateFloating:
    kind: hcs/pool-template
    data:
      orgId: ${var.orgId}
      name: ${default.name}-floating
      vmNamePattern: ${default.name}-f-
      templateType: FLOATING
      providerInstanceId: ${myProvider.id}
      uagDeploymentId: ${myUAG.id}
      edgeDeploymentId: ${myEdge.id}
      applicationProperties:
        azureActiveDirectoryJoined: "false"
      # networks:
      # - kind: subnets
      #   id: ${mySubnet.id}
      #   data:
      #     parent: ${mySubnet.id}
      #     name: ${mySubnet.name}
      #     availableIpAddresses: 250
      #     cidr: ${tenantPrep.cidr}
      imageReference:
        streamId: ${myGoldPattern.streamId}
        versionId: ${myGoldPattern.versionId}
      licenseProvided: true
      desktopAdminUsername: hcsadmin
      desktopAdminPassword: Thereisnosp00n
      diskEncryption:
        enabled: false
      sparePolicy:
        limit: 10
        max: 4
        min: 2
      powerPolicy:
        enabled: true
        min: -1
        minUnit: PERCENTAGE
        occupancyPresetMode: DISABLED
        powerSchedules: []
        powerOffProtectTimeMins: 30
      sessionsPerVm: 1
      vmLicenseType: WINDOWS_CLIENT
      diskSizeInGB: 127
      infrastructure:
        vmSkus:
        - kind: vmSkus
          id: Standard_D2_v4
          data:
            name: Standard_D2_v4
            osVhdSizeMb: 1047552
            maxDataDiskCount: 4
            maxResourceVolumeMb: 51200
            maxNetworkInterfaces: 2
            memoryGb: 8
            vCPUs: 2
            premiumIO: false
      networks:
      - kind: networks
        id: 00000000-0000-0000-0000-000000000000
        data:
          name: AkkaNetwork1
      activeDirectoryId: ${myAD.id}
      computerAccountOU: ${resource.myAD.data.defaultOU}

  myPoolDedicated:
    kind: hcs/pool-group
    data:
      orgId: ${var.orgId}
      name: ${default.name}-dedicated
      type: DESKTOP
      templateType: DEDICATED
      connectionAffinity: NEAREST_SITE
      scope: ALL_SITES
      enableSSO: false
      preferredClientType: HORIZON_CLIENT
      protocols:
      - name: BLAST
        defaultProtocol: true
      templates:
      - id: ${myTemplateDedicated.id}

  myPoolFloating:
    kind: hcs/pool-group
    data:
      orgId: ${var.orgId}
      name: ${default.name}-floating
      type: DESKTOP
      templateType: FLOATING
      connectionAffinity: NEAREST_SITE
      scope: ALL_SITES
      enableSSO: false
      preferredClientType: HORIZON_CLIENT
      protocols:
      - name: BLAST
        defaultProtocol: true
      templates:
      - id: ${myTemplateFloating.id}
