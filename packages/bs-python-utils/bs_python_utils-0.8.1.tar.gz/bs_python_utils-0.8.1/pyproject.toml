[project]
name = "bs-python-utils"
version = "0.8.1"
description = "Utilities programs for my Python code"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "altair>=5.5.0",
    "altair-saver>=0.5.0",
    "emcee>=3.1.6",
    "matplotlib>=3.10.6",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.20",
    "mkdocstrings-python>=1.18.2",
    "numpy>=2.3.3",
    "pandas>=2.3.2",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "mypy",
    "ruff>=0.14.0",
    "scikit-learn>=1.7.2",
    "scipy>=1.16.2",
    "seaborn>=0.13.2",
    "statsmodels>=0.14.5",
    "streamlit>=1.49.1",
    "vega-datasets>=0.9.0",
]

[tool.setuptools]
packages = ["bs_python_utils"]

[tool.setuptools.package-data]
"bs_python_utils" = ["examples/*", "examples/**/*"]

[tool.ruff]
line-length = 88
