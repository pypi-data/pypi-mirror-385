[build-system]
requires = [
            "meson-python>=0.13.0",
            "meson>=0.64.0",
            "wheel",
            "numpy",
           ]
build-backend = 'mesonpy'

[tool.meson-python.args]
setup = ["--warnlevel=2"]

[project]
name = "basil_core"
dynamic = ["version"]
description = "BASIL-CORE: Bayesian Analytic Sampling and Integrating Library - Compiled and low-dependency utilities"
authors = [
    {name = "V. Delfavero", email="vdfavero@cita.utoronto.ca"},
]
maintainers = [
    {name = "V. Delfavero", email="vdfavero@cita.utoronto.ca"},
]
license = {text = "MIT License"}
readme = "README.md"
requires-python = ">=3.12"
keywords = ["Gravitational Wave", "Bayesian Inference"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "h5py>=2.7.0",
    "numpy>=2.0",
    "matplotlib>=2.2.4",
    "scipy>=1.5.0",
    "six>=1.10.0",
    "fast_histogram>=0.10",
    "xev-data>=0.1.1",
    "astropy>=6.0",
    "pathlib",
]

[project.urls]
Homepage = "https://gitlab.com/xevra/basil-core"
"Bug tracker" = "https://gitlab.com/xevra/basil-core/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = "src"
