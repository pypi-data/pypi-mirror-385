[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pychanasync"
version = "1.0.0"
description = "pychanasync is a lightweight python package which brings Go-style channels to python's asyncio concurrency world. It is an async-channel implementation, providing a channel shaped tool for channel shaped problems."
authors = [{ name = "Gwalisam Matthew" , email="gwalisammatthew2@gmail.com"}]
requires-python = ">=3.11"
readme = "README.md"
license = { text = "MIT" }

dependencies = []


# Classifiers help users and PyPI categorize your package
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]

keywords = ["async", "channel", "concurrency", "non-blocking", "python", "asyncio"]

[project.urls]
homepage = "https://gwali-1.github.io/PY_CHANNELS_ASYNC"
repository = "https://github.com/Gwali-1/PY_CHANNELS_ASYNC"
Issues = "https://github.com/Gwali-1/PY_CHANNELS_ASYNC/issues"
documentation = "https://gwali-1.github.io/PY_CHANNELS_ASYNC"




[tool.setuptools.packages.find]
where = ["."]
include = ["pychanasync*"]
exclude = ["tests*"]


[tool.setuptools]
package-dir = {"" = "."}


