resolver 127.0.0.11 valid=10s;

server {
    listen 8080 default_server;

    client_max_body_size 4G; # Must fit in tmpfs

    # disabling proxy buffering allows for streaming requests and improves latency
    # slow clients are not an issue for aiohttp
    proxy_buffering off;

    proxy_send_timeout 3600;
    proxy_read_timeout 3600;

    # Static files that are never changed
    location ~ \/static\/(font|img|lib) {
        add_header 'Cache-Control' 'public, immutable, max-age=604800, stale-while-revalidate=2419200'; # 1 week, 1 month
        root /usr/share/nginx/html;
    }

    # Other static files
    location /static {
        add_header 'Cache-Control' 'public, max-age=300, stale-while-revalidate=300';
        root /usr/share/nginx/html;
    }

    location / {
        include /tmp/proxy.conf;

        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header Host               $host;
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         "upgrade";
        proxy_http_version                  1.1;
    }
}
