services:

  music:
    ports:
      - 127.0.0.1:8080:8080
    build:
      context: .
      target: dev
    volumes:
      - ./music:/music:z
      - ./data:/data:z
      - .:/mp:z # to get new files without re-building, during development
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 5G
    read_only: true
    cap_drop: ['all']
    environment:
      TZ: Europe/Amsterdam
      MUSIC_LOG_LEVEL: DEBUG
      MUSIC_FFMPEG_LOG_LEVEL: verbose
