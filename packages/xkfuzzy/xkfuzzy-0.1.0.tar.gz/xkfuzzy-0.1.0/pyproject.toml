[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xkfuzzy"
version = "0.1.0"
authors = [
    {name = "muhfajarags", email = "muhfajarags@gmail.com"},
]
description = "A Python library for fuzzy membership calculations"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["fuzzy", "membership", "logic", "mathematics", "ai"]
dependencies = [
    "numpy>=1.19.0",
]

[project.urls]
Homepage = "https://github.com/xkfuzzy/xkfuzzy"
Repository = "https://github.com/xkfuzzy/xkfuzzy"
Issues = "https://github.com/xkfuzzy/xkfuzzy/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["xkfuzzy*"]

[tool.setuptools.package-data]
xkfuzzy = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
