[project]
name = "hawadata"
version = "0.17.4"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "databases",
    "decorator",
    "loguru",
    "munch",
    "mysqlclient",
    "numpy",
    "pandas",
    "pendulum",
    "pingouin>=0.5.5",
    "pydantic",
    "pymysql",
    "redis",
    "requests",
    "scikit-learn>=1.7.1",
    "scipy",
    "seaborn",
    "setuptools",
    "sqlalchemy",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

# 添加 build system 配置
[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"
[tool.uv.build-backend]
module-name = "hawa"
module-root = ""
