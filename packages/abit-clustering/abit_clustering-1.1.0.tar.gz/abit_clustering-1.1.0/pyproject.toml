[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abit-clustering"
version = "1.1.0"
description = "Adaptive Binary Iterative Threshold Clustering implementation"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [{name = "John Ades", email = "john.a.ades@gmail.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy"]

[project.urls]
Homepage = "https://github.com/john-ades/abit-clustering"
Issues = "https://github.com/john-ades/abit-clustering/issues"

[tool.setuptools]
py-modules = ["abit_clustering"]

[tool.setuptools.package-dir]
"" = "src"