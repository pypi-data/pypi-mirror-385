[project]
name = "osa_tool"
version = "0.2.3"
description = "Tool that just makes your open source project better!"
requires-python = ">=3.10,<4.0"
authors = [
    { name = "ITMO-NSS-team", email = "itmo.nss.team@gmail.com" }
]
readme = "README.md"
license = "BSD-3-Clause"
packages = [{ include = "osa_tool" }]
dynamic = ["dependencies"]

[project.urls]
Homepage = "https://github.com/aimclub/OSA"
Documentation = "https://itmo-nss-team.github.io/Open-Source-Advisor/"
Issues = "https://github.com/aimclub/OSA/issues"

[tool.poetry.dependencies]
aiohappyeyeballs = "2.4.4"
aiohttp = "3.11.11"
aiosignal = "1.3.2"
annotated-types = "0.7.0"
anyio = "4.7.0"
async-timeout = ">=4.0.0,<5.0.0"
attrs = "25.1.0"
certifi = "2024.12.14"
charset-normalizer = "3.4.1"
colorama = "0.4.6"
distro = "1.9.0"
exceptiongroup = "1.2.2"
frozenlist = "1.5.0"
gitdb = "4.0.11"
gitpython = "3.1.43"
h11 = "0.16.0"
httpcore = "1.0.9"
httpx = "~0.27.2"
idna = "3.10"
iniconfig = "2.0.0"
jiter = "0.8.2"
markdown-it-py = "3.0.0"
mdurl = "0.1.2"
multidict = "6.1.0"
nbconvert = ">=6.0"
nbformat = ">=5.0"
openai = "1.58.1"
openpyxl = "3.1.5"
packaging = "24.2"
pandas = "2.2.3"
"pdfminer.six" = "20231228"
pdfplumber = "0.11.5"
pluggy = "1.5.0"
prompt_toolkit = "3.0.51"
propcache = "0.2.1"
pydantic = ">=2.9.0,<2.11.0"
pydantic-extra-types = "2.9.0"
pydantic_core = "~2.23.4"
Pygments = "2.19.1"
pytest = "8.3.4"
pytest-asyncio = "1.1.0"
pytest-mock = "3.14.0"
python-dotenv = "1.0.1"
PyYAML = "6.0.2"
qrcode = "8.0"
regex = "2024.11.6"
reportlab = "4.3.1"
requests = "2.32.3"
rich = "13.9.4"
smmap = "5.0.2"
sniffio = "1.3.1"
structlog = "24.4.0"
tiktoken = "0.8.0"
tomli = "2.2.1"
tqdm = "4.67.1"
tree-sitter = "0.23.2"
tree-sitter-python = "0.23.4"
typing_extensions = "4.12.2"
urllib3 = "2.3.0"
yarl = "1.18.3"
ProtoLLM = ">=0.1.5"
black = "25.1.0"
mkdocs = "1.6.1"
mkdocstrings = { extras = ["python"], version = "0.29.1" }
mkdocs-material = "9.6.13"
pipreqs = { version = "~=0.5.0", python = "<3.13" }
aiofiles = "^24.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "8.3.4"

[project.scripts]
osa-tool = "osa_tool.run:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
