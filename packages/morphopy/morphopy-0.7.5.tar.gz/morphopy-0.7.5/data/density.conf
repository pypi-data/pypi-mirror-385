[global]
# specific distance for resampling nodes:
distance: 1
# number of bins across all dimensions
#bin_size: 20
# number of bins for each dimension (if you don't use bin_size)
n_bins_x: 20
n_bins_y: 20
n_bins_z: 20
# if true: probabilty density is returned, count histogram otherwise
density: True
# smoothing the density data
smooth: True
# sigma used at smoothing
sigma: 2
# normalization bounds for density map
[norm_bound]
r_max_x: 238.85
r_max_y: 140.95
r_max_z: 285.97
r_min_x: -236.17
r_min_y: -24.2
r_min_z: -173.72
