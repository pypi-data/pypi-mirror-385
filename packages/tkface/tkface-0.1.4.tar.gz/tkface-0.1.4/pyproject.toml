[tool.pylint.messages_control]
disable = [
    "C0114",  # missing-module-docstring
    "C0115",  # missing-class-docstring
    "C0116",  # missing-function-docstring
    "R0801",  # duplicate-code (for show methods)
]

[tool.pylint.format]
max-line-length = 88

[tool.pylint.design]
max-args = 20
max-locals = 25
max-returns = 10
max-branches = 20
max-statements = 60
max-parents = 15
max-attributes = 15

[tool.flake8]
max-line-length = 88
extend-ignore = [
    "W503",  # line break before binary operator (prefer W504)
]

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true 