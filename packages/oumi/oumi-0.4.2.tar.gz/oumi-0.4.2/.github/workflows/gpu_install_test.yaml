name: "GPU Installation Test"

permissions:
    contents: 'read'

on:
  merge_group:
    paths:
      - 'pyproject.toml'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  SETUPTOOLS_SCM_PRETEND_VERSION_FOR_OUMI: v0.0.1
  NCCL_DEBUG: INFO

jobs:
  gpu-install-test:
    permissions:
      contents: 'read'
    runs-on: linux-gpu-runner
    container:
      image: ${{ matrix.cuda-image }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - cuda-version: "12.2.2"
            cuda-image: "nvidia/cuda:12.2.2-cudnn8-devel-ubuntu22.04"
            python-version: "3.11"
          - cuda-version: "12.4.1"
            cuda-image: "nvidia/cuda:12.4.1-cudnn-devel-ubuntu22.04"
            python-version: "3.11"
          - cuda-version: "12.6.3"
            cuda-image: "nvidia/cuda:12.6.3-cudnn-devel-ubuntu22.04"
            python-version: "3.11"
          - cuda-version: "12.8.1"
            cuda-image: "nvidia/cuda:12.8.1-cudnn-devel-ubuntu22.04"
            python-version: "3.11"

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.sha }}
        fetch-depth: 0

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y libcurl4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        enable-cache: true

    - name: Install oumi with GPU dependencies
      run: |
        uv pip install --system -e '.[gpu,dev,synthesis]'

    - name: Verify GPU installation
      run: |
        python -c "import torch; print(f'PyTorch version: {torch.__version__}')"
        python -c "import torch; print(f'CUDA available: {torch.cuda.is_available()}')"
        python -c "import torch; print(f'CUDA version: {torch.version.cuda}')"

        # Test GPU tensor operations
        oumi env

    - name: Run tests
      run: |
        cd ./tests/unit/
        pytest -s -m "not e2e and not e2e_eternal and not single_gpu and not multi_gpu" --durations=50 --timeout=300
