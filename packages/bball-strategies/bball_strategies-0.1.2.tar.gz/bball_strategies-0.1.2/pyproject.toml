[project]
name = "bball-strategies"
version = "0.1.2"
description = "Analysis strategies for the bball ecosystem"
authors = [
    { name = "Nicholas Cooper", email = "nicholascullencooper@gmail.com" },
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
keywords = ["nba", "basketball", "analytics", "sports", "data"]
dependencies = ["bball>=0.1.0", "scikit-learn>=1.5", "statsmodels>=0.14"]

[project.urls]
Homepage = "https://bball.dev"
Documentation = "https://docs.bball.dev"
Repository = "https://github.com/bball-dev/bball"
Issues = "https://github.com/bball-dev/bball/issues"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bball_strategies"]

[tool.uv.sources]
bball = { workspace = true }
