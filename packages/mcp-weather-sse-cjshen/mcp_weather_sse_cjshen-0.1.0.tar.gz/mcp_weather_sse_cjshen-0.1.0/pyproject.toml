[build-system]
 requires = ["setuptools>=61.0", "wheel"]
 build-backend = "setuptools.build_meta"
 
[project]
name = "mcp-weather-sse-cjshen"
version = "0.1.0"
description = "获取天⽓信息"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.18.0",
]

 [project.scripts]
 mcp-weather-sse = "mcp_weather_sse:main"
 [tool.setuptools]
 package-dir = {"" = "src"}
 [tool.setuptools.packages.find]
 where = ["src"]