[project]
name = "uv-blank-template"
version = "0.0.17"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Cedric Young", email = "4129217+ccedricyoung@users.noreply.github.com" }
]
maintainers = [
    {name = "Domino Data Lab", email = "open-source@dominodatalab.com"}
]
include = [
    { path = "CHANGELOG.md", format = "sdist" },
    { path = "LICENSE", format = "sdist" },
]
requires-python = ">=3.12"
dependencies = [
    "typer>=0.19.2",
]

[project.urls]
Homepage  = "https://github.com/ccedricyoung/uv-blank-template/wiki"
Download  = "https://pypi.org/project/uv-blank-template/"
"Source Code" = "https://github.com/ccedricyoung/uv-blank-template"

[project.scripts]
uv-blank-template = "uv_blank_template:main"

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-check>=2.6.0",
    "pytest-sugar>=1.1.1",
    "ruff>=0.14.1",
]
