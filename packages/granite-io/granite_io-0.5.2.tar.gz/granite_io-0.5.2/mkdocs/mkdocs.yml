site_name: IBM granite-io Documentation
site_url: https://ibm-granite.github.io/granite-io/
repo_url: https://github.com/ibm-granite/granite-io
repo_name: ibm-granite/granite-io
nav:
  - Quick Start: index.md
  - API Reference: api.md
  - Design: design.md
theme:
  name: material
  logo: img/ibm_logo_rebus.png
  favicon: img/favicon.ico
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - toc:
      permalink: true
  - attr_list
  - pymdownx.highlight:
      use_pygments: true