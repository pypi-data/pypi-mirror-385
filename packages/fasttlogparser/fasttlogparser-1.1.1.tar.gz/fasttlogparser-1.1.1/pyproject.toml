[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "fasttlogparser"
version = "1.1.1"
authors = [
  { name="Anton Bogdanov", email="bogdan0v.am@yandex.ru" },
]
description = "Blazing-Fast MAVLink .tlog Parser"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Bogdanov-am/fasttlogparser"
Issues = "https://github.com/Bogdanov-am/fasttlogparser/issues"

[tool.scikit-build]
sdist.include = ["thirdparty/mavlink/pymavlink/generator/C/**/*"]
