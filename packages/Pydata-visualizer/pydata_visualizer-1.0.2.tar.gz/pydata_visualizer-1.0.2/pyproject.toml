[project]
name = "Pydata-visualizer"
version = "1.0.2"
authors = [
    {name="Aditya Deshmukh", email="adideshmukh2005@gmail.com"},
]

license = { text = "MIT" }

description = "A Python library for Exploratory Data Analysis and Profiling."
readme = "README.md"
requires-python = ">=3.8"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "imagehash",
    "Jinja2",
    "matplotlib",
    "numpy",
    "pandas",
    "pydantic",
    "scipy",
    "seaborn",
    "shapely",
    "visions[complete]",
    "tqdm",
    "colorama",
    "wordcloud",
    "plotly"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["data_visualizer"]

[project.urls]
Homepage = "https://github.com/Adi-Deshmukh/Pydata-visualizer"
Documentation = "https://pydata-visualizer.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/Adi-Deshmukh/Pydata-visualizer/issues"
"Source Code" = "https://github.com/Adi-Deshmukh/Pydata-visualizer"