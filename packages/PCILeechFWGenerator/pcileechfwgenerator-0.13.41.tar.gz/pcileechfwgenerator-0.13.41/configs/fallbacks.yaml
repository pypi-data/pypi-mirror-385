# PCILeech Firmware Generator Fallback Configuration
# =================================================
#
# This file configures fallback values for template variables.
# 
# IMPORTANT SECURITY GUIDELINES:
# 1. DO NOT create fallbacks for device IDs or other security-critical values
# 2. These critical values MUST come directly from the hardware
# 3. Use fallbacks only for non-sensitive configuration parameters
#
# The configuration has two main sections:
# - critical_variables: Variables that should NEVER have fallbacks (will cause error if missing)
# - fallbacks: Default values to use when variables are missing

# List of critical variables that must NEVER have fallbacks
# These are security-sensitive and must come from the actual hardware
critical_variables:
  # Device identification (MUST come from hardware)
  - device.vendor_id      # PCI Vendor ID (e.g., 8086 for Intel)
  - device.device_id      # PCI Device ID 
  - device.revision_id    # PCI Revision ID
  - device.class_code     # PCI Class Code (e.g., 020000 for network devices)
  - device.subsys_vendor_id  # PCI Subsystem Vendor ID
  - device.subsys_device_id  # PCI Subsystem Device ID

# Safe fallback values for non-critical variables
# These will be used only if the variable is missing
fallbacks:
  # Board configuration (safe to provide fallbacks)
  board.fpga_family: "7series"       # FPGA family (7series, ultrascale, etc.)
  board.pcie_ip_type: "pcie7x"       # PCIe IP core type (pcie7x, ultrascale, etc.)
  
  # Clock configuration
  sys_clk_freq_mhz: 100              # System clock frequency in MHz
  
  # Template paths
  generated_xdc_path: ""             # Path to generated XDC file (empty = none)
  board_xdc_content: ""              # Board XDC content (empty = none)
  
  # Header for generated files
  header: "# Generated by PCILeech Firmware Generator"
  
  # Other safe parameters
  max_lanes: 1                       # Maximum PCIe lanes
  supports_msi: true                 # Device supports MSI interrupts
  supports_msix: false               # Device supports MSI-X interrupts
  
  # Safe timing parameters
  timing_params:
    input_delay: 2.000               # Input delay in ns
    output_delay: 2.000              # Output delay in ns
    setup_time: 0.500                # Setup time in ns
    hold_time: 0.500                 # Hold time in ns

# Configuration examples (documentation only, not used by the system)
examples:
  # Example of properly configured board (non-sensitive information only)
  board_example:
    board.name: "pcileech_100t484_x1"
    board.fpga_part: "xczu3eg-sbva484-1-e"
    board.fpga_family: "ultrascale"
    board.pcie_ip_type: "ultrascale"
    
  # Note: Critical variables like device IDs are NEVER shown as examples
  # and must ALWAYS come directly from the actual hardware