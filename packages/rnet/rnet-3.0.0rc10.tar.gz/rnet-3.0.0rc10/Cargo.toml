[package]
name = "rnet"
version = "3.0.0-rc10"
description = "A blazing-fast Python HTTP client with TLS fingerprint"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/0x676e67/rnet"
authors = ["0x676e67 <gngppz@gmail.com>"]
edition = "2024"
rust-version = "1.85.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rnet"
crate-type = ["cdylib"]
doctest = false

[features]
default = ["abi3-py311"]
jemalloc = ["dep:tikv-jemallocator"]
mimalloc = ["dep:mimalloc"]

# we build cp311-abi3 and cp310 wheels now, move this to pyo3 after we drop cp310
abi3-py311 = ["pyo3/abi3-py311"]
abi3-py313 = ["pyo3/abi3-py313"]
abi3-py314 = ["pyo3/abi3-py314"]

[dependencies]
tokio = { version = "1.48.0", features = ["sync", "rt", "rt-multi-thread", "time"]}
pyo3 = { version = "0.27.0", features = [
    "indexmap",
    "multiple-pymethods",
    "extension-module",
    "generate-import-lib",
] }
futures-util = { version = "0.3.31", default-features = false }
pin-project-lite = "0.2.16"
serde = { version = "1.0.219", features = ["derive"] }
indexmap = { version = "2.10.0", features = ["serde"] }
bytes = "1.10.1"
arc-swap = "1.7.0"
http = "1"
http-body-util = "0.1.3"
wreq = { version = "6.0.0-rc.20", features = [
    "json",
    "socks",
    "stream",
    "multipart",
    "cookies",
    "charset",
    "gzip",
    "brotli",
    "deflate",
    "zstd",
    "ws",
] }
wreq-util = { version = "3.0.0-rc.5", features = ["emulation-rand"] }
hickory-resolver = "0.25.2"
cookie = "0.18"
mimalloc = { version = "0.1.43", default-features = false, features = [
    "local_dynamic_tls",
], optional = true }
tikv-jemallocator = { version = "0.6", default-features = false, features = [
    "disable_initial_exec_tls",
], optional = true }

[profile.release]
codegen-units = 1
debug = false
incremental = false
lto = "fat"
opt-level = 3
panic = "abort"
strip = true
