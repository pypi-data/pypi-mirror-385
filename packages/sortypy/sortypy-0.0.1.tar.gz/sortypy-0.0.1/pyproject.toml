[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sortypy"
version = "0.0.1"
description = "Placeholder package - SortyPy is under active development"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.11"
authors = [
    {name = "Md Asif Bin Khaled", email = "mdasifbinkhaled@gmail.com"},
    {name = "Md Zakaria Kabir", email = "zakariak5469@gmail.com"},
]
keywords = [
    "sorting",
    "algorithms",
    "placeholder",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/mdasifbinkhaled/SortyPy"
Repository = "https://github.com/mdasifbinkhaled/SortyPy"
