[project]
name = "logab" 
version = "0.0.6"
description = "A lightweight Python package for structured logging with automatic balance (ab) formatting for cleaner, more readable output."
readme = "README.md"
authors = [
    { name = "Nam Kha Nguyen", email = "namkha1032@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/namkha1032/logab"
Repository = "https://github.com/namkha1032/logab"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["logab"]