[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "glb2png"
version = "0.1.4"
description = "Convert GLB files to PNG previews"
authors = [
    {name = "imme37c_", email = "dodoimc@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "trimesh",
    "pyrender",
    "numpy",
    "Pillow",   
    "click"
]

[project.scripts]
glb2png = "glb2png_i37c.cli:glb2png_cmd"
glbf2png = "glb2png_i37c.cli:glbf2png_cmd"
