[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "velatir"
dynamic = ["version"]
description = "Python SDK for Velatir - AI function monitoring and approval"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name = "Velatir", email = "hello@velatir.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "httpx>=0.23.0",
    "pydantic>=1.9.0",
    "tenacity>=8.0.0",
]

[project.urls]
Homepage = "https://www.velatir.com"
Documentation = "https://www.velatir.com/docs/"
Issues = "https://github.com/velatir/velatir-sdk/issues"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "auto"