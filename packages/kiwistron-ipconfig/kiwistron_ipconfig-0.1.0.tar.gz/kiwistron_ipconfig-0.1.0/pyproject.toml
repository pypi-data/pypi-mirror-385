[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "kiwistron_ipconfig"
version = "0.1.0"
description = "Serial-based network scanner and lightweight GUI to configure device Wi-Fi and get stream URL (Kiwistron IP config)."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Your Name", email = "you@example.com" }]
requires-python = ">=3.8"
keywords = ["esp32", "serial", "tkinter", "camera", "network", "ipconfig", "kiwistron"]

[project.urls]
"Homepage" = "https://example.com/kiwistron_ipconfig"
