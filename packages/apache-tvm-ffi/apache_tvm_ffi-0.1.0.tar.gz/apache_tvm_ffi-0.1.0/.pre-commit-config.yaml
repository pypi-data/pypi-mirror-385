# TODO(@junrushao): adding a few extra hooks:
# - Python type checking via mypy or ty
# - CMake linters
# - Conventional commits
default_install_hook_types:
  - pre-commit
repos:
  - repo: local
    hooks:
      - id: check-asf-header
        name: check ASF Header
        entry: python tests/lint/check_asf_header.py --check
        language: python
        language_version: python3
        pass_filenames: false
        verbose: false
  - repo: local
    hooks:
      - id: check-file-type
        name: check file types
        entry: python tests/lint/check_file_type.py
        language: python
        language_version: python3
        pass_filenames: false
        verbose: false
  - repo: local
    hooks:
      - id: check-version
        name: check version
        entry: python tests/lint/check_version.py
        language: python
        language_version: python3
        pass_filenames: false
        verbose: false
        additional_dependencies: [tomli]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: requirements-txt-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args:
          - --config-file
          - .yamllint.yaml
  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff-check
        types_or: [python, pyi, jupyter]
        args: [--fix]
      - id: ruff-format
        types_or: [python, pyi, jupyter]
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: "v20.1.8"
    hooks:
      - id: clang-format
  - repo: https://github.com/MarcoGorelli/cython-lint
    rev: v0.16.7
    hooks:
      - id: cython-lint
        args: [--max-line-length=120]
      - id: double-quote-cython-strings
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.14.0
    hooks:
      - id: markdownlint-cli2
  - repo: https://github.com/rstcheck/rstcheck
    rev: v6.2.4
    hooks:
      - id: rstcheck
        additional_dependencies:
          - rstcheck[sphinx]
        args:
          - --config
          - docs/.rstcheck.cfg
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.18.2"
    hooks:
      - id: mypy
        name: mypy
        pass_filenames: false
        args: []
        additional_dependencies:
          - numpy>=1.22
          - ml-dtypes>=0.1
          - pytest
          - typing-extensions>=4.5
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
      - id: cmake-lint
