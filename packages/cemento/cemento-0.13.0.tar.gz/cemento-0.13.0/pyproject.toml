[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cemento"
version = "0.13.0"
authors = [{ name = "Gabriel Obsequio Ponon", email = "gop2@case.edu" }]
description = "A package to view and write ontologies directly from draw.io diagram files."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

dependencies = [
  "beautifulsoup4",
  "defusedxml",
  "networkx",
  "pandas",
  "rdflib",
  "thefuzz",
  "tldextract",
  "more-itertools",
]

[project.scripts]
cemento = "cemento.main:main"

[tool.setuptools]
packages = [
  "cemento",
  "cemento.axioms",
  "cemento.draw_io",
  "cemento.rdf",
  "cemento.term_matching",
  "cemento.utils",
  "cemento.cli",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "coverage>=7.11.0",
    "myst-parser>=4.0.1",
    "pydata-sphinx-theme>=0.16.1",
    "pytest>=8.4.2",
    "sphinx>=8.1.3",
    "sphinx-design>=0.6.1",
    "sphinx-iframes>=1.1.0",
    "sphinxcontrib-shtest>=0.5.0",
    "twine>=6.2.0",
]

[project.urls]
Homepage = "https://cwru-sdle.github.io/CEMENTO/"

[project.license]
text = "BSD-3-Clause"
