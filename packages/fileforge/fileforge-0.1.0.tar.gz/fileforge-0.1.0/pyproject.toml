[project]
name = "fileforge"
version = "0.1.0"
description = " **fileforge** provides a unified, production-ready interface for all file management operations in Python applications. Handle data, cache, temp files, archives, and logging through a single, intuitive API."
readme = "README.md"
authors = [
  {name = "Mahmoud Lotfi", email = "mlotfic@gmail.com"}
]
maintainers = [
  {name = "Mahmoud Lotfi", email = "mlotfic@gmail.com"}
]
classifiers = [
    # TODO
]
license = {text = "MIT"}
dependencies = [
  "typer"
]
requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb", # debugging
]

[project.urls]
bugs = "https://github.com/mlotfic/fileforge/issues"
changelog = "https://github.com/mlotfic/fileforge/blob/master/changelog.md"
homepage = "https://github.com/mlotfic/fileforge"

[project.scripts]
x_files = "x_files.cli:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true
