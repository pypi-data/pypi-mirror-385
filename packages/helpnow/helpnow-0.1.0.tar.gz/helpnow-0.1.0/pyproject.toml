[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "helpnow"
version = "0.1.0"
description = "Plataforma de helpdesk Flask integrada ao Firebase."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "HelpNow Contributors" }]
requires-python = ">=3.9"
dependencies = [
    "Flask>=2.2",
    "firebase-admin>=6.0",
    "dacite>=1.8",
    "passlib[bcrypt]>=1.7",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "build>=1.0",
    "twine>=4.0",
]

[project.urls]
Homepage = "https://github.com/your-org/helpnow"
Documentation = "https://github.com/your-org/helpnow#readme"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
helpnow = [
    "templates/**/*.html",
    "static/**/*",
]