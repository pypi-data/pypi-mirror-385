[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clipboard-mcp"
version = "0.1.1"
description = "MCP Server for system clipboard integration"
authors = [{name = "Gabi Teodoru", email = "gabiteodoru@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp",
    "pyperclip",
]

[project.urls]
"Homepage" = "https://github.com/gabiteodoru/clipboard-mcp"
"Bug Tracker" = "https://github.com/gabiteodoru/clipboard-mcp/issues"
"Source Code" = "https://github.com/gabiteodoru/clipboard-mcp"

[project.scripts]
clipboard-mcp = "clipboard_mcp.server:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["clipboard_mcp*"]
