[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-office"
version = "0.0.4"
description = "Python SDK for Agent Office API - AI-powered document editing"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Agent Office", email = "support@agentoffice.dev" }
]
keywords = ["agent-office", "api", "sdk", "ai", "document-editing", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=0.990",
    "types-requests",
]

[project.urls]
Homepage = "https://agentoffice.dev"
Documentation = "https://docs.agentoffice.dev"
Repository = "https://github.com/agentoffice/python-sdk"

