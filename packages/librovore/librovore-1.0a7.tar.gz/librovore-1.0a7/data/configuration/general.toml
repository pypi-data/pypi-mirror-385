# Librovore Configuration
# This file defines the configuration for the Librovore documentation processor,
# including plugin/extension settings and their parameters.

# Built-in Inventory Extensions
# These extensions process documentation inventories and do not require external packages.

[[inventory-extensions]]
name = "sphinx"
enabled = true

[[inventory-extensions]]
name = "mkdocs"
enabled = true

# Built-in Structure Extensions  
# These extensions process documentation structures and do not require external packages.

[[structure-extensions]]
name = "sphinx"
enabled = true

[[structure-extensions]]
name = "mkdocs"
enabled = true

# External Extension Examples
# Uncomment and modify these examples to add external documentation processors.

# Example: OpenAPI inventory processor
# [[inventory-extensions]]
# name = "openapi"
# package = "librovore-openapi>=1.0"  # PEP 440 version specification
# enabled = true
# [inventory-extensions.arguments]
# timeout = 60
# validate-schemas = true
# version = "3.0"

# Example: GitHub-hosted custom structure processor
# [[structure-extensions]]
# name = "custom"
# package = "git+https://github.com/user/librovore-plugin.git@main"  # PEP 508 URL
# enabled = false
# [structure-extensions.arguments]
# custom-argument = "value"
# debug = false

# Example: Local development structure processor
# [[structure-extensions]]
# name = "local_dev"  
# package = "file:///path/to/local/plugin"  # Local file system
# enabled = false
# [structure-extensions.arguments]
# develop = true

# Example: PyPI package with specific version constraints
# [[structure-extensions]]
# name = "mkdocs"
# package = "librovore-mkdocs~=2.1"  # Compatible release
# enabled = false
# [structure-extensions.arguments]
# theme = "material"
# strict = true

# HTTP Cache Configuration
# Configure cache behavior for different content types to improve performance
# and reduce server load when accessing documentation sites.

[cache.content]
# Documentation pages cache settings
success-ttl = 3600      # Successful requests cached for 1 hour (seconds)
error-ttl = 30          # Failed requests cached for 30 seconds (seconds)  
memory-limit = 33554432 # Maximum memory usage: 32MB (bytes)

[cache.probe]
# Resource existence check cache settings
success-ttl = 1800      # Successful probes cached for 30 minutes (seconds)
error-ttl = 30          # Failed probes cached for 30 seconds (seconds)
entries-max = 1000      # Maximum number of cached entries

[cache.robots]
# Robots.txt file cache settings
ttl = 86400             # Robots.txt files cached for 24 hours (seconds)
entries-max = 500       # Maximum number of cached entries
request-timeout = 5.0   # Request timeout in seconds
user-agent = "librovore/1.0"  # User agent string for requests
