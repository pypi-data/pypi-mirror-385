[project]
name = "prt-sim"
version = "0.1.6"
description = "Python Research Toolkit - Simulation"
readme = "README.md"
authors = [
    { name = "Gavin Strunk", email = "gavin.strunk@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "matplotlib>=3.10.1",
    "numpy>=2.2.3",
    "prt-datasets>=0.1.1",
    "prt-nn>=0.1.1",
    "pygame>=2.6.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "myst-parser>=4.0.1",
    "nbsphinx>=0.9.7",
    "pytest>=8.3.5",
    "sphinx>=8.1.3",
    "sphinx-book-theme>=1.1.4",
]
gymnasium = [
    "datasets>=4.1.1",
    "gymnasium>=1.2.0",
    "pycocotools>=2.0.10",
    "scikit-image>=0.25.2",
    "torchmetrics>=1.8.2",
    "torchvision>=0.23.0",
    "ultralytics>=8.3.201",
]

# --- Gymnasium plugin entry points ---
[project.entry-points."gymnasium.envs"]
"PRT-SIM/ImagePipeline-v0" = "prt_sim.gymnasium.image_pipeline:ImagePipeline"

# --- JHU plugin entry points ---
[project.entry-points."jhu.envs"]
"PRT-SIM/Blackjack-v0" = "prt_sim.jhu.blackjack:Blackjack"
"PRT-SIM/GoldExplorer-v0" = "prt_sim.jhu.gold_explorer:GoldExplorer"
"PRT-SIM/KArmBandits-v0" = "prt_sim.jhu.bandits:KArmBandits"
"PRT-SIM/RobotGame-v0" = "prt_sim.jhu.robot_game:RobotGame"