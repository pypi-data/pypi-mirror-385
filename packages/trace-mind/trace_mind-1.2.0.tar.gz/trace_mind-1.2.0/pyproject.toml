[build-system]
requires = ["hatchling>=1.20"]
build-backend = "hatchling.build"

[project]
name = "trace-mind"
version = "1.2.0"
description = "TraceMind smart agent runtime and tooling"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
  {name = "TraceMind Authors"}
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]
dependencies = [
  "networkx>=3.2",
  "jsonschema>=4.10",
]

[project.scripts]
tm = "tm.cli:main"

[project.optional-dependencies]
yaml = ["PyYAML>=6.0"]
prom = ["prometheus-client>=0.16"]
mcp = ["httpx>=0.25"]
retrospect = ["marimo>=0.7"]
cron = ["croniter>=1.4"]
dev = [
  "pytest>=8.0",
  "pytest-cov>=4.1",
  "ruff>=0.1",
  "black>=23.0",
  "mypy>=1.6",
]

[project.urls]
Homepage = "https://github.com/trace-mind/trace-mind"
Documentation = "https://github.com/trace-mind/trace-mind/tree/main/docs"

[tool.hatch.build.targets.wheel]
packages = ["tm"]

[tool.hatch.build.targets.sdist]
include = [
  "/tm",
  "/docs",
  "/scripts/run_local.sh",
  "/README.md",
  "/LICENSE",
  "/CHANGES.md",
]

[tool.hatch.build]
exclude = [
  "tests",
  "data",
  "artifacts",
  "logs",
  "housekeeping",
  "scripts/clean.sh",
  "scripts/perf*",
]

[tool.ruff]
target-version = "py39"
line-length = 120

[tool.black]
target-version = ["py39"]
line-length = 120

[tool.mypy]
python_version = "3.9"
strict_optional = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
ignore_missing_imports = true
exclude = ["tests/fixtures"]
