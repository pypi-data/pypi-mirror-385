<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#54D17A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28A745;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" rx="12" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Decorative border -->
  <rect x="3" y="3" width="394" height="114" rx="9" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2"/>

  <!-- Icon from the square logo -->
  <g transform="translate(25, 25)">
    <!-- Main manga book -->
    <g transform="translate(10, 5)">
      <!-- Book spine -->
      <rect x="0" y="0" width="10" height="68" fill="url(#bookGradient)" rx="3"/>
      <!-- Book pages -->
      <rect x="10" y="4" width="35" height="60" fill="#FFFFFF" rx="3" stroke="#E0E0E0" stroke-width="1.5"/>
      <rect x="13" y="8" width="29" height="52" fill="#F8F9FA" rx="2"/>

      <!-- Manga panels -->
      <rect x="16" y="12" width="11" height="11" fill="none" stroke="#666" stroke-width="1.5" opacity="0.7"/>
      <rect x="29" y="12" width="11" height="11" fill="none" stroke="#666" stroke-width="1.5" opacity="0.7"/>

      <!-- Text lines -->
      <line x1="16" y1="28" x2="38" y2="28" stroke="#333" stroke-width="1.5" opacity="0.6"/>
      <line x1="16" y1="32" x2="35" y2="32" stroke="#333" stroke-width="1.5" opacity="0.4"/>
      <line x1="16" y1="36" x2="40" y2="36" stroke="#333" stroke-width="1.5" opacity="0.6"/>

      <!-- Bottom panel -->
      <rect x="16" y="42" width="23" height="12" fill="none" stroke="#666" stroke-width="1.5" opacity="0.5"/>

      <!-- More text lines -->
      <line x1="16" y1="58" x2="32" y2="58" stroke="#333" stroke-width="1.5" opacity="0.4"/>
    </g>

    <!-- Metadata tag (positioned like in the icon) -->
    <g transform="translate(35, 20)">
      <!-- Tag shape -->
      <path d="M0,8 L8,0 L28,0 L28,16 L8,24 L0,16 Z" fill="url(#tagGradient)" stroke="#1F7A32" stroke-width="1.5" filter="url(#shadow)"/>
      <!-- Tag hole -->
      <circle cx="20" cy="8" r="2.5" fill="#FFFFFF"/>
      <!-- Tag icon/symbol -->
      <text x="10" y="13" font-family="monospace" font-size="8" font-weight="bold" fill="#FFFFFF">&lt;/&gt;</text>
    </g>

    <!-- Letter "i" for iTagger (positioned like in the icon) -->
    <g transform="translate(50, 65)">
      <!-- Background circle for contrast -->
      <circle cx="0" cy="-2" r="12" fill="#FFFFFF" opacity="0.9" filter="url(#shadow)"/>
      <!-- Dot of the "i" -->
      <circle cx="0" cy="-8" r="4" fill="#FFD700"/>
      <!-- Stem of the "i" -->
      <rect x="-3" y="-2" width="6" height="18" fill="#FFD700" rx="3"/>
    </g>
  </g>

  <!-- Data flow arrows -->
  <g transform="translate(115, 60)" opacity="0.7">
    <path d="M0,0 L15,0" stroke="#FFD700" stroke-width="2" fill="none"/>
    <path d="M12,-3 L15,0 L12,3" stroke="#FFD700" stroke-width="2" fill="none"/>
  </g>

  <!-- Project title -->
  <g transform="translate(140, 30)">
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" filter="url(#shadow)">iTagger</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#E8F4FD">Manga Metadata Tool</text>
    <text x="0" y="62" font-family="monospace" font-size="11" fill="#B8D4ED">ComicInfo.xml Generator</text>
  </g>

  <!-- AniList API indicator -->
  <g transform="translate(350, 25)">
    <circle cx="0" cy="0" r="12" fill="#02A9FF" opacity="0.9" filter="url(#shadow)"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">API</text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="9" fill="#E8F4FD" text-anchor="middle">AniList</text>
  </g>
  <!-- Decorative data points -->
  <g opacity="0.4">
    <circle cx="30" cy="15" r="2" fill="#FFFFFF"/>
    <circle cx="370" cy="25" r="2" fill="#FFFFFF"/>
    <circle cx="25" cy="105" r="2" fill="#FFFFFF"/>
    <circle cx="375" cy="95" r="2" fill="#FFFFFF"/>

    <!-- Subtle connection lines -->
    <path d="M32,15 Q200,5 368,25" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.3"/>
    <path d="M27,105 Q200,115 373,95" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.3"/>
  </g>
</svg>
