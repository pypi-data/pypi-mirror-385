[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyQtPaint"
version = "0.2.1"
authors = [
	{name="WafflerThe", email="wafflerthe@gmail.com"},
]
description = "A library the uses PyQt5 for setting up apps with a window to programatically draw in."
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = ["PyQt5 >= 5.15.11"]

[project.urls]
Homepage = "https://github.com/WafflerThe/PyQtPaint"

[tool.setuptools]
packages = ["PyQtPaint"]