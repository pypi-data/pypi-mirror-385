[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fluke_thermal_reader"
version = "0.1.1"
description = "Libreria Python per leggere file termografici Fluke (.is2 e .is3)"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Lorenzo Ghidini", email = "lorigh46@gmail.com"}
]
keywords = ["fluke", "thermal", "thermography", "is2", "is3", "temperature"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]

[project.urls]
Homepage = "https://github.com/LoriGH25/FlukeReader_Python"
Repository = "https://github.com/LoriGH25/FlukeReader_Python"
Issues = "https://github.com/LoriGH25/FlukeReader_Python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["fluke_thermal_reader*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
