[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "RoboOp"
version = "0.7.0"
requires-python = ">=3.10"
authors = [{name = "Alan Rowarth", email = "alan@codex.cx"}]
description = "A microframework designed to get you started quickly building Claude-powered agents, assistants and applications with the Anthropic API."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE.txt"]
keywords = [
    "ai", 
    "claude", 
    "chatbot", 
    "anthropic", 
    "agent", 
    "assistant", 
    "llm", 
    "large-language-model",
    "conversational-ai",
    "bot-framework",
    "streaming",
    "tool-use",
    "microframework",
    "api-wrapper"
]
dependencies = [
    "anthropic",
    "platformdirs>=4.5.0",
]
classifiers = [
    # Development Status
    "Development Status :: 4 - Beta",
    
    # Intended Audience
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    
    # Topic
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    
    # Programming Language
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    
    # Operating System
    "Operating System :: OS Independent",
    
    # Framework
    "Framework :: AsyncIO",
    
    # Environment
    "Environment :: Console",
    "Environment :: Web Environment",
    
    # Natural Language
    "Natural Language :: English",
    
    # Typing
    "Typing :: Typed"
]

[project.urls]
Repository = "https://github.com/ajrowr/RoboOp"
Documentation = "https://github.com/ajrowr/RoboOp/blob/master/docs/cookbook.md"
