services:
  minio:
    image: minio/minio
    expose:
      - "9000"
      - "9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server --console-address ":9001" /data
    networks:
      - utilities-net
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  gcs-emulator:
    image: fullstorydev/gcsemulator:latest
    ports:
      - "9023:9000"
    volumes:
      - gcs_emulator_data:/data
    networks:
      - utilities-net
    environment:
      - PORT=9000
    command: ["-host", "0.0.0.0", "-port", "9000", "-dir", "/data"]
    restart: unless-stopped

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_data:/data
    networks:
      - utilities-net
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --location /data --debug /data/debug.log
    restart: unless-stopped


  litellm:
    build:
      context: .
      args:
        target: runtime
    image: ghcr.io/berriai/litellm:main-stable
    ports:
      - "4000:4000"
    environment:
      - AZURE_OPENAI_ENDPOINT
      - AZURE_OPENAI_API_KEY
      - LITELLM_MASTER_KEY
    volumes:
      - ./litellm-config.yaml:/app/config.yaml
    command: [ "--config", "/app/config.yaml", "--port", "4000", "--num_workers", "1" ]
    networks:
      - utilities-net

networks:
  utilities-net:
volumes:
  minio_data:
  gcs_emulator_data:
  azurite_data:
