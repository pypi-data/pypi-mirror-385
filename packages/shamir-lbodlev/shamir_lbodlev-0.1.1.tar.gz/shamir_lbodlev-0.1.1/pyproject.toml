[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shamir-lbodlev"                # Must be unique on PyPI
version = "0.1.1"                         # Semantic versioning
description = "Simple implementation of Shamir's Secret Sharing scheme"
readme = "README.md"                      # Markdown or reStructuredText
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
	{ name = "Bodlev Laurentiu", email = "lbodlev888@gmail.com" }
]

keywords = ["shamir", "implementation", "secret-sharing"]  # Helps with PyPI search
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]

dependencies = [
	"pycryptodome>=3.23.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/your-package-name"
Repository = "https://github.com/yourusername/your-package-name"
"Bug Tracker" = "https://github.com/yourusername/your-package-name/issues"
