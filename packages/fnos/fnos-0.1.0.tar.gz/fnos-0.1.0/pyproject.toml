[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fnos"
version = "0.1.0"
description = "A Python client for Fnos WebSocket communication"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "websocket-client>=1.9.0",
    "pycryptodome>=3.23.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["fnos*"]