[package]
name = "routingkit-cch"
version = "0.1.3"
edition = "2024"
description = "Rust bindings for RoutingKit's Customizable Contraction Hierarchies (CCH)"
license = "BSD-2-Clause"
repository = "https://github.com/HellOwhatAs/RoutingKit-cch"
readme = "README.md"

[lib]
name = "routingkit_cch"
crate-type = ["cdylib", "rlib"]

[dependencies]
cxx = "1"
shapefile = "0.7"
pyo3 = { version = "0.27.0", optional = true }

[build-dependencies]
cxx-build = "1"
cc = "1.0"

[dev-dependencies]
rayon = "1"
pathfinding = "4"
rand = "0.8"
indicatif = { version = "0.18.0", features = ["rayon"] }
serde-pickle = "1.1"
serde = { version = "1", features = ["derive"] }
criterion = "0.7"

[[bench]]
name = "benchmark"
harness = false

[features]
openmp = []
