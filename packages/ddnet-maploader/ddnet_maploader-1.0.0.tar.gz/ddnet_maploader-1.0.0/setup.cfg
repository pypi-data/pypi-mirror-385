[metadata]
name = ddnet_maploader
version = attr: ddnet_maploader.__version__
author = ChillerDragon
author_email = chillerdragon@gmail.com
description = python bindings for ddnet map loader
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ChillerDragon/ddnet_maploader_py
license = BSD-2.0
project_urls = 
	Bug Tracker = https://github.com/ChillerDragon/ddnet_maploader_py/issues
	repository = https://github.com/ChillerDragon/ddnet_maploader_py
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
packages = find_namespace:

[options.packages.find]
exclude = 
	venv
	tests*
	scripts*
	venv*
	data*

[egg_info]
tag_build = 
tag_date = 0

