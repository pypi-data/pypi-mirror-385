[metadata]
name = pylife-odbserver
summary = A server for odbAccess to be acessed by pylife-odbclient
author = Johannes Mueller
author_email = johannes.mueller4@de.bosch.com
license = Apache-2
home_page = http://github.com/boschresearch/pylife
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
classifiers = Programming Language :: Python

[entry_points]

[options]
packages = 
	odbserver

[extras]

[test]
addopts = tests

[pytest]
addopts = 
	--cov odbserver --cov-report term-missing
	--verbose

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

