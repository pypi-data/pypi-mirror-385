[project]
name = "uv4"
version = "0.1.3"
description = "python utilities for uniswap v4"
readme = "README.md"
authors = [
    { name = "Meek Msaki", email = "98189596+mmsaki@users.noreply.github.com" },
]
requires-python = ">=3.9"
dependencies = [
    "pytest-watcher>=0.4.3",
    "pytest>=8.3.4",
    "ruff>=0.9.3",
    "eth-abi>=5.2.0",
    "mpmath>=1.3.0",
    "ipython>=8.18.1",
    "twine>=6.1.0",
    "pytest-cov>=6.0.0",
]

[project.urls]
Repository = "https://github.com/mmsaki/uv4.git"
Issues = "https://github.com/mmsaki/uv4/issues"

[project.scripts]
uv4 = "uv4:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
