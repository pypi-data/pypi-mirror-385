site_name: Documentation
site_description: |
  The documentation for pynxtools-spm plugin.
site_author: The NOMAD Authors
repo_url: https://github.com/FAIRmat-NFDI/pynxtools-spm
site_url: https://fairmat-nfdi.github.io/pynxtools-spm/
edit_uri: ""
use_directory_urls: false
nav:
  - Home: index.md
  - Tutorial:
      - tutorials/installation.md
      - tutorials/use-reader-in-nomad.md
  - How-To Guides:
      - how-to-guides/work-with-reader.md
      - how-to-guides/how-to-extend-readers.md
  - Explanation:
      - explanation/reader-orchestra.md
      - explanation/reader-structure.md
  - Reference:
      - reference/standalone-usages.md
plugins:
  - search
  - macros:
      module_name: docs/macros
  - mkdocs-simple-hooks:
      hooks:
        on_pre_build: "docs.hooks:copy_hook" # Copy files content from souce to docs
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
  - toc:
      permalink: True
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji
  - pymdownx.extra
  - pymdownx.superfences:
  - pymdownx.tabbed:
      alternate_style: true
theme:
  name: material
  pallet:
    primary: "#2A4CDF"
    accent: "#008A67"
  font:
    text: "Titillium Web"
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.path
    - navigation.footer
    - navigation.top
  favicon: assets/favicon.png
  logo: assets/nomad-plugin-logo.png
  icon:
    repo: fontawesome/brands/github
extra:
  generator: false
  homepage: https://fairmat-nfdi.github.io/pynxtools-spm/
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascript.js
