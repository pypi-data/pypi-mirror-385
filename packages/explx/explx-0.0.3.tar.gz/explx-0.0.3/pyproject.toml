[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "explx"
version = "0.0.3"
authors = [{ name = "Farzad Asgari", email = "khufarzadasgari@gmail.com" }]
description = "A Python package for exploratory data analysis"
readme = "README.md"
keywords = [
    "python",
    "data",
    "data analysis",
    "exploratory data analysis",
    "explx",
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/farzadasgari/explx"
Repository = "https://github.com/farzadasgari/explx"
"Bug Tracker" = "https://github.com/farzadasgari/explx/issues"
Changelog = "https://github.com/farzadasgari/explx/releases"