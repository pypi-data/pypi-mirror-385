[tool.poetry]
name = "naimco"
version = "0.4.0"
description = "Package to control Naim Mu-so sound systems"
authors = ["Yngvi Þór Sigurjónsson <blitzkopf@gmail.com>"]
readme = "README.rst"
license = "MIT"
homepage = "https://github.com/blitzkopf/NaimCo"
repository = "https://github.com/blitzkopf/NaimCo"
keywords = ["naim", "mu-so", "homeassistant"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Home Automation",
    "Topic :: Multimedia :: Sound/Audio :: Players",
]

[tool.poetry.dependencies]
python = "^3.11"
asyncio = ">=3.4.3,<5.0.0"
argparse = "^1.4.0"

[tool.poetry.scripts]
naim_control = "naimco.scripts.naim_control:main"

[tool.poetry.group.dev.dependencies]
pre-commit = ">=3.7,<5.0"
ruff = ">=0.3.4,<0.15.0"
pytest = "^8.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip-string-normalization = true
line-length = 120

[tool.ruff]
# Same as Black.
line-length = 120

exclude = ["jupyter_notebook_config.py"]
lint.select = [
    "E", # pycodestyle errors (settings from FastAPI, thanks, @tiangolo!)
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
]
lint.ignore = [
    "E501", # line too long, handled by black
    "C901", # too complex
]
[tool.ruff.isort]
order-by-type = true
relative-imports-order = "closest-to-furthest"
extra-standard-library = ["typing"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]
known-first-party = []
