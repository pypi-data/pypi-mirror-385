[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cerbose"
version = "1.0.1.post1"
description = "A simple Python library for making colourful, tagged terminal output, along with additional console features."
authors = [{name = "jasperredis"}]
requires-python = ">=3.7"
license = {text = "LGPL-3.0-or-later"}
readme = "README.md"
keywords = ["terminal", "colors", "progress bar", "console"]
dependencies = ["colorama>=0.4.6"]

[project.urls]
Homepage = "https://jasperredis.github.io/cerbose"
Docs = "https://jasperredis.github.io/cerbose/docs.html"
Repository = "https://github.com/jasperredis/cerbose"
PyPI = "https://pypi.org/project/cerbose/"
jasperredis = "https://jris.straw.page"

[tool.setuptools.packages.find]
where = ["src"]
