[package]
name = "zacro"
version = "1.0.12"
edition = "2021"
rust-version = "1.70"
authors = ["Iori Yanokura"]
description = "Fast Rust implementation of xacro (XML macro language) with enhanced features"
license = "MIT"
readme = "README.md"

[dependencies]
# XML parsing and manipulation
roxmltree = "0.19"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Path and file handling
glob = "0.3"

# Math operations
libm = "0.2"

# Command line parsing
clap = { version = "4.5", features = ["derive"] }

# Regular expressions
regex = "1.10"

# YAML support
serde_yaml = "0.9"
serde = { version = "1.0", features = ["derive"] }

# Collections
indexmap = "2.2"

# Lazy static initialization
once_cell = "1.19"

# Graph processing
petgraph = "0.6"

[lib]
name = "zacro"
crate-type = ["cdylib", "rlib"]

# Python bindings
[dependencies.pyo3]
version = "0.21"
features = ["extension-module"]
optional = true

[features]
default = []
python = ["pyo3"]

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "xacro_bench"
harness = false

[[bench]]
name = "real_world_bench"
harness = false
