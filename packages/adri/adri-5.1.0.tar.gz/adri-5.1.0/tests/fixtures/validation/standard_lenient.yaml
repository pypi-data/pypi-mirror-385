standards:
  id: test_invoice_standard_lenient
  name: Test Invoice Standard (Lenient)
  version: 1.0.0
  authority: ADRI Test Suite
  description: Lenient test standard with min_score=60 and threshold=0.50

requirements:
  overall_minimum: 60

  field_requirements:
    invoice_id:
      type: string
      nullable: false
      description: Unique invoice identifier

    invoice_date:
      type: string
      nullable: true
      description: Date of invoice

    customer_name:
      type: string
      nullable: true
      description: Customer name

    amount:
      type: number
      nullable: false
      description: Invoice amount

    status:
      type: string
      nullable: true
      description: Invoice status

    payment_method:
      type: string
      nullable: true
      description: Payment method used

  dimension_requirements:
    completeness:
      minimum_score: 12
      weight: 0.25

    consistency:
      minimum_score: 12
      weight: 0.25

    accuracy:
      minimum_score: 12
      weight: 0.25

    timeliness:
      minimum_score: 12
      weight: 0.25

  readiness:
    row_threshold: 0.50
    description: At least 50% of rows must pass all required field checks

guard:
  mode: warn
  audit_log_path: ADRI/prod/audit-logs
