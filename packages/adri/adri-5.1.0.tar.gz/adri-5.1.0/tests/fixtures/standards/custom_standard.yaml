standards:
  id: custom_standard
  name: Custom ADRI Standard
  version: 1.0.0
  authority: ADRI Framework
  description: Auto-generated standard for custom data
record_identification:
  primary_key_fields:
  - customer_id
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 75.0
  field_requirements:
    customer_id:
      type: float
      nullable: false
      min_value: -210.0
      max_value: 1122.0
      validation_rules:
      - name: customer_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: customer_id must not be empty
      - name: customer_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: customer_id must be of type float
      - name: customer_id numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= -210.0 AND VALUE <= 1122.0
        error_message: customer_id must be between -210.0 and 1122.0
    email:
      type: string
      nullable: false
      allowed_values:
      - test@example.com
      - user@domain.com
      - admin@company.org
      min_length: 15
      max_length: 17
      pattern: ^[^@]+@[^@]+\.[^@]+$
      validation_rules:
      - name: email is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: email must not be empty
      - name: email type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: email must be of type string
      - name: email must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['test@example.com', 'user@domain.com', 'admin@company.org'])
        error_message: 'email must be one of: test@example.com, user@domain.com, admin@company.org'
      - name: email length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 15 AND LENGTH <= 17
        error_message: email length must be between 15 and 17
      - name: email pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[^@]+@[^@]+\.[^@]+$')
        error_message: 'email must match pattern: ^[^@]+@[^@]+\.[^@]+$'
    age:
      type: float
      nullable: false
      min_value: 19.0
      max_value: 39.0
      validation_rules:
      - name: age is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: age must not be empty
      - name: age type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: age must be of type float
      - name: age numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 19.0 AND VALUE <= 39.0
        error_message: age must be between 19.0 and 39.0
    score:
      type: float
      nullable: false
      min_value: 72.15
      max_value: 98.95000000000002
      validation_rules:
      - name: score is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: score must not be empty
      - name: score type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: score must be of type float
      - name: score numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 72.15 AND VALUE <= 98.95000000000002
        error_message: score must be between 72.15 and 98.95000000000002
  dimension_requirements:
    validity:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          type: 0.4
          numeric_bounds: 0.3
          allowed_values: 0.1
          length_bounds: 0.1
          pattern: 0.1
        field_overrides: {}
    completeness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          missing_required: 0.2
          not_null: 0.8
        field_overrides: {}
    consistency:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
    freshness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          recency_window: 0.0
        field_overrides: {}
    plausibility:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
