        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 5
      range:
        strategy: iqr
        active_min: 99.0
        active_max: 107.0
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 102.0
          q3: 104.0
          iqr_k: 1.5
          observed_min: 101.0
          observed_max: 105.0
    status:
      type: string
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 5
      allowed_values:
        values:
        - active
        reason: High coverage stable set
        stats:
          coverage: 1.0
          unique_count: 1
          strategy: coverage
      length_bounds:
        active_min: 6
        active_max: 6
        stats:
          observed_min: 6
          observed_max: 6
      pattern:
        regex: ^[A-Za-z0-9\-_]+$
        reason: 100% coverage on training non-nulls
        stats:
          coverage: 1.0
