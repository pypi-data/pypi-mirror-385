standards:
  id: warn_standard
  name: Warn ADRI Standard
  version: 1.0.0
  authority: ADRI Framework
  description: Auto-generated standard for warn data
record_identification:
  primary_key_fields:
  - value
  - status
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 75.0
  field_requirements:
    id:
      type: float
      nullable: true
      min_value: -0.75
      max_value: 5.25
      validation_rules:
      - name: id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: id must be of type float
      - name: id numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= -0.75 AND VALUE <= 5.25
        error_message: id must be between -0.75 and 5.25
    name:
      type: string
      nullable: false
      allowed_values:
      - Good_Item
      - ''
      - Bad_Item
      - OK_Item
      min_length: 0
      max_length: 9
      validation_rules:
      - name: name is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: name must not be empty
      - name: name type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: name must be of type string
      - name: name must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['Good_Item', '', 'Bad_Item', 'OK_Item'])
        error_message: 'name must be one of: Good_Item, , Bad_Item, OK_Item'
      - name: name length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 0 AND LENGTH <= 9
        error_message: name length must be between 0 and 9
    value:
      type: float
      nullable: false
      min_value: -10.0
      max_value: 289.0625
      validation_rules:
      - name: value is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: value must not be empty
      - name: value type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: value must be of type float
      - name: value numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= -10.0 AND VALUE <= 289.0625
        error_message: value must be between -10.0 and 289.0625
    status:
      type: string
      nullable: false
      min_length: 0
      max_length: 8
      validation_rules:
      - name: status is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: status must not be empty
      - name: status type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: status must be of type string
      - name: status length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 0 AND LENGTH <= 8
        error_message: status length must be between 0 and 8
  dimension_requirements:
    validity:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          type: 0.4444444444444444
          numeric_bounds: 0.2222222222222222
          allowed_values: 0.1111111111111111
          length_bounds: 0.2222222222222222
        field_overrides: {}
    completeness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          missing_required: 0.25
          not_null: 0.75
        field_overrides: {}
    consistency:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
    freshness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          recency_window: 0.0
        field_overrides: {}
    plausibility:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
metadata:
  explanations_note: Explanations are for human review; only requirements.field_requirements
    are enforced.
  explanations_glossary:
    iqr: 'Interquartile Range (Q3 - Q1): a robust measure of spread, less sensitive
      to outliers.'
    q1: 25th percentile of the training values.
    q3: 75th percentile of the training values.
    coverage: Share of non-null training values that satisfy the rule.
    unique_count: Number of distinct non-null values observed in training.
    mad: 'Median Absolute Deviation: robust measure of variability around the median.'
    quantile: Statistical measure dividing data into equal-sized intervals.
    training_pass: Guarantee that generated rules pass on the training data used for
      generation.
    enum_strategy: Method used for allowed values inference (coverage or tolerant).
    margin_days: Buffer added to date ranges to allow for reasonable variations.
  explanations:
    id:
      type: float
      nullable:
        active: true
        reason: Nulls were observed in training, so this field is allowed to be null
        stats:
          null_count: 1
          total: 4
      range:
        strategy: iqr
        active_min: -0.75
        active_max: 5.25
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 1.5
          q3: 3.0
          iqr_k: 1.5
          observed_min: 1.0
          observed_max: 4.0
    name:
      type: string
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 4
      allowed_values:
        values:
        - Good_Item
        - ''
        - Bad_Item
        - OK_Item
        reason: High coverage stable set
        stats:
          coverage: 1.0
          unique_count: 4
          strategy: coverage
      length_bounds:
        active_min: 0
        active_max: 9
        stats:
          observed_min: 0
          observed_max: 9
    value:
      type: float
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 4
      range:
        strategy: iqr
        active_min: -10.0
        active_max: 289.0625
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 110.0
          q3: 181.625
          iqr_k: 1.5
          observed_min: -10.0
          observed_max: 200.0
    status:
      type: string
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 4
      length_bounds:
        active_min: 0
        active_max: 8
        stats:
          observed_min: 0
          observed_max: 8
  freshness_scaffolding: '# freshness:

    #   as_of: 2025-10-20T18:55:41.513838Z

    #   window_days: 365

    #   date_field: <your_date_field>

    #   how_to_enable: set requirements.dimension_requirements.freshness.scoring.rule_weights.recency_window
    to 1.0

    '
