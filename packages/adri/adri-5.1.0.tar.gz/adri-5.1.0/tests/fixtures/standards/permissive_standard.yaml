        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_DATE
        error_message: timestamp must be of type date
      - name: timestamp date bounds
        dimension: validity
        severity: CRITICAL
        rule_type: date_bounds
        rule_expression: DATE >= '2022-12-29' AND DATE <= '2023-01-08'
        error_message: timestamp must be within date range
    status:
      type: string
      nullable: false
      allowed_values:
      - completed
      min_length: 9
      max_length: 9
      pattern: ^[A-Za-z0-9\-_]+$
