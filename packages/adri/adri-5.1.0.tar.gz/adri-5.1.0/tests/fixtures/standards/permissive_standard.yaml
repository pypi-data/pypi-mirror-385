        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: status must be of type string
      - name: status must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['completed'])
        error_message: 'status must be one of: completed'
      - name: status length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 9 AND LENGTH <= 9
        error_message: status length must be between 9 and 9
      - name: status pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'status must match pattern: ^[A-Za-z0-9\-_]+$'
    account_id:
      type: string
      nullable: false
      min_length: 8
      max_length: 8
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: account_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: account_id must not be empty
      - name: account_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: account_id must be of type string
      - name: account_id length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 8 AND LENGTH <= 8
        error_message: account_id length must be between 8 and 8
      - name: account_id pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'account_id must match pattern: ^[A-Za-z0-9\-_]+$'
    verification_score:
      type: float
      nullable: false
      min_value: 97.89999999999998
      max_value: 100.30000000000001
      validation_rules:
      - name: verification_score is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: verification_score must not be empty
      - name: verification_score type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: verification_score must be of type float
      - name: verification_score numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 97.89999999999998 AND VALUE <= 100.30000000000001
        error_message: verification_score must be between 97.89999999999998 and 100.30000000000001
  dimension_requirements:
    validity:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          type: 0.35
          length_bounds: 0.2
          pattern: 0.2
          numeric_bounds: 0.1
