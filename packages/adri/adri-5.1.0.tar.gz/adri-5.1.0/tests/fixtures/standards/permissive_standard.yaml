standards:
  id: permissive_standard
  name: Permissive ADRI Standard
  version: 1.0.0
  authority: ADRI Framework
  description: Auto-generated standard for permissive data
record_identification:
  primary_key_fields:
  - account_id
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 75.0
  field_requirements:
    transaction_id:
      type: string
      nullable: false
      min_length: 8
      max_length: 8
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: transaction_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: transaction_id must not be empty
      - name: transaction_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: transaction_id must be of type string
      - name: transaction_id length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 8 AND LENGTH <= 8
        error_message: transaction_id length must be between 8 and 8
      - name: transaction_id pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'transaction_id must match pattern: ^[A-Za-z0-9\-_]+$'
    amount:
      type: float
      nullable: false
      min_value: 79.0
      max_value: 163.0
      validation_rules:
      - name: amount is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: amount must not be empty
      - name: amount type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: amount must be of type float
      - name: amount numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 79.0 AND VALUE <= 163.0
        error_message: amount must be between 79.0 and 163.0
    currency:
      type: string
      nullable: false
      allowed_values:
      - USD
      min_length: 3
      max_length: 3
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: currency is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: currency must not be empty
      - name: currency type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: currency must be of type string
      - name: currency must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['USD'])
        error_message: 'currency must be one of: USD'
      - name: currency length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 3 AND LENGTH <= 3
        error_message: currency length must be between 3 and 3
      - name: currency pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'currency must match pattern: ^[A-Za-z0-9\-_]+$'
    timestamp:
      type: string
      nullable: false
      validation_rules:
      - name: timestamp is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: timestamp must not be empty
