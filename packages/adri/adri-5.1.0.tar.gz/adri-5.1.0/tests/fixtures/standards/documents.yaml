        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: id must be of type string
      - name: id length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 7 AND LENGTH <= 7
        error_message: id length must be between 7 and 7
