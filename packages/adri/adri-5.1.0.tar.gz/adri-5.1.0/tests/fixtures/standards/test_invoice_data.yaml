      max_value: 2100.0
      validation_rules:
      - name: amount type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: amount must be of type float
      - name: amount numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= -150.75 AND VALUE <= 2100.0
        error_message: amount must be between -150.75 and 2100.0
    date:
      type: string
      nullable: true
      validation_rules:
      - name: date type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_DATE
        error_message: date must be of type date
