        dimension: validity
        severity: CRITICAL
        rule_type: date_bounds
        rule_expression: DATE >= '2024-02-12' AND DATE <= '2024-02-27'
        error_message: date must be within date range
    status:
      type: string
      nullable: false
      allowed_values:
      - paid
      - invalid
      - pending
      - PAID
      - cancelled
      min_length: 4
      max_length: 9
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: status is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: status must not be empty
      - name: status type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: status must be of type string
      - name: status must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['paid', 'invalid', 'pending', 'PAID', 'cancelled'])
        error_message: 'status must be one of: paid, invalid, pending, PAID, cancelled'
      - name: status length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 4 AND LENGTH <= 9
        error_message: status length must be between 4 and 9
      - name: status pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'status must match pattern: ^[A-Za-z0-9\-_]+$'
    payment_method:
      type: string
