        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: transaction_id must be of type string
      - name: transaction_id length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 16 AND LENGTH <= 16
        error_message: transaction_id length must be between 16 and 16
      - name: transaction_id pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'transaction_id must match pattern: ^[A-Za-z0-9\-_]+$'
