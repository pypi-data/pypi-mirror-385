      nullable: false
      min_length: 16
      max_length: 16
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: transaction_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: transaction_id must not be empty
