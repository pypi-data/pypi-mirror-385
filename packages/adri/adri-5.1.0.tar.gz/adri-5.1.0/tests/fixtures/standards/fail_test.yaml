standards:
  id: fail_test_standard
  name: Fail Test ADRI Standard
  version: 1.0.0
  authority: ADRI Framework
  description: Auto-generated standard for fail_test data
record_identification:
  primary_key_fields:
  - name
  - value
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 75.0
  field_requirements:
    id:
      type: float
      nullable: true
      min_value: 1.0
      max_value: 1.0
      validation_rules:
      - name: id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: id must be of type float
      - name: id numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 1.0 AND VALUE <= 1.0
        error_message: id must be between 1.0 and 1.0
    name:
      type: string
      nullable: false
      min_length: 0
      max_length: 4
      validation_rules:
      - name: name is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: name must not be empty
      - name: name type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: name must be of type string
      - name: name length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 0 AND LENGTH <= 4
        error_message: name length must be between 0 and 4
    value:
      type: float
      nullable: false
      min_value: -125.0
      max_value: 175.0
      validation_rules:
      - name: value is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: value must not be empty
      - name: value type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: value must be of type float
      - name: value numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= -125.0 AND VALUE <= 175.0
        error_message: value must be between -125.0 and 175.0
  dimension_requirements:
    validity:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          type: 0.5
          numeric_bounds: 0.3333333333333333
          length_bounds: 0.16666666666666666
        field_overrides: {}
    completeness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          missing_required: 0.3333333333333333
          not_null: 0.6666666666666666
        field_overrides: {}
    consistency:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
    freshness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          recency_window: 0.0
        field_overrides: {}
    plausibility:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
metadata:
  explanations_note: Explanations are for human review; only requirements.field_requirements
    are enforced.
  explanations_glossary:
    iqr: 'Interquartile Range (Q3 - Q1): a robust measure of spread, less sensitive
      to outliers.'
    q1: 25th percentile of the training values.
    q3: 75th percentile of the training values.
    coverage: Share of non-null training values that satisfy the rule.
    unique_count: Number of distinct non-null values observed in training.
    mad: 'Median Absolute Deviation: robust measure of variability around the median.'
    quantile: Statistical measure dividing data into equal-sized intervals.
    training_pass: Guarantee that generated rules pass on the training data used for
      generation.
    enum_strategy: Method used for allowed values inference (coverage or tolerant).
    margin_days: Buffer added to date ranges to allow for reasonable variations.
  explanations:
    id:
      type: float
      nullable:
        active: true
        reason: Nulls were observed in training, so this field is allowed to be null
        stats:
          null_count: 1
          total: 2
      range:
        strategy: iqr
        active_min: 1.0
        active_max: 1.0
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 1.0
          q3: 1.0
          iqr_k: 1.5
          observed_min: 1.0
          observed_max: 1.0
    name:
      type: string
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 2
      length_bounds:
        active_min: 0
        active_max: 4
        stats:
          observed_min: 0
          observed_max: 4
    value:
      type: float
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 2
      range:
        strategy: iqr
        active_min: -125.0
        active_max: 175.0
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: -12.5
          q3: 62.5
          iqr_k: 1.5
          observed_min: -50.0
          observed_max: 100.0
  freshness_scaffolding: '# freshness:

    #   as_of: 2025-10-20T18:55:41.765757Z

    #   window_days: 365

    #   date_field: <your_date_field>

    #   how_to_enable: set requirements.dimension_requirements.freshness.scoring.rule_weights.recency_window
    to 1.0

    '
  plausibility_templates: '# plausibility:

    #   scoring:

    #     rule_weights:

    #       numeric_sigma: 1.0      # enable if not overlapping with validity numeric_bounds

    #       categorical_tail: 1.0   # enable to flag rare categories

    #   notes: "Disabled by default to avoid overlap with Validity. Review before
    enabling."

    '
