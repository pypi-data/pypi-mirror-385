standards:
  id: customer_service_standard
  name: Customer Service Interaction Standard
  version: 1.0.0
  authority: ADRI Standards Catalog
  description: Standard for validating customer service interaction records
record_identification:
  primary_key_fields:
  - ticket_id
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 70.0
  field_requirements:
    ticket_id:
      type: string
      nullable: false
      pattern: ^TKT-\d{6,}$
      description: Unique ticket identifier
      validation_rules:
      - name: ticket_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: ticket_id must not be empty
      - name: ticket_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: ticket_id must be of type string
      - name: ticket_id pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^TKT-\d{6,}$')
        error_message: 'ticket_id must match pattern: ^TKT-\d{6,}$'
    customer_id:
      type: string
      nullable: false
      description: Customer identifier
      validation_rules:
      - name: customer_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: customer_id must not be empty
      - name: customer_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: customer_id must be of type string
    created_date:
      type: string
      nullable: false
      pattern: ^\d{4}-\d{2}-\d{2}$
      description: Ticket creation date (YYYY-MM-DD)
      validation_rules:
      - name: created_date is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: created_date must not be empty
      - name: created_date type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: created_date must be of type string
      - name: created_date pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^\d{4}-\d{2}-\d{2}$')
        error_message: 'created_date must match pattern: ^\d{4}-\d{2}-\d{2}$'
    category:
      type: string
      nullable: false
      valid_values:
      - Technical Support
      - Billing
      - Product Inquiry
      - Complaint
      - Feature Request
      description: Support category
      validation_rules:
      - name: category is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: category must not be empty
      - name: category type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: category must be of type string
    priority:
      type: string
      nullable: false
      valid_values:
      - Low
      - Medium
      - High
      - Critical
      description: Ticket priority level
      validation_rules:
      - name: priority is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: priority must not be empty
      - name: priority type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: priority must be of type string
    status:
      type: string
      nullable: false
      valid_values:
      - Open
      - In Progress
      - Resolved
      - Closed
      description: Current ticket status
      validation_rules:
      - name: status is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: status must not be empty
      - name: status type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: status must be of type string
    first_response_time_hours:
      type: float
      nullable: false
      min_value: 0.0
      max_value: 720.0
      description: Hours until first response
      validation_rules:
      - name: first_response_time_hours is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: first_response_time_hours must not be empty
      - name: first_response_time_hours type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: first_response_time_hours must be of type float
      - name: first_response_time_hours numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 0.0 AND VALUE <= 720.0
        error_message: first_response_time_hours must be between 0.0 and 720.0
    resolution_time_hours:
      type: float
      nullable: true
      min_value: 0.0
      description: Hours to resolution (null if unresolved)
      validation_rules:
      - name: resolution_time_hours type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: resolution_time_hours must be of type float
      - name: resolution_time_hours numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 0.0
        error_message: resolution_time_hours must be between 0.0 and None
    customer_satisfaction_score:
      type: integer
      nullable: true
      min_value: 1
      max_value: 5
      description: Customer satisfaction rating (1-5, null if not rated)
      validation_rules:
      - name: customer_satisfaction_score type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_INTEGER
        error_message: customer_satisfaction_score must be of type integer
      - name: customer_satisfaction_score numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 1 AND VALUE <= 5
        error_message: customer_satisfaction_score must be between 1 and 5
    agent_id:
      type: string
      nullable: false
      description: Assigned support agent identifier
      validation_rules:
      - name: agent_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: agent_id must not be empty
      - name: agent_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: agent_id must be of type string
  dimension_requirements:
    validity:
      minimum_score: 20.0
      weight: 1.0
    completeness:
      minimum_score: 18.0
      weight: 1.0
    consistency:
      minimum_score: 18.0
      weight: 1.0
    freshness:
      minimum_score: 14.0
      weight: 1.0
    plausibility:
      minimum_score: 15.0
      weight: 1.0
metadata:
  purpose: Validate customer service interaction data quality
  usage: 'This standard ensures customer service records contain:

    1. Valid ticket identifiers and customer IDs

    2. Proper categorization and priority assignment

    3. Response time tracking

    4. Status workflow compliance

    5. Optional satisfaction ratings

    '
  example_usage: "from adri import adri_protected\nimport pandas as pd\n\n@adri_protected(standard=\"customer_service_standard\"\
    )\ndef process_support_tickets(tickets_df):\n    # Process validated customer service data\n    return tickets_df\n"
  created_by: ADRI Standards Catalog
  created_date: 2025-01-17
  domain: Customer Service
  tags:
  - support
  - tickets
  - customer-service
  - quality
