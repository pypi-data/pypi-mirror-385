standards:
  id: llamaindex_document_standard
  name: LlamaIndex Document Standard
  version: 1.0.0
  authority: ADRI Standards Catalog
  description: Standard for validating LlamaIndex document data
record_identification:
  primary_key_fields:
  - doc_id
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 85.0
  field_requirements:
    doc_id:
      type: string
      nullable: false
      pattern: ^DOC-[A-Z0-9]{10,}$
      description: Unique document identifier
      validation_rules:
      - name: doc_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: doc_id must not be empty
      - name: doc_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: doc_id must be of type string
      - name: doc_id pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^DOC-[A-Z0-9]{10,}$')
        error_message: 'doc_id must match pattern: ^DOC-[A-Z0-9]{10,}$'
    text:
      type: string
      nullable: false
      description: Document text content
      validation_rules:
      - name: text is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: text must not be empty
      - name: text type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: text must be of type string
    source:
      type: string
      nullable: false
      description: Document source/origin
      validation_rules:
      - name: source is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: source must not be empty
      - name: source type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: source must be of type string
    document_type:
      type: string
      nullable: false
      valid_values:
      - PDF
      - Text
      - Markdown
      - HTML
      - Code
      - JSON
      description: Type of document
      validation_rules:
      - name: document_type is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: document_type must not be empty
      - name: document_type type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: document_type must be of type string
    title:
      type: string
      nullable: false
      description: Document title
      validation_rules:
      - name: title is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: title must not be empty
      - name: title type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: title must be of type string
    author:
      type: string
      nullable: true
      description: Document author
      validation_rules:
      - name: author type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: author must be of type string
    created_date:
      type: string
      nullable: false
      pattern: ^\d{4}-\d{2}-\d{2}$
      description: Document creation date (YYYY-MM-DD)
      validation_rules:
      - name: created_date is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: created_date must not be empty
      - name: created_date type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: created_date must be of type string
      - name: created_date pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^\d{4}-\d{2}-\d{2}$')
        error_message: 'created_date must match pattern: ^\d{4}-\d{2}-\d{2}$'
    chunk_id:
      type: integer
      nullable: false
      min_value: 0
      description: Chunk identifier within document
      validation_rules:
      - name: chunk_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: chunk_id must not be empty
      - name: chunk_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_INTEGER
        error_message: chunk_id must be of type integer
      - name: chunk_id numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 0
        error_message: chunk_id must be between 0 and None
    chunk_size:
      type: integer
      nullable: false
      min_value: 1
      description: Size of text chunk in characters
      validation_rules:
      - name: chunk_size is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: chunk_size must not be empty
      - name: chunk_size type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_INTEGER
        error_message: chunk_size must be of type integer
      - name: chunk_size numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 1
        error_message: chunk_size must be between 1 and None
    total_chunks:
      type: integer
      nullable: false
      min_value: 1
      description: Total number of chunks for this document
      validation_rules:
      - name: total_chunks is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: total_chunks must not be empty
      - name: total_chunks type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_INTEGER
        error_message: total_chunks must be of type integer
      - name: total_chunks numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 1
        error_message: total_chunks must be between 1 and None
    embedding_model:
      type: string
      nullable: false
      description: Embedding model used
      validation_rules:
      - name: embedding_model is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: embedding_model must not be empty
      - name: embedding_model type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: embedding_model must be of type string
    embedding_dimension:
      type: integer
      nullable: false
      min_value: 1
      description: Dimension of embedding vector
      validation_rules:
      - name: embedding_dimension is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: embedding_dimension must not be empty
      - name: embedding_dimension type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_INTEGER
        error_message: embedding_dimension must be of type integer
      - name: embedding_dimension numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 1
        error_message: embedding_dimension must be between 1 and None
    keywords:
      type: string
      nullable: true
      description: Comma-separated keywords
      validation_rules:
      - name: keywords type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: keywords must be of type string
    category:
      type: string
      nullable: false
      description: Document category
      validation_rules:
      - name: category is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: category must not be empty
      - name: category type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: category must be of type string
    language:
      type: string
      nullable: false
      pattern: ^[a-z]{2}$
      description: ISO 639-1 language code
      validation_rules:
      - name: language is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: language must not be empty
      - name: language type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: language must be of type string
      - name: language pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[a-z]{2}$')
        error_message: 'language must match pattern: ^[a-z]{2}$'
  dimension_requirements:
    validity:
      minimum_score: 19.0
      weight: 1.0
    completeness:
      minimum_score: 18.0
      weight: 1.0
    consistency:
      minimum_score: 18.0
      weight: 1.0
    freshness:
      minimum_score: 15.0
      weight: 1.0
    plausibility:
      minimum_score: 15.0
      weight: 1.0
metadata:
  purpose: Validate LlamaIndex document data for RAG indexing
  usage: 'This standard ensures document records contain:

    1. Valid document and chunk identifiers

    2. Complete text content

    3. Source and metadata information

    4. Chunking configuration

    5. Embedding model details

    6. Retrieval metadata (keywords, category)

    '
  example_usage: "from adri import adri_protected\nimport pandas as pd\n\n@adri_protected(standard=\"llamaindex_document_standard\"\
    )\ndef process_documents(docs_df):\n    # Process validated LlamaIndex documents\n    return docs_df\n"
  framework_version: LlamaIndex 0.9.x+
  created_by: ADRI Standards Catalog
  created_date: 2025-01-17
  framework: LlamaIndex
  tags:
  - llamaindex
  - rag
  - documents
  - embeddings
  - retrieval
