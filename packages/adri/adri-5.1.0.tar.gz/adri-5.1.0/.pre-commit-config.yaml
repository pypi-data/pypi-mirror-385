repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py310-plus]
        exclude: ^(tests/|examples/|scripts/|development/|tools/)

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args: [--remove-all-unused-imports, --in-place]
        exclude: ^(tests/|examples/|scripts/|development/|tools/)

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]
        exclude: ^(tests/|examples/|scripts/|development/|tools/)

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]
        exclude: ^(tests/|examples/|scripts/|development/|tools/)

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings]
        args: [--config=.flake8]
        exclude: ^(tests/|examples/|demos/|scripts/|development/|tools/)

  # Temporarily disabled due to type checking issues
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.5.1
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-PyYAML, types-click, types-setuptools]
  #       args: [--ignore-missing-imports]

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [--skip, B110]
        exclude: ^(tests/|examples/|scripts/|development/|tools/)
        additional_dependencies: [pbr]

  # UTF-8 encoding check for cross-platform compatibility
  - repo: local
    hooks:
      - id: check-utf8-encoding
        name: Check UTF-8 encoding in file operations
        entry: python .pre-commit-hooks/check-utf8-encoding.py
        language: system
        pass_filenames: false
        always_run: true

      - id: python-syntax-check
        name: Check Python syntax (compile check)
        entry: python -m py_compile
        language: system
        files: \.py$
        exclude: ^(\.eggs/|\.git/|\.tox/|\.venv/|venv/|build/|dist/)

      - id: pytest-collection-check
        name: Verify pytest can collect all tests
        entry: bash -c 'python -m pytest tests/ --collect-only -q > /dev/null 2>&1 || (echo "ERROR Test collection failed. Run pytest tests/ --collect-only to see details." && exit 1)'
        language: system
        pass_filenames: false
        always_run: true

      - id: pytest-smoke-test
        name: Run quick smoke tests (critical components only)
        entry: python -m pytest
        args:
          - tests/test_config.py
          - tests/test_decorator.py
          - tests/test_guard_modes.py
          - tests/integration/test_cli_imports.py
          - -x
          - -q
          - --tb=line
        language: system
        pass_filenames: false
        always_run: true

  # Documentation validation is handled by CI workflow (docs-check job)
  # Jekyll requires Ruby/bundle which may not be available in all environments

  # Note: comprehensive-ci-test removed to prevent infinite loop
  # Run ./scripts/local-ci-test.sh manually before committing large changes

default_language_version:
  python: python3

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
