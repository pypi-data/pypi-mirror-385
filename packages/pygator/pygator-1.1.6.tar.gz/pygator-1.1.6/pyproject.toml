[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygator"  
version = "1.1.6"
description = "A collection of functions useful for Gaussian optics."
readme = "README.md"
authors = [
    { name = "Raed Diab", email = "contact@raeddiab.com" }
]
keywords = ["LIGO", "LISA", "optics", "laser", "UF"]
dependencies = [
    "numpy>=1.24",
    "matplotlib>=3.6",
    "scipy>=1.10",
    "opencv-python"
]

[project.urls]
"Homepage" = "https://github.com/DiabRaed/pygator"
"Bug Tracker" = "https://github.com/DiabRaed/pygator/issues"
