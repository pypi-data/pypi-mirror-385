[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "x_4357_make_py_mod_sideload_x"
version = "0.20.4"
description = "Python module sideloader."
requires-python = ">=3.8"
authors = [{name = "Primus Pilus Night Watch AI Corporation", email = "eye4357@outlook.com"}]
dependencies = [
    "jsonschema>=4.21.1,<5"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["x_4357_make_py_mod_sideload_x"]

[tool.setuptools.package-data]
x_4357_make_py_mod_sideload_x = ["py.typed"]
