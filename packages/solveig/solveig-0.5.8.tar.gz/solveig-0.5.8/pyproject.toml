[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "solveig"
version = "0.5.8"
description = "An AI assistant that enables secure and extensible agentic behavior from any LLM in your terminal"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Francisco"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Code Generators", 
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Terminals",
    "Environment :: Console",
    "Operating System :: OS Independent",
]
keywords = ["ai", "automation", "security", "llm", "assistant"]
requires-python = ">=3.13"
dependencies = [
    "distro>=1.9.0",
    "aiofiles>=25.1.0",
    "instructor>=1.11.0",
    "openai>=1.108.0",
    "pydantic>=2.11.0",
    "tiktoken>=0.11.0",
    "textual>=6.1.0",
    "rich>=14.0.0",
]

[project.optional-dependencies]
dev = [
    "setuptools>=61.0",
    "anthropic>=0.68.0",
    "google-generativeai>=0.8.5",
    "pytest>=8.3.0",
    "pytest-cov>=6.0.0",
    "black>=24.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]
anthropic = ["anthropic>=0.68.0"]
google = ["google-generativeai>=0.8.5"]

[project.urls]
Homepage = "https://github.com/Fsilveiraa/solveig"
Repository = "https://github.com/Fsilveiraa/solveig"
Issues = "https://github.com/Fsilveiraa/solveig/issues"
Documentation = "https://github.com/Fsilveiraa/solveig#README.md"

[project.scripts]
solveig = "solveig.run:main"

[tool.setuptools.packages.find]
include = ["solveig*"]

# Development tool configurations for future use
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--cov=solveig", "--cov-report=term-missing"]

[tool.black]
line-length = 88
target-version = ['py313']

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = ["E501", "E402"]  # E501: line too long (black), E402: module level import not at top (intentional plugin loading)

[tool.ruff.lint.per-file-ignores]
"solveig/system_prompt.py" = ["F403", "F405"]  # Star imports used intentionally for examples