[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[project]
name = "apc-hypaship"
version = "0.1.9"
description = "Basic API client for APC-Hypaship platform"
readme = "README.md"
authors = [
    { name = "paw", email = "pawrequest@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "dotenv>=0.9.9",
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "pydantic-settings>=2.11.0",
]
[dependency-groups]
dev = [
    "autodoc-pydantic>=2.2.0",
    "myst-parser>=4.0.1",
    "pytest>=8.4.2",
    "ruff>=0.14.1",
    "sphinx>=8.2.3",
    "sphinx-autodoc-typehints>=3.2.0",
    "sphinx-readme>=1.2.1",
    "sphinx-rtd-dark-mode>=1.3.0",
    "sphinx-rtd-theme>=3.0.2",
]

[tool.ruff]
line-length = 120
lint.extend-select = ["Q", "RUF100", "UP"]
lint.flake8-quotes = { inline-quotes = "single", multiline-quotes = "double" }
format.quote-style = "single"
