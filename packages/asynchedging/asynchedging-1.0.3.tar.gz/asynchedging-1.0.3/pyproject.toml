[project]
name = "asynchedging"
version = "1.0.3"
description = "Asyncio utilities for racing and hedged requests"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "Joey Feldberg" }]
dependencies = []

[dependency-groups]
dev = [
  "pyright~=1.1.403",
  "pytest~=8.4.1",
  "pytest-asyncio~=1.1.0",
  "ruff~=0.12.08",
]


[tool.pyright]
typeCheckingMode = "strict"
venvPath = "."
venv = ".venv"

[project.urls]
Repository = "https://github.com/joeyfeldberg/asynchedging"
Homepage = "https://github.com/joeyfeldberg/asynchedging"

[tool.setuptools]
packages = ["asynchedging"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
