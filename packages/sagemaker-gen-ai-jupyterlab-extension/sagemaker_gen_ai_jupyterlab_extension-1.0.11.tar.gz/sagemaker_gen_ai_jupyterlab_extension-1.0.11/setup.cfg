[metadata]
name = sagemaker_gen_ai_jupyterlab_extension
description = An extension supporting SageMaker's GenAI capabilities in JupyterLab
long_description = file: README.md
long_description_content_type = text/markdown

[options]
zip_safe = True
include_package_data = True
packages = find:

root_script_source_version = default-only
check_format = True
test_mypy = True
test_flake8 = True

[options.packages.find]
exclude =
    tests

[options.package_data]
sagemaker_gen_ai_jupyterlab_extension =
    py.typed
    labextension/**
    static/**

[tool:pytest]
xfail_strict = true
addopts =
    -s
    --verbose
    --ignore=build/private
    --cov sagemaker_gen_ai_jupyterlab_extension
    --cov-config setup.cfg
    --cov-report term-missing
    --cov-report html:build/coverage
    --cov-report xml:build/coverage/coverage.xml
    --durations=5
    --color=yes
testpaths = sagemaker_gen_ai_jupyterlab_extension/tests
looponfailroots = sagemaker_gen_ai_jupyterlab_extension tests

[coverage:run]
branch = true
parallel = true

[coverage:paths]
source =
    sagemaker_gen_ai_jupyterlab_extension/
    build/lib/*/site-packages/

[coverage:html]
directory = build/coverage

[coverage:xml]
output = build/coverage/coverage.xml

[flake8]
ignore =
    E203,
    W503,
    E501,
max_line_length = 100

exclude = 
    tests

[build_sphinx]
warning-is-error = 1