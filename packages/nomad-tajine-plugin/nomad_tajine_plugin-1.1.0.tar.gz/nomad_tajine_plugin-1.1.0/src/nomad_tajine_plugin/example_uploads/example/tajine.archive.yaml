data:
  m_def: 'nomad_tajine_plugin.schema_packages.schema_package.Recipe'
  name: 'Moroccan Chicken Tagine'
  summary: 'A traditional Moroccan dish of chicken pieces braised with spices, garlic, onion, olives, and preserved lemons. It is company-worthy yet easy to throw together.'
  cuisine: 'Moroccan'
  duration: 60  # total prep + cooking time
  number_of_servings: 5
  difficulty: 'medium'
  authors: 'Chef Uday'
  diet: 'non-vegetarian'

  steps:
    - steps:
      - instruction: 'Combine all dry spices in a bowl.'
        duration: 5
        temperature: 25
        tools:
          - name: 'Small Bowl'
            type: 'Utensil'
            description: 'Used for mixing spices'
          - name: 'Wooden Spoon'
            type: 'Utensil'
            description: 'For stirring the spice mix'
        ingredients:
          - name: 'Paprika'
            quantity: 1
            unit: 'piece' #'table spoon'
          - name: 'Ground Cumin'
            quantity: 1
            unit: 'piece' #'table spoon'
          - name: 'Cayenne Pepper'
            quantity: 0.25
            unit: 'tea spoon'
          - name: 'Ground Ginger'
            quantity: 0.5
            unit: 'tea spoon'
          - name: 'Ground Coriander'
            quantity: 0.5
            unit: 'tea spoon'
          - name: 'Ground Cinnamon'
            quantity: 0.25
            unit: 'tea spoon'

      - instruction: 'Zest the lemon and set aside 1 tsp mixed with 1 minced garlic clove.'
        duration: 2
        temperature: 25
        tools:
          - name: 'Knife'
            type: 'Utensil'
            description: 'For cutting and zesting'
          - name: 'Cutting Board'
            type: 'Utensil'
            description: 'Used for ingredient preparation'
        ingredients:
          - name: 'Lemon'
            quantity: 1
            unit: 'piece'
          - name: 'Garlic'
            quantity: 5
            unit: 'piece' #'cloves'

      - instruction: 'Season both sides of chicken with salt and pepper.'
        duration: 2
        temperature: 25
        tools:
          - name: 'Tongs'
            type: 'Utensil'
            description: 'Used for flipping chicken'
        ingredients:
          - name: 'Bone-in, skin-on chicken thighs'
            quantity: 1800
            unit: 'piece' #'grams'
          - name: 'Salt'
            quantity: 2.25
            unit: 'tea spoon'
          - name: 'Ground black pepper'
            quantity: 0.5
            unit: 'tea spoon'

      - instruction: 'Heat oil in Dutch oven over medium-high heat and brown chicken skin side down until golden.'
        duration: 5
        temperature: 180
        tools:
          - name: 'Dutch oven'
            type: 'Cookware'
            description: 'Used for browning chicken'
        ingredients:
          - name: 'Olive Oil'
            quantity: 1
            unit: 'piece' #'table spoon'

      - instruction: 'Flip chicken pieces and brown other side, about 4 minutes more. Transfer to plate and remove skin.'
        duration: 5
        temperature: 180
        tools:
          - name: 'Tongs'
            type: 'Utensil'
            description: 'Used for turning chicken'
          - name: 'Dutch oven'
            type: 'Cookware'
            description: 'Used for browning chicken'

    - instruction: 'Add onions to pot and sauté until browned at edges, 5–7 minutes. Add garlic and cook for 30 seconds.'
      duration: 8
      temperature: 100
      tools:
        - name: 'Dutch oven'
          type: 'Cookware'
          description: 'Used for sautéing onions and garlic'
        - name: 'Wooden Spoon'
          type: 'Utensil'
          description: 'For stirring the mixture'
      ingredients:
        - name: 'Large Yellow Onion'
          quantity: 1
          unit: 'piece'

    - instruction: 'Add spices and flour, cook 30 seconds. Stir in broth, honey, lemon zest, and salt. Add chicken, reduce heat, cover, and simmer for 10 minutes.'
      duration: 11
      temperature: 90
      tools:
        - name: 'Dutch oven'
          type: 'Cookware'
          description: 'Used for simmering sauce and chicken'
        - name: 'Wooden Spoon'
          type: 'Utensil'
          description: 'For mixing the sauce'
      ingredients:
        - name: 'All-purpose Flour'
          quantity: 2
          unit: 'piece' #'tablespoon'
        - name: 'Chicken Broth'
          quantity: 415
          unit: 'piece' #'milliliters'
        - name: 'Honey'
          quantity: 2
          unit: 'piece' #'tablespoon'

    - instruction: 'Add carrots, cover, and simmer until chicken cooked through and carrots tender, about 10 minutes.'
      duration: 10
      temperature: 85
      tools:
        - name: 'Dutch oven'
          type: 'Cookware'
          description: 'Used for simmering carrots and chicken'
      ingredients:
        - name: 'Carrots'
          quantity: 2
          unit: 'piece'

    - instruction: 'Add olives, lemon mixture, cilantro, and lemon juice. Adjust seasoning as needed.'
      duration: 2
      temperature: 80
      tools:
        - name: 'Dutch oven'
          type: 'Cookware'
          description: 'Used for final mixing before serving'
      ingredients:
        - name: 'Greek cracked green olives'
          quantity: 0.5
          unit: 'piece' #'cup'
        - name: 'Fresh Cilantro Leaves'
          quantity: 2
          unit: 'piece' #'table spoon'

    - instruction: 'Serve hot with couscous.'
      duration: 1
      temperature: 70
      tools:
        - name: 'Dutch oven'
          type: 'Cookware'
          description: 'Used for serving the tagine'