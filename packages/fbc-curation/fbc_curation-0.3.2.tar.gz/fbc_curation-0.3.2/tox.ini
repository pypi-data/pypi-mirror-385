[tox]
envlist = mypy, py3.{11,12,13}

[testenv]
package = wheel
wheel_build_env = .pkg
deps=
    pytest
    pytest-raises
commands =
    pytest

[testenv:install]
skip_install = True
deps=
    build
    twine
commands=
    pip check {toxinidir}
    python -m build {toxinidir}
    twine check {toxinidir}/dist/*

[testenv:mypy]
skip_install = True
deps=[]
    mypy
commands=
    mypy {toxinidir}/src/fbc_curation {toxinidir}/tests --config-file tox.ini

[pytest]
testpaths =
    tests
markers =
    raises

[mypy]
warn_return_any = True
follow_imports = silent
disallow_untyped_defs = True
disallow_incomplete_defs = True
exclude = ^src/fbc_curation/cameo/

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-sympy.*]
ignore_missing_imports = True

[mypy-optlang.*]
ignore_missing_imports = True

[mypy-cobra.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-pymetadata.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-orjson.*]
ignore_missing_imports = True

[mypy-swiglpk.*]
ignore_missing_imports = True
