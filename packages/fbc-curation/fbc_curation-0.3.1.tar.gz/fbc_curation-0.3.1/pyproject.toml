[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fbc_curation"
dynamic = ["version"]
description = "FBC reference files for SBML model curation."
readme = "README.md"
requires-python = ">=3.11"
authors = [
	{name="Matthias König", email="konigmatt@googlemail.com"}
]
maintainers = [
	{name="Matthias König", email="konigmatt@googlemail.com"}
]
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Scientific/Engineering",
	"Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = [
	"modeling",
	"standardization",
	"COMBINE",
	"metadata",
	"archive",
	"annotation",
    "reproducibility",
	"SBML",
	"fbc",
]
dependencies = [
	"pymetadata>=0.5.4",
    "numpy>=2.3.3",
	"pandas>=2.3.2",
    "rich>=14.1.0",
    "pydantic>=2.11.9",
    "orjson>=3.11.3",
	"cobra>=0.29.1",
    "optlang",
    "sympy",
]

[project.optional-dependencies]
dev = [
    "bump-my-version>=1.2.3",
	"ruff>=0.13.1",
	"pre-commit>=4.3.0",
	"mypy>=1.18.2",
    "tox>=4.30.2",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

[project.scripts]
runfrog_examples = "fbc_curation.examples:run_examples"
runfrog = "fbc_curation.runfrog:main"

[project_urls]
Homepage = "https://github.com/matthiaskoenig/fbc_curation"
Repository = "https://github.com/matthiaskoenig/fbc_curation"
Documentation = "https://github.com/matthiaskoenig/fbc_curation"
Issues = "https://github.com/matthiaskoenig/fbc_curation/issues"
Download = "https://pypi.org/project/fbc_curation"

[tool.hatch.version]
path = "./src/fbc_curation/__init__.py"

[tool.hatch.metadata]
allow-direct-references = true
