name: Python SDK dev

on:
  workflow_dispatch:
  push:
    branches: ["develop"]

jobs:
  pypi-publish:
    name: Upload blaxel package to PyPI (dev)
    runs-on: ubuntu-latest
    environment: release
    permissions:
      # For PyPI's trusted publishing.
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0
      - name: "Install uv"
        uses: astral-sh/setup-uv@v4
      - name: Set version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          VERSION="${VERSION#v}"
          # Split version into parts and increment minor version
          IFS='.' read -r major minor patch <<< "$VERSION"
          patch=$((patch + 1))
          VERSION="${major}.${minor}.${patch}"
          echo "Current version: $VERSION"
          sed -i -E "s/^version = .*/version = \"${VERSION}.pre-${{ github.run_number }}\"/" pyproject.toml
      - name: Test package installation
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .
          python -c "import blaxel.core; print('âœ… blaxel package imports successfully')"
      - name: Build and publish blaxel package
        run: |
          uv build
          uv publish -v --trusted-publishing automatic dist/*
