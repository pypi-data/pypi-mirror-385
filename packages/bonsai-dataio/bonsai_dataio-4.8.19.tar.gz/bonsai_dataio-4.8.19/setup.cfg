[metadata]
name = bonsai_dataio
description = "Python package dataio of the util workflow stage of the BONSAI database"
author = admin_bonsai
author_email = admin.gettingthedataright@aau.dk
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://gitlab.com/bonsamurais/bonsai/util/dataio
project_urls = 
	Documentation = https://bonsamurais.gitlab.io/bonsai/util/dataio
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata
	pandas # >= 2.1.1
	numpy < 2.0
	h5py
	tables
	pint
	pyyaml >= 6.0.1
	frictionless[pandas] >= 5.15.10
	graphviz >= 0.20.1
	pydantic[email] >= 2.9.1
	python-dotenv
	semantic_version
	currencyconverter
	bonsai_classifications

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools>=65.6.3
	pytest>=7.2.2
	pytest-cov>=4.0.0
	importlib_resources
	anytree
	tox

[options.entry_points]
console_scripts = 
	util_dataio = dataio.__main__:cli_alias

[tool:pytest]
addopts = 
	--cov dataio --cov-report term-missing
	--verbose
	--log-cli-level=INFO
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

