    - name: lookup
      version: v0
      path: lookup_v0/
technical:
  encoding: utf-8
  format: csv
  hashing: md5
  target_language: en
  scheme: file
resources:
  - name: fact
    tabletype: fact
    schema:
      fields:
        - {name: id, type: string}
        - {name: dim, type: integer}
        - {name: val, type: number, constraints: {minimum: 0, maximum: 1e10}}
      primaryKeys: [id]
      foreignKeys:
        - fields: [dim]
          reference: {fields: [id], resource: dim}
  - name: dim
    tabletype: dim
    schema:
      fields:
        - {name: id, type: integer}
        - {name: description, type: string}
        - {name: condition, type: boolean}
      primaryKeys: [id]
      foreignKeys:
        - fields: [id]
          reference: {fields: [id], resource: tree, datapackage: lookup}
