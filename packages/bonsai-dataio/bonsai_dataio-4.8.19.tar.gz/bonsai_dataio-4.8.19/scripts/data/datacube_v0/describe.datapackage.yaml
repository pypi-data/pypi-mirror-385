resources:
  - name: dim_dimension
    type: table
    path: dim_dimension.csv
    scheme: file
    format: csv
    mediatype: text/csv
    encoding: utf-8
    schema:
      fields:
        - name: id
          type: string
        - name: position
          type: integer
        - name: name = short_description
          type: string
        - name: description = long_description
          type: string
        - name: comment
          type: string
  - name: fact_fact
    type: table
    path: fact_fact.csv
    scheme: file
    format: csv
    mediatype: text/csv
    encoding: utf-8
    dialect:
      csv:
        skipInitialSpace: true
    schema:
      fields:
        - name: id
          type: integer
        - name: dimension
          type: string
        - name: value
          type: number
