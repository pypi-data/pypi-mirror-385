general:
  name: datacube
  version:
  title: Example of a data cube
  comment: Experiment with files spread across subfolders
  timestamp: 2023-02-23T13:20:51+00:00 
  type:
  path:
  erdiagram: bool
  increment: none/patch/minor/major
config:
  context: str
  stage: str # in [collect, clean, util, load, build]
  root_path: str # can be relative or absolute
  overwrite: bool 
  create_path: bool 
  timestamp:
  executed: bool
  package: 
    name:
    version:
  task: 
    name:
    version:
  data_output:
    name: str
    version:
    path:
  data_input: # list
    - name: str
      version: str
      path: str # from root_path
technical:
  encoding: utf-8
  format: csv
  hashing: md5
  target_language: en
  scheme: file
resources:
  - name: fact
    type: fact
    schema:
      fields:
        - {name: id, type: string}
        - {name: dim, type: string}
        - {name: val, type: number, constraints: {minimum: 0, maximum: 1e10}}
      primaryKeys: [id]
      foreignKeys:
        - fields: [dim]
          reference: {fields: [id], resource: dim}
  - name: dim
    type: dim
    schema:
      fields:
        - {name: id, type: string}
        - {name: description, type: string}
      primaryKeys: [id]
      foreignKeys:
        - fields: [id]
          reference: {fields: [id], resource: tree, datapackage: lookup}
