resources:
  - name: par_mcf
    path: par_MCF.csv
    tabletype: fact
    schema:
      fields:
        - name: id
          title: Identifier
          description: identifier
          type: string
        - name: swds_type
          type: string
        - name: property
          type: string
        - name: value
          type: number
          constraints:
            minimum: 0
            maximum: 0
        - name: unit
          type: string
      foreignKeys:
        - fields:
            - swds_type
          reference:
            fields:
              - code
            resource: dim_swds_type
        - fields:
            - property
          reference:
            fields:
              - code
            resource: dim_property
        - fields:
            - unit
          reference:
            fields:
              - code
            resource: unit
  - name: par_climate_zone
    path: par_climate_zone.csv
    tabletype: fact
    schema:
      fields:
        - name: id
          type: string
        - name: country
          type: string
        - name: value
          type: string
      foreignKeys:
        - fields:
            - country
          reference:
            fields:
              - code
            resource: country
        - fields:
            - value
          reference:
            fields:
              - code
            resource: dim_climate_zone
  - name: par_urb_population
    path: par_urb_population.csv
    tabletype: fact
    schema:
      fields:
        - name: id
          type: string
        - name: year
          type: integer
        - name: country
          type: string
        - name: property
          type: string
        - name: value
          type: number
        - name: unit
          type: string
      foreignKeys:
        - fields:
            - year
          reference:
            fields:
              - code
            resource: year
        - fields:
            - country
          reference:
            fields:
              - code
            resource: country
        - fields:
            - property
          reference:
            fields:
              - code
            resource: dim_property
        - fields:
            - unit
          reference:
            fields:
              - code
            resource: unit
  - name: dim_property
    path: dim_property.csv
    tabletype: attribute
    attribute_name: ISOSomething
    attribute_category: something
    schema:
      fields:
        - name: code
          type: string
        - name: description
          type: string
        - name: remarks
          type: string
        - name: position
          type: integer
  - name: country
    path: dim_country.csv
    tabletype: attribute
    attribute_name: ISO3
    attribute_category: region
    schema:
      fields:
        - name: code
          type: string
        - name: description
          type: string
        - name: position
          type: integer
  - name: unit
    path: dim_unit.csv
    tabletype: attribute
    attribute_name: unit
    attribute_category: unit
    schema:
      fields:
        - name: code
          type: string
        - name: description
          type: string
        - name: position
          type: integer
  - name: year
    path: dim_year.csv
    tabletype: attribute
    attribute_name: year
    attribute_category: period
    schema:
      fields:
        - name: code
          type: string
        - name: description
          type: string
        - name: position
          type: integer
  - name: dim_climate_zone
    path: dim_climate_zone.csv
    tabletype: attribute
    attribute_name: ISO3
    attribute_category: misc
    schema:
      fields:
        - name: code
          type: string
        - name: description
          type: string
        - name: position
          type: integer
  - name: dim_swds_type
    type: table
    path: dim_SWDS_type.csv
    tabletype: attribute
    attribute_name: Something
    attribute_category: something
    schema:
      fields:
        - name: code
          type: string
        - name: description
          type: string
        - name: position
          type: integer
