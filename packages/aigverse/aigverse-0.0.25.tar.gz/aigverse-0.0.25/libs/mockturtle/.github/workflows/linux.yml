name: Linux CI

on:
  push:
    branches:
      - master
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-24.04, ubuntu-24.04-arm ]
        compiler: [ g++-11, g++-12, g++-13, clang++-14, clang++-15, clang++-16 ]
        exclude:
          - os: ubuntu-22.04
            compiler: g++-13
          - os: ubuntu-22.04
            compiler: clang++-16
          - os: ubuntu-24.04
            compiler: clang++-14
          - os: ubuntu-24.04-arm
            compiler: g++-11
          - os: ubuntu-24.04-arm
            compiler: g++-12
          - os: ubuntu-24.04-arm
            compiler: g++-13
          - os: ubuntu-24.04-arm
            compiler: clang++-14
        include:
          - os: ubuntu-22.04
            compiler: g++-10
          - os: ubuntu-24.04
            compiler: g++-14
          - os: ubuntu-24.04
            compiler: clang++-17
          - os: ubuntu-24.04
            compiler: clang++-18
          - os: ubuntu-24.04-arm
            compiler: clang++-17
          - os: ubuntu-24.04-arm
            compiler: clang++-18

    name: ${{matrix.os}} with ${{matrix.compiler}}
    runs-on: ${{matrix.os}}

    steps:
      - name: Install libraries and the respective compiler
        run: sudo apt-get update && sudo apt-get install -yq ${{matrix.compiler}}

      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup ccache
        # ccache is not supported on ARM yet
        if: matrix.os != 'ubuntu-24.04-arm'
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: "${{matrix.os}}-${{matrix.compiler}}"
          variant: ccache
          save: true
          max-size: 10G

      - name: Setup mold
        uses: rui314/setup-mold@v1

      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build

      - name: Configure CMake
        working-directory: ${{github.workspace}}/build
        run: >
          cmake ${{github.workspace}}
          -DCMAKE_CXX_COMPILER=${{matrix.compiler}}
          -DMOCKTURTLE_EXAMPLES=ON
          -DMOCKTURTLE_EXPERIMENTS=ON
          -DMOCKTURTLE_TEST=ON

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: cmake --build . -j4

      - name: Run tests
        working-directory: ${{github.workspace}}/build/test
        run: |
          ./run_tests "~[quality]"
