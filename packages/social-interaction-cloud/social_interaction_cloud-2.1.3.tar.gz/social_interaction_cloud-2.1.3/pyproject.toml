[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "social-interaction-cloud"
version = "2.1.3"
description = "Social Interaction Cloud Framework"
readme = "README.md"
requires-python = ">=3.7"

authors = [
    { name = "Mike Ligthart"},
    { name = "Landon Brown"},
    { name = "Lilly Schwarzenbach"},
    { name = "Thomas Wiggers"},
    { name = "Thomas Orden"},
    { name = "Ting-Chia Chiang"},
    { name = "Koen Hindriks"}
]

maintainers = [
  { name = "Mike Ligthart", email = "m.e.u.ligthart@vu.nl" },
]

dependencies = [
  "numpy",
  "opencv-python",
  "paramiko",
  "Pillow",
  "pyaudio",
  "PyTurboJPEG",
  "redis",
  "scp",
  "six",
  "dotenv",
]

[project.optional-dependencies]
dev = [
  "black==24.10.0",
  "isort==5.13.2",
  "pre-commit==4.0.1",
  "twine",
  "wheel",
]
dialogflow = ["google-cloud-dialogflow"]
google-stt = ["google-cloud-speech"]
google-tts = ["google-cloud-texttospeech"]
face-detection-dnn = [
  "matplotlib",
  "pandas",
  "pyyaml",
  "torch",
  "torchvision",
  "tqdm",
  "requests",
]
face-recognition = ["scikit-learn", "torch", "torchvision"]
object-detection = ["ultralytics"]
openai-gpt = ["openai>=1.52.2", "python-dotenv"]
webserver = ["Flask", "Flask-SocketIO"]
whisper-speech-to-text = [
  "openai>=1.52.2",
  "SpeechRecognition>=3.11.0",
  "openai-whisper",
  "soundfile",
  "python-dotenv",
]
alphamini = [
  "alphamini",
  "protobuf==3.20.3",
  "websockets==13.1",
]
franka = [
  "pyspacemouse",
  "scipy",
  "numpy<2.0.0",
]
docs = [
  "sphinx",
  "sphinx-togglebutton",
  "sphinx-rtd-theme",
  "sphinx-copybutton",
]

[tool.setuptools]
package-dir = {"" = "."}
include-package-data = true

[tool.setuptools.packages.find]
include = ["sic_framework*"]

[tool.setuptools.package-data]
"sic_framework.services.face_detection" = ["haarcascade_frontalface_default.xml"]

[project.scripts]
run-dialogflow = "sic_framework.services.dialogflow:main"
run-face-detection = "sic_framework.services.face_detection:main"
run-face-detection-dnn = "sic_framework.services.face_detection_dnn:main"
run-face-recognition = "sic_framework.services.face_recognition_dnn:main"
run-gpt = "sic_framework.services.openai_gpt:main"
run-whisper = "sic_framework.services.openai_whisper_stt:main"
run-webserver = "sic_framework.services.webserver.webserver_component:main"
run-google-tts = "sic_framework.services.google_tts.google_tts:main"
run-google-stt = "sic_framework.services.google_stt.google_stt:main"
run-object-detection = "sic_framework.services.object_detection:main"
