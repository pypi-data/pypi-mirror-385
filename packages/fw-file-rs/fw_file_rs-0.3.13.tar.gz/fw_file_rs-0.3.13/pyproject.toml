[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "fw-file-rs"
description = "Read, parse and de-identify DICOM files"
authors = [{ name = "Flywheel", email = "support@flywheel.io" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[project.urls]
Repository = "https://gitlab.com/flywheel-io/tools/lib/fw-file-rs"
Documentation = "https://gitlab.com/flywheel-io/tools/lib/fw-file-rs"

[tool.maturin]
features = ["pyo3/extension-module"]
exclude = [".venv/**/*"]
manifest-path = "fw-file-py/Cargo.toml"


[tool.pyright]
venvPath = "."
venv = ".venv"
