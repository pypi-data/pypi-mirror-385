<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TileJSON - xpublish-tiles</title>
        <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no"
        />
        <link
            href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            const map = new maplibregl.Map({
                container: "map",
                style: "https://basemaps.cartocdn.com/gl/positron-gl-style/style.json",
                zoom: 2,
                center: [-71.0367, 42.3739],
            });

            map.on("load", () => {
                // Add source using TileJSON URL directly - Mapbox JS will fetch and parse it automatically
                map.addSource("tilejson-source", {
                    type: "raster",
                    url: "http://localhost:8080/tiles/WebMercatorQuad/tilejson.json?variables=gust&style=raster/viridis&colorscalerange=0,30&width=512&height=512",
                    tileSize: 512,
                });

                // Add layer
                map.addLayer(
                    {
                        id: "tilejson-layer",
                        type: "raster",
                        source: "tilejson-source",
                        paint: {
                            "raster-opacity": 0.5,
                        },
                    },
                    // 'building' // Place layer under labels, roads and buildings.
                );
            });

            map.on("style.load", function () {
                map.on("click", function (e) {
                    var coordinates = e.lngLat;
                    new maplibregl.Popup()
                        .setLngLat(coordinates)
                        .setHTML("you clicked here: <br/>" + coordinates)
                        .addTo(map);
                });
            });
        </script>
    </body>
</html>
