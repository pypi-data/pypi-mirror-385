[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amp-benchkit"
version = "0.3.8"
description = "Unified GUI + LabJack tooling and installer helpers"
authors = [ { name = "Brian Wedderburn" } ]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["labjack", "instrumentation", "gui", "automation"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: POSIX :: Linux",
  "Environment :: Console",
  "Environment :: X11 Applications :: Qt",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
  "Topic :: Scientific/Engineering :: Visualization",
  "Topic :: System :: Hardware :: Universal Serial Bus (USB)",
  "Topic :: Utilities",
  "Framework :: Pytest"
]

# Core runtime deps (mirrors requirements.txt)
dependencies = [
"numpy==2.3.3",
"matplotlib==3.10.7",
"pyvisa==1.15.0",
"pyserial==3.5",
"LabJackPython==2.1.0",
# Leave GUI bindings as optional extras below
]

[project.optional-dependencies]
# Install with: pip install .[gui]
gui = ["PySide6==6.10.0", "PyQt5==5.15.11"]
dev = ["black", "ruff", "mypy", "pre-commit"]
test = ["pytest", "pytest-cov"]
publish = ["build", "twine", "wheel", "setuptools"]
docs = ["mkdocs>=1.6", "mkdocs-material>=9.5"]

[project.scripts]
amp-benchkit = "amp_benchkit.cli:main"
amp-benchkit-gui = "amp_benchkit.cli:main_gui"

[tool.setuptools]
packages = ["amp_benchkit"]
py-modules = ["unified_gui_layout"]

[project.urls]
Homepage = "https://github.com/bwedderburn/amp-benchkit"
Documentation = "https://bwedderburn.github.io/amp-benchkit/"
Repository = "https://github.com/bwedderburn/amp-benchkit"
Issues = "https://github.com/bwedderburn/amp-benchkit/issues"
Changelog = "https://github.com/bwedderburn/amp-benchkit/blob/main/CHANGELOG.md"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100

[tool.mypy]
ignore_missing_imports = true
