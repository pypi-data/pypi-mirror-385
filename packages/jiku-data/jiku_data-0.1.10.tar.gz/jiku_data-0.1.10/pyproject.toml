
[project]
name            = "jiku-data"
version         = "0.1.10"
description     = "'Open source datasets, component of Jiku Core"
readme          = "README.md"
requires-python = ">=3.9"


keywords        = [
    "datasets",
    "data analysis",
    "functional data analysis",
    "time series analysis",
]

authors         = [
    {name = "Jiku Pro", email = "admin@jiku.pro" }
]

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python :: 3.9",
]


dependencies = [
  "numpy",
  "tables",
]



[project.urls]  # Optional
"Homepage"    = "https://github.com/jiku-pro/jiku-data"
"Source"      = "https://github.com/jiku-pro/jiku-data"
"Bug Reports" = "https://github.com/jiku-pro/jiku-data/issues"




[build-system]
requires      = ["setuptools>=60", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"
