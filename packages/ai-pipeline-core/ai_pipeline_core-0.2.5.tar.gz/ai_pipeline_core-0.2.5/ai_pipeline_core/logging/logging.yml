# AI Pipeline Core Logging Configuration
# This configuration integrates with Prefect's logging system
version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s.%(msecs)03d | %(levelname)-7s | %(name)s - %(message)s"
    datefmt: "%H:%M:%S"

  detailed:
    format: "%(asctime)s | %(levelname)-7s | %(name)s | %(funcName)s:%(lineno)d - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    formatter: detailed
    filename: ai_pipeline.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8

  error_file:
    class: logging.handlers.RotatingFileHandler
    formatter: detailed
    filename: ai_pipeline_errors.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    level: ERROR
    encoding: utf-8

loggers:
  # AI Pipeline Core loggers
  ai_pipeline_core:
    level: INFO
    handlers: [console]
    propagate: false

  ai_pipeline_core.documents:
    level: INFO

  ai_pipeline_core.llm:
    level: INFO

  ai_pipeline_core.flow:
    level: INFO

  ai_pipeline_core.testing:
    level: DEBUG

  # External libraries
  httpx:
    level: WARNING

  openai:
    level: WARNING

root:
  level: WARNING
  handlers: [console, error_file]
