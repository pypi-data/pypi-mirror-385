# QCoDeS Configuration
# Global settings for QCoDeS behavior

[user]
# Disable plotting by default for headless operation
plotting_enabled = false

[core]
# Default timeout for instrument operations
default_timeout = 10

[logging]
# Logging configuration
default_level = WARNING
console_level = INFO

[db]
# Database configuration (for QCoDeS datasets)
location = ./state/qcodes_data.db

[station]
# Station-specific settings
enable_force_new_data = false
default_measurement_name = mcp_measurement