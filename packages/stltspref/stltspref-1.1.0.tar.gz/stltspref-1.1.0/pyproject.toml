[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "stltspref"
authors = [
    {name = "Martin Jouve-Genty", email = "martin.jouve-genty@ens-lyon.fr"},
    {name = "Sota Sato", email = "sotasato@nii.ac.jp"}
]
description = "An MILP-based tool for generating diverse traces of execution of a model that satisfy a specification, as well as corner-cases."
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.8"
version = "1.1.0"
dependencies = [
    "numpy>=2.3.3",
    "gurobipy>=11.0.0",
    "scipy>=1.16.2",
    "matplotlib>=3.10.6",
    "pandas>=2.3.3",
    "plotly>=5.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "mypy",
    "black",
    "isort"
]


[project.urls]
Code = "https://gitlab.aliens-lyon.fr/mjouvege/stltspref"

[tool.setuptools.packages.find]
exclude = ["build", "contrib", "experiments", "paper"]

[tool.setuptools_scm]

[tool.black]
line-length = 88
skip-string-normalization = true
preview = true

[tool.isort]
line_length = 88
profile = "black"

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
strict_optional = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--doctest-modules"

