[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "reaper-mcp"
version = "1.2.0"
description = "MCP server for REAPER DAW: project, tracks, MIDI, FX, samples."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "nbdy", email = "me@nbdy.io" }
]
keywords = [
    "reaper",
    "daw",
    "mcp",
    "model-context-protocol",
    "midi",
    "audio",
    "vst",
    "music-production",
    "reapy",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=2.12.5",
    "python-reapy>=0.10.0",
    "pretty-midi>=0.2.10",
]

[project.urls]
Homepage = "https://github.com/nbdy/reaper-mcp"
Repository = "https://github.com/nbdy/reaper-mcp"
Issues = "https://github.com/nbdy/reaper-mcp/-/issues"

[project.scripts]
reaper-mcp = "reaper_mcp.__main__:main"
