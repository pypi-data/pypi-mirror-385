services:
  postgres:
    # clean postgis db
    image: postgis/postgis:18-3.6
    hostname: postgres
    environment:
      - POSTGRES_DB
      - POSTGRES_PORT
      - PGPORT=35434
      - POSTGRES_PASSWORD
      - POSTGRES_USER
    ports:
      - "${POSTGRES_PORT}:35434"
    restart: always
    volumes:
      - ./docker/files/create-pg-databases.sh:/docker-entrypoint-initdb.d/create-pg-databases.sh
      - type: tmpfs
        target: /var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "postgres", "-q", "--port", "35434", "-d", "$POSTGRES_DB", "-U", "$POSTGRES_USER"]
      timeout: 45s
      interval: 10s
      retries: 10
  # Overwrite ows so it can talk to docker db
  ows:
    ports:
      - "8000:8000"
    environment:
      POSTGRES_PORT: 35434
    depends_on:
      postgres:
        condition: service_healthy
