[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ASCII-Menus"
version = "1.0.0"
description = "A simple library for creating different interactive menus"
readme = "README.md"
authors = [{ name = "Noxatra", email = "noxatr4@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["Termial", "Interactive_Menus", "Menus"]
dependencies = []
requires-python = ">=3.13"


[project.urls]
Homepage = "https://github.com/Noxatr4/ASCII-Menus"



[tool.bumpver]
current_version = "1.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"'
]
"setup.py" = [
    "{version}"
]

"src/ASCII_Menus/__init__.py" = ["{version}"]
