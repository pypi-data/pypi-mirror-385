[project]
name = "newertype"
version = "0.3.0"
description = "An Implementation of the NewType Pattern for Python that works in dynamic contexts."
readme = "README.md"
authors = [
    {name = "Evan Williams", email = "evanjpw@gmail.com"}
]
requires-python = ">=3.8"
license = "MIT"
keywords = [
    "python",
    "typechecker",
    "typing",
    "typehints",
    "runtime",
    "newtype",
    "type-safety"
]
# See https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = []

[project.urls]
homepage = "https://github.com/evanjpw/newertype"
repository = "https://github.com/evanjpw/newertype"
issues = "https://github.com/evanjpw/newertype/issues"
changelog = "https://github.com/evanjpw/newertype/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.13.3",
    "isort>=5.13.2",
    "pre-commit>=3.5.0",
]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
]
ignore = [
    "E203",  # whitespace before ':'
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["N806"]  # Allow uppercase variable names in tests

[tool.hatch.build]
exclude = [
    "/.git",
    "/.github",
    "/.idea",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["newertype"]

[tool.hatch.build.targets.wheel.force-include]
"newertype/py.typed" = "newertype/py.typed"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
