[build-system]
requires = [
    "setuptools",
    "setuptools-scm"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["test","KPZ"]

[project]
name = "DLMS_SPODES"
version = "0.87.11"
authors = [
    {name="Serj Kotilevski", email="youserj@outlook.com"}
]
dependencies = [
    "pydantic>=2.11",
    "cryptography>=45.0",
    "semver>=3.0",
    "typing-extensions>=4.12.2",  # remove for 3.13(use for @deprecated)
    "StructResult>=0.9.2",
    "numpy>=2.3.2"
]
description="dlms-spodes"
readme = "README.md"
requires-python = ">=3.12"
keywords=["dlms"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Source = "https://github.com/youserj/DlmsSPODES-project"


[project.optional-dependencies]
dev = [
    "mypy>=1.5.0",
    "ruff>=0.11",
    "types-requests",
    "build>=1.3",
    "twine"
]

[tool.mypy]
exclude = [
    "build/*",
    "test/*",
]
strict = true
ignore_missing_imports = true
disallow_any_generics = true
explicit_package_bases = true

[tool.ruff]
src = ["src"]
line-length = 180
preview = true
exclude = [
    ".git",
    ".mypy_cache",
    ".tox",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "node_modules",
    "venv",
]
include = [
    "src/**/*.py",
    "test/test_*.py"
]

[tool.ruff.lint]
    ignore = ["SIM108"]  # ternary
    select = [
        "E", "F", "W", "C", "Q", "ANN", "ARG", "DTZ", "FBT", "NPY", "PGH", "PIE", "SIM", "RET", "TYP", "TCH", "YTT",
        # "TRY",
    ]
    #extend-select = ["D"]
