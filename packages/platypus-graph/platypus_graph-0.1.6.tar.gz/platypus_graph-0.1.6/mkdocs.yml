# Making mathjax work with mkdocs:
# https://stackoverflow.com/questions/27882261/mkdocs-and-mathjax/31926644#31926644

site_name: Platypus documentation

extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

theme:
    name: material 
    palette: 
      primary: teal
      accent: pink

nav:
  - Introduction: index.md
  - Globals: global.md
  - VMap: vmap.md    
  - EditGraph: editgraph.md
  - OrdGraph: ordgraph.md
  - DTFGraph: dtfgraph.md

plugins:
  - search

markdown_extensions:
  - mkautodoc
  - mdx_math:
      enable_dollar_delimiter: True
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
      
      

extra_css:
    - css/docstring.css
