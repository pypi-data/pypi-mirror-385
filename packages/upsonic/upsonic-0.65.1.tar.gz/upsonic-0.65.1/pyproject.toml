description = "Agent Framework For Fintech"
readme = "README.md"
authors = [
    { name = "Onur ULUSOY", email = "onur@upsonic.co" }
]
requires-python = ">=3.10"
dependencies = [
    "psutil==6.1.1",
    "rich>=13.9.4",
    "sentry-sdk[opentelemetry]>=2.35.0",
    "toml>=0.10.2",
    "uv>=0.5.20",
    "mcp[cli]==1.9.4",
    "python-dotenv>=1.0.1",
    "uvicorn>=0.34.0",
    "nest-asyncio>=1.6.0",
    "pydantic==2.10.5",
    "pydantic-core>=2.27.2",
    "typing-extensions>=4.15.0",
    "anyio>=4.10.0",
    "griffe>=1.14.0",
