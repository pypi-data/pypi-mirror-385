[project]
name = "gw-ui-streamlit"
version = "0.5.79"
description = "GW Streamlit runtime environment"
authors = [
    {name = "Chris Moore",email = "cmoore@guidewire.com"}
]
readme = "README.md"
requires-python = ">=3.12"

tool.poetry.group.documentation.dependencies = [
    "sphinx (>=8.2.3,<9.0.0)",
    "sphinx-rtd-theme (>=3.0.2,<4.0.0)",
    "sphinxcontrib-napoleon (>=0.7,<1.0)",
    "sphinx-markdown-builder (>=0.6.8,<0.7.0)",
]

dependencies = [
    "pandas (>=2.2.3,<3.0.0)",
    "pydantic (>=2.10.6,<3.0.0)",
    "jinja2 (>=3.1.5,<4.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
    "pathvalidate (>=3.2.3,<4.0.0)",
    "gw-settings-management (>=0.5.0,<0.6.0)",
    "streamlit (>=1.43.1,<2.0.0)",
    "graphviz (>=0.20.3,<0.21.0)",
    "streamlit-ace (>=0.1.1,<0.2.0)",
]

[tool.poetry.dependencies]
gw-settings-management = {source = "solserv-pypi-dev-local"}

[tool.poetry.group.dev.dependencies]
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
sphinxcontrib-napoleon = "^0.7"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "solserv-pypi-dev-local"
url = "https://artifactory.guidewire.com/artifactory/api/pypi/solserv-pypi-dev-local/simple"
priority = "supplemental"

