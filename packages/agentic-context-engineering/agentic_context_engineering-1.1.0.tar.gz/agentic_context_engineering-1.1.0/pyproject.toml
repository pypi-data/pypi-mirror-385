[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentic-context-engineering"
version = "1.1.0"
description = "Agentic Context Engineering utilities for OpenAI Agents."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "PulseChk LLC" }
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["openai", "agents", "context", "faiss", "llm"]

dependencies = [
  "openai-agents>=0.3.3",
  "openai>=1.109.1",
  "pydantic>=2.0.0",
  "faiss-cpu>=1.9.0",
  "numpy>=1.26.4",
  "python-dotenv>=1.0.1",
]

[project.urls]
Homepage = "https://github.com/fulkerson-advisors/agentic-context-engineering"
Repository = "https://github.com/fulkerson-advisors/agentic-context-engineering"
Issues = "https://github.com/fulkerson-advisors/agentic-context-engineering/issues"

[project.optional-dependencies]
test = ["pytest>=8.0.0"]

[tool.hatch.build.targets.wheel]
packages = ["ace"]

[tool.hatch.build.targets.sdist]
exclude = [
  ".github",
  ".idea",
  ".uv-cache",
  ".venv",
  "build",
  "dist",
  "examples/*.db",
  "examples/*.faiss",
  "examples/*.faiss.meta",
  "scripts/*.pyc",
  "__pycache__",
]
