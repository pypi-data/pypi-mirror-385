[tool.poetry]
name = "autotwin_gmglib"
version = "0.1.16"
description = "Graph Model Generation Library for Auto-Twin"
license = "BSD-3-Clause"
authors = [
    "Lulai Zhu <lulai.zhu@gmail.com>"
]
readme = "README.md"
homepage = "https://github.com/AutotwinEU/graph-model-gen"
keywords = ["auto-twin", "system discovery", "graph model"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only"
]
include = ["default.json"]

[tool.poetry.dependencies]
python = "^3.10"
neo4j = "^5.17.0"
pandas = "^2.2.1"
networkx = "^3.2.1"
pygraphviz = "^1.12"
matplotlib = "^3.8.3"
scipy = "^1.13.0"

[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
flake8 = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
