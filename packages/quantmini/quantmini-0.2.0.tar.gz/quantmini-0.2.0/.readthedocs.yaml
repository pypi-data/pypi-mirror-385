# Read the Docs configuration file for QuantMini
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Build documentation in the "docs_source/" directory with Sphinx
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

# Build documentation with Sphinx
sphinx:
  configuration: docs_source/conf.py
  fail_on_warning: false

# Optional: build all formats (PDF, ePub, HTML)
formats:
  - pdf
  - epub

# Python requirements
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
