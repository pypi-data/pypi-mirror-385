qlib_init:
    # Update provider_uri to match your DATA_ROOT environment variable
    # Default: ./data/qlib/stocks_daily
    provider_uri: "./data/qlib/stocks_daily"
    region: us

market: &market all
benchmark: &benchmark SPY

data_handler_config: &data_handler_config
    start_time: 2025-08-01
    end_time: 2025-09-29
    fit_start_time: 2025-08-01
    fit_end_time: 2025-08-22
    instruments: *market

port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy.strategy
        kwargs:
            topk: 30
            n_drop: 3
            signal: <PRED>
    backtest:
        start_time: 2025-09-09
        end_time: 2025-09-29
        account: 100000000
        # benchmark: *benchmark  # Temporarily disabled to avoid data loading issues
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5

task:
    model:
        class: LGBModel
        module_path: qlib.contrib.model.gbdt
        kwargs:
            loss: mse
            colsample_bytree: 0.8879
            learning_rate: 0.0421
            subsample: 0.8789
            lambda_l1: 205.6999
            lambda_l2: 580.9768
            max_depth: 8
            num_leaves: 210
            num_threads: 20
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: Alpha158
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2025-08-01, 2025-08-22]
                valid: [2025-08-23, 2025-09-06]
                test: [2025-09-09, 2025-09-29]
    record:
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: {}
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs:
              config: *port_analysis_config
