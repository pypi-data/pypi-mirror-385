[project]
name = "quantmini"
version = "0.2.0"
description = "High-Performance Medallion Architecture Data Pipeline for Financial Market Data with Qlib Integration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Zheyuan Zhao", email = "zheyuan28@gmail.com"}
]
maintainers = [
    {name = "Zheyuan Zhao", email = "zheyuan28@gmail.com"}
]
keywords = [
    "quantitative-finance",
    "trading",
    "qlib",
    "machine-learning",
    "algorithmic-trading",
    "polygon-io",
    "data-pipeline",
    "alpha-factors",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pyarrow>=18.1.0",
    "polars>=1.18.0",
    "pandas>=2.2.3",
    "aioboto3>=13.0.1",
    "boto3>=1.35.74",
    "pyyaml>=6.0.2",
    "psutil>=6.1.1",
    "duckdb>=1.0.0",
    "pyqlib>=0.9.0",
    "click>=8.1.0",
    "pandas-market-calendars>=4.0.0",
    "requests>=2.31.0",
    "polygon-api-client>=1.14.0",
    "httpx[http2]>=0.27.0",
    "aiofiles>=24.1.0",
]

[project.urls]
Homepage = "https://github.com/nittygritty-zzy/quantmini"
Documentation = "https://quantmini.readthedocs.io"
Repository = "https://github.com/nittygritty-zzy/quantmini"
Issues = "https://github.com/nittygritty-zzy/quantmini/issues"
Changelog = "https://github.com/nittygritty-zzy/quantmini/blob/main/docs/changelog/README.md"

[project.scripts]
quantmini = "src.cli.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.2",
    "pytest-cov>=6.0.0",
]
ml = [
    "lightgbm>=4.5.0",
    "xgboost>=2.1.0",
    "catboost>=1.2.7",
    "scikit-learn>=1.5.0",
    "gymnasium>=1.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "myst-parser>=2.0.0",
    "sphinx-autodoc-typehints>=1.25.0",
]
all = [
    "quantmini[dev,ml,docs]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.venv",
    "/.uv",
    "/list",
    "/data",
    "/logs",
    "/mlruns",
    "/.pytest_cache",
    "/.mypy_cache",
    "*.pyc",
    "__pycache__",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "e2e: End-to-end integration tests",
    "slow: Slow-running tests",
]
