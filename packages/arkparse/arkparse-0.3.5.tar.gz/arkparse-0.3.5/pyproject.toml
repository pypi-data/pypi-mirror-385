[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arkparse"
version = "0.3.5"
dependencies = [
    "rcon>=2.4.9",
    "numpy>=2.3.2",
    "matplotlib>=3.10.3",
    "pandas>=2.3.1"
]
authors = [
  { name = "Vincent Henau", email = "vincent.henau.github@gmail.com" },
]
description = "A package to parse and modify ark save files"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    # Add additional classifiers as needed
]

[project.urls]
Homepage = "https://github.com/VincentHenauGithub/ark-save-parser"

[tool.hatch.build]
include = [
    "src/arkparse/**",
    "src/arkparse/assets/**"
]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
addopts = "--strict-markers --tb=short --maxfail=2"

[tool.hatch.build.targets.wheel]
packages = ["src/arkparse"]
