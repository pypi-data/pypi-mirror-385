[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Haneen"
version = "0.1.0"
description = "A simple package with dp and graph functions"
authors = [{ name="Ahmed Hafez", email="your_email@example.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/yourusername/Haneen"

[tool.setuptools]
packages = ["haneen"]
