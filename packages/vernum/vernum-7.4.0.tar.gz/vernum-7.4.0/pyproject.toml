[tool.poetry]
name = "vernum"
version = "7.4.0"
description = "Generate and process semantic version numbers"
authors = ["Steampunk Wizard <vernum@steamwiz.io>"]
license = "MIT"
readme = "README.md"
homepage = 'https://steamwiz.io'
repository = 'https://gitlab.com/steamwiz/vernum'

[tool.poetry.dependencies]
python = "^3.11"
wizlib = "~3.3.8"

[tool.poetry.group.dev.dependencies]
coverage = "^7.3.1"
autopep8 = "^2.0.4"
pycodestyle = "^2.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
vernum = "vernum:VerNumApp.main"

