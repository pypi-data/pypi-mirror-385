[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bigsdb"
version = "0.0.7"
description = "BIGSdb Python Toolkit"
readme = "README.md"
authors = [{ name = "Keith Jolley", email = "keith.jolley@biology.ox.ac.uk" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
	"psycopg2 >= 2.9.9",
  	"pyuca >=1.2",
  	"XlsxWriter>=3.2.0"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/kjolley/BIGSdb_Python_Toolkit"


