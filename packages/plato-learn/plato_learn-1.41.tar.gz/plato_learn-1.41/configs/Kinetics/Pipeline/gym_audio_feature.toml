
# the configuration file for the audio dataset of the kinetics700

[audio_data_train]
type = "AudioFeatureDataset"
ann_file = "gym99_train_list_audio_feature.txt"
data_prefix = "audio_feature_train"

[[audio_data_train.pipeline]]
type = "LoadAudioFeature"

[[audio_data_train.pipeline]]
type = "SampleFrames"
clip_len = 64
frame_interval = 1
num_clips = 1

[[audio_data_train.pipeline]]
type = "AudioFeatureSelector"

[[audio_data_train.pipeline]]
type = "FormatAudioShape"
input_format = "NCTF"

[[audio_data_train.pipeline]]
type = "Collect"
keys = ["audios", "label"]

[[audio_data_train.pipeline.4.meta_keys]]
null = true

[[audio_data_train.pipeline]]
type = "ToTensor"
keys = ["audios"]

