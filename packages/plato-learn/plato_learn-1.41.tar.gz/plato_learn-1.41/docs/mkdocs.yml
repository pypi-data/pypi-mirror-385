site_name: Plato
site_url: https://platodocs.netlify.app/
theme:
  name: material
  font:
    text: Inter
    code: IBM Plex Mono
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny # Icon for light mode toggle
        name: Switch to dark mode # Tooltip text for accessibility
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night # Icon for dark mode toggle
        name: Switch to light mode # Tooltip text for accessibility
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
