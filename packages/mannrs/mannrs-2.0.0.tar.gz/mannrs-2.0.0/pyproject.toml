[project]
name = "mannrs"
version = "2.0.0"
description = "A Mann turbulence generator for Python written in Rust"
readme = "README.md"
authors = [
    { name = "Jaime Liew", email = "jaimeliew1@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.4",
    "netcdf4>=1.6.5",
    "numpy>=1.21.6",
    "pydantic>=2.5.3",
    "scipy>=1.5.4",
    "toml>=0.10.2",
    "tqdm>=4.64.1",
    "rich>=13.8.1",
]

[project.scripts]
mannrs = "mannrs.CLI:CLI"

[tool.maturin]
python-packages = ["mannrs"]


[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[dependency-groups]
dev = [
    "griffe-pydantic>=1.1.7",
    "griffe-typingdoc>=0.2.9",
    "ipython>=7.34.0",
    "matplotlib>=3.5.3",
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.2.7",
    "mkdocstrings[python]>=0.22.0",
    "pymdown-extensions>=10.16.1",
    "pytest>=7.4.4",
]
