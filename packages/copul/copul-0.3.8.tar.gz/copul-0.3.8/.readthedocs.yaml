# .readthedocs.yaml
# Read the Docs configuration file (v2)
# Docs: https://docs.readthedocs.io/en/stable/config-file/v2.html

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"

# Path to your Sphinx configuration
sphinx:
  configuration: docs/source/conf.py
  # fail_on_warning: true  # uncomment to make warnings fail the build

# Optional: build extra formats
# formats:
#   - pdf
#   - epub

python:
  install:
    # 1) Install docs/build dependencies (Sphinx, theme, heavy runtime deps needed at import time)
    - requirements: docs/requirements.txt
    # 2) Install your package so autodoc can import it
    - method: pip
      path: .
      # If you have an extras for docs, uncomment:
      # extra_requirements:
      #   - docs
