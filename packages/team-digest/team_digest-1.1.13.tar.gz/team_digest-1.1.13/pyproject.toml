[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "team-digest"
version = "1.1.13"
description = "Generate daily/weekly/monthly team email digests and deliver to Slack."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
  { name = "Anuraj Deol" }
]
keywords = ["digest", "email", "slack", "automation", "team", "reports"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Information Technology",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Communications :: Email",
  "Topic :: Office/Business",
  "Topic :: Software Development :: Build Tools"
]

dependencies = [
  "PyYAML>=6,<7",
  "python-dateutil>=2.8,<3",
  "regex>=2023.0.0",
  "requests>=2.31,<3",
  "tqdm>=4,<5",
]

[project.scripts]
team-digest = "team_digest.team_email_digest:main"

# Optional project URLs (uncomment & set if you want these to show on PyPI)
# [project.urls]
# Homepage = "https://your-site-or-repo"
# Documentation = "https://your-docs"
# Source = "https://github.com/your-org/team-digest"
# Issues = "https://github.com/your-org/team-digest/issues"

[tool.setuptools]
include-package-data = true
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["team_digest*"]

[tool.setuptools.package-data]
team_digest = ["examples/**"]

[project.urls]
Homepage = "https://github.com/anurajdeol90/team-digest"
Issues = "https://github.com/anurajdeol90/team-digest/issues"
