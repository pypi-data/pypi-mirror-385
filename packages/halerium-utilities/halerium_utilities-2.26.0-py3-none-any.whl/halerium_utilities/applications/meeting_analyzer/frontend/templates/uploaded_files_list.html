<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="shortcut icon" href="{{ url_for('static', path='/img/hal.png')}}" />
    <link href="{{ url_for('static', path='/style/main.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', path='/style/fileupload.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', path='/style/progressBar.css') }}" rel="stylesheet" />
    <title>Halerium Meetings</title>
</head>

<body>
    <div class="flex col fw fh xc yc">
        <div class="flex container col fw" style="justify-content: space-between;">
            <div class="flex row logoContainer" style="justify-content: space-between;">
                <div class="flex col">
                    <div class="logo"></div>
                    <div class="subheader">Meeting Intelligence</div>
                </div>
                <div class="flex row">
                    <a href="{{ url_for('index') }}" class="btnNavigator">Start Over</a>
                    <a href="{{ chatbot_link }}" target="_blank" class="btnNavigator">Go to Chatbot</a>
                </div>
            </div>
            <div class="flex col fw formContainer"
                style="justify-content: space-evenly;background-color:#eee;border-radius:8px;max-height: 400px;overflow-y: scroll;">
                {% for file_name in file_names %}
                <div class="flex row xc fw"
                    style="justify-content: space-between;margin:4px 0;border:0px solid #ccc;border-radius: 8px;padding: 8px;">
                    <div class="fileName">{{ file_name }}</div>
                    <button style=" font-size:1.6rem;border:none;cursor:pointer;"
                        onclick="removeItem(this)">üóëÔ∏è</button>
                </div>
                {% endfor %}
            </div>
            <button id="btnTranscribeAnalyzeFiles" data-sessionId="{{session_id}}" class="btnPrimary">Transcribe
                and Analyze</button>
            <div class="busy-progress" id="busyProgress" style="display:none;">
                <div class="busy-bar" id="busyBar"></div>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', path='/scripts/transcribe-and-analyze-files.js') }}" type="module"
    crossorigin="use-credentials"></script>
<script>
    function removeItem(item) {
        // remove the parent of this item
        item.parentNode.remove();
    }
</script>

</html>
