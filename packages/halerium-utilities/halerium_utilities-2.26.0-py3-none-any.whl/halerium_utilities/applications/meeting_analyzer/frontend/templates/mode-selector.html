<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="shortcut icon" href="{{ url_for('static', path='/img/hal.png')}}" />
    <link href="{{ url_for('static', path='/style/main.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', path='/style/selector.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', path='/style/progressBar.css') }}" rel="stylesheet" />
    <title>Halerium Meetings</title>

</head>

<body>
    <div class="flex col fw fh xc yc">
        <div class="flex container col fw" style="justify-content: space-between;">
            <div class="flex row logoContainer" style="justify-content: space-between;">
                <div class="flex col">
                    <div class="logo"></div>
                    <div class="subheader">Meeting Intelligence</div>
                </div>
                <div class="flex row">
                    <a href="{{ chatbot_link }}" target="_blank" class="btnNavigator">Go to Chatbot</a>
                </div>
            </div>
            <div class="flex row fw formContainer"
                style="justify-content: space-evenly;background-color:#eee;border-radius:8px;">
                <a href="{{ url_for('meeting', session_id=session_id) }}" id="btnRecordMeeting"
                    class="btnPrimary">Record Meeting</a>
                <div class="separator"></div>
                <form action=" {{ url_for ('upload', session_id=session_id) }} " method="post" id="uploadForm"
                    enctype="multipart/form-data">
                    <input type="file" id="fileInput" name="fileInput" accept="audio/*,video/*" hidden multiple>
                </form>
                <button id="btnUploadFile" class="btnPrimary">Upload Files</button>
                <div class="upload-progress" id="uploadProgress" style="display:none;">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-text" id="progressText"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', path='/scripts/mode-selector.js') }}" type="module"
    crossorigin="use-credentials"></script>

</html>
