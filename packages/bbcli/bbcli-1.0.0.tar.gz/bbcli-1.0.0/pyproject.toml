[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bbcli"
version = "1.0.0"
description = "DEPRECATED - Python version no longer maintained. Install the Rust version: cargo install bbc-news-cli"
readme = "README.md"
license = {text = "MIT"}
keywords = ["bbc", "news", "console", "terminal", "deprecated"]
authors = [
    {name = "Wesley Hill", email = "wesley@hakobaito.co.uk"},
    {name = "Calvin Hill"}
]
classifiers = [
    "Development Status :: 7 - Inactive",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: Unix",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Topic :: Terminals",
]
requires-python = ">=2.7"

[project.urls]
Homepage = "https://github.com/hako/bbcli"

[project.scripts]
bbcli = "bbcli.core:live"
