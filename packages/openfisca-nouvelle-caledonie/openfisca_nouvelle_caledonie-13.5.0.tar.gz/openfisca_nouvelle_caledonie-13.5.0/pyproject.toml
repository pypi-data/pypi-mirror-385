[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61"]

[project]
name = "openfisca-nouvelle-caledonie"

version = "13.5.0"
description = "OpenFisca Rules as Code model for Nouvelle CalÃ©donie."
readme = "README.md"
keywords = ["benefit", "microsimulation", "rac", "rules-as-code", "tax"]
maintainers = []
authors = []
requires-python = ">=3.9"
license = "GPL-3.0-or-later"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: POSIX",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = ["openfisca-core[web-api]>=43.4"]
optional-dependencies.dev = [
    "isort>=5.13.2,<6",
    "ruff>=0.6.9,<1",
    "ruff-lsp>=0.0.57,<1",
    "yamllint>=1.35.1",
]
urls.Changelog = "https://github.com/openfisca/openfisca-nouvelle-caledonie/blob/main/CHANGELOG.md"
urls.Documentation = "https://openfisca.org/doc"
urls.Homepage = "https://github.com/openfisca/openfisca-nouvelle-caledonie"
urls.Issues = "https://github.com/openfisca/openfisca-nouvelle-caledonie/issues"
urls.Repository = "https://github.com/openfisca/openfisca-nouvelle-caledonie"

[tool.setuptools.packages.find]
include = ["openfisca_nouvelle_caledonie", "openfisca_nouvelle_caledonie.*"]

[tool.ruff]
target-version = "py39"
format.docstring-code-line-length = 72
format.docstring-code-format = true
# format.quote-style = "single"
lint.select = ["ALL"]
lint.ignore = [
    "ANN",
    "COM812",
    "D101",
    "D102",
    "D104",
    "E501",
    "ERA001",
    "F403",
    "F405",
    "FIX002",
    "I001",
    "ISC001",
    "N801",
    "N805",
    "N806",
    "PLR0913",
    "PLR2004",
    "PTH100",
    "PTH118",
    "PTH120",
    "PTH123",
    "RUF001",
    "RUF003",
    "RUF012",
    "S101",
    "SLF001",
    "TD002",
    "TD003",
]
lint.pydocstyle.convention = "google"

[tool.isort]
case_sensitive = true
combine_as_imports = true
force_alphabetical_sort_within_sections = false
group_by_package = true
honor_noqa = true
include_trailing_comma = true
known_first_party = ["openfisca-nouvelle-caledonie"]
known_openfisca = ["openfisca_core", "openfisca_nouvelle_caledonie"]
known_typing = ["*collections.abc*", "*typing*", "*typing_extensions*"]
known_types = ["*types*"]
multi_line_output = 3
profile = "black"
py_version = 39
sections = [
    "FUTURE",
    "TYPING",
    "TYPES",
    "STDLIB",
    "THIRDPARTY",
    "OPENFISCA",
    "FIRSTPARTY",
    "LOCALFOLDER",
]

[tool.pyproject-fmt]
column_width = 79
indent = 4
max_supported_python = "3.11"

[tool.pytest.ini_options]
addopts = "--exitfirst --showlocals --doctest-modules --disable-warnings --import-mode importlib"
testpaths = ["openfisca_nouvelle_caledonie/tests"]
python_files = "**/*.py"

[tool.tox]
requires = ["tox>=4.20"]
env_list = ["py39", "py310", "py311", "lint", "dist"]

[tool.tox.env_run_base]
allowlist_externals = ["make"]
commands = [["make", "test"]]
commands_pre = [
    [
        "pip",
        "install",
        "--find-links",
        ".",
        "openfisca-nouvelle-caledonie",
    ],
]

[tool.tox.env.lint]
allowlist_externals = ["make"]
basepython = ["py39"]
commands = [["make", "lint"]]
commands_pre = [
    [
        "pip",
        "install",
        "--find-links",
        ".",
        "openfisca-nouvelle-caledonie[dev]",
    ],
]

[tool.tox.env.dist]
basepython = ["py39"]
commands = [["twine", "check", "dist/*"]]
commands_pre = [["python", "-m", "build"]]
deps = ["build", "twine"]
