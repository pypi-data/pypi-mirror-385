[project]
name = "htmx_components"
version = "0.1.9"
authors = [
    { name = "Frank Hennige", email = "frank@hennige-it.de" },
]
description = "Pre-defined components for htmx and Django."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
dependencies = [
    "django-htmx>=1.26.0",
]

[project.urls]
Homepage = "https://github.com/FrankHennige/htmx-components"
Issues = "https://github.com/FrankHennige/htmx-components/issues"

[dependency-groups]
test = [
    "black>=25.9.0",
    "build>=1.3.0",
    "coverage>=7.10.7",
    "diff-cover>=9.7.1",
    "django>=4.2.25",
    "django-stubs>=5.1.3",
    "flake8>=7.3.0",
    "isort>=6.1.0",
    "mypy>=1.18.2",
    "pylint>=3.3.9",
    "pytest>=8.4.2",
    "python-semantic-release>=10.4.1",
    "ruff>=0.14.0",
    "setuptools>=80.9.0",
    "tox>=4.30.3",
    "yamllint>=1.37.1",
]

[project.optional-dependencies]
build = ["uv ~= 0.8.24"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
htmx_components = ["*.html", "**/*.html"]

[tool.semantic_release]
build_command = """
    python -m pip install -e '.[build]'
    uv lock --upgrade-package "$PACKAGE_NAME"
    git add uv.lock
    uv build
"""
assets = []
build_command_env = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
no_git_verify = false
tag_format = "v{version}"
upload_to_pypi = true
upload_to_release = true
version_toml = ["pyproject.toml:project.version"]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
exclude_commit_patterns = []
mode = "update"
insertion_flag = "<!-- version list -->"
template_dir = "templates"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"
mask_initial_release = true

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = false

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
other_allowed_tags = ["build", "chore", "ci", "docs", "style", "refactor", "test"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]
default_bump_level = 0
parse_squash_commits = true
ignore_merge_commits = true

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

