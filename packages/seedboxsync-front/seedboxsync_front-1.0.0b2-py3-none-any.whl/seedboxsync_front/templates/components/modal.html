<div id="modalConfirmCallComponent" x-data="modalConfirmCallComponent()" x-init="$el.__modal = $data" @keydown.window.escape="close()">
  <div class="modal" :class="{ 'is-active': isActive }">
    <div class="modal-background" @click="close()"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title" x-text="title"></p>
        <button class="delete" aria-label="close" @click="close()"></button>
      </header>

      <section class="modal-card-body">
        <div x-html="content"></div>
        <template x-if="loading">
          <p><i class="fas fa-spinner fa-spin"></i> {{ _('Loading...') }}</p>
        </template>
        <template x-if="error">
          <p class="has-text-danger">{{ _('An error has occurred.') }}/p>
        </template>
      </section>

      <footer class="modal-card-foot">
        <div class="buttons">
          <button class="button is-success" @click="confirm()">{{ _('OK') }}</button>
          <button class="button" @click="close()">{{ _('Cancel') }}</button>
        </div>
      </footer>
    </div>
  </div>
</div>
