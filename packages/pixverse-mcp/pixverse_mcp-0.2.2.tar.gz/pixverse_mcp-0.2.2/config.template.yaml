# Pixverse MCP Configuration Template
# 复制此文件为 config.yaml 并填入您的配置

# API Configuration
base_url: "https://app-api.pixverse.ai"  # Pixverse API 基础 URL
api_key: "YOUR_PIXVERSE_API_KEY_HERE"      # 请替换为您的 Pixverse API Key

# Server Configuration (可选)
timeout: 30          # 请求超时时间（秒）
max_retries: 3       # 最大重试次数

# 使用说明：
# 1. 将此文件复制为 config.yaml
# 2. 将 YOUR_PIXVERSE_API_KEY_HERE 替换为您的真实 API Key
# 3. 根据需要调整其他配置项
# 4. 运行：uvx pixverse-mcp --config config.yaml
