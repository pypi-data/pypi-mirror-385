[project]
name = "lib_log_rich"
version = "5.0.0"
description = "Rich-powered logging runtime with contextual metadata, multi-sink fan-out, and ring-buffer dumps"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "lib_cli_exit_tools>=2.1.0",
  "pydantic>=2.12.0",
  "rich-click>=1.9.3",
  "rich>=14.2.0",
  "python-dotenv>=1.1.1"
]
license = { text = "MIT" }
authors = [{ name = "bitranox", email = "bitranox@gmail.com" }]
keywords = ["logging", "rich", "terminal", "ansi"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/bitranox/lib_log_rich"
Repository = "https://github.com/bitranox/lib_log_rich.git"
Issues = "https://github.com/bitranox/lib_log_rich/issues"

[project.optional-dependencies]
dev = [
  "pytest>=8.4.2",
  "pytest-asyncio>=1.2.0",
  "pytest-cov>=7.0.0",
  "ruff>=0.14.0",
  "pyright>=1.1.406",
  "bandit>=1.8.6",
  "build>=1.3.0",
  "twine>=6.2.0",
  "codecov-cli>=11.2.3",
  "pip-audit>=2.9.0",
  "textual>=6.3.0",
  "import-linter>=2.5.2",
  "hypothesis>=6.140.3"
]

[project.scripts]
lib_log_rich = "lib_log_rich.__main__:main"

[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"



[tool.hatch.build.targets.wheel]
packages = ["src/lib_log_rich"]
include = ["src/lib_log_rich/py.typed"]

[tool.ruff]
line-length = 160
target-version = "py313"

[tool.ruff.lint.per-file-ignores]
# ignore the "unused import sys" in the jupyter notebook - which we need (it is a linter hickup)
"notebooks/*.ipynb" = ["F401"]

[tool.pyright]
typeCheckingMode = "strict"
exclude = [
  "scripts/menu.py",
  "examples/*",
  "src/lib_log_rich/cli_stresstest.py",
]

[tool.pytest.ini_options]
addopts = ["--doctest-modules", "--ignore=examples"]
pythonpath = ["src"]
doctest_optionflags = ["ELLIPSIS", "NORMALIZE_WHITESPACE"]
markers = [
  "os_agnostic: test runs on every supported operating system",
  "os_windows: test exercises Windows-only behavior",
  "os_macos: test exercises macOS-only behavior",
  "os_posix: test exercises behavior requiring POSIX semantics",
  "os_linux: test exercises Linux-only behavior",
]

[tool.coverage.run]
branch = true
parallel = false
data_file = ".coverage.unit"
source = ["src/lib_log_rich"]

[tool.coverage.report]
omit = [
  "tests/*",
  "src/lib_log_rich/__init__conf__.py",
  "src/lib_log_rich/cli_stresstest.py",
]
fail_under = 85
show_missing = true

[tool.importlinter]
root_package = "lib_log_rich"

[[tool.importlinter.contracts]]
name = "Clean architecture layers"
type = "layers"
layers = [
  "lib_log_rich.adapters",
  "lib_log_rich.application",
  "lib_log_rich.domain",
]

[[tool.importlinter.contracts]]
name = "Ports independent from adapters"
type = "independence"
modules = [
  "lib_log_rich.application",
  "lib_log_rich.adapters",
]
