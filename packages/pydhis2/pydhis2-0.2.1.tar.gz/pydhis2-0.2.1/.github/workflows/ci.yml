name: CI

on:
  push:
![1761039569900](image/ci/1761039569900.png)![1761039571157](image/ci/1761039571157.png)    branches: [ main, gh ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: 🧪 Run tests with coverage
        run: |
          pytest tests/ -v --tb=short --cov=pydhis2 --cov-report=xml --cov-report=term-missing || true
      
      - name: 📊 Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: ✅ Summary
        run: |
          echo "✅ Tests completed for Python ${{ matrix.python-version }} on ${{ matrix.os }}"

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: 📦 Install ruff
        run: |
          pip install ruff
      
      - name: 🔍 Run ruff
        run: |
          ruff check pydhis2/ || true
          echo "✅ Linting completed"
