[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agenticle"
dynamic = ["version"]
authors = [
  { name="A03HCY", email="acdphc@qq.com" },
]
description = "A lightweight, extensible Python framework for building and orchestrating single or multi-agent AI systems. | 一个轻量、可扩展的 Python 框架，用于构建和编排单智能体或多智能体 AI 系统。"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai",
    "jinja2",
    "sseclient",
    "requests",
    "pyyaml",
    "fastapi",
    "uvicorn"
]

[project.optional-dependencies]


[project.urls]
"Homepage" = "https://github.com/A03HCY/AgentFrame"
"Bug Tracker" = "https://github.com/A03HCY/AgentFrame/issues"
