[project]
name = "polyserde"
version = "0.1.1"
description = "Polymorphic serialization / deserialization for pydantic data classes"
readme = "README.md"
authors = [
    { name = "Janos Tolgyesi" }
]
requires-python = ">=3.9"
dependencies = [
    "packaging>=25.0,<=26.0",
    "pydantic>=2.0.0,<3.0.0",
]
keywords = ["pydantic", "serialization", "deserialization", "polymorphic", "json", "configuration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Object Brokering",
    "Typing :: Typed",
]

[project.urls]
"Homepage" = "https://github.com/mrtj/polyserde"
"Bug Tracker" = "https://github.com/mrtj/polyserde/issues"
"Repository" = "https://github.com/mrtj/polyserde"
"Documentation" = "https://github.com/mrtj/polyserde#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[build-system]
requires = ["uv_build~=0.7.3"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""

[tool.pytest.ini_options]
filterwarnings = [
    # Ignore expected version compatibility warnings from polyserde tests
    "ignore:⚠️ Library.*not found:UserWarning",
    "ignore:⚠️.*version.*:UserWarning",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
