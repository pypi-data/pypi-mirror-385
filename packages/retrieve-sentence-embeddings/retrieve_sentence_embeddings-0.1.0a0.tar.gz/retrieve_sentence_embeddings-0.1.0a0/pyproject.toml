[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "retrieve-sentence-embeddings"
version = "0.1.0a0"
description = "A simple function to retrieve sentence embeddings from an OpenAI Embeddings-compatible API."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/retrieve-sentence-embeddings"
"Bug Tracker" = "https://github.com/jifengwu2k/retrieve-sentence-embeddings/issues"