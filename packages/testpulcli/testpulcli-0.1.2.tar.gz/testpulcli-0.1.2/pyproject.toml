[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[project]
name = "testpulcli"
version = "0.1.2"  # Bumped from 0.1.0
description = "A professional CLI for managing Bittensor subnet pool operations"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Testpulcli Team" }]
keywords = ["bittensor", "blockchain", "cli", "pool", "cryptocurrency"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "bittensor>=9.12.0",
    "click>=8.3.0",
    "rich>=14.2.0",
    "requests>=2.28.0",
    "substrate-interface>=1.7.0",
    "wcwidth>=0.2.14",
    "async-substrate-interface>=1.5.6",
    "prompt-toolkit>=3.0.52",
]

[project.scripts]
testpulcli = "testpulcli.main:cli"

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "mypy>=1.18.2",
    "ruff>=0.14.0",
    "types-requests>=2.32.4.20250913",
]

[tool.hatch.build.targets.wheel]
packages = ["testpulcli"]

[tool.hatch.build.targets.sdist]
include = ["testpulcli/", "README.md", "LICENSE"]

[tool.ruff]
target-version = "py310"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    "F",  # Pyflakes
    "E",  # pycodestyle
    "W",  # Warning
    "C",  # Complexity & comprehensions
    "UP", # pyupgrade
    "I",  # isort
]
ignore = [
    "E402",  # module level import not at top of file
    "UP006", # use-pep585-annotation
    "UP007", # use-pep604-annotation
    "E741",  # Ambiguous variable name
    "UP045", # type annotations
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401", # unused import
    "F403", # star imports
]

[tool.ruff.lint.mccabe]
max-complexity = 24

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = "testpulcli.*"
disallow_untyped_defs = true
