[build-system]
requires = ["setuptools>=42.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "magentism"
version = "0.4.12"
description = "A lightweight framework for LLM-based agents with database persistency"
requires-python = ">=3.12"
authors = [
    {name = "Mathieu Rodic"},
]
keywords = ["LLM", "agent", "persistence"]
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "ormantism>=0.5.7",
    "langchain>=0.3.26",
    "markdownify>=1.1.0",
    "requests>=2.32.4",
    "chardet>=5.2.0",
    "langdetect>=1.0.9",
    "Jinja2>=3.1.4",
    "selenium>=4.36.0",
    "dotenv>=0.9.9",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["magentism"]

[tool.setuptools.package-data]
magentism = ["magentism.cpython-312-x86_64-linux-gnu.so"]
