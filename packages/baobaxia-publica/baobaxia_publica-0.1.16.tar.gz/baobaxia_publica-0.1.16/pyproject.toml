[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "baobaxia-publica"
version = "0.1.16"
description = "Ferramenta de linha de comando para publicar mídias e artigos no Baobáxia"
authors = [
  { name="NPDD/Rede Mocambos", email="npdd@mocambos.net" }
]
readme = "README.md"
license = "GPL-3.0"
requires-python = ">=3.8"
dependencies = [
    "requests",
    "tqdm",
    "urllib3"
]

[project.scripts]
publica = "publica.cli:main"
