[project]
name = "pysilica"
dynamic= ["version"]
authors = [
    {name = "Sean Fitzgerald", email = "sean@fitzgeralds.me"},
]
description = "A command line tool for creating workspaces for agents on top of piku"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cyclopts>=2.0.0",
    "rich>=13.3.0",
    "requests>=2.28.0",
    "pyyaml>=6.0",
    "gitpython>=3.1.0",
    "flask>=3.0.0",
    "filelock>=3.13.1",
    "dotenv>=0.9.9",
    "anthropic>=0.62.0",
    "pydantic>=2.11.7",
    "aiofiles>=24.1.0",
    "pathspec>=0.12.1",
    "prompt-toolkit>=3.0.51",
    "bs4>=0.0.2",
    "markdownify>=1.2.0",
    "brave-search-python-client>=0.4.27",
    "google-api-python-client>=2.178.0",
    "google-auth-oauthlib>=1.2.2",
    "markdown>=3.8.2",
    "fastapi>=0.116.1",
    "sqlalchemy>=2.0.43",
    "sqlalchemy-orm>=1.2.10",
    "uvicorn>=0.35.0",
    "croniter>=6.0.0",
    "python-multipart>=0.0.20",
    "pydantic-settings>=2.0.0",
    "heare-ids>=0.1.3",
    "psutil>=5.9.0",
    "structlog>=24.0.0",
    "setuptools-scm>=9.2.0",
    "playwright>=1.40.0",
]

[project.scripts]
silica = "silica.cli:main"
si = "silica.cli:main"

[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["silica*"]
exclude = ["data*", "config*"]

[tool.setuptools.package-data]
"silica.utils" = ["templates/*"]
"silica.agents" = ["*.yaml"]  
"silica.cron" = ["templates/*", "static/*"]

[project.optional-dependencies]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[tool.setuptools_scm]
write_to = "silica/_version.py"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.13.0",
]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests that may require external resources",
    "slow: marks tests as slow running",
    "safe: marks tests as safe to run without side effects",
]
asyncio_mode = "auto"
