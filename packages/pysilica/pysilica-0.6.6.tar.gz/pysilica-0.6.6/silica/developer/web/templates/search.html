<h1>Search Results: "{{ query }}"</h1>

{% if results %}
<div class="search-results">
    <ul>
        {% for result in results %}
            <li>
                <a href="/view/{{ result.path }}">{{ result.path }}</a>
                <p>{{ result.snippet|safe }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% else %}
<p>No results found for "{{ query }}".</p>
{% endif %}
