    "petsard",
    "data preprocessing",
    "data generation",
    "data evaluation",
    "synthetic data",
    "privacy",
    "privacy enhancing technologies",
    "PETS",
    "anonymization",
    "differential privacy",
    "data science",
    "machine learning",
]
readme = "README.md" # PyPI 專案頁面顯示的 README 文件
