[tool.poetry]
name = "match-predicting-public-api-python"
version = "4.7"
description = "Match Predicting Application Public API Documentation"
authors = ["OpenAPI Generator Community <team@openapitools.org>"]
license = "Unlicense"
readme = "README.md"
repository = "https://github.com/GIT_USER_ID/GIT_REPO_ID"
keywords = ["OpenAPI", "OpenAPI-Generator", "Match Predicting Application Public API Documentation"]
include = ["iogithub.magistvan.matchpredicting.pub.api/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"

urllib3 = ">= 1.25.3"
python-dateutil = ">=2.8.2"
pydantic = "^1.10.5, <2"
aenum = ">=3.1.11"

[tool.poetry.dev-dependencies]
pytest = ">=7.2.1"
tox = ">=3.9.0"
flake8 = ">=4.0.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"