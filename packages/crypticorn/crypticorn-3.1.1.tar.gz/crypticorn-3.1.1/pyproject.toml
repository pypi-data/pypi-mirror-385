[project]
name = "crypticorn"
description = "Maximise Your Crypto Trading Profits with Machine Learning"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
authors = [{name = "Crypticorn", email = "timon@crypticorn.com"}]
version = "3.1.1"
keywords = ["machine learning", "data science", "crypto", "modelling"]

classifiers = [
    "Topic :: Scientific/Engineering",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
dependencies = [
    "aiohttp>=3.8.4,<4.0.0",
    "aiohttp-retry>=2.8.3,<3.0.0",
    "asgiref>=3.6.0,<4.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "python-dateutil>=2.8.2,<3.0.0",
    "requests>=2.32.0,<3.0.0",
    "tqdm>=4.67.0,<5.0.0",
    "typing-extensions>=4.7.1,<5.0.0",
    "urllib3>=1.25.3,<3.0.0",
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version:nf",] # https://python-semantic-release.readthedocs.io/en/latest/configuration.html#version-toml
commit_message = "Python Release v{version}\n\nAutomatically generated by python-semantic-release" # https://python-semantic-release.readthedocs.io/en/latest/configuration.html#commit-message
build_command = "pip install uv==0.9.4 && uv build" # https://python-semantic-release.readthedocs.io/en/latest/configuration.html#build-command

# https://python-semantic-release.readthedocs.io/en/latest/multibranch_releases.html#multibranch-releases
[tool.semantic_release.branches.v3-dev]
match = "v3-dev"
prerelease = true
prerelease_token = "rc"

[tool.semantic_release.branches.v3]
match = "v3"
prerelease = false

[tool.uv.build-backend]
module-name = "crypticorn"
module-root = ""

[project.urls]
Homepage = "https://crypticorn.com"
Documentation = "https://docs.crypticorn.com"
Dashboard = "https://app.crypticorn.com"

[project.optional-dependencies]
extra = [
    "pandas>=2.3.3",
]

[tool.ruff]
ignore = ["E721", "F403"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["uv_build==0.9.4"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest==8.3.5",
    "pytest-asyncio==0.26.0",
    "pytest-cov==6.1.1",
]
