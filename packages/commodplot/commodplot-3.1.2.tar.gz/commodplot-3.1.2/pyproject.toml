[build-system]
requires = ["setuptools>=80.9.0", "setuptools-scm>=8.0", "wheel==0.45.1"]
build-backend = "setuptools.build_meta"

[project]
name = "commodplot"
dynamic = ["version"]
description = "common commodity plotting including seasonal charts using plotly"
authors = [
    {name = "aeorxc", email = "author@example.com"}
]
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "plotly",
    "commodutil",
    "scipy",
    "jinja2",
]

[project.urls]
Homepage = "https://dev.azure.com/RWEST-MFI-TE/Oil/_git/commodplot"
Source = "https://dev.azure.com/RWEST-MFI-TE/Oil/_git/commodplot"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-runner",
]

[tool.setuptools_scm]

[tool.setuptools.packages.find]
where = ["."]
include = ["commodplot*"]
exclude = ["tests*", "*.tests*", "tests.*"]

[tool.setuptools.package-data]
commodplot = ["templates/*.html", "templates/*.css"]