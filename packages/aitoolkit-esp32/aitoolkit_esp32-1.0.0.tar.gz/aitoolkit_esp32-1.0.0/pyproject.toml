[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aitoolkit-esp32"
version = "1.0.0"
authors = [
    {name = "Haitao Wang", email = "dianx12@163.com"},
]
description = "Arduino风格的ESP32控制库 - 通过串口控制ESP32，提供完整的Arduino API"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "Topic :: Education",
]
keywords = ["esp32", "arduino", "serial", "embedded", "iot", "gpio", "hardware"]

dependencies = [
    "pyserial>=3.5",
    "esptool>=4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
]
web = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "websockets>=10.0",
    "pydantic>=2.0",
]
jupyter = [
    "jupyter>=1.0.0",
    "ipython>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/dianx12/aitoolkit-esp32"
Documentation = "https://github.com/dianx12/aitoolkit-esp32/blob/main/README.md"
Repository = "https://github.com/dianx12/aitoolkit-esp32"
"Bug Reports" = "https://github.com/dianx12/aitoolkit-esp32/issues"

[tool.setuptools]
packages = ["aitoolkit_esp32"]
include-package-data = true

[tool.setuptools.package-data]
aitoolkit_esp32 = [
    "firmware/compiled/*.bin",
    "firmware/esp32_arduino/*.ino",
    "firmware/esp32_arduino/*.h",
]