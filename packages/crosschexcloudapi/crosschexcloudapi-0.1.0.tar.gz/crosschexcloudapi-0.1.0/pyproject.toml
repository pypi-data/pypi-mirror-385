[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crosschexcloudapi"
version = "0.1.0"
description = "Anviz CrossChex Cloud API Python integration library"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "LGPL 3.0" }
authors = [
    { name = "Sreethul Krishna", email = "sreethulkrishna24@gmail.com" }
]
keywords = [
    "biometric", "anviz", "crosschex", "attendance", "device", "integration",
    "python", "API", "attendance system", "time tracking", "access control"
]

dependencies = ["requests>=2.28.0"]

[project.urls]
Homepage = "https://github.com/KSreethul/crosschexcloudapi"
"Bug Tracker" = "https://github.com/KSreethul/crosschexcloudapi/issues"
