[build-system]
requires = [
  "setuptools>=68,<70",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "scperturb-cmap"
version = "0.2.0"
description = "scPerturb-CMap: single-cell connectivity mapping toolkit for drug repurposing."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT License" }
authors = [
  { name = "scPerturb-CMap Authors" }
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]
 
dependencies = [
  "anndata",
  "scanpy",
  "pandas",
  "numpy",
  "scikit-learn",
  "torch",
  "umap-learn",
  "gseapy",
  "pydantic>=2",
  "plotly",
  "streamlit",
  "hydra-core",
  "pyarrow",
  "typer",
]

[project.optional-dependencies]
dev = [
  "ruff",
  "pytest",
  "pytest-cov",
  "build",
  "twine",
]

[project.scripts]
scperturb-cmap = "scperturb_cmap.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"scperturb_cmap.configs" = ["*.yaml"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
