version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"
  # https://docs.astral.sh/uv/guides/integration/dependency-bots/#dependabot
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
