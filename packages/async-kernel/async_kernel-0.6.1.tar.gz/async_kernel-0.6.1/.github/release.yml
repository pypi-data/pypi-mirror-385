changelog:
  exclude:
    authors:
      - dependabot
      - pre-commit-ci
  categories:
    - title: 🏗️ Breaking Changes
      labels:
        - Semver-Major
        - breaking-change
    - title: 🚀 Features
      labels:
        - feature
        - enhancement
    - title: 🧪 Dependencies
      labels:
        - update
    - title: 🐛 Fixes
      labels:
        - bug
    - title: 🏭 Refactor
      labels:
        - refactor
        - maintenance
    - title: 📝 Documentation
      labels:
        - documentation
