[build-system]
    requires = ["setuptools>=61.0"]
    build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
    where=["."]
    include=["autograder_utils*"]
    exclude=["test*", "e2e"]

[project]
    name = "HybridJSONTestRunner"
    version = "1.0.0"
    description = "A fork of Gradescope's autograder_utils package that adds support for modern features and PrairieLearn"
    authors = [{name = "Gregory Bell", email="trihard.studios@outlook.com"}]
    readme = "README.md"
    license = {file = "LICENSE"}
    requires-python = ">=3.5"

[project.urls]
    Repository = "https://github.com/gregbell26/HybridJsonTestRunner"
