[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "os-py-lib-cloud"
version = "1.0.0"
description = "Unified AWS S3 and Azure Blob Storage client for cloud file uploads"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "BSD"}
authors = [
    {name = "Oleg Smirnov", email = "oleg.a.smirnov@gmail.com"}
]
keywords = ["aws", "s3", "azure", "blob-storage", "cloud-storage"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "boto3>=1.26.0",
    "botocore>=1.29.0",
    "azure-storage-blob>=12.19.0",
    "azure-core>=1.29.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/BestianCode/os.py.lib.cloud"
Repository = "https://github.com/BestianCode/os.py.lib.cloud"
Issues = "https://github.com/BestianCode/os.py.lib.cloud/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["os_cloud_storage*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
