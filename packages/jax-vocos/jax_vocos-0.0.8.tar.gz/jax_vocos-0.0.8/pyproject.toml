[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "jax-vocos"
authors = [
  { name="flyingblackshark", email="aliu2000@outlook.com" },
]
dependencies = [
    "jax",
    "flax",
    "torch",
    "audax",
    "requests"
]
dynamic = ["version"]
description = "JAX Implementation Vocos"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/flyingblackshark/jax-vocos"
Issues = "https://github.com/flyingblackshark/jax-vocos/issues"

[tool.setuptools.dynamic]
version = {attr = "jax_vocos.__version__"}