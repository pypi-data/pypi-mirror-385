[project]
name = "api-mocker"
version = "0.5.0"
description = "ğŸš€ The Ultimate API Development Acceleration Tool - 3000+ Downloads! Production-ready FastAPI mock server with AI-powered generation, scenario-based mocking, smart response matching, enhanced analytics, comprehensive testing framework, advanced mock response management, GraphQL mocking, WebSocket support, enterprise authentication, database integration, and machine learning capabilities."
authors = [
    { name = "sherin joseph roy", email = "sherin.joseph2217@gmail.com" }
]
readme = "PYPI_DESCRIPTION.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
keywords = [
    "api-mocking",  
    "mock-server", 
    "development-tools", 
    "fastapi", 
    "testing", 
    "microservices", 
    "api-testing", 
    "swagger", 
    "openapi", 
    "postman", 
    "rest-api", 
    "http-mocking", 
    "development-acceleration", 
    "api-development", 
    "backend-testing",
    "api-simulation",
    "mock-api",
    "api-prototyping",
    "integration-testing",
    "web-development",
    "cli",
    "devops",
    "analytics",
    "rate-limiting",
    "caching",
    "authentication"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Mocking",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
    "Framework :: FastAPI",
    "Framework :: Pytest",
    "Environment :: Web Environment",
    "Environment :: Console",
    "Typing :: Typed"
]
dependencies = [
    "typer>=0.9.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "PyYAML>=6.0",
    "toml>=0.10.2",
    "pytest>=7.0.0",
    "httpx>=0.24.0",
    "rich>=13.0.0",
    "psutil>=5.9.0",
    "aiofiles>=23.0.0",
    "websockets>=11.0.0",
    "aiosqlite>=0.19.0",
    "asyncpg>=0.29.0",
    "motor>=3.3.0",
    "pymongo>=4.6.0",
    "redis>=5.0.0",
    "scikit-learn>=1.3.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pyotp>=2.9.0",
    "qrcode>=7.4.0",
    "PyJWT>=2.8.0",
    "joblib>=1.3.0"
]

[project.optional-dependencies]
advanced = [
    "PyJWT>=2.8.0",
    "redis>=4.5.0",
]

[project.urls]
Homepage = "https://github.com/Sherin-SEF-AI/api-mocker"
Repository = "https://github.com/Sherin-SEF-AI/api-mocker.git"
Documentation = "https://github.com/Sherin-SEF-AI/api-mocker#readme"
"Bug Tracker" = "https://github.com/Sherin-SEF-AI/api-mocker/issues"
"Source Code" = "https://github.com/Sherin-SEF-AI/api-mocker"
"Download Statistics" = "https://pepy.tech/project/api-mocker"
"PyPI Page" = "https://pypi.org/project/api-mocker/"

[project.scripts]
api-mocker = "api_mocker.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta" 