name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Lint, type check, tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff format
        run: ruff format . --check

      - name: Ruff check
        run: ruff check .

      - name: Mypy
        run: mypy exeqpdal

      - name: Pytest (unit)
        run: pytest -m "not integration" tests/

      - name: Build package
        run: |
          rm -rf dist/
          python -m build
          twine check dist/*
