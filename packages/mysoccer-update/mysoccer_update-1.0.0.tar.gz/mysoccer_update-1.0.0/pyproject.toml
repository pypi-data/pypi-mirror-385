[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mysoccer-update"
version = "1.0.0"
description = "Mackolik.com API'den futbol maç verilerini çeken modüler Python kütüphanesi (.env destekli, güvenli)"
readme = "README_PYPI.md"
authors = [
    {name = "ahmety", email = "ahmetyildirir1@gmail.com.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
keywords = ["football", "soccer", "data", "scraping", "mackolik", "api", "mysoccer"]
dependencies = [
    "requests>=2.31.0",
    "pandas>=2.0.0",
    "psycopg>=3.1.0",
    "openpyxl>=3.1.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flake8>=6.0",
]
scheduler = [
    "apscheduler>=3.10.0",
]

[project.urls]
Homepage = "https://github.com/ahmety/mysoccer-update"
Documentation = "https://github.com/ahmety/mysoccer-update#readme"
Repository = "https://github.com/ahmety/mysoccer-update"
"Bug Tracker" = "https://github.com/ahmety/mysoccer-update/issues"

[tool.setuptools]
packages = ["mysoccer_update"]

[tool.setuptools.package-data]
mysoccer_update = ["py.typed"]
