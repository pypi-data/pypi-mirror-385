---
name: DVCS (Find Jira Key)
on:
  pull_request_target:
jobs:
  dvcs_pr_checker:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    name: Check the PR for DVCS integration
    steps:
      - uses: ansible/dvcs-action@devel
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
