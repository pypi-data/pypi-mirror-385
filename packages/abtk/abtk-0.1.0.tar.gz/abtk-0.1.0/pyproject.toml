[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "abtk"
version = "0.1.0"
description = "A/B Testing Toolkit - Statistical analysis library for A/B tests"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Alexei Veselov", email = "alexeiveselov92@gmail.com"}
]
keywords = ["ab-testing", "statistics", "hypothesis-testing", "experimentation", "analytics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/alexeiveselov92/abtk"
Documentation = "https://github.com/alexeiveselov92/abtk/blob/main/docs/README.md"
Repository = "https://github.com/alexeiveselov92/abtk"
"Bug Reports" = "https://github.com/alexeiveselov92/abtk/issues"

[tool.setuptools]
packages = ["core", "tests", "utils", "visualization"]
