[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pydra-tasks-fsl"
description = "Pydra tasks package for FMRIB Software Library (FSL)"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "pydra >=1.0a2",
  "fileformats >=0.15.4",
  "fileformats-datascience >=0.3.2",
  "fileformats-medimage >=0.10.5",
  "fileformats-vendor-fsl",
  "looseversion>=1.3.0",
  "simplejson >= 3.18.0",
  "acres >= 0.5.0",
]
license = { file = "LICENSE" }
keywords = ["pydra", "neuroimaging", "fsl"]
authors = [
  { name = "Nipype developers", email = "neuroimaging@python.org" },
  { name = "Ghislain Vaillant", email = "ghislain.vaillant@icm-institute.org" },
]
maintainers = [
  { name = "Nipype developers", email = "neuroimaging@python.org" },
  { name = "Ghislain Vaillant", email = "ghislain.vaillant@icm-institute.org" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Libraries",
]
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/nipype/pydra-tasks-fsl#readme"
Issues = "https://github.com/nipype/pydra-tasks-fsl/issues"
Source = "https://github.com/nipype/pydra-tasks-fsl"

[project.optional-dependencies]
dev = ["black", "pre-commit"]

test = [
  "nipype2pydra >=0.5.0",
  "pytest >= 7.4",
  "pluggy >= 1.2",
  "pytest-cov >=4.1.0",
  "pytest-env",
  "pytest-xdist >=3.5.0",
  "pytest-rerunfailures",
  "codecov",
  "fileformats-extras",
  "fileformats-datascience-extras",
  "fileformats-medimage-extras",
  "fileformats-vendor-fsl-extras",
]

[tool.hatch.build]
packages = ["pydra"]
exclude = [
  "pydra/**/tests",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "pydra/tasks/fsl/_version.py"

[tool.hatch.envs.default]
dependencies = ["pytest"]

[tool.hatch.envs.default.scripts]
test = "pytest {args}"

[[tool.hatch.envs.default.matrix]]
python = ["3.11", "3.12", "3.13"]

[tool.black]
target-version = ["py311"]
exclude = "_version.py"

[tool.codespell]
ignore-words = ".codespell-ignorewords"

[tool.flake8]
doctests = true
per-file-ignores = ["__init__.py:F401,F403"]
max-line-length = 88
select = "C,E,F,W,B,B950"
extend-ignore = ['E203', 'E501', 'E129', 'W503']

[tool.coverage.run]
branch = true
parallel = true

[tool.coverage.report]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["pydra/tasks/fsl"]
log_cli_level = "INFO"
xfail_strict = true
addopts = [
  "-svv",
  "-ra",
  "--strict-config",
  "--strict-markers",
  # "--doctest-modules",
  # "--doctest-continue-on-failure",
  "--cov=pydra.tasks.fsl",
  "--cov-report=xml",
  "--cov-config=pyproject.toml",
]
doctest_optionflags = "ALLOW_UNICODE NORMALIZE_WHITESPACE ELLIPSIS"
env = "PYTHONHASHSEED=0"
filterwarnings = ["ignore::DeprecationWarning", "ignore:The NumPy module was reloaded:UserWarning"]
junit_family = "xunit2"


[tool.ruff.lint]
ignore = ["FBT001", "FA100"]

[tool.pyright]
reportAssignmentType = false
