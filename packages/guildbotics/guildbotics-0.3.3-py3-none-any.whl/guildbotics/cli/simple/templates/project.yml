language: {language}
repositories:
  - name: {repository_name}
services:
  ticket_manager: 
    name: GitHub
    owner: {owner}
    project_id: '{project_id}'
    url: {project_url}
    status_map:
      new: 'New'
      ready: 'Ready'
      in_progress: 'In Progress'
      in_review: 'In Review'
      retrospective: 'Retrospective'
      done: 'Done'
  code_hosting_service: 
    name: GitHub
    owner: {owner}
    repo_base_url: {repo_base_url}
