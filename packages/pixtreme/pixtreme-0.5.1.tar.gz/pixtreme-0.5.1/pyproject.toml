[project]
name            = "pixtreme"
description     = "pixtreme: A High-Performance Graphics Library with CUDA Support"
version = "0.5.1"
authors = [{name = "minamik", email = "mia@sync.dev"}]
readme          = "README.md"
license = "MIT"
license-files = ["LICENSE", "third_party/aces/LICENSE_ACES.txt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: GPU :: NVIDIA CUDA :: 12",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.10"
dependencies = [
    "basicsr-fixed>=1.4.2",
    "cupy-cuda12x>=13.4.1",
    "numpy",
    "nvidia-nvimgcodec-cu12[all]>=0.5.0.13",
    "onnx>=1.18.0",
    "onnxconverter-common>=1.13.0",
    "onnx-graphsurgeon",
    "onnxruntime-gpu>=1.22.0",
    "openexr>=3.3.3",
    "pydantic~=2.0",
    "spandrel>=0.4.1",
    "spandrel_extra_arches>=0.2.0",
    "torch>=2.0",
    "torchvision>=0.10",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "nvidia-nvimgcodec-cu12-stubs>=0.5.0.13",
    "tensorrt_stubs>=10.11.0.33",
    "ruff>=0.14.1",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
]
opencv = [
    "opencv-python"
]
opencv-contrib = [
    "opencv-contrib-python"
]
tensorrt = [
    "tensorrt>=10.11.0.33",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
torch = { index = "pytorch-cuda" }
torchvision = { index = "pytorch-cuda" }

[[tool.uv.index]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/cu126"
explicit = true

[project.urls]
repository = "https://github.com/sync-dev-org/pixtreme"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = ["-v", "-s"]
filterwarnings = [
    "ignore::DeprecationWarning"
]

[tool.hatch.build.targets.wheel]
packages = ["src/pixtreme"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/third_party",
    "README.md",
    "LICENSE",
]

[tool.hatch.metadata]
allow-direct-references = true
