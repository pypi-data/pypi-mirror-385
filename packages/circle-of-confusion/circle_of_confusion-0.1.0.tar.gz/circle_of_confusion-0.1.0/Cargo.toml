[package]
name = "circle-of-confusion"
version = "0.1.0"
edition = "2021"
license = "EUPL-1.2"
description = "Calculator for Circle of Confusion (CoC) to calculate the size in pixels of an area, used for depth of field processing"
repository = "https://codeberg.org/gillesvink/circle-of-confusion"
keywords = ["coc", "camera", "photography", "physically"]
categories = ["algorithms", "mathematics", "no-std", "no-std::no-alloc"]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "circle_of_confusion"
crate-type = ["cdylib"]

[features]
default = []
no-std = []
python-bindings = ["dep:pyo3"]

[dependencies]
libm = ">=0.2.11, < 0.3"
pyo3 = { version = ">=0.25.0, < 0.26", optional = true }

[dev-dependencies]
rstest = "0.25.0"
assert_approx_eq = "1.1.0"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
