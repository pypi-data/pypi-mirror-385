[metadata]
name = deep-quant-lib
version = 0.2.2
author = Cormac Kinsella
author_email = cormac.c.00@gmail.com
description = A signature-based primal-dual engine for pricing American options.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/c0rmac/deep-quant
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Financial and Insurance Industry
	Topic :: Scientific/Engineering :: Mathematics

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.9
install_requires = 
	torch
	numpy
	iisignature
	scikit-learn
	yfinance
	pandas
	pandas_market_calendars
	joblib
	xgboost
	scipy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

