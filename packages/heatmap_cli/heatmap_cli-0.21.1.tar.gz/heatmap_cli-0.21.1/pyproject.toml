[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "heatmap_cli"
description = "A console program that generates a yearly calendar heatmap."
authors = [{name = "Kian-Meng Ang", email = "kianmeng@cpan.org"}]
requires-python = ">=3.10"
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICENSE.md"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python",
]
version = "0.21.1"
keywords = ["heatmap", "cli"]
dependencies = [
    "matplotlib",
    "pandas",
    "pillow>=11.3.0",
    "seaborn",
]

[project.urls]
Changelog = "https://github.com/kianmeng/heatmap_cli/blob/master/CHANGELOG.md"
Issues = "https://github.com/kianmeng/heatmap_cli/issues"
Source = "https://github.com/kianmeng/heatmap_cli"

[project.scripts]
heatmap_cli = "heatmap_cli.cli:main"
heatmap = "heatmap_cli.cli:main"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-randomly",
    "pytest-xdist",
    "scripttest",
]
doc = [
    "furo",
    "myst-parser",
    "sphinx",
    "sphinx-autobuild",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
]

lint = [
    "mypy",
    "pre-commit",
    "ruff",
]

# verify through: uv run ruff check --show-settings
[tool.ruff]
line-length = 79
