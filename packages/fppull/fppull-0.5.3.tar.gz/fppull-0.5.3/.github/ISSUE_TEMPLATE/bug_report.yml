name: Bug report
description: File a bug
labels: ["type:bug", "status:triage"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect vs. what happened?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Minimal steps / inputs to reproduce
      placeholder: 1. … 2. … 3. …
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      render: shell
