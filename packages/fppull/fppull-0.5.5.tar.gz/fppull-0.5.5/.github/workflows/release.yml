name: Release (tag)

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (tools + runtime)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements.txt

      - name: Create .env for tests
        run: |
          cat > .env <<'ENV'
          SEASON=2025
          LEAGUE_ID=1543692958
          COOKIE_FILE=
          SWID=
          ESPN_S2=
          ENV

      - name: Run unit tests
        run: PYTHONPATH=src pytest -q

      - name: Run contract tests
        run: ./scripts/ci.sh contracts

      - name: Run validation (sample data)
        run: ./scripts/ci.sh validate-ci

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation_report
          path: data/processed/validation_report.json
