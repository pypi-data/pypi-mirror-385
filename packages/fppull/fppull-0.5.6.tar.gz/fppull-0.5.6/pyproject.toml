[build-system]
requires = ["setuptools>=64", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "fppull"
# let setuptools-scm provide the version from git tags
dynamic = ["version"]
description = "Fantasy public pull utilities"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Masen Lamb" }]

[project.urls]
Homepage = "https://github.com/Masen222/fantasy-public-pull"

[tool.setuptools]
include-package-data = false
package-dir = {"" = "src"}

[tool.setuptools.package-data]
fppull = []
where = ["src"]
exclude = ["tests*", "*.bak"]
[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "*.bak"]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
write_to = "src/fppull/_version.py"
