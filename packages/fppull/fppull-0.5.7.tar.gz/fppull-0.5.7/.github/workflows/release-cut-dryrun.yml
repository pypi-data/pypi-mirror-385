name: Release-cut dry-run guard
on:
  pull_request:
    paths:
      - "scripts/release-cut.sh"
      - ".github/workflows/release-cut-dryrun.yml"
  workflow_dispatch:

jobs:
  no-side-effects:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Show Git version
        run: git --version
      - name: Run dry-run and assert clean tree
        run: |
          set -euxo pipefail
          git checkout -B check-dry-run
          ./scripts/release-cut.sh v0.0.0 v0.0.0 --dry-run || true
          git status --porcelain
          # Fail if dry-run caused any changes
          git diff --quiet
