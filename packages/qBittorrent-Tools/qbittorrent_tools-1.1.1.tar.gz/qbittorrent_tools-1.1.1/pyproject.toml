[build-system]
requires = ["setuptools", "build", "twine"]
build-backend = "setuptools.build_meta"

[project]
name = "qBittorrent-Tools"
version = "1.1.1"
description = "A collection of scripts for managing torrents in qBittorrent"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE.txt" }
keywords = ["qBittorrent", "Torrent", "P2P"]
authors = [{ name = "Caleb Morrison", email = "cmorrison8191@gmail.com" }]
maintainers = [{ name = "Caleb Morrison", email = "cmorrison8191@gmail.com" }]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Utilities",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
]

dependencies = ["qbittorrent-api"]

[project.urls]
"Source" = "https://github.com/cmorrison31/qBittorrent-Tools"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
