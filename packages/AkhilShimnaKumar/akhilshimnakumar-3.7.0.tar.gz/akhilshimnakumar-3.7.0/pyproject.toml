[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "AkhilShimnaKumar"
version = "3.7.0"
description = "A package containing functions/shorthands that I would like to use in my Python programs."
readme = "README.md"
requires-python = ">=3.7"
authors = [
  { name = "Akhil Shimna Kumar"}
]
license = { text = "Proprietary" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent"
]
