[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flet-stack"
version = "0.2.3"
description = "Decorator-based routing with view stacking for Flet applications"
readme = "README.md"
authors = [
    {name = "Fasil", email = "fasilwdr@hotmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
keywords = ["flet", "routing", "router", "navigation", "ui", "view-stack"]
requires-python = ">=3.9"
dependencies = [
    "flet>=0.70.0.dev6281",
]

[project.urls]
Homepage = "https://github.com/fasilwdr/flet-stack"
Documentation = "https://github.com/fasilwdr/flet-stack#readme"
Repository = "https://github.com/fasilwdr/flet-stack"
Issues = "https://github.com/fasilwdr/flet-stack/issues"

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["flet_stack*"]
exclude = ["tests*", "examples*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100