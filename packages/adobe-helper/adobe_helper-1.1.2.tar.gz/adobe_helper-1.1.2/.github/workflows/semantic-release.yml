name: Semantic Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    concurrency: release
    # Only run on the original repo, not on forks
    if: github.repository_owner == 'karlorz'
    
    environment:
      name: pypi
      url: https://pypi.org/project/adobe-helper/
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python 3.13
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.4.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions[bot]"
          git_committer_email: "github-actions[bot]@users.noreply.github.com"

      - name: Build package with uv
        if: steps.release.outputs.released == 'true'
        run: uv build

      - name: Check package metadata
        if: steps.release.outputs.released == 'true'
        run: |
          uv run --isolated --no-project --with twine twine check dist/*

      - name: Publish to PyPI (Trusted Publishing)
        if: steps.release.outputs.released == 'true'
        run: uv publish

      - name: Publish to GitHub Release
        if: steps.release.outputs.released == 'true'
        uses: python-semantic-release/publish-action@v10.4.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}
