[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mf6Voronoi"
version = "0.0.37"
description = "Voronoi mesh generator for MODFLOW6 Disv models"
authors = [
    {name = "Saul Montoya", email = "saulmontoya@hatarilabs.com"}
]
keywords = ["MODFLOW", "groundwater", "hydrogeology"]
license = "MIT"
requires-python = ">=3.9"
dependencies = [
    "fiona >= 1.9.6",
    "geopandas >= 1.0.0",
    "numpy >= 1.26.4 , <2.2.5",
    "pandas >= 2.2.2",
    "scipy >= 1.13.0 , <1.15.2",
    "shapely >= 1.8.2",
    "rasterio >= 1.3.8",
    "pyvista >= 0.44.2",
    "flopy >= 3.9.2",
    "tqdm >= 4.67.1",
    "paramiko >= 3.5.1",
    "scikit-image >= 0.25.2",
]
readme = "README.md"

[tool.setuptools]
packages = ["mf6Voronoi","mf6Voronoi.tools"]
include-package-data = true

[tool.setuptools.package-data]
"mf6Voronoi" = ["examples/notebooks/*.ipynb","examples/json/*.json"]

