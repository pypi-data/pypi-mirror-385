[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "json-view-anywidget"
version = "0.1.1"
description = "Interactive JSON viewer widget for Jupyter notebooks using React JSON View"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Justin Wong", email = "justin.w.xd@gmail.com"},
]
keywords = ["jupyter", "widget", "json", "react", "notebook", "anywidget"]
dependencies = [
    "anywidget>=0.9.0",
]


[project.urls]
Homepage = "https://github.com/bigeagle/anywidget-react-json-view"
Repository = "https://github.com/bigeagle/anywidget-react-json-view"
Issues = "https://github.com/bigeagle/anywidget-react-json-view/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/rjv_anywidget"]

[tool.hatch.build.targets.sdist]
include = [
    "src/rjv_anywidget",
]
