[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "flask-leaflet"
version = "0.2.4"
description = ""
authors = [
    {name = "Sebastian Salinas", email = "seba.salinas.delrio@gmail.com"},
]
requires-python = ">=3.11"
readme = "README.md"
license = "MIT"
dependencies = [
    "flask >= 2, < 4",
]

[project.urls]
Homepage = "https://github.com/sebasalinass/flask-tailwindcss"


[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "tox>=4.30.2",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
flask_leaflet = ["templates/*", "static/images/*"]

[tool.pytest.ini_options]
pythonpath = "src"

[tool.ruff]
# Same as Black.
line-length = 170
indent-width = 4

[tool.mypy]
explicit_package_bases = true
