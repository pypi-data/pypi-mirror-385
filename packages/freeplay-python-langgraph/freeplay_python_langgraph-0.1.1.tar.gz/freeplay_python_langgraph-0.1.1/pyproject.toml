[project]
name = "freeplay-python-langgraph"
version = "0.1.1"
description = "Freeplay integration for LangGraph and LangChain"
readme = "README.md"
authors = [
    { name = "Nico Tonozzi", email = "nico@freeplay.ai" }
]
requires-python = ">=3.9"
dependencies = [
    "langgraph>=0.2.0",
    "langchain-core>=0.3.0",
    "langchain-community>=0.3.0",
    "openinference-instrumentation-langchain>=0.1.0",
    "freeplay>=0.1.0",
    "opentelemetry-sdk>=1.35.0",
    "opentelemetry-exporter-otlp-proto-http>=1.35.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__"]
pythonVersion = "3.9"
typeCheckingMode = "basic"

[dependency-groups]
dev = [
    "pyright>=1.1.405",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "python-dotenv>=1.1.1",
    "langchain-openai>=0.2.0",
    "langchain-google-vertexai>=2.1.2",
    "langchain-anthropic>=0.3.22",
]

