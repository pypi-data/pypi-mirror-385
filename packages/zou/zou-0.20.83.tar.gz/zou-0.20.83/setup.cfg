[metadata]
name = zou
description = API to store and manage the data of your animation production
version = attr: zou.__version__
long_description = file: README.rst
keywords = animation, cg, asset, shot, api, cg production, asset management
license = GNU Affero General Public License v3
license_files = LICENSE
author = CG Wire
author_email = frank@cg-wire.com
url = https://zou.cg-wire.com
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Framework :: Flask
	Intended Audience :: Developers
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Multimedia :: Graphics

[options]
zip_safe = False
packages = find:
install_requires = 
	babel==2.17.0
	click==8.3.0
	discord.py==2.6.3
	email-validator==2.3.0
	ffmpeg-python==0.2.0
	fido2==2.0.0
	flasgger==0.9.7.1
	flask_bcrypt==1.0.1
	flask_caching==2.3.1
	flask_fixtures==0.3.8
	flask_mail==0.10.0
	flask_principal==0.4.0
	flask_restful==0.3.10
	flask_sqlalchemy==3.1.1
	flask-fs2[swift, s3]==0.7.31
	flask-jwt-extended==4.7.1
	flask-migrate==4.1.0
	flask-socketio==5.5.1
	flask==3.1.2
	gazu==0.10.36
	gevent-websocket==0.10.1
	gevent==25.9.1
	gunicorn==23.0.0
	isoweek==1.3.3
	itsdangerous==2.2.0
	Jinja2==3.1.6
	ldap3==2.9.1
	matterhook==0.2
	meilisearch==0.37.0
	numpy==2.2.6
	opencv-python==4.12.0.88
	OpenTimelineIO==0.17.0
	OpenTimelineIO-Plugins==0.17.0
	orjson==3.11.3
	pillow==11.3.0
	psutil==7.1.0
	psycopg[binary]==3.2.10
	pyotp==2.9.0
	pysaml2==7.5.3
	python-nomad==2.1.0
	python-slugify==8.0.4
	python-socketio==5.14.1
	pytz==2025.2
	redis==5.2.1
	requests==2.32.5
	rq==2.6.0
	semver==3.0.4
	slackclient==2.9.4
	spdx-license-list==3.27.0
	sqlalchemy_utils==0.42.0
	sqlalchemy==2.0.43
	tabulate==0.9.0
	tomlkit==0.13.3
	ua-parser==1.0.1
	werkzeug==3.1.3

[options.package_data]
* = app/file_trees/*.json,migrations/*,migrations/versions/*.py

[options.packages.find]
include = zou*

[options.extras_require]
prod = 
	gunicorn
	gevent
dev = 
	wheel
test = 
	fakeredis==2.31.3
	mixer==7.2.2
	pytest-cov==7.0.0
	pytest==8.4.2
monitoring = 
	prometheus-flask-exporter==0.23.2
	pygelf==0.4.3
	sentry-sdk==2.40.0
lint = 
	autoflake==2.3.1
	black==25.9.0
	pre-commit==4.3.0

[options.entry_points]
console_scripts = 
	zou = zou.cli:cli
	zou_playlist = zou.remote.playlist:main
	zou_normalize_movie = zou.remote.normalize_movie:main

[egg_info]
tag_build = 
tag_date = 0

