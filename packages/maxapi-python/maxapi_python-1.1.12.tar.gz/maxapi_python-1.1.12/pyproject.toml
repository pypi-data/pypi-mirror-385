[project]
name = "maxapi-python"
version = "1.1.12"
description = "Python wrapper для API мессенджера Max"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "noxzion", email = "mail@gmail.com" }
]
license = "MIT"
keywords = ["max", "messenger", "api", "wrapper", "websocket"]
classifiers = [
    "Programming Language :: Python :: 3",

    "Operating System :: OS Independent"
]
dependencies = [
    "sqlmodel>=0.0.24",
    "websockets>=15.0",
    "msgpack>=1.1.1",
    "lz4>=4.4.4",
    "aiohttp>=3.12.15",
    "aiofiles>=24.1.0",
]

[project.urls]
Homepage = "https://github.com/noxzion/PyMax"
Repository = "https://github.com/noxzion/PyMax"
Issues = "https://github.com/noxzion/PyMax/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.18",
    "mkdocstrings[python]>=0.30.0",
    "pydocstring>=0.2.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pymax"]
