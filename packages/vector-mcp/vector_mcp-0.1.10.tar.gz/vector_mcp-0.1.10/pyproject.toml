[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vector-mcp"
version = "0.1.10"
description = "Integrate RAG into AI Agents via MCP Server. Supports multiple Vector database technologies."
readme = "README.md"
authors = [{ name = "Audel Rouhi", email = "knucklessg1@gmail.com" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Public Domain",
    "Environment :: Console",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3"
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.12.4",
    "sentence_transformers>=5.1.0",
    "markdownify>=1.2.0",
    "beautifulsoup4>=4.13.5",
    "ebooklib>=0.19",
    "html2text>=2025.4.15",
    "ipython>=8.37.0",
    "pypdf>=6.0.0",
    "protobuf>=6.32.0",
    "llama-index>=0.13.3",
    "llama-index-llms-langchain>=0.7.0",
    "llama-index-embeddings-huggingface>=0.6.0",
    "chromadb>=1.0.20",
    "llama-index-vector-stores-chroma>=0.5.2",
]

[project.optional-dependencies]
pgvector = [
    "pgvector>=0.4.1",
    "psycopg[binary]>=3.2.9; platform_system=='Windows' or platform_system=='Darwin'",
    "psycopg>=3.2.9; platform_system=='Linux'",
    "llama-index-vector-stores-postgres>=0.6.4",
]
chromadb = [
    "chromadb>=1.0.20",
    "llama-index-vector-stores-chroma>=0.5.2",
]
couchbase = [
    "couchbase>=4.4.0",
    "llama-index-vector-stores-couchbase>=0.5.0",
]
qdrant = [
    "qdrant-client>=1.15.1",
    "fastembed>=0.7.3",
    "llama-index-vector-stores-qdrant>=0.8.2",
]
mongodb = [
    "pymongo>4.12.1",
    "llama-index-vector-stores-mongodb>=0.8.0",
]
all = [
    "fastmcp>=2.12.4",
    "sentence_transformers>=5.1.0",
    "markdownify>=1.2.0",
    "beautifulsoup4>=4.13.5",
    "ebooklib>=0.19",
    "html2text>=2025.4.15",
    "ipython>=8.37.0",
    "pypdf>=6.0.0",
    "protobuf>=6.32.0",
    "llama-index>=0.13.3",
    "llama-index-llms-langchain>=0.7.0",
    "llama-index-embeddings-huggingface>=0.6.0",
    "pgvector>=0.4.1",
    "psycopg>=3.2.9",
    "chromadb>=1.0.20",
    "couchbase>=4.4.0",
    "qdrant-client>=1.15.1",
    "fastembed>=0.7.3",
    "pymongo>4.12.1",
    "llama-index-vector-stores-mongodb>=0.8.0",
    "llama-index-vector-stores-qdrant>=0.8.2",
    "llama-index-vector-stores-couchbase>=0.5.0",
    "llama-index-vector-stores-chroma>=0.5.2",
    "llama-index-vector-stores-postgres>=0.6.4",
]

[project.scripts]
vector-mcp = "vector_mcp.vector_mcp:vector_mcp"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools]
include-package-data = true
