[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "antonnia-apps"
version = "1.0.2"
description = "Python SDK for Antonnia Apps API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Antonnia", email = "support@antonnia.com"}
]
maintainers = [
    {name = "Antonnia", email = "support@antonnia.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Typing :: Typed"
]
keywords = ["antonnia", "apps", "api", "sdk"]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.7.0,<3.0.0",
    "typing-extensions>=4.0.0; python_version<'3.10'"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0"
]

[project.urls]
Homepage = "https://antonnia.com"
Documentation = "https://docs.antonnia.com/apps"
Repository = "https://github.com/antonnia-com-br/antonnia-apps"
"Bug Tracker" = "https://github.com/antonnia-com-br/antonnia-apps/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["antonnia*"]

[tool.setuptools.package-data]
"antonnia.apps" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false 