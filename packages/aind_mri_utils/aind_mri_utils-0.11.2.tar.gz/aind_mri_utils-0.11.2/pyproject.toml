[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "aind_mri_utils"
description = "MRI utilities library for aind teams."
license = "MIT"
requires-python = ">=3.10"
authors = [
  { name = "Allen Institute for Neural Dynamics" },
  { name = "Galen Lynch", email = "galen@galenlynch.com" },
  { name = "Yoni Browning", email = "yoni.browning@alleninstitute.org" },
]
classifiers = ["Programming Language :: Python :: 3"]
readme = "README.md"
version = "0.11.2"

dependencies = [
  'aind-anatomical-utils >= 0.1, < 0.5',
  'matplotlib >= 3, < 4',
  'numpy >= 1.7, < 3',
  'openpyxl >= 3, < 4',
  'pywavefront >= 1.3, < 2',
  'Rtree >= 1, < 2',
  'scipy >= 1, < 2',
  'scikit-image >= 0.17, < 0.26',
  'SimpleITK >= 2, < 3',
  'trimesh >= 4, < 5',
]

[project.urls]
Repository = "https://github.com/AllenNeuralDynamics/aind-mri-utils/"
Issues = "https://github.com/AllenNeuralDynamics/aind-mri-utils/issues"
Changelog = "https://github.com/AllenNeuralDynamics/aind-mri-utils/blob/main/CHANGELOG.md"

[dependency-groups]
typing = [
  'mypy',
  'types-openpyxl',
  'scipy-stubs',
  'pandas-stubs',
]
dev = [{ include-group = 'typing'}, 'codespell', 'pytest', 'pytest-cov', 'ruff', 'interrogate']
jupyter = [{include-group = 'dev'}, 'ipykernel', 'pip']
docs = [
  {include-group = 'dev'},
  'mkdocs',
  'mkdocs-material',
  'mkdocstrings[python]',
  'pymdown-extensions',
  'ruff',
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"aind_mri_utils" = ["py.typed"]

[tool.ruff]
line-length = 79
target-version = 'py39'

[tool.black]
line-length = 79
target-version = ['py39']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
  )/
  | .gitignore
)
'''

[tool.ruff.lint]
extend-select = ["Q", "RUF100", "C90", "I", "F", "E", "W", "UP", "ANN", "PYI"]
extend-ignore = ["ANN401"]
per-file-ignores = { "tests/*.py" = ["ANN"], "docs/**/*.py" = ["ANN"], "notebooks/*.py" = ["ANN"] }
mccabe = { max-complexity = 14 }
pydocstyle = { convention = "numpy" }

[tool.codespell]
skip = '.git,*.pdf,*.svg,./bonsai,*.bonsai,./docs/_build,uv.lock,./doc_template'
ignore-words-list = 'nd'

[tool.pytest.ini_options]
addopts = "--strict-markers --tb=short --cov=src --cov-report=term-missing --cov-fail-under=0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
omit = ["*__init__*"]
source = ["src"]

[tool.coverage.report]
exclude_lines = ["if __name__ == .__main__.:", "# pragma: no cover"]
fail_under = 30

[tool.isort]
line_length = 79
profile = "black"

[tool.interrogate]
ignore-init-method = true
ignore-magic = true
ignore_module = true
fail-under = 30
exclude = [
  "__init__.py",
  "tests",
  "docs",
  "build",
  "setup.py",
  "examples",
  "site",
]

[tool.commitizen]
version_provider = "pep621"
version_files = ["src/aind_mri_utils/__init__.py:__version__"]
update_changelog_on_bump = true
tag_format = "v$version"
major_version_zero = true


[tool.mypy]
files = ["src/aind_mri_utils"]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

# Ignore import-untyped errors for libraries without good stub support
# or requiring newer Python versions than this project supports
[[tool.mypy.overrides]]
module = [
  "pywavefront.*",
  "mpl_toolkits.*",
]
ignore_missing_imports = true