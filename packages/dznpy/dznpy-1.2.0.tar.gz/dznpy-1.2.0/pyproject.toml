[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dznpy"
version = "1.2.0"
description = "Python modules to support in developing C++ software with Dezyne"
authors = [
    { name = "Michael van de Ven", email = "michael@ftr-ict.com" }
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README_PyPi.md"
requires-python = ">=3.10"
dependencies = [
    "orjson>=3.8",
    "typing_extensions>=4.4"
]
urls = { "Homepage" = "https://github.com/mikeftrict/dznpy" }

[project.optional-dependencies]
dev = [
    "pytest>=7.1",
    "pytest-cov",
    "pylint>=2.17.1",
    "flake8>=6.0.0"
]

[tool.setuptools.packages.find]
where = ["src"]
