name: 🐛 Bug Report
description: Have you experienced a bug using the `euroeval` package?
title: "[BUG] <name-of-bug>"
type: bug

body:
- type: markdown
  attributes:
    value: >
      Before submitting a bug, please make sure the issue hasn't been already addressed
      by searching through [the existing and past
      issues](https://github.com/EuroEval/EuroEval/issues?q=is%3Aissue).
- type: textarea
  attributes:
    label: 🐛 Describe the bug
    description: >
      Please provide a clear and concise description of what the bug is. If relevant,
      add a minimal example so that we can reproduce the error by running the code.
  validations:
    required: true
- type: dropdown
  attributes:
    label: Operating System
    description: What operating system are you on?
    options:
      - Linux
      - MacOS
      - Windows
      - Other
  validations:
    required: true
- type: dropdown
  attributes:
    label: Device
    description: What hardware device do you use?
    options:
      - CUDA GPU
      - AMD GPU
      - Mac GPU
      - CPU
      - Other
  validations:
    required: true
- type: dropdown
  attributes:
    label: Python version
    description: What Python version are you using?
    options:
      - 3.10.x
      - 3.11.x
      - 3.12.x
      - 3.13.x
      - Older than 3.10.x
      - Newer than 3.13.x
  validations:
    required: true
- type: input
  attributes:
    label: EuroEval version
    description: What version of EuroEval are you using?
    placeholder: Output of `pip list | grep euroeval`
  validations:
    required: true
- type: input
  attributes:
    label: Transformers version
    description: What version of 🤗 transformers are you using?
    placeholder: Output of `pip list | grep transformers`
  validations:
    required: true
- type: input
  attributes:
    label: vLLM version
    description: What version of vLLM are you using?
    placeholder: Output of `pip list | grep vllm`
  validations:
    required: true
- type: markdown
  attributes:
    value: >
      Thanks for contributing 🎉!
