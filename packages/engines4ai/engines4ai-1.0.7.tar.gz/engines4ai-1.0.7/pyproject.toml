[project]
name = "engines4ai"
version = "1.0.7"
description = "A comprehensive Python wrapper for SearXNG search API, providing specialized search engines for various categories (general, images, videos, news, maps, IT, science) with structured dataclass-based results."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [
  { name = "Keisuke Miyamoto", email = "miyamotokeisuke0727@gmail.com" }
]
dependencies = [
  "certifi",
  "charset-normalizer",
  "idna",
  "python-dotenv",
  "requests",
  "urllib3"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
