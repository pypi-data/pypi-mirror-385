[flake8]
ignore = 
	E231
	W503
	W504
max-line-length = 80

[isort]
multi_line_output = 3
include_trailing_comma = true

[tool:pytest]
addopts = --pyargs batou_ext

[zest.releaser]
register = yes
version-levels = 3
history-file = CHANGES.md
release = yes
history_format = md

[tool.scriv]
format = md
fragment_directory = CHANGES.d
output_file = CHANGES.md
version = unreleased
entry_title_template = 
new_fragment_template = - New changelog entry.
insert_marker = - Nothing changed yet.
categories = 

[egg_info]
tag_build = 
tag_date = 0

