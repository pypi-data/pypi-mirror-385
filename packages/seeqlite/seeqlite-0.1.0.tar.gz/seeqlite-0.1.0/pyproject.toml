[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "seeqlite"
version = "0.1.0"
authors = [
{ name="Daniel Bergmann", email="61001914+daniel-bergmann@users.noreply.github.com" },
]
description = "A simple and interactive terminal viewer for SQLite databases."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
"Programming Language :: Python :: 3",
"Operating System :: OS Independent",
"Topic :: Database",
"Environment :: Console",
]

[project.scripts]
seeqlite = "seeqlite.main:main"
