<svg width="500" height="100" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <!--
    parquetframe Logo
    Concepts:
    - A simple, minimal emblem representing "data in a frame".
    - The outer shape is the 'frame'.
    - The vertical bars inside represent columnar data, a key feature of Parquet.
    - The blue and gold colors are a nod to the Python ecosystem.
    - The design is clean, modern, and inspired by Material Design principles.
  -->
  <style>
    /* Using a style block for easy font and color changes */
    .pframe-text {
      font-family: "Inter", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      font-size: 52px;
      font-weight: 700;
      fill: #3a4a5a; /* A slightly softer dark gray */
      letter-spacing: -0.5px;
    }
  </style>
  <title>parquetframe Logo</title>
  <desc>A logo for parquetframe, a Python Parquet dataframe package.</desc>

  <!-- Group for the "data in a frame" icon -->
  <g id="data-frame-icon" transform="translate(10, 0)">
    <!-- The outer frame -->
    <rect x="20" y="10" width="80" height="80" rx="12" fill="#3a4a5a" />

    <!-- The data columns inside the frame -->
    <rect x="35" y="40" width="10" height="40" rx="3" fill="#FFD43B"/>
    <rect x="50" y="30" width="10" height="50" rx="3" fill="#3776AB"/>
    <rect x="65" y="50" width="10" height="30" rx="3" fill="#FFD43B"/>
    <rect x="80" y="25" width="10" height="55" rx="3" fill="#3776AB"/>
  </g>

  <!-- The text part of the logo -->
  <text x="130" y="70" class="pframe-text">parquetframe</text>
</svg>
