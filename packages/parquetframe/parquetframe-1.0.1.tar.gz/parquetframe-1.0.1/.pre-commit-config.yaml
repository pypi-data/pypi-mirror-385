ci:
  autoupdate_schedule: monthly
  skip: [black, ruff, ruff-format, isort, mypy, pytest-check, bandit]  # Skip formatters with cyclic conflicts and slow hooks in CI
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
