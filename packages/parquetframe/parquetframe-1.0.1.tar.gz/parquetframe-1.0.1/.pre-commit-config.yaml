  #   hooks:
  #     - id: pytest-check
  #       name: pytest-check
  #       entry: pytest
  #       language: system
  #       args: [-x, --tb=short, -q, --disable-warnings, tests/unit/]
  #       types: [python]
  #       pass_filenames: false
