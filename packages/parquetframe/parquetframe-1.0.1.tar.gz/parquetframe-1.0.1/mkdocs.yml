site_name: ParquetFrame
site_description: The ultimate Python data processing framework with AI-powered exploration, intelligent backend switching, and advanced workflow orchestration
site_author: ParquetFrame Contributors
site_url: https://leechristophermurray.github.io/parquetframe/
repo_url: https://github.com/leechristophermurray/parquetframe
repo_name: leechristophermurray/parquetframe
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/icon.svg
  favicon: assets/icon.svg
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.suggest
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            members_order: source
            show_root_heading: true
            show_root_toc_entry: false
            show_source: true
            show_bases: true
            show_submodules: false
            heading_level: 2
  - autorefs

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
    - First Steps: first-steps.md
  - User Guide:
    - Basic Usage: usage.md
    - Advanced Features: advanced.md
    - Performance Tips: performance.md
    - Backend Selection: backends.md
    - File Formats: formats.md
    - Analytics: analytics.md
    - Time Series: timeseries.md
  - AI Features:
    - AI Overview: ai-features.md
    - AI Usage Guide: AI_USAGE.md
    - Natural Language Queries: ai/queries.md
    - Local LLM Setup: ai/setup.md
    - Prompt Engineering: ai/prompts.md
  - SQL & Database:
    - SQL Support: sql/index.md
    - SQL Cookbook: sql/cookbook.md
    - DuckDB Integration: sql/duckdb.md
    - Database Connections: sql/databases.md
  - Genomics & BioFrame:
    - BioFrame Integration: bio/index.md
    - Genomic Operations: bio/operations.md
    - Parallel Processing: bio/parallel.md
  - Graph Processing:
    - Graph Overview: graph/index.md
    - Graph CLI: graph/cli.md
    - Graph Tutorial: graph/tutorial.md
  - Permissions System:
    - Permissions Overview: permissions/index.md
    - CLI Reference: permissions/cli-reference.md
  - Phase 2 Guide:
    - Overview: phase2/README.md
    - Migration Guide: phase2/MIGRATION_GUIDE.md
    - User Guide: phase2/USER_GUIDE.md
  - CLI Guide:
    - CLI Overview: cli/index.md
    - CLI Installation: cli/installation.md
    - Basic Commands: cli/commands.md
    - Interactive Mode: cli/interactive.md
    - Batch Processing: cli/batch.md
    - Script Generation: cli/scripts.md
    - CLI Examples: cli/examples.md
  - Workflow System:
    - Workflow Overview: workflows/index.md
    - Step Types: workflows/step-types.md
    - YAML Syntax: workflows/yaml-syntax.md
    - CLI Commands: workflows/cli-commands.md
    - History & Analytics: workflows/history-analytics.md
    - DAG Visualization: workflows/visualization.md
    - Advanced Features: workflows/advanced.md
    - Examples: workflows/examples.md
  - Tutorials:
    - Data Exploration: tutorials/exploration.md
    - Large Dataset Processing: tutorials/large-data.md
    - Integration Guide: tutorials/integration.md
    - Performance Optimization: tutorials/performance.md
    - ML Pipeline Integration: tutorials/ml-pipeline.md
  - API Reference:
    - Core API: api/core.md
    - CLI API: api/cli.md
    - Examples: examples.md
  - Development:
    - Contributing: contributing.md
    - Release Notes: changelog.md
    - Benchmarks: benchmarks.md
    - Architecture: architecture.md
    - Architecture Decisions:
      - Phase 2 Architecture: adr/0001-next-generation-architecture.md
      - Default API Change: adr/0002-make-phase2-default-api.md
    - Issues:
      - Phase 2 Test Migration: issues/phase2-test-migration.md
  - Project Assessment:
    - Comprehensive Report: reports/parquetframe_assessment.md
    - Feature Matrix: feature_implementation_matrix.md
    - Architecture Diagram: architecture_diagram.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: leechristophermurray
      repo: parquetframe
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/leechristophermurray/parquetframe
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/parquetframe/

extra_css:
  - stylesheets/extra.css
