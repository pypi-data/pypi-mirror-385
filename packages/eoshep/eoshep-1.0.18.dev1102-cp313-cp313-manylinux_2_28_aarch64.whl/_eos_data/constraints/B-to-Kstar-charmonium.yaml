########
# LHCb #
########
#
# 2013
#
# {{{
B^0->K^*0Jpsi::PolarizationAmplitude@LHCb:2013E:
    type: MultivariateGaussian
    observables:
        - B->K^*psi::para_polarization
        - B->K^*psi::perp_polarization
        - B->K^*psi::delta_para_long
        - B->K^*psi::delta_perp_long
    kinematics:
        [ {}, {}, {}, {} ]
    options:
        [ {q: d, psi: "J/psi"}, {q: d, psi: "J/psi"}, {q: d, psi: "J/psi"}, {q: d, psi: "J/psi"} ]
    means: [ 0.227, 0.201, -2.94, 2.94 ]
    sigma-stat-hi: [ 0.004, 0.004, 0.02, 0.02 ]
    sigma-stat-lo: [ 0.004, 0.004, 0.02, 0.02 ]
    sigma-sys: [ 0.011, 0.008, 0.03, 0.02 ]
    correlations:
        - [ 1.00,-0.70, 0.12, 0.04 ]
        - [-0.70, 1.00,-0.14,-0.01 ]
        - [ 0.12,-0.14, 1.00, 0.64 ]
        - [ 0.04,-0.01, 0.64, 1.00 ]
    dof: 4
# }}}

