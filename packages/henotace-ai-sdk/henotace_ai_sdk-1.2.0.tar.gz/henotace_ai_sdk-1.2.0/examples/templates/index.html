<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henotace AI Python SDK Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .demo-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .demo-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .demo-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .demo-content {
            padding: 40px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status-ok {
            background: #dcfce7;
            color: #166534;
        }

        .status-error {
            background: #fef2f2;
            color: #dc2626;
        }

        .demo-form {
            background: #f8fafc;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6b7280;
            margin-right: 10px;
        }

        .chat-container {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: #4f46e5;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            border: 1px solid #e5e7eb;
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .message-content {
            line-height: 1.6;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-container input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .loading.show {
            display: block;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #bbf7d0;
        }

        @media (max-width: 600px) {
            .demo-container {
                margin: 10px;
            }
            
            .demo-content {
                padding: 20px;
            }
            
            .demo-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1><i class="fab fa-python"></i> Henotace AI Python SDK</h1>
            <p>Interactive Demo & Testing Platform</p>
        </div>
        
        <div class="demo-content">
            <!-- Status Indicator -->
            <div class="status-indicator" id="status-indicator">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Checking API status...</span>
            </div>

            <!-- Error/Success Messages -->
            <div id="message-container"></div>

            <!-- Demo Form -->
            <div class="demo-form">
                <h3 style="margin-bottom: 20px; color: #374151;">
                    <i class="fas fa-cog"></i> Configure Your AI Tutor
                </h3>
                
                <div class="form-group">
                    <label for="tutor-name">Tutor Name</label>
                    <input type="text" id="tutor-name" class="form-control" placeholder="e.g., Math Tutor" value="Python Tutor">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" class="form-control">
                        <option value="mathematics">Mathematics</option>
                        <option value="science">Science</option>
                        <option value="programming">Programming</option>
                        <option value="english">English</option>
                        <option value="history">History</option>
                        <option value="general" selected>General</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="grade-level">Grade Level</label>
                    <select id="grade-level" class="form-control">
                        <option value="elementary">Elementary School</option>
                        <option value="middle">Middle School</option>
                        <option value="high_school" selected>High School</option>
                        <option value="college">College</option>
                        <option value="university">University</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="topic">Topic (Optional)</label>
                    <input type="text" id="topic" class="form-control" placeholder="e.g., Algebra, Python Programming, etc.">
                </div>
                
                <div style="text-align: center;">
                    <button class="btn" id="start-chat-btn">
                        <i class="fas fa-play"></i> Start Chat Session
                    </button>
                    <button class="btn btn-secondary" id="check-status-btn">
                        <i class="fas fa-sync"></i> Check Status
                    </button>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="chat-container" id="chat-container" style="display: none;">
                <div id="chat-messages"></div>
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> AI is thinking...
                </div>
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="Type your message here..." disabled>
                    <button class="btn" id="send-btn" disabled>
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let isChatActive = false;

        // DOM Elements
        const statusIndicator = document.getElementById('status-indicator');
        const messageContainer = document.getElementById('message-container');
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const loading = document.getElementById('loading');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const startChatBtn = document.getElementById('start-chat-btn');
        const checkStatusBtn = document.getElementById('check-status-btn');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkApiStatus();
            setupEventListeners();
        });

        function setupEventListeners() {
            startChatBtn.addEventListener('click', startChatSession);
            checkStatusBtn.addEventListener('click', checkApiStatus);
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !sendBtn.disabled) {
                    sendMessage();
                }
            });
        }

        async function checkApiStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.success) {
                    statusIndicator.className = 'status-indicator status-ok';
                    statusIndicator.innerHTML = '<i class="fas fa-check-circle"></i><span>API is online and ready!</span>';
                    showMessage('API is available and ready to use!', 'success');
                } else {
                    statusIndicator.className = 'status-indicator status-error';
                    statusIndicator.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>API is not available</span>';
                    showMessage('API is not available. Please check your configuration.', 'error');
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator status-error';
                statusIndicator.innerHTML = '<i class="fas fa-times-circle"></i><span>Connection failed</span>';
                showMessage('Failed to connect to API: ' + error.message, 'error');
            }
        }

        async function startChatSession() {
            try {
                const tutorName = document.getElementById('tutor-name').value || 'AI Tutor';
                const subject = document.getElementById('subject').value;
                const gradeLevel = document.getElementById('grade-level').value;
                const topic = document.getElementById('topic').value;

                const response = await fetch('/api/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tutorName,
                        subject,
                        gradeLevel,
                        topic
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentSessionId = data.data.id;
                    isChatActive = true;
                    
                    // Show chat interface
                    chatContainer.style.display = 'block';
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    messageInput.focus();
                    
                    // Add welcome message
                    addMessage('assistant', `Hello! I'm ${tutorName}, your ${subject} tutor. I'm here to help you learn. What would you like to know?`);
                    
                    showMessage('Chat session started successfully!', 'success');
                } else {
                    showMessage('Failed to start chat session: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error starting chat session: ' + error.message, 'error');
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !currentSessionId) return;

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            sendBtn.disabled = true;
            loading.classList.add('show');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        message: message
                    })
                });

                const data = await response.json();

                if (data.success) {
                    addMessage('assistant', data.data.reply);
                } else {
                    addMessage('assistant', 'Sorry, I encountered an error: ' + data.message);
                }
            } catch (error) {
                addMessage('assistant', 'Sorry, I encountered an error: ' + error.message);
            } finally {
                loading.classList.remove('show');
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = role === 'user' ? 'You' : 'AI Tutor';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(header);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            
            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageDiv);
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    if (messageContainer.contains(messageDiv)) {
                        messageContainer.removeChild(messageDiv);
                    }
                }, 3000);
            }
        }
    </script>
</body>
</html>
