[build-system]
requires = [ "setuptools==80.8.0",]
build-backend = "setuptools.build_meta"

[project]
name = "scoutsdk"
version = "0.1.65"
description = "Python package for scoutsdk"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
 "requests>=2.32.2",
 "pydantic>=2.11.7",
 "python-dotenv>=1.0.1",
 "jsonschema>=4.23.0",
 "tenacity>=9.0.0",
]

[project.optional-dependencies]
dev = [
 "pytest",
 "mypy",
 "ruff",
]
mcp = [
 "mcp>=1.13.1",
]

[[project.authors]]
name = "Mirego"
email = "info@mirego.com"

[project.scripts]
scoutcli = "scoutsdk.cli.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"scoutsdk" = "src/scoutsdk"
"scoutshared" = "src/scoutshared"
"scouttypes" = "src/scouttypes"
"scoutmcp" = "src/scoutmcp"

[tool.setuptools.packages.find]
where = [ "src",]
include = ["*"]
namespaces = false

[tool.setuptools.package-data]
"scoutsdk" = ["data/**/*", "data/**/.*"]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_untyped_defs = true

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
select = [ "E4", "E7", "E9", "F", "Q", "N", "B006"]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.flake8-quotes]
inline-quotes = "double"

[tool.pytest.ini_options]
testpaths = [ "tests",]
