[project]
name = "mcp-server-everything-search-fastmcp"
version = "0.2.2"
description = "A Model Context Protocol server providing fast file searching using Everything SDK"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Mamerto Fabian", email = "aidrivencoder@gmail.com" },
]
keywords = ["everything", "search", "mcp", "llm"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
]

[project.scripts]
mcp-server-everything-search = "mcp_server_everything_search:main"

[project.urls]
Homepage = "https://github.com/fastmcp-me/mcp-everything-search#readme"
Repository = "https://github.com/fastmcp-me/mcp-everything-search.git"
Issues = "https://github.com/fastmcp-me/mcp-everything-search/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "ruff>=0.8.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_everything_search"]
