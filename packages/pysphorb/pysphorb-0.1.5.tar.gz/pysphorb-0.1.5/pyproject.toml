[build-system]
requires = ["scikit-build-core>=0.3.3", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "pysphorb"
version = "0.1.5"
description = "Python bindings for SPHORB feature detector"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "GPL"}
authors = [
    {name = "Sehyun Cha", email = "cshyundev@gmail.com"}
]
keywords = ["sphorb", "feature-detection", "computer-vision", "panoramic", "spherical"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
dependencies = [
    "numpy>=2.0.0",
    "opencv-python>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/cshyundev/py_sphorb"
Repository = "https://github.com/cshyundev/py_sphorb"
Issues = "https://github.com/cshyundev/py_sphorb/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[tool.scikit-build]
cmake.build-type = "Release"
build.verbose = true
wheel.install-dir = "pysphorb"
