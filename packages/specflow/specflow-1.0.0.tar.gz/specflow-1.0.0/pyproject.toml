[project]
name = "specflow"
version = "1.0.0"
description = "A Python library for JSON Schema validation with a fluent, type-safe API"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Pedro JosÃ© Mora Gallegos", email = "pedrojosemoragallegos@outlook.de" },
]
requires-python = ">=3.10"
dependencies = []
keywords = ["json-schema", "validation", "schema", "json", "type-checking"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
[project.urls]
Homepage = "https://github.com/pedrojosemoragallegos/specflow"
Repository = "https://github.com/pedrojosemoragallegos/specflow"

[project.scripts]
specflow = "specflow:main"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.mypy]
strict = true
warn_unreachable = true
warn_unused_configs = true
warn_redundant_casts = true
warn_no_return = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
extend-select = ["I", "D205", "D415"]
select = ["ALL"]
ignore = [
    "D100",    # docstring in public module
    "D101",    # docstring
    "D102",    # docstring public method
    "D103",    # docstring in public function
    "D104",    # docstring public packageRuff
    "D105",    # docstring magic function
    "D107",    # docstring __init__
    "TRY003",  # long exception messages
    "EM101",   # raw string in exception
    "EM102",   # f-string in execption
    "E501",    # line too long 
    "PLR0913", # too many arguments
    "PGH003",  # blanket type ignore

]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[dependency-groups]
dev = ["ipykernel>=6.30.1", "ipython>=8.37.0", "mypy>=1.18.2"]
