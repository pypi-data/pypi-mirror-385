[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "qina-security-editor"
version = "1.0.0"
description = "A code monitoring and vulnerability scanning terminal application"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "CloudDefense AI", email = "support@clouddefenseai.com"}
]
maintainers = [
    {name = "CloudDefense AI", email = "support@clouddefenseai.com"}
]
keywords = ["security", "vulnerability", "scanning", "code-analysis", "devsecops"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "aiohappyeyeballs==2.6.1",
    "aiohttp==3.13.0",
    "aiosignal==1.4.0",
    "attrs==25.4.0",
    "certifi==2025.10.5",
    "charset-normalizer==3.4.4",
    "colorama==0.4.6",
    "frozenlist==1.8.0",
    "idna==3.11",
    "multidict==6.7.0",
    "propcache==0.4.1",
    "requests==2.32.5",
    "typing_extensions==4.15.0",
    "urllib3==2.5.0",
    "watchdog==6.0.0",
    "websockets==15.0.1",
    "yarl==1.22.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/clouddefenseai/qina-security-editor"
Documentation = "https://github.com/clouddefenseai/qina-security-editor#readme"
Repository = "https://github.com/clouddefenseai/qina-security-editor"
"Bug Tracker" = "https://github.com/clouddefenseai/qina-security-editor/issues"

[project.scripts]
qina = "qina_security_editor.main:main"
qina-security-editor = "qina_security_editor.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["qina_security_editor*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.json"]
