name: Test
on: push
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with: 
            version: "0.4.15"
            enable-cache: true
            cache-dependency-glob: |
              requirements**.txt
              pyproject.toml

      - name: setup venv
        run: uv venv

      - name: Upgrade hatch
        run: uv pip install --upgrade hatch hatchling

      - name: Install base + dev dependencies
        run: uv pip install -e ".[dev]"

      - name: Install Ruff
        run: uv pip install ruff
      
      - name: Run Ruff Format Check
        run: uv run ruff format shekar tests --check --diff

      - name: Run Ruff Lint
        run: uv run ruff check shekar tests

      - name: Install Pytest
        run: uv pip install pytest pytest-cov

      - name: Run Tests
        run: uv run pytest --cov --cov-branch --cov-report=xml
      
      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
        