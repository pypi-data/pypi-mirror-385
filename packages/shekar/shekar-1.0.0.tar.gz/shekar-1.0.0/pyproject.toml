[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "shekar"
version = "1.0.0"
description = "Simplifying Persian NLP for Modern Applications"
readme = "README.md"
license = "MIT"
keywords = [
    "NLP",
    "Natural Language Processing",
    "Persian",
    "Shekar",
    "Text Processing",
    "Machine Learning",
    "Deep Learning",
]

authors = [{ name = "Ahmad Amirivojdan", email = "amirivojdan@gmail.com" }]
requires-python = ">=3.10"
dependencies = [
    "arabic-reshaper>=3.0.0",
    "chardet>=5.2.0",
    "click>=8.1.8",
    "emoji>=2.14.1",
    "numpy>=1.24.4",
    "pillow>=11.2.1",
    "python-bidi>=0.6.6",
    "regex>=2024.11.6",
    "tokenizers>=0.21.2",
    "tqdm>=4.67.1",
    "wordcloud>=1.9.4",
    "onnxruntime>=1.22.1",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Linguistic",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Persian",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
]

[dependency-groups]
dev = [
    "mkdocs-material>=9.5.49",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.26.1",
    "pytest>=8.3.4",
    "ipykernel>=6.29.5",
    "coverage>=7.8.0",
    "termynal>=0.13.0",
    "ruff>=0.12.5",
    "mkdocs-static-i18n>=1.3.0",
]

[project.scripts]
shekar = "shekar.cli:main"

[project.urls]
Homepage = "https://github.com/amirivojdan/shekar"
Repository = "https://github.com/amirivojdan/shekar"
Documentation = "https://lib.shekar.io"
Issues = "https://github.com/amirivojdan/shekar/issues"
Changelog = "https://github.com/amirivojdan/shekar/releases"
