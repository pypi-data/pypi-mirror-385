site_name: shekar
site_description: Simplifying Persian NLP for Modern Applications
repo_url: https://github.com/amirivojdan/shekar/
theme: 
  name: material
  custom_dir: docs/assets/overrides
  features:
    - search.share
    - navigation.path
    - navigation.indexes
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  logo: assets/images/favicon.png
  palette:
    primary: custom
    
extra_css:
  - assets/stylesheets/extra.css

repo_name: amirivojdan/shekar
nav:
  - Home: 
    - Overview: index.md
    - Installation: getting_started/installation.md
    - Quick Start: getting_started/quick_start.md
    - CLI: tutorials/cli.md
    - Preprocessing: tutorials/preprocessing.md
    - Pipeline: tutorials/pipeline.md
    - Tokenization: tutorials/tokenization.md
    - Normalization: tutorials/normalization.md
    - Embeddings: tutorials/embeddings.md
    - Part-of-Speech Tagging: tutorials/pos.md
    - Named Entity Recognition: tutorials/ner.md
    - Keyword Extraction: tutorials/keyword_extraction.md
    - Spell Checking: tutorials/spell_checking.md
    - Visualization: tutorials/visualization.md

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          name: English
          build: true
          default: true
        - locale: fa
          name: فارسی
          site_name: شکر
          site_description: ساده‌سازی پردازش زبان فارسی برای کاربردهای نوین
          build: true
          nav_translations:
            Home: خانه
            Overview: مرور کلی
            Installation: نصب
            Quick Start: شروع سریع
            CLI: رابط خط فرمان
            Preprocessing: پیش‌پردازش
            Pipeline: زنجیرۀ پردازش
            Tokenization: بخش‌بندی واژگانی/جمله‌ای
            Normalization: یکنواخت‌سازی متن
            Embeddings: بازنمایی واژه‌ها و جملات
            Part-of-Speech Tagging: برچسب‌گذاری نقش‌های دستوری
            Named Entity Recognition: شناسایی موجودیت‌های نامدار
            Keyword Extraction: کلیدواژه‌یابی 
            Spell Checking: غلط‌یابی املایی
            Visualization: بصری‌سازی

  
  - termynal:
      title: bash
      buttons: macos
      prompt_literal_start:
        - "$"


markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/amirivojdan/shekar
      name: GitHub
  