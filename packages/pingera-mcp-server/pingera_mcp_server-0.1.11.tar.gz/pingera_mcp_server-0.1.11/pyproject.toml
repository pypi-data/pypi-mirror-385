
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pingera-mcp-server"
dynamic = ["version"]
description = "Model Context Protocol (MCP) server for Pingera monitoring service integration"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Pingera Team", email = "privet@pingera.ru"},
]
maintainers = [
    {name = "Pingera Team", email = "privet@pingera.ru"},
]
keywords = ["mcp", "monitoring", "pingera", "api", "statuspage", "playwright", "synthetic", "web monitoring", "security"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Communications",
]
dependencies = [
    "mcp>=1.2.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "urllib3>=2.5.0",
    "fastmcp>=2.11.2",
    "pytest-cov>=6.2.1",
    "pingera-sdk>=1.0.10",
    "google-generativeai>=0.8.5",
    "sift-stack-py>=0.8.3",
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "pytest-cov>=4.0.0",
]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[project.urls]
Homepage = "https://pingera.ru"
Documentation = "https://github.com/pingera/pingera-mcp#readme"
Repository = "https://github.com/pingera/pingera-mcp"
Issues = "https://github.com/pingera/pingera-mcp/issues"
Changelog = "https://github.com/pingera/pingera-mcp/blob/main/CHANGELOG.md"

[tool.hatch.version]
path = "pingera_mcp/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["pingera_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "pingera_mcp/**/*.py",
    "tests/**/*.py",
    "README.md",
    "LICENSE", 
    "CHANGELOG.md",
    ".env.example",
]
exclude = [
    ".replit",
    "replit.md", 
    "attached_assets/",
    "test_mcp_server.py",
    "uv.lock",
    "**/__pycache__",
    "**/*.pyc",
]
