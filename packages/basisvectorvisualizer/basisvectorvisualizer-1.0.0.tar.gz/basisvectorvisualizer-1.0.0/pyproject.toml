[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "basisvectorvisualizer"
version = "1.0.0"
description = "Interactive Basis Vector Visualizer for learning linear algebra and computer graphics."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Lahiru Dilhara", email = "galahirudilhara@gmail.com"}]
dependencies = ["PySide6", "numpy", "matplotlib"]

[project.scripts]
basisvector = "basisvectorvisualizer.__main__:run_app"