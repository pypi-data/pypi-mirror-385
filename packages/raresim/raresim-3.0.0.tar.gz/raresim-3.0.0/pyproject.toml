[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "raresim"
version = "3.0.0"
description = "A python interface for scalable rare-variant simulations"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Ryan Barnard", email = "rbarnard1107@gmail.com" }
]
maintainers = [
    { name = "Ryan Barnard", email = "rbarnard1107@gmail.com" }
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Operating System :: OS Independent"
]
keywords = ["genetics", "bioinformatics", "simulation", "rare-variants", "genomics"]
dependencies = [
    "numpy>=1.21.0,<2.0.0",
    "numba>=0.55.0,<1.0.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "pre-commit>=3.0.0"
]

[project.scripts]
raresim = "raresim.cli:main"

[project.urls]
Homepage = "https://github.com/RMBarnard/raresim"
Documentation = "https://github.com/RMBarnard/raresim#readme"
Issues = "https://github.com/RMBarnard/raresim/issues"

[tool.setuptools]
include-package-data = true
package-dir = { "" = "." }
