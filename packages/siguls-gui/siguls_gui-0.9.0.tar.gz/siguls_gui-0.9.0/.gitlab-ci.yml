build-job:
  stage: build
  image: python:3-bookworm
  script:
    # Install dependencies
    - apt update && apt install -y pyqt5-dev-tools
    
    # Build GUI
    - pyuic5 -o src/siguls_gui/siguls_gui_helper.py src/siguls_gui/siguls_gui_helper.ui
    - pyrcc5 -o src/siguls_gui/siguls_resources.py src/siguls_gui/siguls_resources.qrc
    - sed -i 's/import siguls_resources_rc/import siguls_gui.siguls_resources/' src/siguls_gui/siguls_gui_helper.py
    
    # Build Python package
    - python -m pip install -U build
    - python -m build
  artifacts:
    paths:
      - "dist/"

publish-job:
  stage: deploy
  image: python:3.13-slim
  dependencies:
    - build-job
  environment:
    name: release
  only:
    - tags
  except:
    - branches
  id_tokens:
    PYPI_ID_TOKEN:
      aud: pypi
  script:
    # Install dependencies
    - apt update && apt install -y jq curl
    - python -m pip install -U twine id

    # Retrieve the OIDC token from GitLab CI/CD, and exchange it for a PyPI API token
    - oidc_token=$(python -m id PYPI)
    - resp=$(curl -X POST https://pypi.org/_/oidc/mint-token -d "{\"token\":\"${oidc_token}\"}")
    - api_token=$(jq --raw-output '.token' <<< "${resp}")

    # Upload to PyPI authenticating via the newly-minted token
    - twine upload -u __token__ -p "${api_token}" dist/*
