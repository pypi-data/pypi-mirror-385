[tool.poetry]
name = "framewise"
version = "0.1.2"
description = "AI-powered video tutorial assistant with intelligent frame extraction and multimodal RAG"
authors = ["Mohammad Esmaeili <mimonachi@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/mesmaeili73/framewise"
repository = "https://github.com/mesmaeili73/framewise"
documentation = "https://github.com/mesmaeili73/framewise#readme"
keywords = ["video", "rag", "ai", "tutorials", "multimodal", "embeddings", "llm", "whisper", "clip", "langchain"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [{include = "framewise"}]
exclude = ["tests", "test_*.py", "test_outputs", ".env"]

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
# Core dependencies
openai-whisper = "^20231117"
loguru = "^0.7.0"
opencv-python = "^4.8.0"
Pillow = "^10.0.0"
numpy = "^1.24.0"
sentence-transformers = "^2.2.2"
transformers = "^4.35.0"
lancedb = "^0.3.0"
# LLM dependencies (optional)
anthropic = {version = "^0.39.0", optional = true}
python-dotenv = {version = "^1.0.0", optional = true}
langchain = {version = "^0.3.0", optional = true}
langchain-anthropic = {version = "^0.3.0", optional = true}

[tool.poetry.extras]
llm = ["anthropic", "python-dotenv", "langchain", "langchain-anthropic"]
all = ["anthropic", "python-dotenv", "langchain", "langchain-anthropic"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"

[tool.poetry.scripts]
framewise = "framewise.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
