[project]
name = "prompt-automation"
version = "0.8.0"
description = "Keyboard-only smart prompt launcher"
requires-python = ">=3.11"
authors = [{name="prompt-automation"}]
dependencies = [
    "pyperclip",
    "dateparser",
    "PyYAML>=6.0.1,<7",
    "keyboard; platform_system == \"Windows\"",
    "pydantic>=2.0.0",
    "watchdog>=3.0.0"
]

[project.scripts]
prompt-automation = "prompt_automation.cli.cli:main"
prompt-automation-mode = "prompt_automation.switch_mode:main"
pa = "prompt_automation.cli.cli:main"

[project.optional-dependencies]
windows = ["keyboard"]
packaging = [
    "pyinstaller>=5.13,<6",
    "pefile>=2023.2.7",
    "py2app>=0.28",
    "dmgbuild>=1.6",
]
tests = [
    "pytest>=7.4",
    "pyfakefs>=5.3",
    "flake8>=6.1,<7",
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["prompt_automation", "prompt_automation.*"]

[tool.setuptools.package-data]
prompt_automation = ["resources/*", "hotkey/*", "prompts/**/*", "config.py", "install/*"]

# Include prompts directory from root
[tool.setuptools]
include-package-data = true

[tool.pytest.ini_options]
norecursedirs = ["llama.cpp", "scripts", "troubleshooting"]
testpaths = ["tests"]
