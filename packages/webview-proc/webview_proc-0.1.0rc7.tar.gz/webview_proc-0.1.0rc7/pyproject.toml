[project]
name = "webview-proc"
dynamic = ["version"]
description = "A Python package for running pywebview windows in a separate thread, providing a synchronous API for stable and isolated webview management."
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["pywebview", "gui", "subprocess", "synchronous", "api"]

authors = [
    { name = "Ilya Pevzner", email = "iap@10xconcepts.com" }
]
license = { text = "MIT License" }
requires-python = ">=3.9"
dependencies = [
    "pywebview>=6.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/10x-concepts/webview-proc"
Repository = "https://github.com/10x-concepts/webview-proc"
Issues = "https://github.com/10x-concepts/webview-proc/issues"
Documentation = "https://github.com/10x-concepts/webview-proc#readme"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=6.0",
    "ruff>=0.14",
    "uv>=0.9"
]

[tool.hatch.build.targets.wheel]
packages = ["webview_proc"]

[tool.hatch.build.targets.sdist]
only-include = [
  "webview_proc",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]

[tool.hatch.version]
source = "vcs"
raw-options = { local_scheme = "no-local-version" }

[tool.hatch.build.hooks.vcs]
version-file = "webview_proc/_version.py"

[tool.coverage.run]
patch = ["subprocess"]
