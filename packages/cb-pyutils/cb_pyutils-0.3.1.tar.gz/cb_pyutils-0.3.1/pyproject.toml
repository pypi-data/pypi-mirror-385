[build-system]
requires = [
    "hatchling",
    "hatch-requirements-txt"
]

build-backend = "hatchling.build"

[project]
name = "cb_pyutils"
requires-python = ">=3.12"
dynamic = [
  "version",
  "dependencies"
]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]

[tool.hatch.version]
path = "./__version__.py"


authors = [
  { name="Thomas Popp", email="thomas@chriesibaum.com" },
]

description = "Chriesibaum's python utilities"

readme = "README.md"

license = { file="LICENSE" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]


[tool.hatch.build.targets.wheel]
packages = ["cb_logging/",
            "cb_test_rig/",
            "cb_test_rig_tools",
            "examples/",
            "cb_pingy/"]




[project.urls]
"Homepage" = "https://github.com/chriesibaum/cb-pyutils"



[project.scripts]
cb_pingy = "cb_pingy.cb_pingy:main"
cb_test_rig_lighthouse = "cb_test_rig_tools.lighthouse:main"
cb_test_rig_example = "examples.cb_test_rig.example:main"
cb_test_rig_write_base_config = "cb_test_rig.test_rig_config:write_base_config"
