name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lock_file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - run: uv lock --locked

  lint:
    runs-on: ubuntu-latest
    needs: [lock_file]
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - run: uvx ruff check
      - run: uvx ruff format --check

  test:
    runs-on: ubuntu-latest
    needs: [lock_file]
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - run: uv run --python ${{ matrix.python-version }} pytest