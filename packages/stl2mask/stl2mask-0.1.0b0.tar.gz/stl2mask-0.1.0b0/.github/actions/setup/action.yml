name: Setup development environment
description: Set up the development environment using UV.
inputs:
  python-version:
    description: 'The Python version to install (e.g., "3.10", "3.11"). If not specified, the default version will be installed.'
    required: false
    default: ''
runs:
  using: composite
  steps:
    - uses: actions/checkout@v5
    - uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
    - name: Install Python
      shell: bash
      run: uv python install ${{ inputs.python-version }}
    - name: Sync dependencies
      shell: bash
      run: uv sync --dev
