[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[project]
name = "stl2mask"
description = "Convert STL segmentations to binary masks."
readme = "README.md"
authors = [
    { name = "CornÃ© Haasjes" },
    { name = "Jan-Willem Beenakker" },
]
maintainers = [
    { name = "MReye research group", email = "zospy@mreye.nl" }
]
requires-python = ">=3.10,<3.14"
dependencies = [
    "click>=8.2.1",
    "meshlib>=3.0.7.226",
    "numpy>=2.0.0",
    "simpleitk>=2.5.2",
]
dynamic = ["version"]

[project.scripts]
stl2mask = "stl2mask.stl2mask:cli"
mask2stl = "stl2mask.mask2stl:cli"

[tool.hatch.version]
source = "versioningit"
default-version = "0.0.0+unknown"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["ALL"]
ignore = ["COM812", "D203", "D213", "ISC001"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D", "S101",]

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.pep8-naming]
ignore-names = ["sitk"]

[tool.ruff.lint.pylint]
max-args = 10

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-mock>=3.15.1",
]
