[build-system]
build-backend = "setuptools.build_meta"
requires = ['setuptools >= 61.0', 'versioneer[toml]']

[project]
name = "sparcs"
description = """\
This project provides a set of functions and applications for \
Solar Prediction, Analytics and Resource Control Systems \
by ISC Konstanz e.V."""

authors = [
    {name = "ISC Konstanz e.V."}
]
maintainers = [
    {name = "Adrian Minde", email = "adrian.minde@isc-konstanz.de"}
]

urls.author = "https://isc-konstanz.de"
urls.source = "https://github.com/isc-konstanz/sparcs/"
urls.issues = "https://github.com/isc-konstanz/sparcs/issues"

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent"
]

readme = "README.md"
requires-python = ">= 3.9"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
dynamic = ["version"]


dependencies = [
    "lories >= 0.15",
    "pvlib >= 0.10.1",
    "NREL-PySAM >= 4.0",
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "ruff"
]

[tool.setuptools.package-data]
sparcs = []

[tool.setuptools.packages.find]
namespaces = false
exclude = [
    "doc",
    "data*"
]

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "sparcs/_version.py"
versionfile_build = "sparcs/_version.py"
parentdir_prefix = "sparcs-"
tag_prefix = "v"

[project.scripts]
sparcs = "sparcs.__main__:main"

[tool.ruff]
indent-width = 4
line-length = 120
target-version = "py37"
exclude = ["sparcs/_version.py"]

[tool.ruff.lint]
select = [
    # "D",  # pydocstyle
    "E",  # pycodestyle
    "F",  # pyflakes
    "I",  # isort
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E", "I"]

[tool.ruff.lint.isort]
extra-standard-library = ["dateutil"]
known-first-party = ["sparcs", "lories", "numpy", "pandas", "pytz"]
