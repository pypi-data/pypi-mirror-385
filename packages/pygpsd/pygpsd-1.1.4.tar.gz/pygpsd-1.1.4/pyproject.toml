[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygpsd"
version = "1.1.4"
requires-python = ">= 3.8"
dependencies = []
authors = [{name = "nbdy"}]
maintainers = [{name = "nbdy"}]
readme = "README.md"
license = {text = "MIT License"}
keywords = ["gps", "gpsd", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/nbdy/pygpsd"
Documentation = "https://github.com/nbdy/pygpsd/wiki"
Repository = "https://github.com/nbdy/pygpsd.git"
Issues = "https://github.com/nbdy/pygpsd/issues"
