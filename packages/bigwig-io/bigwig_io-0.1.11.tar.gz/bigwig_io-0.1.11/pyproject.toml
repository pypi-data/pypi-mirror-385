[build-system]
requires = ["setuptools>=45", "pybind11>=2.6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bigwig_io"
version = "0.1.11"
dependencies = [
    "numpy",
    "pybind11>=2.6.0",
]
requires-python = ">=3.8"
authors = [
    {name = "Arthur Gouhier", email = "ajgouhier@gmail.com"}
]
description = "Process bigWig and bigBed files"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Repository = "https://github.com/ajgouhier/bigwig_io"

[tool.setuptools]
zip-safe = false
packages = ["bigwig_io"]
