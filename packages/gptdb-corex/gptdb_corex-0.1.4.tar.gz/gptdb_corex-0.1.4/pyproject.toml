[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "gptdb-corex"
version = "0.1.4"
description = "A self-contained GPT database engine built with Django + Torch."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Gerson De La Cruz", email = "qaputancana@gmail.com" }]
requires-python = ">=3.9"
dependencies = [
  "django>=4.0",
  "torch",
  "numpy"
]

[project.scripts]
gptdb-auto = "main:auto_run"
gptdb-train = "main:train_run"
gptdb-chat  = "main:chat_run"


[tool.setuptools.packages.find]
where = ["src"]
