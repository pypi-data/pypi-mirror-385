[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unit_saas"
version = "0.6.0"
description = "My SAAS internal package"
authors = [
  { name = "Sanidhya", email = "sanidhyaagrawal2002@gmail.com" }
]
license =  "MIT" 
requires-python = ">=3.8"
dependencies = [
  "pandas",
  "boto3",
  "sqlalchemy",
  "numpy",
  "matplotlib",
  "requests"
]

[tool.setuptools]
packages = ["unit_saas"]

