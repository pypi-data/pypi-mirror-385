[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "laiser"
dynamic = ["version"]
description = "Leveraging Artificial Intelligence for Skills Extraction and Research"
readme = "README.md"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
authors = [
    {name = "LAiSER Team", email = "PSCWP@gwu.edu"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.9.0",
    "transformers>=4.20.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "sentence-transformers>=2.2.0",
    "faiss-cpu>=1.7.0",
    "spacy>=3.4.0",
    "requests>=2.25.0",
    "tqdm>=4.62.0",
    "skillNer==1.0.3",
    "ipython",
    "psutil",
    "google-generativeai==0.8.5"
]

[project.optional-dependencies]
gpu = [
    "vllm>=0.2.0",
]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
    "build>=0.8.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/LAiSER-Software/extract-module"
Repository = "https://github.com/LAiSER-Software/extract-module"
Documentation = "https://github.com/LAiSER-Software/extract-module/blob/main/README.md"
"Bug Reports" = "https://github.com/LAiSER-Software/extract-module/issues"

[tool.setuptools]
packages = {find = {where = ["."], include = ["laiser*"]}}

[tool.setuptools.dynamic]
version = {attr = "laiser.__version__"}

[tool.setuptools.package-data]
laiser = ["public/*"]
