[project]
name = "sabg-analysis"
version = "0.1.6"
description = "Tool for quantitative digital in situ senescence-associated Î²-galactosidase assay analysis of fibroblasts"
readme = "README.md"
authors = [{ name = "Nikita", email = "nikita.sedlyar@yandex.ru" }]
license = { text = "For academic/non-commercial use only." }
requires-python = ">=3.9"

dependencies = [
    "huggingface-hub==0.32.3",
    "numpy==2.2.6",
    "opencv-python==4.11.0.86",
    "pandas==2.2.3",
    "PyYAML==6.0.2",
    "scikit-image==0.25.2",
    "torch==2.7.0",
    "torchvision==0.22.0",
    "tqdm==4.67.1",
    "openpyxl==3.1.5"
]

[project.scripts]
new_config = "sabg.init_config:main"
run = "sabg.main:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
