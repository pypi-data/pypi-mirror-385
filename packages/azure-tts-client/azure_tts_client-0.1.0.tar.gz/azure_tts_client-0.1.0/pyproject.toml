[project]
name = "azure-tts-client"
version = "0.1.0"
description = "Azure Text-to-Speech Terminal Client"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "azure-cognitiveservices-speech>=1.46.0",
    "textual>=6.3.0",
]
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["azure", "tts", "text-to-speech", "speech-synthesis", "terminal", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
azure-tts-client = "azure_tts_client.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
