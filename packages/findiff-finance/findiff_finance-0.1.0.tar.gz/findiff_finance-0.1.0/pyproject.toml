[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "findiff-finance"
version = "0.1.0"
description = "FinDiff: diffusion-based, teacher-aligned augmentation for time-series finance"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [{name = "FinDiff"}]
dependencies = [
  "numpy>=1.24",
  "pandas>=2.0",
  "scikit-learn>=1.3",
  "torch>=2.1",
  "tqdm>=4.66",
  "pyyaml>=6.0",
  "matplotlib>=3.8"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Office/Business :: Financial :: Investment",
]
urls = { "Homepage" = "https://github.com/yanlinc0106/FinDiff" }

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "ruff>=0.6.2",
  "black>=24.8.0",
  "mypy>=1.10.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["findiff*"]


[tool.pytest.ini_options]
addopts = "-q --disable-warnings --maxfail=1 --cov=findiff --cov-report=term-missing --cov-fail-under=74"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["findiff"]

[tool.coverage.report]
show_missing = true
skip_covered = false

[tool.black]
line-length = 100
target-version = ["py39","py310","py311"]

[tool.ruff]
line-length = 100
target-version = "py39"
exclude = ["artifacts", "dist", "build", ".venv"]
lint.select = ["E","F","W","I"]
lint.ignore = ["E203","E266","E501","W503"]