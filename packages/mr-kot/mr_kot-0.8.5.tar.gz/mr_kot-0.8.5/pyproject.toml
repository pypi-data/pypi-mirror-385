[tool.poetry]
name = "mr-kot"
version = "0.8.5"
description = "Pytest-inspired invariant checker"
authors = ["Alexander Presniakov <alexander.presniakov@mariadb.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Testing",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: Implementation :: CPython",
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
ruff = "^0.5.0"

[tool.poetry.scripts]
mrkot = "mr_kot.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "W",   # pycodestyle warnings
  "I",   # isort
  "N",   # pep8-naming
  "B",   # flake8-bugbear
  "UP",  # pyupgrade
  "SIM", # flake8-simplify
  "RUF", # Ruff-specific rules
]
# keep your existing 'select', just add these ignores
ignore = [
  "UP006",  # prefer builtins (e.g., dict) over typing (Dict)
  "UP035",  # typing.Dict
  "UP007",  # prefer X | Y over typing.Union
  "UP045",  # prefer X | Y over typing.Union
]
