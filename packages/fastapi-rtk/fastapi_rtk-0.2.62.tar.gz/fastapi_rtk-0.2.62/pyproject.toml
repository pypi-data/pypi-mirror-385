[build-system]
requires = ["setuptools", "setuptools_scm"]

build-backend = "setuptools.build_meta"


[project]
name = "fastapi-rtk"
dynamic = ["version"]
authors = [
  { name = "Matthias Leinweber", email = "m.leinweber@datatactics.de" },
  { name = "Agustinus Nicander Hery", email = "a.hery@datatactics.de" },
]
description = "A package that provides a set of tools to build a FastAPI application with a Class-Based CRUD API."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "fastapi[standard]",
  "fastapi-users[sqlalchemy,oauth]",
  "sqlalchemy_utils",
  "alembic",
  "prometheus-fastapi-instrumentator",
  "marshmallow-sqlalchemy",
  "jsonschema2md",
  "Secweb",
  "beautifulsoup4",
  "fastapi_babel",
  "polib",
]

[tool.setuptools_scm]
root = ".."


[project.urls]
Homepage = "https://github.com/dttctcs/fastapi-rtk"
Issues = "https://github.com/dttctcs/fastapi-rtk/issues"

[project.scripts]
fastapi-rtk = "fastapi_rtk.cli:main"
