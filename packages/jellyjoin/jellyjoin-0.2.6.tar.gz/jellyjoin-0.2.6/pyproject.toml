[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jellyjoin"
version = "0.2.6"
description = "Utilities for dataset similarity and joins"
authors = [{ name = "Oran Looney", email = "olooney@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE.txt"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "jellyfish>=1.2.0",
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "scipy>=1.13.0",
    "tiktoken>0.7.0",
]

[project.optional-dependencies]
dev = [
    "build",
    "matplotlib>=3.8.4",
    "openai>=1.61.1",
    "nomic>=3.6.0",
    "pre-commit",
    "pytest",
    "pytest-cov>=7.0.0",
    "python-dotenv",
    "ruff",
    "twine",
]

test = [
    "pytest>=8.3.3",
    "python-dotenv>=1.0.1",
    "pytest-cov>=7.0.0",
    "matplotlib>=3.8.4",
]

extra = [
    "matplotlib>=3.8.4",
    "openai>=1.61.1",
    "nomic>=3.6.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/olooney/jellyjoin"
Repository = "https://github.com/olooney/jellyjoin"

[tool.ruff]
target-version = "py310"
fix = true
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501", "F403"]

[tool.pytest.ini_options]
addopts = "--cov=src/jellyjoin --cov-report=term-missing"
testpaths = ["tests"]
