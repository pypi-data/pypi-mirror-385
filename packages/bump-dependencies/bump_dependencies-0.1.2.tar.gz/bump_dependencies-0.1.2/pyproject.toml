[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "bump-dependencies"
version = "0.1.2"
description = "Bump Python package dependencies in pyproject.toml"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "Corey Goldberg"}]
maintainers = [{name = "Corey Goldberg"}]
readme = "README.md"
requires-python = ">=3.9"
keywords = ["package", "dependencies", "requirements", "bump", "upgrade"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "packaging==25.0",
    "requests==2.32.5",
    "requirements-parser==0.13.0",
    "rich==14.2.0",
    "tomlkit==0.13.3",
    "validate-pyproject==0.24.1",
]

[project.scripts]
bump_dependencies = "bump_dependencies:main"

[project.urls]
homepage = "https://github.com/cgoldberg/bump-dependencies"
source = "https://github.com/cgoldberg/bump-dependencies"
download = "https://pypi.org/project/bump-dependencies"

[dependency-groups]
dev = [
    "tox",
]
lint = [
    "black",
    "refurb",
    "ruff",
]
test = [
    "pytest",
]
validate = [
    "packaging==25.0",
    "validate-pyproject==0.24.1",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
addopts = "-vv" # extra verbose

[tool.black]
line-length = 120
target-version = [
    "py39", "py310", "py311", "py312", "py313"
]

[tool.ruff]
line-length = 120
respect-gitignore = true
target-version = "py39"

[tool.ruff.lint]
select = [
    "D", "E", "F", "I", "PT", "RUF", "TID", "W"
]
extend-ignore = [
    "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107", "D203",
    "D205", "D211", "D213", "D400", "D401", "RUF012"
]
fixable = ["ALL"]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 120

[tool.refurb]
python_version = "3.9"
enable_all = true
disable = [
    "FURB104", "FURB107", "FURB147", "FURB173", "FURB183", "FURB184"
]
