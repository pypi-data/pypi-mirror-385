[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "static_dicomweb_creator"
dynamic = ["version"]
description = "A tool for creating static DICOM web applications"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "Satoshi Funayama", email = "akchan.acts@gmail.com"},
]
keywords = ["dicom", "web", "static", "medical imaging"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "pydicom>=2.0.0",
    "pylibjpeg-libjpeg",
    "pylibjpeg-openjpeg",
    "pylibjpeg-rle",
]

[project.optional-dependencies]
dev = [
    "isort",
    "flake8",
    "mypy",
]
docs = [
]

[project.scripts]
static-dicomweb-creator = "static_dicomweb_creator.main:main"

[project.urls]
Homepage = "https://github.com/akchan/static_dicomweb_creator"
Repository = "https://github.com/akchan/static_dicomweb_creator"
Documentation = "https://static-dicomweb-creator.readthedocs.io/"
"Bug Tracker" = "https://github.com/akchan/static_dicomweb_creator/issues"

[tool.hatch.version]
path = "src/static_dicomweb_creator/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/docs",
]

[tool.hatch.build.targets.wheel]
packages = ["src/static_dicomweb_creator"]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true