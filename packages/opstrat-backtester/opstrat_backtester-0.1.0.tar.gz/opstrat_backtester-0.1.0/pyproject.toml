[project]
name = "opstrat_backtester"
version = "0.1.0"
description = "Options strategy backtesting library"
authors = [
    { name = "Plinio Zanini", email = "pliniozanini@hotmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "numpy",
    "matplotlib",
    "tqdm",
    "requests",
    "pyarrow",
    "python-dotenv"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.2",
    "pytest-mock>=3.11.1"
]

[project.urls]
Homepage = "https://github.com/pliniozanini/optstrat_bt"
Issues = "https://github.com/pliniozanini/optstrat_bt/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["opstrat_backtester*"]
namespaces = true