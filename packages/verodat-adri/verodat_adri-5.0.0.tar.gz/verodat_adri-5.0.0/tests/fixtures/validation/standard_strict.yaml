standards:
  id: test_invoice_standard_strict
  name: Test Invoice Standard (Strict)
  version: 1.0.0
  authority: ADRI Test Suite
  description: Strict test standard with min_score=90 and threshold=0.95

requirements:
  overall_minimum: 90

  field_requirements:
    invoice_id:
      type: string
      nullable: false
      description: Unique invoice identifier

    invoice_date:
      type: string
      nullable: false
      description: Date of invoice

    customer_name:
      type: string
      nullable: false
      description: Customer name

    amount:
      type: number
      nullable: false
      description: Invoice amount (must be positive)
      validation_rules:
        - name: amount_positive
          expression: "value > 0"
          severity: critical

    status:
      type: string
      nullable: false
      description: Invoice status
      validation_rules:
        - name: valid_status
          expression: "value in ['paid', 'pending', 'overdue', 'cancelled']"
          severity: critical

    payment_method:
      type: string
      nullable: false
      description: Payment method used

  dimension_requirements:
    completeness:
      minimum_score: 18
      weight: 0.25

    consistency:
      minimum_score: 18
      weight: 0.25

    accuracy:
      minimum_score: 18
      weight: 0.25

    timeliness:
      minimum_score: 18
      weight: 0.25

  readiness:
    row_threshold: 0.95
    description: At least 95% of rows must pass all required field checks

guard:
  mode: block
  audit_log_path: ADRI/prod/audit-logs
