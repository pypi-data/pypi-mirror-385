[package]
name = "emmett-core"
version = "1.3.10"
description = "Emmett framework core libraries"
authors = ["Giovanni Barillari <g@baro.dev>"]
license = "BSD-3-Clause"
edition = "2024"

keywords = ["web"]

readme = "README.md"
homepage = "https://github.com/emmett-framework/core"
repository = "https://github.com/emmett-framework/core"

include = [
    "/Cargo.toml",
    "/pyproject.toml",
    "/LICENSE",
    "/README.md",
    "/src",
    "/emmett_core",
    "/tests",
    "!__pycache__",
    "!.pytest_cache",
    "!.ruff_cache",
    "!*.so",
]

[lib]
name = "_emmett_core"
crate-type = ["cdylib"]

[dependencies]
aes = "=0.8"
anyhow = "=1.0"
buf-read-ext = "=0.4"
cfb8 = "=0.8"
cfb-mode = "=0.8"
ctr = "=0.9"
encoding = "=0.2"
http = "=1.3"
httparse = "=1.10"
mime = "=0.3"
pyo3 = { version = "=0.26", features = ["anyhow", "extension-module", "generate-import-lib"] }
regex = "=1.12"
ring = "=0.17"
tempfile = "=3.23"
textnonce = "=1.0"

[profile.release]
codegen-units = 1
debug = false
incremental = false
lto = "fat"
opt-level = 3
panic = "abort"
strip = true
