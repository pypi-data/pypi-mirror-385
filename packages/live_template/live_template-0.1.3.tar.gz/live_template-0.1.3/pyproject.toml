[tool.poetry]
name = "live_template"
version = "0.1.3"
description = "LiveTemplate is a tool for local development and testing of Telegram bots, designed to simplify working with message templates and instantly display changes without restarting the bot."
readme = "README.md"
license = "MIT"
authors = ["gPlorovg <gplorovg@gmail.com>"]
packages = [{ include = "live_template", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10"
watchdog = "^6.0.0"
aiogram = {version = "^3.10", optional = true}
python-telegram-bot = {version = "^21.0", optional = true}

[tool.poetry.extras]
aiogram = ["aiogram"]
ptb = ["python-telegram-bot"]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
pytest = "^8.4.1"
ruff = "^0.12.8"
isort = "^6.0.1"
mypy = "^1.17.1"
dotenv = "^0.9.9"

[build-system]
requires = ["poetry-core >= 1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-lenght = 88
target-version = ["py310"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.mypy]
strict = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
