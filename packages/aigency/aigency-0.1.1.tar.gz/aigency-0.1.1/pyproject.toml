[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "aigency"
version = "0.1.1"
description = "AI Agent Development Acceleration Kit — build, run, and orchestrate intelligent agents with a production‑ready Agent‑to‑Agent (A2A) runtime."
readme = "README.md"
requires-python = ">=3.12"
keywords = [ "ai", "agents", "a2a", "llm", "automation",]
classifiers = [ "Development Status :: 4 - Beta", "Intended Audience :: Developers", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.12",]
dependencies = [ "google-adk>=1.11.0", "a2a-sdk>=0.3.0", "litellm>=1.72.6,<1.73.0", "pyyaml==6.0.2", "PyJWT==2.10.1", "openinference-instrumentation-google-adk>=0.1.3", "arize-phoenix-otel>=0.12.1",]

[tool.setuptools.packages.find]
include = [ "aigency*",]
