[build-system]
requires = ["setuptools>=77", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cmsdism"
dynamic = ["version"]
description = "Command line interface to manage InferenceServices in KServe managed by DIALS."
readme = "README.md"
authors=[{name = "Gabriel Moreira", email = "gabriel.moreira@cern.ch"}]
license-files = [ "LICENSE" ]
classifiers=[
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.1.8,<9.0",
    "cmsdials>=2.0.0rc3,<3.0",
    "dism-core>=1.5.1,<2.0",
    "numpy>=1.23.5,<3.0",
    "minio>=7.2.15,<8.0",
]

[project.optional-dependencies]
docker = [
    "docker>=7.1.0,<8.0"
]
podman = [
    "podman>=5.5.0,<6.0"
]

[project.scripts]
dismcli = "dismcli.__main__:cli"

[dependency-groups]
lint = [
    "pre-commit>=4.2.0",
    "ruff>=0.11.4",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "tox>=4.25.0",
]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
version_file = "dismcli/_version.py"
