include:
  - project: "cms-ppd/technical-support/ci-templates"
    ref: master
    file:
      - "templates/create_glab_release.yml"
      - "templates/uv_build_python.yml"
      - "templates/uv_publish_to_pypi.yml"

stages:
  - test
  - build
  - publish
  - create_release

test_matrix:
  stage: test
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.9", "3.10", "3.11", "3.12"]
  image: registry.cern.ch/docker.io/library/python:$PYTHON_VERSION
  before_script:
    - python -m pip install --upgrade pip
    - pip install uv
    - uv sync --all-groups --extra docker --extra podman
  script:
    - uv run pytest tests --cov=dismcli --cov-report=xml --cov-report=term
  coverage: "/TOTAL.+ ([0-9]{1,3}%)/"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

build:
  extends: .uv_build_python
  variables:
    UV_SYNC_FLAGS: "--all-groups --extra docker --extra podman"
  needs:
    - test_matrix

publish:
  extends: .uv_publish_python
  needs:
    - build

create_release:
  extends: .create_glab_release
  rules:
    - if: $CI_COMMIT_TAG
  needs:
    - publish
