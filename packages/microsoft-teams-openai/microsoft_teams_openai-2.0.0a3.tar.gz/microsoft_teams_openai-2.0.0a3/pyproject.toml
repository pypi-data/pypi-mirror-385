[project]
name = "microsoft-teams-openai"
version = "2.0.0a3"
description = "model package for enabling chat experiences with openai"
authors = [{ name = "Microsoft", email = "TeamsAISDKFeedback@microsoft.com" }]
readme = "README.md"
requires-python = ">=3.12"
repository = "https://github.com/microsoft/teams.py"
keywords = ["microsoft", "teams", "ai", "bot", "agents"]
license = "MIT"
dependencies = [
    "microsoft-teams-ai",
    "microsoft-teams-common",
    "openai>=1.102.0",
    "python-dotenv",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/microsoft"]

[tool.hatch.build.targets.sdist]
include = ["src"]

[tool.uv.sources]
microsoft-teams-common = { workspace = true }
microsoft-teams-ai = { workspace = true }
