database:
  name: 'json'
  type: 'JSON'
  conf:
    local-base: './local-data'
    http-base: 'https://hql.dev/datasets/'
  macro:
    network:
      hql: |
        database('json').http('tf11-so-network.json')
        | unnest _source
    host:
      hql: |
        database('json').http('tf11-so-beats-large.json')
    all:
      hql: |
        union database('json').macro('network'), database('json').macro('host')
