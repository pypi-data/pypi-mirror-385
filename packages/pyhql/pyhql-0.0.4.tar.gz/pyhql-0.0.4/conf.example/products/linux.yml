product:
  linux:
    configured: False
    services:
      all:
        hql: |
          let T = database('');
          merge T
          
      auditd:
        hql: |
          product('linux')
          | where beats_type == 'auditbeat'

      auth:
        hql: |
          product('linux')
          | where beats_type == 'auth'

      clamav:
        hql: |
          product('linux')
          | where beats_type == 'clamav'

      cron:
        hql: |
          product('linux')
          | where program == 'crond'

      guacamole:
        hql: |
          product('linux')
          | where program == 'guacamole'

      sudo:
        hql: |
          product('linux')
          | where program == 'sudo'

      sshd:
        hql: |
          product('linux')
          | where program == 'sshd'

      syslog:
        hql: |
          product('linux')
          | where beats_type == 'syslog'

      vsftpd:
        hql: |
          product('linux')
          | where program == 'vsftpd'
