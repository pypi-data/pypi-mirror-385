[project]
name = "pyhql"
version = "0.0.4"
authors = [
    { name="Sylvain Jones", email="sylvainjones+hql@hashfastr.com" },
]
maintainers = [
    { name="Sylvain Jones", email="sylvainjones+hql@hashfastr.com" },
]
description = "Hash query language, a universal Query Language"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    #"Intended Audience :: DFIR",
]
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
    "polars",
    "antlr4-python3-runtime==4.13.2",
    "elasticsearch",
    "numpy",
    "requests",
    "ndjson",
    "oyaml",
    "opensearch-py",
    "aiohttp",
    "boto3",
    "fastapi",
    "uvicorn",
    "dfir-iris-client"
]

[project.urls]
Homepage = "https://github.com/Hashfastr/Hql"
Issues = "https://github.com/Hashfastr/Hql/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["Hql"]
