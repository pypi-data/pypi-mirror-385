[tool.poetry]
name = "forgebase"
version = "0.2.11"
description = "Forgebase core libraries (utils, framework e cliente LLM)"
authors = ["palhano <palhanobrazil@gmail.com>"]
license = "LGPL"
readme = "README.md"
homepage = "https://github.com/palhanobrazil/forgebase"
repository = "https://github.com/palhanobrazil/forgebase"
keywords = ["forgebase", "framework", "llm", "openai"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Application Frameworks"
]
packages = [
  { include = "forge_utils", from = "shared/src" },
  { include = "forgebase",   from = "framework/src" },
  { include = "llm_client",  from = "apps/llm_client/src" }
]

[tool.poetry.dependencies]
python = "^3.11"
appdirs = "^1.4.4"
backoff = ">=2.2.1"
httpx = ">=0.24.0"
pydantic = ">=2.5"
python-dotenv = ">=1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0"
ruff = ">=0.6"
mypy = ">=1.10"
pre-commit = ">=3.7"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
