[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "artmeta"
version = "0.2.5"
description = "Gestionnaire de métadonnées pour articles académiques - génération LaTeX et exports HAL/ArXiv"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Nicolas Klutchnikoff", email = "nicolas.klutchnikoff@univ-rennes2.fr"}
]
keywords = ["latex", "academic", "metadata", "hal", "arxiv", "publishing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Text Processing :: Markup :: LaTeX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pyyaml>=6.0",
    "jinja2>=3.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
]

[project.scripts]
artmeta = "artmeta.__main__:main"

[project.urls]
Homepage = "https://plmlab.math.cnrs.fr/nicolas.klutchnikoff/artmeta"
Documentation = "https://artmeta.readthedocs.io"
Repository = "https://plmlab.math.cnrs.fr/nicolas.klutchnikoff/artmeta"
Issues = "https://plmlab.math.cnrs.fr/nicolas.klutchnikoff/artmeta/-/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
artmeta = ["templates/*.j2"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"
lint.select = ["E", "F", "I", "N", "W"]
lint.ignore = []
