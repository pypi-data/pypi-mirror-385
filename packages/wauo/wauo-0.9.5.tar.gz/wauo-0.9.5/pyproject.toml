[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "wheel"]

[project]
dependencies = [
    "requests",
    "parsel",
    "fake_useragent",
    "loguru",
    "pymysql",
    "psycopg2",
    "dbutils",
]
description = "A comprehensive Python utility library featuring web scraping, decorators, thread pool management, and database operations"
name = "wauo"
requires-python = ">=3.10"
version = "0.9.5"

authors = [{ name = "WangTuo", email = "markadc@126.com" }]
license = { text = "MIT" }
readme = "README.md"
keywords = ["spider", "crawler", "web-scraping", "thread-pool", "database", "mysql", "postgresql", "utils", "decorators"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/markadc/wauo"
Repository = "https://github.com/markadc/wauo.git"
Documentation = "https://github.com/markadc/wauo#-usage-guide"
Issues = "https://github.com/markadc/wauo/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]