site_name: CryptoService
site_description: 加密货币交易服务库
site_author: Minnn
repo_url: https://github.com/Mrzai/Xdata
repo_name: cryptoservice

theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            show_bases: true
            docstring_style: google
            docstring_section_style: spacy
            merge_init_into_class: true
            show_if_no_docstring: false
            filters: ["!^_"]
            heading_level: 2
            members_order: source
            show_signature_annotations: true


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ppmina
  analytics:
    provider: google
    property: ${GOOGLE_ANALYTICS_KEY}

nav:
  - 首页: index.md
  - 快速开始: quickstart.md
  - Universe策略: universe.md
  - 数据导出: export.md
  - 异步迭代器: iterators.md
  - 实时数据: websocket.md
  - 配置管理: configuration.md
  - API参考:
    - 数据库操作: api/data/storage_db.md
    - 市场数据服务: api/services/market_service.md
