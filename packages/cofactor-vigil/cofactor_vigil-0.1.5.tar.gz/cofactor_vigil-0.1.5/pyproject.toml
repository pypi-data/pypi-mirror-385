[project]
name = "cofactor-vigil"
version = "0.1.5"
description = "Vigil CLI: Observable, collaborative, reproducible science platform"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Science Abundance"}
]
license = {text = "Apache-2.0"}
keywords = ["science", "reproducible", "pipeline", "receipts", "provenance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "typer>=0.19.0",
    "rich>=14.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
mcp = [
    "mcp>=1.1.0",
    "polars>=0.20.0",
    "pyyaml>=6.0.0",
]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pytest>=8.3.0",
    "cryptography>=41.0.0",
    "mcp>=1.1.0",
    "polars>=0.20.0",
]

[project.scripts]
vigil = "vigil.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vigil"]
ignore-vcs = true

[tool.hatch.build.targets.sdist]
ignore-vcs = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
]
ignore = [
  "E501",  # line too long (handled by formatter)
  "B008",  # do not perform function calls in argument defaults
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["mcp.*", "polars.*", "cryptography.*"]
ignore_missing_imports = true
