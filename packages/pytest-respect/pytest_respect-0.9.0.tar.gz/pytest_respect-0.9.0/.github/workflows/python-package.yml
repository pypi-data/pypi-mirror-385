# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  - push

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]
    env:
      EXTRAS: pydantic numpy jsonyx

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requirements
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv sync --dev --all-extras

      - name: Lint with ruff
        run: uv run ruff check

      - name: Type-check with pyright
        run: uv run pyright

      - name: Test with pytest and no extras
        run: |
          mkdir junit
          uv sync --only-dev
          NO_EXTRAS="not $(echo ${EXTRAS} | sed 's: : and not :g')"
          uv run pytest -m "$NO_EXTRAS" --junitxml=junit/test-results.xml

      - name: Test with pytest and each individual extra
        run: |
          for extra in ${EXTRAS} ; do
            echo ====[ EXTRA: ${extra} ]==================================================================
            uv sync --dev --extra ${extra}
            uv run pytest -m "${extra}" --junitxml=junit/test-results.xml
          done

      - name: Test with pytest and all extras
        run: |
          uv sync --all-extras
          uv run pytest --junitxml=junit/test-results.xml --cov-report=term-missing:skip-covered --cov=src |
            tee junit/pytest-coverage.txt
