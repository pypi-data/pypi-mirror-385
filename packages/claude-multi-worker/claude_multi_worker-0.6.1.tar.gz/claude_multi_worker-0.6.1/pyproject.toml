[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-multi-worker"
version = "0.6.1"
description = "Claude Code統合タスク管理フレームワーク v0.6.0 - インテリジェント・タスク管理、クリティカルパス分析、スマートプロンプト生成、依存関係解析、100%型安全、90%テストカバレッジ、循環依存自動修正、Git連携、進捗可視化"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Nakishiyama", email = "noreply@example.com"}
]
keywords = ["claude", "claude-code", "task-management", "automation", "development", "requirements", "progress-tracking"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.1.0",
    "rich>=13.7.0",
    "networkx>=3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1",
    "types-networkx>=3.0",
]
dashboard = [
    "fastapi>=0.100",
    "uvicorn>=0.23",
    "jinja2>=3.1",
]

[project.urls]
Homepage = "https://github.com/nakishiyaman/cmw"
Documentation = "https://github.com/nakishiyaman/cmw/wiki"
Repository = "https://github.com/nakishiyaman/cmw"
Issues = "https://github.com/nakishiyaman/cmw/issues"

[project.scripts]
cmw = "cmw.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
cmw = ["py.typed", "prompts/*.md"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "pygraphviz"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
