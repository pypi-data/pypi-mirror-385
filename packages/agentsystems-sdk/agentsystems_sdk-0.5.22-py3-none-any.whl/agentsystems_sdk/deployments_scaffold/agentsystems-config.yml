config_version: 1

# Security Note: Review all agent code before installation.

# Agent discovery indexes (for browsing and installing community agents)
index_connections:
  agentsystems-community:
    url: https://agentsystems.github.io/agent-index
    enabled: false
    description: "AgentSystems community index"

# Registry connections for pulling agent images
registry_connections:
  dockerhub_public:
    url: docker.io
    enabled: true
    auth:
      method: none

# AI agents to deploy
agents:
- name: hello-world-agent
  repo: agentsystems/hello-world-agent
  tag: latest
  registry_connection: dockerhub_public
  labels:
    agent.port: '8000'
  overrides:
    expose:
    - '8000'

# Model connections for AI inference
model_connections:
  # Local Ollama (works out of the box with no API keys required)
  gemma3:1b:
    model_id: gemma3:1b
    hosting_provider: ollama
    enabled: true
    hosting_provider_model_id: gemma3:1b
    auth:
      method: ollama_auth
      base_url: LOCAL_OLLAMA_BASE_URL
