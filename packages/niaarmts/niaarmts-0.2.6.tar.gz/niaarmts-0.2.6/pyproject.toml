[tool.poetry]
name = "niaarmts"
version = "0.2.6"
description = "Time series numerical association rule mining variants"
authors = ["Iztok Fister Jr. <iztok@iztok-jr-fister.eu>"]
homepage = "https://github.com/firefly-cpp/NiaARMTS"
repository = "https://github.com/firefly-cpp/NiaARMTS"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
niapy = "^2.5.2"
numpy = "^1.26.1"
pandas = "^2.2.3"
sphinx = {version = "^5.0", extras = ["docs"]}
sphinx-rtd-theme = {version = "^1.0.0", extras = ["docs"]}
matplotlib = "^3.10.1"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
