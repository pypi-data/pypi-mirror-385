[package]
name = "fastrapi"
version = "0.1.6"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fastrapi"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.0", features = ["extension-module", "py-clone"]}
pyo3-async-runtimes = { version = "0.27.0", features = ["tokio-runtime"] }
axum = "0.8.6"
dashmap = "6.1.0"
once_cell = "1.21.3"
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["full"] }
serde-pyobject = { git = "https://github.com/ppmpreetham/serde-pyobject.git" }
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
utoipa-swagger-ui = { version = "9", features = ["axum"] }
utoipa-axum = "0.2"
utoipa-rapidoc = "6.0.0"
utoipa = "5.4.0"
serde = "1.0.228"
num_cpus = "1.17.0"
smallvec = "1.15.1"
smartstring = "1.0.1"
