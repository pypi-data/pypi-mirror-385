[project]
name = "shua_struct"
version = "0.2.0"
description = "Flexible binary data parsing and building for Python."
authors = [
    { name = "Shua-github", email = "CHA_shua@outlook.com" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Repository = "https://github.com/shua-github/shua_struct"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "./shua",
]

[tool.pdm.scripts.test]
call = "tests:main"
