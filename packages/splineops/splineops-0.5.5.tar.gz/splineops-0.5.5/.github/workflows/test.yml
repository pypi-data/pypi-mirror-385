# splineops/.github/workflows/test.yml
name: Test Library

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install tox
        run: python -m pip install --upgrade pip tox

      # Build the package once (creates .pkg wheel) with C++ enabled
      - name: Create tox env (build extension) â€” C++ path
        env:
          SPLINEOPS_ACCEL: always
          OMP_NUM_THREADS: 1
          OPENBLAS_NUM_THREADS: 1
          MKL_NUM_THREADS: 1
          NUMEXPR_NUM_THREADS: 1
        run: tox -e py --notest

      # Smoke check *inside the tox env* (no pytest! just the smoke env)
      - name: Smoke check native extension (inside tox env)
        env:
          SPLINEOPS_ACCEL: always
        run: tox -q -e smoke

      # Run full test suite (C++ required)
      - name: Run tests with tox (C++ required)
        env:
          SPLINEOPS_ACCEL: always
          OMP_NUM_THREADS: 1
          OPENBLAS_NUM_THREADS: 1
          MKL_NUM_THREADS: 1
          NUMEXPR_NUM_THREADS: 1
        run: tox -e py
