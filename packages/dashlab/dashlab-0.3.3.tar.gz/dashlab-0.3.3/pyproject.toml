[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dashlab"
dynamic = ["version"]
description = "A Python package for dashboard and data visualization tools."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Abdul Saboor", email = "asaboor.my@outlook.com" }]
keywords = ["Dashboard", "Data Visualization", "Python", "Analytics"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Visualization"
]
dependencies = [
    "anywidget",
    "markdown"
]

[project.optional-dependencies]
extra = []

[project.urls]
Homepage = "https://github.com/asaboor-gh/dashlab"
Bug-Tracker = "https://github.com/asaboor-gh/dashlab/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "dashlab._version.__version__"}

[tool.setuptools.packages.find]
exclude = ["tests", "*.tests", "*.tests.*", "tests.*"]

[tool.setuptools.package-data]
"*" = ["**/*.js", "**/*.css"]

[project.scripts]
