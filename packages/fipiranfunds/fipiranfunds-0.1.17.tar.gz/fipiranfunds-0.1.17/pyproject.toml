[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fipiranfunds"
version = "0.1.17"  # Bumped for fixes
authors = [
    { name = "Kimia Salehi Delarestaghy", email = "kimiaslhd@gmail.com" },
]
description = "A Python library for fetching and exporting Iranian fund data from Fipiran API to CSV"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
dependencies = [
    "requests>=2.25.0",
    "pandas>=1.2.0",
    "jdatetime>=3.6.0",
    "beautifulsoup4",
]
# Keywords fixed as array (list) of strings -- this is the key change!
keywords = [
    "fipiran",
    "funds",
    "iran",
    "api",
    "finance",
    "csv",
    "pandas",
    "jalali",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 4 - Beta",
]

# URLs (only string values, no lists)
[project.urls]
Homepage = "https://github.com/Kimiaslhd/fipiranfunds"
Repository = "https://github.com/Kimiaslhd/fipiranfunds"
Documentation = "https://github.com/Kimiaslhd/fipiranfunds#readme"  # Optional
Issues = "https://github.com/Kimiaslhd/fipiranfunds/issues"  # Optional

# Optional dependencies (extras)
[project.optional-dependencies]
sql = ["pyodbc"]
full = ["pyodbc", "pytse-client", "tqdm", "python-dateutil"]