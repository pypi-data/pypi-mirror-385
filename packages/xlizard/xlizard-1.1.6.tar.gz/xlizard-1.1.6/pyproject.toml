[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xlizard"
version = "1.1.6"
description = "Extended Lizard with additional static code analysis features"
readme = "README.md"
authors = [
    {name = "Xor1no"}
]
license = {text = "MIT"}
dependencies = [
    "jinja2>=3.1.3",
    "tqdm>=4.67.1",
    "pathspec>=0.12.1",
    "lxml>=5.1.0",
    "pygments>=2.19.2",
    "chardet>=5.2.0",
    "psutil>=5.9.8",
    "multiprocess>=0.70.16",
    "colorama>=0.4.6",
]

[project.scripts]
xlizard = "xlizard.xlizard:main"

[tool.setuptools]
packages = {find = {}}
include-package-data = true

[tool.setuptools.package-data]
xlizard = [
    "xlizard_ext/*",
    "xlizard_languages/*",
     "CHANGES.rst",
]