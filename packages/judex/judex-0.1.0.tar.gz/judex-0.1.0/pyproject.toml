[project]
name = "judex"
version = "0.1.0"
description = "Judex Legal Case Scraper - Scrape legal cases from STF"
authors = [{name = "Your Name", email = "your.email@example.com"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "scrapy",
    "scrapy-selenium",
    "pydantic",
    "lxml",
    "selenium",
    "requests",
    "beautifulsoup4",
    "pandas",
    "sqlalchemy",
    "typer[all]>=0.9.0",
    "uv-build>=0.9.3",
    "pytest>=8.3.5",
]

[project.scripts]
judex = "main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["judex"]
