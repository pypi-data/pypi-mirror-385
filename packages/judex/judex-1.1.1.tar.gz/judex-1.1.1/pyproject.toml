[project]
name = "judex"
version = "1.1.1"
description = "Judex Legal Case Scraper - Scrape legal cases from STF"
authors = [{name = "Gustavo Costa", email = "gustavo@arcos.org.br"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "scrapy",
    "scrapy-selenium",
    "pydantic",
    "selenium",
    "requests",
    "beautifulsoup4",
    "pandas",
    "sqlalchemy",
    "typer",
]

[project.scripts]
judex = "main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["judex"]

[dependency-groups]
dev = [
    "black>=24.8.0",
    "mypy>=1.14.1",
    "pytest>=8.3.5",
    "ruff>=0.14.1",
    "uv-build>=0.9.3",
]
