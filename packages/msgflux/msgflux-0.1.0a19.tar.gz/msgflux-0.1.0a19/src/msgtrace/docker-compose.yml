version: '3.8'

services:
  msgtrace:
    build:
      context: ../..
      dockerfile: src/msgtrace/Dockerfile
    ports:
      - "4321:4321"
    volumes:
      # Persist database
      - msgtrace-data:/app/data
    environment:
      - MSGTRACE_DB_PATH=/app/data/msgtrace.db
      - MSGTRACE_HOST=0.0.0.0
      - MSGTRACE_PORT=4321
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Optional: Add a reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - msgtrace
  #   restart: unless-stopped

volumes:
  msgtrace-data:
    driver: local
