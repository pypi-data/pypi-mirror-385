[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "msgtrace"
version = "0.1.0"
description = "Trace visualization and observability for msgflux"
readme = "README.md"
authors = [
    { name = "Vilson Rodrigues", email = "vilson@msgflux.com" }
]
requires-python = ">=3.9"
license = "MIT"
keywords = ["observability", "tracing", "opentelemetry", "msgflux", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "msgspec>=0.18.0",
    "click>=8.1.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.26.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/msgflux/msgtrace"
Documentation = "https://github.com/msgflux/msgtrace"
Repository = "https://github.com/msgflux/msgtrace"

[project.scripts]
msgtrace = "msgtrace.cli.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/msgtrace"]

[tool.ruff]
target-version = "py39"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
