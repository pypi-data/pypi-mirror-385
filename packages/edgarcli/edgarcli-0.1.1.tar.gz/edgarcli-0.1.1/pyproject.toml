[project]
name = "edgarcli"
version = "0.1.1"
description = "CLI wrapper for edgartools - SEC EDGAR data access from the command line"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "John McCrary", email = "john@ouachitalabs.com"}
]
keywords = ["edgar", "sec", "cli", "finance", "financial-data", "10-k", "10-q"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "edgartools>=4.20.1",
    "click>=8.1.7",
    "ipython>=8.12.0",
]

[project.urls]
Homepage = "https://github.com/ouachitalabs/edgarcli"
Repository = "https://github.com/ouachitalabs/edgarcli"
Issues = "https://github.com/ouachitalabs/edgarcli/issues"
Documentation = "https://github.com/dgunning/edgartools"

[project.scripts]
edgarcli = "edgarcli.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]
