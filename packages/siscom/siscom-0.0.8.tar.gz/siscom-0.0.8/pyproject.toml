[project]
name = "siscom"
version = "0.0.8"
description = "Add your description here"
requires-python = ">=3.11"
dependencies = [
    "rich>=14.1.0",
]

[project.scripts]
siscom = "siscom.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["siscom*"]

[dependency-groups]
dev = [
    "git-cliff>=2.10.1",
]
