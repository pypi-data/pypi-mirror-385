[project]
name = "py-robot-template"
version = "0.1.1"
description = "Tempalte project for handling RobotFramework tests projects using python."
readme = "README.md"
authors = [
    { name = "MarcinMaciaszek", email = "marcin.maciaszek@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "robotframework>=7.3.2",
]

[project.urls]
Homepage = "https://github.com/MarcinMaciaszek/py-robot-template"
Source = "https://github.com/MarcinMaciaszek/py-robot-template"
Tracker = "https://github.com/MarcinMaciaszek/py-robot-template/issues"
Changelog = "https://github.com/MarcinMaciaszek/py-robot-template/releases"
Documentation = "https://github.com/MarcinMaciaszek/py-robot-template#readme"
CI = "https://github.com/MarcinMaciaszek/py-robot-template/actions"
PyPI = "https://pypi.org/project/py-robot-template/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
# Możesz dodać opcje konfiguracyjne, np.:
# pypi-url = "https://pypi.org/simple"
# lockfile = "uv.lock"

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "coverage",
]
