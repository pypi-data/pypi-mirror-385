# .github/workflows/ci.yml
name: CI
on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: pip install uv
      - name: Create virtual environment
        run: uv venv
      - name: Install dev dependencies
        run: uv pip install -e ".[dev]"
      - name: Ruff lint
        run: uv run ruff check .
      - name: Ruff format check
        run: uv run ruff format --check .
      - name: Mypy type check
        run: uv run mypy .
      - name: Unit tests with coverage
        run: |
          uv run coverage run --source=src/py_robot_template -m unittest discover tests/unit
          uv run coverage xml
          uv run coverage report
      - name: Build package
        run: uv build
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: MarcinMaciaszek/py-robot-template
      - name: RobotFramework tests
        run: uv run robot -d tests/robot tests/robot
      - name: Upload RobotFramework logs
        uses: actions/upload-artifact@v4
        with:
          name: robotframework-logs-${{ matrix.python-version }}
          path: |
            tests/robot/log.html
            tests/robot/report.html
            tests/robot/output.xml
