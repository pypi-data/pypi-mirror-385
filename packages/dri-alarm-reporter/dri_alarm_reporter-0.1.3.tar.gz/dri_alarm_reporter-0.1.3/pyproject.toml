[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dri-alarm-reporter"
version = "0.1.3"
description = "CloudWatch Alarm Daily Reporter with AI-powered root cause analysis"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Paul Tseng", email = "paul_tseng@trendmicro.com"}
]
keywords = ["aws", "cloudwatch", "alarms", "monitoring", "dri", "claude", "ai-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "boto3>=1.26.0",
    "anthropic>=0.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
dri-report = "alarm_reporter:main"

[project.urls]
Homepage = "https://github.com/trendmicro/dri-report"
Repository = "https://github.com/trendmicro/dri-report"
Issues = "https://github.com/trendmicro/dri-report/issues"

[tool.setuptools]
py-modules = ["alarm_reporter", "claude_analyzer"]
