[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "CTViewer-Research"
authors = [
    { name = "Peter Boyle" },
]
description = "A medical imaging viewer for CT scans with advanced analysis features."

readme = "README.md"

dynamic = ["dependencies", "version"]

requires-python = ">=3.12"
license = { text = "Proprietary" }
keywords = ["medical imaging", "DICOM", "Nifti", "cupy", "dearpygui"]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Visualization",
]

[project.urls]
"Homepage" = "https://github.com/pcboyle/CTViewer"

[project.scripts]
ct_viewer = "ct_viewer.ct_viewer:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
version = { attr = "ct_viewer.__version__" }

[tools.setuptools_scm]