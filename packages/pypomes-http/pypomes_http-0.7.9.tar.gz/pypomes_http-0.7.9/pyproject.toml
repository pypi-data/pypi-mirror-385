[build-system]
requires = [
    "hatchling>=1.27.0"
]
build-backend = "hatchling.build"

[project]
name = "pypomes_http"
version = "0.7.9"
authors = [
  { name="GT Nunes", email="wisecoder01@gmail.com" }
]
description = "A collection of Python pomes, penyeach (HTTP modules)"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "Flask>=3.1.2",
    "pypomes_core>=2.7.9",
    "requests>=2.32.5"
]

[project.urls]
"Homepage" = "https://github.com/TheWiseCoder/PyPomes-HTTP"
"Bug Tracker" = "https://github.com/TheWiseCoder/PyPomes-HTTP/issues"
