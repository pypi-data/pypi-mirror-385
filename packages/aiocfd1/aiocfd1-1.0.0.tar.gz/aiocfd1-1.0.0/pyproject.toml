[project]
name = "aiocfd1"
version = "1.0.0"
authors = [
  { name="Swee", email="meow@swee.codes" },
]
description = "An asyncio wrapper for Cloudflare D1 REST API."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Topic :: Database :: Front-Ends"
]
dependencies = [
  "aiohttp>=3"
]
[project.license]
text = "BSD-3-Clause"
[project.urls]
Homepage = "https://swee.codes/apps/aiod1"
Repository = "https://git.swee.codes/swee/aiod1"
Issues = "https://git.swee.codes/swee/aiod1/issues"
Changelog = "https://git.swee.codes/swee/aiod1/releases"
