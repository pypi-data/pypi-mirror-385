[build-system]
requires = ["setuptools>=77", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "bbcstyle"
version = "0.1.1"
description = "BBC-inspired Matplotlib/Seaborn theme for clean, publication-ready charts."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE*"]
authors = [{ name = "Alessandro Tomassini" }]
keywords = ["matplotlib", "seaborn", "theme", "visualization", "bbc"]
dependencies = ["matplotlib>=3.5", "seaborn>=0.12"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Visualization"
]

[project.urls]
Homepage = "https://github.com/ale-tom/bbcstyle"
Issues = "https://github.com/ale-tom/bbcstyle/issues"
Changelog = "https://github.com/ale-tom/bbcstyle/releases"
Contact = "https://github.com/ale-tom/bbcstyle/issues/new/choose"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["bbcstyle*"]
