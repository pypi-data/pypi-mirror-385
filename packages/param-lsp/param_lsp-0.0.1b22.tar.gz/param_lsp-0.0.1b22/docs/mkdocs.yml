site_name: Param LSP
site_description: Language Server Protocol implementation for HoloViz Param library
site_url: https://param-lsp.readthedocs.io/

repo_name: param-lsp
repo_url: https://github.com/hoxbro/param-lsp

docs_dir: .

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Editor Configuration: editors.md
      - Getting Started: getting-started.md
  - Features:
      - Overview: features/index.md
      - Autocompletion: features/autocompletion.md
      - Validation: features/validation.md
      - Hover Information: features/hover-information.md
  - CLI Tools:
      - Check Command: check-command.md

theme:
  name: material
  code:
    highlight_theme: github
  features:
    - content.code.copy
    - navigation.expand
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - attr_list
  - codehilite
  - def_list
  - md_in_html
  - meta
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
