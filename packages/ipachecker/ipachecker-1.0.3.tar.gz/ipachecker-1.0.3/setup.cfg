[coverage:run]
branch = True
cover_pylib = False
source = ipachecker
omit = 
	tests/*
	.github/*
	setup.py
	run_tests.py
	*/__pycache__/*
	*/site-packages/*

[coverage:report]
show_missing = True
precision = 2
skip_covered = False
skip_empty = True
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
	
	@(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = ipachecker Coverage Report

[coverage:xml]
output = coverage.xml

[flake8]
max-line-length = 120
max-complexity = 10
exclude = 
	tests/constants.py,
	.git,
	__pycache__,
	.pytest_cache,
	.coverage,
	htmlcov,
	dist,
	build,
	*.egg-info
ignore = E203,E501,W503,F401
per-file-ignores = 
	__init__.py:F401
	tests/*:D,S

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	--verbose
	--tb=short
	--strict-markers
	--strict-config
	--cov=ipachecker
	--cov-report=term-missing
	--cov-report=html
	--cov-report=xml
	--cov-fail-under=80
filterwarnings = 
	error
	ignore::UserWarning
	ignore::DeprecationWarning
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	network: marks tests as requiring network access
	integration: marks tests as integration tests

[bdist_wheel]
universal = 1

[metadata]
license_files = LICENSE

[egg_info]
tag_build = 
tag_date = 0

