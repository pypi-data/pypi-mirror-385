[project]
name = "kbase-auth-client"
version = "0.1.1"
description = "Client for the KBase Authentication Service"
readme = "README.md"
authors = [{ name = "KBase Development Team" }]
requires-python = ">=3.12"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cacheout>=0.16.0",
    "httpx>=0.28.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kbase"]

[dependency-groups]
dev = [
    "ipython==9.5.0",
    "pymongo==4.15.2",
    "pytest==8.4.2",
    "pytest-asyncio==1.2.0",
    "pytest-cov==7.0.0",
    "requests==2.32.5",
    "unasync==0.6.0",
]

[project.urls]
Homepage = "https://github.com/kbase/auth2_client_python"
Repository = "https://github.com/kbase/auth2_client_python"
Issues = "https://github.com/kbase/auth2_client_python/issues"

[tool.uv]
package = true
