[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "enov8-mcp-server"
version = "0.1.0"
description = "MCP server for Enov8 ecosystem management platform"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["mcp", "enov8", "model-context-protocol", "ecosystem-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "httpx>=0.25.0",
    "fastmcp>=0.1.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/enov8-mcp-server"
Documentation = "https://github.com/yourusername/enov8-mcp-server#readme"
Repository = "https://github.com/yourusername/enov8-mcp-server"
Issues = "https://github.com/yourusername/enov8-mcp-server/issues"

[project.scripts]
enov8-mcp-server = "enov8_mcp_server.__main__:main"

