name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    - name: Install ripgrep
      run: sudo apt-get update && sudo apt-get install -y ripgrep

    - name: Install uv
      uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24
      with:
        version: "0.7.14"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --group test

    - name: Run tests with pytest
      run: |
        make test-cov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    - name: Install uv
      uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24
      with:
        version: "0.7.14"

    - name: Set up Python
      run: make init

    - name: Install dependencies
      run: |
        make sync

    - name: Run format check
      run: |
        make format-check

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    - name: Install uv
      uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24
      with:
        version: "0.7.14"

    - name: Set up Python
      run: make init

    - name: Install dependencies
      run: |
        make sync

    - name: Run lint check (fixable issues only for now)
      run: |
        make lint-fix-check

  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    - name: Install uv
      uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24
      with:
        version: "0.7.14"

    - name: Set up Python
      run: make init

    - name: Install dependencies
      run: |
        make sync

    - name: Run mypy
      run: |
        make typecheck

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    - name: Install uv
      uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24
      with:
        version: "0.7.14"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        make sync

    - name: Build package
      run: |
        make build

    - name: Check version consistency
      run: |
        make check-version-consistency

    - name: Test CLI installation
      run: |
        uv run fraim --help
