[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-codemind"
version = "2.0.3"
description = "Multi-Workspace MCP Memory Server for GitHub Copilot with automatic re-indexing"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "MrUnreal", email = "mrunreal@users.noreply.github.com"}
]
keywords = ["mcp", "model-context-protocol", "github-copilot", "code-analysis", "semantic-search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Text Processing :: Indexing",
]

dependencies = [
    "fastmcp>=0.2.0,<1.0.0",
    "sentence-transformers>=2.2.0,<3.0.0",
    "numpy>=1.24.0,<2.0.0",
    "radon>=6.0.0,<7.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/MrUnreal/codemind"
Documentation = "https://github.com/MrUnreal/codemind/blob/master/README.md"
Repository = "https://github.com/MrUnreal/codemind"
"Bug Tracker" = "https://github.com/MrUnreal/codemind/issues"
Changelog = "https://github.com/MrUnreal/codemind/blob/master/CHANGELOG.md"

[project.scripts]
codemind = "codemind:main"

[tool.setuptools]
packages = ["codemind", "codemind.tools"]

[tool.setuptools.package-data]
codemind = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=codemind --cov-report=term-missing"
