[project]
name = "vector-logic"
version = "0.1.0"
description = "A library for a simple rule engine."
authors = [
    { name = "Dmitry Lesnik", email = "dmitry@stratyfy.com" }
]
readme = "README.md"
license = "MIT"
keywords = ["rule-engine", "rules", "business-rules", "logic", "state-vector", "state-algebra"]
homepage = "https://github.com/dmitry-lesnik/vector-logic"
repository = "https://github.com/dmitry-lesnik/vector-logic"


[tool.poetry]
packages = [{ include = "vectorlogic" }]

[tool.poetry.dependencies]
python = "^3.9"
pyparsing = "^3.0.0"
numpy = ">=1.26.4, <3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
black = "^24.0.0" # Corrected to a realistic version

[tool.poetry.group.profiling]
optional = true
dependencies = { yappi = "^1.5.0" }

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
