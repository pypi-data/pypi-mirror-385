name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run ruff format check
        run: ruff format --check rclone/ tests/

      - name: Run ruff lint
        run: ruff check rclone/ tests/

      - name: Run mypy
        run: |
          pip install -e ".[dev]"
          mypy rclone/ --strict
