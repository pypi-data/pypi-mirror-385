changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot[bot]
      - dependabot-preview[bot]
      - dependabot
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - Semver-Minor
        - enhancement
    - title: Bug Fixes 🐛
      labels:
        - bug
        - fix
    - title: Chores & Dependencies ⚙️
      labels:
        - chore
        - dependencies
    - title: Other Changes
      labels:
        - "*"
