name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for (if omitted, use the git ref)'
        required: false

permissions:
  id-token: write
  contents: write

jobs:
  run-tests:
    uses: ./.github/workflows/reusable-test.yml

  release:
    needs: run-tests
    runs-on: ubuntu-latest
    environment:
      name: release
      url: ${{ github.event.repository.html_url }}/releases
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install uv and Python
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.9.2"
        python-version: "3.11"
        enable-cache: true

    - name: Build package
      run: uv build

    - name: Create or find release and upload assets
      id: create_release
      uses: softprops/action-gh-release@v2.4.1
      with:
        tag_name: ${{ github.event.inputs.tag || github.ref_name }}
        files: |
          dist/**

    - name: Upload dist as workflow artifacts (backup)
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/**
