[project]
name = "sap-gui-engine"
version = "0.1.1b3"
description = "A framework for interacting with the SAP GUI Scripting API."
readme = "README.md"
authors = [
    { name = "fnxL", email = "48607132+fnxL@users.noreply.github.com" }
]
requires-python = ">=3.10"
dependencies = [
    "pywinauto>=0.6.9",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/fnxL/sap-gui-engine"
Issues = "https://github.com/fnxL/sap-gui-engine/issues"

[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pydantic-settings>=2.11.0",
    "pytest>=8.4.2",
    "pytest-order>=1.3.0",
]
