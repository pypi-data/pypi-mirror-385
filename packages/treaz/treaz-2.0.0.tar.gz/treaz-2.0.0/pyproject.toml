
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "treaz"
version = "2.0.0"
description = "Mysterious system & network reconnaissance tool"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
authors = [
    {name = "ervuln"}
]
keywords = ["system", "recon", "network", "hacker", "terminal", "monitoring", "tool", "security", "cyber", "pentest"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: System :: Monitoring",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9"
]
dependencies = [
    "psutil",
    "requests",
    "colorama",
    "rich"   ,
    "shutilwhich; platform_system != 'Windows'",
    "wmi; platform_system == 'Windows'",
]

[project.scripts]
treaz = "treaz.main:main"
