[project]
name = "mcp-server-excel-sql"
version = "0.3.0"
description = "MCP server that exposes Excel files as SQL-queryable tables via DuckDB"
authors = [{name = "Ivan", email = "ivan@eriad.com"}]
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["mcp", "excel", "sql", "duckdb", "server"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Office/Business",
]

dependencies = [
    "fastmcp>=2.12.5",
    "duckdb>=1.0.0",
    "pyyaml>=6.0",
    "click>=8.1",
    "pandas>=2.1",
    "openpyxl>=3.1",
    "watchdog>=3.0",
]

[project.urls]
Homepage = "https://github.com/ivan-loh/mcp-excel"
Repository = "https://github.com/ivan-loh/mcp-excel"
Issues = "https://github.com/ivan-loh/mcp-excel/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "pytest-asyncio>=0.23",
]

[project.scripts]
mcp-excel = "mcp_excel.server:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
    "unit: Unit tests for individual components",
    "integration: Integration tests for end-to-end workflows",
    "regression: Regression tests for fixed bugs",
    "concurrency: Concurrency and thread safety tests",
    "stress: Stress and performance tests",
]
addopts = "-v --strict-markers"
