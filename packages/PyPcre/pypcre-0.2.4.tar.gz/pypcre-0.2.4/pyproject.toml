[build-system]
requires = ["setuptools>=70", "wheel", "cmake>=3.27", "ninja"]
build-backend = "setuptools.build_meta"

[project]
name = "PyPcre"
version = "0.2.4"
description = "Modern, GIL-friendly, Fast Python bindings for PCRE2 with auto caching and JIT of compiled patterns."
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    { name = "ModelCloud", email = "qubitium@modelcloud.ai" },
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Free Threading",
  "Programming Language :: Python :: Free Threading :: 3 - Stable",
  "Programming Language :: C",
  "Topic :: Software Development :: Libraries",
  "Topic :: Text Processing :: Linguistic"
]
keywords = ["regex", "pcre2", "bindings"]

[project.urls]
Homepage = "https://github.com/ModelCloud/pcre"

[tool.setuptools]
packages = ["pcre"]
py-modules = ["setup_utils"]

[tool.pytest.ini_options]
pythonpath = ["."]
