[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "z8ter"
version = "0.2.6"
description = "Lightweight full-stack async Python web framework built on Starlette designed for rapid development without compromising in UX"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Ashesh Nepal", email = "nepalashesh8@gmail.com" }]
keywords = ["starlette", "asgi", "framework", "uvicorn"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Framework :: AsyncIO",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Intended Audience :: Developers"
]

# Core runtime deps
dependencies = [
  "starlette>=0.36,<1.0",
  "jinja2>=3.1,<4",
  "itsdangerous>=2.1,<3",
  "uvicorn>=0.30,<1.0",
  "rich>=13.7,<14"
]

[project.optional-dependencies]
server = ["uvicorn[standard]>=0.30,<1.0", "rich>=13.7,<14"]
dev = ["pytest", "pytest-asyncio", "ruff", "mypy", "build", "twine"]
auth = ["z8ter-auth>=0.1.0"]

[project.scripts]
z8 = "z8ter.cli.main:main"

[project.urls]
Homepage = "https://github.com/ashesh808/Z8ter"
Issues = "https://github.com/ashesh808/Z8ter/issues"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
extend-select = [
  "B",
  "D",
  "C90",
  "UP",
  "S",
]
ignore = []

[tool.setuptools.package-data]
z8ter = [
  "py.typed",
  "scaffold/**/*"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["z8ter*"]
exclude = ["z8ter.auth*"]
