[tool.poetry]
name = "rabbitmq-json-sender"
version = "0.1.2"
description = "Universal ClickHouse to RabbitMQ data synchronization system with configurable field mappings"
authors = ["Vladimir Muzychenko <vladimir.muzychenko@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/yourusername/rabbitmq-json-sender"
repository = "https://github.com/yourusername/rabbitmq-json-sender"
keywords = ["rabbitmq", "clickhouse", "data-sync", "etl"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
packages = [
    { include = "rabbitmq_json_sender" }
]

[tool.poetry.dependencies]
python = "^3.9"
clickhouse-connect = "^0.8.18"
pika = "^1.3.2"
python-dotenv = "^1.0.0"
jsonschema = "^4.19.2"
attrs = "^25.3.0"
certifi = "^2025.8.3"
jsonschema-specifications = "^2025.4.1"
lz4 = "^4.4.4"
pytz = "^2025.2"
referencing = "^0.36.2"
rpds-py = "^0.27.1"
urllib3 = "^2.5.0"
zstandard = "^0.24.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
black = "^23.0"
flake8 = "^6.0"
mypy = "^1.0"

[tool.poetry.scripts]
rabbitmq-sync = "rabbitmq_json_sender.main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312', 'py313']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
