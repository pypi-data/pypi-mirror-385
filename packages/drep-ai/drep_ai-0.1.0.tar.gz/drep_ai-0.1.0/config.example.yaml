# Example drep configuration file
# Copy this to config.yaml and customize for your setup

gitea:
  url: http://localhost:3000
  token: ${GITEA_TOKEN}  # Use environment variable
  repositories:
    - your-org/*  # Monitor all repos for this owner/org

documentation:
  enabled: true
  custom_dictionary: []

database_url: sqlite:///./drep.db

llm:
  enabled: true
  # LM Studio example (OpenAI-compatible)
  endpoint: http://localhost:1234/v1
  # Ollama example (with OpenAI-compatible API)
  # endpoint: http://localhost:11434/v1
  model: qwen3-30b-a3b
  temperature: 0.2
  timeout: 120
  max_tokens: 8000
  max_retries: 3
  retry_delay: 2
  max_concurrent_global: 5
  max_concurrent_per_repo: 3
  requests_per_minute: 60
  max_tokens_per_minute: 80000
  cache:
    enabled: true
    directory: ~/.cache/drep/llm
    ttl_days: 30
    max_size_gb: 10
