# ReadTheDocs configuration file

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

sphinx:
  configuration: docs/source/conf.py

formats:
  - htmlzip
  - pdf

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .

# Build documentation in the 'latest' and 'stable' versions
# but not in PR preview versions
builds:
  latest:
    configuration: docs/source/conf.py
  stable:
    configuration: docs/source/conf.py
