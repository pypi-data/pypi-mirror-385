[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "crewplus"
version = "0.2.70"
description = "Base services for CrewPlus AI applications"
authors = [
    { name = "Tim Liu", email = "tim@opsmateai.com" },
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "langchain>=0.3.25",
    "langchain-openai>=0.3.24",
    "google-genai>=1.21.1",
    "langchain-milvus (>=0.2.1,<0.3.0)",
    "langfuse (>=3.1.3,<4.0.0)",
    "langchain-mcp-adapters>=0.1.4",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/your-org/crewplus-base"
Documentation = "https://crewplus.readthedocs.io"
Repository = "https://github.com/your-org/crewplus-base"
Issues = "https://github.com/your-org/crewplus-base/issues"

[tool.pdm.build]
includes = [
    "crewplus/",
    "docs/",
]

[tool.poetry.group.dev.dependencies]
twine = "^6.1.0"
mkdocs = ">=1.6.1,<2.0.0"
mkdocs-material = ">=9.6.14,<10.0.0"
mkdocstrings-python = ">=1.16.12,<2.0.0"
