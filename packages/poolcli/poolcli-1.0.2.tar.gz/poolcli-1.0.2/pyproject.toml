[project]
name = "poolcli"
version = "1.0.2"
description = "A professional CLI for managing Bittensor subnet pool operations"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "PoolCLI Team", email = "admin@taopoolmining.com" }]
keywords = ["bittensor", "blockchain", "cli", "pool", "cryptocurrency"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "bittensor>=9.12.0",
    "click>=8.3.0",
    "rich>=14.2.0",
    "requests>=2.28.0",
    "substrate-interface>=1.7.0",
    "wcwidth>=0.2.14",
    "async-substrate-interface>=1.5.6",
    "prompt-toolkit>=3.0.52",
    "pydantic-settings>=2.11.0",
]

[project.scripts]
poolcli = "poolcli.main:cli"

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "mypy>=1.18.2",
    "ruff>=0.14.0",
    "types-requests>=2.32.4.20250913",
]

[tool.hatch.build.targets.wheel]
packages = ["poolcli"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["poolcli/", "README.md", "LICENSE"]

[tool.ruff]
target-version = "py311"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # https://docs.astral.sh/ruff/rules/#pyflakes-f
    "F", # Pyflakes
    # https://docs.astral.sh/ruff/rules/#pycodestyle-e-w
    "E", # pycodestyle
    "W", # Warning
    # https://docs.astral.sh/ruff/rules/#flake8-comprehensions-c4
    # https://docs.astral.sh/ruff/rules/#mccabe-c90
    "C", # Complexity (mccabe+) & comprehensions
    # https://docs.astral.sh/ruff/rules/#pyupgrade-up
    "UP", # pyupgrade
    # https://docs.astral.sh/ruff/rules/#isort-i
    "I", # isort
]
ignore = [
    # https://docs.astral.sh/ruff/rules/#pycodestyle-e-w
    "E402", # module level import not at top of file
    # https://docs.astral.sh/ruff/rules/#pyupgrade-up
    "UP006", # use-pep585-annotation
    "UP007", # use-pep604-annotation
    "E741",  # Ambiguous variable name
    # "UP035", # deprecated-assertion
    "UP045", # type annotations
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401", # unused import
    "F403", # star imports
]

[tool.ruff.lint.mccabe]
max-complexity = 24

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = "poolcli.*"
disallow_untyped_defs = true
