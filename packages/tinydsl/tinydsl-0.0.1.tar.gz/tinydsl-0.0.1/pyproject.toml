[project]
name = "tinydsl"
version = "0.0.1"
description = "A modular agent-ready framework for exploring domain-specific languages (DSLs)"
readme = "README.md"
authors = [{ name = "Deepak" }]
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.119.0",
    "matplotlib>=3.10.7",
    "requests>=2.32.5",
    "uvicorn>=0.38.0",
]

[dependency-groups]
dev = [
    "black>=25.9.0",
    "ruff>=0.14.1",
    "hatch>=1.15.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/tinydsl"]
