name: Upload Python Package to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - run: python -m pip install hatch
      - name: Build sdist
        run: hatch build --clean --target sdist dist
      - uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest] # This doesn't affect the resulting package version, so floating to latest is ok
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: "3.14"
      - run: pip install --upgrade pip uv

      - name: Build wheels on ${{ matrix.os }} using cibuildwheel
        uses: pypa/cibuildwheel@v3.2.1
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_BUILD_FRONTEND: "build[uv]"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS: auto64

      - name: Upload ${{ matrix.os }} wheels
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: wheelhouse/*.whl
          if-no-files-found: error

  deploy:
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-24.04
    environment:
      name: pypi
      url: https://pypi.org/p/hvdaccelerators
    permissions:
      contents: read
      id-token: write # this permission is mandatory for Trusted Publishing
    steps:
    - name: Download packages
      uses: actions/download-artifact@v4
      with:
        path: dist/
        merge-multiple: true

    - name: Display downloaded packages
      run: ls -R dist/

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc
