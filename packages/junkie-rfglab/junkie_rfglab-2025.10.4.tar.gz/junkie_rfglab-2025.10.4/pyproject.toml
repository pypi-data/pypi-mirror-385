[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "junkie-rfglab"
dynamic = ["version"]

authors = [
  { name="Rodrigo Fernandez-Gonzalez", email="rodrigo.fernandez.gonzalez@utoronto.ca" },
]
description = "junkie is a JUpyter NotebooK Image Explorer"
license = "GPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",    
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=1.23",
  "ipympl>=0.9",
  "IPython>=9.5.0",
  "ipywidgets>=8.0",
  "matplotlib>=3.7",
  "scipy>=1.16.1",
  "scikit-image",
  "tifffile>=2025.8.28",
]

[tool.setuptools.dynamic]
version = {attr = "junkie.version.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["junkie", "junkie.*"]

[tool.setuptools.package-data]
"*" = ["*.ipynb", "*.png"]

[project.urls]
"Homepage" = "https://bitbucket.com/rfg_lab/junkie"
"Bug Tracker" = "https://bitbucket.com/rfg_lab/junkie/issues"