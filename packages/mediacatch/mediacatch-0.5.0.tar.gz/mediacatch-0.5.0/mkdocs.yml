site_name: MediaCatch Docs 
site_description: Documentation for mediacatch a python package for easily interfacing with MediaCatch APIs and data formats.
site_url: https://api.mediacatch.io/mediacatch/docs
use_directory_urls: false
docs_dir: docs/
site_dir: site/mediacatch/docs

# mkdocs.yml
theme:
  name: "material"
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/logo.png
  favicon: assets/favicon.ico
plugins:
- search
# - social
- tags
- mkdocstrings:
    handlers:
      python:
        options:
          show_source: False
          docstring_options:
            ignore_init_summary: true
          merge_init_into_class: true
        import:
        - https://docs.python-requests.org/en/master/objects.inv
extra:
  homepage: https://mediacatch.io/