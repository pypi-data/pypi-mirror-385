[metadata]
name = lightkube-extensions
version = 0.0.1
author = Canonical Observability Team
description = A collection of helpers for using Lightkube
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/canonical/lightkube-extensions
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	jinja2
	lightkube >= 0.11.0

[options.extras_require]
test = 
	pytest
	black

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

