[project]
name = "pip-notice"
version = "0.1.6"
license = "MIT"
authors = [
	{ name = "Louis Burda", email = "dev@sinitax.com" }
]
requires-python = ">=3.9"

[project.scripts]
pip-notice = "pip_notice.main:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "ruff>=0.14.0",
    "twine>=6.2.0",
    "vendorize>=0.3.0",
]

[tool.ruff]
exclude = ["src/pip_notice/vendor"]

[tool.mypy]
exclude = ["src/pip_notice/vendor"]
