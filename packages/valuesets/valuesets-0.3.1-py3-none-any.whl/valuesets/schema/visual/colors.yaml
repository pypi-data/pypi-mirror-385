name: colors
title: Color Value Sets
description: 'Comprehensive color value sets including basic colors, web colors, X11/Unix colors, and CSS color specifications
  with hex codes as meanings.

  '
id: https://w3id.org/valuesets/visual/colors
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  HEX: https://www.color-hex.com/color/
  X11: https://en.wikipedia.org/wiki/X11_color_names#
  CSS: https://www.w3.org/TR/css-color-3/#
  PATO: http://purl.obolibrary.org/obo/PATO_
  valuesets: https://w3id.org/valuesets/
default_prefix: valuesets
slots:
  basic_color:
    description: Basic color names commonly used in everyday language
    range: BasicColorEnum
  web_color:
    description: Standard HTML/CSS named colors (147 colors)
    range: WebColorEnum
  x11_color:
    description: X11/Unix system colors (extended set)
    range: X11ColorEnum
  color_space:
    description: Color space and model types
    range: ColorSpaceEnum
