name: mining
title: Mining and Extractive Industry Value Sets
description: Value sets for mining operations, minerals, extraction methods, and related concepts
id: https://w3id.org/linkml/valuesets/industry/mining
imports:
- linkml:types
prefixes:
  valuesets: https://w3id.org/valuesets/
  ENVO: http://purl.obolibrary.org/obo/ENVO_
  CHEBI: http://purl.obolibrary.org/obo/CHEBI_
  ExO: http://purl.obolibrary.org/obo/ExO_
  MINMOD: https://minmod.isi.edu/resource/
default_prefix: valuesets
slots:
  mining:
    description: Types of mining operations
    range: MiningType
  mineral_category:
    description: Categories of minerals and materials
    range: MineralCategory
  critical_mineral:
    description: Critical minerals essential for economic and national security, particularly for clean energy, defense, and
      technology applications
    range: CriticalMineral
  common_mineral:
    description: Common minerals extracted through mining
    range: CommonMineral
  mining_equipment:
    description: Types of mining equipment
    range: MiningEquipment
  ore_grade:
    description: Classification of ore grades
    range: OreGrade
