[project]
name = "quibbler"
version = "0.1.0"
description = "AI monitoring for Claude Code agents"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "claude-agent-sdk>=0.1.0",
    "fastapi>=0.117.1",
    "uvicorn>=0.37.0",
    "requests>=2.30.0",
]

[project.scripts]
quibbler = "critic.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["critic/"]
