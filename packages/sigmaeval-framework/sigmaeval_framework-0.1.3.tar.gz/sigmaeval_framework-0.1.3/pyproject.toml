[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "sigmaeval-framework"
version = "0.1.3"
description = "The Gen AI App Evaluation Framework"
readme = "README.md"
authors = ["Itura AI"]
license = "Apache-2.0"
homepage = "https://github.com/Itura-AI/sigmaeval"
repository = "https://github.com/Itura-AI/sigmaeval"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
packages = [{include = "sigmaeval"}]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.11.9"
litellm = "^1.77.5"
tenacity = "^9.1.2"
tqdm = "^4.66.4"
scipy = "^1.14.0"
numpy = ">=1.26.4, <3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
black = "^24.4.2"
ruff = "^0.5.5"
python-dotenv = "^1.0.1"
pytest-asyncio = "^1.2.0"
tox = "^4.16.0"

[tool.poetry.urls]
"Homepage" = "https://github.com/Itura-AI/sigmaeval"
"Repository" = "https://github.com/Itura-AI/sigmaeval"
"Issues" = "https://github.com/Itura-AI/sigmaeval/issues"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "integration: marks tests as integration tests (slow, requires network)",
]
asyncio_mode = "auto"
