[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120

[tool.pyright]
# @see https://github.com/microsoft/pyright/blob/main/docs/configuration.md

#final config
typeCheckingMode = "strict"
reportMissingTypeStubs = "warning"

# warning -> will be moved to error in a close future
reportUnknownParameterType = "warning"
reportMissingTypeArgument = "warning"

# none -> will be moved to warning in a close future
reportUnknownArgumentType = "none" #420
reportUnknownVariableType = "none" #234
reportUnknownMemberType = "none"   #293

# most value needs to be prioritized soon

# none -> no plan 
reportUntypedClassDecorator = "none"
reportUnknownLambdaType = "none"
