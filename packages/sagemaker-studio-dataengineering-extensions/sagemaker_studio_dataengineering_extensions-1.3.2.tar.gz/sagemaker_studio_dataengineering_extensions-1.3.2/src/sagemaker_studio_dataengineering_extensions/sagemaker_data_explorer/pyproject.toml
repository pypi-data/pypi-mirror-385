[build-system]
requires = ["hatchling>=1.5.0", "jupyterlab>=4.0.0,<5", "hatch-nodejs-version>=0.3.2"]
build-backend = "hatchling.build"

[project]
name = "sagemaker_data_explorer"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 4",
    "Framework :: Jupyter :: JupyterLab :: Extensions",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
]
dynamic = ["version", "description", "authors", "urls", "keywords"]

[tool.hatch.version]
source = "nodejs"

[tool.hatch.metadata.hooks.nodejs]
fields = ["description", "authors", "urls"]

[tool.hatch.build]
artifacts = [
    "sagemaker_data_explorer/labextension/**/*"
]

[tool.hatch.build.targets.wheel]
only-include = ["sagemaker_data_explorer"]
sources = ["src"]
artifacts = [
    "sagemaker_data_explorer/labextension/**/*"
]

[tool.hatch.build.targets.sdist]
artifacts = ["sagemaker_data_explorer/labextension/**/*"]
exclude = [".github", "binder"]

[tool.hatch.build.targets.wheel.shared-data]
"sagemaker_data_explorer/labextension" = "share/jupyter/labextensions/@amzn/sagemaker-data-explorer-jl-plugin"
"install.json" = "share/jupyter/labextensions/@amzn/sagemaker-data-explorer-jl-plugin/install.json"

[tool.hatch.build.hooks.version]
path = "sagemaker_data_explorer/_version.py"

[tool.hatch.build.hooks.jupyter-builder]
dependencies = ["hatch-jupyter-builder>=0.5"]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "sagemaker_data_explorer/labextension/static/style.js",
    "sagemaker_data_explorer/labextension/package.json",
]
skip-if-exists = ["sagemaker_data_explorer/labextension/static/style.js"]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
build_cmd = "build:prod"
npm = ["brazil-build"]

[tool.hatch.build.hooks.jupyter-builder.editable-build-kwargs]
build_cmd = "install:extension"
npm = ["brazil-build"]
source_dir = "src"
build_dir = "sagemaker_data_explorer/labextension"

[tool.jupyter-releaser.options]
version_cmd = "hatch version"

[tool.jupyter-releaser.hooks]
before-build-npm = [
    "python -m pip install 'jupyterlab>=4.0.0,<5'",
    "jlpm",
    "npm run build:prod"
]
before-build-python = ["npm run clean:all"]

[tool.check-wheel-contents]
ignore = ["W002"]
