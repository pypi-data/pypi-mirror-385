[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "glossing"
version = "1.0.3"
authors = [{ name = "Michael Ginn", email = "michael.ginn@colorado.edu" }]
description = "Python manipulation of interlinear glossed text"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/michaelpginn/igt"
Issues = "https://github.com/michaelpginn/igt/issues"

[project.optional-dependencies]
dev = ["build", "twine"]
