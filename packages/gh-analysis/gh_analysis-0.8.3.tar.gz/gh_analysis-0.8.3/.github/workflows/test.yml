name: Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        enable-cache: true
    
    - name: Install dependencies
      run: uv sync --all-extras
    
    - name: Check code formatting (ruff format)
      run: uv run ruff format --check .
    
    - name: Run linting (ruff check)  
      run: uv run ruff check .
    
    - name: Run type checking (mypy)
      run: uv run mypy .
    
    - name: Run tests (pytest)
      run: uv run pytest --tb=short
      env:
        # Integration tests that require these will be skipped automatically
        OPENAI_API_KEY: ""
        ANTHROPIC_API_KEY: ""
        GITHUB_TOKEN: ""
        SBCTL_TOKEN: ""

  container-build:
    name: Container Build Test
    runs-on: ubuntu-latest
    needs: quality-checks  # Only run if tests pass
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build container
        run: podman build -f Containerfile -t test-container .
      
      - name: Test container runs and shows help
        run: |
          # Only test that container builds and can show help
          # No API tokens available in CI, so can't test actual processing
          podman run --rm \
            -e ISSUE_URL="https://github.com/test/repo/issues/1" \
            -e CLI_ARGS="--help" \
            test-container
      
      - name: Test missing ISSUE_URL error handling
        run: |
          # Should exit with code 2 when ISSUE_URL is missing
          podman run --rm test-container || [ $? -eq 2 ]