[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "model_metrics"
version = "0.0.4a8"
description = "A Python library for model evaluation, performance tracking, and metric visualizations, supporting classification and regression models with robust analytics and reporting."
readme = { file = "README_min.md", content-type = "text/markdown" }
authors = [
    { name = "Leonid Shpaner", email = "lshpaner@ucla.edu" }
]
requires-python = ">=3.7.4"
dependencies = [
    "matplotlib>=3.5.3,<3.11",
    "numpy>=1.21.6,<2.2",
    "pandas>=1.3.5,<2.3",
    "plotly>=5.18.0,<5.25",
    "scikit-learn>=1.0.2,<1.6",
    "scipy>=1.8,<=1.14.0",
    "statsmodels>=0.13,<0.15",
    "shap>=0.41.0,<0.47",
    "tqdm>=4.66.4,<4.68",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

# Correct place for URLs under [project.urls]
[project.urls]
"Source Code" = "https://github.com/lshpaner/model_metrics"
"Leonid Shpaner's Website" = "https://www.leonshpaner.com"

[tool.setuptools.packages.find]
where = ["src"]