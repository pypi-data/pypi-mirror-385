{% extends "base.html" %}

{% block content %}
  <article>
    <header>
      <h2>{{ author }} ({{ author.articles|length }})</h2>
    </header>

    <div>
      <ul>
        {% for article in author.articles %}
          <li><a href="{{ base_url }}numero/{{ article.numero.slug }}/article/{{ article.id }}/">{{ article.title_f }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </article>
{% endblock content %}
