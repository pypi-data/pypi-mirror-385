[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "geniebottle"
dynamic = ["version"]
description = 'Your personal AI server and Python package to do anything - like a magical genie'
readme = "README.md"
requires-python = ">=3.7"
license = "MPL-2.0"
keywords = []
authors = [{ name = "Jake Manger", email = "jake@merlinsbeard.ai" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pillow>=8.3.2",
  "openai>=1.6.0",
  "fastapi>=0.100.0",
  "uvicorn>=0.24.0",
  "websockets>=12.0",
  "pydantic>=2.0.0",
  "tiktoken>=0.7.0",
  "stability-sdk>=0.8.4",
  "pyttsx3>=2.90",
  "rich==13.7.0",
  "pyobjc==9.0.1 ; platform_system=='Darwin'",
  "diffusers[torch]>=0.25.1",
  "transformers==4.37.1",
]

[project.urls]
Documentation = "https://github.com/jakemanger/geniebottle#readme"
Issues = "https://github.com/jakemanger/geniebottle/issues"
Source = "https://github.com/jakemanger/geniebottle"

[tool.hatch.version]
path = "geniebottle/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["geniebottle"]
exclude = [
  "geniebottle/**/hf_cache_dir",
  "geniebottle/**/__pycache__",
  "geniebottle/**/*.pyc",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "geniebottle/**/hf_cache_dir",
  "geniebottle/**/__pycache__",
  "geniebottle/**/*.pyc",
]

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
  "sounddevice>=0.4.6",
  "soundfile>=0.12.1",
  "pydub>=0.25.1",
  "webrtcvad>=2.0.10",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = ["- coverage combine", "coverage report"]
cov = ["test-cov", "cov-report"]

[[tool.hatch.envs.all.matrix]]
python = ["3.7", "3.8", "3.9", "3.10", "3.11"]

[tool.hatch.envs.lint]
detached = true
dependencies = ["black>=23.1.0", "mypy>=1.0.0", "ruff>=0.0.243"]
[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:geniebottle tests}"
style = ["ruff {args:.}", "black --check --diff {args:.}"]
fmt = ["black {args:.}", "ruff --fix {args:.}", "style"]
all = ["style", "typing"]

[tool.black]
target-version = ["py37"]
line-length = 120
skip-string-normalization = true

[tool.ruff]
target-version = "py37"
line-length = 120
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105",
  "S106",
  "S107",
  # Ignore complexity
  "C901",
  "PLR0911",
  "PLR0912",
  "PLR0913",
  "PLR0915",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]

[tool.ruff.isort]
known-first-party = ["geniebottle"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Tests can use geniebottle values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]

[tool.coverage.run]
source_pkgs = ["geniebottle", "tests"]
branch = true
parallel = true
omit = ["geniebottle/__about__.py"]

[tool.coverage.paths]
geniebottle = ["geniebottle", "*/geniebottle/geniebottle"]
tests = ["tests", "*/geniebottle/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]
