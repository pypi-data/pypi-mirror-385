# build-system
# - ref: https://peps.python.org/pep-0517/
#
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


# project
# - ref 1: https://peps.python.org/pep-0621/
# - ref 2: https://hatch.pypa.io/latest/config/metadata/#project-metadata
#
[project]
name = "jupyterhub-credit-service"
description = "JupyterHub Credit Servce"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
keywords = ["jupyterhub"]
authors = [
    {name = "Tim Kreuzer", email = "t.kreuzer@fz-juelich.de"},
]
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "tornado",
    "packaging",
    "python-dateutil",
    "traitlets",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
    "jupyterhub",
    "jupyterlab",
    "notebook",
    "psutil",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
]

[project.scripts]
"credit_service.py" = "jupyterhub_credit_service:main"
"jupyterhub-credit-service" = "jupyterhub_credit_service:main"

[project.urls]
Documentation = "https://github.com/jsc-jupyter/jupyterhub-credit-service#readme"
Source = "https://github.com/jsc-jupyter/jupyterhub-credit-service"
Issues = "https://github.com/jsc-jupyter/jupyterhub-credit-service/issues"


# hatch ref: https://hatch.pypa.io/latest/
#
[tool.hatch.version]
path = "jupyterhub_credit_service/__version__.py"


# autoflake is used for autoformatting Python code
#
# ref: https://github.com/PyCQA/autoflake#readme
#
[tool.autoflake]
ignore-init-module-imports = true
remove-all-unused-imports = true
remove-duplicate-keys = true
remove-unused-variables = true


# isort is used for autoformatting Python code
#
# ref: https://pycqa.github.io/isort/
#
[tool.isort]
profile = "black"

[tool.hatch.build.targets.wheel.force-include]
"templates/page.html" = "jupyterhub_credit_service/templates/page.html"


# pytest is used for running Python based tests
#
# ref: https://docs.pytest.org/en/stable/
#
[tool.pytest.ini_options]
addopts = "--verbose --color=yes --durations=10 --cov=jupyterhub_credit_service"
asyncio_mode = "auto"


# tbump is used to simplify and standardize the release process when updating
# the version, making a git commit and tag, and pushing changes.
#
# ref: https://github.com/your-tools/tbump#readme
#
[tool.tbump]
github_url = "https://github.com/jsc-jupyter/jupyterhub-credit-service"

[tool.tbump.version]
current = "0.1.3"
regex = '''
    (?P<major>\d+)
    \.
    (?P<minor>\d+)
    \.
    (?P<patch>\d+)
    (?P<pre>((a|b|rc)\d+)|)
    \.?
    (?P<dev>(?<=\.)dev\d*|)
'''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "{new_version}"

[[tool.tbump.file]]
src = "jupyterhub_credit_service/__version__.py"
