name: rtd
channels:
- conda-forge
dependencies:
- python >= 3.8
- setuptools >=17
- cython >=3
- colormath >=2.1
- keyring >=5
- matplotlib-base >=3.8
- seaborn
- mne-base >=1.0
- nibabel >2.3.0  # read_annot bug
- nilearn >=0.10.4
- numpy >=1.11, <2
- pillow
- pip
- pooch  # for mne dataset downloading
- pymatreader
- sphinx_rtd_theme
- sphinx >=3
- sphinx-gallery
- sphinxcontrib-bibtex
- scipy >=0.17
- tqdm >=4.8
- wxpython >=4.1.1
