[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uop_mcp_server"
version = "2.0.5"
description = "Universal MCP Server for AI-powered e-commerce integration via HTTP API"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Unified Offer Protocol", email = "support@unifiedoffer.com" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "ai",
    "assistant",
    "e-commerce",
    "affiliate",
    "shopify",
    "woocommerce",
    "shopware",
    "product-search",
    "price-negotiation"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0"
]

[project.urls]
Homepage = "https://unifiedoffer.com/mcp"
Documentation = "https://unifiedoffer.com/docs"
Repository = "https://github.com/Chris85appding/unified-offer-protocol-front"
Issues = "https://github.com/Chris85appding/unified-offer-protocol-front/issues"

[tool.hatch.build.targets.wheel]
packages = ["uop_mcp_server"]
