[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bayescurvefit"
version = "0.6.5"
description = "BayesCurveFit: Enhancing Biological Data Analysis with Robust Curve Fitting and FDR Detection"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Niu Du", email = "ndu0328@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.26,<2.0.0",
    "pandas>=2.0",
    "matplotlib",
    "seaborn",
    "scipy>=1.7.1,<1.15.0",
    "tqdm",
    "scikit-learn>=1.5.0",
    "emcee==3.1.6",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8>=3.9.2",
    "black>=22.3.0",
    "isort>=5.10.1",
    "mypy",
    "pre-commit",
    "autoflake",
    "build",
    "twine",
]


[tool.hatch.build.targets.wheel]
packages = ["src/bayescurvefit"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/examples",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]


[tool.pytest.ini_options]
testpaths = ["src/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["bayescurvefit"]

[tool.ruff]
ignore = ["N801", "N806"]

[tool.mypy]
python_version = "0.6.5"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "twine>=6.2.0",
]
