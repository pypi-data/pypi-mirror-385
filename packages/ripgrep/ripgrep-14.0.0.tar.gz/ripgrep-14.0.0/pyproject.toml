[build-system]
build-backend = "maturin"
requires = [
    "maturin>=1.7,<2.0",
]

[project]
name = "ripgrep"
version = "14.0.0"
description = "ripgrep is a line-oriented search tool that recursively searches the current directory for a regex pattern while respecting gitignore rules. ripgrep has first class support on Windows, macOS and Linux."
requires-python = ">=3.8"
authors = [
    { name = "Andrew Gallant", email = "jamslam@gmail.com" },
]
keywords = [
    "command-line-utilities",
    "egrep",
    "grep",
    "pattern",
    "regex",
    "search",
    "text-processing",
]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
readme = "README.md"
license = "Unlicense OR MIT"

[project.urls]
Documentation = "https://github.com/BurntSushi/ripgrep"
Homepage = "https://github.com/BurntSushi/ripgrep"
Repository = "https://github.com/BurntSushi/ripgrep"

[tool.maturin]
bindings = "bin"
