[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "open-compute"
version = "0.1.0"
description = "Open Compute - utilities by Jori Health"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Jori Health", email = "engineering@jori.health" }
]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/jori-health/open-compute"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["jori_health*", "open_compute*"]

