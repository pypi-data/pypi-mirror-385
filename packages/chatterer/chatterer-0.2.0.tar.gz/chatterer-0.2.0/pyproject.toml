[project]
dependencies = [
    "instructor>=1.7.2",
    "langchain>=0.3.19",
    "langchain-openai>=0.3.11",
    "pillow>=11.1.0",
    "regex>=2024.11.6",
    "rich>=13.9.4",
    "colorama>=0.4.6",
    "spargear>=0.2.7",
    "dotenv>=0.9.9",
    "loguru>=0.7.3",
    "langchain-core>=1.0.0",
]
name = "chatterer"
version = "0.2.0"
description = "The highest-level interface for various LLM APIs."
readme = "README.md"
requires-python = ">=3.12"

[tool.setuptools.packages.find]
where = ["."]
include = ["chatterer", "chatterer.*"]

[tool.pyright]
typeCheckingMode = "strict"

[project.optional-dependencies]
dev = ["pyright>=1.1.401"]

# Tool
conversion = [
    "youtube-transcript-api>=1.0.3",
    "chatterer[browser]",
    "chatterer[pdf]",
    "chatterer[markdown]",
    "chatterer[video]",
]
browser = ["playwright>=1.50.0"]
pdf = ["pymupdf>=1.25.4", "pypdf>=5.4.0"]
markdown = [
    "markitdown[all]>=0.1.1",
    "markdownify>=1.1.0",
    "commonmark>=0.9.1",
    "mistune>=3.1.3",
]
video = ["pydub>=0.25.1"]

# Langchain
langchain = [
    "langchain-anthropic>=0.3.10",
    "langchain-google-genai>=2.1.1",
    "langchain-ollama>=0.3.0",
]

# Optional dependencies for different functionalities
all = ["chatterer[dev]", "chatterer[langchain]", "chatterer[conversion]"]

[project.scripts]
chatterer = "chatterer.examples.__main__:main"

[tool.uv]
package = true

[tool.ruff]
line-length = 120
