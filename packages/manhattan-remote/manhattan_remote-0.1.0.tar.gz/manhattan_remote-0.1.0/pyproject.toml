[project]
name = "manhattan-remote"
version = "0.1.0"
description = "Async Python library for controlling Manhattan T4/T4R TV Box via HTTP"
readme = "README.md"
authors = [
    { name = "foxy82", email = "foxy82.github@gmail.com" }
]
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["manhattan", "tv", "remote", "t4", "t4r", "async"]

dependencies = [
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/designer-living/manhattan-remote"
Repository = "https://github.com/designer-living/manhattan-remote"
Issues = "https://github.com/designer-living/manhattan-remote/issues"

[build-system]
requires = ["uv_build>=0.8.23,<0.9.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--cov=manhattan_remote --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true