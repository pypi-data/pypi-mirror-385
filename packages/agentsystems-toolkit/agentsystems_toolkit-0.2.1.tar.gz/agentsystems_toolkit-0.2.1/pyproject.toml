[project]
name = "agentsystems-toolkit"
version = "0.2.1"
description = "Development toolkit for building AgentSystems agents"
readme = "README.md"
authors = [ { name = "AgentSystems", email = "support@agentsystems.ai" } ]
license = "Apache-2.0"
requires-python = ">=3.11"
dependencies = [
    "PyYAML>=6.0",
    "pydantic>=2.0",
    "requests>=2.31.0"
]

[project.optional-dependencies]
langchain = [
    "langchain-core>=0.1.0",
    "langchain-anthropic>=0.1.0",
    "langchain-openai>=0.1.0",
    "langchain-aws>=0.1.0",
    "langchain-ollama>=0.1.0"
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.5",
    "types-requests>=2.31.0"
]

license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["."]
include = ["agentsystems_toolkit*"]

[tool.setuptools.package-data]
agentsystems_toolkit = ["licenses/**/*"]

[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=agentsystems_toolkit --cov-report=term-missing --cov-report=html"

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
