[project]
name = "eigen-robotics"
version = "0.1.11a2"
description = "A Python First Robotics Framework"
readme = "README.md"
authors = [{ name = "Sarthak Das", email = "sdas@icloud.com" }]
requires-python = "==3.11.*"
dependencies = [
  # make all subpackages compulsory
  "eigen-framework",
  "eigen-robots",
  "eigen-sensors",
  "eigen-ml",
  "eigen-alia",
]

[dependency-groups]
dev = [
  "pre-commit>=4.3.0",
  "pytest>=8.4.1",
  "pytest-cov>=6.2.1",
  "ruff>=0.12.8",
]

[project.urls]
Homepage = "https://github.com/Eigen-Robotics/Eigen-Robotics"
Repository = "https://github.com/Eigen-Robotics/Eigen-Robotics"
Issues = "https://github.com/Eigen-Robotics/Eigen-Robotics/issues"

# ðŸš« remove the whole [project.optional-dependencies] section

[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
build-backend = "uv_build"

[tool.uv.workspace]
members = ["packages/*"]


[tool.uv.sources]
eigen-alia = { workspace = true }
eigen-framework = { workspace = true }
eigen-sensors = { workspace = true }
eigen-robots = { workspace = true }
eigen-ml = { workspace = true }

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["--strict-markers", "--disable-warnings", "-v"]
markers = [
  "slow: marks tests as slow",
  "integration: marks tests as integration tests",
]
