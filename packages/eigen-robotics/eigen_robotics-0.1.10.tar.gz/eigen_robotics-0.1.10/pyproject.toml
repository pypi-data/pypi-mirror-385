[project]
name = "eigen-robotics"
version = "0.1.10"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Sarthak Das", email = "sdas@icloud.com" }]
requires-python = "==3.11.*"

# These are not included in packages, meant for non-package projects (usecase, testing, etc.)
# --dev = --group dev (special)
# otherwise
# --group <group_name>
# etc.
[dependency-groups]
dev = [
  "pre-commit>=4.3.0",
  "pytest>=8.4.1",
  "pytest-cov>=6.2.1",
  "ruff>=0.12.8",
]

[project.urls]
Homepage = "https://github.com/Eigen-Robotics/Eigen-Robotics"
Repository = "https://github.com/Eigen-Robotics/Eigen-Robotics"
Issues = "https://github.com/Eigen-Robotics/Eigen-Robotics/issues"

# These become the package's extras
# --extra default
# or
# --extra ml
# or
# ? install eigen_robotics[default]
# etc.
[project.optional-dependencies]
robots = ["eigen-robots"]
sensors = ["eigen-sensors"]
ml = ["eigen-ml"]
alia = ["eigen-alia"]
pybullet = ["eigen-framework[pybullet]"]
default = ["eigen_framework[default]", "eigen_ml[jupyter]", "eigen_robotics[sensors, robots, alia]"]
[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
build-backend = "uv_build"

[tool.uv.workspace]
members = [
  "packages/eigen_framework",
  "packages/eigen_sensors",
  "packages/eigen_robots",
  "packages/eigen_ml",
  "packages/eigen_alia",
  "packages/eigen_rosbridge",
]

[tool.uv.sources]
eigen-alia = { workspace = true }
eigen-framework = { workspace = true }
eigen-sensors = { workspace = true }
eigen-robots = { workspace = true }
eigen-ml = { workspace = true }

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["--strict-markers", "--disable-warnings", "-v"]
markers = [
  "slow: marks tests as slow",
  "integration: marks tests as integration tests",
]
