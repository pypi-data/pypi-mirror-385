[project]
name = "bball-reports"
version = "0.1.2"
description = "Report generation for the bball ecosystem"
authors = [
    { name = "Nicholas Cooper", email = "nicholascullencooper@gmail.com" },
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
keywords = ["nba", "basketball", "analytics", "sports", "data"]
dependencies = [
    "bball>=0.1.0",
    "matplotlib>=3.9",
    "seaborn>=0.13",
    "plotly>=5.22",
    "jinja2>=3.1",
]

[project.urls]
Homepage = "https://bball.dev"
Documentation = "https://docs.bball.dev"
Repository = "https://github.com/bball-dev/bball"
Issues = "https://github.com/bball-dev/bball/issues"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bball_reports"]

[tool.uv.sources]
bball = { workspace = true }
