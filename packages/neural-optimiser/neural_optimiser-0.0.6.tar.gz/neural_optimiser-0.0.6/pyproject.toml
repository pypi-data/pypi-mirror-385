[project]
name = "neural-optimiser"
description = "Batched optimisation algorithms for neural network potential driven molecular dynamics."
authors = [{name = "Ewan Wallace", email = "erw@wallace2.com"}]
license = "Apache-2.0"
dynamic = ["version"]
requires-python = ">=3.11"
readme = {file = "README.md", content-type = "text/markdown"}

dependencies = [
    "rdkit",
    "ase",
    "numpy",
    "loguru",
    "universal-pathlib",
    "torch_geometric",
    "torch==2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pre-commit",
]
mace = [
    "mace-torch",
    "cuequivariance_torch",
    "torch-cluster",
]

[tool.uv]
no-build-isolation-package = ["torch-cluster"]

[project.urls]
Homepage = "https://github.com/erwallace/neural-optimiser"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools >= 65", "setuptools_scm[toml]>=6.2"]
build-backend = 'setuptools.build_meta'

[tool.ruff.lint]
select = [
    "E", # pycodestyle
    "F", # pyflakes
    "I", # isort
    "UP", # pyupgrade
]

[tool.ruff]
line-length = 100

[tool.setuptools_scm]
local_scheme = "node-and-date"
search_parent_directories = true
version_scheme = "no-guess-dev"
