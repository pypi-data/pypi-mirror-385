[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "glass.ext.pkdgrav"
description = "GLASS extension for loading PKDGRAV simulations"
readme = "README.md"
requires-python = ">=3.10"
license.text = "MIT License"
authors = [
    { name = "Nicolas Tessore", email = "n.tessore@ucl.ac.uk" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "glass>=2025.1",
    "h5py",
    "healpy",
    "numpy",
    "scipy",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
    "pytest",
]
docs = [
    "sphinx",
    "sphinxcontrib-katex",
    "numpydoc",
    "furo",
]

[project.urls]
Homepage = "https://github.com/glass-dev/glass.ext.pkdgrav"
Documentation = "https://glass.readthedocs.io/projects/pkdgrav/"
Issues = "https://github.com/glass-dev/glass.ext.pkdgrav/issues"

[tool.hatch]
version.source = "vcs"
build.targets.wheel.packages = ["glass"]
