[project]
name = "mcp-mathematics"
version = "2.3.1"
description = "Production-ready MCP server built with FastMCP v2 for comprehensive mathematical operations, providing 52 advanced functions, 158 unit conversions, and enterprise-grade security"
readme = "README.md"
requires-python = ">=3.10"
keywords = [ "math", "calculator", "mathematics", "mcp", "ai", "llm", "claude", "chatgpt", "gpt", "converter", "unit-conversion", "finance", "scientific", "computation", "solver", "formula", "python", "api", "tool", "assistant",]
classifiers = [ "Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13", "Topic :: Scientific/Engineering :: Mathematics", "Topic :: Software Development :: Libraries :: Python Modules",]
dependencies = [ "mcp>=1.4.1", "fastmcp>=0.1.0",]
[[project.authors]]
name = "Md. Sazzad Hossain Sharkar"
email = "md@szd.sh"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/SHSharkar/MCP-Mathematics"
Source = "https://github.com/SHSharkar/MCP-Mathematics"
Repository = "https://github.com/SHSharkar/MCP-Mathematics"
Issues = "https://github.com/SHSharkar/MCP-Mathematics/issues"
Documentation = "https://github.com/SHSharkar/MCP-Mathematics#readme"

[project.scripts]
mcp-mathematics = "mcp_mathematics.__main__:main"

[tool.black]
line-length = 100
target-version = [ "py310", "py311", "py312", "py313",]
include = "\\.pyi?$"
extend-exclude = "/(\n  \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | build\n  | dist\n)/\n"

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = [ "E", "W", "F", "I", "B", "C4", "UP", "ARG", "SIM",]
ignore = [ "E501", "B008", "C901",]
fixable = [ "ALL",]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"tests/*" = [ "ARG",]

[tool.hatch.build.targets.wheel]
packages = [ "src/mcp_mathematics",]
