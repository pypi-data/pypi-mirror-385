[tox]
envlist = begin,py3{8,10,12,13},end
          py3{8,10,12,13}-functional
          black,black-check
minversion = 2.0
skipsdist = false
skip_missing_interpreters = true


[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
setenv =
  PACKAGE_NAME=genesis_devtools
  TEST_PATH={env:PACKAGE_NAME}/tests/unit
commands =
  coverage run -p -m pytest {posargs} --timer-top-n=10 {env:TEST_PATH}


[testenv:begin]
envdir = {toxworkdir}/cover
commands =
  coverage erase


[testenv:end]
envdir = {toxworkdir}/cover
commands =
  coverage combine
  coverage html -d cover
  coverage xml -o cover/coverage.xml
  coverage report --skip-covered


[testenv:venv]
commands = {posargs}

[testenv:develop]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       ipython
usedevelop=true



[testenv:black-check]
deps = black
commands = black -l 79 {env:PACKAGE_NAME} . --check


[testenv:black]
line-length = 79
deps = black
commands = black -l 79 {env:PACKAGE_NAME} .