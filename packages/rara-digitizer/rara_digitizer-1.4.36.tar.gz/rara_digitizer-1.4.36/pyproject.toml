[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = { file = "VERSION" }
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.packages.find]
include = [
    "rara_digitizer",
    "rara_digitizer.converters",
    "rara_digitizer.factory",
    "rara_digitizer.factory.resources",
    "rara_digitizer.handlers",
    "rara_digitizer.illustration_detector",
    "rara_digitizer.tools",
    "rara_digitizer.utils",
    "rara_digitizer.ocr",
    "rara_digitizer.ocr.processors",
    "rara_digitizer.ocr.visualizer",
]

[project]
name = "rara-digitizer"
dynamic = ["version", "dependencies"]
license = { file = "LICENSE" }
description = "Document reader with OCR & image detection support."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Science/Research",
]

[project.optional-dependencies]
testing = [
    "pytest>=8.0",
]
cpu = [
    "torch==2.3.1+cpu",
    "torchvision==0.20.1+cpu"
]