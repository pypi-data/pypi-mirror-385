[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "panda-terminal"
version = "1.0"
description = "A lightweight library for terminal games and TUI applications."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Colin Politi", email = "urboycolinthepanda@gmail.com" }
]
requires-python = ">=3.9"
dependencies = ["panda-math"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/ColinThePanda/PandaTerminal"
Bug_Tracker = "https://github.com/ColinThePanda/PandaTerminal/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"