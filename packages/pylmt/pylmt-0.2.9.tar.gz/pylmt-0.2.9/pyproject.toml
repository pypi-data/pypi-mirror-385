[project]
name = "pylmt"
version = "0.2.9"
description = "A PyTorch implementation of transformer-based language models including GPT architecture for pretraining and fine-tuning"
authors = [
    {name = "Michael Ellis",email = "michaelellis003@gmail.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.11, <3.13"
dependencies = [
    "tiktoken (>=0.9.0,<0.10.0)",
    "torch (>=2.7.1,<3.0.0)",
    "torchvision (>=0.22.1,<0.23.0)",
    "torchaudio (>=2.7.1,<3.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "matplotlib (>=3.10.3,<4.0.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "tensorflow (>=2.19.0,<3.0.0)"
]

[tool.poetry]
packages = [{include = "lmt", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pyright = "^1.1.394"
pytest-cov = "^6.0.0"
pre-commit = "^4.1.0"
sphinx = "^8.2.3"
ipykernel = "^6.29.5"
jupyterthemes = "^0.20.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
src = ["src"]
target-version = "py311" # Aligned with requires-python
line-length = 79
indent-width = 4

[tool.ruff.lint]
select = [
    # pyflakes
    "F",
    # pycodestyle
    "E4", "E7", "E9", "E501",
    # pep8-naming
    "N",
    # pycodestyle
    "D",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

ignore = [
    # docstring-tab-indentation
    "D206",
    # triple-single-quotes
    "D300"
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.pydocstyle]
convention = "google" # Accepts: "google", "numpy", or "pep257".

[tool.ruff.lint.isort]
force-single-line = false
force-wrap-aliases = false
lines-after-imports = -1
lines-between-types = 0
split-on-trailing-comma = true

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E501"]
"docs/*" = ["D100"]
"notebooks/*" = ["D101", "D102", "D104", "D107", "N803", "N806"]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
docstring-code-line-length = "dynamic"

[tool.pyright]
exclude = ["tests"]
extraPaths = ["./.venv/lib/python3.11/site-packages", "src"]
venvPath = "./"
venv = ".venv"