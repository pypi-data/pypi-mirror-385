[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aegis-vision"
version = "0.2.5"
description = "Cloud-native computer vision model training toolkit for Aegis AI"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Aegis AI Team", email = "your-email@example.com"}
]
keywords = ["computer-vision", "yolo", "model-training", "kaggle", "wandb", "object-detection"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]

dependencies = [
    "ultralytics>=8.0.0",
    # opencv-python is a dependency of ultralytics, but listed explicitly
    # to ensure version compatibility (not directly used by aegis-vision)
    # Pin to <4.12.0 because 4.12.0+ requires NumPy 2.x for Python >= 3.9
    "opencv-python>=4.8.0,<4.12.0",
    "pillow>=10.0.0",
    # NumPy <2.0 required for compatibility with compiled modules
    # See: https://numpy.org/doc/stable/numpy_2_0_migration_guide.html
    "numpy>=1.24.0,<2.0.0",
    "wandb>=0.15.0",
    "pyyaml>=6.0",
    "tqdm>=4.65.0",
    "pycocotools>=2.0.6",
    "psutil>=5.9.0",
    # Agent dependencies (firebase for distributed training)
    "firebase-admin>=6.0.0",
    "google-cloud-firestore>=2.11.0",
    "requests>=2.31.0",
    # Kaggle integration (for model upload)
    "kaggle>=1.5.0",
    "kagglehub>=0.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]
kaggle = [
    "kaggle>=1.5.0",
    "kagglehub>=0.2.0",
]
all = [
    "aegis-vision[dev,kaggle]",
]

[project.urls]
Homepage = "https://github.com/your-org/aegis-vision"
Documentation = "https://aegis-vision.readthedocs.io"
Repository = "https://github.com/your-org/aegis-vision"
"Bug Tracker" = "https://github.com/your-org/aegis-vision/issues"

[project.scripts]
aegis-train = "aegis_vision.cli:main"
aegis-agent = "aegis_vision.agent_cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
aegis_vision = ["*.yaml", "*.json"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "W", "I", "N"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

