[package]
authors = ["FloezeTv <floeze@floeze.tv>"]
categories = ["visualization", "rendering"]
description = "Renderer for NAViz"
edition = "2021"
keywords = ["naviz", "renderer"]
license.workspace = true
name = "naviz-renderer"
repository.workspace = true
version = "0.6.0"

[dependencies]
bytemuck = "1.18.0"
glam = {version = "0.30.0", features = ["bytemuck"]}
glyphon = "0.9"
log = "0.4.22"
naga_oil = "0.18"
naviz-state = {workspace = true}
wgpu = {version = "25", default-features = false, features = ["wgsl", "naga-ir"]}

[build-dependencies]
ureq = "3.0.5"
