name: Python Wheel

# This workflow builds and publishes wheels for the Python bindings on new releases.
#
# The workflow was adapted from the one generated by `maturin generate-ci github`

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        type: boolean
        description: "Publish the release"
        required: false
        default: false

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - image: ubuntu-24.04
            arch: x86_64
            manylinux: auto
          - image: ubuntu-24.04-arm
            arch: aarch64
            manylinux: auto
          - image: macos-15-intel
            arch: x86_64-apple-darwin
          - image: macos-14
            arch: aarch64
          - image: windows-2022
            arch: x86_64
    name: Build target ${{ matrix.arch }} on ${{ matrix.image }}
    runs-on: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.arch }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          manylinux: ${{ matrix.manylinux }}
      - name: Upload wheels
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: wheels-${{ matrix.image }}-${{ matrix.arch }}
          path: dist

  sdist:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Build sdist
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    if: ${{ github.event_name == 'release' || inputs.publish }}
    runs-on: ubuntu-24.04
    needs: [build, sdist]
    environment:
      name: pypi
      url: https://pypi.org/p/mqt-naviz
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-path: "wheels-*/*"
      - name: Publish to PyPI
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
