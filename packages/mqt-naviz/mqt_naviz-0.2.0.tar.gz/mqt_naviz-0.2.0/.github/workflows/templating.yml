name: Templating
on:
  pull_request:
    paths:
      - ".github/workflows/templating.yml"
  workflow_dispatch: # Allow manual triggering

jobs:
  render-template:
    name: Render template
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - id: read-release-drafter-categories
        run: |
          JSON_CONTENT=$(cat .github/workflow_inputs/release_drafter_categories.json | jq -c .)
          echo "release_drafter_categories=$JSON_CONTENT" >> $GITHUB_OUTPUT
      - id: create-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: munich-quantum-toolkit/templates@ee3423de8b910ad0846d5f48edf47d5aebee222f # v1.1.9
        with:
          token: ${{ steps.create-token.outputs.token }}
          name: NAViz
          organization: ${{ github.repository_owner }}
          project-type: other
          repository: ${{ github.event.repository.name }}
          has-changelog-and-upgrade-guide: false
          synchronize-contribution-guide: false
          synchronize-installation-guide: false
          release-drafter-categories: ${{ steps.read-release-drafter-categories.outputs.release_drafter_categories }}
