site_name: SOLLOL Documentation
site_url: https://benevolentjoker-johnl.github.io/SOLLOL/
site_author: BenevolentJoker-JohnL
site_description: Production-ready intelligent load balancing for Ollama clusters

repo_name: BenevolentJoker-JohnL/SOLLOL
repo_url: https://github.com/BenevolentJoker-JohnL/SOLLOL
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quick-start.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  - Architecture:
    - Overview: architecture/overview.md
    - Intelligent Routing: architecture/routing.md
    - Priority System: architecture/priority.md
    - Failover & Recovery: architecture/failover.md
  - Deployment:
    - Docker: deployment/docker.md
    - Kubernetes: deployment/kubernetes.md
    - Cloud (AWS/GCP/Azure): deployment/cloud.md
  - Features:
    - Intelligent Routing: features/routing.md
    - Observability: features/observability.md
    - Security: features/security.md
    - Performance: features/performance.md
  - Benchmarks:
    - Overview: benchmarks/overview.md
    - Running Tests: benchmarks/running.md
    - Results: benchmarks/results.md
  - API Reference:
    - REST API: api/rest.md
    - Python SDK: api/python-sdk.md
    - CLI: api/cli.md
  - Contributing:
    - Guidelines: contributing/guidelines.md
    - Development Setup: contributing/setup.md
    - Testing: contributing/testing.md
  - Enterprise:
    - Roadmap: enterprise/roadmap.md
    - Sponsorship: enterprise/sponsorship.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/BenevolentJoker-JohnL/SOLLOL
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/sollol
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  version:
    provider: mike

