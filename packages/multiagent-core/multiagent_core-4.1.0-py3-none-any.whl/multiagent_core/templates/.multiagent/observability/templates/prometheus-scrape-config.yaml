# Prometheus Scrape Configuration
# Purpose: Define metrics collection targets for AI/SaaS applications

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'production'
    environment: 'prod'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Application metrics
  - job_name: 'application'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'app:8000'
        labels:
          service: 'api'
          tier: 'backend'

    # Relabel configurations
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # AI service metrics
  - job_name: 'ai-services'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'ai-gateway:9090'
        labels:
          service: 'ai-gateway'

    # Custom metrics for AI
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'ai_(requests|tokens|cost|latency).*'
        action: keep

  # Database metrics (PostgreSQL)
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
        labels:
          service: 'database'
          db_type: 'postgresql'

  # Redis metrics
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'redis-exporter:9121'
        labels:
          service: 'cache'
          cache_type: 'redis'

  # Node exporter (system metrics)
  - job_name: 'node'
    scrape_interval: 15s
    static_configs:
      - targets:
          - 'node-exporter:9100'
        labels:
          service: 'system'

  # Kubernetes pods (if using K8s)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__

  # Nginx metrics
  - job_name: 'nginx'
    scrape_interval: 15s
    static_configs:
      - targets:
          - 'nginx-exporter:9113'
        labels:
          service: 'nginx'

  # Custom application endpoints
  - job_name: 'custom-metrics'
    scrape_interval: 15s
    static_configs:
      - targets:
          - 'app:9091'  # Custom metrics endpoint
        labels:
          service: 'custom'

