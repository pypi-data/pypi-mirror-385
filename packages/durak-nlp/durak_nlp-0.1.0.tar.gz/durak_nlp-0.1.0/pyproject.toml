[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "durak-nlp"
version = "0.1.0"
description = "Durak: modular Turkish NLP preprocessing toolkit."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Fatih Burak KaragÃ¶z" }]
license = "LicenseRef-Durak-1.0"
license-files = ["LICENSE"]
keywords = ["turkish nlp", "text processing", "preprocessing", "lemmatization", "tokenization"]
dependencies = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: Turkish",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
]

[project.urls]
Homepage = "https://karagoz.io"
Repository = "https://github.com/fbkaragoz/durak"
Issues = "https://github.com/fbkaragoz/durak/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
    "black>=24.0.0",
    "ruff>=0.3.0",
    "pytest>=8.0.0",
    "coverage[toml]>=7.0.0",
]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "I", "N", "C4", "UP", "B", "A"]
ignore = ["B905"]  # allow zip without strict length checks

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["durak"]
