[project]
name = "pycompgen"
dynamic = ["version"]
description = "Generate shell completions automatically"
readme = "README.md"
authors = [
    { name = "Adrian Vollmer", email = "av3@mailbox.org" }
]
requires-python = ">=3.11"
dependencies = []

[project.scripts]
pycompgen = "pycompgen:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.16.1",
    "pre-commit>=4.2.0",
    "pytest>=8.0.0",
    "ruff>=0.12.2",
]

[tool.setuptools-git-versioning]
enabled = true

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "_version.py"
