[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Cb_FloodDy"
version = "0.1.0"
description = "Cluster-based Flood Dynamics: Voronoi clustering + attention-based flood depth modeling"
readme = "README.md"
license = {text = "MIT"}
authors = [{name="Your Name", email="you@example.com"}]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "scipy",
    "geopandas",
    "shapely",
    "pyproj",
    "rasterio",
    "scikit-learn",
    "tensorflow>=2.9",
    "optuna>=3.0",
]

[project.urls]
Homepage = "https://example.com/Cb_FloodDy"
Repository = "https://example.com/Cb_FloodDy.git"

[project.scripts]
cbf-train = "Cb_FloodDy.cli:train"
cbf-predict = "Cb_FloodDy.cli:predict"
cbf-tune = "Cb_FloodDy.cli:tune"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = [""]
include = ["Cb_FloodDy*"]
