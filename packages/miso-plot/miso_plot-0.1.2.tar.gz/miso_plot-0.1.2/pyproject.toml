[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "miso-plot"
version = "0.1.2"
description = "Simple visualization tool for clustered high-density data."
authors = [
    {name="Aleksandra Suwalska", email="aleksandra.suwalska@polsl.pl"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = [
    "visualization", 
    "clustering", 
    "data science", 
    "umap", "big data", 
    "matplotlib"
]
dependencies = [
    "numpy>=1.21",
    "matplotlib>=3.5",
    "pandas>=1.3",
    "seaborn>=0.11",
    "scikit-learn>=1.0"
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/Aleksandra795/miso-plot"
"Bug Tracker" = "https://github.com/Aleksandra795/miso-plot/issues"