[project]
name = "queuack"
version = "0.1.0"
description = "A DuckDB-based queue manager"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "duckdb>=1.4.1",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.1",
]

[tool.setuptools.packages.find]
include = ["queuack"]
exclude = ["images"]
