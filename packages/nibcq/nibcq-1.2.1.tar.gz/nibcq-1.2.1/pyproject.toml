[project]
name = "nibcq"
version = "1.2.1"
description = "NI Battery Cell Quality library"
authors = [
    {name = "Mate Vagner",email = "mate.vagner@emerson.com"},
    {name = "NI"}
]
readme = "README.md"
license = "MIT"
requires-python = "<4.0,>=3.12"
dependencies = [
    "nidmm (>=1.4.9,<2.0.0)",
    "nidcpower (>=1.5.0,<2.0.0)",
    "nidaqmx (>=1.2.0,<2.0.0)",
    "niswitch (>=1.4.9,<2.0.0)"
]

[project.urls]
"Repository" = "https://github.com/ni/nibcq-python"
"Documentation" = "https://ni.github.io/nibcq-python"
"Toolkit Overview" = "https://www.ni.com/docs/en-US/bundle/battery-cell-quality-toolkit/page/overview.html"
"Toolkit Download" = "https://www.ni.com/en/support/downloads/software-products/download.battery-cell-quality-toolkit.html"

[tool.poetry]
packages = [{include = "nibcq", from = "src"}]
include = [
    "README.md",
    "LICENSE",
    "NOTICE"
]

[tool.poetry.group.docs.dependencies]
sphinx = ">=8.2"
sphinx-rtd-theme = ">=1.0.0"
sphinx-autoapi = ">=1.8.4"
m2r2 = ">=0.3.2"
toml = ">=0.10.2"
tomlkit = ">=0.11.0"

[tool.poetry.group.dev.dependencies]
ni-python-styleguide = "^0.4.6"
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
matplotlib = "^3.10.6"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ni-python-styleguide]
application-import-names = "nibcq"
