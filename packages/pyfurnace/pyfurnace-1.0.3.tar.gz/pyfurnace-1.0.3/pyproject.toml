[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfurnace"
version = "1.0.3"
description = "An integrated design engine for RNA origami"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
license-files = ["LICENSE",]
authors = [
    {name = "Luca Monari", email = "l.monari@zmbh.uni-heidelberg.de"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]
keywords = ["RNA", "DNA", "nucleic acids", "bioinformatics", "design"]

dependencies = [
    "colour",
    "pytest",
    "numpy",
    "scipy",
    "matplotlib",
    "streamlit>=1.44,<=1.50",
    "st-click-detector",
    "streamlit_code_editor",
    "st_forna_component",
    "streamlit_option_menu",
    "st-oxview",
    "biopython",
    "ViennaRNA",
]

[project.scripts]
pyfurnace = "pyfurnace.__main__:main"

[project.optional-dependencies]

dev = [
    "black",
    "flake8",
    "mypy",
    "pytest",
    "Flake8-pyproject",
    "sphinxcontrib-bibtex",
    "sphinx-autodoc-typehints",
    "sphinx-rtd-theme",
    "sphinx-copybutton",
    "sphinx"
]

[tool.setuptools]
packages = ["pyfurnace"]

[tool.black]
line-length = 88
target-version = ["py310", "py312", "py312"]

[tool.flake8]
max-line-length = 88
ignore = ["E266", "W503", "E203"] # Compatible with `black`
# Ignore specific errors for specific files
per-file-ignores = [
    "pyfurnace/*/__init__.py:E402,F401,F403,F405",
    "pyfurnace/design/utils/origami_lib.py:F401,F403,F405",
]
extend-ignore = ["C408"]  # Optional: Ignore dict literal linting
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    ".eggs",
    "*.egg",
    "*.egg-info",
    "build",
    "dist",
    "tests",
]

[tool.flake8-class-order]
order = [
    "magic_method",
    "property_method",
    "class_method",
    "static_method",
    "protected_method",
    "public_method"
]

[tool.mypy]
strict = true
disallow-untyped-defs = true
disallow-incomplete-defs = true
check-untyped-defs = true
ignore-missing-imports = true
