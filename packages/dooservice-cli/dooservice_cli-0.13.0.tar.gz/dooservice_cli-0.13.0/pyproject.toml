[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dooservice-cli"
version = "0.13.0"
description = "Professional CLI tool for managing Odoo instances with declarative configuration, automated backups, snapshots, and GitHub integration."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    {name = "DooService Development Team", email = "principal@apiservicesac.com"},
    {name = "API SERVICE SAC", email = "principal@apiservicesac.com"}
]
maintainers = [
    {name = "DooService Development Team", email = "principal@apiservicesac.com"}
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Software Distribution", 
    "Topic :: Database",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Environment :: Console",
    "Framework :: Odoo",
]
keywords = [
    "odoo", 
    "docker", 
    "cli", 
    "management", 
    "deployment", 
    "backup", 
    "snapshot", 
    "devops",
    "automation",
    "orchestration",
    "containerization",
    "enterprise",
    "erp",
    "github-integration",
    "webhook",
    "configuration-management"
]
dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "docker>=7.0.0",
    "GitPython>=3.1",
    "dacite>=1.6.0",
    "toml>=0.10.2",
    "requests>=2.25.0",
    "cryptography>=3.0.0",
    "psutil>=7.0.0",
    "ruff>=0.11.13",
    "httpx>=0.24.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "questionary>=2.1.1",
]

[project.urls]
"Homepage" = "https://apiservicesac.com"
"Documentation" = "https://github.com/apiservicesac/dooservice-cli-py#readme"
"Repository" = "https://github.com/apiservicesac/dooservice-cli-py"
"Issues" = "https://github.com/apiservicesac/dooservice-cli-py/issues"
"Changelog" = "https://github.com/apiservicesac/dooservice-cli-py/releases"

[project.scripts]
dooservice = "dooservice.main:main"

[project.entry-points."console_scripts"]
dooservice = "dooservice.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "flake8>=4.0",
    "pytest-mock>=3.0",
    "pytest-cov>=4.0",
    "coverage>=7.0",
    "ruff==0.11.13",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
dooservice = [
    "shared/templates/*",
    "shared/templates/**/*",
]

