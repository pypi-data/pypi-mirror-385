[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "promtprof"
version = "0.4.3"
description = "Prompt-Profiler & Token-Kostenrechner"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Maciej Rezler", email = "hello@rezler.dev"}]
dependencies = ["PyYAML>=6"]

[project.optional-dependencies]
tiktoken = ["tiktoken>=0.7"]
transformers = ["transformers>=4.44"]

[project.scripts]
promtprof = "promtprof.cli:main"

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
