[versioneer]
VCS = git
style = pep440-pre
versionfile_source = meltingplot/rpi_camera/_version.py
versionfile_build = meltingplot/rpi_camera/_version.py
tag_prefix = 

[flake8]
max-line-length = 120
extend-ignore = 
	W503,
	W504
exclude = 
	.git,
	__pycache__,
	docs/conf.py,
	venv,
	build,
	dist
max-complexity = 10
per-file-ignores = 
	*/_version.py:B,C,C901,N,E,D,I100

[egg_info]
tag_build = 
tag_date = 0

