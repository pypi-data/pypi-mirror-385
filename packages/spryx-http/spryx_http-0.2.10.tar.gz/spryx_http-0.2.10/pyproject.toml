[project]
name = "spryx-http"
version = "0.2.10"
description = "A Python HTTP client library for Spryx services"
authors = [
    {name = "Pedro Cantidio",email = "pedro@spryx.ai"}
]
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["http", "client", "api", "spryx"]
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "pydantic (>=2.11.3,<3.0.0)",
    "pydantic-settings (>=2.9.1,<3.0.0)",
    "spryx-core (>=0.1.11,<0.2.0)"
]

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
    "pyright>=1.1.390",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0"
]

[project.urls]
"Homepage" = "https://github.com/Spryx-AI/spryx-http-py"
"Bug Tracker" = "https://github.com/Spryx-AI/spryx-http-py/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
    "SIM",  # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["spryx_http"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "basic"  # Less strict than "strict" for gradual adoption
reportMissingTypeStubs = false
reportUnnecessaryTypeIgnoreComment = true
reportMissingModuleSource = false
include = [
    "spryx_http",
    "tests",
]
venvPath = "."
venv = ".venv"
