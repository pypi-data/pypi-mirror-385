[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "pycosec"
version = "0.1.0"
description = "Matrix COSEC biometric Python integration library"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "LGPL 3.0" }
authors = [
{ name = "Sreethul Krishna", email = "sreethulkrishna24@gmail.com" }
]
keywords = ["biometric", "cosec", "attendance", "api", "pycosec", "matrix"]


dependencies = ["requests>=2.0"]


[project.urls]
Homepage = "https://github.com/KSreethul/pycosec"
"Bug Tracker" = "https://github.com/KSreethul/pycosec/issues"