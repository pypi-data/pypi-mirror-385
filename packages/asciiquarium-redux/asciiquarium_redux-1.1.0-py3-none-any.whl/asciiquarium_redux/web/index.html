<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asciiquarium Redux (Web)</title>
  <meta name="theme-color" content="#0b3d91" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="brand">
      <h1>Asciiquarium Redux</h1>
      <span class="tag">Web (WASM)</span>
    </div>
    <nav class="links">
      <button id="installBtn" class="install-btn" type="button" aria-label="Install Asciiquarium app" hidden>Install App</button>
      <button id="settingsBtn" class="settings-btn" type="button" aria-haspopup="dialog" aria-controls="settingsDialog">Settings</button>
  <button id="aboutBtn" class="settings-btn" type="button" aria-haspopup="dialog" aria-controls="aboutDialog">About</button>
      <a class="repo" href="https://github.com/cognitivegears/asciiquarium_redux" target="_blank" rel="noopener noreferrer" title="Repository">GitHub</a>
    </nav>
  </header>

  <dialog id="settingsDialog" class="controls" aria-label="Settings">
    <form class="control-form" method="dialog" onsubmit="return false;">
      <div class="dialog-head">
        <h2>Settings</h2>
        <div class="actions">
          <button id="reset" type="button">Reset</button>
          <button id="closeSettings" class="close" value="cancel" aria-label="Close">×</button>
        </div>
      </div>
      <section class="group">
        <h3>Basics</h3>
        <div class="field"><label for="speed">Speed</label><input class="opt" id="speed" type="range" min="0.1" max="3.0" step="0.05" value="0.75"></div>
        <div class="field"><label for="density">Density</label><input class="opt" id="density" type="range" min="0.1" max="5.0" step="0.1" value="1.0"></div>
        <div class="field"><label for="color">Color</label>
          <select class="opt" id="color">
            <option value="auto" selected>auto</option>
            <option value="mono">mono</option>
            <option value="16">16</option>
            <option value="256">256</option>
          </select>
        </div>
        <div class="field"><label for="chest">Treasure chest</label><input class="opt" id="chest" type="checkbox" checked></div>
        <div class="field"><label for="castle">Castle</label><input class="opt" id="castle" type="checkbox" checked></div>
        <div class="field"><label for="click_action">Click action</label>
          <select class="opt" id="click_action">
            <option value="hook" selected>hook</option>
            <option value="feed">feed</option>
          </select>
        </div>
  <div class="field"><label for="font_auto">Auto font (fit castle)</label><input class="opt" id="font_auto" type="checkbox" checked></div>
  <div class="field"><label for="ui_font_min_size">Font min size (px)</label><input class="opt" id="ui_font_min_size" type="range" min="6" max="72" step="1" value="10"></div>
  <div class="field"><label for="ui_font_max_size">Font max size (px)</label><input class="opt" id="ui_font_max_size" type="range" min="6" max="72" step="1" value="22"></div>
      </section>

      <details class="group">
        <summary>Other Options</summary>
        <div class="field"><label for="fps">FPS</label><input class="opt" id="fps" type="range" min="5" max="60" value="24"></div>
        <div class="field"><label for="turn">Fish turning</label><input class="opt" id="turn" type="checkbox" checked></div>
        <div class="field"><label for="ai_enabled">AI behavior</label><input class="opt" id="ai_enabled" type="checkbox" checked></div>
        <div class="field"><label for="seed">Seed</label><input class="opt" id="seed" type="text" placeholder="random"></div>
      </details>

      <details class="group">
        <summary>Fish</summary>
        <div class="field"><label for="fish_direction_bias">Direction bias</label><input class="opt" id="fish_direction_bias" type="range" min="0" max="1" step="0.05" value="0.5"></div>
        <div class="field"><label for="fish_speed_min">Speed min</label><input class="opt" id="fish_speed_min" type="range" min="0.1" max="5.0" step="0.1" value="0.6"></div>
        <div class="field"><label for="fish_speed_max">Speed max</label><input class="opt" id="fish_speed_max" type="range" min="0.5" max="5.0" step="0.1" value="2.5"></div>
        <div class="field"><label for="fish_scale">Fish scale</label><input class="opt" id="fish_scale" type="range" min="0.1" max="3.0" step="0.1" value="1.0"></div>
      </details>

      <details class="group">
        <summary>Seaweed</summary>
        <div class="field"><label for="seaweed_scale">Seaweed scale</label><input class="opt" id="seaweed_scale" type="range" min="0.1" max="3.0" step="0.1" value="1.0"></div>
        <div class="field"><label for="seaweed_sway_min">Sway min</label><input class="opt" id="seaweed_sway_min" type="range" min="0.05" max="1.0" step="0.01" value="0.18"></div>
        <div class="field"><label for="seaweed_sway_max">Sway max</label><input class="opt" id="seaweed_sway_max" type="range" min="0.1" max="1.5" step="0.01" value="0.5"></div>
      </details>

    <details class="group">
    <summary>Scene</summary>
  <div class="field"><label for="fish_tank">Fish tank mode</label><input class="opt" id="fish_tank" type="checkbox" checked></div>
  <div class="field"><label for="scene_width_factor">Scene width (× screen)</label><input class="opt" id="scene_width_factor" type="range" min="1" max="10" step="1" value="5"></div>
  <div class="field"><label for="scene_pan_step_fraction">Pan step (% of screen)</label><input class="opt" id="scene_pan_step_fraction" type="range" min="5" max="100" step="5" value="20"></div>
   <div class="field"><label for="fish_tank_margin">Fish tank margin (cols)</label><input class="opt" id="fish_tank_margin" type="range" min="0" max="20" step="1" value="0"></div>
    <div class="field"><label for="waterline_top">Waterline top (row)</label><input class="opt" id="waterline_top" type="range" min="2" max="20" step="1" value="5"></div>
    <div class="field"><label for="chest_burst_seconds">Chest burst (s)</label><input class="opt" id="chest_burst_seconds" type="range" min="10" max="300" step="5" value="60"></div>
      </details>

      <details class="group">
        <summary>Spawn</summary>
        <div class="field"><label for="spawn_start_delay_min">Start delay min (s)</label><input class="opt" id="spawn_start_delay_min" type="range" min="0" max="20" step="0.5" value="3.0"></div>
        <div class="field"><label for="spawn_start_delay_max">Start delay max (s)</label><input class="opt" id="spawn_start_delay_max" type="range" min="0" max="30" step="0.5" value="8.0"></div>
        <div class="field"><label for="spawn_interval_min">Interval min (s)</label><input class="opt" id="spawn_interval_min" type="range" min="2" max="40" step="0.5" value="8.0"></div>
        <div class="field"><label for="spawn_interval_max">Interval max (s)</label><input class="opt" id="spawn_interval_max" type="range" min="4" max="60" step="0.5" value="20.0"></div>
        <div class="field"><label for="spawn_max_concurrent">Max concurrent specials</label><input class="opt" id="spawn_max_concurrent" type="range" min="0" max="5" step="1" value="1"></div>
        <div class="field"><label for="spawn_cooldown_global">Global cooldown (s)</label><input class="opt" id="spawn_cooldown_global" type="range" min="0" max="30" step="0.5" value="0.0"></div>
      </details>

      <details class="group">
        <summary>Special Weights</summary>
        <div class="weights-grid">
          <div class="subheader">Set to 0 to disable</div>
          <div class="field"><label for="w_shark">Shark</label><input class="opt" id="w_shark" type="range" min="0" max="2.0" step="0.1" value="1.0"></div>
          <div class="field"><label for="w_fishhook">Fishhook</label><input class="opt" id="w_fishhook" type="range" min="0" max="2.0" step="0.1" value="1.0"></div>
          <div class="field"><label for="w_whale">Whale</label><input class="opt" id="w_whale" type="range" min="0" max="2.0" step="0.1" value="1.0"></div>
          <div class="field"><label for="w_ship">Ship</label><input class="opt" id="w_ship" type="range" min="0" max="2.0" step="0.1" value="1.0"></div>
          <div class="field"><label for="w_ducks">Ducks</label><input class="opt" id="w_ducks" type="range" min="0" max="2.0" step="0.1" value="1.0"></div>
          <div class="field"><label for="w_dolphins">Dolphins</label><input class="opt" id="w_dolphins" type="range" min="0" max="2.0" step="0.1" value="1.0"></div>
          <div class="field"><label for="w_swan">Swan</label><input class="opt" id="w_swan" type="range" min="0" max="2.0" step="0.1" value="1.0"></div>
          <div class="field"><label for="w_monster">Monster</label><input class="opt" id="w_monster" type="range" min="0" max="2.0" step="0.1" value="1.0"></div>
          <div class="field"><label for="w_big_fish">Big Fish</label><input class="opt" id="w_big_fish" type="range" min="0" max="2.0" step="0.1" value="1.0"></div>
        </div>
      </details>

      <details class="group">
        <summary>Fishhook</summary>
        <div class="field"><label for="fishhook_dwell_seconds">Hook dwell (s)</label><input class="opt" id="fishhook_dwell_seconds" type="range" min="2" max="60" step="1" value="20.0"></div>
      </details>

  <!-- Reset moved to header -->
    </form>
  </dialog>

  <main class="stage">
    <canvas id="aquarium" tabindex="0" aria-label="Asciiquarium Redux"></canvas>
  </main>

  <dialog id="aboutDialog" class="controls" aria-label="About">
    <div class="dialog-head">
      <h2>About</h2>
      <button id="closeAbout" class="close" value="cancel" aria-label="Close">×</button>
    </div>
    <article id="aboutContent" class="md-content" aria-live="polite">
      Loading README…
    </article>
    <div class="actions">
      <a class="repo" href="https://github.com/cognitivegears/asciiquarium_redux#readme" target="_blank" rel="noopener noreferrer">Open README on GitHub</a>
    </div>
  </dialog>

  <footer class="hint">
    <div class="keys">q quit · p pause · space hook · click hook · t turn · h help</div>
    <a class="repo" href="https://github.com/cognitivegears/asciiquarium_redux" target="_blank" rel="noopener noreferrer">github.com/cognitivegears/asciiquarium_redux</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <!-- app.js installs the package from a local wheel when served locally; on Pages it falls back to PyPI. -->
  <script type="module" src="app.js"></script>
</body>
</html>
