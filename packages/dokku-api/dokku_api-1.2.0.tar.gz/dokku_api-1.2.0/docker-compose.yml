services:
  dokku_api:
    restart: always
    image: python:3.11
    env_file: .env
    working_dir: /app
    volumes:
      - ./:/app
      - "${SSH_KEY_PATH}:/tmp/id_rsa:ro"
      - type: volume
        source: dokku_api_secrets
        target: /app/.secrets
    ports:
      - "${API_PORT}:${API_PORT}"
    command: >
      bash -c '
        set -e

        cp /tmp/id_rsa /app/.secrets/id_rsa &&
        chmod 600 /app/.secrets/id_rsa

        export SSH_KEY_PATH=/app/.secrets/id_rsa

        pip install poetry > /dev/null &&
        poetry install --no-root > /dev/null

        poetry run python -m src
      '
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${API_PORT} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  unit-test:
    image: python:3.11
    env_file: .env
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c '
      pip install poetry && poetry install --no-root; 
      poetry run coverage run -m unittest discover -s src.tests --verbose &&
      poetry run coverage report;'

  lint:
    image: python:3.11
    env_file: .env
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c 'pip install poetry && poetry install --no-root; poetry run flake8 src && poetry run black --check src;'

  mysql:
    image: mysql:8.0
    ports:
      - "${DB_PORT}:${DB_PORT}"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_USER}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql

  dokku:
    image: dokku/dokku:0.35.19
    container_name: dokku
    ports:
      - "3022:22"
      - "8080:80"
      - "8443:443"
    volumes:
      - "/var/lib/dokku:/mnt/dokku"
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      DOKKU_HOSTNAME: dokku
      DOKKU_HOST_ROOT: /var/lib/dokku/home/dokku
      DOKKU_LIB_HOST_ROOT: /var/lib/dokku/var/lib/dokku

volumes:
  mysql_data:
  dokku_api_secrets: