[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cel2cli"
version = "0.0.1"
authors = [
  { name="CEL2CLI Team", email="info@cel2cli.com" },
]
description = "Common Expression Language for Agent Control (Placeholder - Coming Soon)"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://cel2cli.com"
Repository = "https://github.com/cel2cli/cel2cli"
Documentation = "https://github.com/cel2cli/cel2cli"
"Bug Reports" = "https://github.com/cel2cli/cel2cli/issues"
