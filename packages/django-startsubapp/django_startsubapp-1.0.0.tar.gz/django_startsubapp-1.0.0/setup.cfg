[metadata]
name = django-startsubapp
version = 1.0.0
author = Saman Naruee
author_email = samannaruee@gmail.com
description = Create Django apps inside a subfolder (apps/) with a single command
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Saman-naruee/django-startsubapp
project_urls = 
	Bug Tracker = https://github.com/Saman-naruee/django-startsubapp/issues
	Source Code = https://github.com/Saman-naruee/django-startsubapp
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	Django>=3.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

