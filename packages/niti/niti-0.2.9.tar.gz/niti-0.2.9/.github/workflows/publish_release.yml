name: "Publish Release to PyPI"
on:
  release:
    types: [published]
  workflow_dispatch:
permissions:
  contents: read
  packages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: "Install build dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: "Build package"
        run: python -m build
      - name: "Upload build artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
  publish:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/niti
    permissions:
      id-token: write
    steps:
      - name: "Download build artifacts"
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: "Publish to PyPI"
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
      - name: "Notify On Success"
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: >-
            ✅ Niti release published successfully to PyPI!  Build artifacts: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      - name: "Notify On Failure"
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: >-
            ❌ Niti release publication failed!  Check the logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
