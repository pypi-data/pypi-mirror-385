[project]
name = "versalign"
version = "2.0.0"
requires-python = ">=3.10"

dependencies = [
    "biopython",
    "numpy",
    "pandas"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff"
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/versalign"]
sources = ["src"]

[tool.hatch.build]
include = []

# -------------------------
# Hatch env + scripts
# -------------------------
[tool.hatch.envs.dev]
features = ["dev"]
python = "3.10"

[tool.hatch.envs.dev.scripts]
lint = "ruff check ."
fmt = "ruff format ."
test = "pytest -q"

# -------------------------
# Ruff
# -------------------------
[tool.ruff]
line-length = 120
target-version = "py310"
extend-exclude = ["build", "dist", ".venv", "venv", "typings"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"tests/data/**/*" = ["E501"]