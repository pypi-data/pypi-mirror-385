platforms:
  platform1:
    catalog:
      mapping: 
        api_name_for_catalog_description: [description] # Can map to multiple fields
      contact_point:
        hasEmail: example@email.com
        fn: example email
      license: cc0 # Some fields are automatically transformed to controlled vocabulary
        
      dataset:
        mapping: 
          api_name_for_dataset_title: [title]
        access_rights: non_public
        keyword: [keyword1, keyword2] # These keywords will be extended by the keywords from the API (if applicable), not replaced.