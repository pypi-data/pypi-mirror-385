[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "math2remember"
dynamic = ["version"]
authors = [
    {name = "ChDxterWard"},
]
description = ""
readme = "README.md"
license = {text = "MIT"}
keywords = ["math"]
classifiers = [
    "Programming Language :: Python :: 3",
]
[tool.setuptools.dynamic]
version = {attr = "math2remember.__version__"}
[project.urls]
Homepage = "https://github.com/ChDxterWard/math2remember"
Repository = "https://github.com/ChDxterWard/math2remember"
"Bug Reports" = "https://github.com/ChDxterWard/math2remember/issues"