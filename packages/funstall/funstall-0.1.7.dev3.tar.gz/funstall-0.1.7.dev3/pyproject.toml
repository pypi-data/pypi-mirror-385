[project]
name = "funstall"
version = "0.1.7dev3"
description = "The fun cross-platform package manager!"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "click>=8.3.0",
  "httpx>=0.28.1",
  "packaging>=25.0",
  "pydantic>=2.11.9",
  "pydantic-settings>=2.11.0",
  "pytest-mock>=3.15.1",
  "pyyaml>=6.0.3",
  "tomli-w>=1.2.0",
]
authors = [
  { name = "Hannes Bibel" },
]
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
classifiers = [
  "Development Status :: 3 - Alpha",

  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",

  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",

  "Operating System :: OS Independent",

  "Topic :: System :: Software Distribution",
  "Topic :: System :: Installation/Setup",
  "Topic :: System :: Systems Administration",
  "Topic :: Utilities",

  "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/hbibel/funstall"
Repository = "https://github.com/hbibel/funstall.git"
Issues = "https://github.com/hbibel/funstall/issues"

[project.scripts]
funstall = "funstall.cli:funstall"

[dependency-groups]
dev = [
  "isort>=6.0.1",
  "mypy>=1.18.2",
  "pytest>=8.4.2",
  "ruff>=0.13.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = ["funstall/"]
exclude = [
    ".github",
    "flake.*",
    "uv.lock",
    ".python-version",
]

[tool.mypy]
plugins = ['pydantic.mypy']

[tool.ruff]
line-length = 79

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
