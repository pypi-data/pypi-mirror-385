site_name: docling-hierarchical-pdf
repo_url: https://github.com/krrome/docling-hierarchical-pdf
site_url: https://krrome.github.io/docling-hierarchical-pdf
site_description: This package enables inference of header hierarchy in the docling PDF parsing pipeline.
site_author: Roman Kayan
edit_uri: edit/main/docs/
repo_name: krrome/docling-hierarchical-pdf
copyright: Maintained by <a href="https://krrome.com">krrome</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["hierarchical"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/krrome/docling-hierarchical-pdf
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/docling-hierarchical-pdf

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
