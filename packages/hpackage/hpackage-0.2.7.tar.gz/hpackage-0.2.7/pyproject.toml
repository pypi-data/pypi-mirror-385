[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hpackage"
version = "0.2.7"
description = "Houdini package manager command-line tool"
authors = [{ name = "SideFX", email = "support@sidefx.com" }]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "LicenseRef-SideFX-EULA"
license-files = ["LICENSE"]
dependencies = ["requests>=2.31"]

[project.scripts]
hpackage = "hpackage:main"

[project.urls]
Homepage = "https://www.sidefx.com"
Issues = "https://www.sidefx.com/support-programs/"

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = ["hpackage"]
