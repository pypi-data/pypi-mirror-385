[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "colorgradtext"
version = "1.0.0"
description = "Apply amazing horizontal and vertical color gradients to text and ASCII art in the terminal."
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Og_Ten"}]
requires-python = ">=3.8"
keywords = ["text", "gradient", "ansi", "colors", "terminal"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourusername/colorgradtext"
Issues = "https://github.com/yourusername/colorgradtext/issues"
