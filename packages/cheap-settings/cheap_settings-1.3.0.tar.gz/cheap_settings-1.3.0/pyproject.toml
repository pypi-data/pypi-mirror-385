[project]
name = "cheap-settings"
version = "1.3.0"
description = "A lightweight, low footprint settings system"
readme = "README.md"
authors =[
    {name = "Evan Williams", email = "evanjpw@gmail.com"}
]
requires-python = ">=3.8"
license = "MIT"
keywords = [
    "config",
    "python",
    "application",
    "settings",
    "environment",
    "configuration",
    "env",
    "configurations",
    "environments",
    "python-config"
]
# See https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = []

[project.urls]
homepage = "https://github.com/evanjpw/cheap-settings"
repository = "https://github.com/evanjpw/cheap-settings"
documentation = "https://evanjpw.github.io/cheap-settings/"
issues = "https://github.com/evanjpw/cheap-settings/issues"
# TODO: add a changelog
# changelog = "https://github.com/evanjpw/cheap-settings/blob/master/CHANGELOG.md"

# TODO: Should probably use `[dependency-groups]` & `dev`, `docs`, & `test`, but who has time for that?
[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=5.0.0",  # The latest version that supports Python 3.8 is 5.0.0
    "ruff>=0.13.3",
    "isort>=5.13.2",  # The latest version that supports Python 3.8 is 5.13.2
    "pre-commit>=3.5.0",  # The latest version that supports Python 3.8 is 3.5.0
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.21",
    "mkdocstrings[python]>=0.11.4",  # The latest version that supports Python 3.8 is 0.11.4
]

[tool.isort]
profile = "black"

[tool.interrogate]
ignore-init-method = true
ignore-init-module = false
ignore-magic = true
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = false
ignore-nested-functions = true
ignore-nested-classes = true
ignore-setters = false
fail-under = 95
exclude = ["setup.py", "docs", "build"]
ignore-regex = ["^get$", "^mock_.*", ".*BaseClass.*"]
verbose = 0
quiet = false
whitelist-regex = []
color = true

[tool.pydoclint]
style = "google"
exclude = '\.git|tests'
quiet = true
require-return-section-when-returning-nothing = false
arg-type-hints-in-docstring = false
#check-return-types = false
#skip-checking-raises = true
#check-class-attributes = false

[tool.hatch.build]
exclude = [
    "/.save",
    "/tests",
    "/examples"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
