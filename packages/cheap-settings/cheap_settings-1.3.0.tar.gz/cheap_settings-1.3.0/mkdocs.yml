site_name: cheap-settings
site_description: A lightweight, low footprint settings system
site_url: https://evanjpw.github.io/cheap-settings/
repo_url: https://github.com/evanjpw/cheap-settings
repo_name: evanjpw/cheap-settings

theme:
  name: material
  palette:
    primary: blue grey
    accent: blue

nav:
  - Home: index.md
  - Examples: examples.md
  - API Reference: api.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
