# H3C secpath Firewall
start_mode: enable
hostname: H3C
line_feed: "\r\n"
modes:
  enable:
    prompt: "<{}>"
    switch_mode_cmds:
      - "system-view"
      - "sys"
      - "quit"
      - "exit"
    cmds:
      - cmd: "screen-length disable"
        output: ""
      - cmd: "save"
        output: ""
  config:
    prompt: "[{}]"
    switch_mode_cmds:
      - "quit"
      - "return"
      - "exit"
    cmds:
      - cmd: "screen-length disable"
        output: ""
      - cmd: "save"
        output: ""
      - cmd: "hostname H3C"
        output: ""
