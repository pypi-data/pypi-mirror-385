repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
      args: ['--maxkb=1000']  # Allow lock files up to 1MB
    - id: check-toml
    - id: check-json
    - id: detect-private-key

- repo: https://github.com/psf/black
  rev: 23.12.1
  hooks:
    - id: black
      language_version: python3.11

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
    - id: isort
      name: isort (python)
      args: ["--profile", "black"]

- repo: https://github.com/pycqa/flake8
  rev: 7.0.0
  hooks:
    - id: flake8
      args: ["--max-line-length=100", "--extend-ignore=E203,W503,E501", "--max-complexity=10"]
      # additional_dependencies:
      #   - flake8-docstrings
      #   - flake8-bugbear
      #   - flake8-comprehensions

- repo: local
  hooks:
    - id: check-version-sync
      name: Check version sync (pyproject.toml â†” __init__.py)
      entry: python scripts/check_version_sync.py
      language: system
      pass_filenames: false
      files: ^(pyproject\.toml|src/aimq/__init__\.py)$
