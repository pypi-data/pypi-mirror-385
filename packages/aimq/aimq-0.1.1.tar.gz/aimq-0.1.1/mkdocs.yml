site_name: AIMQ Documentation
site_description: Documentation for AIMQ - A robust message queue processor for Supabase pgmq with AI-powered document processing capabilities
repo_url: https://github.com/bldxio/aimq
repo_name: bldxio/aimq
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    scheme: slate
    primary: black
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            show_bases: true
            merge_init_into_class: true
            docstring_section_style: table
            show_if_no_docstring: true
            preload_modules: [aimq]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Overview: user-guide/overview.md
      - Queue Processing: user-guide/queue-processing.md
      - Document Processing: user-guide/document-processing.md
      - OCR: user-guide/ocr.md
      - Writing Tasks: user-guide/writing-tasks.md
      - Helpers: user-guide/helpers.md
      - Worker Configuration: user-guide/worker-configuration.md
  - Docker & Kubernetes Deployment: deployment/docker-kubernetes.md
  - API Reference:
      - Overview: api/overview.md
      - Tools: api/tools.md
      - Reference:
          - aimq: reference/aimq/index.md
          - Job: reference/aimq/job.md
          - Queue: reference/aimq/queue.md
          - Worker: reference/aimq/worker.md
          - Attachment: reference/aimq/attachment.md
          - Config: reference/aimq/config.md
          - Helpers: reference/aimq/helpers.md
          - Logger: reference/aimq/logger.md
          - Utils: reference/aimq/utils.md
          - Clients:
