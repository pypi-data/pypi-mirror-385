[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "birdbrain-python-library-2"
version = "0.9.26"
description = "Rewritten Python Library for Birdbrain Technologies Hummingbird Bit and Finch 2."
readme = "README.rst"
requires-python = ">=3.8"
license = "LGPL-3.0-only"
keywords = []
authors = [
  { name = "Frank Morton", email = "fmorton@mac.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/fmorton/birdbrain-python-library-2#readme"
Issues = "https://github.com/fmorton/BirdBrain-Python-Library-2/issues"
Source = "https://github.com/fmorton/birdbrain-python-library-2"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
]

[tool.hatch.build]
include = [
    "src/birdbrain_python_library_2/*.py",
    "README.rst"
]

[tool.hatch.build.targets.sdist]
packages = ["src/birdbrain_python_library_2"]

[tool.hatch.build.targets.wheel]
packages = ["src/birdbrain_python_library_2"]

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/birdbrain_python_library_2 tests}"

[tool.coverage.run]
source_pkgs = ["birdbrain_python_library_2", "tests"]
branch = true
parallel = true
omit = [
  "src/birdbrain_python_library_2/__about__.py",
]

[tool.coverage.paths]
birdbrain_python_library_2 = ["src/birdbrain_python_library_2", "*/birdbrain-python-library-2/src/birdbrain_python_library_2"]
tests = ["tests", "*/birdbrain-python-library-2/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
	
[tool.black]
line-length = 140
target-version = ["py37"]
skip-string-normalization = true

[tool.pytest.ini_options]
testpaths = ["tests"]