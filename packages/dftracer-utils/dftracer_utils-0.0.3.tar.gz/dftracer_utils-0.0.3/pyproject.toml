[project]
name = "dftracer-utils"
dynamic = ["version"]
description = "Python binding for dftracer-utils"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Ray Andrew Sinurat", email = "raydreww@gmail.com" },
    { name = "Hariharan Devarajan (Hari)", email = "hariharandev1@llnl.gov" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = [
  "pytest>=6.0", 
  "ruff", 
  "dask[bag,dataframe,distributed]>=2024.1.0,<2025; python_version >= '3.9'",
  "dask_jobqueue~=0.8.0; python_version >= '3.9'",
  "dask_jobqueue~=0.8.0"
]

[build-system]
requires = ["scikit-build-core >=0.10"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
minimum-version = "build-system.requires"

# Setuptools-style build caching in a local directory
build-dir = "build/{wheel_tag}"

# Build stable ABI wheels for CPython 3.12+
wheel.py-api = "cp312"

# Package discovery
wheel.packages = ["python/dftracer"]
sdist.include = ["python/dftracer/utils/_version.py"]
sdist.exclude = [
  "tests/**",
  "cmake/**",
  "*.DS_Store",
  "*.txt",
  "*.sh",
  "*.gz",
  "*.tar.gz",
  ".github",
  ".gitignore",
  "*.nix",
  ".envrc",
  "Makefile",
  "MANIFEST.in",
  "*test*",
  "temp*",
  ".clang-*",
  "*.lock",
  "*.venv*",
  "*venv*",
  "*.env",
  "*.egg-info",
  "DEVELOPERS_GUIDE.md",
]

cmake.build-type = "Release"

[tool.cibuildwheel]
build-verbosity = 1
test-command = "pytest {project}/tests"
test-requires = "pytest"

# Don't test Python 3.8 wheels on macOS/arm64
test-skip="cp38-macosx_*:arm64"

# Needed for full C++17 support
[tool.cibuildwheel.macos.environment]
MACOSX_DEPLOYMENT_TARGET = "10.14"

[tool.setuptools_scm]
local_scheme = "no-local-version"
version_file = "python/dftracer/utils/_version.py"
