[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sam-mask-cli"
version = "0.1.0"
description = "A command-line tool for generating segmentation masks using SAM (Segment Anything Model)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Adam Barbato", email = "adambarbato94@gmail.com"},
]
keywords = ["sam", "segmentation", "computer-vision", "cli", "mask", "ultralytics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "matplotlib>=3.10.7",
    "numpy>=2.2.6",
    "opencv-python>=4.11.0.86",
    "torch>=2.9.0",
    "ultralytics>=8.3.218",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flake8>=6.0",
    "isort>=5.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/sam-mask-cli"
Repository = "https://github.com/yourusername/sam-mask-cli"
Issues = "https://github.com/yourusername/sam-mask-cli/issues"

[project.scripts]
sam-mask-cli = "sam_mask_cli:main"

[tool.hatch.build.targets.wheel]
packages = ["sam_mask_cli"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
