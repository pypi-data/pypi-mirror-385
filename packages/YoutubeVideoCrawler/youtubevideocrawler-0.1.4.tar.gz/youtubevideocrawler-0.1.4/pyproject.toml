[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "YoutubeVideoCrawler"
version = "0.1.4"
description = "A Python module that crawls YouTube videos and comments based on keywords."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name="Md. Masud Mazumder", email="mdmasud.csecu@gmail.com" }]
requires-python = ">=3.8"
dependencies = ["tqdm", "pandas", "google-api-python-client"]

[project.urls]
Homepage = "https://github.com/masud70/YoutubeDataCrawler"
