annotations:
    fromager.test.value: somevalue
    fromager.test.override: variant override
build_dir: python
build_options:
    build_ext_parallel: true
    cpu_cores_per_job: 4
    memory_per_job_gb: 4
changelog:
    "1.0.1":
        - fixed bug
    "1.0.2":
        - more bugs
        - rebuild
config_settings:
  setup-args:
    - "-Dsystem-freetype=true"
    - "-Dsystem-qhull=true"
env:
    EGG: spam
    EGG_AGAIN: "$EGG"
    SPAM: "alot $EXTRA"
    QUOTES: "A\"BC'$$EGG"
    DEF: "${DEF:-default}"
    EXTRA_MAX_JOBS: "${MAX_JOBS}"
download_source:
    url: https://egg.test/${canonicalized_name}/v${version}.tar.gz
    destination_filename: ${canonicalized_name}-${version}.tar.gz
project_override:
    remove_build_requires:
        - cmake
    update_build_requires:
        - setuptools>=68.0.0
        - torch
    requires_external:
        - openssl-libs
resolver_dist:
    sdist_server_url: https://sdist.test/egg
    include_sdists: true
    include_wheels: true
    ignore_platform: true
variants:
    cpu:
        annotations:
            fromager.test.override: cpu override
        env:
            EGG: "spam ${EGG}"
            EGG_AGAIN: "$EGG"
        wheel_server_url: https://wheel.test/simple
    rocm:
        annotations:
            fromager.test.override: amd override
        env:
            SPAM: ""
        pre_built: True
    cuda: {}
