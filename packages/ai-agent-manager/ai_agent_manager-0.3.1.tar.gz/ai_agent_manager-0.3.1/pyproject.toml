[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-agent-manager"
version = "0.3.1"
description = "Terminal UI for managing AI agents, resources, and MCP servers across multiple AI tools"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "AI Configurator Team" },
]
keywords = ["ai", "agents", "mcp", "tui", "configuration", "claude", "amazon-q", "knowledge-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: System :: Installation/Setup",
]

dependencies = [
    "click>=8.0.0",
    "click-default-group>=1.2.2",
    "rich>=13.0.0",
    "textual>=0.40.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "jsonschema>=4.17.0",
    "requests>=2.28.0",
    "packaging>=21.0.0",
    "platformdirs>=3.0.0",
    "watchdog>=3.0.0",
    "prompt-toolkit>=3.0.0",
    "gitpython>=3.1.0",
    "jinja2>=3.0.0",
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "textual-dev>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/jschwellach/ai-configurator"
Documentation = "https://github.com/jschwellach/ai-configurator#readme"
Repository = "https://github.com/jschwellach/ai-configurator.git"
"Bug Tracker" = "https://github.com/jschwellach/ai-configurator/issues"

[project.scripts]
ai-agent-manager = "ai_configurator.main:main"
ai-config = "ai_configurator.main:main"

[tool.hatch.build.targets.wheel]
packages = ["ai_configurator", "library"]

[tool.hatch.build.targets.sdist]
include = [
    "/ai_configurator",
    "/library",
    "/tests",
    "/README.md",
    "/CHANGELOG.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
