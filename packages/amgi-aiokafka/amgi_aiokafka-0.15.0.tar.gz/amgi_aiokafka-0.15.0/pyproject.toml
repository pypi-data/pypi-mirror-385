[build-system]
build-backend = "uv_build"

requires = [ "uv-build>=0.8.4,<0.9" ]

[project]
name = "amgi-aiokafka"
version = "0.15.0"
description = "Add your description here"
readme = "README.md"
authors = [
  { name = "jack.burridge", email = "jack.burridge@mail.com" },
]
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Framework :: AsyncIO",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]

dependencies = [
  "aiokafka>=0.12",
  "amgi-common==0.15.0",
  "amgi-types==0.15.0",
]

urls.Changelog = "https://github.com/asyncfast/amgi/blob/main/CHANGELOG.md"
urls.Homepage = "https://github.com/asyncfast/amgi/tree/main/packages/amgi-aiokafka"
urls.Issues = "https://github.com/asyncfast/amgi/issues/"
urls.Repository = "https://github.com/asyncfast/amgi/"

entry-points.amgi_server.amgi-aiokafka = "amgi_aiokafka:_run_cli"

[dependency-groups]
dev = [
  "testcontainers[kafka]>=4.12.0",
]

[tool.uv.sources]
amgi-types = { workspace = true }
amgi-common = { workspace = true }
