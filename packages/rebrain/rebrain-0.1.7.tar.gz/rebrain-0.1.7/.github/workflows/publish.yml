name: Build and Publish

on:
  # Build on PRs to main (test only, no publish)
  pull_request:
    branches: [main]
  
  # Build on push to main (test only, no publish)
  push:
    branches: [main]
    tags:
      - 'v*'  # Build and publish on version tags (v0.1.0, v0.1.1, etc.)

permissions:
  contents: read

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Build package
        run: python -m build
      
      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Check package metadata
        run: |
          pip install twine
          twine check dist/*
  
  publish:
    name: Publish to PyPI
    # Only run on tag pushes (v*), not on PRs or branch pushes
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publisher - no token needed!

