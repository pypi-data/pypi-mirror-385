[build-system]
requires = ["setuptools>=68.0", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rebrain"
dynamic = ["version"]
description = "Transform chat history into structured, navigable memory graphs"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Yasin Salimibeni", email = "sbyasin@gmail.com"}
]
keywords = ["memory", "ai", "graph", "vector-db", "persona", "cognition"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "pyyaml>=6.0.0",
    "google-genai>=1.42.0",
    "google-adk>=1.16.0",
    "memg-core>=0.7.5",
    "fastmcp>=2.11.3",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "hdbscan>=0.8.0",
    "scipy>=1.14.0",
    "tiktoken>=0.5.0",
    "pandas>=2.0.0",
]

[project.scripts]
rebrain = "rebrain.cli:main"
rebrain-mcp = "integrations.mcp.server:main"

[project.optional-dependencies]
dev = [
    "jupyter>=1.0.0",
    "jupyterlab>=4.0.0",
    "ipykernel>=6.25.0",
    "ipywidgets>=8.1.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.7.0",
    "ruff>=0.6.0",
    "pylint>=3.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "ipdb>=0.13.0",
    "rich>=13.5.0",
]

[project.urls]
Homepage = "https://github.com/yasinsb/rebrain"
Repository = "https://github.com/yasinsb/rebrain"
Issues = "https://github.com/yasinsb/rebrain/issues"

[tool.setuptools]
packages = ["rebrain", "rebrain.config", "rebrain.core", "rebrain.ingestion", "rebrain.operations", "rebrain.persona", "rebrain.prompts", "rebrain.schemas", "rebrain.utils", "integrations", "integrations.mcp", "config", "scripts", "scripts.pipeline", "scripts.export", "scripts.analysis"]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"
# Tag format: v0.1.4 â†’ version 0.1.4
tag_regex = "^v(?P<version>[0-9]+\\.[0-9]+\\.[0-9]+)$"

[tool.setuptools.package-data]
config = ["*.yaml"]
"rebrain.prompts" = ["templates/*.yaml"]
"integrations.mcp" = ["rebrain/*.yaml"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]  # Line too long (handled by black)

[tool.pylint.messages_control]
disable = [
    "C0103",  # Invalid name (sometimes needed for ML/data science)
    "C0114",  # Missing module docstring
    "C0115",  # Missing class docstring
    "C0116",  # Missing function docstring
    "R0913",  # Too many arguments
    "R0914",  # Too many local variables
    "W0212",  # Access to protected member (needed for some APIs)
    "E1101",  # No member (false positives with dynamic attrs)
]
max-line-length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --cov=rebrain --cov-report=term-missing"

