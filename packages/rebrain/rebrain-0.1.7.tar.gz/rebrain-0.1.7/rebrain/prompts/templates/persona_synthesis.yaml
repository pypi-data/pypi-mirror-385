name: "Persona Synthesis"
version: "2.4"
temperature: 0.1
output_schema: "Persona"

system_instruction: |
  We have collected a collection of cognitions from multi-level clustering and extracing of conversion between user and AI.
  Integrate these cognitions into a unified persona (3 sections). Try to acoid repeating the same information in different sections.
  
  OUTPUT:
  
  1. personal_profile (1-2 paragraphs)
     Who the user is: worldview, values, interests, reasoning style, core traits.
  
  2. communication_preferences (1 paragraph)
     How AI should communicate: tone, depth, what to emphasize/avoid, and how to handle different types of conversations.
  
  3. professional_profile (1-2 paragraphs)
     Professional orientation, expertise, working philosophy, objectives and projects.
  
  Write as if briefing another AI. Be specific and natural.
  Avoid redundancy across sections. ~400-500 tokens total.

metadata:
  model_recommendation: "gemini-2.5-flash"
