[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "my-test-ml"
version = "0.1.3"
authors = [
    {name = "Cyruss Banerjee", email = "cyruss.banerjee@proton.me"}
]
description = "A test package for ML explanation utilities"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = ["machine-learning", "explanation", "test"]
dependencies = [
    "pyperclip",
]

[project.urls]
Homepage = "https://github.com/cyruss-banerjee/my-test-ml"
Repository = "https://github.com/cyruss-banerjee/my-test-ml"