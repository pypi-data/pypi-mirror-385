[tool.poetry]
name = "leanclient"
version = "0.2.1"
description = "Interact with the Lean theorem prover language server"
authors = ["Oliver Dressler <hey@oli.show>"]
homepage = "https://github.com/oOo0oOo/leanclient"
repository = "https://github.com/oOo0oOo/leanclient"
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
orjson = "^3.11.1"
tqdm = "^4.67.1"

[tool.poetry.group.dev.dependencies]
gprof2dot = "^2024.6.6"
black = {extras = ["jupyter"], version = "^24.10.0"}
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
priority = "supplemental"