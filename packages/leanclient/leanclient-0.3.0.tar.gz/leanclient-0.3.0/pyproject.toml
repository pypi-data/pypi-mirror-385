[project]
name = "leanclient"
version = "0.3.0"
description = "Interact with the Lean theorem prover language server"
authors = [
    {name = "Oliver Dressler", email = "hey@oli.show"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "orjson>=3.11.1",
    "tqdm>=4.67.1",
]

[project.urls]
Homepage = "https://github.com/oOo0oOo/leanclient"
Repository = "https://github.com/oOo0oOo/leanclient"
Documentation = "https://leanclient.readthedocs.io"

[project.optional-dependencies]
dev = [
    "gprof2dot>=2024.6.6",
    "ruff>=0.8.0",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
    "ipykernel>=6.29.5",
]
test = [
    "pytest>=8.0",
    "pytest-cov>=4.1",
    "pytest-xdist>=3.5",
    "pytest-benchmark>=4.0",
    "pytest-timeout>=2.2",
    "pytest-sugar>=1.0",
    "psutil>=5.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["leanclient"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = []
python_functions = ["test_*"]

markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "unimportant: marks tests as unimportant (deselect with '-m \"not unimportant\"')",
    "benchmark: performance tests",
    "integration: integration tests",
    "unit: fast unit tests",
    "mathlib: requires mathlib files",
]

addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--no-header",
    # "--cov=leanclient",
    # "--cov-report=html",
    # "--cov-report=term-missing:skip-covered",
]

timeout = 300
timeout_method = "thread"

filterwarnings = [
    "ignore::DeprecationWarning",
]