name: Test examples

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-examples:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
    - name: Install dependencies
      run: pip install -e ".[benchmark]"
    - name: Run basic_generation.py example
      run: python examples/basic_generation.py
    - name: Run interactive_chat.py example
      run: python examples/interactive_chat.py
    - name: Run basic_benchmarking.py example
      run: python examples/basic_benchmarking.py
