name: Test minimal supported dependencies

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        resolution-strategy: ["highest", "lowest-direct"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
    - name: Set up virtual environment
      run: |
        uv venv
        source .venv/bin/activate
    - name: Install dependencies (with ${{ matrix.resolution-strategy }} resolution)
      run: uv pip install --group dev --resolution ${{ matrix.resolution-strategy }} --reinstall ".[benchmark]"
    - name: Test with pytest
      run: uv run pytest
