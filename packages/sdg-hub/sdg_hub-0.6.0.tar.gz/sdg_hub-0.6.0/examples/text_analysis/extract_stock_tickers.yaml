- role: system
  content: You are an AI assistant expert at extracting stock tickers from text content.

- role: user
  content: |
    Analyze this financial news article and extract all stock ticker symbols mentioned.

    Article: {{text}}

    Instructions:
    - Look for stock ticker symbols (e.g., AAPL, MSFT, GOOGL, TSLA)
    - Include tickers mentioned explicitly or implied by company names
    - Return ONLY the ticker symbols as a comma-separated list, no explanations
    - If no tickers are found, return "None"
    - Always return your response within the tags as shown below

    If tickers are found: 
    [STOCK_TICKERS]
    stock_ticker1, stock_ticker2, stock_ticker3
    [/STOCK_TICKERS]

    If tickers are not found:
    [STOCK_TICKERS]
    None
    [/STOCK_TICKERS]
