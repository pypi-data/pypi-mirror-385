[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inopyutils"
version = "1.3.3"
authors = [
    { name = "Inoland", email = "contact@inoland.net" },
]
description = "A comprehensive Python utility library for S3 storage, media processing, file management, configuration, and logging"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["utilities", "s3", "media", "file-management", "logging", "configuration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "pillow",
    "pillow_heif",
    "opencv-python",
    "inocloudreve",
    "aioboto3",
    "aiofiles",
    "aiohttp",
    "botocore",
]

[tool.setuptools.packages.find]
where  = ["src"]
include = ["inopyutils*"]

[project.urls]
Homepage = "https://github.com/nobandegani/InoPyUtils"
Issues = "https://github.com/nobandegani/InoPyUtils/issues"