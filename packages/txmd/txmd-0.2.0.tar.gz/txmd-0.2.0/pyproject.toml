[tool.poetry]
name = "txmd"
version = "0.2.0"
description = "A textual markdown viewer CLI"
authors = ["Guglielmo Celata <guglielmo.celata@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/guglielmo/txmd"
repository = "https://github.com/guglielmo/txmd"
documentation = "https://github.com/guglielmo/txmd#readme"
keywords = ["markdown", "terminal", "cli", "viewer", "textual"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Text Processing :: Markup",
    "Topic :: Terminals",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]
packages = [
    { include = "txmd" }
]
[tool.poetry.dependencies]
python = ">=3.9,<4.0"
textual = "^0.86.3"
Markdown = "^3.7"
typer = "^0.13.1"
rich = "^13.9.4"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
black = "^24.10.0"
isort = "^5.13.2"
flake8 = "^7.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
txmd = "txmd.cli:app"
