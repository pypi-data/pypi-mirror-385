[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ratelimits"
version = "0.1.1"
description = "A simple function decorator that enables rate limiting using fixed window or sliding window strategies."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name="Juan Carlos Largo", email="juanca.buy@gmail.com" }]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/Juancaa/ratelimiter"
Issues = "https://github.com/Juancaa/ratelimiter/issues"

[tool.setuptools.packages.find]
where = ["src"]
