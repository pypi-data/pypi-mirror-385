[project]
name = "dockgen"
version = "0.5.0"
description = "Generate fresh docker images"
readme = "README.md"
license = "BSD-2-Clause"
authors = [
    { name = "Guilhem Saurel", email = "guilhem.saurel@laas.fr" }
]
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
]


[project.scripts]
dockgen = "dockgen:main"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "coverage[toml]>=7.9.2",
    "ipython>=9.4.0",
    "pyrefly>=0.23.1",
    "ruff>=0.12.2",
]

[tool.coverage.run]
parallel = true

[tool.uv.build-backend]
module-root = ""
