[build-system]
requires = ["hatchling>=1.17.0"]
build-backend = "hatchling.build"

[project]
name = "basalam-sdk"
dynamic = ["version"]
description = "A comprehensive Python client library for interacting with Basalam API services"
readme = "README_PYPI.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Basalam Development Team", email = "developers@basalam.com" },
]
keywords = ["basalam", "sdk", "api", "client", "e-commerce", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0,<3.0.0",
    "python-dateutil>=2.8.2",
]

[project.urls]
Homepage = "https://github.com/basalam/python-sdk"
Repository = "https://github.com/basalam/python-sdk.git"
Issues = "https://github.com/basalam/python-sdk/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "isort>=5.12.0",
    "ruff>=0.0.290",
    "mypy>=1.5.0",
]
lint = [
    "black>=23.7.0",
    "isort>=5.12.0",
    "ruff>=0.0.290",
    "mypy>=1.5.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
    "respx>=0.20.0",
]

[tool.hatch.version]
path = "src/basalam_sdk/version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/basalam_sdk"]

# Essential tool configs
[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]

[tool.ruff]
line-length = 88
target-version = "py39"
src = ["src", "tests"]
select = ["E", "W", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--cov=basalam_sdk"]
asyncio_mode = "auto"