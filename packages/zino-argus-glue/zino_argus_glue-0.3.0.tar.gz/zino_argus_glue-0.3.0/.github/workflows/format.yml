name: Verify formatting

on:
  push:
    branches:
      - master
      - 'test/*'
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    name: Verify Python formatting
    steps:
    - uses: actions/checkout@v5

    - uses: astral-sh/ruff-action@v3
      with:
        version: "0.13.0"
        args: "format --check"
