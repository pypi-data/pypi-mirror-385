[tool:pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: marks tests as integration tests (requires real API keys)
    unit: marks tests as unit tests (no external dependencies)
    slow: marks tests as slow running
env_files = .env.test