[project]
name = "bach-cedar-mcp"
version = "1.0.0"
description = "A Model Context Protocol server for interacting with CEDAR metadata repository"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    { name = "Feng Rongquan", email = "kirifeng@example.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp",
    "pydantic>=2.0.0",
    "PyYAML>=6.0.0",
    "requests",
    "python-dotenv",
]

[project.urls]
Homepage = "https://github.com/musen-lab/cedar-mcp"
Documentation = "https://github.com/musen-lab/cedar-mcp#readme"
Repository = "https://github.com/musen-lab/cedar-mcp"
Issues = "https://github.com/musen-lab/cedar-mcp/issues"

[project.scripts]
bach-cedar-mcp = "cedar_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cedar_mcp"]