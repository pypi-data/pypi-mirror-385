[project]
name = "algomanim"
version = "0.2.2"
description = "Manim-powered algorithm tasks visualizations for LeetCode and beyond"
authors = [
    {name = "Benedict Abub", email = "fkhurkhd2123dfs@tutamail.com"}
]
license = {text = "MIT"}
readme = "README.md"
dependencies = [
    "manim >=0.19.0",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/benabub/algomanim"
Repository = "https://github.com/benabub/algomanim"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
