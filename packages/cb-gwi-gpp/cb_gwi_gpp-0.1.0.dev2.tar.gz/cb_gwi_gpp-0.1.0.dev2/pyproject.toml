[build-system]
requires = [
    "hatchling",
    "hatch-requirements-txt"
]

build-backend = "hatchling.build"

[project]
name = "cb_gwi_gpp"
requires-python = ">=3.12"
dynamic = [
  "version",
  "dependencies"
]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]

[tool.hatch.version]
path = "./__version__.py"


authors = [
  { name="Thomas Popp", email="thomas@chriesibaum.com" },
]

description = "Interface Module for GW Instek GPP-x DC Sources"

readme = "README.md"

license = { file="LICENSE" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]


[tool.hatch.build.targets.wheel]
packages = ["cb_gwi_gpp/",
            "examples/"]


[project.urls]
"Homepage" = "https://github.com/chriesibaum/cb_gwi_gpp"


[project.scripts]
cb_gwi_gpp_example0 = "examples.example0:main"
