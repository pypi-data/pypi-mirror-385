[metadata]
name = relatipy
version = 0.0.0
description = Numeric and symbolic tools for Kerr black hole geometry
long_description = file: README.md
long_description_content_type = text/markdown
author = lldddv2
license = MIT

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	sympy
	numpy
	scipy
	plotly
	einsteinpy

[options.packages.find]
where = src
exclude = tests

[options.extras_require]
dev = 
	black
	flake8
	isort

[egg_info]
tag_build = 
tag_date = 0

