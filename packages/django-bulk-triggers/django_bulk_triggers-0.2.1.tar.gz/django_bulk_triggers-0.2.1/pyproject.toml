[tool.poetry]
name = "django-bulk-triggers"
version = "0.2.1"
description = "Trigger-style triggers for Django bulk operations like bulk_create and bulk_update."
authors = ["Konrad Beck <konrad.beck@merchantcapital.co.za>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/AugendLimited/django-bulk-triggers"
repository = "https://github.com/AugendLimited/django-bulk-triggers"
keywords = ["django", "bulk", "triggers"]
packages = [
    { include = "django_bulk_triggers" }
]

[tool.poetry.dependencies]
python = "^3.11"
django = "^5.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-django = "^4.5.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
