name: cleanup-workflows
on:
  schedule:
    - cron: "0 1 * * *" # every day at 1am
  workflow_dispatch: {}

jobs:
  janitor:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 5
