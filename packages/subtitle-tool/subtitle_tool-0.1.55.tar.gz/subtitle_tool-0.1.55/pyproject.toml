[project]
name = "subtitle-tool"
version = "0.1.55"
description = "A tool for generating subtitles using Google Gemini models."
license = "MIT"
keywords = [
    "cli",
    "subtitles",
    "srt",
    "video",
    "audio",
    "ai",
    "google-gemini",
    "gemini",
]
authors = [{ name = "J. Eduardo", email = "contact@jeduardo.com" }]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "audioop-lts>=0.2.1",
    "click>=8.2.1",
    "ffmpeg-python>=0.2.0",
    "google-genai>=1.16.1",
    "humanize>=4.12.3",
    "pydub>=0.25.1",
    "pysubs2>=1.8.0",
    "srt-equalizer>=0.1.10",
    "tenacity>=9.1.2",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/jeduardo/subtitle-tool"
Repository = "https://github.com/jeduardo/subtitle-tool.git"
Issues = "https://github.com/jeduardo/subtitle-tool/issues"

[project.scripts]
subtitle-tool = "subtitle_tool.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = ["pytest>=8.4.0", "pytest-cov>=6.1.1", "ruff>=0.12.0"]

[tool.ruff]
target-version = "py313"
line-length = 88
indent-width = 4
fix = true

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "Q",  # flake8 ruleset
]
ignore = [
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

[tool.lint.per-file-ignores]
"__init__.py" = ["F401"] # module imported but unused
"tests/**/*" = ["E501"]  # line too long

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://pypi.org/legacy/"
explicit = true
