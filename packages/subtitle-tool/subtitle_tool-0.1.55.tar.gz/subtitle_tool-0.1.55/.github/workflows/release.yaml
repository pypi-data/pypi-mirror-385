name: "Release new version"

on:
  workflow_run:
    workflows: ["Run tests"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT_RELEASE }}
          release-type: python
