[project]
name = "openesm"
version = "0.1.0"
description = "Access openESM experience sampling datasets"
authors = [{name = "BjÃ¶rn S. Siepe", email = "bjoernsiepe@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
    "polars>=0.20.0",
    "requests>=2.31.0",
    "rich>=13.5.2",
    "platformdirs>=3.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "requests-mock>=1.11.0",
    "ruff",
    "mypy",
    "build",
    "twine",
    "safety",
    "bandit",
    "pre-commit",
    "types-requests"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py39"
lint.select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=openesm --cov-report=html --cov-report=term"

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
