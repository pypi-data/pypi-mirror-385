[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "neuro_simulator"
version = "0.6.11"
description = "Neuro Simulator Server"
readme = "README.md"
authors = [{ name = "Moha-Master", email = "hongkongreporter@outlook.com" }]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.8"
dependencies = [
    "fastapi",
    "uvicorn",
    "google-genai",
    "azure-cognitiveservices-speech",
    "httpx[socks]",
    "openai",
    "pyyaml",
    "pydantic",
    "jinja2",
    "python-multipart",
    "mutagen",
]

[project.urls]
Homepage = "https://github.com/Moha-Master/neuro-simulator"
Repository = "https://github.com/Moha-Master/neuro-simulator"
Issues = "https://github.com/Moha-Master/neuro-simulator/issues"

[project.scripts]
neuro = "neuro_simulator.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
]

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"

[tool.hatch.build.targets.wheel]
sources = ["server"]
force-include = { "dashboard/dist" = "neuro_simulator/dashboard", "client/dist" = "neuro_simulator/client" }
