[metadata]
name = bonsai_classifications
description = "Python package classifications of the util workflow stage of the BONSAI database"
author = admin_bonsai
author_email = admin.gettingthedataright@aau.dk
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://gitlab.com/bonsamurais/bonsai/util/classifications
project_urls = 
	Documentation = http://bonsamurais.gitlab.io/bonsai/util/classifications
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata
	pandas
	pyyaml
	pint
	anytree

[options.packages.find]
where = src
exclude = 
	tests

[options.package_data]
classifications.data = 
	*.csv

[options.extras_require]
testing = 
	setuptools>=65.6.3
	pytest>=7.2.2
	pytest-cov>=4.0.0
	importlib_resources
	anytree

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
	--log-cli-level=INFO
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

