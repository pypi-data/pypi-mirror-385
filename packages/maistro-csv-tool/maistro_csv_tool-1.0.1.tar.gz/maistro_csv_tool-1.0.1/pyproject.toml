[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maistro-csv-tool"
version = "1.0.1"
description = "CSV dosyalarını okuyan/yazan, JSON ile etkileşen basit bir yardımcı araç"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
  { name = "Mine Korkmaz", email = "rminekorkmaz@gmail.com" }
]
dependencies = [
  "maistro-sdk>=1.6.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://example.com/csv_tool"
Repository = "https://example.com/csv_tool/repo"

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "build",
  "twine"
]
