[tox]
; envlist = py310, py311
envlist = py311
skipsdist = True
usedevelop = True

[gh-actions]
python =
    3.11: py311
    ; 3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    black==24.*,
    pytest==8.*,
    tox==4.4.7,
    flake8==4.0.1,
    coverage==7.2.2,
    coverage-badge==1.*,
    pytest-cov==4.0.0,
    polars==1.21.0
    plotly==6.0.0
commands =
    ; flake8 {posargs}
    coverage erase
    pytest {posargs} --cov=dbt_run_analyser --cov-report=term-missing --cov-report=xml --cov-config=tox.ini
    coverage-badge -f -o docs/coverage.svg

[flake8]
show-source = true
max-line-length = 120
ignore=E203,W503
exclude = .venv,.tox,.git,dist,docs,*.egg,build,scratch.py
[pytest]
addopts = -v --cov=dbt_run_analyser --cov-report=html --cov-report=xml --cov-report=term-missing
testpaths = tests

[coverage:report]
exclude_also =
    def __repr__
    def __str__
    if __name__
[run]
omit =
    dbt_run_analyser/cli/*
