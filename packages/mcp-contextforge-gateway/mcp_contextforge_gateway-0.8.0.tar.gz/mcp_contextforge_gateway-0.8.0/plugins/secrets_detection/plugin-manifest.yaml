description: "Detects likely credentials/secrets in inputs and outputs; optional redaction and blocking."
author: "ContextForge"
version: "0.1.0"
tags: ["security", "secrets", "dlp"]
available_hooks:
  - "prompt_pre_fetch"
  - "tool_post_invoke"
  - "resource_post_fetch"
default_config:
  enabled:
    aws_access_key_id: true
    aws_secret_access_key: true
    google_api_key: true
    slack_token: true
    private_key_block: true
    jwt_like: true
    hex_secret_32: true
    base64_24: true
  redact: false
  redaction_text: "***REDACTED***"
  block_on_detection: true
  min_findings_to_block: 1
