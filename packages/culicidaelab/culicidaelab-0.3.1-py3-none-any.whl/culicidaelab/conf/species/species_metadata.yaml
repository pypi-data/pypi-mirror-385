species_metadata:
  "Aedes aegypti":
    common_name: "Yellow fever mosquito"
    taxonomy:
      family: "Culicidae"
      subfamily: "Culicinae"
      genus: "Aedes"
      subgenus: "Stegomyia"
    metadata:
      vector_status: true
      diseases:
        - "Yellow fever"
        - "Dengue"
        - "Zika"
      habitat: "Urban"
      breeding_sites:
        - "Artificial containers"
        - "Tree holes"
      sources:
        - "https://www.cdc.gov/zika/geo/aedes-aegypti.html"

