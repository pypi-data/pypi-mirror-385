[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tnm-config"
version = "1.3.1"
description = "Small config loader supporting YAML, JSON and XML with env support."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Justice Sandram", email = "justicesandram@gmail.com" }]
keywords = ["config", "loader", "yaml", "json", "xml", "env", "configuration"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
]

dependencies = [
    "typeguard>=4.0.1",
    "python-dotenv>=1.0.0"
]


[project.optional-dependencies]
yaml = [
    "PyYAML>=6.0",
]
xml = [
    "xmltodict>=0.13.0",
]
all = ["PyYAML>=6.0", "xmltodict>=0.13.0"]

dev = [
    "pytest>=7",
    "pytest-cov",
    "tox",
    "ruff",
    "black>=23",
    "mypy>=1.9",
    "twine",
    "build",
    "pydantic"
]

[project.urls]
"Repository" = "https://github.com/mpamba/tnm-config"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.mypy]
ignore_missing_imports = true