[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "voicevox-provider"
version = "0.1.3"
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.5",
    "aiohttp>=3.12.15",
    "typing-extensions>=4.15.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["voicevox*"]
