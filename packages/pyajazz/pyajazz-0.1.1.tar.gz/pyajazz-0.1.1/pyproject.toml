[project]
name = "pyajazz"
version = "0.1.1"
authors = [
  { name="Marcin Perdeusz", email="superdee2137@gmail.com" },
]
description = "Python interface for a USB Ajazz stream controllers"
requires-python = ">=3.10"

dependencies = [
  "hidapi>=0.14.0",
]

readme = "README.md"
classifiers=[
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License'
]

[project.urls]
"Homepage" = "https://github.com/superdeee/pyajazz"
"Bug Tracker" = "https://github.com/superdeee/pyajazz/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
