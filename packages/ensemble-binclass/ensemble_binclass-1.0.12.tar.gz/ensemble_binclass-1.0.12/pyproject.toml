[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ensemble-binclass"
version = "1.0.12"
description = "Feature selection and ensemble classification"
authors = [{name = "Szymon KoÅ‚odziejski", email = "koodziejskisz@outlook.com"}]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["feature selection", "ensemble classification", "machine learning", "omnic data"]
dependencies = [
    "pandas~=2.2.0",
    "scikit-learn~=1.5.0",
    "xgboost~=2.0.0",
    "numpy~=2.2.0",
    "ReliefF~=0.1.2",
    "scipy~=1.15.0",
    "mrmr-selection~=0.2.8",
    "matplotlib~=3.10.0",
    "pytest~=8.3.0",
    "pytest-cov~=6.0.0",
    "seaborn~=0.13.0",
    "gprofiler-official~=0.3.5",
    "pypandoc~=1.15.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.urls]
source = "https://github.com/biocsuwb/ensemble-binclass"

[tool.bumpver]
current_version = "1.0.12"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.setuptools.dynamic]
readme = { file = ["README.md"] }

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"setup.py" = [
    "{version}",
    "{pep440_version}",
]
