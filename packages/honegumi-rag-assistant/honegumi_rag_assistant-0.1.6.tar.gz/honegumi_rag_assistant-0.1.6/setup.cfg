[metadata]
name = honegumi_rag_assistant
description = Agentic AI system for generating Bayesian optimization code from natural language using LangGraph and OpenAI GPT models
author = Hasan Muhammad Sayeed
author_email = hasan.sayeed.71.93@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README_PYPI.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/hasan-sayeed/honegumi_rag_assistant
project_urls = 
	Documentation = https://github.com/hasan-sayeed/honegumi_rag_assistant
	Source = https://github.com/hasan-sayeed/honegumi_rag_assistant
	Tracker = https://github.com/hasan-sayeed/honegumi_rag_assistant/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.11
install_requires = 
	openai==2.3.0
	langchain-openai==0.3.35
	honegumi==0.4.3
	langchain==0.3.27
	langchain-community==0.3.31
	langgraph==0.6.10
	faiss-cpu==1.12.0
	python-dotenv
	numpy==2.3.3
	pandas==2.3.3

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	honegumi-rag = honegumi_rag_assistant.__main__:main

[tool:pytest]
addopts = 
	--cov honegumi_rag_assistant --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = honegumi_rag_assistant
extensions = 
	dsproject
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

