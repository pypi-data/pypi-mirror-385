{% load unicms_templates %}

{% random_id as id %}

{% if collection.get_items %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

<div id="carousel-{{id}}" class="owl-carousel it-carousel-wrapper">
    {% for item in collection.get_items %}
    <div class="item">
        <a href="{{ item.media.get_media_path }}" data-lightbox="{{ id }}_gallery" aria-label="{{ item.media.title }}">
            <img src="{{ item.media.get_media_path }}"
                 title="{{ item.media.title }}"
                 alt="{{ item.media.description }}"
                 class="w-100 h-auto d-block">
        </a>
    </div>
    {% endfor %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script>
$(document).ready(function() {
  $("#carousel-{{id}}").owlCarousel({
    loop: true,
    margin: 10,
    dots: true,
    items: 1,
    autoHeight: true,
    lazyLoad:true,
  });
});
</script>
{% endif %}
