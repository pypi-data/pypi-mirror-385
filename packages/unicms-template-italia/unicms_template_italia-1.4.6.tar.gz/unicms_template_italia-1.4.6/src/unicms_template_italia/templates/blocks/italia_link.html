{% load i18n %}
{% load static %}


<div class="link-list-wrapper">
    <ul class="link-list">
        <li>
            <a class="list-item" href="{{ url }}">
                <svg class="icon icon-primary icon-right">
                    <use xlink:href="{% static 'svg/sprites.svg' %}#it-link"></use>
                </svg>
                <span>{{ name }}</span>
            </a>
        </li>
    </ul>
</div>
