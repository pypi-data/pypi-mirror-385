{% load i18n %}
{% load static %}
{% load unicms_template_italia %}


{% if request.user.is_authenticated and item %}

    {% editorial_board_news_edit item=item as editorial_board_url %}

        <svg class="icon icon-xs">
            <use xlink:href="{% static '/svg/sprites.svg' %}#it-settings"></use>

    </a>
</span>
{% endif %}
