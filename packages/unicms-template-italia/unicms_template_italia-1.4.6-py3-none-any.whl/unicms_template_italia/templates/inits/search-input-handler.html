<script>
window.onload = function() {
    let search_engine_input = document.getElementById("search-engine-input");
    if (search_engine_input)
        search_engine_input.addEventListener("keypress", function(e) {
            if (e.keyCode == 13 && search_engine_input.value) {
                window.location = '/{{ cms_path_prefix | default_if_none:"" }}search/?search=' + search_engine_input.value;
            }
        });
};
</script>
