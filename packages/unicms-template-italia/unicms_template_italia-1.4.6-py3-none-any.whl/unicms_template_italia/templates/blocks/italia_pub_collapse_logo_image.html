{% extends "blocks/italia_pub_collapse.html" %}

{% load unicms_templates %}

{% random_id as id %}

{% block collapse_icon %}
{% endblock collapse_icon %}

{% block collapse_header %}
<div class="accordion-header" id="heading-{{ id }}-lft">
    <button class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse-{{ id }}-lft"
            aria-expanded="false"
            aria-controls="collapse-{{ id }}-lft">
        <div class="row w-100">
            {% if publication.image_url %}
            <div class="col-1 text-center">
                <img class="mw-100"
                     src="{{ publication.image_url }}"
                     title="{{ publication.image_title }}"
                     alt="{{ publication.image_description }}">
            </div>
            {% endif %}
            <div class="col m-auto">
                {{ publication.title }}
            </div>
        </div>
    </button>
</div>
{% endblock collapse_header %}

{% block collapse_publication_image %}
{% endblock collapse_publication_image %}
