[build-system]
requires = ["setuptools>=77.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reposmith-tol"
version = "0.3.9"
description = "Next-generation Python project bootstrapper with UV, Brave, and VS Code integration."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Tamer Hamad Faour", email = "info@tameronline.com" }
]
license = "MIT"
license-files = ["LICENSE"]
keywords = ["bootstrapper", "python", "project-generator", "fastapi", "uv", "brave", "vscode"]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Build Tools",
  "Operating System :: OS Independent"
]

dependencies = [
  "click>=8.0",
  "colorama>=0.4",
  "tomlkit>=0.11"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "build",
  "twine",
  "ruff",
]

[project.urls]
Homepage = "https://github.com/TamerOnLine/reposmith-brave"
Documentation = "https://github.com/TamerOnLine/reposmith-brave#readme"
Source = "https://github.com/TamerOnLine/reposmith-brave"
Issues = "https://github.com/TamerOnLine/reposmith-brave/issues"

[project.scripts]
reposmith = "reposmith.cli:main"

[tool.setuptools.packages.find]
include = ["reposmith*"]


[tool.setuptools.package-data]
reposmith = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py312"
select = ["E", "F", "W", "I"]
ignore = ["E501"]
fix = true
