[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reposmith-tol"
version = "0.3.4"
description = "Portable Python project bootstrapper with venv, uv, Brave profile, VS Code, and CI integration."
readme = "README.md"
requires-python = ">=3.12"

authors = [
  { name = "Tamer Hamad Faour", email = "info@tameronline.com" }
]

keywords = [
  "bootstrap", "venv", "uv", "brave", "vscode",
  "license", "scaffold", "cli", "project-generator"
]

license = { text = "MIT" }

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/TamerOnLine/RepoSmith"
Repository = "https://github.com/TamerOnLine/RepoSmith"
Issues = "https://github.com/TamerOnLine/RepoSmith/issues"
Documentation = "https://tameronline.github.io/RepoSmith/"
Sponsor = "https://github.com/sponsors/TamerOnLine"
Discussions = "https://github.com/TamerOnLine/RepoSmith/discussions"

[project.scripts]
reposmith = "reposmith.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
reposmith = ["**/*.ps1", "**/*.sh", "**/*.json"]

[tool.setuptools.packages.find]
where = ["."]
include = ["reposmith*"]
