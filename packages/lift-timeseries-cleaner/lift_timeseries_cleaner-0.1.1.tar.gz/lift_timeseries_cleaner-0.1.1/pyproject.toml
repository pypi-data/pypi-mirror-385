[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lift_timeseries_cleaner"
version = "0.1.1"
description = "A small library to preprocess diary/transaction data for time series models."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "John Kamau", email = "kkamaujohn@gmail.com"}
]
dependencies = [
    "pandas>=1.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://example.com/timeseries-cleaner"

[tool.hatch.build.targets.wheel]
packages = ["timeseries_cleaner"]