[build-system]
requires = ['setuptools>=69', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'nanogpt-sdk'
version = '0.1.1'
description = 'Python client for the NanoGPT API'
readme = 'README.md'
requires-python = '>=3.9'
license = {text = 'MIT'}
authors = [{name = 'Kalen McMillan'}]
dependencies = ['requests>=2.32.0']

[project.urls]
Homepage = 'https://github.com/kalenmcmillan/nanogpt-sdk'
Repository = 'https://github.com/kalenmcmillan/nanogpt-sdk'
Issues = 'https://github.com/kalenmcmillan/nanogpt-sdk/issues'
