[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "oarepo-runtime"
dynamic = ["version"]
description = "A set of runtime extensions of Invenio repository"
readme = "README.md"
license = "MIT"
dependencies = [
    "oarepo[rdm,tests]>=14,<15",
    "langcodes>=3.5.0",
    "oarepo-invenio-typing-stubs>=0.1.0",   # dependency on Descriptor for typed system fields
]
requires-python = ">=3.13,<3.14"

[project.urls]
Homepage = "https://github.com/oarepo/oarepo-runtime"

[project.optional-dependencies]
dev = [
    "pytest>=7.1.2",
]
tests = [
    "pytest>=7.1.2",
]
oarepo14=[
    "oarepo[rdm]>=14,<15",
]

[project.entry-points."invenio_base.api_apps"]
oarepo_runtime = "oarepo_runtime.ext:OARepoRuntime"

[project.entry-points."invenio_base.apps"]
oarepo_runtime = "oarepo_runtime.ext:OARepoRuntime"

[project.entry-points."flask.commands"]
oarepo = "oarepo_runtime.cli:oarepo"

[project.entry-points."oarepo.cli.search.init"]
runtime_update_mappings = "oarepo_runtime.services.records.mapping:update_all_records_mappings"

[tool.hatch.version]
path = "oarepo_runtime/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/oarepo_runtime",
]

[tool.pytest.ini_options]
    testpaths = [
        "tests"
    ]

[tool.hatch.metadata]
allow-direct-references = true
