[build-system]
requires = ["scikit-build-core>=0.9.0", "nanobind>=2.0.0"]
build-backend = "scikit_build_core.build"

[project]
name = "mm-ptx"
version = "0.1.2"
authors = [{name = "MetaMachines LLC", email = "contact@metamachines.co"}]
description = "PTX Inject and Stack PTX for Python"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: C",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/MetaMachines/mm-ptx-py"
Repository = "https://github.com/MetaMachines/mm-ptx-py.git"

[tool.scikit-build]
cmake.version = ">=3.15" # Required for Nanobind
cmake.args = [
    "-DCMAKE_BUILD_TYPE=Release",
    "-DBUILD_PYTHON_BINDINGS=ON"
]
wheel.packages = ["src/mm_ptx"]