[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["fennec_ml"]
include-package-data = false

[project]
name = "fennec-ml"
version = "0.4.2"
description = "Machine Learning tools for LETU FENNEC senior design team"
readme = { file = "README.md", content-type = "text/markdown" }
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name="nontopus", email="micahb.yarbrough@gmail.com" }
]
dependencies = [
    "numpy",
    "pandas",
    "openpyxl",
    "scikit-learn"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/afdavisLETU/fennec-ml"

