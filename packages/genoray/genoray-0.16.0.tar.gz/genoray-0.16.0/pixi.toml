[project]
name = "genoray"
channels = ["conda-forge", "bioconda"]
platforms = ["linux-64"]

[environments]
dev = ['dev']
doc = { features = ['doc'] }

[dependencies]
uv = "*"

[feature.dev.dependencies]
python = "3.9.*"
bcftools = "*"
plink2 = "*"
pytest = "*"
commitizen = "*"
pre-commit = "*"
ruff = "*"
pytest-cases = "*"
ipykernel = "*"
ipywidgets = "*"

[feature.dev.pypi-dependencies]
numpy = "==1.26"
pandas = "==2.2.2"
polars = "==1.26"
typing-extensions = ">=4.11"
tqdm = "==4.65"
more-itertools = "==10.0"
cyvcf2 = "==0.31.1"
hirola = "==0.3.0"
pgenlib = "==0.91.0"
pyranges = "==0.1.3"
pyarrow = "==16"
phantom-types = "==3"
loguru = "==0.7.0"
attrs = "*"
awkward = "*"
numba = "*"
seqpro = "==0.8.0"
cyclopts = "*"
zstandard = "*"
pydantic = "*"
# non-pkg dependencies
seaborn = "*"

[feature.dev.tasks]
install = "uv pip install -e ."
pre-commit = "pre-commit install --hook-type commit-msg"
i-kernel = "ipython kernel install --user --name genoray"
gen = { cmd = "sh tests/data/gen_from_vcf.sh", depends-on = ["install"] }
test = { cmd = "pytest tests", depends-on = ["gen", "install"] }
bump-dry = "cz bump --dry-run"
publish = """
    git checkout main && cz bump && git push --follow-tags && rm -rf dist && uv build && uv publish
    && git checkout stable && git pull origin stable && git merge main && git push origin stable
    && git checkout main
    """

[feature.doc.dependencies]
python = "3.12.*"
sphinx = "*"
sphinx-book-theme = "*"
sphinx-autobuild = "*"
sphinx-autodoc-typehints = "*"
myst-parser = "*"

[feature.doc.pypi-dependencies]
numpy = "*"
pandas = "*"
polars = "*"
typing-extensions = "*"
tqdm = "*"
more-itertools = "*"
cyvcf2 = "*"
hirola = "*"
pgenlib = "*"
pyranges = "*"
pyarrow = "*"
phantom-types = "*"
loguru = "*"
attrs = "*"
awkward = "*"
numba = "*"
seqpro = ">=0.8.0"

[feature.doc.tasks]
install = "uv pip install -e ."
doc = { cmd = "make clean && make html", cwd = "docs" }
