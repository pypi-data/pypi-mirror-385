[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "func-to-web"
version = "0.7.2"
authors = [
    {name = "BeltrÃ¡n Offerrall"}
]
description = "Transform any Python function into a web interface automatically"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi",
    "uvicorn",
    "pydantic",
    "jinja2",
    "python-multipart",
]

[project.urls]
Homepage = "https://github.com/offerrall/FuncToWeb"
Repository = "https://github.com/offerrall/FuncToWeb"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
func_to_web = ["templates/*.html", "templates/static/*"]