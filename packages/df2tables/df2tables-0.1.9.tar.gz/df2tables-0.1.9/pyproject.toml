[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "df2tables"
dynamic = ["version"]
description = "df2tables: Pandas and Polars DataFrames to Interactive DataTables"

readme = { file = "README.md", content-type = "text/markdown" }

authors = [
  { name = "Tomasz SÅ‚ugocki", email = "ts.kontakt@gmail.com" },
]

keywords = ["Pandas", "Polars", "HTML", "DataTables", "Javascript"]


license = { file = "LICENSE" }

dependencies = []

[project.optional-dependencies]
pandas = ["pandas"]
polars = ["polars"]

[project.urls]
Homepage = "https://github.com/ts-kontakt/df2tables"
Issues = "https://github.com/ts-kontakt/df2tables/issues"

[tool.hatch.version]
path = "df2tables/__init__.py"

[tool.hatch.build]
skip-excluded-dirs = true
exclude = [
  "/*.html",
  "/df2tables/*test*",
  "/df2tables/*.txt",
  "/*.txt",
 "/*.js",
  "/*.py"
]

[tool.hatch.build.targets.wheel]
packages = ["df2tables"]
only-include = ["df2tables"]
only-packages = true
