[build-system]
requires = [
    "setuptools >= 40.6.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "classic-scheduler"
version = "1.4.0"
authors = [
    {name = "Sergei Variasov", email = "variasov@gmail.com"},
]
description = "Simple in-process scheduler"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "classic-actors~=0.1",
    "classic-components~=1.3",
    "croniter~=3.0",
]

[project.urls]
Homepage = "https://github.com/variasov/classic-scheduler"

[project.optional-dependencies]
dev = [
    "build~=1.2.2.post1",
    "pytest==8.3.4",
    "pytest-cov==6.0.0",
    "isort==6.0.0",
    "yapf==0.43.0",
    "flake8==7.1.1",
    "Flake8-pyproject==1.2.3",
]

[tool.setuptools.packages.find]
where = ["sources"]
