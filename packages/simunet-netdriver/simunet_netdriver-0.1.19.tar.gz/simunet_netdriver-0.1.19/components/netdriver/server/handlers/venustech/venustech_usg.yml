# Venustech USG
start_mode: login
hostname: venustech
line_feed: "\r\n"
enable_password: ""
modes:
  login:
    prompt: ">"
    switch_mode_cmds:
      - "enable"
      - "exit"
    cmds: 
      - cmd: "enable"
        output: ""
  enable:
    prompt: "#"
    switch_mode_cmds:
      - "configure terminal"
      - "exit"
      - "disable"
    cmds: []
  config:
    prompt: "(config)#"
    switch_mode_cmds:
      - "exit"
      - "end"
      - "disable"
    cmds: []
common:
  - cmd: "show ip route"
    output: |
      Codes: K - kernel route, C - connected, S - static,  I - ISP, R - RIP, O - OSPF,
       D - DHCP, P - PPPOE, > - selected route, * - FIB route

      S>* 0.0.0.0/0 [1/0] via 172.21.1.1, mgt weight: 1
      K   127.0.0.0/8 via 127.0.0.1, lo inactive weight: 0
      C>* 127.0.0.0/8 is directly connected, lo weight: 0
      C>* 172.21.1.0/24 is directly connected, mgt weight: 0
      K>* 172.21.1.138/32 is directly connected, mgt weight: 0
  - cmd: "show ipv6 route"
    output: |
      Codes: K - kernel route, C - connected, S - static, R - RIPng, O - OSPFv3,
       B - BGP, * - FIB route.

