[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "marzpay-python"
version = "1.0.0"
description = "Official Python SDK for MarzPay - Mobile Money Payment Platform for Uganda"
readme = "README.md"
license = "MIT"
authors = [
    {name = "MarzPay Team", email = "dev@wearemarz.com"}
]
maintainers = [
    {name = "MarzPay Team", email = "dev@wearemarz.com"}
]
keywords = [
    "marzpay",
    "mobile-money",
    "uganda",
    "payments",
    "collections",
    "disbursements",
    "api",
    "sdk"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "urllib3>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=0.5",
]

[project.urls]
Homepage = "https://github.com/Katznicho/marzpay-python"
Documentation = "https://wallet.wearemarz.com/documentation"
Repository = "https://github.com/Katznicho/marzpay-python"
"Bug Tracker" = "https://github.com/Katznicho/marzpay-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["marzpay*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]


