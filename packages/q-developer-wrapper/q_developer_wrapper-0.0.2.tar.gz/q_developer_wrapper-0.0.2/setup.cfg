[metadata]
name = q_developer_wrapper
version = 0.0.2
author = Anthony Bernabeu, Corneliu Croitoru
author_email = bernabeu.anthony@gmail.com, cornel.croitoru@gmail.com
description = Python wrapper for Q Developer CLI
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache License 2.0
license_files = LICENSE
url = https://github.com/cornelcroi/q-developer-wrapper
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11

[options.extras_require]

[options.packages.find]
where = src
exclude = 
	tests*

[egg_info]
tag_build = 
tag_date = 0

