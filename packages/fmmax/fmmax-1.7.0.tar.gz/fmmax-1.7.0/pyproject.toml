[project]

name = "fmmax"
version = "v1.7.0"
description = "Fourier modal method with Jax"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"

keywords = ["fmm", "rcwa", "jax", "optics"]

authors = [
  {name = "Martin Schubert", email = "mfschubert@gmail.com" },
  {name = "Alec Hammond", email = "alec.m.hammond@gmail.com" },
]

maintainers = [
  {name = "Martin Schubert", email = "mfschubert@gmail.com" },
]

dependencies = [
  "jax >= 0.4.36",
  "jaxlib",
  "numpy",
]
[project.optional-dependencies]
docs = [
  "matplotlib",
  "jupyter-book==1.0.4.post1",
  "sphinx-autodoc-typehints",
  "sphinx-click",
]
examples = [
  "matplotlib",
  "scikit-image",
  "scipy",
]
jeig = [
  "jeig",
]
tests = [
  "grcwa",
  "parameterized",
  "pytest",
  "pytest-subtests",
]
dev = [
  "bump-my-version",
  "darglint",
  "fmmax[docs,examples,tests]",
  "isort",
  "mypy",
  "pre-commit",
]

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"fmmax" = ["py.typed"]

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]  # Allow tests with same name in different dirs.
pythonpath = ["src"]
