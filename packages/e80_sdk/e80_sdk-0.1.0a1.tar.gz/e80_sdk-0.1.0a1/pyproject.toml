[project]
name = "e80_sdk"
version = "0.1.0a1"
description = "SDK for interacting with 8080.io"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.11.7",
    "requests>=2.32.4",
    "types-requests>=2.32.4.20250611",
    "fastapi>=0.116.1",
    "opentelemetry-instrumentation-fastapi>=0.56b0",
    "httpx>=0.28.1",
    "openai>=1.107.1",
    "opentelemetry-instrumentation-httpx>=0.58b0",
]

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["e80_sdk"]

[dependency-groups]
dev = [
    "ruff>=0.12.1",
]
