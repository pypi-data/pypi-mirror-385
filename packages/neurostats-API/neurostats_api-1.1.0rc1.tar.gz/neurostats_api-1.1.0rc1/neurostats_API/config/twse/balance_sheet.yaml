balance_sheet:
  mode: value_and_percentage

total_asset:
  mode: value_and_percentage
  target_index: 
    - 資產總額 負債總額 權益總額
    - 資產總計 負債總計 權益總計
 
current_asset:
  mode: value_and_percentage
  target_index: 
    - 流動資產合計

non_current_asset:
  mode: value_and_percentage
  target_index: 
    - 非流動資產合計

current_debt:
  mode: value_and_percentage
  target_index: 
    - 流動負債合計
    - 流動負債總額

non_current_debt:
  mode: value_and_percentage
  target_index: 
    - 非流動負債合計

equity:
  mode: value_and_percentage
  target_index: 
    - 權益總額
    - 權益總計
