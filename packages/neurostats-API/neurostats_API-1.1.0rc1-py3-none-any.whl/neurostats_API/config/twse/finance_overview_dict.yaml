# 財務概況
revenue:
  field: 
    - 營業收入合計
  value: value

gross_profit:
  field: 
    - 營業毛利（毛損）淨額
  value: value

operating_income:
  field: 
    - 營業利益（損失）
  value: value

net_income:
  field: 
    - 本期淨利（淨損）
  value: value

tax_fee:
  field: 
    - 所得稅費用（利益）合計
  value: value

# TODO: 以下所爬到的資料都是累計的，Ifa有額外計算當季的變化量
operating_cash_flow:
  field: 
    - 營業活動之淨現金流入（流出）
  value: single_season_value

invest_cash_flow:
  field: 
    - 投資活動之淨現金流入（流出）
  value: single_season_value

financing_cash_flow:
  field: 
    - 籌資活動之淨現金流入（流出）
  value: single_season_value
# ^^^ 以上皆需要額外在DataBase處理

