  field: 
    - 資產總額
  value: value

equity:
  field: 
    - 權益總額
  value: value

net_income_before_tax:
  field: 
    - 稅前淨利（淨損）
  value: value

interest:
  field: 
    - 利息收入
  value: value

operating_expenses:
  field: 
    - 營業費用合計
  value: value

net_income_rate:
  field: 
    - 本期淨利（淨損）
  value: percentage
