# 注意此並非用於slicing
CASHO:
  main_index: 營業活動之淨現金流入（流出）
  index: 
    - 繼續營業單位稅前淨利（淨損）
    - 收益費損項目合計
    - 折舊費用
    - 攤銷費用
    - 與營業活動相關之資產及負債之淨變動合計
    - 營業活動之淨現金流入（流出）

CASHI:
  main_index: 投資活動之淨現金流入（流出）
  index: 
    - 投資活動之淨現金流入（流出）
    - 取得不動產、廠房及設備
    - 處分不動產、廠房及設備
    - 取得無形資產
    - 處分無形資產
    - 取得透過損益按公允價值衡量之金融資產
    - 處分透過損益按公允價值衡量之金融資產
    - 取得透過其他綜合損益按公允價值衡量之金融資產
    - 處分透過其他綜合損益按公允價值衡量之金融資產
    - 取得按攤銷後成本衡量之金融資產
    - 處分按攤銷後成本衡量之金融資產
    - 按攤銷後成本衡量之金融資產到期還本
  
CASHO:
  main_index: 籌資活動之淨現金流入（流出）
  index: 
    - 籌資活動之淨現金流入（流出）
    - 短期借款增加
    - 短期借款減少
    - 發行公司債
    - 償還公司債
    - 舉借長期借款
    - 償還長期借款
    - 發放現金股利
    - 庫藏股票買回成本