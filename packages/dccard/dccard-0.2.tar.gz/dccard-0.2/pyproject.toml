[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501", "F401", "E711", "E712"]

fixable = ["A", "B", "C", "D", "E", "F"]
unfixable = []

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff]

line-length = 88


target-version = "py312"

[tool.ruff.lint.mccabe]
max-complexity = 10

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "dccard"
authors = [{ name = "phillychi3", email = "phillychi3@gmail.com" }]
description = "easu way to build image"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["image"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["pillow", "requests"]
dynamic = ["version"]


[project.urls]
Repository = "https://github.com/phillychi3/dccard.git"


[tool.setuptools.packages.find]
where = ["."]
include = ["dccard*"]

[tool.setuptools_scm]
local_scheme = "no-local-version"
