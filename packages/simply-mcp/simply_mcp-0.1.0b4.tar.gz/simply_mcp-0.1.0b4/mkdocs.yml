site_name: Simply-MCP-PY Documentation
site_description: A modern, Pythonic framework for building MCP servers
site_url: https://simply-mcp-py.readthedocs.io
repo_url: https://github.com/Clockwork-Innovations/simply-mcp-py
repo_name: Clockwork-Innovations/simply-mcp-py

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_signature_annotations: true
            separate_signature: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - First Server: getting-started/first-server.md
  - API Reference:
      - Core:
          - Server: api/core/server.md
          - Types: api/core/types.md
          - Config: api/core/config.md
          - Registry: api/core/registry.md
          - Errors: api/core/errors.md
          - Logger: api/core/logger.md
      - API Styles:
          - Decorators: api/decorators.md
          - Builder: api/builder.md
      - Transports:
          - HTTP: api/transports/http.md
          - SSE: api/transports/sse.md
          - Middleware: api/transports/middleware.md
          - STDIO: api/transports/stdio.md
          - Factory: api/transports/factory.md
      - Features:
          - Progress: api/features/progress.md
          - Binary: api/features/binary.md
      - Security:
          - Auth: api/security/auth.md
          - Rate Limiter: api/security/rate_limiter.md
      - CLI:
          - Main: api/cli/main.md
          - Run: api/cli/run.md
          - Config: api/cli/config.md
          - Dev: api/cli/dev.md
          - Watch: api/cli/watch.md
          - Bundle: api/cli/bundle.md
          - List: api/cli/list_cmd.md
          - Utils: api/cli/utils.md
      - Validation:
          - Schema: api/validation/schema.md
  - Examples:
      - Overview: examples/index.md
  - User Guide:
      - Configuration: guide/configuration.md
      - Deployment: guide/deployment.md
      - Testing: guide/testing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
