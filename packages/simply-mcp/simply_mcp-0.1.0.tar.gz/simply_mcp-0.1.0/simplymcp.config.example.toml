# Simply-MCP Configuration Example
# Copy this file to simplymcp.config.toml and customize as needed

[server]
name = "my-mcp-server"
version = "1.0.0"
description = "My MCP server"

[transport]
# Options: "stdio", "http", "sse"
type = "stdio"
# For HTTP/SSE transports
port = 3000
host = "0.0.0.0"

[transport.http]
enable_stateful = true
session_timeout = 3600  # seconds
cors_enabled = true
cors_origins = ["*"]

[logging]
# Options: "DEBUG", "INFO", "WARNING", "ERROR"
level = "INFO"
# Options: "json", "text"
format = "json"
# Optional log file
file = "server.log"

[security]
enable_rate_limiting = true
rate_limit_per_minute = 60
rate_limit_burst = 10

[security.auth]
enabled = false
# Options: "api_key", "oauth", "jwt"
type = "api_key"
api_keys = []

[features]
enable_progress = true
enable_binary_content = true
# 10MB in bytes
max_request_size = 10485760

[development]
debug = false
auto_reload = false
