[tool:pytest]
minversion = 8.0
python_paths = src
addopts = 
    -v --tb=short
    --html=reports/test_report.html --self-contained-html
    --cov=src --cov-report=html:reports/coverage_html
    --cov-report=term-missing
    --capture=no --log-cli-level=INFO
    --log-cli-format="%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
    --log-cli-date-format="%Y-%m-%d %H:%M:%S"
    --asyncio-mode=auto
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    performance: Performance and benchmarking tests
    browser: Tests requiring browser instances
    video: Video recording functionality tests
    requests: HTTP request monitoring tests
    ui: Browser UI customization tests
    session: Session management tests
    slow: Tests that take longer to run (>5 seconds)
    headed: Tests requiring headed browser (no headless)
    network: Tests requiring network access