{% extends "base.html" %}
{% block content %}
   <style>

        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
    </style>
    <div class="row">
    <div class="login-container col-mdl-12" style="background-color: white;">
        <h2>Authenticate to RegScale</h2>
        <form id="login" action="/login-token" method="post">
            <label for="domain" RegScale Domain</label>
            <input type="text" id="domain" name="domain" placeholder="Your RegScale domain.", value="{{ site_info.get('domain') }}">
            <label for="password">Bearer Token</label>
            <input type="text" id="token" name="token" placeholder="Your Bearer Token.">
            <input type="submit" value="Submit">
        </form>
    </div>

</div>
    {% endblock %}
