{% extends "base.html" %}
{% block content %}
    <!--    Handle the buttons and clear them when a user changes the radio button-->
    <script>
        function clearInputAndDisable(elementId) {
            const inputElement = document.getElementById(elementId);
            inputElement.value = "";
            inputElement.disabled = true;
        }

        function handleRadioClick(type) {
            if (type === 'single') {
                // Show and enable single file input
                document.getElementById('cklFile').style.display = 'block';
                document.getElementById('cklFileInput').disabled = false;

                // Hide and disable zip input
                document.getElementById('zip').style.display = 'none';
                clearInputAndDisable('zipInput');
            } else {
                // Show and enable zip input
                document.getElementById('zip').style.display = 'block';
                document.getElementById('zipInput').disabled = false;

                // Hide and disable single file input
                document.getElementById('cklFile').style.display = 'none';
                clearInputAndDisable('cklFileInput');
            }
        }

        function validateForm() {
            const cklFileInput = document.getElementById('cklFileInput');
            const zipInput = document.getElementById('zipInput');
            if ((cklFileInput.files.length > 0 && !cklFileInput.disabled) ||
                (zipInput.files.length > 0 && !zipInput.disabled)) {
                return true;
            } else {
                alert("Please select a file or zip before submitting.");
                return false; // this will prevent form submission
            }
        }

        // Attach an event listener to the submit button
        document.getElementById('submitButton').addEventListener('click', function(event) {

          // Prevent the default form submission to allow for validation
          event.preventDefault();

          // Run the validateForm function
          if (validateForm()) {

            // If the form is valid, manually submit the form
            document.getElementById('submitButton').disabled = true;
            document.getElementById('submitButton').innerHTML = "Uploading...";
            document.getElementById('stigUpload').submit();
          } else {
            // Handle invalid form scenario (this part is optional)
          }
        });
    </script>

    <div class="row">
        <div class="col-md-12">
            <h1>Upload STIG File(s) to <a href="{{ site_info.domain }}">{{ site_info.domain }}</a></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form action="{{ url_for('process_stig_file') }}" method="post" enctype="multipart/form-data" id="stigUpload">
                <div class="file-upload">
                    <!-- For single .CKL file upload -->
                    <h3>Would you like to upload a single .ckl File or Directory?</h3>
                    <label>
                        <input type="radio" name="uploadType" value="single" onclick="handleRadioClick('single')">
                        .ckl File
                    </label>
                    <label>
                        <input type="radio" name="uploadType" value="zip" onclick="handleRadioClick('zip')">
                        .zip File
                    </label>
                    <div id="cklFile" style="display:none;">
                        <input id="cklFileInput" type="file" name="cklFile" accept=".ckl">
                    </div>
                    <div id="zip" style="display:none;">
                        <input id="zipInput" type="file" name="zip" accept=".zip">
                    </div>
                    <br /><br />
                    <label for="regscale_catalogue_id">Select a profile:</label>
                    <select id="regscale_catalogue_id" name="regscale_catalogue_id">
                        {% for id, catalogue_name in regscale_catalogues %}
                            <option value="{{ id }}">{{ catalogue_name }}</option>
                        {% endfor %}
                    </select>
                    <br /><br />
                    <label for="regscale_ssp_id">Select a Security Plan:</label>
                    <select id="regscale_ssp_id" name="regscale_ssp_id">
                        {% for id, ssp_name in regscale_ssps %}
                            <option value="{{ id }}">{{ ssp_name }}</option>
                        {% endfor %}
                    </select>
                    <br /><br />
                    <button type="submit" id="submitButton" onclick="return validateForm();">Upload</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
