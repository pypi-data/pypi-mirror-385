<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegScale Power Tools</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <header>
        <div role="nav" class="nav">
            <div class="row">
                <div class="nav-buttons">
                    <a href="/home">Power Tools</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/upload_ssp">Upload SSP</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/upload_STIG">Upload STIG(s)</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/make_base64">Base64</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- Experimental Hamburger/More Menu -->
                    <span id="hamburger-menu">
                       <button class="hamburger-button"> More... </button>
                       <div class="nav-links">
                        <a href="/auth">Authenticate</a>
                        <a href="{{ site_info.domain }}" target="_blank" rel="noopener">RegScale</a>
                       </div>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="card profile-card-with-stats box-shadow-2" style="height: 70%; width:98%; margin: auto; margin-top:100px;">
            <div class="">
                <div class="card-body mt-4">
                    <div class="container">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Page Footer -->
    <footer class="footer footer-white footer-big py-5" style="z-index: -1;" role="contentinfo">
      <div class="container">
        <hr />
        <!-- Footer -->
        <div class="footer-bottom" id="regscale-footer">
          <p class="design">
            <a href="https://www.regscale.com" id="footer-copyright" target="_blank" class="footerLink" rel="noopener">&copy; 2024
              - RegScale, Inc - All rights reserved</a>
          </p>
        </div>
        <hr />
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Experimental Hamburger Menu -->
    <script>
        document.querySelector('.hamburger-button').addEventListener('click', function() {
           document.querySelector('.nav-links').style.display = 
           (document.querySelector('.nav-links').style.display == 'block') ? 'none' : 'block';
        });
    </script>

</body>
</html>
