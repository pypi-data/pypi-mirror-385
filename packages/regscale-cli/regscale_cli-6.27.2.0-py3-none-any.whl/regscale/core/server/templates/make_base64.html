{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-md-12">
            <h1>Base64-encode a File</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form action="{{ url_for('encode_base64') }}" method="post" enctype="multipart/form-data">
                <div class="file-upload">
                    <input type="file" name="file" accept=".xml, image/png, image/gif, image/jpeg, image/jpg, image/svg+xml" required>
                    <br /><br />
                    <button type="submit">Make Base64-encoded version</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
