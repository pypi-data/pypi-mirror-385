[project]
name = "better-social-notifications"
version = "1.0.9"
description = "Python app to send notifications with lower latency from social networks like YouTube and Twitch"
readme = "README.md"
requires-python = ">=3.13, <4.0"
dependencies = [
    "apprise==1.9.5",
    "google-api-python-client==2.185.0",
    "pandas==2.3.3",
    "peewee==3.18.2",
    "python-dotenv==1.1.1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "ruff>=0.13.2",
]
