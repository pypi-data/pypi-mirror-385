[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "fxutil"
dynamic = ["version"]
authors = [
    { name = "Felix Jung", email = "felix.jung@tu-dresden.de" },
]
license = "MIT"
description = """Some handy tools..."""
keywords = ["utilities", "python", "science"]
readme = "README.md"
requires-python=">=3.10"
classifiers = [
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "pytest",
    "pre-commit",
    "matplotlib",
    "h5py",
    "tables",
    "scipy",
    "numpy",
    "pandas",
    "networkx",
    "seaborn",
    "pympler",
    "pygit2",
    "typer",
    "ipython>=8.37.0",
]

[project.optional-dependencies]
dev = [
    "black==24.8.0",
    "flake8",
    "pytest",
    ]

[project.urls]
"Repository" = "https://github.com/fxjung/fxutil"

[project.scripts]
fxutil = "fxutil.cli:app"

[tool.setuptools]
zip-safe = false
include-package-data = false
py-modules = []

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.mplstyle"]

[tool.setuptools_scm]
tag_regex = "^v(?P<version>.*)$"
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"  # or "dirty-tag" for local dev

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | _deps
  | buck-out
  | build
  | dist
  | googletest
)/
'''

[dependency-groups]
dev = [
    "furo>=2025.9.25",
    "ipykernel>=7.0.1",
    "setuptools-scm>=9.2.2",
    "sphinx>=8.1.3",
    "sphinx-autodoc-typehints>=3.0.1",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.6.1",
]

# NOTE: you have to use single-quoted strings in TOML for regular expressions.
# It's the equivalent of r-strings in Python.  Multiline strings are treated as
# verbose regular expressions by Black.  Use [ ] to denote a significant space
# character.
