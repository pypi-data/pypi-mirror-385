[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]

[tool.uv]
cache-keys = [
  { file = "pyproject.toml" },
  { file = "pyro_mysql/*.pyi" }, # typing stub
  { file = "pyro_mysql/*.py" },  # typing stub
  { file = "src/**/*.rs" },
]

[project]
name = "pyro-mysql"
description = "High-performance MySQL driver for Python"
readme = "README.md"
license = { text = "MIT" }
keywords = ["mysql", "async", "asyncio", "database", "rust", "pyo3"]
dynamic = ["version"]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Rust",
  "Topic :: Database",
  "Topic :: Database :: Front-Ends",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Framework :: AsyncIO",
  "Typing :: Typed",
]
dependencies = ["pep249>=1.1.0", "sqlalchemy>=2.0.44"]

[project.urls]
Repository = "https://github.com/elbaro/pyro-mysql"

[dependency-groups]
dev = [
  "maturin>=1.9.4",
  "pyright>=1.1.406",
  "pytest-asyncio>=1.2.0",
  "pytest-benchmark>=5.1.0",
  "rich>=14.1.0",
  "aiomysql>=0.2.0",
  "asyncmy>=0.2.10",
  "greenlet>=3.2.4",
  "sqlalchemy>=2.0.44",
]

[project.entry-points."sqlalchemy.dialects"]
"mysql.pyro_mysql" = "pyro_mysql.sqlalchemy_sync:MySQLDialect_sync"
"mariadb.pyro_mysql" = "pyro_mysql.sqlalchemy_sync:MariaDBDialect_sync"
"mysql.pyro_mysql_async" = "pyro_mysql.sqlalchemy_async:MySQLDialect_async"
"mariadb.pyro_mysql_async" = "pyro_mysql.sqlalchemy_async:MariaDBDialect_async"
