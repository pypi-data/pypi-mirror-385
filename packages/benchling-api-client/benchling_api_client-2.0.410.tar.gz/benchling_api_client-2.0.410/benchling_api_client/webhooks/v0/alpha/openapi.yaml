paths: {}
components:
  schemas:
    EventResourceSchema:
      description: The schema of the associated resource
      nullable: true
      properties:
        id:
          description: Unique identifier for the schema
          example: assaysch_1jdbvuo2740aslk
          nullable: false
          type: string
      required:
      - id
      type: object
    MessageBase:
      properties:
        deprecated:
          example: false
          type: boolean
        excludedProperties:
          description: 'These properties have been dropped from the payload due to
            size.

            '
          items:
            type: string
          type: array
      required:
      - deprecated
      - excludedProperties
      type: object
    V2AssayRunCreatedEvent:
      allOf:
      - $ref: '#/components/schemas/V2EventBaseSchematized'
      - properties:
          eventType:
            enum:
            - v2.assayRun.created
            nullable: false
            type: string
        required:
        - eventType
        type: object
    V2AssayRunUpdatedFieldsEvent:
      allOf:
      - $ref: '#/components/schemas/V2UpdateEventBaseSchematized'
      - properties:
          eventType:
            enum:
            - v2.assayRun.updated.fields
            nullable: false
            type: string
        required:
        - eventType
        type: object
    V2EntityRegisteredEvent:
      allOf:
      - $ref: '#/components/schemas/V2EventBaseSchematized'
      - properties:
          eventType:
            enum:
            - v2.entity.registered
            nullable: false
            type: string
        required:
        - eventType
        type: object
    V2EntryCreatedEvent:
      allOf:
      - $ref: '#/components/schemas/V2EventBaseSchematized'
      - properties:
          eventType:
            enum:
            - v2.entry.created
            nullable: false
            type: string
        required:
        - eventType
        type: object
    V2EntryUpdatedFieldsEvent:
      allOf:
      - $ref: '#/components/schemas/V2UpdateEventBaseSchematized'
