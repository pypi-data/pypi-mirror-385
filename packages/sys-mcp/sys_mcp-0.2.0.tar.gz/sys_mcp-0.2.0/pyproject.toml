[project]
name = "sys-mcp"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.18.0",
    "pyyaml>=6.0.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
sys-mcp = "src.__main__:main"

[dependency-groups]
dev = [
    "commitizen>=4.9.1",
    "mcp-cli>=0.8.4",
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "semver"
version_provider = "uv"
update_changelog_on_bump = true

[tool.hatch.build.targets.wheel]
packages = ["src"]