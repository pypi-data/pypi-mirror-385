[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mchplnet"
version = "0.3.0"
description = "Python implementation of Microchip LNet protocol"
authors = [
  "Yash Agarwal",
  "Edras Pacola <edras.pacola@microchip.com>",
  "Christoph Baumgartner",
  "Mark Wendler",
]

readme = "README.md"
packages = [{include = "mchplnet"}]

license = "Proprietary"

homepage = "https://x2cscope.github.io/"
documentation = "https://x2cscope.github.io/"
repository = "https://github.com/X2Cscope/mchplnet"

[tool.poetry.dependencies]
pyserial = "^3.5"

[tool.setuptools.packages.find]
exclude = ["test", "doc"]  # empty by default

[tool.ruff]
line-length = 120
# only allow the specified pydocstyle convention
lint.pydocstyle.convention = "google"
lint.select = ["D"]
# I - isort style for imports
# N - pep8-naming
# F - pyflakes
# D - pydocstyle
# PL - pylint
lint.extend-select = ["I", "N", "F", "PL", "D"]
lint.ignore = []



