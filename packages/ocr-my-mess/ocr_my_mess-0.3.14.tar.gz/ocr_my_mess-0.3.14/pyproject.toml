[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ocr-my-mess"
version = "0.3.14"
description = "A PDF pipeline to convert, OCR, and merge documents."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich>=13.0.0",
    "typer[all]>=0.9.0",
    "pypdf>=3.0.0",
    "ttkbootstrap>=1.10.1",
    "ocrmypdf",
]

[project.urls]
"Homepage" = "https://github.com/example/ocr-my-mess"
"Bug Tracker" = "https://github.com/example/ocr-my-mess/issues"

[project.scripts]
ocr-my-mess = "pdf_pipeline.main:main"

[project.optional-dependencies]
dev = ["pymupdf", "ruff", "pytest", "pyinstaller", "twine"]

[tool.setuptools]
[tool.setuptools.packages.find]
where = ["."]
include = ["pdf_pipeline*"]
