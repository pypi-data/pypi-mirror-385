[build-system]
requires = ["hatchling", "Cython>=0.29.0", "numpy>=1.20.0"]
build-backend = "hatchling.build"

[project]
name = "parakeet-stream"
dynamic = ["version"]
description = "Simple, powerful streaming transcription for Python using NVIDIA's Parakeet TDT 0.6b"
readme = "README.md"
requires-python = ">=3.9,<3.14"
license = {text = "MIT"}
authors = [
    {name = "Maxime Rivest", email = "mrive052@gmail.com"}
]
keywords = ["asr", "speech-recognition", "streaming", "parakeet", "transcription", "nvidia", "nemo"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.20.0",
    "tqdm>=4.65.0",
    "Cython>=0.29.0",
    "ml-dtypes>=0.5.0",  # Required for ONNX 1.19.0+ and Python 3.13 compatibility
    "nemo_toolkit[asr]>=1.23.0",
]

[project.optional-dependencies]
microphone = [
    "sounddevice>=0.4.6",
]
server = [
    "websockets>=12.0",
]
client = [
    "websockets>=12.0",
    "soundfile>=0.12.0",
    "scipy>=1.10.0",
]
hotkey = [
    "websockets>=12.0",
    "sounddevice>=0.4.6",
    "pynput>=1.8.0",
    "panelstatus>=1.0.0",
    "pyperclip>=1.8.0",
]
all = [
    "sounddevice>=0.4.6",
    "websockets>=12.0",
    "soundfile>=0.12.0",
    "scipy>=1.10.0",
    "pynput>=1.8.0",
    "panelstatus>=1.0.0",
    "pyperclip>=1.8.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/maximerivest/parakeet-stream"
Repository = "https://github.com/maximerivest/parakeet-stream"
Documentation = "https://github.com/maximerivest/parakeet-stream/blob/main/README.md"

[project.scripts]
parakeet-server = "parakeet_stream.cli_server:main"
parakeet-client = "parakeet_stream.cli_client:main"

[tool.hatch.version]
path = "parakeet_stream/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["parakeet_stream"]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.black]
line-length = 120
target-version = ["py39", "py310", "py311", "py312"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
