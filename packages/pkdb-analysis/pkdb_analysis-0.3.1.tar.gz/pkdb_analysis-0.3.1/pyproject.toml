[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pkdb-analysis"
dynamic = ["version"]
description = "Python utilities for PK-DB."
readme = "README.md"
requires-python = ">=3.11"
authors = [
	{name="Matthias König", email="konigmatt@googlemail.com"},
]
maintainers = [
	{name="Matthias König", email="konigmatt@googlemail.com"}
]
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Scientific/Engineering",
	"Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = [
    "PK-DB",
    "pharmacokinetics",
    "standardization",
]
dependencies = [
    "requests>=2.24.0",
	"numpy>=2.2",
	"depinfo>=0.1.7",
	"pint>=0.17",
	"pandas>=1.3",
	"coloredlogs>=14.0",
	"openpyxl>=3.0.5",
	"XlsxWriter>=1.3.7",
	"pyyaml>=5.3.1",
	"gspread-pandas>=2.2.3",
	"matplotlib>=3.4",
	"altair>=4.1.0",
	"seaborn>=0.11.1",
	"scikit-learn>=0.24.2",
    "IPython",
    "rich",
]
[project.optional-dependencies]
dev = [
    "bump-my-version>=1.2.4",
	"ruff>=0.14.0",
	"pre-commit>=4.3.0",
	"mypy>=1.18.2",
]
test = [
    "tox>=4.31.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

[project_urls]
Homepage = "https://github.com/matthiaskoenig/pkdb_analysis"
Repository = "https://github.com/matthiaskoenig/pkdb_analysis"
Documentation = "https://github.com/matthiaskoenig/pkdb_analysis"
Issues = "https://github.com/matthiaskoenig/pkdb_analysis/issues"
Download = "https://pypi.org/project/pkdb-analysis"

[tool.hatch.build.targets.wheel]
packages = ["src/pkdb_analysis"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "./src/pkdb_analysis/__init__.py"
