[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "genlist-butler"
version = "1.0.1"
description = "Generate HTML catalogs from music notation files with git-based version tracking"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Tuesday Ukulele Group", email = "tuesdayukes@gmail.com"}
]
keywords = ["music", "catalog", "chordpro", "html", "git", "ukulele"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Text Processing :: Markup :: HTML",
]

dependencies = [
    "first>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/TuesdayUkes/genlist-butler"
Repository = "https://github.com/TuesdayUkes/genlist-butler"
"Bug Tracker" = "https://github.com/TuesdayUkes/genlist-butler/issues"
Documentation = "https://github.com/TuesdayUkes/genlist-butler#readme"

[project.scripts]
genlist = "genlist_butler.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py312']

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
