[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "authflow"
version = "0.2.6"
description = "Highly configurable authentication and authorization package wrapping Keycloak"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "AuthFlow Contributors"}
]
keywords = ["authentication", "authorization", "keycloak", "fastapi", "rbac", "multi-tenant"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastapi==0.115.9",
    "pydantic>=2.0.0",
    "pydantic[email]>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-keycloak>=3.9.0",
    "pyjwt[crypto]>=2.8.0",
    "redis>=5.0.0",
    "httpx>=0.27.0",
    "pyyaml>=6.0.0",
    "python-multipart>=0.0.6",
    "uvicorn[standard]>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "black>=24.0.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
]
build = [
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/authflow/authflow-stack"
Documentation = "https://authflow.readthedocs.io"
Repository = "https://github.com/authflow/authflow-stack"
Issues = "https://github.com/authflow/authflow-stack/issues"

[tool.setuptools]
packages = ["authflow", "authflow.core", "authflow.providers", "authflow.api", "authflow.models", "authflow.middleware", "authflow.utils"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
