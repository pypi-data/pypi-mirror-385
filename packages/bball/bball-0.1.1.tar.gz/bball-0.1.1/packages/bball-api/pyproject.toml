[project]
name = "bball-api"
version = "0.1.1"
description = "REST/GraphQL API server for the bball ecosystem"
authors = [
    { name = "Nicholas Cooper", email = "nicholascullencooper@gmail.com" },
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
keywords = ["nba", "basketball", "analytics", "sports", "data"]
dependencies = [
    "bball>=0.1.0",
    "fastapi>=0.115",
    "uvicorn>=0.30",
    "strawberry-graphql>=0.240",
    "pydantic>=2.9",
]

[project.urls]
Homepage = "https://bball.dev"
Documentation = "https://docs.bball.dev"
Repository = "https://github.com/bball-dev/bball"
Issues = "https://github.com/bball-dev/bball/issues"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bball_api"]

[tool.uv.sources]
bball = { workspace = true }
