readme = "README.md"
requires-python = ">=3.12"
license = { text = "Apache-2.0" }
authors = [
  { name = "Accenture", email = "sdk_airefinery@accenture.com" }
]
dependencies = [
    "omegaconf>=2.2.3",
    "requests>=2.32.2",
    "asyncpg>=0.30.0",
    "aiohttp[speedups]>=3.11.0",
    "pillow>=11.0.0",
