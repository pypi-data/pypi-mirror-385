[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "fractal-projections"
version = "0.1.0"
description = "A comprehensive projection system for defining how data should be shaped, aggregated, grouped, ordered, and limited in database queries"
readme = "README.md"
authors = [
    { name = "Douwe van der Meij", email = "douwe@karibu-online.nl" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
]
keywords = ["database", "query", "projection", "aggregation", "sql", "mongodb", "firestore", "elasticsearch"]

dependencies = [
    "fractal-specifications",
]

[project.optional-dependencies]
postgres = ["psycopg2-binary>=2.9.0"]
mongo = ["pymongo>=4.0.0"]
firestore = ["google-cloud-firestore>=2.0.0"]
elasticsearch = ["elasticsearch>=8.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "isort>=5.13.2",
]
all = [
    "psycopg2-binary>=2.9.0",
    "pymongo>=4.0.0",
    "google-cloud-firestore>=2.0.0",
    "elasticsearch>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/Fractal-Forge/fractal-projections"
Documentation = "https://github.com/Fractal-Forge/fractal-projections#readme"
Repository = "https://github.com/Fractal-Forge/fractal-projections"
Issues = "https://github.com/Fractal-Forge/fractal-projections/issues"


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=fractal_projections --cov-report=term-missing"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["F403", "F405"]  # Allow star imports in __init__.py files

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
no_implicit_optional = false
strict_optional = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = "fractal_projections.builders.*"
ignore_errors = true