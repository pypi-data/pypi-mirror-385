[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cdmn-mcp-server"
version = "2.0.0"
authors = [
    {name = "rickjang", email = "rickjang@example.com"},
]
description = "하이브리드 DMN MCP 서버 - cDMN API와 표준 XML 파싱을 모두 지원하는 FastMCP 기반 의사결정 서버"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Office/Business :: Financial",
]
keywords = ["mcp", "dmn", "decision", "rules", "engine", "fastmcp", "llm", "natural language"]
dependencies = [
    "fastmcp>=0.1.0",
    "pydantic>=2.0.0",
    "lxml>=4.9.0",
    "uvloop>=0.17.0",
    "aiofiles>=23.0.0",
    "python-multipart>=0.0.6",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
cdmn = [
    "cdmn>=2.0.0",
    "idp-engine>=0.12.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/rickjang/cdmn-mcp-server"
Documentation = "https://github.com/rickjang/cdmn-mcp-server#readme"
Repository = "https://github.com/rickjang/cdmn-mcp-server"
"Bug Tracker" = "https://github.com/rickjang/cdmn-mcp-server/issues"

[project.scripts]
cdmn-mcp-server = "cdmn_mcp_server.server_fully_generic:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cdmn_mcp_server*"]

[tool.setuptools.package-data]
cdmn_mcp_server = [
    "rules/*.dmn.xml",
    "prompts/*.md",
    "prompts/*.py",
]