[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "por-que"
description = "Pure-python parquet parser, for education"
readme = "README.md"
authors = [
    {name = "Jarrett Keifer", email = "jkeifer0@gmail.com"},
]
requires-python = ">=3.13"
license = {text = "Apache License 2.0"}
dependencies = [
    "brotli>=1.1.0",
    "hctef[async]>=0.1.0",
    "pydantic>=2.11.7",
    "python-snappy>=0.6.1",
    "zstandard>=0.23.0",
]
dynamic = ["version"]

[project.urls]
Repository = 'https://github.com/jkeifer/por-que'

[project.optional-dependencies]
# lzo optional per c lib requirement
lzo = [
    "python-lzo>=1.15",
]

[dependency-groups]
dev = [
    "deepdiff>=8.6.1",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "pre-commit-hooks>=5.0.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.6",
]
pyarrow = [
    "pyarrow>=21.0.0",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/por_que/__version__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/por_que"]

[tool.ruff.format]
quote-style = 'single'

[tool.ruff.lint]
exclude = [
    'tests/fixtures/',
]
# https://docs.astral.sh/ruff/rules/
select = [
    'B',
    'BLE',
    'C4',
    'C90',
    'COM',
    'DTZ',
    'E',
    'ERA',
    'F',
    'FA',
    'G',
    'I',
    'INP',
    'N',
    'NPY',
    'PT',
    'PTH',
    'RET',
    'RUF',
    'S',
    'SIM',
    'T20',
    'UP',
    'W',

]

[tool.ruff.lint.per-file-ignores]
'__init__.py' = ['E402']
'tests/**/*' = ['T201', 'S101', 'S603']

[tool.ruff.lint.isort]
lines-between-types = 1

[tool.mypy]
ignore_missing_imports = true
scripts_are_modules = true
disable_error_code = 'prop-decorator'

[tool.pytest.ini_options]
addopts="--cov=por_que"

[tool.coverage.report]
show_missing = true
skip_empty = true
sort = "Cover"
