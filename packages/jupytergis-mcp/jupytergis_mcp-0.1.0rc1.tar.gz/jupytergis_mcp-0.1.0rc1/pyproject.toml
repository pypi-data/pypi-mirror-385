[project]
name = "jupytergis-mcp"
version = "0.1.0rc1"
authors = [{ name = "asmith26"}]
description = "An MCP server for JupyterGIS that allows you to control it using LLMs/natural language."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
license = "Apache-2.0"
keywords = ["jupytergis", "jupyterlab", "mcp", "geospatial", "gis"]
dependencies = [
    "fastmcp>=2.12.5",
    "jupytergis>=0.9.2",
]

[project.urls]
Homepage = "https://github.com/asmith26/jupytergis-mcp"

[dependency-groups]
dev = [
    "bandit>=1.8.6",
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-xdist>=3.8.0",
    "ruff>=0.12.9",
]

[project.optional-dependencies]
examples = [
    "mlflow>=3.2.0",
    "openai-agents[litellm]>=0.2.11",
]

[project.scripts]
jupytergis-mcp = "jupytergis_mcp.server:main"

[build-system]
requires = ["uv_build>=0.9.4,<0.10.0"]
build-backend = "uv_build"
