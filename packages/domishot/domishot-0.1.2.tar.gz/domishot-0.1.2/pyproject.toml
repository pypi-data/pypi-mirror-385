[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "domishot"
version = "0.1.2"
description = "Capture a specific DOM element from any web page as an image (Playwright-first, Selenium fallback)."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Eric Moral" }]
keywords = ["screenshot", "playwright", "selenium", "automation", "web"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
dependencies = []

[project.optional-dependencies]
playwright = ["playwright>=1.45"]
selenium  = ["selenium>=4.12", "webdriver-manager>=4.0"]

[project.scripts]
domishot = "domishot.cli:main"

[project.urls]
Homepage = "https://github.com/nusiko/domishot"
Repository = "https://github.com/nusiko/domishot"
Issues = "https://github.com/nusiko/domishot/issues"
Changelog = "https://github.com/nusiko/domishot/releases"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["domishot"]
