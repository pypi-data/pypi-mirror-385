[build-system]
requires = ["flit_core >=3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "whisper_ui"
version = "1.3.4"
authors = [
  { name="Dan DeGenaro", email="drd92@georgetown.edu" },
]
description = "A GUI for OpenAI's Whisper."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai-whisper",
    "tkinterdnd2"
]

[project.urls]
Homepage = "https://github.com/dan-the-meme-man/whisper-ui"
Issues = "https://github.com/dan-the-meme-man/whisper-ui/issues"