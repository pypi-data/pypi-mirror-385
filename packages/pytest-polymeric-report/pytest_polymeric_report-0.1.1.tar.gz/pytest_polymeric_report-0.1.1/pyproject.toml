[build-system]
requires = ["setuptools>=61.0", "wheel>=0.37", "pytest>=7.2.1", "Jinja2>=3.1.6"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-polymeric-report"  # 包名（PyPI 规范：小写+连字符）
version = "0.1.1"
authors = [{ "name" = "baojun.wang", "email" = "rimuli_w@163.com" }]
description = "A polymeric test report plugin for pytest"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Framework :: Pytest",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# 关键：声明为 Pytest 插件（entry_points 必须是 "pytest11"）
[project.entry-points.pytest11]
"polymeric_report" = "pytest_polymeric_report"  # 插件名称 = 包入口模块