[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "enumgen"
version = "0.1.0"
description = "Application to generate C enumerations"
readme = "readme.md"
requires-python = ">=3.12"
dependencies = [ "jinja2>=3.1", "commentjson==0.9" ]
license = {text = "MIT"}
authors = [{name = "Alexander Smirnov", email = "alexsm.w@yandex.ru"}]

[project.optional-dependencies]
build = [ "build>=1.3", "twine>=6.2" ]

[project.urls]
"Homepage" = "https://gitverse.ru/alexsm/enumgen"
