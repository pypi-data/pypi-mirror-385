[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=3.4"]
build-backend = "setuptools.build_meta"

[project]
name = "kenallclient"
description = "simple client for kenall.jp API service."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Atsushi Odagiri", email = "aodagx@gmail.com"},
]
dynamic = ["version"]
dependencies = [
    "dataclasses; python_version <= '3.6'",
]

[project.optional-dependencies]
testing = [
    "pytest",
    "pytest-cov",
    "pytest-randomly",
    "pytest-mock",
]
dev = [
    "ruff",
    "mypy",
]
release = [
    "nox",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/ken-all/python-kenallclient"

[tool.setuptools]
packages = ["kenallclient"]

[tool.setuptools_scm]

[tool.ruff]
line-length = 88
target-version = "py37"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces, not tabs
indent-style = "space"

[tool.mypy]
packages = ["kenallclient"]
