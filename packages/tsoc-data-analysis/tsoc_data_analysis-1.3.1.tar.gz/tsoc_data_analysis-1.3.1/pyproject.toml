[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tsoc-data-analysis"
dynamic = ["version"]
description = "A comprehensive Python tool for analyzing TSOC power system operational data from Excel files"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Sustainable Power Systems Lab (SPSL)", email = "info@sps-lab.org"}
]
maintainers = [
    {name = "Sustainable Power Systems Lab (SPSL)", email = "info@sps-lab.org"}
]
keywords = ["power systems", "data analysis", "excel", "clustering", "operating points"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.23.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.2",
    "openpyxl>=3.1.2",
    "xlsxwriter>=3.0.0",
    "xlrd>=2.0.0",
    "scikit-learn>=1.2.0",
    "scipy>=1.10.0",
    "psutil>=5.8.0",
    "joblib>=1.1.0",
    "jupyter>=1.0.0",
    "ipython>=8.0.0",
    "ipykernel>=6.0.0",
    "tqdm>=4.64.0",
    "pydantic>=1.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=1.25.0",
    "sphinx-latex-parser>=1.0.0",
]

[project.urls]
Homepage = "https://sps-lab.org"
Repository = "https://github.com/sps-lab/tsoc-data-analysis"
Documentation = "https://tsoc-data-analysis.readthedocs.io/"
"Bug Tracker" = "https://github.com/sps-lab/tsoc-data-analysis/issues"

[project.scripts]
tsoc-analyze = "tsoc_data_analysis.power_analysis_cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"tsoc_data_analysis" = ["*.txt", "*.json", "*.yaml", "*.yml"]

[tool.setuptools.dynamic]
version = {attr = "tsoc_data_analysis.__version__"}

[tool.black]
line-length = 88
target-version = ['py38']
include = '\\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=tsoc_data_analysis",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "matplotlib.*",
    "seaborn.*",
    "sklearn.*",
    "scipy.*",
]
ignore_missing_imports = true 