[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
[project]
name = "doordeck_headless_sdk"
version = "0.164.0"
description = "The official Doordeck SDK for Kotlin Multiplatform"
readme = "README.md"
requires-python = "==3.13.2"
license = { file = "LICENSE.txt" }
keywords = ["doordeck", "sdk", "access control"]
authors = [{ name = "Doordeck Limited", email = "development@doordeck.com" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3.13",
  "Operating System :: Microsoft :: Windows",
]
[project.urls]
"Homepage" = "https://www.doordeck.com"
"Source" = "https://github.com/doordeck/doordeck-headless-sdk.git"
"Issue tracker" = "https://github.com/doordeck/doordeck-headless-sdk/issues"
[tool.setuptools]
package-data = { "doordeck_headless_sdk" = ["_doordeck_headless_sdk.pyd", "Doordeck.Headless.Sdk.dll"] }