[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "cogency"
version = "3.2.0"
description = "Streaming agents"
authors = ["Tyson Chan <tyson.chan@proton.me>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/iteebz/cogency"
repository = "https://github.com/iteebz/cogency"
keywords = ["ai", "agents", "reasoning", "react", "memory", "tools", "tracing", "cognition", "streaming"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [
    { include = "cogency", from = "src" },
    { include = "evals" }
]

[tool.poetry.scripts]
evals = "evals.__main__:main"
pytest = "pytest:main"


[tool.poetry.dependencies]
python = ">=3.11,<4.0"

# Core dependencies
python-dotenv = "^1.0.0"
openai = "^1.107.1"
trafilatura = "^2.0.0"
ddgs = "^9.5.2"
google-genai = "^1.36.0"
anthropic = "^0.67.0"
tiktoken = "^0.11.0"
typer = "^0.17.4"
websockets = "==15.0.0"
google-api-core = "^2.11.0"



[tool.poetry.group.dev.dependencies]
ruff = "^0.13.0"
pytest = "^8.4.1"
pytest-asyncio = "^1.1.0"
pytest-timeout = "^2.4.0"
pytest-cov = "^7.0.0"



[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
    "evonotes",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear (common bugs)
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
    "RET",  # flake8-return (cleaner returns)
]
ignore = [
    "SIM108", # if-else-block-instead-of-if-exp (ternary not always clearer)
    "SIM117", # combine-multiple-isinstance (sometimes separate is clearer)
    "E501",   # line-too-long (prompts and test data often legitimately long)
    "F841",   # unused-variable (false positive in evals/runner.py)
]

# Allow specific patterns that are common in this codebase


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
pythonpath = ["src"]
filterwarnings = [
    "ignore::DeprecationWarning:starlette.*",
    "ignore::PendingDeprecationWarning:starlette.*"
]
addopts = [
    "--strict-markers",
    "--strict-config", 
    "-ra"  # Show short test summary for all except passed
]
markers = [
    "asyncio: Async tests using pytest-asyncio",
    "unit: Unit tests (can run in parallel)",
    "integration: Integration tests (may need isolation)", 
    "contract: API contract validation tests",
    "schema: Schema validation tests",
    "slow: Slow tests that should run last",
    "timeout: Test timeout marker for pytest-timeout"
]

[tool.pytest_asyncio]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/cogency"]