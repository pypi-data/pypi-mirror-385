[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chat-export"
version = "1.0.0"
description = "Convert WhatsApp chat exports to HTML format"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "matlon GmbH", email = "software@matlon.ch"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Utilities",
    "Topic :: System :: Archiving",
]
requires-python = ">=3.7"
dependencies = []
keywords = ["whatsapp", "chat", "export", "html", "conversion", "archive"]

[project.optional-dependencies]
macos = ["pyobjc-framework-Cocoa>=9.0"]
windows = ["pywin32>=306"]

[project.urls]
Homepage = "https://chat-export.click"
Repository = "https://github.com/mtln/chat-export"
Issues = "https://github.com/mtln/chat-export/issues"
Donate = "https://donate.stripe.com/3cI8wO0yD8Wt0ItbV06J204"

[project.scripts]
chat-export = "chat_export:main"

[tool.setuptools]
py-modules = ["chat_export"]
