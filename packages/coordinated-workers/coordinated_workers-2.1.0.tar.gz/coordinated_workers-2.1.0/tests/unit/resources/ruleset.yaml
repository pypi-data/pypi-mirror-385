# this is a sample ruleset modeled on what Tempo could provide.
# For testing the cluster_consistency reusable probe

name: RuleSet - test coordinated-workers probe
probes:
  - name: Probe - test
    type: scriptlet
    url: file://probes/cluster_consistency.py
    with:
      - worker_charm: tempo-worker-k8s
        recommended_deployment:
          querier: 1
          query-frontend: 1
          ingester: 3
          distributor: 1
          compactor: 1
          metrics-generator: 1