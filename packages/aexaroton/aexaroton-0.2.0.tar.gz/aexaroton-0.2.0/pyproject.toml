[project]
name = "aexaroton"
version = "0.2.0"
description = "An async exaroton api wrapper"
authors = [{ name = "StarrFox", email = "StarrFox6312@gmail.com" }]
requires-python = ">=3.11"
readme = "README.md"
license = "MIT"
dependencies = [
    "aiohttp>=3.11.11,<4",
    "yarl>=1.18.3,<2",
    "pydantic>=2.10.5,<3",
]

