[build-system]
requires = [
    "setuptools>=61.2",
    "setuptools-git",
]
build-backend = "setuptools.build_meta"

[project]
name = "enmap_downloader"
dynamic = ["version"]
description = "Downloader for EnMAP data products with STAC"
authors = [
  {name = """ Global Land Monitoring """, email = "stassin@gfz-potsdam.de"}
]
license = {text = "EUPL-1.2"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
keywords = [
    "remote sensing"
]
dependencies = [
    "requests",
    "geojson",
    "python-dotenv",
    "pystac",
    "pystac_client",
    "geopandas",
    "pydantic",
    "gdal",
    "rasterio",
    "dask",
    "tqdm",
    "tifffile",
    "tenacity",
    "docutils==0.20",
]

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

maintainers = [
  {name = """ Global Land Monitoring """, email = "stassin@gfz.de"},
]

[project.optional-dependencies]
doc = [
    "sphinx",
    "sphinx-argparse",
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints",
    "numpydoc>=1.7",
]

test = [
    "pytest>=3",
    "pytest-cov",
    "pytest-reporter-html1==0.9",
    "urlchecker==0.0.34"
]

lint = [
    "pre-commit",
]

dev = [
    "coverage",     # testing
    "pre-commit",   # linting
    "pytest",       # testing
    "twine",        # deployment
    "build"         # deployment
]

[project.urls]
"Source code" = "https://git.gfz-potsdam.de/global-land-monitoring/enmap_downloader"
"Issue Tracker" = "https://git.gfz-potsdam.de/global-land-monitoring/enmap_downloader/-/issues"
"Documentation" = "https://fernlab.git-pages.gfz-potsdam.de/global-land-monitoring/enmap_downloader/doc/"
"Change log" = "https://git.gfz-potsdam.de/global-land-monitoring/enmap_downloader/-/blob/main/HISTORY.rst"
# "Zenodo" = "https://zenodo.org/record/doi_number"
[tool.ruff]
# Top-level settings for Ruff, like exclusion patterns or file line endings, can go here.
lint.select = ["D", "N"]  # Enable docstring checks and Numpy checks
lint.ignore = ["D203", "D213"]  # Example ignores for specific codes that conflict with NumPy style


[tool.ruff.format]
docstring-code-format = true

[tool.darglint]
docstring_style = "numpy"
strictness = 3  # Adjust to 3 for even more detailed messages

[tool.setuptools]
zip-safe = false
include-package-data = true
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
exclude = [
    "docs*",
    "tests*",
]
namespaces = false

[tool.setuptools.dynamic]
version = {attr = "enmap_downloader.version.__version__"}
