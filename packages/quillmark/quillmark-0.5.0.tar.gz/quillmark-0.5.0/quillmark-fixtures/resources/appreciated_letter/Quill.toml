[Quill]
name = "appreeciated_letter"
backend = "typst"
glue = "glue.typ"
example = "appreciated_letter.md"
description = "Professional letter template with appreciation styling"

[typst]
packages = ["@preview/appreciated-letter:0.1.0"]

[fields]
sender = { description = "Sender of letter", required = true }
recipient = { description = "Recipient of letter", required = true }
date = { description = "Date of letter", required = true }
subject = { description = "Subject of letter", required = true }
name = { description = "Name of sender", required = true }