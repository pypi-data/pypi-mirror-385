name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
        imas-dd-version: ["3.42.2", "4.0.0"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra test
        env:
          HATCH_BUILD_NO_HOOKS: true
          IMAS_DD_VERSION: ${{ matrix.imas-dd-version }}

      - name: Build schema data
        run: uv run build-schemas --ids-filter "equilibrium core_profiles" --quiet
        env:
          IMAS_DD_VERSION: ${{ matrix.imas-dd-version }}

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Format check with ruff
        run: uv run ruff format --check .

      - name: Test with pytest
        run: uv run pytest --cov=imas_mcp --cov-report=xml --cov-report=term-missing
        env:
          IMAS_DD_VERSION: ${{ matrix.imas-dd-version }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: ${{ !cancelled() }}
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
