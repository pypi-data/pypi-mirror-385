[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lexia"
version = "1.2.7"
description = "Clean, minimal package for Lexia platform integration"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Lexia Team", email = "support@lexiaplatform.com"}
]
maintainers = [
    {name = "Lexia Team", email = "support@lexiaplatform.com"}
]
keywords = ["lexia", "ai", "chatbot", "platform", "integration", "fastapi", "real-time"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Framework :: FastAPI",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
web = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/Xalantico/lexia-pip"
Documentation = "https://github.com/Xalantico/lexia-pip#readme"
Repository = "https://github.com/Xalantico/lexia-pip"
"Bug Tracker" = "https://github.com/Xalantico/lexia-pip/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["lexia*"]

[tool.setuptools.package-data]
lexia = ["*.txt", "*.md"]
