name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build frontend (sanity check)
        working-directory: ./webapp
        run: |
          corepack enable || true
          yarn install --frozen-lockfile || yarn install
          yarn build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Preinstall Ice and OMERO Python client
        run: |
          python -m pip install \
            https://github.com/glencoesoftware/zeroc-ice-py-linux-x86_64/releases/download/20240202/zeroc_ice-3.6.5-cp312-cp312-manylinux_2_28_x86_64.whl \
            omero-py

      - name: Install package and test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/omero_biomero/leica_file_browser:${{ env.PYTHONPATH }}
        run: python manage.py test
