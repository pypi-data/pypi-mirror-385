[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "humunculous59101"  # Package name for pip install ropython
version = "0.3.6"
authors = [
    {name = "wangzhou", email = "wangzhou@gmail.com"},  # Replace with your details
]
description = "Test"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pycryptodome",
    "requests>=2.25.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
"Homepage" = "https://github.com/wangzhou/test"  # Replace with your repo URL
"Bug Tracker" = "https://github.com/wangzhou/test/issues"  # Replace with your repo URL
