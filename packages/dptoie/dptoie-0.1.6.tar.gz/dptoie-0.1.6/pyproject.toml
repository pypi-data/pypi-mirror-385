[tool.poetry]
name = "dptoie"
version = "0.1.6"
description = "DPToie-Python is an Open Information Extractor for Portuguese language that employs Dependence Parser and Part of Speech Tagger models with Stanford CoreNLP."
authors = ["Andr√© Walker <andre.walker@ufba.br>", "Rafael Glauber <rafaelglauber@gmail.com>", "Daniela Barreiro Claro <dclaro.@ufba.br>"]
readme = "README.md"
package-mode = true

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
formas-spacy-stanza = "^1.0.5"
torch = "2.7.1"
spacy-conll = "^4.0.1"
spacy = "3.8.7"
stanza = "1.10.1"
tqdm = "^4.67.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
