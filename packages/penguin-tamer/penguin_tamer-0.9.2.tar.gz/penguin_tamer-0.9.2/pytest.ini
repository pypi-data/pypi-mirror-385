[pytest]
# Конфигурация pytest

# Где искать тесты
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Минимальный уровень логирования
log_cli = false
log_cli_level = WARNING

# Маркеры
markers =
    fast: Быстрые smoke-тесты для CI
    slow: Медленные тесты с задержками
    integration: Интеграционные тесты (требуют API ключи)

# Опции по умолчанию
addopts = 
    -v
    --tb=short
    -ra

# Таймауты (требует pytest-timeout)
timeout = 30
timeout_method = thread

# Покрытие кода (требует pytest-cov)
[coverage:run]
source = src/penguin_tamer
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
