
services:
  goldenclub:
    container_name: goldenclub
    image: jedha/lab-goldenclub
    hostname: jedha-bootcamp
    expose:
      - 80
    networks:
      lab-network:
        ipv4_address: 10.10.3.25

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.3.0/24
