[metadata]
name = bytehub-discord-multitool
version = 0.1.0
author = ByteHub
description = ByteHub Discord MultiTool
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT

[options]
packages = find:
install_requires = 
	typer[all]==0.9.0
	click==8.1.7
	discord.py==2.6.4
	fastapi==0.95.0
	uvicorn[standard]==0.22.0
	python-dotenv==1.0.0
	psutil==5.9.0
	pydantic==1.10.12
	httpx==0.24.0
	cryptography==41.0.0
include_package_data = True
python_requires = >=3.11

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	bytehub=bytehub.cli:app_entry

[egg_info]
tag_build = 
tag_date = 0

