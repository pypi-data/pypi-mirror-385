[project]
name = "pdf-to-md-llm"
version = "2.7.1"
description = "Library and CLI to convert PDF documents to clean, well-structured Markdown using LLM-assisted processing, leveraging Antrhopic and OpenAI models for intelligent extraction of text, tables, and complex layouts."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Dennis Somerville", email = "densom@users.noreply.github.com"}
]
keywords = ["pdf", "markdown", "converter", "llm", "ai", "anthropic", "openai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "anthropic>=0.46.0",
    "openai>=1.0.0",
    "click>=8.3.0",
    "pymupdf>=1.26.4",
    "python-dotenv>=1.1.1",
]

[project.scripts]
pdf-to-md-llm = "pdf_to_md_llm.cli:cli"

[project.urls]
Homepage = "https://github.com/densom/pdf-to-md-llm"
Repository = "https://github.com/densom/pdf-to-md-llm"
Issues = "https://github.com/densom/pdf-to-md-llm/issues"
Funding = "https://buymeacoffee.com/densom"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pdf_to_md_llm"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".github/",
    "tests/",
    "input/",
    "output/",
    ".gitignore",
    "notes.md",
]
