    'types-jsonschema ~= 4.23',
    'types-lxml >= 2024.9.16',
    'types-polib ~= 1.2',
    'types-pyyaml ~= 6.0',
    'types-requests ~= 2.32',
    'types-setuptools ~= 80.0',
    'virtualenv ~= 20.27',
    'yarl ~= 1.22',
