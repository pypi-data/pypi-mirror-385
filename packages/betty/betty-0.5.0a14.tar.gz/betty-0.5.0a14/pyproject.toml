]
development = [
    'pytest-repeat ~= 0.9.4',
    'betty[test]',
]
ci = [
    'codecov ~= 2.1',
    'betty[test]',
]

[tool.setuptools.packages.find]
where = ['.']
include = [
    'betty',
    'betty.*',
]
exclude = [
    'betty.tests',
    'betty.tests.*',
]

[tool.setuptools.package-data]
betty = [
    'py.typed',

    # Static data.
    'data/**/*',

    # Assets.
    'assets/**/*',
    'assets/public/localized/.error/*',
    'project/extension/*/assets/**/*',

    # JSON Schemas.
    'json/schemas/*',

    # JavaScript
    '../js/*',
    '../js/**/*',

    # Webpack.
    '../.browserslistrc',
    '../tsconfig.json',
    'project/extension/*/webpack/**/*',
]

[tool.setuptools.exclude-package-data]
betty = [
    '__pycache__',
]
