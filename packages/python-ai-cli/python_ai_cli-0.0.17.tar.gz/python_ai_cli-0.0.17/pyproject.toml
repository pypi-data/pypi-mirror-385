[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-ai-cli"
version = "0.0.17"
description = "AI CLI"
readme = {file="README.md", content-type="text/markdown"}
requires-python = ">=3.6"
license = "Apache-2.0"
authors = [
    { name = "Marc Nuri", email = "marc@marcnuri.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/manusa/ai-cli"
Repository = "https://github.com/manusa/ai-cli"

[project.scripts]
python-ai-cli = "ai_cli:main"
