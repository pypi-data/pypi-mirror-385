[tool.poetry]
name = "configen-cli"
version = "0.1.16"
description = "Configen cli"
authors = ["kostyarypta <kostya.rypta@gmail.com>"]
readme = "README.md"
packages = [{ include = "configen" }]

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.115.0"
httpx = "^0.27.0"
backoff = "^2.2.1"
openai = "^1.30.1"
python-dotenv = "^1.0.1"
typer = "^0.12.3"
rich = "^13.7.1"
platformdirs = "^4.3.1"
psutil = "^5.9.8"
pexpect = "^4.9.0"
tqdm = "^4.66.4"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
twine = "^6.1.0"
black = "^24.4.2"
ruff = "^0.4.3"
mypy = "^1.10.0"

[tool.poetry.scripts]
configen = "configen.main:app"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
