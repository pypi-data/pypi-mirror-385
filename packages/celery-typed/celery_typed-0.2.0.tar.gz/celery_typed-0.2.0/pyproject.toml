[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "celery-typed"
version = "0.2.0"
description = "Type-safe Pydantic serialization for Celery tasks"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Travis Antone", email = "travis.antone@gmail.com" }
]
keywords = ["celery", "pydantic", "serialization", "type-safe", "async", "task-queue"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Typing :: Typed",
]
dependencies = [
    "celery>=5.2.0",
    "kombu>=5.2.0",
    "pydantic>=2.0.0",
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/nwcell/celery-typed"
Repository = "https://github.com/nwcell/celery-typed"
Issues = "https://github.com/nwcell/celery-typed/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/celery_typed"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "kombu.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
