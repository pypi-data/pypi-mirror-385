[project]
name = "orchai"
version = "1.0.0"
requires-python = ">=3.10"
dependencies = [
  "click>=8.1",
  "rich>=13.7",
  "python-dotenv>=1.0",
  "google-generativeai>=0.7"
]
description = "AI-powered CLI that analyzes repos, generates Docker configs, and can build & run them."
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
authors = [{ name = "Ochopintre", email = "dudaelbakidze94@gmail.com" }]
keywords = ["docker", "cli", "devops", "orchestrator", "automation"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
]

[project.scripts]
orchai = "cli.orchai:cli"

[project.urls]
Homepage = "https://github.com/duda-el/orchestrator-ai"
Repository = "https://github.com/duda-el/orchestrator-ai/tree/main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["cli*", "core*"]
exclude = ["templates*", "tests*", "venv*", "dist*", "build*"]

[tool.setuptools]
include-package-data = true
