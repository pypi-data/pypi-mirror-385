[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-pve-cloud-backup"
version = "0.1.0"
authors = [{ name = "Tobias Huebner", email = "tobias.huebner@vmzberlin.com" }]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
dependencies = [
  "proxmoxer==2.2.0",
  "kubernetes==34.1.0",
  "PyYAML==6.0.2",
  "paramiko==4.0.0",
  "requests==2.32.5",
  "zstandard==0.25.0",
  "tinydb==4.8.2"
]

[project.scripts]
daemon = "pve_cloud_backup.daemon.bdd:main"
brctl = "pve_cloud_backup.daemon.brctl:main"
fetcher = "pve_cloud_backup.fetcher.main:main"

