[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "turbopdf"
version = "1.2.7"
description = "Generador de PDFs simples y rÃ¡pidos para Python, ideal para entornos educativos y gubernamentales."
readme = "README.md"
authors = [
    {name = "EcosistemaUNP", email = "ecosistema@unp.gov.co"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "django>=3.2",
    "pdfkit>=1.0.0",
]
[tool.setuptools]
include-package-data = true

[project.urls]
Homepage = "https://github.com/EcosistemaUNP/python-ecosistema-turbopdf"
Repository = "https://github.com/EcosistemaUNP/python-ecosistema-turbopdf"
Documentation = "https://github.com/EcosistemaUNP/python-ecosistema-turbopdf#readme"
Changelog = "https://github.com/EcosistemaUNP/python-ecosistema-turbopdf/releases"