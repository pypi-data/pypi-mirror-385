[project]
name = "mcp-server-aliyun-observability"
version = "1.0.0a4"
description = "aliyun observability mcp server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.12.0",
    "pydantic>=2.10.0",
    "alibabacloud_arms20190808>=8.0.0",
    "alibabacloud_sls20201230==5.7.0",
    "alibabacloud_credentials>=1.0.1",
    "tenacity>=8.0.0",
    "rich>=13.0.0",
    "pandas>=2.3.0",
    "numpy", 
    "jinja2>=3.1.0",
    "pyyaml>=6.0",
    "aiohttp>=3.8.0",
    "requests>=2.28.0",
    "alibabacloud-cms20240330==3.1.0",
    "alibabacloud-sts20150401==1.1.6",
]

[build-system]
requires = ["hatchling", "wheel", "setuptools"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389"]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_aliyun_observability"]

[tool.hatch.build]
include = [
    "src/**/*.py",
    "README.md",
    "LICENSE",
    "pyproject.toml",
    "libs/**/*",
]

exclude = [
    "**/*.pyc",
    "**/__pycache__",
    "**/*.pyo",
    "**/*.pyd",
    "**/*.png",
    ".git",
    ".env",
    ".gitignore",
    "*.so",
    "*.dylib",
    "*.dll",
    "docs/",
    "deploy/",
    "tests/",
    "htmlcov/",
    "images/",
    "sample/",
    "**/*_commit.md",
    "poetry.lock",
    "uv.lock",
    "requirements-dev.txt",
    "pytest.ini",
    "CLAUDE.md",
    "CONTRIBUTION.md",
    "FAQ.md",
    "CHANGELOG.md",
    ".coverage",
    "dist/",
    "build/",
    "*.egg-info/",
    "libs/**/build/",
    "libs/**/*.egg-info/",
    "src/**/admin/",
]

[tool.hatch.metadata]
allow-direct-references = true

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
admin = [
    # Optional admin extensions for advanced features
    # Includes ExtendedFastMCP, ThreadContext, STS client support, and K8S tools
]

[project.urls]


[project.scripts]
mcp-server-aliyun-observability = "mcp_server_aliyun_observability:main" 