[project]
name = "wealth-os"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "chandralegend", email = "irugalbandarachandra@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "pandas>=2.3.3",
    "requests>=2.32.5",
    "seaborn>=0.13.2",
    "sqlmodel>=0.0.27",
    "typer>=0.19.2",
    "python-dotenv>=1.0.1",
    "rich>=14.2.0",
    "reportlab>=4.4.4",
    "pillow>=12.0.0",
    "pytest>=8.4.2",
    "plotext>=5.3.2",
    "fastapi>=0.115.0",
    "uvicorn>=0.30.6",
]

[project.scripts]
wealth = "wealth_os:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
]
