name: Build, Test, Run-Checks, Validate Package

on:
  push:
    branches: ["main", "develop"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv (official Astral action)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Set up Python (using uv)
        run: uv python install

      - name: Install all dependencies
        run: uv sync --all-extras

      - name: Run linting
        run: uv run python devtools/lint.py

      - name: Run tests
        run: uv run pytest --junitxml=junit/test-results.xml --cov=github_action_toolkit --cov-config=tests/.coveragerc --cov-report=xml

      - name: Adding GitHub action step summary
        uses: VatsalJagani/pytest-cov-action@v1.2
        with:
          pytest_results_file: "junit/test-results.xml"
          pytest_cov_file: "coverage.xml"

      - name: Build package
        run: uv build

      - name: Check package metadata
        run: |
          uv run twine check dist/*

      - name: Install package from wheel
        run: |
          uv run python -m pip install dist/*.whl

      - name: Test import
        run: |
          uv run python -c "import github_action_toolkit; print(f'Successfully imported version: {github_action_toolkit.version.VERSION}')"

      - name: Docs Check
        run: make docs-check
