[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "usf-p1-chatbot-sdk"
version = "2.0.3"
description = "Python SDK for Civie Chatbot API v2.0.3 with comprehensive endpoint coverage"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "USF Team", email = "support@ultrasafe.com"}
]
keywords = [
    "civie", "chatbot", "api", "sdk", "healthcare", 
    "patient management", "rag", "llm", "medical records", 
    "document ingestion"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.31.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/ultrasafe/usf-p1-chatbot-sdk"
Documentation = "https://github.com/ultrasafe/usf-p1-chatbot-sdk/blob/main/README.md"
Repository = "https://github.com/ultrasafe/usf-p1-chatbot-sdk"
"Bug Tracker" = "https://github.com/ultrasafe/usf-p1-chatbot-sdk/issues"
"API Documentation" = "https://api-civie.us.inc/docs"

[tool.setuptools]
packages = ["usf_p1_chatbot_sdk", "usf_p1_chatbot_sdk.endpoints"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
