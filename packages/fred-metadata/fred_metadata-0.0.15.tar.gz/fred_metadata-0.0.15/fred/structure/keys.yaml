project:
  mandatory: True
  list:  False
  display_name: "Project"
  desc: "General information about project setup and associated staff."
  value:
    id:
      mandatory: True
      list: False
      display_name: "ID"
      desc: "Project ID consisting of three lowercase letters followed by digits. Typically assigned by BCU.\n[dst123, dof54]"
      special_case:
        generated: now
        restriction:
          regex: '[^a-zA-Z0-9]'
          max_length: 10
        edit: "not editable"
      value: null
      whitelist: False
      input_type: restricted_short_text
    project_name:
      mandatory: True
      list: False
      display_name: "Project Name"
      desc: "Short descriptive title.\n[Heart regeneration in adult mice investigated by Cpt1b KO]"
      value: null
      whitelist: False
      input_type: short_text
    date:
      mandatory: True
      list: False
      display_name: "Date"
      desc: "Project start. Does not have to be exact.\n[18.10.2023]"
      value: null
      whitelist: False
      input_type: date
    description:
      mandatory: True
      list: False
      display_name: "Description"
      desc: "Detailed project description similar to a manuscript abstract. Please note aims, methods, and any data that does not fit elsewhere: e.g. exact data on KO/KD (exon/position), other projects connected to this one (ideally including project ids), etc."
      value: null
      whitelist: False
      input_type: long_text
    further_description:
      mandatory: False
      list: True
      display_name: "Further Description / Additional Info"
      desc: "URLs/path to files with additional information: e.g. link to google presentation, paper, or GEO record. Direct upload of files is currently not supported.\n[manuscript 1: https://academic.oup.com/bioinformatics/article/37/12/1691/6039116?login=true]"
      value: null
      whitelist: False
      input_type: short_text
    graphical_abstract:
      mandatory: False
      list: True
      display_name: "Graphical Abstract"
      desc: "Here you can insert links to graphical abstracts."
      value: null
      whitelist: False
      input_type: short_text
    publication:
      mandatory: False
      list: True
      display_name: "Publication"
      desc: ""
      value:
        pubmed_id:
          mandatory: True
          list: False
          display_name: "Pubmed-ID"
          desc: "The pubmed ID of the paper.\n[32214235]"
          value: null
          whitelist: False
          input_type: number
        title:
          mandatory: False
          list: False
          display_name: "Title"
          desc: "The title of the paper.\n[Construction of a human cell landscape at single-cell level]"
          special_case:
            generated: end
            invisible: True
          value: null
          whitelist: False
          input_type: short_text
        year:
          mandatory: False
          list: False
          display_name: "Year"
          desc: "The year it was published.\n[2020]"
          special_case:
            generated: end
            invisible: True
          value: null
          whitelist: False
          input_type: number
        author:
          mandatory: False
          list: True
          display_name: "Author"
          desc: "The author of the paper. Format: Last name, First name.\n[Mustermann, Max]"
          special_case:
            generated: end
            invisible: True
          value: null
          whitelist: False
          input_type: short_text
        journal:
          mandatory: False
          list: False
          special_case:
            generated: end
            invisible: True
          display_name: "Journal"
