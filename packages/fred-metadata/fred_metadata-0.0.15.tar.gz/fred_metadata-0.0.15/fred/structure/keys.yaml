experimental_setting:
  mandatory: True
  list: True
  display_name: "Experimental setting"
  special_case:
    edit: "not removable"
  desc:
    - "Define experimental factors of interest and how they were combined to conditions that represent samples. You can specify multiple experimental settings for multiple sample submissions and/or multiple techniques that were applied (RNA/ATAC etc.).\n\n"
    - [["\u001b[1mExperimental Factors:\u001b[22m", "\u001b[1mConditions:\u001b[22m", "\u001b[1mBiological Replicates:\u001b[22m", "\u001b[1mTechnical Replicates:\u001b[22m", "\u001b[1mMeasurements:\u001b[22m"], ["These correspond to properties studied in the experiment, NOT all possible data pertaining to a sample. A unique combination of these represents a condition. Experimental factors can be added using ‘Edit Factors and generate Conditions’, while additional metadata can be supplied at the ‘Samples’ stage below.", "These result from unique combinations of experimental factors.", "A biological replicate captures random biological variation and typically originates from an individual organism. Each unique experimental condition should be represented by 3+ biological replicates. Usually corresponds to the tube sent for measurement.", "Result of measuring one biological replicate including all technical noise induced by experimental/measurement protocols (typically just 1). Occurs when an experiment is repeated or a sequencing library is recreated based on the same biological replicate.", "A measurement represents one readout of a technical replicate. Occurs when the same sequencing library is sequenced again or when an MS sample is splitted and/or measured multiple times. Does not contain any technical noise apart from the measurement itself. For analysis, measurements are usually joined to the technical replicate level."], ["Example:\nfactor 1 = genetic background: Mut, WT\nfactor 2 = time point: 12h, 24h", "Example:\ncondition 1 = Mut-12h\ncondition 2 = Mut-24h\ncondition 3 = WT-12h\ncondition 4 = WT-24h", "Example:\nbiological replicate 1 = Mut-12h_1\nbiological replicate 2 = Mut-12h_2\nbiological replicate 3 = Mut-12h_3", "Example:\ntechnical replicate 1 = Mut-12h_1_1\ntechnical replicate 2 = Mut-12h_1_2", "Example:\nmeasurement 1 = Mut-12h_1_1_1\nmeasurement 2 = Mut-12h_1_1_2"]]
  short_desc: "Added experimental settings."
  value:
    setting_id:
      mandatory: True
      list: False
      display_name: "Setting ID"
      desc: "Automatically assigned to uniquely identify one experimental setting. It can represent new batches of samples for existing conditions or sub-experiments belonging to the same project.\n[exp1, exp2]"
      value: exp1
      special_case:
        generated: now
        edit: "not editable"
      whitelist: False
      input_type: short_text
    organism:
      mandatory: True
      list: False
      display_name: "Organism"
      desc: "Identifier composed of organism name and taxonomy ID.\n[human 9606]"
      special_case:
        merge: organism_name
        edit: "not editable"
      value:
        organism_name:
          mandatory: True
          list: False
          display_name: "Organism Name"
          desc: ""
          value: null
          whitelist: True
          input_type: select
        taxonomy_id:
          mandatory: True
          list: False
          display_name: "Taxonomy ID"
          desc: ""
          value: null
          whitelist: True
          input_type: select
    experimental_factors:
      mandatory: True
      list: True
      display_name: "Experimental Factors"
      desc: "Select investigated factors and conditions."
      factor_desc: "Define investigated factors (e.g. WT/KO, 3h/6h), which can be combined to conditions (e.g. WT-3h, WT-6h, ...). This should NOT include additional metadata that is identical for all samples, different for all replicates, or in general not supposed to be part of contrasts. These additional data can later be supplied at the ‘Samples’ stage."
      special_case:
        generated: now
        edit: "not editable"
      value:
        factor:
          mandatory: True
          list: False
          display_name: "Factor"
          desc: ""
          value: null
          whitelist: True
          input_type: select
        values:
          mandatory: True
          list: False
          display_name: "Values"
          desc: ""
          value: null
          whitelist: True
          input_type: select
    conditions:
      mandatory: True
      list: True
      display_name: "Conditions"
      desc: "Add samples to conditions."
      value:
        condition_name:
          mandatory: True
          list: False
          display_name: "Condition Name"
          desc: "Unique name automatically assigned to each condition."
          special_case:
              generated: now
              edit: "not editable"
          value: null
          whitelist: False
          input_type: short_text
        biological_replicates:
          mandatory: True
          list: False
          display_name: "Biological Replicates"
          desc: "A biological replicate is a sample extracted from a specific organism that corresponds to the condition."
          value:
            count:
              mandatory: True
              list: False
              display_name: "Count"
              desc: "Enter the number of biological replicates."
              special_case:
                generated: end
              value: null
              whitelist: False
              input_type: number
            samples:
              mandatory: False
              list: True
              display_name: "Sample"
              short_desc: "In this part, information on each biological replicate is entered."
              desc: "Check conditions and add metadata that is not part of the primary investigation based on experimental factors. \u001b[1mPress ‘Save Sample’ for each biological replicate.\u001b[22m"
              special_case:
                generated: now
                edit: "not removable"
              value:
                sample_name:
                  mandatory: True
                  list: False
                  display_name: "Sample Name"
                  desc: "Unique name automatically assigned to each sample."
                  special_case:
                    generated: now
                    edit: "not editable"
                  value: null
                  whitelist: False
                  input_type: long_text
                pooled:
                  mandatory: True
                  list: False
                  display_name: "Pooled"
                  desc: "Collection of multiple individuals in a pool.\n[FALSE]"
                  special_case:
                    generated: fill
                  value: False
                  whitelist: False
                  input_type: bool
                donor_count:
                  mandatory: True
                  list: False
                  display_name: "Pool Donor Count"
                  desc: "If pooled is TRUE, how many individuals were pooled in this sample."
                  special_case:
                    generated: fill
                  value: 1
                  whitelist: False
                  input_type: number
                number_of_measurements:
                  mandatory: False
                  list: False
                  display_name: "Number of Measurements"
                  desc: "Measurements done for one biological/technical replicate (typically 1). Mostly used in combination with a specific technique such as gel slices in proteomics.\n[1]"
                  special_case:
                    generated: fill
                  value: 1
                  whitelist: False
                  input_type: number
                gene_editing:
                  mandatory: False
                  list: True
                  display_name: "Gene editing"
                  desc: "Define type and target of editing. [knockdown-siRNA-ADD1]"
                  factor_desc: "Define type and target of editing. If no details are known please use field ‘genetic_background’ instead.\n[knockdown-siRNA-ADD1]"
                  special_case:
                    control:
                      editing_type: "WT"
                  value:
                    editing_type:
                      mandatory: True
                      list: False
                      display_name: "Type"
                      desc: "Type of editing. [WT, knockdown]"
                      value: null
                      whitelist: True
                      input_type: select
                    editing_method:
                      mandatory: False
