[tool.poetry]
name = "pms-nvidia-processor"
version = "2.11.0"
description = "lib for pms nvidia processors"
authors = ["HyeongSeok Kim <tiryul@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.12.*"
pms-inference-engine = ">=2.0.0, <2.1.0"
pms-tensorrt = ">=2.1.3, <2.2.0"
loguru = "*"
numpy = "*"
albumentations = "^1.4.13"


[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-order = "^1.2.0"
pms-model-manager = "^1.3.1"
tensorrt = "^10.13"
cuda-python = "^13.0"
tensorrt-cu13-libs = "^10.13.2"
tensorrt-cu13-bindings = "^10.13"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
