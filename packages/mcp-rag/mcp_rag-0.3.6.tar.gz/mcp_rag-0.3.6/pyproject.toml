[project]
name = "mcp-rag"
version = "0.3.6"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "python-dotenv>=1.0.1",
    "openai>=1.40.0",
    "mcp>=1.12.4",
    "requests>=2.32.3",
    "rich>=14.1.0",
