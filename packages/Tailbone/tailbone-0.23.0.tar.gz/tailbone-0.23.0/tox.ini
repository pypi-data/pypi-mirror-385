
[tox]
envlist = py38, py39, py310, py311

[testenv]
deps = rattail-tempmon
extras = tests
commands = pytest {posargs}

[testenv:coverage]
basepython = python3
extras = tests
commands = pytest --cov=tailbone --cov-report=html

[testenv:docs]
basepython = python3
changedir = docs
extras = docs
commands = sphinx-build -b html -d {envtmpdir}/doctrees -W -T . {envtmpdir}/docs
