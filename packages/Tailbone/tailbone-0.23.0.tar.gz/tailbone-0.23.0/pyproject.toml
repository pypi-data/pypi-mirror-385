
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "Tailbone"
version = "0.23.0"
description = "Backoffice Web Application for Rattail"
readme = "README.md"
authors = [{name = "Lance Edgar", email = "lance@edbob.org"}]
license = {text = "GNU GPL v3+"}
classifiers = [
        "Development Status :: 4 - Beta",
        "Environment :: Web Environment",
        "Framework :: Pyramid",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Topic :: Internet :: WWW/HTTP",
        "Topic :: Office/Business",
        "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">= 3.8"
dependencies = [
        "asgiref",
        "colander",
        "ColanderAlchemy",
        "cornice",
        "cornice-swagger",
        "deform",
        "humanize",
        "Mako",
        "markdown",
        "openpyxl",
        "paginate",
        "paginate_sqlalchemy",
        "Pillow",
        "pyramid>=2",
        "pyramid_beaker",
        "pyramid_deform",
        "pyramid_exclog",
        "pyramid_fanstatic",
        "pyramid_mako",
        "pyramid_retry",
        "pyramid_tm",
        "rattail[db,bouncer]>=0.21.0",
        "sa-filters",
        "simplejson",
        "transaction",
        "waitress",
        "WebHelpers2",
        "WuttaWeb>=0.21.0",
        "zope.sqlalchemy>=1.5",
]


[project.optional-dependencies]
docs = ["Sphinx", "furo"]
tests = ["coverage", "mock", "pytest", "pytest-cov"]


[project.entry-points."paste.app_factory"]
main = "tailbone.app:main"
webapi = "tailbone.webapi:main"


[project.entry-points."rattail.cleaners"]
beaker = "tailbone.cleanup:BeakerCleaner"


[project.entry-points."wutta.config.extensions"]
tailbone = "tailbone.config:ConfigExtension"


[project.urls]
Homepage = "https://rattailproject.org"
Repository = "https://forgejo.wuttaproject.org/rattail/tailbone"
Issues = "https://forgejo.wuttaproject.org/rattail/tailbone/issues"
Changelog = "https://forgejo.wuttaproject.org/rattail/tailbone/src/branch/master/CHANGELOG.md"


[tool.commitizen]
version_provider = "pep621"
tag_format = "v$version"
update_changelog_on_bump = true


[tool.nosetests]
nocapture = 1
cover-package = "tailbone"
cover-erase = 1
cover-html = 1
cover-html-dir = "htmlcov"
