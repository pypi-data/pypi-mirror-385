[project]
name = "holy_bible_api"
version = "3.0.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "openapi_client",
]

[tool.uv.sources]
openapi_client = { path = "generated" }

[tool.hatch.build.targets.wheel]
packages = ["holy_bible_api"]

[tool.hatch.build.targets.wheel.force-include]
"generated/openapi_client" = "openapi_client"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
