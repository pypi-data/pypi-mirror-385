[dependencies]
crossbeam-channel = "0.5.15"
czkawka_core = "10.0.0"
image = "0.25.8"
image_hasher = { version = "3.0.0", features = ["fast_image_resize", "fast_resize_unstable"] }
pyo3 = "0.27.0"

[lib]
name = "czkawka"
crate-type = ["cdylib"]

[package]
name = "czkawka"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[profile.release]
opt-level = 2
lto = "thin"
codegen-units = 1
panic = "abort"
debug = false
strip = "symbols"
