[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "DigitalArticle"
dynamic = ["version"]
description = "Command-line tools for Digital Article notebook application"
readme = "README.md"
authors = [
    {name = "Laurent-Philippe Albou", email = "contact@abstractcore.ai"}
]
maintainers = [
    {name = "Laurent-Philippe Albou", email = "contact@abstractcore.ai"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["notebook", "data-analysis", "bioinformatics", "jupyter", "cli"]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "abstractcore[all]>=2.4.5",
    "pandas>=2.1.4",
    "numpy>=1.26.0",
    "matplotlib>=3.8.2",
    "plotly>=5.17.0",
    "seaborn>=0.13.0",
    "scikit-learn>=1.3.2",
    "scipy>=1.11.4",
    "jupyter>=1.0.0",
    "pillow>=10.1.0",
    "pydantic>=2.5.2",
    "python-multipart>=0.0.6",
    "reportlab>=4.0.7",
    "weasyprint>=60.0",
    "markdown>=3.5.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=1.0.0",
]
all = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "abstractcore[all]>=2.4.5",
    "pandas>=2.1.4",
    "numpy>=1.26.0",
    "matplotlib>=3.8.2",
    "plotly>=5.17.0",
    "seaborn>=0.13.0",
    "scikit-learn>=1.3.2",
    "scipy>=1.11.4",
    "jupyter>=1.0.0",
    "pillow>=10.1.0",
    "pydantic>=2.5.2",
    "python-multipart>=0.0.6",
    "reportlab>=4.0.7",
    "weasyprint>=60.0",
    "markdown>=3.5.1",
]

[project.urls]
Homepage = "https://github.com/lpalbou/digitalarticle"
Documentation = "https://github.com/lpalbou/digitalarticle"
Repository = "https://github.com/lpalbou/digitalarticle.git"
"Bug Tracker" = "https://github.com/lpalbou/digitalarticle/issues"

[project.scripts]
da-backend = "digitalarticle.backend:main"
da-frontend = "digitalarticle.frontend:main"

[tool.setuptools.packages.find]
include = ["digitalarticle*"]

[tool.setuptools.package-data]
digitalarticle = ["py.typed"]

[tool.setuptools.dynamic]
version = {attr = "digitalarticle._version.__version__"}

# Black configuration
[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# MyPy configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
