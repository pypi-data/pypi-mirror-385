<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "Data Journalist Desktop" }}</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="nav-links">
        <a href="/" class="mb-3">Home</a>
        <a href="/data" class="mb-3">Data</a>
        <a href="/datasets" class="mb-3">Datasets</a>
      </div>
      <a href="/settings" class="mt-auto">Settings</a>
    </nav>

    <!-- Main content -->
    <main class="content">
      {% block content %}
      <h1>Welcome to Dj Desktop</h1>
      <p>This is your base template. Customize it freely!</p>
      {% endblock %}
    </main>
  </div>

  <!-- Core scripts -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
