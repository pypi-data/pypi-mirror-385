[project]
name = "pandas_ti"
version = "0.1.2"
description = "A lightweight technical indicators library for pandas DataFrames"
authors = [
    { name = "Javier Calzada Espuny" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
keywords = ["pandas", "technical-indicators", "trading", "finance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pandas>=2.3.3",
    "numpy>=2.3.3",
    "scipy>=1.16.2",
    "statsmodels>=0.14.5",
]

[project.optional-dependencies]
dev = [
    "yfinance>=0.2.66",
    "matplotlib>=3.10.7",
    "mplfinance>=0.12.10b0",
    "jupyterlab>=4.4.9",
    "ipykernel>=7.0.1",
    "notebook>=7.4.7",
    "ipython>=9.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pandas_ti"]
