name: docs
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    name: Generate HTML docs

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - name: Install deps
        run: |
          python -m venv venv
          source venv/bin/activate

          python -m pip install .[dev]
          sudo apt update
          sudo apt install -y latexmk texlive-fonts-recommended texlive-latex-extra texlive-pictures

      - name: Generate docs
        shell: bash
        run: |
          source venv/bin/activate
          make docs
          
          # set vars for output dirs
          DOCS_OUT="docs/build"
          DOCS_HTML="$DOCS_OUT/dirhtml"
          
          # create empty dir in HTML docs site
          mkdir -p "$DOCS_HTML/files/"
          # move other formats into the HTML docs
          mv \
            "$DOCS_OUT"/pdf/*.pdf \
            "$DOCS_OUT"/epub/*.epub \
            "$DOCS_HTML"/files/

          # move docs to tmp dir
          mv "$DOCS_HTML"/* "$RUNNER_TEMP"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ runner.temp }}

  publish:
    name: Publish docs to GH-Pages

    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
