[project]
name = 'dotenv-utils'
readme = 'README.md'
requires-python = '>=3.9'
dynamic = ['description', 'version', 'authors', 'maintainers']

license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.optional-dependencies]
dev = [
    'autopep8',
    'coverage[toml]',
    'isort',
    'mypy',
    'myst-parser',
    'pytest',
    'pytest-cov',
    'ruff',
    'sphinx',
    'sphinx-autodoc-typehints',
    'sphinxcontrib-relativeinclude',
    'sphinxcontrib-svg2pdfconverter[CairoSVG]',
]

[project.urls]
"Repository" = "https://github.com/FynnFreyer/dotenv-utils"
"Issues" = "https://github.com/FynnFreyer/dotenv-utils/issues"
"Docs" = "https://fynnfreyer.github.io/dotenv-utils/"

[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

# Dynamic meta-data sources
[tool.hatch]
description = { path = 'dotenv_utils/__about__.py' }
version = { path = 'dotenv_utils/__about__.py' }
authors = { path = 'dotenv_utils/__about__.py' }
maintainers = { path = 'dotenv_utils/__about__.py' }

# Formatting options
[tool.autopep8]
max_line_length = 120
in-place = true
recursive = true
jobs = -1

[tool.isort]
line_length = 120

# Linting options
[tool.ruff]
line-length = 120
show-fixes = true

[tool.ruff.lint]
select = ['E', 'F', 'B', 'Q']
ignore = ['B905']
mccabe = { max-complexity = 5 }

# Testing options
[tool.pytest.ini_options]
pythonpath = '.'
testpaths = 'tst/'

[tool.coverage.run]
branch = true
relative_files = true
source = ['dotenv_utils']
omit = ['dotenv_utils/__about__.py']

[tool.coverage.report]
fail_under = 75
skip_empty = true
exclude_lines = [
    'if __name__ == .__main__.:',
]
