[project]
name = "jetbrains-cadence"
version = "1.2.0"
description = "JetBrains Cadence CLI"
authors = [
    { name = "Mikhail Meringov", email = "mikhail.meringov@jetbrains.com" }
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click (==8.2.1)",
    "httpx (>=0.28.1,<0.29.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "awscli (>=1.41.12,<2.0.0)",
    "keyring (>=25.6.0,<26.0.0)",
    "omegaconf (>=2.3.0,<3.0.0)",
]

[project.scripts]
cadence = "cadence.cli:__main__"

[tool.poetry]
packages = [
    { include = "cadence", from = "src" },
]

[tool.poetry.group.dev.dependencies]
mypy = "^1.17.0"
black = "^25.1.0"
pytest = "^8.4.2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
