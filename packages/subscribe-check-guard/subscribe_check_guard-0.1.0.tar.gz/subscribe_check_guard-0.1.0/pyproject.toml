[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "subscribe_check_guard"
version = "0.1.0"
authors = [
    {name = "MuhammadAli Astanaqulov", email="im.ali@astanaqulov.ru"}
]
description = "Лёгкая библиотека для aiogram: проверка подписки на Telegram-каналы и управление администраторами бота. Простая настройка и интеграция."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = ["aiogram>=3.4"]

[project.urls]
Homepage = "https://github.com/k1ng-ali/subscribe_check_guard"
Repository = "https://github.com/k1ng-ali/subscribe_check_guard"