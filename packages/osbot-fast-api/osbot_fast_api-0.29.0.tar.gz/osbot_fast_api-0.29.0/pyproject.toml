[tool.poetry]
name        = "osbot_fast_api"
version     = "v0.29.0"
description = "OWASP Security Bot - Fast API"
authors     = ["Dinis Cruz <dinis.cruz@owasp.org>"]
license     = "MIT"
readme      = "README.md"
homepage    = "https://github.com/owasp-sbot/OSBot-Fast-API"
repository  = "https://github.com/owasp-sbot/OSBot-Fast-API"

[tool.poetry.dependencies]
python          = "^3.11"
fastapi         = "*"
osbot-utils     = "*"
requests        = "*"
uvicorn         = "*"

[build-system]
requires        = ["poetry-core>=1.0.0"]
build-backend   = "poetry.core.masonry.api"
