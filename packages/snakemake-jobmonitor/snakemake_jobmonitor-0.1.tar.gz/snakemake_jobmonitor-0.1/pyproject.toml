[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"


[project]
name = "snakemake_jobmonitor"
version = "0.1"
authors = [
  { name="Rembrandt Bakker", email="r.bakker@etz.nl" }
]
description = "A new take on using Snakemake: pass around log-files instead of output-files"
readme = "README.md"
required-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/rbakker/snakemake-jobmonitor"
Issues = "https://github.com/rbakker/snakemake-jobmonitor/issues"
