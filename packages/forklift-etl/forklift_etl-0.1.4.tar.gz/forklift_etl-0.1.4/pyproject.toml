[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "forklift-etl"
version = "0.1.4"
description = "A powerful data processing and schema generation tool with PyArrow streaming, validation, and S3 support"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Matt", email = "matt@mattkingsbury.com"}
]
maintainers = [
    {name = "Matt", email = "matt@mattkingsbury.com"}
]
keywords = [
    "data-processing",
    "etl",
    "schema-generation",
    "validation",
    "pyarrow",
    "csv",
    "excel",
    "parquet",
    "s3"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Database",
    "Topic :: Utilities"
]
requires-python = ">=3.8"
dependencies = [
    "pyarrow>=10.0.0",
    "pandas>=1.3.0",
    "jsonschema>=4.0.0",
    "boto3>=1.20.0",
    "botocore>=1.23.0",
    "python-dateutil>=2.8.0",
    "typing-extensions>=4.0.0; python_version < '3.10'"
]

[project.optional-dependencies]
excel = ["openpyxl>=3.0.0"]
clipboard = ["pyperclip>=1.8.0"]
polars = ["polars>=0.18.0"]
spark = ["pyspark>=3.0.0"]
sql = ["pyodbc>=4.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0"
]
all = [
    "openpyxl>=3.0.0",
    "pyperclip>=1.8.0",
    "polars>=0.18.0",
    "pyspark>=3.0.0",
    "pyodbc>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/cornyhorse/forklift"
Documentation = "https://github.com/cornyhorse/forklift/blob/main/docs/"
Repository = "https://github.com/cornyhorse/forklift"
"Bug Tracker" = "https://github.com/cornyhorse/forklift/issues"
Changelog = "https://github.com/cornyhorse/forklift/blob/main/CHANGELOG.md"

[project.scripts]
forklift = "forklift.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/forklift"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/docs",
    "/examples",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md"
]

[tool.black]
line-length = 99
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 99
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.flake8]
max-line-length = 99
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--strict-markers --strict-config --cov=forklift --cov-report=term-missing --cov-report=html -m 'not performance'"
markers = [
    "performance: marks tests as performance tests (deselected by default)",
    "slow: marks tests as slow running",
    "integration: marks tests as integration tests",
]
filterwarnings = [
    # PyArrow FutureWarning about schema vs names parameter - expected during API transitions
    # This is a library evolution warning, not an error in our code
    "ignore:Schema passed to names.*:FutureWarning",

    # Pytest warning about test functions returning values - we've fixed this but filtering legacy cases
    # Test functions should return None, this catches any remaining instances during cleanup
    "ignore:Test functions should return None.*:pytest.PytestReturnNotNoneWarning",

    # NumPy warnings during statistical calculations with invalid values (NaN, infinity)
    # These are expected when testing edge cases in schema generation statistics
    "ignore:invalid value encountered.*:RuntimeWarning",

    # Additional NumPy warnings for mathematical operations on edge case data
    # Expected when testing error handling and boundary conditions
    "ignore:.*encountered in.*:RuntimeWarning:numpy.*",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "polars.*",
    "pyarrow.*",
    "pandas.*",
    "boto3.*",
    "botocore.*"
]
ignore_missing_imports = true

[tool.coverage.run]
source = ["src/forklift"]
branch = true
# Suppress coverage warnings that occur during test execution
# The "module-not-measured" warning happens when modules are imported
# before coverage starts measuring - this is expected in test environments
disable_warnings = ["module-not-measured"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@abstract"
]
show_missing = true
skip_covered = false
