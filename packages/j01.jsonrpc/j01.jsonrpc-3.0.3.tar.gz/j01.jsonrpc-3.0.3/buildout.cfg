[buildout]
find-links = http://pypi.python.org/simple/lovely.buildouthttp
             http://pypi.python.org/simple/zc.buildout
             http://pypi.python.org/simple/setuptools
             http://pypi.python.org/simple/distribute
             https://files.pythonhosted.org/packages/54/a7/ab178fd3ffe001a633fc33f472f757deb3ae6885fb7d4423f62a39a172fc/zope.app.testing-4.0.0-py2.py3-none-any.whl

develop = .
versions = versions
parts = test checker coverage coveragereport py


[versions]
distribute = 0.7.3
setuptools = 44.1.1
zc.buildout = 2.13.3
zc.recipe.egg = 2.0.7
ZConfig = 3.6.1
webtest = 2.0.35
webob = 1.8.7
lxml = 4.9.4
zope.component = 5.0.1
zope.interface = 5.5.2
zope.app.testing = 4.0.0
soupsieve = 1.9.6
backports.functools-lru-cache = 1.6.6
pyflakes = 2.1.1


[test]
recipe = zc.recipe.testrunner
eggs = j01.jsonrpc [test]
       future


[checker]
recipe = p01.recipe.setup:importchecker
path = src/j01/jsonrpc


[coverage]
recipe = zc.recipe.testrunner
eggs = j01.jsonrpc [test]
defaults = ['--all', '--coverage', '../../coverage']


[coveragereport]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('parts/coverage', 'parts/coverage/report')


[py]
recipe = zc.recipe.egg
eggs = j01.jsonrpc
interpreter = python
