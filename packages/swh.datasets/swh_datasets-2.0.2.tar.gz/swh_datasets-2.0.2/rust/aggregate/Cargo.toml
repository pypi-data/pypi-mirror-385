[package]
name = "swh_graph_aggregate"
description = "Tool to aggregate datasets on contents into a single one."
version.workspace = true
edition = "2021"

[dependencies]
anyhow = {version="1.0.71", features=["backtrace"]}
ar_row.workspace = true
ar_row_derive.workspace = true
byteorder = "1.4.3"
clap = { version = "4.1.6", features = ["derive"] }
chrono = { version = "0.4.31" }
dataset-writer = { version = "1.1.0", features = ["parquet"] }
#dataset-writer = { git = "https://gitlab.softwareheritage.org/swh/devel/dataset-writer-rs.git", rev = "c380bcd388c47d46881f441c46d5cb380036ffee", features = ["parquet"] }
dsi-progress-logger.workspace = true
env_logger = "0.11.5"
log = "0.4.17"
mimalloc = { version = "0.1", default-features = false }
rayon = { version = "1.9.0" }
swh_graph_file_names = { path = "../file_names" }
swh-graph.workspace = true
swh-graph-stdlib.workspace = true
