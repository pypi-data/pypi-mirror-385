[build-system]
  requires = ["setuptools>=68.0"]
  build-backend = "setuptools.build_meta"

[project]
  name = "UtilityLib"
  description = "Python Helper for Repetitive Tasks with File and Data Management"
  version = "2.20.1"
  authors = [
    { name="Vishal Kumar Sahu", email="mail@vishalkumarsahu.in" },
  ]
  readme = "README.md"
  license = {file = "LICENSE"}
  requires-python = ">=3.8, <3.13"
  classifiers = [
    'Operating System :: OS Independent',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
  ]
  dependencies = [
    'pandas',
    'tqdm',
  ]

[project.optional-dependencies]
  all = [
    'xmltodict',
    'sqlalchemy',
    'psutil',
    'seaborn',
    'toml',
    'openpyxl',
    'schedule',
    'humanize',
  ]

[project.urls]
  Homepage = "https://github.com/TheBiomics/UtilityLib"
  Issues = "https://github.com/TheBiomics/UtilityLib/issues"
