[project]
name = "python-postgres"
version = "0.0.21"
description = "Combine the flexibility and power of PostgreSQL with the convenience of ORMs."
authors = [{ name = "Vinzenz Klass", email = "vinzenz.klass@valantic.com" }]
readme = "README.md"
requires-python = ">=3.13"
keywords = ["postgres", "PostgreSQL", "psql", "python-postgres"]

dependencies = [
    "psycopg[pool]>=3.2.6",
    "pydantic>=2.10.0",
]

[project.optional-dependencies]
c = ["psycopg[c]>=3.2.0"]
binary = ["psycopg[binary]>=3.2.0"]

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.12",
    "mkdocstrings[python]>=0.29.1",
    "pre-commit>=4.2.0",
    "ruff>=0.11.6",
]

[project.urls]
"Documentation" = "https://vinzenzklass.github.io/python-postgres"
"Repository" = "https://github.com/VinzenzKlass/python-postgres"
"Psycopg Docs" = "https://www.psycopg.org/psycopg3/docs/index.html"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 100
fix = true
target-version = "py313"

[tool.ruff.format]
skip-magic-trailing-comma = true

[tool.ruff.lint.isort]
split-on-trailing-comma = false

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
