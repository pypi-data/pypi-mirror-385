[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lingua-sql"
version = "0.2.2"
authors = [
    { name = "殷旭", email = "2337302325@qq.com" },
]
description = "面向中文优化的 Text-to-SQL 系统，支持 FastAPI Web 界面、多种大语言模型和向量数据库（需要 Python 3.12）"
readme = "README.md"
requires-python = "~=3.12.0"
license = { text = "MIT" }
keywords = ["text-to-sql", "nlp", "database", "ai", "deepseek", "chromadb", "fastapi", "chinese", "llm", "vector-database"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Framework :: FastAPI",
]
dependencies = [
    "chromadb>=0.4.22",
    "openai>=1.12.0",
    "pandas>=2.0.0",
    "plotly>=5.18.0",
    "sqlparse>=0.4.4",
    "python-dotenv>=1.0.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "pydantic>=2.6.0",
    "jinja2>=3.1.0",
    "python-multipart>=0.0.6",
    "streamlit>=1.32.0",
    "mysql-connector-python>=8.0.0",
    "requests>=2.31.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/yin xu/lingua-sql"
"Documentation" = "https://lingua-sql.readthedocs.io/"
"Repository" = "https://github.com/yinxu-4869/lingua-sql"
"Bug Tracker" = "https://github.com/4869-yinxu/lingua-sql/issues"
"Changelog" = "https://github.com/4869-yinxu/lingua-sql/blob/main/CHANGELOG.md"

[project.scripts]
lingua-sql = "lingua_sql.cli:main"
lingua-sql-server = "lingua_sql.fastapi:run"

[tool.hatch.build.targets.wheel]
packages = ["src/lingua_sql"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/examples",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
    "/LLM_USAGE_EXAMPLES.md",
    "/VECTOR_STORE_USAGE_EXAMPLES.md",
]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["lingua_sql"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=lingua_sql",
    "--cov-report=term-missing",
    "--cov-report=html",
] 