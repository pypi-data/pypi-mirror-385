[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dynamic_agent_switcher"
version = "0.1.1"
description = "A flexible package for switching AI models during agent execution"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sumit Paul", email = "sumit.18.paul@gmail.com"}
]
maintainers = [
    {name = "Sumit Paul", email = "sumit.18.paul@gmail.com"}
]
keywords = ["ai", "agent", "model", "switching", "rate-limit", "pydantic-ai", "langchain"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "pydantic-ai>=0.1.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/sumitpaul/dynamic-agent-switcher"
Documentation = "https://github.com/sumitpaul/dynamic-agent-switcher#readme"
Repository = "https://github.com/sumitpaul/dynamic-agent-switcher"
"Bug Tracker" = "https://github.com/sumitpaul/dynamic-agent-switcher/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["dynamic_agent_switcher*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
