[build-system]
requires = ["setuptools>=67.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "magic-link"
version = "1.0.0"
description = "Modular, framework-agnostic passwordless authentication engine."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "magic-link maintainers" }
]
keywords = ["authentication", "magic-link", "security", "passwordless", "python"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Security :: Cryptography",
]
dependencies = [
  "python-dotenv>=1.0"
]

[project.optional-dependencies]
sqlalchemy = [
  "SQLAlchemy>=2.0",
  "psycopg[binary]>=3.1"
]
redis = [
  "redis>=5.0",
  "hiredis>=2.0"
]
smtp = [
  "email-validator>=2.1"
]
cli = [
  "click>=8.1"
]
dev = [
  "pytest>=7.4",
  "pytest-asyncio>=0.23",
  "pytest-cov>=4.1",
  "ruff>=0.3",
  "black>=24.0",
  "mypy>=1.7",
  "aiosmtpd>=1.4",
  "hypothesis>=6.0"
]

[project.urls]
Homepage = "https://github.com/h8v6/magic-link"
Documentation = "https://github.com/h8v6/magic-link/tree/main/docs"
Repository = "https://github.com/h8v6/magic-link"
Issues = "https://github.com/h8v6/magic-link/issues"

[project.scripts]
"magic-link" = "magic_link.cli:main"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "docs*"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.ruff]
target-version = "py38"
line-length = 88
src = ["magic_link", "tests"]
select = ["E", "F", "I", "B"]

[tool.mypy]
python_version = "3.8"
warn_unused_configs = true
disallow_untyped_defs = true
disallow_untyped_calls = false
check_untyped_defs = true
warn_return_any = true
no_implicit_optional = true
strict_equality = true
implicit_reexport = false
exclude = ["tests/"]
