# src/pyproject.toml

[build-system]
requires = ["flit-core>=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "cloud-foundry"
version = "0.1.2"
authors = [
    { name = "Daniel Repik", email = "danrepik@icloud.com" }
]
description = "cloud-foundry is a curated set of cloud components that can be used to assemble cloud-based applications."
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.9"
dependencies = [
    "pulumi",
    "pulumi-aws",
    "boto3",
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
]
urls = { "Documentation" = "https://github.com/DanRepik/cloud-foundry", "Source" = "https://github.com/DanRepik/cloud-foundry" }

# Optional extras
[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flit>=3.9",
]

[tool.pytest.ini_options]
pythonpath = [".."]
testpaths = ["infra"]
markers = [
    "unit: marks tests as unit tests that do not require a database",
    "integration: marks tests that operate on a real database",
]

# Hatch support for local dev flows (keeps flit for building)
[tool.hatch.envs.default]
dependencies = [
    "pytest>=7.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flit>=3.9",
]

[tool.hatch.envs.default.scripts]
test = "pytest -q"
test_unit = "pytest -q -m unit"
test_integration = "pytest -q -m integration"
cov = "pytest -q --cov=cloud_foundry --cov-report=term-missing"
fmt = [
    "black .",
    "isort .",
]
lint = [
    "black --check .",
    "isort --check-only .",
    "mypy cloud_foundry",
]
build = "flit build"
publish = "flit publish"
