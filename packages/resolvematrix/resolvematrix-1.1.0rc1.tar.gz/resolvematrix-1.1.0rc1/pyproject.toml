[build-system]
requires = ["setuptools", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"


[project]
name = "resolvematrix"
description = "Matrix server resolver library for Python"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
license = "MPL-2.0"
authors = [
    {name = "Nexus", email = "pip@nexy7574.co.uk"}
]
dynamic = ["version"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Communications",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Utilities"
]
dependencies = ["httpx~=0.28", "dnspython~=2.8", "pydantic~=2.12"]

[project.urls]
Source = "https://codeberg.org/timedout/resolvematrix"
Tracker = "https://codeberg.org/timedout/resolvematrix/issues"
"Matrix Room" = "https://matrix.to/#/#ontopic:timedout.uk"
Funding = "https://ko-fi.com/nexy7574"


[project.optional-dependencies]
dev = ["pytest~=8.4", "twine~=6.2", "build~=1.3", "pytest-asyncio~=1.2"]

[project.scripts]
mxresolve = "resolvematrix.__main__:main"

[tool.setuptools_scm]
write_to = "src/resolvematrix/__version__.py"

[tool.black]
line-length = 120
include = 'src/resolvematrix/.+\.py$'

[tool.isort]
profile = "black"
src_paths = ["src/resolvematrix"]

[tool.pytest.ini_options]
testpaths = [
    "src",
]

[tool.ruff]
exclude = [".git", "examples"]
target-version = "py310"
line-length = 120
indent-width = 4
respect-gitignore = true

[tool.ruff.lint]
fixable = ["ALL"]
ignore =   ["F403", "F405"]
select = ["E", "F"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"


[tool.ruff.lint.isort]
case-sensitive = true
combine-as-imports = true
detect-same-package = true

[tool.ruff.lint.pycodestyle]
max-doc-length = 120
max-line-length = 120

[tool.ruff.lint.pyflakes]
allowed-unused-imports = []
