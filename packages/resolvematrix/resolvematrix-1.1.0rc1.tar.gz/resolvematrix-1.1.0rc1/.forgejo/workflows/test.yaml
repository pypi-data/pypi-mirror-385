on: [push, pull_request]
name: Run tests
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel setuptools_scm[toml]
          pip install .[dev]
      - name: Run tests
        run: |
          CI=1 pytest --durations=5 --durations-min=0.5 --maxfail=4 -v