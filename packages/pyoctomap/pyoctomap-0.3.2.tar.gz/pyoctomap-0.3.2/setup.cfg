[metadata]
license_files = LICENSE

[bdist_wheel]
universal = false

[flake8]
exclude = .anaconda*,examples/legacy,tests,src,build,dist
max-line-length = 88
ignore = E203,W503

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[egg_info]
tag_build = 
tag_date = 0

