[project]
name = "dcio_example"
version = "1.1"
description = "Test IO plugins for datacube"
authors = [
    {name = "Open Data Cube"},
]
requires-python = ">=3.10"
dependencies = ["datacube"]

[project.entry-points."datacube.plugins.io.read"]
pickle = "dcio_example.pickles:rdr_driver_init"
xarray_3d = "dcio_example.xarray_3d:reader_driver_init"

[project.entry-points."datacube.plugins.io.write"]
pickle = "dcio_example.pickles:writer_driver_init"

[build-system]
requires = ["setuptools>=69"]
build-backend = "setuptools.build_meta"
