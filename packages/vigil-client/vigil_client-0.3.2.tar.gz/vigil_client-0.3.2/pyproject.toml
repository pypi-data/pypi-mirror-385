[project]
name = "vigil-client"
version = "0.3.2"
description = "Vigil Client: Platform integration for artifact management and collaboration"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Science Abundance"}
]
license = {text = "Apache-2.0"}
keywords = ["science", "reproducible", "artifacts", "platform", "collaboration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "vigil-core>=0.2.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pyjwt>=2.8.0",
    "keyring>=24.0.0",
    "requests-oauthlib>=1.3.0",
    "cryptography>=41.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.scripts]
vigil-client = "vigil_client.cli.platform_app:main"

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pytest>=8.3.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vigil_client"]
ignore-vcs = true
exclude = [
    "venv/",
    "venv/**/*",
    ".venv/",
    ".venv/**/*",
    "__pycache__/",
    "**/__pycache__/",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".pytest_cache/",
    ".coverage",
    "htmlcov/",
    ".tox/",
    ".mypy_cache/",
    ".ruff_cache/",
]

[tool.hatch.build.targets.sdist]
ignore-vcs = true
exclude = [
    "venv/",
    "venv/**/*",
    ".venv/",
    ".venv/**/*",
    "__pycache__/",
    "**/__pycache__/",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".pytest_cache/",
    ".coverage",
    "htmlcov/",
    ".tox/",
    ".mypy_cache/",
    ".ruff_cache/",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
]
ignore = [
  "E501",  # line too long (handled by formatter)
  "B008",  # do not perform function calls in argument defaults
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
