# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"

sphinx:
  configuration: docs/conf.py
  fail_on_warning: true

formats:
- pdf
- epub

python:
  install:
  - requirements: requirements-docs.txt
  - method: pip
    path: .
