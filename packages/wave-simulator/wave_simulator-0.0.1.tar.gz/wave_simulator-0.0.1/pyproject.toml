[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "wave_simulator"
version = "0.0.1"
authors = [
  { name="qiming", email="qcao@tcd.ie" },
]
dependencies = [
    "numpy>=2.0.2",
    "matplotlib>=3.10.6",

]
description = "wave simulator"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/caoqiming/wave-simulator"
Issues = "https://github.com/caoqiming/wave-simulator/issues"