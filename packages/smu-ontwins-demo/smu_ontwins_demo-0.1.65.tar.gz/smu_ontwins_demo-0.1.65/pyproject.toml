[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "smu-ontwins-demo"
version = "0.1.65"
description = "Functions for SMU OnTwins demo package"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [{ name = "IGI Korea", email = "customer@ontwins.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Typing :: Typed",
  "Operating System :: OS Independent",
]
dependencies = [
  "gql[requests]",
]

# [project.urls]
# Homepage = "https://github.com/yourname/hello-pkg"
# Issues = "https://github.com/yourname/hello-pkg/issues"

[tool.hatch.build.targets.wheel]
packages = [
  "src/ontwins",
  "src/smu",
  "src/tools"
]
include = [
  "src/py.typed",
]

[tool.hatch.build]
exclude = ["/dist", "deploy.sh"]
