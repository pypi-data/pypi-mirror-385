[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "robin-logistics-env"
version = "3.3.0"
description = "Professional multi-depot vehicle routing environment for hackathons and competitions with interactive dashboard and headless execution"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Robin", email = "mario.salama@beltoneholding.com"}
]
keywords = ["logistics", "optimization", "vehicle-routing", "hackathon", "competition", "simulation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Education",
]
requires-python = ">=3.8"
dependencies = [
    "streamlit>=1.28.0",
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "networkx>=2.8.0",
    "folium>=0.14.0",
    "streamlit-folium>=0.13.0",
    "plotly>=5.0.0",
    "scipy>=1.9.0",
]

[project.urls]
Homepage = "https://github.com/RobinDataScience/Logistics-Env"
Repository = "https://github.com/RobinDataScience/Logistics-Env.git"
"Bug Tracker" = "https://github.com/RobinDataScience/Logistics-Env/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["robin_logistics*"]

[project.scripts]
robin-logistics = "robin_logistics.cli:main"

[tool.setuptools.package-data]
robin_logistics = ["data/*.csv", "data/*.json", "*.png", "data/network.pkl"]