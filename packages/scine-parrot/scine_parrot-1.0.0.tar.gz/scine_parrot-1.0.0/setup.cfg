[pycodestyle]
max_line_length = 120

[flake8]
max_line_length = 120

[mypy]
ignore_missing_imports = True

[pylint.FORMAT]
max-line-length = 120

[pylint.TYPECHECK]
ignored-modules = scine_utilities,scine_readuct,torch
ignored-argument-names = _.*|^ignored_|^unused_|arg|args|kwargs
disable = C,R,E0606,W0212,W0622
generated-members = Lock
ignore = _version.py
overgeneral-exceptions = Exception

[coverage:run]
omit = */dist-packages/*,*/test/*

[egg_info]
tag_build = 
tag_date = 0

