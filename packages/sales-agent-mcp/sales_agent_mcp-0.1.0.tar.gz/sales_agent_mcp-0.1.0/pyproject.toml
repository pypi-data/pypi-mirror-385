[project]
name = "sales-agent-mcp"
version = "0.1.0"
description = "AI-powered multi-agent sales email generation MCP server using OpenAI Agents SDK"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Mani Maun", email = "manny.maun@biznez.co.uk"}
]
keywords = [
    "mcp",
    "model-context-protocol",
    "openai-agents",
    "sales-automation",
    "email-generation",
    "ai-agents",
    "sendgrid"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Office/Business",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "mcp>=1.18.0",
    "openai-agents>=0.4.0",
    "sendgrid>=6.11.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "ruff>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/mmaun/sales-agent"
Documentation = "https://github.com/mmaun/sales-agent#readme"
Repository = "https://github.com/mmaun/sales-agent"
Issues = "https://github.com/mmaun/sales-agent/issues"

[project.scripts]
sales-agent-mcp = "sales_agent_mcp.server:main_sync"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sales_agent_mcp"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"
