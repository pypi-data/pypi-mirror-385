[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "minimalANN"
version = "1.0.0"
description = "A minimal barebones ANN using only numpy"
authors = [
    { name = "Amritanshu Barpanda", email = "your_email@example.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "numpy"
]

[project.urls]
Homepage = "https://github.com/ABarpanda/minimalANN"
