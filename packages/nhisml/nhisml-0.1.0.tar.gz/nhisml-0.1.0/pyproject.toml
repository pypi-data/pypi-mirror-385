[project]
name = "nhisml"
version = "0.1.0"
description = "NHIS baseline: fetch Adults 2023/2024 and run SRH prediction"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Your Name", email = "you@example.com" }]

dependencies = [
  "numpy>=1.23", "pandas>=1.5", "pyarrow>=12",
  "scikit-learn>=1.3", "joblib>=1.2", "tqdm>=4.65",
]

[project.scripts]
nhis-fetch = "nhisml.nhis_data:_cli"
nhis-srh-baseline = "nhisml.run_srh_prediction:main"

[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
