[project]
name = "tinyvdiff"
version = "0.5.0"
description = "Minimalist visual regression testing plugin for pytest"
authors = [
    { name = "Nan Xiao", email = "me@nanx.me" }
]
dependencies = [
    "pytest>=8.3.3",
    "pypdf>=5.1.0",
]
readme = "README.md"

classifiers = [
  "Development Status :: 3 - Alpha",

  "Intended Audience :: Developers",

  "Topic :: Software Development :: Quality Assurance",
  "Topic :: Software Development :: Testing",

  "License :: OSI Approved :: MIT License",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]

requires-python = ">= 3.10"

[project.urls]
Homepage = "https://nanx.me/tinyvdiff/"
Documentation = "https://nanx.me/tinyvdiff/"
Repository = "https://github.com/nanxstats/tinyvdiff"
Issues = "https://github.com/nanxstats/tinyvdiff/issues"
Changelog = "https://github.com/nanxstats/tinyvdiff/blob/main/CHANGELOG.md"

[project.entry-points.pytest11]
tinyvdiff = "tinyvdiff.pytest_plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "fpdf2>=2.8.1",
    "isort>=5.13.2",
    "matplotlib>=3.9.3",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.46",
    "mkdocstrings-python>=1.12.2",
    "mypy>=1.17.1",
    "numpy>=2.1.3",
    "pytest-cov>=6.0.0",
    "ruff>=0.8.0",
    "types-fpdf2>=2.8.4.20250813",
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
