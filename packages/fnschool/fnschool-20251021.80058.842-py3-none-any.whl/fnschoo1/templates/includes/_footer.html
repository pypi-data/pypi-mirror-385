{% load i18n %}
{% load static %}
<div class="container">
  <p class="m-0 text-center text-white">
    {% trans "Copyleft &copy; FNSCHOOL" %} {% now "Y" %}
  </p>
</div>
<div class="container ">
  <p class="m-0 text-start text-white">
    <form action="{% url 'set_language' %}" method="post">
      {% csrf_token %}
      <input name="next" type="hidden" value="{{ redirect_to }}">
      <select name="language" onchange="this.form.submit()">
        {% get_current_language as CURRENT_LANGUAGE %}
        {% get_available_languages as LANGUAGES %}
        {% for code, name in LANGUAGES %}
          <option value="{{ code }}"
                  {% if code == CURRENT_LANGUAGE %}selected{% endif %}>
            {{ name }}
          </option>
        {% endfor %}
      </select>
    </form>
  </p>
</div>
<div id="cookieConsent" class="cookie-container">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-8">
        <p class="mb-0">
          {% blocktrans %}
            We use cookies to ensure that you have the best website experience. By continuing to use this website, you agree to our cookie policy.
          {% endblocktrans %}
        </p>
      </div>
      <div class="col-md-4 text-md-end">
        <button id="rejectCookies" class="btn btn-outline-secondary me-2">
          {% trans 'Cancel' %}
        </button>
        <button id="acceptCookies" class="btn btn-primary">
          {% trans 'Accept All' %}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="progress-footer"></div>
