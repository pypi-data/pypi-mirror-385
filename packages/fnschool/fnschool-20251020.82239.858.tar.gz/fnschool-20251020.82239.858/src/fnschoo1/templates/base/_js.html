<script>
  function localize_content(element) {
    $(element).each(function(index, _element) {
      var _element = $(_element)
      const text = _element.text().replace(/\s+/g, '');
      if (text == "True") {
        _element.text("{% trans 'Yes' %}")
      } else if (text == "False") {
        _element.text("{% trans 'No' %}")
      } else if (text == "None") {
        _element.text('{% trans "None" %}')
      }
    });
  }
</script>
