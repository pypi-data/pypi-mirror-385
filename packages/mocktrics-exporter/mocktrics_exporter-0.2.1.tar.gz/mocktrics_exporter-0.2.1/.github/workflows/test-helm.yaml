name: Test helm
run-name: Validate helm chart

on:
  push:
    branches:
    - "**"
    paths:
    - 'release/helm/**'
  pull_request:
    branches:
    - "**"
    paths:
    - 'release/helm/**'
  workflow_call:
    inputs: {}
    secrets: {}

jobs:

  syntax-tests:

    name: Validate helm chart value files
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: helm template default values
      run: helm template mocktrics-exporter release/helm -f release/helm/values.yaml

    - name: Install helm unit-unittest
      run: helm plugin install https://github.com/helm-unittest/helm-unittest.git

    - name: Download kube-conform
      run: |
        wget https://github.com/yannh/kubeconform/releases/download/v0.7.0/\
        kubeconform-linux-amd64.tar.gz && \
        tar -xvf kubeconform-linux-amd64.tar.gz

    - name: Run helm unittests
      run: helm unittest release/helm --strict

    - name: Run kube kube-conform on default values
      run: |
        helm template mocktrics-exporter release/helm -f release/helm/values.yaml \
        | ./kubeconform --ignore-missing-schemas --strict --summary

    - name: Run kube kube-conform on test values
      run: |-
        find release/helm/tests/kube_conform -type f -print0 \
        | xargs -0 -I{} sh -c 'helm template mocktrics-exporter release/helm -f "$@"' _ {} \
        | ./kubeconform --ignore-missing-schemas --strict --summary
