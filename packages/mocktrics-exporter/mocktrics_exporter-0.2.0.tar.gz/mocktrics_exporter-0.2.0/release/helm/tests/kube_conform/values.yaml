configMap:
  enabled: true
  config:
    test1: "1"
    test2: "2"
  annotations:
    test1: "1"
    test2: "2"
  labels:
    test1: "1"
    test2: "2"

deployment:

  image:
    name: ghcr.io/mbrunhoej/mocktrics-exporter
    tag: 1.1.1
    pullPolicy: IfNotPresent

  podLabels:
    test1: "1"
    test2: "2"
  podAnnotations:
    test1: "1"
    test2: "2"

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 256Mi

  livenessProbe:
    enabled: true
    path: /healthz
    port: 8080
    scheme: HTTP
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
    successThreshold: 1

  readinessProbe:
    enabled: true
    path: /healthz
    port: 8080
    scheme: HTTP
    initialDelaySeconds: 2
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
    successThreshold: 1

    annotations:
      test1: "1"
      test2: "2"
    labels:
      test1: "1"
      test2: "2"

  tolerations:
  - key: "key1"
    operator: "Equal"
    value: "value"
    effect: "NoSchedule"
  - key: "key2"
    operator: "Equal"
    value: "value"
    effect: "NoSchedule"

  nodeSelector:
    select: node

persistence:
  enabled: true
  storageClass: nginx
  size: 1Gi
  accessModes:
  - ReadWriteOnce
  annotations:
    test1: "1"
    test2: "2"
  labels:
    test1: "1"
    test2: "2"

service:
  apiPort: 8080
  metricsPort: 8000
  annotations:
    test1: "1"
    test2: "2"
  labels:
    test1: "1"
    test2: "2"

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  annotations: {}
  labels: {}
