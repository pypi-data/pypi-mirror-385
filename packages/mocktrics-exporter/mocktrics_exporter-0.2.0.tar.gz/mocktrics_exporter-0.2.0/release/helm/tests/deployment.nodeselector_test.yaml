suite: test deployment.tolerations
templates:
- deployment.yaml
tests:

- it: applies node selector when configured
  set:
    deployment:
      nodeSelector:
        select: node
  asserts:
  - isKind:
      of: Deployment
  - equal:
      path: spec.template.spec.nodeSelector
      value:
        select: node

- it: omits node selector by default
  asserts:
  - isKind:
      of: Deployment
  - isNull:
      path: spec.template.spec.nodeSelector
