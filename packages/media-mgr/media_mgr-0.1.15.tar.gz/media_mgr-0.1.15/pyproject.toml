[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "media-mgr"
description = "Media file search and categorization utilities"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [{name = "Ed Waldner", email = "waldevburry@proton.me"},]
maintainers = [{name = "Ed Waldner", email = "waldevburry@proton.me"},]
# dynamic = ["version"]
version = "0.1.15"
requires-python = ">=3.9"
dependencies = [
    "argcomplete",
    "asyncssh",
    "quickcolor",
    "delayviewer",
    "showexception",
    "corecfg",
    "exiv2",            # replacing pyexiv2 - not supported in 3.13
    "standard-imghdr",  # python3 deprecated imghdr in 3.13
    "paramiko",
    "requests",
]
keywords = [
    "util", "utility"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/ew98/media-mgr"
Documentation = "https://github.com/ew98/media-mgr/wiki/MediaMgr"
Issues = "https://github.com/ew98/media-mgr/issues"

[project.scripts]
mm-mediacfg = "media_mgr.cli.cli_media_cfg:cli"
mm-srvcfg = "media_mgr.cli.cli_server_cfg:cli"

mm-util = "media_mgr.cli.cli_comms_utility:cli"
mm-path = "media_mgr.cli.cli_paths_and_drives:cli"
mm-search = "media_mgr.cli.cli_search:cli"
mm-gather = "media_mgr.cli.cli_gather:cli"
mm-exif = "media_mgr.cli.cli_exif_rename:cli"
mm-plex-upg = "media_mgr.cli.cli_plex_upgrade:cli"

mount-drives = "media_mgr.cli.cli_paths_and_drives:cli_mount_drives"
search-plex = "media_mgr.cli.cli_search:cli_search_plex"
move-plex = "media_mgr.cli.cli_mover:cli_move_plex"
cons-plex = "media_mgr.cli.cli_mover:cli_consolidate"
upgrade-plex = "media_mgr.cli.cli_plex_upgrade:cli_plex_upgrade"
upgrade-plex-all = "media_mgr.cli.cli_plex_upgrade:cli_plex_upgrade_all_servers"

