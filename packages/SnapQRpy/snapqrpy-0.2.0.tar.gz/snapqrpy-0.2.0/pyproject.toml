[build-system]
requires = ["setuptools>=69.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SnapQRpy"
version = "0.2.0"
description = "Advanced QR-based screen sharing and remote control system with consent management"
authors = [{name = "MERO"}]  
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
keywords = ["qr", "screen-sharing", "remote-control", "webrtc", "streaming", "networking", "security"]

dependencies = [
    "qrcode>=7.4.2",
    "Pillow>=10.0.0",
    "opencv-python>=4.8.0",
    "numpy>=1.24.0",
    "websockets>=12.0",
    "aiohttp>=3.9.0",
    "cryptography>=41.0.0",
    "pycryptodome>=3.19.0",
    "flask>=3.0.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pyotp>=2.9.0",
    "pyzbar>=0.1.9",
    "mss>=9.0.1",
    "pyautogui>=0.9.54",
    "pynput>=1.7.6",
    "requests>=2.31.0",
    "pyzmq>=25.1.1",
    "msgpack>=1.0.7",
    "click>=8.1.7",
    "rich>=13.7.0",
    "PyYAML>=6.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "flake8>=6.1.0",
]

[project.urls]
Homepage = "https://t.me/QP4RM"
Issues = "https://t.me/QP4RM"

[project.scripts]
snapqr = "snapqrpy.cli.main:main"
snapqr-server = "snapqrpy.server.main:run_server"
snapqr-client = "snapqrpy.client.main:run_client"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.package-data]
snapqrpy = ["config/*", "assets/*", "templates/*", "data/*"]
