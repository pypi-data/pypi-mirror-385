[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
description = "Package provides easy access to Blizzard Game APIs"
name = "battlenet-client"
version = "5.0.5a1"
authors = [
    { name="David 'Gahd' Couples", email="gahdania@gahd.io" },
]
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E"]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
Homepage = "https://gitlab.com/battlenet-client/api/battlene-clientt"
"Bug Tracker" = "https://gitlab.com/battlenet-client/api/battlenet-client/issues"

[project.optional-dependencies]
dev = [
    "python-decouple",
    "pytest",
    "oauthlib>=3.2.2",
    "requests_oauthlib",
    "requests"
]

client = [
    "oic>=1.6.1",
    "oauthlib>=3.2.2",
    "requests_oauthlib",
    "requests"
]