[project]
name = "vector-dataloader"
version = "1.2.5"
description = "Production-grade embedding loader for CSV data to vector stores with multiple providers."
authors = [
{ name = "Shashwat Roy", email = "shashwatunf@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11,<3.14" 
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11", # Keep 3.11
    "Programming Language :: Python :: 3.12", # Keep 3.12
    "Programming Language :: Python :: 3.13", # Keep 3.13
]
dependencies = [
"boto3>=1.35.46",
"asyncpg>=0.30.0",
"pgvector>=0.4.1",
"pandas>=2.3.3",
"pydantic>=2.11.10",
"tenacity>=9.1.2",
"numpy>=2.3.3",
"anyio>=4.11.0",
"python-dotenv>=1.1.1",
]

[project.optional-dependencies]
gemini = ["google-genai>=1.1.0"]
sentence-transformers = ["sentence-transformers>=5.1.1", "torch>=2.8.0"]
openai = ["openai>=2.2.0"]
faiss = ["faiss-cpu>=1.12.0"]
chroma = [
    "chromadb>=1.1.1",
    # FIX: Changed version to resolve conflict with chromadb 1.1.1
    "posthog>=5.0.0,<6.0.0", 
]
dev = ["pytest>=8.4.2", "pytest-asyncio>=1.2.0", "black>=25.9.0"]
all = [
    "google-genai>=1.1.0",
    "sentence-transformers>=5.1.1",
    "torch>=2.8.0",
    "openai>=2.2.0",
    "faiss-cpu>=1.12.0",
    "chromadb>=1.1.1",
    # FIX: Changed version here as well
    "posthog>=5.0.0,<6.0.0", 
]

[project.scripts]
dataload-run = "dataload.main:run"
[build-system]
requires = ["setuptools>=70.0.0", "wheel>=0.44.0", "build>=1.2.0"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["src"]
