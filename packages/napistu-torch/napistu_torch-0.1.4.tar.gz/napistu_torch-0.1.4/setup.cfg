[metadata]
name = napistu-torch
version = 0.1.4
description = PyTorch-based toolkit for working with Napistu network graphs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/napistu/napistu-torch
author = Sean Hackett
author_email = seanmchackett@gmail.com
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.11

[options]
packages = find:
install_requires = 
	torch>=2.0.0
	napistu>=0.6.0
	numpy>=1.20.0
	pandas>=1.3.0
	pydantic>=2.0.0
	scikit-learn>=1.0.0
python_requires = >=3.11
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
pyg = 
	torch-geometric>=2.4.0
	torch-sparse>=0.6.17
	torch-scatter>=2.1.1
dev = 
	black>=22.0.0
	pytest>=7.0.0
	ruff>=0.1.0
	torch-geometric>=2.4.0
	torch-sparse>=0.6.17
	torch-scatter>=2.1.1

[tool:pytest]
filterwarnings = 
	ignore::DeprecationWarning

[egg_info]
tag_build = 
tag_date = 0

