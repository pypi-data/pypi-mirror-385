latency-wait: 60
keep-going: True
rerun-incomplete: True
printshellcmds: False
rerun-triggers: "mtime"

# Cluster submission
jobname: "{rule}.{jobid}"
max-jobs-per-second: 5

# Resources
default-resources:
  - mem_mb=2048
  - runtime=120

