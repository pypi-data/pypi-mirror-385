[project]
name = "easyfederated"
version = "0.1.5"
description = "Tool for automatizing the deployment of easy federated learning examples"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "checksumdir>=1.3.0",
    "dacite>=1.9.2",
    "nvflare[dev]>=2.6.2",
    "paramiko>=4.0.0",
    "tqdm>=4.67.1",
    "typer>=0.19.2",
]

[project.scripts]
easyfed = "easyfederated.cli.app:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build]
exclude = [
  "/test",
  "/docs",
  "/examples",
]

[tool.hatch.build.targets.wheel]
packages = ["src/easyfederated"]
only-packages = true

[dependency-groups]
dev = [
    "cairosvg>=2.7.1",
    "mkdocs-autorefs>=1.4.1",
    "mkdocs-awesome-pages-plugin>=2.10.1",
    "mkdocs-drawio-exporter>=0.10.1",
    "mkdocs-exclude>=1.0.2",
    "mkdocs-exclude-search>=0.6.6",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-git-authors-plugin>=0.9.4",
    "mkdocs-git-revision-date-localized-plugin>=1.4.5",
    "mkdocs-gitlab>=1.4.0",
    "mkdocs-glightbox>=0.4.0",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-linkcheck>=1.0.6",
    "mkdocs-material>=9.6.9",
    "mkdocs-material-extensions>=1.3.1",
    "mkdocs-mermaid2-plugin>=1.2.1",
    "mkdocs-redirects>=1.2.2",
    "mkdocs-simple-hooks>=0.1.5",
    "mkdocs-swagger-ui-tag>=0.6.11",
    "mkdocstrings-python>=1.18.2",
    "mypy>=1.18.2",
    "pillow>=11.1.0",
    "plantuml-markdown>=3.11.1",
    "pytest>=8.4.2",
]
