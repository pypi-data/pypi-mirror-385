[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "pydahua"
version = "0.1.1"
description = "Dahua biometric Python integration library"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "LGPL 3.0" }
authors = [
{ name = "Sreethul Krishna", email = "sreethulkrishna24@gmail.com" }
]
keywords = [
  "biometric", "dahua", "attendance", "device", "integration", "Time Attendance - Dahua",
  "python", "API", "Dahua API", "biometric Python", "attendance system", "face recognition","Access Control"
]


dependencies = ["requests>=2.0"]


[project.urls]
Homepage = "https://github.com/KSreethul/pydahua"
"Bug Tracker" = "https://github.com/KSreethul/pydahua/issues"