[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hfstudio"
dynamic = ["version"]
description = "Local and API-based Text-to-Speech Studio"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "HFStudio Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
    "typer[all]>=0.9.0",
    "pydantic>=2.0.0",
    "huggingface-hub>=0.20.0",
    "httpx>=0.25.0",
    "numpy>=1.21.0",
    "soundfile>=0.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
hfstudio = "hfstudio.cli:app"

[project.urls]
Homepage = "https://github.com/yourusername/hfstudio"
Repository = "https://github.com/yourusername/hfstudio"

[tool.setuptools]
packages = ["hfstudio"]

[tool.setuptools.package-data]
hfstudio = ["frontend/package.json", "static/**/*"]

[tool.setuptools.dynamic]
version = {attr = "hfstudio.__version__"}

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.black]
line-length = 88
target-version = ['py38']