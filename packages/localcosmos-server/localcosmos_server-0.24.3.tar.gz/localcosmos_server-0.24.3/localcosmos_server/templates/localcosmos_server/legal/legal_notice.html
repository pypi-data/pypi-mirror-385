{% extends 'localcosmos_server/legal/base.html' %}
{% load i18n %}

{% block title %}{{ app.name }} - {% trans 'Legal notice' %}{% endblock %}
{% block content %}

	<div class="container">
		<div class="row mb-3 bg-primary text-white">
			<div class="col-12 p-2 text-center">
				<h3>{{ app.name }} - {% trans 'Legal notice' %}</h3>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-12 text-center">
				<div class="card">
					<div class="card-body">
						{{ legal_text|safe }}
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
