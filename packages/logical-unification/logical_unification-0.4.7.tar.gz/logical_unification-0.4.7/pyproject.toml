[build-system]
requires = ["setuptools>=80.0.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "logical-unification"
dynamic = ["version"]
description = "Logical unification in Python"
readme = "README.md"
license = "BSD-3-Clause"
authors = [
    { name = "Brandon T. Willard", email = "brandonwillard+unification@gmail.com" },
]
requires-python = ">=3.9"
dependencies = ["toolz", "multipledispatch"]
keywords = ["unification", "logic-programming", "dispatch"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/pythological/unification"

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools.packages.find]
include = ["unification*"]
exclude = ["tests*"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "dirty-tag"

[tool.pydocstyle]
add-ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D202",
]
convention = "numpy"

[tool.pytest.ini_options]
python_functions = "test_*"
python_files = "test*.py"
testpaths = ["tests"]

[tool.coverage.run]
relative_files = true
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88


[tool.pylint]
max-line-length = 88

[tool.pylint.messages_control]
disable = ["C0330", "C0326"]
