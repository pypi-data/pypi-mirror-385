[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "intuned-browser"
version = "0.1.3"
description = "Intuned Browser SDK"
readme = "README.md"
authors = ["Intuned Developers <engineering@intunedhq.com>"]
license = "Elastic License 2.0"
packages = [
    { include = "intuned_browser" }
]
keywords = ["sdk", "intuned"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
aioboto3 = ">=14.1.0"
botocore = ">=1.34.70"
aiofiles = ">=24.1.0"
python-dotenv = ">=1.0.1"
openai = ">=1.42.0"
anthropic = "^0.47.1"
diskcache = ">=5.6.3"
beautifulsoup4 = ">=4.12.3"
validators = ">=0.34.0"
fuzzysearch = ">=0.7.3"
google-generativeai = ">=0.8.2"
Levenshtein = "==0.26.0"
litellm = "1.67.2"
mdformat = "0.7.18"
tenacity = "8.5.0"
python-dateutil = "2.9.0.post0"
termcolor = "^2.5.0"
httpx = "0.27.2"
ruff = ">=0.7.2,<0.8.0"
types-aioboto3 = { extras = ["essential"], version = "^14.1.0" }

[tool.poetry.group.dev.dependencies]
pytest = "==8.3.3"
pytest-asyncio = "==0.24.0"
python-dotenv = "==1.0.1"
setuptools = "==75.1.0"
build = "^1.2.2.post1"
twine = "^6.1.0"
flask = ">=3.0.3"
pytest-only = ">=2.1.2"
playwright = "1.55"


[tool.poetry.group.intuned.dependencies]
intuned-runtime = "*"


[tool.ruff]
target-version = "py39"
line-length = 120
fix = false
show-fixes = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint]
select = ["B", "E", "F", "I", "UP", "W", "N", "PTH", "C4", "ASYNC", "T20"]
ignore = ["E501", "E722", "ASYNC109"]

[tool.ruff.lint.per-file-ignores]
"**/test_*.py" = ["T20"]
"**/tests/*.py" = ["T20"]
"**/*.py" = ["N999"]

[tool.ruff.lint.isort]
force-single-line = true
order-by-type = false
