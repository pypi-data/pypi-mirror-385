[build-system]
requires = ["setuptools>=45.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-proptest"
version = "0.1.0"
description = "python-proptest: A comprehensive Python property-based testing library with pytest and unittest integration"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    {name = "kindone", email = "jradoo@gmail.com"},
]
maintainers = [
    {name = "kindone", email = "jradoo@gmail.com"},
]
keywords = [
    "testing",
    "property-based-testing",
    "pytest",
    "unittest",
    "hypothesis",
    "quickcheck",
    "generative-testing",
    "test-data-generation",
    "shrinking",
    "minimal-counterexamples"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Pytest",
    "Framework :: Hypothesis",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0,<8.4.0",  # pytest 8.4+ dropped Python 3.8 support
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0",
    "bandit>=1.7.0",
    "safety>=2.0.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "mkdocs-mermaid2-plugin>=0.6.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
    "pymdown-extensions>=9.0.0",
]

[project.urls]
Homepage = "https://github.com/kindone/python-proptest"
Repository = "https://github.com/kindone/python-proptest"
Documentation = "https://kindone.github.io/python-proptest"
"Bug Tracker" = "https://github.com/kindone/python-proptest/issues"
"Source Code" = "https://github.com/kindone/python-proptest"


[tool.setuptools.packages.find]
where = ["."]
include = ["python_proptest*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = false
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = false
strict_equality = false

[[tool.mypy.overrides]]
module = "python_proptest.core.generator"
disable_error_code = ["valid-type"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=python_proptest",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
