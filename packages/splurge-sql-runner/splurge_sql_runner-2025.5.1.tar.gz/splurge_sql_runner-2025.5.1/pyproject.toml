[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "splurge-sql-runner"
version = "2025.5.1"
description = "A Python utility for executing SQL files against databases with support for multiple statements, comments, and pretty-printed results"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Jim Schilling"}
]
maintainers = [
    {name = "Jim Schilling"}
]
keywords = ["sql", "database", "cli", "sqlalchemy", "sqlite", "postgresql", "mysql"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Environment :: Console",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "sqlalchemy>=2.0.42",
    "sqlparse>=0.5.3",
    "tabulate>=0.9.0",
    "splurge-safe-io>=2025.1.0",
]

[project.urls]
Homepage = "https://github.com/jim-schilling/splurge-sql-runner"
Documentation = "https://github.com/jim-schilling/splurge-sql-runner#readme"
Repository = "https://github.com/jim-schilling/splurge-sql-runner.git"
Issues = "https://github.com/jim-schilling/splurge-sql-runner/issues"
Changelog = "https://github.com/jim-schilling/splurge-sql-runner/blob/main/README.md#changelog"

[project.scripts]
splurge-sql-runner = "splurge_sql_runner.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-xdist>=3.8.0",
    "pytest-mock>=3.15.1",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "ruff>=0.12.7",
]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-xdist>=3.8.0",
]
lint = [
    "mypy>=1.18.2",
    "ruff>=0.12.7",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["splurge_sql_runner*"]

[tool.setuptools.package-data]
splurge_sql_runner = ["*.sql"]


[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
files = ["splurge_sql_runner"]
show_error_codes = true
# Allow missing imports for vendored/external helper package used at runtime
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-x --tb=short -q --strict-markers --strict-config --disable-warnings"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests that test individual components in isolation",
    "integration: Integration tests that verify component interactions",
    "e2e: End-to-end tests that verify complete workflows",
    "slow: Slow running tests (typically integration or e2e)",
    "database: Tests requiring database connectivity",
    "security: Tests focused on security features",
    "performance: Tests measuring performance characteristics",
    "critical: Critical path tests that must always pass",
    "essential: Essential functionality tests",
    "important: Important but not critical functionality",
    "nice_to_have: Nice-to-have functionality tests",
    "fast: Fast tests (< 0.1s each)",
    "medium: Medium speed tests (0.1-1s each)",
    "in_memory: Tests that can use in-memory databases",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["splurge_sql_runner"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
