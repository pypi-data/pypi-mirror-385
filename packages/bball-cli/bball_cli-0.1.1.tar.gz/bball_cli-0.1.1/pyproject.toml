[project]
name = "bball-cli"
version = "0.1.1"
description = "Command-line interface for the bball ecosystem"
authors = [
    { name = "Nicholas Cooper", email = "nicholascullencooper@gmail.com" },
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
keywords = ["nba", "basketball", "analytics", "sports", "data"]
dependencies = ["bball>=0.1.0", "click>=8.1", "rich>=13.0", "typer>=0.12"]

[project.scripts]
bball = "bball_cli.main:app"

[project.urls]
Homepage = "https://bball.dev"
Documentation = "https://docs.bball.dev"
Repository = "https://github.com/bball-dev/bball"
Issues = "https://github.com/bball-dev/bball/issues"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bball_cli"]

[tool.uv.sources]
bball = { workspace = true }
