[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nomenklatura_mpt"
version = "4.1.21"
description = "Make record linkages in followthemoney data."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "OpenSanctions", email = "info@opensanctions.org" }]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.11,<3.14"
dependencies = [
    "followthemoney",
    "rigour",
    "fingerprints",
    "shortuuid",
    "rich",
    "textual",
    "sqlalchemy",
    "scikit-learn",
    "pydantic",
    "click",
    "lxml",
    "python-levenshtein (>=0.27.1,<0.28.0)",
]

[project.urls]
Documentation = "https://github.com/opensanctions/nomenklatura/"
Repository = "https://github.com/opensanctions/nomenklatura.git"
Issues = "https://github.com/opensanctions/nomenklatura/issues"

[project.scripts]
nk = "nomenklatura.cli:cli"
nomenklatura = "nomenklatura.cli:cli"

[project.optional-dependencies]
dev = [
    "wheel>=0.29.0",
    "twine",
    "mypy",
    "build",
    "flake8>=2.6.0",
    "pytest",
    "pytest-cov",
    "coverage>=4.1",
    "types-setuptools",
    "types-requests",
    "types-redis",
    "types-PyYAML",
    "lxml-stubs",
    "requests-mock",
    "fakeredis",
    "plyvel < 2.0.0",
    "redis > 5.0.0, < 7.0.0",
    "psycopg2-binary",
    "bump2version",
]
leveldb = ["plyvel < 2.0.0"]
redis = ["redis > 5.0.0, < 7.0.0"]

[tool.hatch.build.targets.sdist]
only-include = ["nomenklatura", "README.md"]

[tool.hatch.build.targets.wheel]
packages = ["nomenklatura"]

[tool.distutils.bdist_wheel]
universal = true

[tool.coverage.run]
branch = true

[tool.pytest.ini_options]
# Log a stack trace when a test takes longer than 300 seconds
faulthandler_timeout = 300
