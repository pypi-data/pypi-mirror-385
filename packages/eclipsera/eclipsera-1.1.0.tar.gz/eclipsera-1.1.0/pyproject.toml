[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eclipsera"
dynamic = ["version"]
description = "A comprehensive machine learning framework with 68 algorithms spanning classical ML, clustering, AutoML, and explainability"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Eshan Roy", email = "eshanized@proton.me"}
]
maintainers = [
    {name = "Eshan Roy", email = "eshanized@proton.me"}
]
keywords = [
    "machine-learning", "automl", "explainability", "clustering",
    "scikit-learn", "dimensionality-reduction", "manifold-learning",
    "feature-selection", "preprocessing", "classification", "regression"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0"
]

[project.optional-dependencies]
plot = [
    "matplotlib>=3.3.0"
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "isort>=5.10",
    "mypy>=0.950",
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0"
]
all = [
    "matplotlib>=3.3.0"
]

[project.urls]
Homepage = "https://github.com/TIVerse/eclipsera"
Repository = "https://github.com/TIVerse/eclipsera"
Issues = "https://github.com/TIVerse/eclipsera/issues"
Changelog = "https://github.com/TIVerse/eclipsera/blob/master/docs/changelog.rst"

[project.scripts]
eclipsera = "eclipsera.cli.main:main"

[tool.setuptools.dynamic]
version = {attr = "eclipsera.__version__.__version__"}

[tool.setuptools.packages.find]
include = ["eclipsera*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
eclipsera = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38"]
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=eclipsera",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=75"
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "gpu: marks tests requiring GPU",
    "integration: marks integration tests"
]

[tool.coverage.run]
source = ["eclipsera"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*"
]

[tool.coverage.report]
precision = 2
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]
