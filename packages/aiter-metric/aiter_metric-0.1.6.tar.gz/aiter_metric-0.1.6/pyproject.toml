[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiter-metric"
version = "0.1.6"
description = "MÃ©trique AITER"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Antoine Dieu" }]
license = { text = "MIT" }
dependencies = [
  "pyyaml>=6",
  "mistralai",
  "google",
  "google-genai",
  "tqdm",
  "pandas",
  "sacrebleu"
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"aiter.config" = ["*.yaml"]
"aiter" = ["prompts/**/*"]