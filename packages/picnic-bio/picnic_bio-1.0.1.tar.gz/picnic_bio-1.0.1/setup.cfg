[flake8]
doctests = True
statistics = True
benchmark = True
max-line-length = 119
ignore = E203,D202,E501,W503
exclude = 
	bin/iupred2a,
	notebooks

[tool:isort]
profile = black
combine_as_imports = true
multi_line_output = 3
include_trailing_comma = True
line_length = 119
skip = 
	bin/iupred2a,
	notebooks,

[tool:pytest]
addopts = --showlocals -p no:warnings
norecursedirs = .* tmp* ci src
python_files = tests.py test_*.py *_tests.py
python_functions = test_*

[egg_info]
tag_build = 
tag_date = 0

