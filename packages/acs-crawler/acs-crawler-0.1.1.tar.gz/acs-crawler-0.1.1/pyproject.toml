[project]
name = "acs-crawler"
version = "0.1.1"
description = "A professional crawler for American Chemical Society papers with modern web dashboard"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Xufan Gao", email = "gxf1212@zju.edu.cn"}
]
keywords = ["acs", "crawler", "web-scraping", "research", "chemistry", "papers", "scientific-research"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
]

dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=5.1.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "jinja2>=3.1.3",
    "pydantic>=2.6.0",
    "python-multipart>=0.0.9",
    "httpx>=0.26.0",
    "selenium>=4.15.0",
    "webdriver-manager>=4.0.1",
    "openpyxl>=3.1.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/gxf1212/ACS_crawler"
Documentation = "https://acs-crawler.readthedocs.io/"
Repository = "https://github.com/gxf1212/ACS_crawler"
Issues = "https://github.com/gxf1212/ACS_crawler/issues"
Changelog = "https://github.com/gxf1212/ACS_crawler/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.1.0",
    "mypy>=1.8.0",
    "types-requests>=2.31.0",
    "types-beautifulsoup4>=4.12.0",
]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_backend"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"acs_crawler" = ["data/*.json"]
"acs_crawler.api" = ["static/**/*", "templates/*.html"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src/acs_crawler --cov-report=term-missing --cov-report=html"

[tool.black]
line-length = 100
target-version = ["py39"]
include = '\.pyi?$'

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
