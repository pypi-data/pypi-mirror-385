stages:
  - autoupdate
  - check
  - test
  - build
  - deploy

variables:
  GIT_DEPTH: 1000
  # see https://docs.gitlab.com/ee/ci/caching/#cache-python-dependencies
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - .venv/

image: archlinux
before_script:
  # install dependencies
  - pacman -Sy --noconfirm clinfo opencl-headers pocl python python-pip git
    git-lfs ffmpeg
  - clinfo
  - ls /usr/include/CL/

  # ensure respository is complete
  - git status
  - git restore .
  - git status

  # set up a virtualenv to cache
  - python -V
  - python -m venv .venv
  - source .venv/bin/activate
  - python -m pip install -U pip pipx
  - python -m pipx ensurepath
  - python -m pip freeze

  # install myokit and compile source code files
  - python -m pip install jinja2 pyyaml
  - python prepare.py

pre-commit:
  stage: check
  variables:
    PRE_COMMIT_HOME: "$CI_PROJECT_DIR/.cache/pre-commit"
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
  script:
    - python -m pip install pre-commit
    - pre-commit run --hook-stage manual --all-files
  cache:
    key:
      files:
        - .pre-commit-config.yaml
    paths:
      - .cache/pre-commit

lint:
  stage: check
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
  script:
    - pipx run nox -s pylint

tests:
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
  script:
    - python -V
    - python -m pip install .[test]
    - python -m pytest -ra --cov=pigreads
  coverage: '/TOTAL.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'

package:
  stage: build
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
  script:
    - pipx run build
    - pipx run twine check dist/*
  artifacts:
    paths:
      - dist/
    expire_in: 1 day

.deploy:
  stage: deploy
  dependencies:
    - package
  script:
    - pipx run twine upload --verbose dist/*whl dist/*gz

deploy_staging:
  extends: .deploy
  rules:
    - if:
        $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == "push"
  variables:
    TWINE_REPOSITORY: testpypi
    TWINE_USERNAME: __token__
    TWINE_PASSWORD: $TESTPYPI_TOKEN

deploy_production:
  extends: .deploy
  rules:
    - if: $CI_COMMIT_TAG
  variables:
    TWINE_REPOSITORY: pypi
    TWINE_USERNAME: __token__
    TWINE_PASSWORD: $PYPI_TOKEN
