name: tests

on:
  workflow_call:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up to run
        uses: ./.github/actions/weave
      - name: Build and Run Python Tests
        run: make dev-test
      - name: Build and Run Rust Tests
        run: make cargo-test
