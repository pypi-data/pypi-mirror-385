[project]
name = "nl.export"
authors = [
    { name="Marc-J. Tegethoff", email="tegethoff@gbv.de" },
]
description = "Einfaches Tool fÃ¼r den Zugriff auf ein NL-CMS"
version = "1.3.0"
readme = "README.md"
keywords = ["VZG", "Python", "Plone", "Nationallizenzen"]
license = { text = "GNU Affero General Public License v3" }
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU Affero General Public License v3",
]
dependencies = [
    "lxml",
    "requests", 
    "setuptools", 
    "tqdm", 
    "zope.interface", 
]
requires-python = ">=3.12"

[project.urls]
"PyPI" = "https://pypi.python.org/pypi/nl.export"
"Source" = "https://github.com/gbv/nl.export"
"Tracker" = "https://github.com/gbv/nl.export/issues"

[build-system]
requires = ["setuptools>=72.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
nl-export = "nl.export.tools.export:main"