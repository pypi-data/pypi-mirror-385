[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xmptools"
version = "0.6.7"
requires-python = ">=3.8"
authors = [{name = "Ora Lassila", email = "ora@somanyaircraft.com"}]
description = "XMP support for RDFLib, tools for manipulating XMP metadata"
readme = "README.md"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://gitlab.com/somanyaircraft/xmptools"

[tool.setuptools.packages.find]
where = ["src"]
