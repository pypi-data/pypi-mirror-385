[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "BrainX"
description = "Ecosystem for Brain Simulation."
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
authors = [{ name = "BrainX Ecosystem", email = "chao.brain@qq.com" }]
classifiers = [
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
]
keywords = [
    "computational neuroscience",
    "brain-inspired computation",
    "brain simulation",
    "brain modeling",
]
dynamic = [
    "version",
    "dependencies",
]


[project.urls]
Documentation = "https://brainmodeling.readthedocs.io/"
Homepage = "https://github.com/chaobrain/brain-modeling-ecosystem"
"Source Code" = "https://github.com/chaobrain/brain-modeling-ecosystem"
"Bug Tracker" = "https://github.com/chaobrain/brain-modeling-ecosystem/issues"


[project.optional-dependencies]
cpu = [
    "jax[cpu]>=0.6.0",
]
cuda12 = [
    "jax[cuda12]>=0.6.0",
    "warp-lang==1.8.0",
]
cuda13 = [
    "jax[cuda13]>=0.6.0",
    "warp-lang==1.8.0",
]
tpu = [
    "jax[tpu]>=0.6.0",
]


[tool.setuptools.packages.find]
exclude = [
    "dev*",
    "docs*",
    "tests*",
    "examples*",
    "experiments*",
    "benchmark*",
    "build*",
    "dist*",
    "BrainX.egg-info*",
    "BrainX/__pycache__*"
]


[tool.setuptools.dynamic]
version = { attr = "BrainX.__version__" }
dependencies = { file = ["requirements.txt"] }
