[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "ppp_svc_helper"
version = "0.3.13"
authors = [
  { name="therealvul", email="wowitsvul@gmail.com" },
]
description = "Utility library for singing voice conversion work"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "av>=10.0.0",
    "fairseq-fixed==0.12.3.1",
    "faiss-cpu>=1.7.4",
    "huggingface-hub>=0.23.4",
    "librosa>=0.10.1",
    "numpy>=1.26.4",
    "onnxruntime>=1.16.2",
    "praat-parselmouth>=0.4.3",
    "pyworld>=0.3.2",
    "scipy>=1.14.0",
    "setuptools>=68.2.2",
    "soundfile>=0.12.1",
    "torch>=2.3.1", 
    "torchcrepe>=0.0.22",
    "PyQt5>=5.15.8",
    "transformers>=4.52.3",
    "silero-vad>=5.1.2"
]

[tool.setuptools.package-data]
svc_helper = ["gui/config.yaml"]

[project.urls]
Homepage = "https://github.com/effusiveperiscope/svc_helper"
Issues = "https://github.com/effusiveperiscope/svc_helper/issues"
