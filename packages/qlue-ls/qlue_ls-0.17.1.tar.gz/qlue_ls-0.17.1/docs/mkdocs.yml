site_name: Qlue-ls, a SPARQL language server
site_url: https://docs.qlue-ls.com
repo_url: https://github.com/IoannisNezis/Qlue-ls
repo_name: IoannisNezis/Qlue-ls
theme:
  name: material
  logo: assets/logo.png
  palette:
    scheme: slate
    primary: black
markdown_extensions: 
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
