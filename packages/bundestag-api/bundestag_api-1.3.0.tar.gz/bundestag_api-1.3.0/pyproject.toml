[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bundestag_api"
version = "1.3.0"
description = "Python wrapper for the official Bundestag-API"
readme = "README.md"
requires-python = ">=3.7.0"
license = { text = "MIT" }
authors = [
    { name = "Julian Schibberges", email = "julian@schibberges.de" }
]
keywords = [
    "bundestag",
    "api",
    "parliament",
    "germany",
    "german",
    "politics",
    "political",
    "data",
    "legislation",
    "legislative",
    "federal",
    "documents",
    "drucksache",
    "plenarprotokoll",
    "politicians",
    "government",
    "democracy",
    "deutscher-bundestag",
    "parliamentary",
    "open-data",
    "civic-tech",
    "transparency",
    "political-science",
    "policy",
    "bundesrepublik",
    "deutschland"
]
classifiers = [
    # Development Status
    "Development Status :: 4 - Beta",
    # Intended Audience
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Intended Audience :: Legal Industry",
    "Intended Audience :: Information Technology",
    # License
    "License :: OSI Approved :: MIT License",
    # Natural Language
    "Natural Language :: English",
    "Natural Language :: German",
    # Operating System
    "Operating System :: OS Independent",
    # Programming Language
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    # Topics
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Sociology :: History",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
    "Topic :: Database :: Front-Ends",
]
dependencies = [
    "requests>=2.0.0",
]

[project.optional-dependencies]
pandas = ["pandas>=1.2.0"]
dev = [
    "pytest",
    "openpyxl>3.0.0",
    "pandas>1.2.0",
]

[project.urls]
Homepage = "https://github.com/jschibberges/Bundestag-API"
Repository = "https://github.com/jschibberges/Bundestag-API"
Issues = "https://github.com/jschibberges/Bundestag-API/issues"

[tool.setuptools]
packages = ["bundestag_api"]

[tool.setuptools.package-data]
bundestag_api = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v"
