[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xl-docx"
version = "2.8.8"
authors = [
  { name="xilong", email="xilong_tech@163.com" },
]
description = "generate word documents in a sexy way"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "jinja2==3.1.2",
  "lxml==4.9.2",
  "cssselect==1.2.0",
  "openai==1.3.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/xilong/py-docx"
"Bug Tracker" = "https://github.com/xilong/py-docx/issues"