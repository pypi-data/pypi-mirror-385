[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "anytype-pyclient" 
version = "0.0.6"
description = "python client for anytype api."
readme = "README.md"
authors = [{name = "a-bite-of-code", email = "jie.mei1@qq.com"}]
license = {text = "MIT"}
requires-python = ">=3.13"
dependencies = [
    "requests",
    "pydantic",
    "python-dotenv"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
"Source Code" = "https://github.com/a-bite-of-code/anytype-pyclient" 

[tool.setuptools]
packages = ["anytype"]

[tool.black]
line-length = 100
fast = true