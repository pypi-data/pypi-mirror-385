[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[project]
name = "nndesigner"
version = "0.2.0"
authors = [
    { name = 'xiaoqiang cheng', email = 'xiaoqiang.cheng@foxmail.com' }
]
description = 'A visual deep learning model designer based on PyTorch.'
readme = 'README.md'
license = { file = 'LICENSE' }
requires-python = '>=3.7'
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: GNU General Public License (GPL)',
    'Operating System :: OS Independent'
]

dependencies = [
    "PySide6>=6.2",
    "NodeGraphQt>=0.5",
    "numpy>=1.20",
]

[project.optional-dependencies]
# Optional heavy dependency for runtime model execution / testing
torch = ["torch>=1.12"]

# Development extras: testing, formatting and linting
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flake8>=6.0",
]

[project.scripts]
nndesigner = 'nndesigner.main:main'

[project.urls]
'Homepage' = 'https://github.com/xiaoqiang-cheng/nndesigner'

