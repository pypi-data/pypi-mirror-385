changelog:
  exclude:
    labels:
      - ignore-for-release
      - duplicate
      - invalid
      - wontfix
    authors:
      - dependabot
  categories:
    - title: 🚨 Breaking Changes
      labels:
        - breaking-change
        - breaking

    - title: 🚀 New Features
      labels:
        - feature
        - enhancement

    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix

    - title: 🔒 Security
      labels:
        - security

    - title: 📚 Documentation
      labels:
        - documentation
        - docs

    - title: 🔧 Maintenance
      labels:
        - maintenance
        - chore
        - refactor

    - title: ⚡ Performance
      labels:
        - performance

    - title: 🧪 Testing
      labels:
        - test
        - testing

    - title: 🔨 Dependencies
      labels:
        - dependencies

    - title: 📦 Other Changes
      labels:
        - "*"
