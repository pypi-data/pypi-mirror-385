[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "articuno"
version = "0.9.0"
description = "Convert Polars or Pandas DataFrames to lists of Pydantic models with schema inference"
authors = [{ name="Odos Matthews", email="odosmatthews@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0",
    "datamodel-code-generator>=0.24.0",
    "genson"
]

[project.optional-dependencies]
polars = [
    "polars>=0.20.0",
    "poldantic>=0.2.1"
]
pandas = [
    "pandas>=1.3"
]
dev = [ 
    "polars",
    "pandas",
    "pyarrow",
    "pytest>=7.0",
    "build",
    "twine",
    "ruff",
    "mypy"
]
docs = [
    "sphinx",
    "sphinx-autodoc-typehints",
    "furo"
]

[project.urls]
Homepage = "https://github.com/eddiethedean/articuno"
