# Model configurations organized by provider
# Users can switch between these models using /model <name> in interactive mode
#
# API Key Configuration:
# Each provider specifies which environment variable to use for its API key.
# Set these in your .env file or environment:
#   OPENAI_API_KEY=sk-...
#   CEREBRAS_API_KEY=csk-...
#   TOGETHER_API_KEY=...
#   GROQ_API_KEY=gsk_...
#   DEEPSEEK_API_KEY=...
#   OLLAMA_API_KEY=ollama  # or leave unset for local Ollama

providers:
  openai:
    base_url: null  # null = use default OpenAI endpoint
    api_key_env: OPENAI_API_KEY
    default_model: gpt-5
    models:
      gpt-5:
        model_id: gpt-5
        description: OpenAI GPT-5 (default)
      gpt-5-mini:
        model_id: gpt-5-mini
        description: OpenAI GPT-5 mini

  cerebras:
    base_url: https://api.cerebras.ai/v1
    api_key_env: CEREBRAS_API_KEY
    default_model: cerebras
    models:
      cerebras:
        model_id: qwen-3-coder-480b
        description: Cerebras Qwen 3 Coder 480B (default)
      qwen-3-coder-480b:
        model_id: qwen-3-coder-480b
        description: Cerebras Qwen 3 Coder 480B

  ollama:
    base_url: http://localhost:11434/v1
    api_key_env: OLLAMA_API_KEY  # Usually not needed, can be "ollama" or empty
    default_model: ollama
    models:
      ollama:
        model_id: llama2
        description: Ollama Llama 2 (default)
      ollama-codellama:
        model_id: codellama
        description: Ollama Code Llama (local)
      ollama-mistral:
        model_id: mistral
        description: Ollama Mistral (local)
      ollama-qwen:
        model_id: qwen2.5-coder
        description: Ollama Qwen 2.5 Coder (local)

  together:
    base_url: https://api.together.xyz/v1
    api_key_env: TOGETHER_API_KEY
    default_model: together-llama-8b
    models:
      together-llama-8b:
        model_id: meta-llama/Llama-3-8b-chat-hf
        description: Together AI Llama 3 8B (default)
      together-llama-70b:
        model_id: meta-llama/Llama-3-70b-chat-hf
        description: Together AI Llama 3 70B

  groq:
    base_url: https://api.groq.com/openai/v1
    api_key_env: GROQ_API_KEY
    default_model: groq
    models:
      groq:
        model_id: llama3-70b-8192
        description: Groq Llama 3 70B (default)
      groq-mixtral:
        model_id: mixtral-8x7b-32768
        description: Groq Mixtral 8x7B

  deepseek:
    base_url: https://api.deepseek.com/v1
    api_key_env: DEEPSEEK_API_KEY
    default_model: deepseek
    models:
      deepseek:
        model_id: deepseek-coder
        description: DeepSeek Coder (default)
      deepseek-chat:
        model_id: deepseek-chat
        description: DeepSeek Chat

  zai:
    base_url: https://api.z.ai/api/coding/paas/v4/
    api_key_env: ZAI_API_KEY
    default_model: glm-4.6
    models:
      glm-4.6:
        model_id: glm-4.6
        description: ZAI GLM 4.6 (default)
      glm-4.5-air:
        model_id: glm-4.5-air
        description: ZAI GLM 4.5 Air
