[project]
name = "clippy-code"
version = "1.8.0"
description = "A powerful CLI coding agent powered by OpenAI-compatible LLMs"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Your Name", email = "your.email@example.com" }]
requires-python = ">=3.10"
keywords = ["ai", "cli", "coding-agent", "openai", "llm", "developer-tools", "cerebras", "ollama"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Utilities",
]

dependencies = [
    "mcp>=1.18.0",
    "openai>=2.5.0",
    "prompt-toolkit>=3.0.52",
    "rich>=14.2.0",
    "python-dotenv>=1.1.1",
    "pydantic>=2.12.3",
    "pyyaml>=6.0.3",
    "tiktoken>=0.12.0",
    "tenacity>=9.1.2",
    "textual>=6.3.0",
    "pathspec>=0.12.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.1",
    "mypy>=1.18.2",
    "types-PyYAML>=6.0.12.20250915",
]

[project.scripts]
clippy = "clippy.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/clippy"
Repository = "https://github.com/yourusername/clippy"
Issues = "https://github.com/yourusername/clippy/issues"
Documentation = "https://github.com/yourusername/clippy#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/clippy"]

[tool.hatch.build.targets.wheel.force-include]
"src/clippy/providers.yaml" = "clippy/providers.yaml"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
