[build-system]
#build-backend = "hatchling.build"
#requires = [
#  "hatch-vcs",
#  "hatchling",
#]
requires = ["poetry-core", "dulwich", "poetry-plugin-export"]
build-backend = "poetry.core.masonry.api"

[project]
name = "sphinx-uml"
description = "Build UML diagrams in the documentation."
readme = "README.md"
license = {text = "BSD-3"}
authors = [
    {name = "Marc-Olivier Buob", email = "marc-olivier.buob@nokia-bell-labs.com"},
]
requires-python = ">= 3.9"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Python Software Foundation License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Documentation :: Sphinx",
]
dependencies = [
  "docutils",
  "pylint",
  "sphinx",
]

[project.optional-dependencies]
tests = [
  "pytest",
]

[project.urls]
Changelog = "https://github.com/ibgp2/sphinx-pyreverse/HISTORY.md"
Repository = "https://github.com/ibgp2/sphinx-pyreverse"

[project.scripts]
pyreverse2 = "sphinx_uml.pyreverse.cli:run_pyreverse2"

[tool.hatch]
version.source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["sphinx-uml"]

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.ruff.format]
preview = true

[tool.poetry]
name = "sphinx-uml"
version = "0.4.0"
description = "sphinx-uml is sphinx extension to generate a UML diagram from python"
authors = [	
	"Marc-Olivier Buob <marc-olivier.buob@nokia-bell-labs.com>",
]
license = "BSD-3 license"
readme = "README.md"  
packages = [
	{include = "sphinx_uml", from = "src"},
]

[tool.poetry.dependencies]
python = ">=3.9"
docutils = "*"
pylint = "*"
sphinx = "*"


[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = ">=7.2.1"
pytest-runner = "*"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pip = "*"
bump2version = "*"
flake8 = "*"
coverage = "*"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
pydata-sphinx-theme = "*"
Sphinx = ">=6.0.0"
sphinx_copybutton = "*"
sphinx_mdinclude = "*"

[tool.pylint.variables]
callbacks = ["check_"]

# https://docs.pytest.org/en/7.1.x/reference/customize.html
[tool.pytest.ini_options]
pythonpath = "src"
minversion = "7.2.1"
addopts = "--doctest-modules --showlocals --capture=no --exitfirst --failed-first"
testpaths = [
    "tests"
]

[tool.ruff]
fix = true

[tool.ruff.lint]
select = [
  "E", # pycodestyle errors
  "F", # pyflakes errors
  "I", # isort
  "PGH", # pygrep-hooks
  "RUF100", # unused noqa (yesqa)
  "UP", # pyupgrade
  "W", # pycodestyle warnings
  "YTT", # flake8-2020
]
extend-ignore = [
  "E203", # Whitespace before ':'
  "E221", # Multiple spaces before operator
  "E226", # Missing whitespace around arithmetic operator
  "E241", # Multiple spaces after ','
  "UP038", # makes code slower and more verbose
]
