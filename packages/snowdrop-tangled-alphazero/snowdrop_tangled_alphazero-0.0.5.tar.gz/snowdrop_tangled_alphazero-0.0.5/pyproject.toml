[tool.poetry]
name = "snowdrop-tangled-alphazero"
version = "0.0.5"
description = "Train AlphaZero agents for the Tangled game"
authors = ["Geordie Rose <greatblueheron@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/snowdropquantum/snowdrop-tangled-alphazero"
repository = "https://github.com/snowdropquantum/snowdrop-tangled-alphazero"
documentation = "https://github.com/snowdropquantum/snowdrop-tangled-alphazero"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/snowdropquantum/snowdrop-tangled-alphazero/issues"

[[tool.poetry.source]]
name = "pytorch-cu126"
url = "https://download.pytorch.org/whl/cu126"
priority = "supplemental"

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
snowdrop-tangled-game-engine = ">=1.0.7"
snowdrop-adjudicators = ">=0.0.8"
snowdrop-special-adjudicators = ">=0.0.3"
coloredlogs = ">=15.0.1"
# pip3 install torch --index-url https://download.pytorch.org/whl/cu126
torch = {version = "^2.8.0", source = "pytorch-cu126"}

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^7.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["ssnowdrop-tangled-alphazero/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--verbose --cov=snowdrop_tangled_alphazero --cov-report=html --cov-report=term"

[tool.setuptools.packages.find]
exclude = ["snowdrop_tangled_alphazero.tests*"]
