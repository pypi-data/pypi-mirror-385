[project]
name = "deployx"
version = "0.5.0"
description = "One CLI for all your deployments, stop memorizing platform-specific commands"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Adelodun Peter", email = "adelodunpeter24@gmail.com"}
]
maintainers = [
    {name = "Adelodun Peter", email = "adelodunpeter24@gmail.com"}
]
license = {text = "MIT"}
keywords = ["deployment", "cli", "github-pages", "vercel", "netlify", "web", "static-site"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Installation/Setup",
    "Topic :: Utilities"
]
dependencies = [
    "click>=8.1.8",
    "gitpython>=3.1.45",
    "pygithub>=2.8.1",
    "pyyaml>=6.0.3",
    "questionary>=2.1.1",
    "requests>=2.32.5",
    "rich>=14.2.0",
]

[project.urls]
Homepage = "https://github.com/deployx/deployx"
Documentation = "https://github.com/deployx/deployx#readme"
Repository = "https://github.com/deployx/deployx.git"
"Bug Tracker" = "https://github.com/deployx/deployx/issues"
Changelog = "https://github.com/deployx/deployx/releases"

[project.scripts]
deployx = "main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "twine>=6.2.0",
]
