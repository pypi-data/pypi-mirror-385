[project]
name = "exa-cli"
version = "0.1.0"
description = "Command-line interface for Exa neural search API"
authors = [
    { name = "Fergus Fettes" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13"
keywords = ["exa", "search", "cli", "neural-search", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
]
dependencies = [
    "exa-py>=1.16.1",
    "rich>=14.2.0",
    "typer>=0.19.2",
]

[project.scripts]
exa = "main:app"

[project.urls]
Homepage = "https://github.com/ffettes/exa-cli"
Repository = "https://github.com/ffettes/exa-cli"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]

[tool.uv]
package = true
