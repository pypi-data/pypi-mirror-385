[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastinit"
version = "0.2.0"
description = "A CLI tool to bootstrap FastAPI applications with best practices"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Claes Nymand Nilsson", email = "your.email@example.com"}
]
keywords = ["fastapi", "cli", "bootstrap", "starter", "typer"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "jinja2>=3.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
fastinit = "fastinit.cli:app"

[project.urls]
Homepage = "https://github.com/claesnn/fastinit"
Documentation = "https://github.com/claesnn/fastinit#readme"
Repository = "https://github.com/claesnn/fastinit"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastinit*"]
exclude = ["tests*", "examples*", "scripts*", "docs*"]

[tool.setuptools.package-data]
fastinit = ["templates/**/*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
