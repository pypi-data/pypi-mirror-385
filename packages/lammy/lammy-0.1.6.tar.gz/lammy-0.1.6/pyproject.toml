[project]
name = "lammy"
version = "0.1.6"
description = "lambda api cli tool"
readme = "README.md"
authors = [
    { name = "k", email = "keatone@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.3.0",
    "httpx>=0.28.1",
    "rich>=14.2.0",
]

[project.scripts]
lammy = "lammy:main"

[build-system]
requires = ["uv_build>=0.9.1,<0.10.0"]
build-backend = "uv_build"
