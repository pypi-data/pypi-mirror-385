[project]
name = "GreenPoster"
version = "0.1.5"
description = "A Python library for text rendering on images with green-based compositing."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Codedash"}]

dependencies = [
    "Pillow>=10.0.0",
    "numpy>=1.23.0",
    "toml",
    "pydantic>=2.0.0",
    "opencv-python>=4.9.0"
]

[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["GreenPoster"]
