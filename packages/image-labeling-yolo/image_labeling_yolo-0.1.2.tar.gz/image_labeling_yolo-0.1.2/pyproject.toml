[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "image-labeling-yolo"
version = "0.1.2"
description = "Tkinter GUI for reviewing and editing YOLO labels."
readme = "README_PYPI.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Mateus Coutinho Marim"}]
dependencies = [
  "pillow",
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Image Processing",
  "Environment :: X11 Applications",
]
keywords = ["yolo", "labeling", "annotation", "gui", "tkinter"]

[project.optional-dependencies]
dev = [
  "pytest>=7",
]

[project.urls]
Homepage = "https://github.com/mateus558/image-labeling-yolo"
Issues = "https://github.com/mateus558/image-labeling-yolo/issues"

[project.scripts]
label-review = "review_gui:main"

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = [
  "review_gui",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["review*"]
