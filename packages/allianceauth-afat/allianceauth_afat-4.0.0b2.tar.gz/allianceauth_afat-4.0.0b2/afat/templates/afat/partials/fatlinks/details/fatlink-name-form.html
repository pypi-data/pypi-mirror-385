{% load i18n %}

<div class="col-md-12">
    <div class="row">
        <form class="form mb-3" role="form" action="" method="POST">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder='{% translate "Fleet name" %}' name="fleet" {% if link.fleet %}value="{{ link.fleet }}" {% endif %}>

                        <button class="btn btn-primary" type="submit" name="set_name">
                            {% translate "Set name" %}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
