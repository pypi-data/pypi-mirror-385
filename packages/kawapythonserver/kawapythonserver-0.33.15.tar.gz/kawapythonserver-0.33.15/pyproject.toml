[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "kawapythonserver"
version = "0.33.15" # Also keep the kawapythonserver/__init__.py file version in line with the value here for dev env.

authors = [
    { name = "Kawa Analytics", email = "emmmanuel@kawa.ai" },
    { name = "Kawa Analytics", email = "greg@kawa.ai" },
    { name = "Kawa Analytics", email = "max@kawa.ai" },
]
maintainers = [
    { name = "Kawa Analytics", email = "max@kawa.ai" },
    { name = "Kawa Analytics", email = "greg@kawa.ai" },
    { name = "Kawa Analytics", email = "emmmanuel@kawa.ai" }
]
description = "Kawa python server to run python scripts from Kawa - https://learn.kawa.ai"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "kywy>=0.32.6",
    "pandas",
    "pyarrow==16.1.0",
    "python-dotenv>=1.0.0",
    "pex==2.33.1",
    "cachetools==5.3.3",
    "filelock==3.18.0",
    "importlib_metadata==8.6.1"
]

[project.scripts]
kawapythonserver = "kawapythonserver.server.start_flight_server:start_server"
