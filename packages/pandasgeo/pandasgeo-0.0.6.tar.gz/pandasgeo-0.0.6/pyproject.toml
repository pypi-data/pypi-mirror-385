[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pandasgeo"
version = "0.0.6"
keywords = [
    "gis", "geospatial", "pandas", "geopandas", 
    "shapefile", "kml", "geojson", "spatial-analysis",
    "geographic", "geometry", "mapping"
]
description = "A powerful Python library for geospatial data processing, analysis and conversion - integrating pandas with GIS operations"
readme = "README_pypi.md"
authors = [{name = "Non-existent987", email = "jiaqi0425_000@163.com"}]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: GIS",
]
requires-python = ">=3.7"
dependencies = [
    "geopandas",
    "pandas",
    "numpy",
    "shapely",
    "simplekml",
    "pyshp",
    "geographiclib",
    "kml2geojson",
    "scipy",
    "pyproj",
]

[project.urls]
"Homepage" = "https://github.com/Non-existent987/pandasgeo"
"Bug Tracker" = "https://github.com/Non-existent987/pandasgeo/issues"
"Repository" = "https://github.com/Non-existent987/pandasgeo.git"
