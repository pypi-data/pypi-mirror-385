[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "panda-color"
version = "0.1.4.4"
description = "A color library that supports RGB with swizzling and will support hex and hsv in the future"
readme = "README.md"
license = "MIT"
authors = [{ name = "Colin Politi", email = "urboycolinthepanda@gmail.com" }]
requires-python = ">=3.9"
dependencies = []

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

license-files = ["LICENSE"]

[project.urls]
"Homepage" = "https://github.com/ColinThePanda/PandaColor"
"Bug Tracker" = "https://github.com/ColinThePanda/PandaColor/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
