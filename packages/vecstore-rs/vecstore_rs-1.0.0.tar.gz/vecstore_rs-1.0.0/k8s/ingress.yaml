apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vecstore-ingress
  namespace: vecstore
  labels:
    app: vecstore
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - vecstore.example.com
    secretName: vecstore-tls
  rules:
  - host: vecstore.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vecstore-http
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vecstore-grpc-ingress
  namespace: vecstore
  labels:
    app: vecstore
    component: grpc
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - grpc.vecstore.example.com
    secretName: vecstore-grpc-tls
  rules:
  - host: grpc.vecstore.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vecstore-grpc
            port:
              number: 50051
