services:
  keycloak:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pasar variables como argumentos de construcción
        KC_DB: ${KC_DB:-h2}
        KC_DB_URL: ${KC_DB_URL:-}
        KC_DB_USERNAME: ${KC_DB_USERNAME:-}
        KC_DB_PASSWORD: ${KC_DB_PASSWORD:-}
        KC_DB_URL_DATABASE: ${KC_DB_URL_DATABASE:-keycloak}
        KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
        KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
        KC_HTTP_ENABLED: ${KC_HTTP_ENABLED:-true}
        KC_HOSTNAME_STRICT: ${KC_HOSTNAME_STRICT:-false}
        KC_PROXY: ${KC_PROXY:-edge}
        KC_HTTP_PORT: ${KC_HTTP_PORT:-80}
        KC_LOG_LEVEL: ${KC_LOG_LEVEL:-DEBUG}
    container_name: keycloak
    environment:
      # Pasar las mismas variables como variables de entorno de runtime
      # (por si necesitan ser modificadas dinámicamente)
      KC_DB: ${KC_DB:-h2}
      KC_DB_URL: ${KC_DB_URL:-}
      KC_DB_USERNAME: ${KC_DB_USERNAME:-}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-}
      KC_DB_URL_DATABASE: ${KC_DB_URL_DATABASE:-keycloak}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HTTP_ENABLED: ${KC_HTTP_ENABLED:-true}
      KC_HOSTNAME_STRICT: ${KC_HOSTNAME_STRICT:-false}
      KC_PROXY: ${KC_PROXY:-edge}
      KC_HTTP_PORT: ${KC_HTTP_PORT:-80}
      KC_LOG_LEVEL: ${KC_LOG_LEVEL:-DEBUG}
    ports:
      - "${KC_HTTP_PORT:-8090}:${KC_HTTP_PORT:-80}"
    volumes:
      - keycloak_data:/opt/keycloak/data

volumes:
  keycloak_data: