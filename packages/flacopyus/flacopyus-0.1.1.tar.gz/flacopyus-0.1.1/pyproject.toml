[project]
name = "flacopyus"
description = "CLI tool to mirror your FLAC audio library to a portable lossy Opus version"
keywords = ["FLAC", "Opus", "music library", "file syncing", "portable audio player"]
requires-python = ">=3.14"
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
maintainers = [
  {name = "curegit", email = "contact@curegit.jp"}
]
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Multimedia :: Sound/Audio :: Conversion",
  "Typing :: Typed",
]
dynamic = ["version"]
dependencies = [
  "rich >= 14",
]

[project.optional-dependencies]
dev = ["pip", "build", "twine", "black", "mypy"]

[project.scripts]
flacopyus = "flacopyus.cli:main"

[project.urls]
homepage = "https://github.com/curegit/flacopyus"
repository = "https://github.com/curegit/flacopyus.git"

[build-system]
requires = ["setuptools >= 78"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["flacopyus"]

[tool.setuptools.dynamic]
version = {attr = "flacopyus.__version__"}
