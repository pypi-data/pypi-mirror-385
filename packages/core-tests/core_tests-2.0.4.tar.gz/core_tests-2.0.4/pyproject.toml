# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-tests"
version = "2.0.4"

description = """It contains common elements for testing purposes..."""

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.9"
license = "MIT"
readme = "README.rst"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "click>=8.1.8",
    "coverage>=7.7.1",
    "environs>=14.1.1",
    "pytest>=7.4.0",
    "pytest-xdist>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "core-dev-tools>=1.0.1",
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-tests"
Repository = "https://gitlab.com/bytecode-solutions/core/core-tests"
Documentation = "https://core-tests.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/bytecode-solutions/core/core-tests/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-tests/-/blob/master/CHANGELOG.md"

[tool.setuptools.package-data]
"core_tests" = ["py.typed"]
