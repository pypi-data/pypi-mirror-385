[project]
name = "trendfetcher"
version = "0.1.0"
description = "A utility for fetching and rate-limiting Google Trends data via pytrends."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

dependencies = [
    "pytrends>=4.9.2",
    "pandas>=2.0.0",
    "numpy>=1.25.0",  # pandas dependency
]

[tool.setuptools]
packages = ["trendfetcher"]
