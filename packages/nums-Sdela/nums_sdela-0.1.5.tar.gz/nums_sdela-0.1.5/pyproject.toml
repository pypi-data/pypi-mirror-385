[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nums_Sdela"
version = "0.1.5"
description = "Librería educativa para jugar con números: factorial, invertir, pasar a binario y los n términos de la serie Fibonacci."
authors = [{ name = "Dela" }]
readme = "README.md"
requires-python = ">=3.8"

[tool.setuptools]
packages = ["nums_Sdela"]