[project]
name = "market-clock"
version = "0.3.0"
description = "Market clock in your terminal"
readme = "README.md"
keywords = ["stock market", "clock", "cli", "exchange", "trading"]
authors = [
    { name = "plwg", email = "56353330+plwg@users.noreply.github.com" }
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "blessed>=1.20.0",
    "tzdata>=2025.2",
]

[project.urls]
Repository = "https://github.com/plwg/market-clock"

[project.scripts]
market-clock = "market_clock:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
