[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "libprng"
version = "0.0.1"
requires-python = ">=3.9"
authors = [
    {name = "Jayson Fong", email = "jayson.fong@gatech.edu"}
]
description = "Pseudo-random number generators from across projects"
readme = "README.md"
license = { text = "LGPL-2.1-or-later" }
license-files = ["LICENSE-MIT", "LICENSE-LGPL-2.1-or-later", "LICENSE-BSD-4-Clause"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Networking",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/Jayson-Fong/libprng"
Issues = "https://github.com/Jayson-Fong/libprng/issues"
