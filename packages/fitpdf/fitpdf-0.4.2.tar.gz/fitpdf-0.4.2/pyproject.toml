[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
build-frontend = "build"

[tool.setuptools.packages.find]
include = ["fitpdf*"]

[project]
name = "fitpdf"
dynamic = ["version"]
dependencies = [
    "arviz",
    "corner",
    "KDEpy",
    "matplotlib",
    "numpy",
    "pandas",
    "pymc",
    "scipy",
    "xarray",
]
authors = [
  { name="Fabian Jankowski", email="fjankowsk@gmail.com" }
]
maintainers = [
  { name="Fabian Jankowski", email="fjankowsk@gmail.com" }
]
description = "Distribution fitting tools."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["distributions", "fitting", "fitting-distributions", "data-analysis", "astrophysics", "pulsars", "fast-radio-bursts", "python"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.optional-dependencies]
develop = [
  "black",
  "build",
  "twine",
]

[project.scripts]
fitpdf-compare = "fitpdf.apps.compare_fits:main"
fitpdf-fit = "fitpdf.apps.fit_pdf:main"
fitpdf-simulate = "fitpdf.apps.simulate_dist:main"

[project.urls]
Homepage = "https://github.com/fjankowsk/fitpdf"
Issues = "https://github.com/fjankowsk/fitpdf/issues"
Repository = "https://github.com/fjankowsk/fitpdf.git"
