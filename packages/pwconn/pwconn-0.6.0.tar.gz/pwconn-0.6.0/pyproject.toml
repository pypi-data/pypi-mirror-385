[project]
name = "pwconn"
version = "0.6.0"
description = "Manage Pipewire connections via a TUI"
authors = [
    { name="Bill Gribble", email="grib@billgribble.com" }
]
license = "GPL-2.0"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Programming Language :: Python",
    "Topic :: Multimedia :: Sound/Audio"
]
requires-python = ">=3.11"
dependencies = [
    "textual>=5.3.0",
    "textual-dev>=1.7.0",
]

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[project.scripts]
pwconn = "pwconn:main"

