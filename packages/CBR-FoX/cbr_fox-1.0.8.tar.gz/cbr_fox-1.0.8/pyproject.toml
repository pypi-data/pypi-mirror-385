[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CBR-FoX"
version = "1.0.8"
description = "A case-based reasoning python library that aims to help researchers find similar cases according to an input case with a wide range of methods that can detect similarity based on the features of each time series"
readme = "README.md"
requires-python = ">=3.7"

dependencies = [
    "numpy>=2.0.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3",
    "sktime>=0.38.5",
    "scipy>=1.10",
    "statsmodels>=0.14",
    "matplotlib>=3.7",
    "tqdm>=4.65",
    "plotly>=6.0",
    "joblib>=1.3"
]

authors = [
    { name = "Gerardo Pérez", email = "jerryperezperez@hotmail.com" },
    { name = "Moisés Valdez", email = "moises.valdez.avila@gmail.com" }
]
maintainers = [
    { name = "Gerardo Pérez", email = "jerryperezperez@hotmail.com" },
    { name = "Moisés Valdez", email = "moises.valdez.avila@gmail.com" }
]

[project.urls]
Documentation = "https://CBRFoX.readthedocs.io"
Repository = "https://github.com/aaaimx/CBRFoX"

[tool.setuptools]
packages = {find = {}}
