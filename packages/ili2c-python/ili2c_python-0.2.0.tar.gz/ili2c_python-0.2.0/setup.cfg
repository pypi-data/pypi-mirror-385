[metadata]
name = ili2c-python
version = 0.2.0
description = Python utilities for ili2c (INTERLIS metamodel, parser, and repository helpers).
long_description = file: README.md
long_description_content_type = text/markdown
author = Stefan Ziegler
author_email = stefan.ziegler.de@gmail.com
url = https://github.com/edigonzales/ili2c
license = LGPL-2.1-or-later

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	antlr4-python3-runtime>=4.13,<4.14
include_package_data = True

[options.extras_require]
test = 
	pytest>=8.0
examples = 
	sqlalchemy>=2.0,<3.0

[options.packages.find]
where = .
include = ili2c*

[options.package_data]
ili2c.pyili2c.parser.generated.grammars_antlr4 = *.interp, *.tokens
ili2c.dataclasses.examples = data/*.ili

[tool.pytest.ini_options]
markers = 
	network: Tests that require network connectivity.

[egg_info]
tag_build = 
tag_date = 0

