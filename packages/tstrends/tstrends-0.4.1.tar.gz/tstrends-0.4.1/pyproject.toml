[project]
name = "tstrends"
dynamic = ["version", "dependencies", "classifiers"]
description = "Advanced trend labelling for time series"
authors = [
    { name = "Abel G Penas", email = "agpenas.dev@gmail.com" }
]
maintainers = [
    { name = "Abel G Penas", email = "agpenas.dev@gmail.com" }
]
readme = "README.md"
packages = [
    { include = "tstrends" }
]
license = {text = "BSD-2-Clause"}
requires-python = ">=3.10"
keywords = [
    "time series",
    "trend detection",
    "trend labelling",
    "downtrend",
    "uptrend",
    "quant",
    "quantitative finance",
    "forecasting",
    "financial tools",
    "machine learning"
]

[project.urls]
repository = "https://github.com/agpenas/tstrends"
documentation = "https://tstrends.xyz"


[tool.poetry]
version = "0.4.1"
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
]
package-mode = true
include = [
    "tstrends/py.typed",
]

[tool.poetry.dependencies]
python = "^3.10"
matplotlib = [
    {version = "^3.10.0", python = ">=3.10,<3.11"},
    {version = "^3.10.7", python = ">=3.14"}
]
bayesian-optimization = "^2.0.3"
pandas = "^2.2.3"
pillow = [
    {version = "^11.1.0", python = ">=3.10,<3.11"},
    {version = "^12.0.0", python = ">=3.14"}
]
numpy = "^2.2.3"
scipy = [
    {version = "^1.15.0", python = ">=3.10,<3.11"},
    {version = "^1.16.0", python = ">=3.11"}
]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
black = "^25.1.0"
mypy = "^1.15.0"
flake8 = "^7.1.2"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
twine = "^6.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api" 