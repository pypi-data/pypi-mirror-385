name: Test Package Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    name: Test build on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for setuptools-scm

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade "setuptools>=78.1.1"  # Security: Fix PYSEC-2022-43012, PYSEC-2025-49
        python -m pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package metadata
      run: |
        python -m twine check dist/*

    - name: Test installation
      run: |
        pip install dist/*.whl
        python -c "import carconnectivity_connectors.audi; print('Package imported successfully')"
