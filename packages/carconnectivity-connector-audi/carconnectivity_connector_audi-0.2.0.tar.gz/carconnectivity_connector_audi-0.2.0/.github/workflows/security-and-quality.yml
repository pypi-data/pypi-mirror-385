name: Security and Code Quality

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main, dev ]
  schedule:
    # Run security scans weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8==7.3.0 black==25.9.0 isort==6.1.0 bandit pylint
          # Safety is handled by the official Safety Action
          pip install -e .

      - name: Code formatting check (Black)
        run: |
          black --check --diff src/ --extend-exclude '_version\.py'

      - name: Import sorting check (isort)
        run: |
          isort --check-only --diff src/ --skip _version.py

      - name: Linting (flake8)
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Advanced linting (pylint)
        run: |
          pylint src/carconnectivity_connectors/ --exit-zero --score=yes

      - name: Type checking (mypy) - DISABLED
        run: |
          echo "Type checking temporarily disabled for legacy codebase"
          # mypy src/carconnectivity_connectors/ --ignore-missing-imports --no-strict-optional

      - name: Security linting (bandit)
        run: |
          bandit -r src/ -f json -o bandit-report.json --configfile pyproject.toml || true
          bandit -r src/ -f txt --configfile pyproject.toml

      - name: Dependency vulnerability check (Safety CLI)
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
          # Set to false to fail the build on vulnerabilities, or true to continue
          continue-on-error: false

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-py${{ matrix.python-version }}
          path: |
            bandit-report.json
          # Note: Safety reports are handled by the Safety Action

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel "setuptools>=78.1.1"  # Security: Fix PYSEC-2022-43012, PYSEC-2025-49

      - name: Build package
        run: |
          python -m build

      - name: Install package for testing
        run: |
          pip install dist/*.whl

      - name: Basic import test
        run: |
          python -c "import carconnectivity_connectors.audi; print('âœ“ Import successful')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-py${{ matrix.python-version }}
          path: dist/
