[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    integration: Integration tests that require Redis (deselect with '-m "not integration"')
    slow: Slow tests (deselect with '-m "not slow"')

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

