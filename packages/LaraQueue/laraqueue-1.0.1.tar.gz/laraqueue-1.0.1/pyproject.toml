[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "LaraQueue"
version = "1.0.1"
description = "Simple and lightweight queue synchronization between Python and Laravel using Redis"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Mashkovtsev Anton", email = "mashkovtsev@protonmail.com"},
]
keywords = ["laravel", "queue", "redis", "python", "job", "worker"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "redis>=4.0.0",
    "pyee>=8.0.0",
    "aioredis>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/bat0n/lara-queue"
Repository = "https://github.com/bat0n/lara-queue"
Documentation = "https://github.com/bat0n/lara-queue#readme"
"Bug Tracker" = "https://github.com/bat0n/lara-queue/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-mock>=3.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[tool.setuptools]
packages = ["lara_queue"]

[tool.setuptools.package-data]
lara_queue = ["module/*.py"]

[tool.setuptools_scm]
write_to = "src/lara_queue/_version.py"

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true