[metadata]
name = LaraQueue
version = 1.0.1
author = Anton Mashkovtsev
author_email = mashkovtsev@protonmail.com
description = Sync Laravel queue with Python - simple and lightweight.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	redis
	pyee

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

