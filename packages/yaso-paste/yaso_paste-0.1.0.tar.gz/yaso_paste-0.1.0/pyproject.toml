[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yaso-paste"
version = "0.1.0"
description = "Simple async Python library to paste text or files to yaso.su"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Arctix", email = "inc.arctix@gmail.com"}]
dependencies = ["aiohttp>=3.8"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
