[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-qwen3"
version = "0.1.2"
description = "An integration package connecting Qwen3-embedding and LangChain"
authors = [
    { name = "Aye10032" },
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10,<4.0"
dependencies = [
    "langchain-core>=1.0.0",
    "transformers>=4.54.1",
    "modelscope>=1.28.1",
    "torch>=2.7.1",
]

[project.urls]
Repository = "https://github.com/Aye10032/langchain-qwen3"
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/qwen3"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22qwen3%3D%3D0%22&expanded=true"

[project.optional-dependencies]
test = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.23.2",
    "pytest-socket>=0.7.0",
    "pytest-watcher>=0.3.4",
    "langchain-tests>=0.3.5",
]
codespell = [
    "codespell>=2.2.6",
]
lint = [
    "ruff>=0.5",
]
typing = [
    "mypy>=1.10",
]
dev = [
    "langchain-qwen3[test,codespell,lint,typing]",
]

[tool.mypy]
disallow_untyped_defs = "True"

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true
skip-magic-trailing-comma = false

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"