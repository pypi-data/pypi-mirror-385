[project]
name = "image-mcp-server"
version = "0.1.0"
description = "MCP server for image understanding using Alibaba Cloud's Qwen3-VL-Plus model"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.12.5",
    "httpx[socks]>=0.28.1",
    "openai>=2.5.0",
    "pillow>=12.0.0",
    "pydantic>=2.12.3",
    "python-dotenv>=1.1.1",
    "tenacity>=9.1.2",
    "typer>=0.19.2",
]
authors = [
    {name = "Image MCP Server Contributors", email = "maintainers@example.com"}
]
maintainers = [
    {name = "Image MCP Server Contributors", email = "maintainers@example.com"}
]
keywords = ["mcp", "image", "analysis", "qwen", "vl", "ai", "alibaba-cloud", "dashscope"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics",
]

[project.urls]
Homepage = "https://github.com/your-repo/image-mcp-server"
Repository = "https://github.com/your-repo/image-mcp-server"
Documentation = "https://github.com/your-repo/image-mcp-server/docs"
"Bug Tracker" = "https://github.com/your-repo/image-mcp-server/issues"

[project.scripts]
image-mcp-server = "image_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["image_mcp"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.9.0",
    "build>=1.3.0",
    "isort>=7.0.0",
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "ruff>=0.14.1",
    "twine>=6.2.0",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "B", "C90", "UP"]
ignore = ["E501"]

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
