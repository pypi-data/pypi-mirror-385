[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "plategaio"
version = "1.0.4"
authors = [
  { name="ploki1337", email="ploki1337@gmail.com" },
]
description = "A simple and unofficial SDK for the Platega.io API."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["platega", "plategaio", "api", "sdk", "payment", "async", "asyncio", "httpx"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.7.0"
]

[project.urls]
"Homepage" = "https://github.com/ploki1337/plategaio"

[tool.setuptools]
py-modules = ["plategaio"]