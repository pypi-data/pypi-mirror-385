[project]
name = "rhythmic_segments"
version = "0.1.9"
description = "Research code for basic Rhythmic Segment Analysis."
authors = [
    {name = "Bas Cornelissen",email = "mail@bascornelissen.nl"}
]
readme = "README.md"
requires-python = ">=3.11,<3.14"
dependencies = [
    "numpy (>=2.3.3,<3.0.0)",
    "pandas (>=2.3.3,<3.0.0)"
]
license = "MIT"
keywords = ["rhythm", "segments", "music", "analysis"]

[tool.poetry]
packages = [{include = "rhythmic_segments", from = "src"}]
exclude = ["notebooks/**"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.docs.dependencies]
sphinx = ">=8.2.3,<9.0.0"
furo = ">=2025.9.25,<2026.0.0"
myst-parser = ">=4.0.1,<5.0.0"
myst-nb = ">=1.3.0,<2.0.0"
sphinx-autoapi = ">=3.6.1,<4.0.0"
sphinx-copybutton = ">=0.5.2,<0.6.0"
sphinx-design = ">=0.6.1,<0.7.0"
linkify-it-py = ">=2.0.3,<3.0.0"
shibuya = ">=2025.9.25,<2026.0.0"
scipy = "^1.16.2"
matplotlib = "^3.10.7"
mpltern = "^1.0.4"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.4.2,<9.0.0"
pytest-cov = ">=7.0.0,<8.0.0"
ruff = ">=0.13.2,<0.14.0"
mypy = ">=1.18.2,<2.0.0"
notebook = ">=7.4.7,<8.0.0"


[tool.pytest.ini_options]
# run tests and doctests by default
addopts = "-q --doctest-modules --doctest-glob='*.md' --strict-markers"
doctest_optionflags = "NORMALIZE_WHITESPACE"
testpaths = ["tests", "src"]
# optional: keep output clean
filterwarnings = [
  "error::DeprecationWarning:rhythmic-segments.*",
]

[tool.mypy]
python_version = "3.11"

[[tool.mypy.overrides]]
module = ["pandas", "pandas.*"]
ignore_missing_imports = true
