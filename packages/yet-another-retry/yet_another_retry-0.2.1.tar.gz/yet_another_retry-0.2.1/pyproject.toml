[build-system]
requires = ["hatchling", "hatch-semver"]
build-backend = "hatchling.build"

[project]
name = "yet-another-retry"
authors = [{ name = "MazrimT" }]
version = "0.2.1"
description = "Yet another retry decorator for Python"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
license = { text = 'MIT License' }
keywords = ["retry", "decorator", "retry decorator"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Topic :: Software Development",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/MazrimT/yet-another-retry"
Repository = "https://github.com/MazrimT/yet-another-retry.git"
Issues = "https://github.com/MazrimT/yet-another-retry/issues"

[project.scripts]
yet-another-retry = "yet_another_retry.__main__:main"

[dependency-groups]
dev = ["pytest"]
