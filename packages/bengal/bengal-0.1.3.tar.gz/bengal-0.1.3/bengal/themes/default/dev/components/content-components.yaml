# Content Components - Macro-Based Component Library
# All content-related macros from partials/content-components.html

# Component: Article Card
# Macro: article_card(article, show_excerpt=True, show_image=False)
---
id: article-card
name: "Article Card"
macro: "content-components.article_card"
description: "Rich article preview card with title, excerpt, metadata"
shared_context:
  article:
    title: "Getting Started with Bengal SSG"
    excerpt: "Learn the basics of building static sites with Bengal. This guide covers installation, configuration, and your first build."
    url: "/blog/getting-started/"
    date: "2025-01-15"
    metadata:
      author: "John Doe"
      reading_time: 5
      image: "/images/getting-started.jpg"
    tags:
      - "tutorial"
      - "beginner"
variants:
  - id: "default"
    name: "Default (with excerpt)"
    # Uses all defaults

  - id: "with-image"
    name: "With Image"
    params:
      show_image: true

  - id: "minimal"
    name: "Minimal (no excerpt)"
    params:
      show_excerpt: false

  - id: "full"
    name: "Full (image + excerpt)"
    params:
      show_excerpt: true
      show_image: true

