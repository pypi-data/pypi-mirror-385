# Component: Tag List
# Macro: tag_list(tags, small=False, linkable=True)
---
id: tag-list
name: "Tag List"
macro: "content-components.tag_list"
description: "List of tag badges"
shared_context:
  tags:
    - "python"
    - "static-site-generator"
    - "jinja2"
    - "markdown"
variants:
  - id: "default"
    name: "Default (linkable)"
    # Uses all defaults

  - id: "small"
    name: "Small Size"
    params:
      small: true

  - id: "non-linkable"
    name: "Non-Linkable"
    params:
      linkable: false

  - id: "many-tags"
    name: "Many Tags"
    params:
      tags:
        - "python"
        - "ssg"
        - "jinja2"
        - "markdown"
        - "themes"
        - "templates"
        - "deployment"
        - "performance"

# Component: Popular Tags Widget
# Macro: popular_tags_widget(limit=10)
---
id: popular-tags-widget
name: "Popular Tags Widget"
macro: "content-components.popular_tags_widget"
description: "Widget displaying popular tags from the site"
variants:
  - id: "default"
    name: "Default (10 tags)"
    # Uses default limit=10

  - id: "limited"
    name: "Limited (5 tags)"
    params:
      limit: 5

  - id: "many"
    name: "Many (20 tags)"
    params:
      limit: 20

# Component: Random Posts
# Macro: random_posts(count=3)
---
id: random-posts
name: "Random Posts"
macro: "content-components.random_posts"
description: "Suggestions for random posts from the site"
variants:
  - id: "default"
    name: "Default (3 posts)"
    # Uses default count=3

  - id: "single"
    name: "Single Post"
    params:
      count: 1

  - id: "many"
    name: "Many Posts (5)"
    params:
      count: 5
