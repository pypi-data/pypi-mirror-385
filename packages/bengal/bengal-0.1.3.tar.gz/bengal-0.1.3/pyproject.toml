[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bengal"
version = "0.1.3"
description = "A high-performance static site generator with modular architecture"
readme = "README.md"
requires-python = ">=3.14"
license = "MIT"
authors = [{ name = "Bengal Contributors", email = "lbeeze@icloud.com" }]
keywords = [
    "static-site-generator",
    "ssg",
    "documentation",
    "markdown",
    "website",
    "free-threading",
    "performance",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]
dependencies = [
    "click>=8.1.7",
    "markdown>=3.5.0",
    "mistune>=3.0.0",
    "jinja2>=3.1.0",
    "pyyaml>=6.0",
    "toml>=0.10.0",
    "pygments>=2.18.0",
    "python-frontmatter>=1.0.0",
    "csscompressor>=0.9.5",
    "jsmin>=3.0.1",
    "pillow>=10.0.0",
    "psutil>=5.9.0",             # For better process management in cleanup
    "rich>=13.7.0",              # Enhanced terminal output
    "questionary>=2.0.0",        # Interactive CLI prompts with arrow key navigation
]

[project.optional-dependencies]
server = [
    "watchdog>=3.0.0", # File watching for dev server auto-reload
]
css = [
    "lightningcss>=0.2.0", # CSS bundling and optimization (Rust-based, may not support all Python versions)
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "pytest-xdist>=3.3.0",
    "pytest-timeout>=2.2.0",
    "hypothesis>=6.92.0",
    "mypy>=1.11.0",
    "ruff>=0.14.0",  # 0.14+ required for Python 3.14 support
    "beautifulsoup4>=4.12.0", # For HTML validation in integration tests only
    "watchdog>=3.0.0",        # Required for dev server tests
]
# Note: parsing extra removed - Bengal uses stdlib html.parser (NativeHTMLParser)
# for build-time validation. BS4/lxml were removed for performance.

[project.scripts]
bengal = "bengal.cli:main"

[project.urls]
Homepage = "https://github.com/lbliii/bengal"
Documentation = "https://github.com/lbliii/bengal"
Repository = "https://github.com/lbliii/bengal"
"Bug Tracker" = "https://github.com/lbliii/bengal/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["bengal*"]

[tool.setuptools.package-data]
bengal = [
    "themes/**/*",
    "autodoc/templates/**/*.jinja2",
    "cli/templates/**/*",
    "py.typed",
]

[tool.ruff]
line-length = 100
target-version = "py314"

[tool.ruff.lint]
# Enable Python upgrade rules and other quality checks
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "UP",  # pyupgrade - Python modernization
    "B",   # flake8-bugbear - common bugs
    "SIM", # flake8-simplify - simplify code
    "I",   # isort - import sorting
]

# Per-file ignore rules
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]   # Allow unused imports in __init__ files
"tests/**/*.py" = ["S101"] # Allow assert in tests

[tool.mypy]
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
