name: "Documentation Navigation"
template: "partials/docs-nav.html"
description: "Hierarchical sidebar navigation for documentation sites"
variants:
  - id: "default"
    name: "Default Tree"
    context:
      page:
        url: "/docs/guides/installation/"
        _section:
          title: "Guides"
          url: "/docs/guides/"
          parent:
            title: "Documentation"
            url: "/docs/"
            parent: null
          index_page:
            title: "Guides Overview"
            url: "/docs/guides/"
          sorted_pages:
            - title: "Installation"
              url: "/docs/guides/installation/"
            - title: "Configuration"
              url: "/docs/guides/configuration/"
          sorted_subsections:
            - title: "Advanced"
              url: "/docs/guides/advanced/"
              index_page:
                title: "Advanced Topics"
                url: "/docs/guides/advanced/"
              sorted_pages:
                - title: "Performance"
                  url: "/docs/guides/advanced/performance/"
          root:
            title: "Documentation"
            url: "/docs/"
            index_page:
              title: "Documentation Home"
              url: "/docs/"
            sorted_pages:
              - title: "Introduction"
                url: "/docs/introduction/"
            sorted_subsections:
              - title: "Guides"
                url: "/docs/guides/"
      site:
        config:
          title: "Bengal SSG"

  - id: "deep-nesting"
    name: "Deep Nesting (3+ levels)"
    context:
      page:
        url: "/docs/api/core/page/metadata/"
        _section:
          title: "Metadata"
          url: "/docs/api/core/page/metadata/"
          root:
            title: "Documentation"
            url: "/docs/"
            sorted_subsections: []
            sorted_pages: []
      site:
        config:
          title: "Bengal SSG"

  - id: "minimal"
    name: "Minimal (No sections)"
    context:
      page:
        url: "/about/"
        _section: null
      site:
        sections: []
        pages:
          - title: "Home"
            url: "/"
            _section: null
            metadata: {}
          - title: "About"
            url: "/about/"
            _section: null
            metadata: {}
        config:
          title: "Bengal SSG"
