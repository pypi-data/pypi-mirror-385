[project]
name = "sinfra-tools"
dynamic = ["version"]
description = 'A collection of tools for Sinfra'
readme = "readme.md"
license = "Apache-2.0"
authors = [
{ name = "Jayesh Badwaik", email = "j.badwaik@fz-juelich.de" },
]
dependencies = [
  "ruamel.yaml==0.18.15",
  "semver",
  "livereload",
  "pexpect"
]

[project.urls]
Source = "https://gitlab.jsc.fz-juelich.de/sinfra/sinfra-tools"

[project.scripts]
sinfra = "sinfra.cli:main"

# --------------------------------------------------------------------------------------------------
# Hatch configuration
# --------------------------------------------------------------------------------------------------
[tool.hatch.version]
path = "src/sinfra/metadata.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sinfra"]

[tool.hatch.build.targets.wheel.shared-data]
"share"="share"

# --------------------------------------------------------------------------------------------------
# PyTest configuration
# --------------------------------------------------------------------------------------------------
[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "--cov --cov-report term-missing --cov-fail-under=10"

[tool.black]
line-length = 100

[tool.hatch.envs.test]
dependencies = [
  "pytest>=6.3",
  "pytest-cov"
]


[tool.hatch.envs.mypy]
dependencies = [
  "types-PyYAML",
  "mypy",
  "semver",
  "pytest",
]

[tool.hatch.envs.docs]
dependencies = [
  "mkdocs-material",
  "mkdocstrings[python]",
  "mkdocs-material",
  "mkdocs-awesome-nav",
  "mkdocs-add-number-plugin"
]
