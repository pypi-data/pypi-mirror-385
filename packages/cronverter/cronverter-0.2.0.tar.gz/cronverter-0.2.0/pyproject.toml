[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cronverter"
version = "0.2.0"
description = "A Python package for converting cron expressions between different formats."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name="I-Am-hehu" },
]
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://github.com/I-Am-hehu/cronverter"
source = "https://github.com/I-Am-hehu/cronverter"
