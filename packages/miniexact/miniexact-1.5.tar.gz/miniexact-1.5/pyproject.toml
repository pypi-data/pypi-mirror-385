[build-system]
build-backend = "scikit_build_core.build"
requires = ["scikit-build-core", "swig", "Cython"]

[project]
authors = [{email = "mail+pypi@maxheisinger.at", name = "Max Heisinger"}]
description = "This is the MiniExact exact cover solver, implementing Donald Knuth's Algorithm X, C, and M using the Dancing Links technique."
license = "BSD-3-Clause"
name = "miniexact"
requires-python = ">= 3.8"
version = "1.5"
readme = "README.md"

[project.urls]
changelog = "https://github.com/miniexact/miniexact/blob/main/CHANGELOG.md"
homepage = "https://github.com/miniexact/miniexact"
repository = "https://github.com/miniexact/miniexact.git"
