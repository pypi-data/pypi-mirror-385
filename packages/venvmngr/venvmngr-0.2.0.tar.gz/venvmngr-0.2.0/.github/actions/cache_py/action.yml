name: cache_py
description: Installs Python and uv, and caches the uv environment
inputs:
  python_version:
    description: "Python version to install"
    required: true

runs:
  using: "composite"

  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      id: setup_python
      with:
        python-version: ${{ inputs.python_version }}
        allow-prereleases: true

    - name: Set up uv
      uses: astral-sh/setup-uv@v4

    - name: Cache uv
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/uv
        key: uv-${{ steps.setup_python.outputs.python-version }}-${{ runner.os }}-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
