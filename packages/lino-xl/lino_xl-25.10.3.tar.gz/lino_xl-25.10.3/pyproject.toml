[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = 'lino-xl'
dynamic = ["version"]
description = "The Lino Extensions Library"
keywords = ["Django", "React", "framework", "customized"]
requires-python = ">= 3.8"
dependencies = [
    "lino",
    "commondata",
    "setuptools<80",  # For https://github.com/timonweb/django-bulma/issues/87
]

# scripts=['synodal.py']
readme = "README.rst"
# py_modules = ['synodal']

license = {file = "COPYING"}
authors = [
  {name='Rumma & Ko Ltd', email="info@saffre-rumma.net"},
  {name='Luc Saffre', email="luc@saffre-rumma.net"},
]

classifiers= [
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Web Environment',
    'Framework :: Django',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'License :: OSI Approved :: GNU Affero General Public License v3',
    'Natural Language :: English',
    'Natural Language :: French',
    'Natural Language :: German',
    'Operating System :: OS Independent',
    'Topic :: Database :: Front-Ends',
    'Topic :: Office/Business',
    'Topic :: Software Development :: Libraries :: Application Frameworks'
]

[project.urls]

Homepage = "https://www.lino-framework.org"
Repository = "https://gitlab.com/lino-framework/xl"

[project.optional-dependencies]

dev = [
    "hatch",
    "pytest",
    "pytest-cov",
]

[tool.hatch.version]

path = "lino_xl/__init__.py"
