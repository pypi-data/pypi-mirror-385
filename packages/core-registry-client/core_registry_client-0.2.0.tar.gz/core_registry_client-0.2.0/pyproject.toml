[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "core-registry-client"
version = "0.2.0"
description = "Python client SDK for Schema Registry Service"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "OpenBB", email = "info@openbb.co"},
]
keywords = ["schema", "registry", "client"]

dependencies = [
    "httpx>=0.26.0",
    "pydantic>=2.6.0",
    "jsonschema>=4.21.0",  # Phase 11.1: Schema validation
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.4",
    "pytest-asyncio>=0.23.3",
    "pytest-mock>=3.12.0",
]

[tool.hatch.build.targets.wheel]
packages = ["core_registry_client"]

