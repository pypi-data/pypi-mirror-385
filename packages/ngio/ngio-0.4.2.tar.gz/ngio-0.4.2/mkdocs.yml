site_name: "NGIO: Next Generation File Format I/O"
site_url: "https://github.com/BioVisionCenter/ngio.git"
site_description: "A Python library for processing OME-Zarr images"
repo_name: "ngio"
repo_url: "https://github.com/BioVisionCenter/ngio"
copyright: "Copyright &copy; 2024-, BioVisionCenter UZH"

theme:
  name: material
  favicon: images/favicon.ico
  #logo: logos/logo_white.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - scheme: default
      # primary: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      # primary: teal
      # accent: light-green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - content.tooltips
    - content.tabs.link
    - content.code.annotate
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.footer
    #- toc.integrate
    - toc.follow
    - search.suggest
    - search.share

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/BioVisionCenter/ngio"
      name: NGIO on GitHub

plugins: 
  - search
  - autorefs
  - markdown-exec
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
            - https://numpy.org/doc/stable/objects.inv
          options:
            heading_level: 3
            docstring_style: google
            show_source: true
            show_signature_annotations: true
            show_root_heading: true
            show_root_full_path: true
            show_bases: true
            docstring_section_style: list
            extensions:
              - griffe_typingdoc
            show_if_no_docstring: true
            inherited_members: true
            members_order: source
            separate_signature: true
            unwrap_annotated: false
            filters:
            - '!^_'
            merge_init_into_class: true
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: BioVisionCenter/ngio
      branch: main
  - mkdocs-jupyter:
      execute: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      toc_depth: 3
      

