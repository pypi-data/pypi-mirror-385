[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autoproperty"
version = "0.0.60"
authors = [
 { name="Provonsal", email="alecsw86@gmail.com" },
]
description = "Library for creating autogenerated property with type validation."
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
]
dependencies = ["pydantic"]

[project.urls]
Homepage = "https://github.com/Provonsal/autoproperty"
Issues = "https://github.com/Provonsal/autoproperty/issues"
Latest = "https://github.com/Provonsal/autoproperty/releases/latest"
Discord = "https://discord.gg/B9UpRRUxQS"