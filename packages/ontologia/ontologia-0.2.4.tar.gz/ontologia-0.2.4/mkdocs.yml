site_name: Ontologia Documentation
site_description: Ontologia platform documentation site
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - content.code.copy
    - search.highlight
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.mermaid
nav:
  - Overview: index.md
  - Getting Started:
      - Quick Start: getting-started.md
      - Onboarding: ONBOARDING.md
      - Environment: ENVIRONMENT.md
  - Platform:
      - Architecture Overview: platform/architecture.md
      - API Reference: API_REFERENCE.md
      - Actions: ACTIONS.md
      - Interfaces: INTERFACES.md
      - Sync Service: SYNC.md
  - Ontology as Code:
      - CLI Guide: OAC_GUIDE.md
      - CI Integration: OAC_CI.md
  - Data & Analytics:
      - DBT Guide: DBT_GUIDE.md
  - Archive:
      - Reports Catalog: archive/reports.md
      - Decision Records: archive/adrs.md
extra:
  generator: mkdocs
