repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (fix)
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: true
      - id: black
        name: black (format)
        entry: uv run black
        language: system
        types: [python]
        pass_filenames: true
      - id: ty
        name: ty (type-check)
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false
