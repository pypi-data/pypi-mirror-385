[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "biosero-data-models"
version = "0.1.4"
description = "A python library with client and contract code to work with the Data Services API"
authors = [
    { name="Pete Werner", email="peterwerner@biosero.com" }
]
license = {text = "Apache-2.0"}
dependencies = [
    "anyio==4.4.0",
    "aiohttp==3.9.5",
    "certifi==2024.6.2",
    "charset-normalizer==3.3.2",
    "h11==0.14.0",
    "httpcore==1.0.5",
    "httpx==0.27.0",
    "idna==3.7",
    "jsonpickle==4.0.5",
    "requests==2.32.3",
    "sniffio==1.3.1",
    "rich==13.7.1"
]

[project.urls]
"Homepage" = "https://github.com/biosero/data-models-python"

[project.scripts]
