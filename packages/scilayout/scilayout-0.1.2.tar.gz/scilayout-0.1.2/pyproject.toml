[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "scilayout"
dynamic = ["version"]
authors = [{ name = "George Stuyt" }]
description = "Create axes from top left of figure in centimetres to simplify scientific figure generation."
dependencies = ["matplotlib", "numpy"]
requires-python = ">=3.9"
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
keywords = [
    "matplotlib-figures",
    "scientific-papers",
    "thesis-template",
    "matplotlib-styles",
    "python",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Matplotlib",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Topic :: Artistic Software",
    "Topic :: Multimedia :: Graphics :: Presentation",
    "Topic :: Multimedia :: Graphics :: Editors :: Vector-Based",
    "Topic :: Scientific/Engineering :: Visualization",
]

[project.urls]
Repository = "https://github.com/ogeesan/scilayout.git"
Issues = "https://github.com/ogeesan/scilayout/issues"
# homepage = 

[tool.setuptools.packages.find]
where = ["src"]
include = ["scilayout"]
exclude = ["tests*"]

[tool.setuptools.dynamic]
version = { attr = "scilayout.__version__" }

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "EXE",     # executable rules
    "FBT001",  # positional boolean kwarg
    "FBT002",  # positional boolean kwarg
    "PLR0913", # too many arguments for a function
    "TD",      # the formats of todos
    "RUF013",  # implicit optional
    "UP025",   # deprecation warning for importing Tuple from typing
    "SLF001",  # Accessing private method
    "SIM105",  # use contextlib instead of try/except
    "FIX002",  # line contains TODO
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "D",    # docstring
    "ANN",  # type annotations
    "S101", # assert
]

[dependency-groups]
dev = [
    "defusedxml>=0.7.1",
    "ipython>=8.12.3",
    "mkdocs-material>=9.6.20",
    "pyqt5==5.15.11",          # windows compatibility
    "pyqt5-qt5==5.15.2",       # windows compatibility
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]
