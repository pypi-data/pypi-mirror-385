[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mpl-spaceplot"
version = "0.1.1"
description = "layout wrappers for matplotlib"
keywords = ["matplotlib", "plotting", "wrappers"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

authors = [{ name = "Florian Raths", email = "raths.f@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"

requires-python = ">=3.10"

dependencies = ["matplotlib >= 3.7", "cmcrameri >= 1.9"]

[dependency-groups]
dev = [
    "ipykernel >= 6.30.1",
    "ipywidgets >= 8.1.7",
    "pre-commit >= 4.3.0",
    "ruff == 0.13.1",
    "jupytext>=1.18.0",
]
docs = ["mkdocs ~= 1.6", "mkdocs-material ~= 9.6"]

[tool.uv]
required-version = ">=0.7.0"
default-groups = ["dev", "docs"]


[tool.uv-ship]
release-branch = "main"
allow-dirty = false


[tool.setuptools.packages.find]
where = ["src"]
include = ["spaceplot*"]
