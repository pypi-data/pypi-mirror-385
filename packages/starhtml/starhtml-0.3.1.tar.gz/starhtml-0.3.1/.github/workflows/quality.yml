name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
      
    - name: Install dependencies
      run: uv sync --all-extras
        
    - name: Lint with ruff
      run: |
        uv run ruff check
        uv run ruff format --check
        
    - name: Type check with pyright
      run: uv run pyright
      
      
    - name: Run tests
      run: |
        uv run pytest tests/ -v --tb=short --cov=src/starhtml --cov-report=term-missing --cov-report=xml
        
    - name: Test web files
      run: |
        echo "Checking web files for syntax errors..."
        uv run python -m py_compile web/*.py
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Separate job for checking if all quality checks passed
  quality-check:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: All quality checks passed
        run: echo "âœ… All quality checks passed!"