[project]
name = "glitchlings"
version = "0.4.3"
description = "Monsters for your language games."
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "confusable-homoglyphs>=3.3.1",
    "tomli>=2.0.1; python_version < '3.11'",
    "pyyaml>=6.0.0",
]

authors = [
    { name = "osoleve" }
]

keywords = [
    "nlp", 
    "adversarial augmentation",
    "text augmentation",
    "data augmentation",
    "domain randomization"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Testing",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/osoleve/glitchlings"
Repository = "https://github.com/osoleve/glitchlings.git"
Issues = "https://github.com/osoleve/glitchlings/issues"
Changelog = "https://github.com/osoleve/glitchlings/releases"

[project.scripts]
glitchlings = "glitchlings.main:main"

[project.optional-dependencies]
all = [
    "black>=24.4.0",
    "hypothesis>=6.140.0",
    "interrogate>=1.5.0",
    "jellyfish>=1.2.0",
    "isort>=5.13.0",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocstrings-python>=1.10.0",
    "mypy>=1.8.0",
    "numpy>=1.24,<=2.0",
    "pre-commit>=3.8.0",
    "pytest>=8.0.0",
    "ruff>=0.6.0",
    "verifiers>=0.1.3.post0",
]
hf = ["datasets>=4.0.0"]
lightning = ["pytorch_lightning>=2.0.0"]
vectors = ["numpy>=1.24,<=2.0", "spacy>=3.7.2", "gensim>=4.3.2"]
st = ["sentence-transformers>=3.0.0"]
prime = ["verifiers>=0.1.3.post0", "jellyfish>=1.2.0"]
torch = ["torch>=2.0.0"]
dev = [
    "pytest>=8.0.0",
    "hypothesis>=6.140.0",
    "numpy>=1.24,<=2.0",
    "mkdocs>=1.6.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings-python>=1.10.0",
    "interrogate>=1.5.0",
    "black>=24.4.0",
    "isort>=5.13.0",
    "ruff>=0.6.0",
    "mypy>=1.8.0",
    "pre-commit>=3.8.0",
]

[build-system]
requires = ["setuptools>=69", "wheel", "setuptools-rust>=1.8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
"glitchlings" = ["config.toml"]
"glitchlings.lexicon" = ["data/*.json"]
"glitchlings.zoo" = ["ocr_confusions.tsv"]
"glitchlings.zoo.assets" = ["apostrofae_pairs.json"]

[tool.setuptools.packages.find]
where = ["src"]

[[tool.setuptools-rust.ext-modules]]
target = "glitchlings._zoo_rust"
path = "rust/zoo/Cargo.toml"
binding = "PyO3"
debug = false


[tool.pytest.ini_options]
pythonpath = [
    "src",
]

[tool.interrogate]
config = true
fail-under = 80
ignore-init-module = true
ignore-module = true
ignore-nested-functions = true
ignore-private = true
ignore-semiprivate = true
ignore-magic = true
ignore-property-decorators = false
color = true
quiet = false
exclude = [
    "tests",
    "docs",
    "rust",
    "benchmarks",
]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.mypy]
python_version = "3.10"
follow_imports = "skip"
ignore_missing_imports = true
enable_error_code = ["ignore-without-code"]

[[tool.mypy.overrides]]
module = [
    "glitchlings.util.adapters",
    "glitchlings.dlc._shared",
    "glitchlings.dlc.huggingface",
    "glitchlings.dlc.prime",
]
strict = true

[[tool.mypy.overrides]]
module = [
    "glitchlings.compat",
    "glitchlings.config",
    "glitchlings.lexicon",
    "glitchlings.lexicon.*",
]
strict = true

[[tool.mypy.overrides]]
module = [
    "glitchlings.main",
    "glitchlings.__main__",
    "glitchlings.__init__",
    "glitchlings.zoo",
    "glitchlings.zoo.*",
]
strict = true
