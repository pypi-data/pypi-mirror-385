[bumpversion]
current_version = 0.5.0
commit = true
tag = true
tag_name = backend-v{new_version}
message = Bump backend version to {new_version}

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:../../uv.lock]
search = [[package]]
	name = "orcheo-backend"
	version = "{current_version}"
replace = [[package]]
	name = "orcheo-backend"
	version = "{new_version}"
