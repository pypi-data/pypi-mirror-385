[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[dependency-groups]
dev = [
  "bump2version",
  "diff-cover>=9.2.4",
  "isort",
  "mypy>=1.11.2",
  "pre-commit",
  "pytest",
  "pytest-asyncio>=0.23.8",
  "pytest-cov>=4.1.0",
  "ruff>=0.11.3",
  "smokeshow>=0.5.0",
  "types-requests"
]
docs = [
  "mkdocs",
  "mkdocs-gen-files",
  "mkdocs-jupyter",
  "mkdocs-material",
  "mkdocstrings[python]>=0.28.1"
]

[project]
dependencies = [
  "fastapi>=0.104.0",
  "uvicorn>=0.24.0",
  "pydantic>=2.4.2",
  "langchain>=0.1.0",
  "langchain-community>=0.0.10",
  "langchain-openai>=0.0.5",
  "langgraph>=0.0.10",
  "python-dotenv>=1.0.0",
  "websockets>=12.0",
  "openai>=1.0.0",
  "croniter>=2.0.0",
  "langgraph-checkpoint-sqlite>=2.0.7",
  "aiosqlite>=0.21.0",
  "langgraph-checkpoint-postgres>=2.0.21",
  "selenium>=4.32.0",
  "python-telegram-bot>=22.0",
  "langchain-mcp-adapters>=0.1.1",
  "feedparser>=6.0.11",
  "fastmcp>=2.10.5",
  "mcp[cli]>=1.12.0",
  "pymongo>=4.13.2",
  "dynaconf>=3.2.4",
  "cryptography>=43.0.1",
  "RestrictedPython>=7.2"
]
description = "Add your description here"
name = "orcheo"
readme = "README.md"
requires-python = ">=3.12"
url = "https://github.com/AI-Colleagues/orcheo"
version = "0.7.0"

[project.scripts]
orcheo-canvas-lint = "orcheo.tooling.commands:canvas_lint"
orcheo-dev-server = "orcheo.tooling.commands:dev_server"
orcheo-format = "orcheo.tooling.commands:format_code"
orcheo-lint = "orcheo.tooling.commands:lint"
orcheo-seed-env = "orcheo.tooling.env:main"
orcheo-test = "orcheo.tooling.commands:test"

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "@overload",
  "if TYPE_CHECKING:",
  "if typing.TYPE_CHECKING:"
]

[tool.coverage.run]
branch = true
command_line = "-m pytest"
source = ["orcheo", "orcheo_sdk", "orcheo_backend"]

[tool.hatch.build.targets.wheel]
packages = ["src/orcheo"]

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true
python_version = "3.12"

[tool.ruff]
exclude = ["docs", "build"]
line-length = 88
# Allow unused variables when underscore-prefixed.
target-version = "py312"

[tool.ruff.lint]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
extend-select = [
  "D401",  # First line should be in imperative mood
  "D400",  # First line should end in a period.
  "D404",  # First word of the docstring should not be 'This'
  "TID252"  # No relative imports (not pep8 compliant)
]
ignore = [
  "PLR2004",  # magic value used in comparsion (i.e. `if ndays == 28: month_is_feb`).
  "PLR0913",  # too many arguments
  "D401",  # first line of docstring should be in imperative mood
  "D100"  # missing docstring in public module
]
select = [
  "E",  # pycodestyle
  "F",  # pyflakes
  "B",  # flake8-bugbear
  "D",  # pydocstyle
  "C90",  # mccabe complexity
  "I",  # isort
  "N",  # PEP8-naming
  "UP",  # pyupgrade (upgrade syntax to current syntax)
  "PLE",  # Pylint error https://github.com/charliermarsh/ruff#error-ple
  "PLR",  # Pylint refactor (e.g. too-many-arguments)
  "PLW"  # Pylint warning (useless-else-on-loop)
]

[tool.ruff.lint.isort]
known-first-party = ["orcheo", "orcheo_backend"]
lines-after-imports = 2
no-lines-before = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.uv.workspace]
members = ["apps/backend", "packages/sdk", "."]
