<div class="curl-panel">
    <div class="panel-header">
        <h2 class="panel-title">Curl2Requests</h2>
        <div class="status-light" id="status-light" title="Awaiting Input"></div>
    </div>

    <textarea id="curl-input" placeholder="在此处粘贴您的 cURL 命令..."></textarea>

    <div class="action-bar">
        <button id="view-code-btn" class="secondary-button" disabled>查看代码</button>
        <button id="generate-btn" class="action-button">
            <span class="btn-text">生成</span>
            <div class="loader" id="code-loader" style="display: none;"></div>
        </button>
    </div>
</div>
