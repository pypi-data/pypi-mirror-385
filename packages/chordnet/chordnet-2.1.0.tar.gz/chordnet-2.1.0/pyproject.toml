[project]
name = "chordnet"
version = "2.1.0"
license = "MIT"
license-files = ["LICENSE"]
description = "Implementation of the chord peer-to-peer networking protocol, introduced by Stoica et al."
readme = "README.md"
authors = [
    { name = "Jack Lowrie" }
]
keywords = [
    "Chord",
    "Chord protocol",
    "distributed systems",
    "peer-to-peer",
    "P2P",
    "hash table",
    "lookup",
    "scalability",
    "Python",
    "networking",
    "decentralized",
    "routing",
    "overlay network",
    "distributed hash table",
    "DHT"
]
classifiers = [
    # How mature is this project? Common values are
    #   1 - Planning
    #   2 - Pre-Alpha
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    #   7 - Inactive
    "Development Status :: 3 - Alpha",

    # Indicate who your project is intended for
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Internet",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System",
    "Topic :: System :: Distributed Computing",
    "Topic :: System :: Networking",
    "Topic :: Utilities",

    # Specify the Python versions you support here.
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",

    # Other meta
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Typing :: Typed",
]


requires-python = ">=3.10"
dependencies = [
    "loguru>=0.7.3",
]

[project.urls]
Homepage = "https://github.com/jacklowrie/chordnet"
Source = "https://github.com/jacklowrie/chordnet"
Documentation = "https://jacklowrie.github.io/chordnet/chordnet.html"
Issues = "https://github.com/jacklowrie/chordnet/issues"
download = "https://github.com/jacklowrie/chordnet/releases"
History = "https://github.com/jacklowrie/chordnet/releases"
PyPI = "https://pypi.org/project/chordnet/"

[build-system]
requires = ["uv_build>=0.7.19,<0.8"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[dependency-groups]
dev = [
    "ipython>=8.37.0",
    "mypy>=1.17.1",
    "pdoc>=15.0.4",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=7.0.0",
    "ruff>=0.12.5",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
pythonpath = [
 "src",
]
testpaths = [
    "tests",
]

[tool.ruff]
line-length = 80

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "ANN", # annotations :)
    "D", # code documentation :)
]
ignore = ["F403", "F405"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
mypy_path = "src"
files = ["src", "tests", "scripts"]
exclude = [
    '(^|.*/)__pycache__/',  # matches __pycache__ at any depth
    '(^|.*/).ruff_cache/',
    '(^|.*/).mypy_cache/',
    '(^|.*/)dist/',
]
