name: lbaplocal-dev

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python =3.12
  - pip
  # Runtime dependencies
  - xrootd
  - jinja2
  - lxml
  - pyyaml
  - setuptools
  - boost-histogram
  - hist
  - requests
  - pandas
  - numpy
  - awkward >=2.1.1
  - matplotlib
  # Development dependencies
  - pre-commit
  - pytest
  - pytest-cov
  - pytest-mock
  - pytest-timeout
  - xrootd
  - uproot
  - fsspec-xrootd
  - pydantic >2
