xicpststtoxicppipi_data_2018_magdown_split:
  input:
    transform_ids:
      - 130131
    filetype: "XICPSTSTTOXICPPIPI_DATA_2018_MAGDOWN.ROOT"
  application: "lb-conda/default/2025-02-14"
  output:
    - XICP.ROOT
    - XIC0ST_ALL.ROOT
    - XICPSTST_ALL.ROOT
  options:
    entrypoint: LbExec:skim_and_merge
    extra_options:
      compression:
        optimise_baskets: false
    extra_args:
      - "--"
      - "--write=xicp=Xicp_.*?"
      - "--write=xic0st_all=Xic0St.*?"
      - "--write=xicpstst_all=XicpStSt.*?"


xicpststtoxicppipi_data_2018_magdown_split_xicpstst:
  input:
    job_name: "xicpststtoxicppipi_data_2018_magdown_split"
    filetype: "XICPSTST_ALL.ROOT"
  application: "lb-conda/default/2025-02-14"
  output:
    - XICPSTST_DATA.ROOT
    - XICPSTST_WSPMM.ROOT
    - XICPSTST_WSPPP.ROOT
  options:
    entrypoint: LbExec:skim_and_merge
    extra_options:
      compression:
        optimise_baskets: false
    extra_args:
      - "--"
      - "--allow-missing"
      - "--write=xicpstst_data=XicpStSt_ToXicpPimPip"
      - "--write=xicpstst_wspmm=XicpStStWSPMM.*?"
      - "--write=xicpstst_wsppp=XicpStStWSPPP.*?"


xicpststtoxicppipi_data_2018_magdown_split_xic0st:
  input:
    job_name: "xicpststtoxicppipi_data_2018_magdown_split"
    filetype: "XIC0ST_ALL.ROOT"
  application: "lb-conda/default/2025-02-14"
  output:
    - XIC0ST.ROOT
    - XIC0STWS.ROOT
  options:
    entrypoint: LbExec:skim_and_merge
    extra_options:
      compression:
        optimise_baskets: false
    extra_args:
      - "--"
      - "--allow-missing"
      - "--write=xic0st=Xic0St_ToXicpPim"
      - "--write=xic0stws=Xic0StWS.*?"



xicpststtoxicppipi_data_2018_magdown_split_xicpststwspmm:
  input:
    job_name: "xicpststtoxicppipi_data_2018_magdown_split_xicpstst"
    filetype: "XICPSTST_WSPMM.ROOT"
  application: "lb-conda/default/2025-02-14"
  output:
    - XICPSTST_WSPMM.ROOT
  options:
    entrypoint: LbExec:skim_and_merge
    extra_options:
      compression:
        optimise_baskets: false
    extra_args:
      - "--"
      - "--write=xicpstst_wspmm=XicpStStWSPMM.*?"
