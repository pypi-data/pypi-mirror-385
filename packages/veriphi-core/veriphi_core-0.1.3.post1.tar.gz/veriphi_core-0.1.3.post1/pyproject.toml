[build-system]
requires = ["maturin>=1.6,<2"]
build-backend = "maturin"

[project]
name = "veriphi_core"
version = "0.1.3.post1"
description = "Python bindings for veriphi-core routines"
readme = "python/README_PYPI.md"
authors = [{ name = "Veriphi Labs LTD" }]
license = "AGPL-3.0"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.26.4,<2.0; python_version < '3.11'",
    "numpy>=2.3.0,<2.4; python_version >= '3.11'",
    "pycryptodome==3.23.0"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Rust",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "pytest==8.4.1"
]

# maturin config
[tool.maturin]
bindings = "pyo3"
abi3 = true
cargo-manifest-path = "rust/veriphi-core-py/Cargo.toml"
python-source = "python"
module-name = "veriphi_core.veriphi_core_py"

[tool.pytest.ini_options]
testpaths = ["python/tests"]
addopts = "-q"
