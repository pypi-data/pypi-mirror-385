[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "earthscope-sdk"
version = "1.2.0b1"
description = "An SDK for EarthScope API"
readme = "README.md"
authors = [{ name = "EarthScope", email = "data-help@earthscope.org" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

#Suggestion not to pin dependencies since the package should work in many different python environments
dependencies = [
    "httpx>=0.27.0",
    "pydantic-settings[toml]>=2.8.0",
    "stamina>=24.3.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
arrow = ["pyarrow>=20.0.0", "pyarrow-stubs>=20.0.0"]
dev = [
    "bumpver",
    "build",
    "pytest",
    "twine",
    "pip-tools",
    "pre-commit",
    "pytest-httpx",
    "pytest-asyncio",
    "ruff",
]

[project.urls]
Homepage = "https://gitlab.com/earthscope/public/earthscope-sdk"

[tool.bumpver]
current_version = "1.2.0b1"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "chore: bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/earthscope_sdk/__init__.py" = ["{version}"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
