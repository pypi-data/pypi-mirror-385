[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kabyle-text-cleaner"
version = "0.1.0"
description = "Fix non-standard characters and optionally reflow Kabyle text"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Athmane MOKRAOUI", email = "butterglyoffire+py@protonmail.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"

[project.scripts]
kabtxtcleaner = "kabyle_cleaner.cli:main"

[project.urls]
Homepage = "https://github.com/Imsidag/kabyle-text-cleaner"
Repository = "https://github.com/Imsidag/kabyle-text-cleaner"
Issues   = "https://github.com/Imsidag/kabyle-text-cleaner/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/kabyle_cleaner"]

[project.optional-dependencies]
toml = ["tomli>=1.2.0 ; python_version<'3.11'"]
