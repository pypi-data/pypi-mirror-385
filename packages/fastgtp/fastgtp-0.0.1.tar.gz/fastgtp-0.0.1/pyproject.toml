[project]
name = "fastgtp"
version = "0.0.1"
description = "A FastAPI wrapper that turns Go Text Protocol engines into REST APIs."
authors = [
    {name = "ReiRev",email = "reirev2913@gmail.com"}
]
license = {text = "PolyForm Noncommercial License 1.0.0"}
readme = "README.md"
requires-python = ">=3.10"

[tool.poetry.dependencies]
fastapi = "^0.118.0"
uvicorn = {version = "^0.31.0", extras = ["standard"]}

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "fastapi[standard] (>=0.118.0,<0.119.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
