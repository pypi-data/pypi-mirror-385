[project]
name = "bluepyll"
version = "0.0.9"
description = "A Python library designed to control BlueStacks through ADB commands, enabling seamless automation and management of Android applications on a PC."
readme = "README.md"
authors = [
    { name = "IAmNo1Special", email = "ivmno1special@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "adb-shell>=0.4.4",
    "easyocr>=1.7.2",
    "opencv-python>=4.11.0.86",
    "pillow>=11.1.0",
    "psutil>=7.0.0",
    "pyautogui>=0.9.54",
    "pywin32>=310",
    "scikit-image>=0.25.2",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Emulators",
    "Topic :: Utilities"
]

[project.urls]
homepage = "https://github.com/IAmNo1Special/BluePyll"
issues = "https://github.com/IAmNo1Special/BluePyll/issues"
documentation = "https://bluepyll.readthedocs.io"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

