[project]
name = "aidev-bkplugin"
version = "1.0.1"
description = "AiDev Agent Bkplugin builtin functions"
readme = "README.md"
requires-python = ">=3.11.10, <4"
dependencies = [
    "aidev-agent==1.0.0b48",
    "blueapps>=4.15.1, <5.0",
]

[tool.pdm.build]
includes = [
    "aidev_bkplugin",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
