[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "privacy-similarity"
version = "0.1.2"
description = "Privacy-preserving similarity search for massive DataFrames with PII"
readme = "README.md"
authors = [
    {name = "Alexander Nicholson", email = "alexander@example.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security :: Cryptography",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["privacy", "similarity-search", "differential-privacy", "pii", "embeddings", "faiss", "deduplication"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "sentence-transformers>=2.2.0",
    "faiss-cpu>=1.7.0",
    "pycryptodome>=3.15.0",
    "mmh3>=3.0.0",
]

[project.optional-dependencies]
gpu = ["faiss-gpu>=1.7.4"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "bump2version>=1.0.0",
    "build>=0.7.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/alexandernicholson/python-similarity"
Documentation = "https://github.com/alexandernicholson/python-similarity/tree/main/docs"
Repository = "https://github.com/alexandernicholson/python-similarity"
Issues = "https://github.com/alexandernicholson/python-similarity/issues"
Changelog = "https://github.com/alexandernicholson/python-similarity/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["privacy_similarity"]
include-package-data = true

[tool.setuptools.package-data]
privacy_similarity = ["py.typed"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.coverage.run]
source = ["privacy_similarity"]
omit = ["*/tests/*", "*/benchmarks/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
