[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "textual-grounder"
dynamic = ["version"]
description = 'an app to order grounds in JiuShi Sports'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [{ name = "XIGUAjuice", email = "xgjuice@qq.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "textual",
  "httpx>=0.28.1",
  "pycryptodome>=3.23.0",
  "mitmproxy>=12.2.0",
  "pynput>=1.8.1",
  "selenium>=4.37.0",
  "pythonmonkey>=1.3.0",
]

[project.scripts]
grounder = "textual_grounder.app:start"

[project.urls]
Documentation = "https://github.com/XIGUAjuice/textual-grounder#readme"
Issues = "https://github.com/XIGUAjuice/textual-grounder/issues"
Source = "https://github.com/XIGUAjuice/textual-grounder"

[tool.hatch.version]
path = "src/textual_grounder/__init__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/textual_grounder tests}"
