[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ardeco-py-package"
version = "1.0.0"
description = "A Python SDK for the ARDECO Database API."
readme = "README.md"
license = {text = "EUPL-1.2"}
authors = [
  {name = "European Commission", email = "jrc-kctp@ec.europa.eu"},
]
maintainers = [
  { name = "Ioris Bussolari", email = "ioris.bussolari@ext.ec.europa.eu" },
  { name = "Lara Baggio", email = "lara.baggio@ext.ec.europa.eu" }
]
requires-python = ">=3.9"
dependencies = [
  "pandas>=2.0",
  "requests>=2.31",
]

[project.urls]
Homepage = "https://territorial.ec.europa.eu/ardeco"
License = "https://joinup.ec.europa.eu/collection/eupl/eupl-text-eupl-12"

[tool.pdoc]
output_directory = "docs"
modules = ["ardeco_py_package"]
include_private = false
show_inherited_members = true
title = "ARDECO Python Client Documentation"
template_directory = "pdoc-theme"