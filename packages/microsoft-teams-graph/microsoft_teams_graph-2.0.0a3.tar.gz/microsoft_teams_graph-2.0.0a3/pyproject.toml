[project]
name = "microsoft-teams-graph"
version = "2.0.0a3"
description = "The Graph package for a Microsoft Teams agent"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Microsoft", email = "TeamsAISDKFeedback@microsoft.com" }]
keywords = ["microsoft", "teams", "ai", "bot", "agents", "graph"]
requires-python = ">=3.12"
dependencies = [
    "azure-core>=1.31.0",
    "msgraph-sdk>=1.30.0,<2.0.0",
    "microsoft-teams-common",
    "pyjwt[crypto]>=2.10.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_paths = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/microsoft"]

[tool.hatch.build.targets.sdist]
include = ["src"]

[tool.uv.sources]
microsoft-teams-common = { workspace = true }
