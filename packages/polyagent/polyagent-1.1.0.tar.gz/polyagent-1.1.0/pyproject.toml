[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "polyagent"
version = "1.1.0"
description = "A unified interface for managing stateful conversations with various CLI-based AI agents"
requires-python = ">=3.8"
dependencies = [
    "instructor",
    "openai",
    "pydantic",
    "python-dotenv",
    "click>=8.0",
    "httpx[socks]",
]

[project.scripts]
polycli = "polycli.cli:cli"
polycli-cchook-bridge = "polycli.scripts.hook_bridge:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "ruff",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
polycli = ["ui/*.html", "ui/*.js"]
