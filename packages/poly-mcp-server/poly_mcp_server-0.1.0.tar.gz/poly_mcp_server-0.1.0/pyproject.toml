[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "poly-mcp-server"
version = "0.1.0"
description = "Poly MCP Server - A multi-purpose Model Context Protocol server"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Poly MCP", email = "poly-mcp@example.com"}
]
keywords = ["mcp", "model-context-protocol", "ai", "tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=0.9.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
poly-mcp-server = "poly_mcp_server.server:main"

[project.urls]
Homepage = "https://github.com/yourusername/poly-mcp-server"
Repository = "https://github.com/yourusername/poly-mcp-server"
Issues = "https://github.com/yourusername/poly-mcp-server/issues"
