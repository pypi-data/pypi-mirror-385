[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "agentic-fabriq-sdk"
version = "0.1.4"
description = "Fabriq/Agentic Fabric Python SDK: high-level client, DX helpers, auth"
readme = "README.md"
license = "Apache-2.0"
authors = ["Agentic Fabric Contributors <contributors@agentic-fabric.org>"]
packages = [{ include = "af_sdk", from = "." }]
keywords = ["fabriq", "agentic-fabric", "sdk", "ai", "agents"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
include = ["af_sdk/py.typed"]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
httpx = ">=0.25"
pydantic = ">=2.4"
typing-extensions = "*"
stevedore = ">=5.1.0"
PyJWT = ">=2.8.0"
opentelemetry-api = ">=1.20.0"
opentelemetry-instrumentation-httpx = ">=0.41b0"
nats-py = ">=2.4.0"
aiohttp = ">=3.9.0"

[tool.poetry.urls]
Homepage = "https://github.com/agentic-fabric/agentic-fabric"
Repository = "https://github.com/agentic-fabric/agentic-fabric"
Documentation = "https://docs.agentic-fabric.org"
