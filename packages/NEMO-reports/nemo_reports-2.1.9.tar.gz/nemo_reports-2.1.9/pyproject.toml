[project]
name = "NEMO-reports"
version = '2.1.9'
description = "Reports plugin for NEMO"
keywords = ["NEMO"]
readme = "README.md"
authors = [{name = "Atlantis Labs LLC", email = "atlantis@atlantislabs.io"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Framework :: Django :: 4.2",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.9"
dependencies = [
    "django",
    "python-dateutil",
]
license = {file = "LICENSE"}

[project.urls]
Homepage = "https://gitlab.com/nemo-community/atlantis-labs/nemo-reports"
Changelog = "https://gitlab.com/nemo-community/atlantis-labs/nemo-reports/-/releases"
Issues = "https://gitlab.com/nemo-community/atlantis-labs/nemo-reports/-/issues"
CI = "https://gitlab.com/nemo-community/atlantis-labs/nemo-reports/-/pipelines"

[project.optional-dependencies]
NEMO-CE = ["NEMO-CE>=7.0.0"]
NEMO = ["NEMO>=7.0.0"]
dev-tools = ["pre-commit", "djlint", "black"]

[tool.setuptools.packages.find]
include = ["NEMO_reports*"]

[tool.setuptools.package-data]
"NEMO_reports" = ["templates/**/*", "static/**/*"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
target-version = ['py311']

[tool.djlint]
profile = "django"
max_attribute_length=100
max_line_length=120
ignore = "H031"