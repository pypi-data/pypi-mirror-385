[package]
name = "miniacd"
authors = ["Kyle Cesare <kcesare@gmail.com>"]
description = "Approximate convex decomposition of 3D meshes"
version = "0.1.1"
edition = "2024"
license = "MIT OR Apache-2.0"
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
extension-module = ["pyo3/extension-module"]

[dependencies]
ahash = "0.8.12"
approx = "0.5.1"
clap = { version = "4.5.49", features = ["cargo"] }
indicatif = "0.18.0"
kiddo = { version = "5.2.2", features = ["simd"] }
mimalloc = { version = "0.1.48", features = ["v3"] }
nalgebra = { version = "0.34.1", features = ["rand"] }
parry3d-f64 = { version = "0.25", features = ["parallel"] }
pyo3 = { version = "0.26.0", features = ["abi3-py39", "extension-module"] }
rand = "0.9.2"
rand_chacha = "0.9.0"
rayon = "1.11.0"
spade = "2.15.0"
tobj = "4.0.3"

[build-dependencies]
pyo3-build-config = "0.26.0"

[dev-dependencies]
divan = "0.1.21"

[[bench]]
name = "ops"
harness = false

[profile.release-lto]
inherits = "release"

codegen-units = 1
debug = false
lto = "fat"
panic = "abort"
