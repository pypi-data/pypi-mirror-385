[metadata]
name = korpy
version = 1.1.6
description = A handy toolkit for korean texts
long_description = file: README.rst
long_description_content_type = text/x-rst
author = MatthewKim
author_email = kimdjn12@gmail.com
url = https://github.com/MatthewKim12/korpy
project_urls = 
	Bug Tracker = https://github.com/MatthewKim12/korpy/issues
	Changelog = https://github.com/MatthewKim12/korpy/blob/main/HISTORY.rst
	Source Code = https://github.com/MatthewKim12/korpy/tree/main/korpy
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	deep-translator
	holidayskr
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

