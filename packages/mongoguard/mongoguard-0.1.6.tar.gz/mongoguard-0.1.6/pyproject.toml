[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mongoguard"
version = "0.1.6"
description = "An optimistic and efficient CRUD wrapper for MongoDB."
readme = "README.md"
authors = [{ name="Mukund Thorat", email="mukundthorat.official@gmail.com" }]
license = { text = "MIT" }
keywords = ["mongodb", "pydantic", "crud", "database", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "pymongo>=4.0.0",
    "pydantic>=2.0.0"
]
[tool.setuptools.packages.find]
where = ["."]
include = ["mongoguard*"]
exclude = ["res*"]
[project.urls]
Homepage = "https://github.com/mukund-thorat"
Issues = "https://github.com/mukund-thorat/mongoguard/issues"
