[project]
name = "restack_ai"
version = "0.0.115"
description = "Restack AI library"
authors = [{ name = "Restack Team", email = "service@restack.io" }]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "asyncio>=3.4.3,<4",
    "aiohttp>=3.11.10,<4",
    "msgspec>=0.18.6,<0.19",
    "temporalio>=1.18.1,<2",
    "pydantic>=2.10.6,<3",
    "python-dotenv>=1.0.1,<2",
    "websockets>=13.1,<15",
    "typing-extensions>=4.12.2",
]

[project.scripts]
test = "restack_ai.test_connection:run_test"

[tool.hatch.build.targets.sdist]
include = [
    "restack_ai",
    "restack_ai/py.typed",
]

[tool.hatch.build.targets.wheel]
include = [
    "restack_ai",
    "restack_ai/py.typed",
]

[tool.hatch.build.targets.wheel.sources]
"restack_ai" = "restack_ai"

[tool.ruff]
line-length = 66

[tool.ruff.lint]
extend-select = ["ALL"]
ignore = ["ANN401", "E501", "D100", "D101", "D102", "D103", "D107", "TRY002", "D213", "D203", "PLC0415"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
docstring-code-line-length = 66

[tool.ruff.lint.pydocstyle]
convention = "google"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.9.4",
]
