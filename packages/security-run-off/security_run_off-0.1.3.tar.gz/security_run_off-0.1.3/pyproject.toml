[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "security-run-off"
version = "0.1.3"
authors = [
    {name = "kvsh443", email = "poc@kvsh.xyz"}
]
description = "A utility package to copy README files to project folders"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0.0",
]

[project.urls]
"Homepage" = "https://github.com/kvsh443/security-run-off"
"Bug Tracker" = "https://github.com/kvsh443/security-run-off/issues"

[project.scripts]
readme-copy = "readme_copier.cli:main"
