[project]
authors = [
  {name = "Matthew Andres Moreno", email="m.more500@gmail.com"},
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
# end-user requirements
dependencies = [
  "lazy-loader>=0.4",
  "joinem>=0.8.1",
  "numpy>=2.0.0",
  "opytional>=0.1.0",
  "polars>=1.0.0,!=1.20.0",
]
description = "downstream provides efficient, constant-space algorithms for stream curation"
license = {text = "MIT license"}
name  =  "downstream"
keywords = [
  "downstream",
]
requires-python = ">=3.10"
version = "1.15.4"

[project.optional-dependencies]
jit = [
  "numba>=0.60.0",
]
testing = [
  "black==22.10.0",
  "isort==5.12.0",
  "nbqa==1.9.0",
  "pytest==8.3.3",
  "pytest-xdist==3.2.1",
  "ruff==0.0.260",
  "tqdm==4.64.1",
]
release = [
  "bumpver==2022.1120",
  "twine==1.14.0",
  "wheel==0.45.0",
  "uv==0.2.34",
  "setuptools==75.5.0",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
homepage = "https://github.com/mmore500/downstream.git"
# documentation = "https://downstream.readthedocs.io"
repository = "https://github.com/mmore500/downstream"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*", "test_downstream", "pylib.test", "pylib.test.*", "pylib"]
namespaces = false

# adapted from https://tox.wiki/en/latest/example/package.html
[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "cython>=0.29",
  "setuptools >= 35.0.2",
  "setuptools_scm >= 2.0.0, <3",
]

[tool.black]
line_length = 79

[tool.isort]
force_sort_within_sections = true
line_length = 79
profile = "black"
skip_gitignore = true
