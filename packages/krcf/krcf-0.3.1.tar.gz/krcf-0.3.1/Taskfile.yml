# https://taskfile.dev

version: "3"

tasks:
  default:
    cmds:
      - task --list
    silent: true

  update:cargo:
    cmds:
      - cargo update
    desc: Update Cargo dependencies

  update:python:
    cmds:
      - uv sync --upgrade --all-extras --all-groups
    desc: Update Python dependencies

  update:pre-commit:
    cmds:
      - pre-commit autoupdate --jobs 5
    desc: Update pre-commit hooks

  update:
    deps:
      - update:cargo
      - update:pre-commit
    cmds:
      - task: update:python
    desc: Update all dependencies
