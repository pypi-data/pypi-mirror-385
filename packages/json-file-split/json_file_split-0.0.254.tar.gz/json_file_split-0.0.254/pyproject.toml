[tool.poetry]
name = "json-file-split"
version = "v0.0.254"
description = "Split a json or jsonl file into equal chunks."
authors = ["Michael Mohamed <michael@foundationstack.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/fsai-dev/fsai-cli-tools"
repository = "https://github.com/fsai-dev/fsai-cli-tools"

include = [
    "LICENSE",
]

[tool.poetry.scripts]
json-file-split = 'json_file_split.main:app'

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
loguru = "^0.6.0"
# beartype = "^0.16.4"
fsai-shared-funcs = "^0.0.35"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pytest = ">=5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/foo.py  # exclude a file named foo.py in the root of the project (in addition to the defaults)
'''