[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "langchain_sarvam"
version = "0.1.1"
description = "An integration package connecting sarvam-AI and LangChain"
authors = [
    {name = "Parth1609", email = "parthgajananpatil@gmail.com"},
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
keywords = ["langchain", "sarvam", "ai", "chat", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "langchain-core>=0.3.15,<1.0.0",
    "sarvamai>=0.1.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/parth1609/langchain_sarvam"
Repository = "https://github.com/parth1609/langchain_sarvam"


[tool.hatch.build.targets.wheel]
packages = ["langchain_sarvam"]