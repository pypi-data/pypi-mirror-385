[metadata]
name = mace-descriptor
version = attr: mace_descriptor.__version__
author = In Won Yeu
description = Minimal fork of MACE for fast descriptor extraction from pretrained foundation models.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/InWonYeu/mace-descriptor
license = MIT
license_files = LICENSE.md
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	torch>=1.12
	e3nn==0.4.4
	numpy
	ase
	matscipy

[options.extras_require]
dev = 
	black
	isort
	mypy
	pre-commit
	pytest

[egg_info]
tag_build = 
tag_date = 0

