site_name: t-prompts
site_description: Structured prompts using template strings
site_author: Nehal Patel
repo_url: https://github.com/habemus-papadum/t-prompts
repo_name: t-prompts

theme:
  name: "material"
  custom_dir: docs/overrides
  palette:
    primary: blue grey
  features:
    - navigation.instant
    - navigation.tracking



nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quick-start.md
  - Use Cases: use-cases.md
  - Features: features.md
  - Tutorials:
    - Basic: demos/01-basic.ipynb
    - Intermediate: demos/02-intermediate.ipynb
    - IR Visualization: demos/03-ir-visualization.ipynb
  - Topics:
    - Widget Interaction: demos/topics/widget-interaction.ipynb
    - Few-Shot Prompts: demos/topics/few-shot-prompts.ipynb
    - Source Mapping: demos/topics/source-mapping.ipynb
    - Source Location: demos/topics/source-location.ipynb
    - Format Spec Mini-Language: demos/topics/format-spec-mini-language.ipynb
    - Render Hints: demos/topics/render-hints.ipynb
    - Image Interpolation: demos/topics/image-interpolation.ipynb
    - Dedenting: demos/topics/dedenting.ipynb
    - Advanced Composition: demos/topics/advanced-composition.ipynb
  - Architecture: Architecture.md
  - Developer:
    - Setup: developer/setup.md
    - Testing: developer/testing.md
    - JSON Format: developer/json-format.md
    - Widget Architecture: developer/widget-architecture.md
  - Design Proposals:
    - Implementation Plan: implementation-plan.md
    - Dedent Implementation: dedent-implementation-plan.md
    - Widget Proposal: Widget proposal.md
  - Code Reviews:
    - Code Review: code-review.md
  - API Reference: reference.md


# If you'd like to specify a separate docs directory, you can do so here
docs_dir: docs

# Plugins to enable
plugins:
  - search
  - mkdocs-jupyter:
      execute: true
      allow_errors: false
      kernel_name: python3
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: numpy
            show_submodules: true

# Hooks to inject version from pyproject.toml
hooks:
  - docs/hooks.py
