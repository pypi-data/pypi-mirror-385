[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mapflow"
version = "0.2.11"
description = "A Python library to export xarray.DataArray as video files"
authors = [{ name = "Cyril Joly" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"


dependencies = ["xarray", "matplotlib", "geopandas", "tqdm"]

[project.urls]
Homepage = "https://github.com/CyrilJl/mapflow"
Documentation = "https://mapflow.readthedocs.io"

[tool.ruff]
line-length = 120
