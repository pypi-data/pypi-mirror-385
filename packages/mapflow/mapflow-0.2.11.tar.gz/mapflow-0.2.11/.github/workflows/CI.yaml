name: CI Pipeline

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Miniforge
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniforge-version: latest
        activate-environment: test-env
        python-version: 3.12

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        mamba install -c conda-forge xarray geopandas pooch matplotlib tqdm pytest ffmpeg netcdf4 rioxarray
        pip install -e .

    - name: Run pytest
      shell: bash -l {0}
      run: |
        pytest tests/ -vv -s

  format:
    runs-on: ubuntu-latest
    needs: test  # S'exécute seulement après le job test
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install Ruff
        run: pip install ruff

      - name: Run ruff format
        run: ruff format .

      - name: Commit changes
        if: success()
        run: |
          git diff --quiet || (git add . && \
          git -c user.name="GitHub Actions" \
              -c user.email="actions@github.com" \
              commit -m "Format code with Ruff" && \
          git push)