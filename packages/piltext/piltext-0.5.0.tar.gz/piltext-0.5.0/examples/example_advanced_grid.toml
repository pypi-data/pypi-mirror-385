# Advanced piltext grid configuration example
# Demonstrates complex grid layouts with merged cells, multiple fonts, and colors

[fonts]
default_size = 16
default_name = "Roboto[wdth,wght]"

[[fonts.download]]
part1 = "ofl"
part2 = "roboto"
font_name = "Roboto[wdth,wght].ttf"

[image]
width = 800
height = 600
mode = "RGB"
background = "#f5f5f5"
inverted = false
mirror = false
orientation = 0

[grid]
rows = 6
columns = 4
margin_x = 10
margin_y = 10

# Merge cells for header and footer sections
merge = [
    # Header row spanning all columns
    [[0, 0], [0, 3]],
    # Left sidebar spanning rows 1-4
    [[1, 0], [4, 0]],
    # Main content area (merged 2x2)
    [[1, 1], [2, 2]],
    # Right sidebar top
    [[1, 3], [2, 3]],
    # Footer spanning all columns
    [[5, 0], [5, 3]],
]

