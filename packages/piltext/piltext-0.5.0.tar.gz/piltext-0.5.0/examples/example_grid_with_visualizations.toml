# Grid with embedded visualizations example
# Demonstrates placing dials, squares, and text in grid cells

[fonts]
default_size = 24
directories = ["/usr/share/fonts/truetype/lato"]
default_name = "Lato-Medium.ttf"

[image]
width = 900
height = 600
mode = "RGB"
background = "white"

[grid]
rows = 2
columns = 3
margin_x = 20
margin_y = 20

[[grid.texts]]
start = [0, 0]

[grid.texts.dial]
percentage = 0.75
size = 220
bg_color = "white"
fg_color = "#4CAF50"
track_color = "#e0e0e0"
thickness = 15
show_value = true
show_needle = true
start_angle = -135
end_angle = 135

[[grid.texts]]
start = [0, 1]
text = "Performance\nMetrics"
anchor = "mm"
font_size = 32
fill = "#333333"

[[grid.texts]]
start = [0, 2]

[grid.texts.squares]
percentage = 0.60
rows = 10
columns = 10
bg_color = "white"
fg_color = "#2196F3"
empty_color = "#e0e0e0"
gap = 3
border_width = 0

[[grid.texts]]
start = [1, 0]
text = "75% Complete"
anchor = "mm"
font_size = 28
fill = "#4CAF50"

[[grid.texts]]
start = [1, 1]
anchor = "mm"

[grid.texts.dial]
percentage = 0.50
size = 220
bg_color = "white"
fg_color = "#FF9800"
track_color = "#f0f0f0"
thickness = 20
show_value = true
show_needle = true
start_angle = 180
end_angle = 360

[[grid.texts]]
start = [1, 2]
text = "60% Capacity"
anchor = "mm"
font_size = 28
fill = "#2196F3"
