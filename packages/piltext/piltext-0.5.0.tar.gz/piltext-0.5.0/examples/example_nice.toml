# Beautiful piltext configuration example
# Creates a visually appealing text-based image with multiple sections

[fonts]
default_size = 8
default_name = "Roboto[wdth,wght]"

[[fonts.download]]
part1 = "ofl"
part2 = "roboto"
font_name = "Roboto[wdth,wght].ttf"

[image]
width = 100
height = 100
mode = "RGB"  # RGB for color support, L for grayscale
background = "white"  # Background color (color name or hex code)
inverted = false
mirror = false
orientation = 0

[grid]
rows = 5
columns = 1
margin_x = 2
margin_y = 2

[[grid.texts]]
start = [0, 0]
text = "PILTEXT"
font_variation = "Bold"
anchor = "mm"
fill = "#ff5500"

[[grid.texts]]
start = [1, 0]
text = "Text → Image"
font_variation = "Regular"
anchor = "mm"
fill = "#3366cc"

[[grid.texts]]
start = [2, 0]
text = "✓ Easy"
font_variation = "Light"
anchor = "mm"
fill = "#00aa44"

[[grid.texts]]
start = [3, 0]
text = "✓ TOML"
font_variation = "Light"
anchor = "mm"
fill = "#9933ff"

[[grid.texts]]
start = [4, 0]
text = "Python"
font_variation = "Thin"
anchor = "mm"
fill = "#ffaa00"
