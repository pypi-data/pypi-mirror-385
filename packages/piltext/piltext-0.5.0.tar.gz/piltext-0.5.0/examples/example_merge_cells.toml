# Example piltext configuration file
# This demonstrates how to create images with text grids using TOML config

[fonts]
# Default font settings
default_size = 40
default_name = "Roboto[wdth,wght]"

# Optional: Custom font directories (defaults to system-specific location)
# directories = ["/path/to/custom/fonts"]

# Optional: Download fonts before rendering
[[fonts.download]]
# Download from Google Fonts repository
part1 = "ofl"
part2 = "roboto"
font_name = "Roboto[wdth,wght].ttf"

# Download from direct URL
# [[fonts.download]]
# url = "https://example.com/font.ttf"

[image]
width = 480
height = 280

# Optional transformations
inverted = false
mirror = false
orientation = 0

[grid]
rows = 4
columns = 4
margin_x = 2
margin_y = 2

# Merge cells to create larger text areas
# Format: [[start_row, start_col], [end_row, end_col]]
merge = [
    [[0, 0], [0, 3]],  # Row 0, columns 0-3
    [[1, 0], [2, 1]],  # Rows 1-2, columns 0-1
    [[1, 2], [2, 3]],  # Rows 1-2, columns 2-3
    [[3, 0], [3, 3]],  # Row 3, columns 0-3
]

# Text content for each cell
# 'start' refers to the merged cell index (0-based)
[[grid.texts]]
start = 0
text = "Header Text"
font_variation = "Bold"
fill = 0

[[grid.texts]]
start = 1
text = "Cell 1"
anchor = "mm"  # middle-middle
fill = 0

[[grid.texts]]
start = 2

[grid.texts.plot]
type = "line"
data = [20000, 22000, 19000, 25000, 23000, 27000, 24000]
# data_key = "simple"  # allows: echo '{"simple": [1,2,3,4]}' | jq | piltext render example_merge_cells.toml -a
show_grid = true
show_axis = false
show_legend = false
bottom_padding = 15
left_padding = 15
right_padding = 15
top_padding = 15

[[grid.texts]]
start = 3
text = "Footer"
anchor = "lt"  # left-top
fill = 128
