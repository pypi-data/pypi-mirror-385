# Taplo configuration for piltext TOML files
# https://taplo.tamasfe.dev/configuration/

# Default rule for all TOML files
[[rule]]
include = ["**/*.toml"]

[rule.formatting]
# General formatting options
align_entries = false
align_comments = true
array_trailing_comma = true
array_auto_expand = true
array_auto_collapse = true
compact_arrays = true
compact_inline_tables = false
compact_entries = false
column_width = 88
indent_tables = false
indent_entries = false
trailing_newline = true
reorder_keys = false
reorder_arrays = false
allowed_blank_lines = 1
crlf = false

# Rule for piltext layout configuration files
[[rule]]
name = "piltext-layouts"
include = ["**/examples/**/*.toml"]
exclude = ["**/pyproject.toml"]

# Use the piltext schema for validation and completion
[rule.schema]
path = "schemas/piltext.json"
enabled = true

[rule.formatting]
align_entries = false
array_trailing_comma = true
array_auto_expand = true
compact_arrays = false
column_width = 88
trailing_newline = true
allowed_blank_lines = 1
