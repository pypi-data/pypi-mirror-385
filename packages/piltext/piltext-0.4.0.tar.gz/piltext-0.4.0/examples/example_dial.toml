# Basic dial example - Simple speedometer-style gauge showing 75%

[fonts]
default_size = 20

[dial]
percentage = 0.75  # 75% completion
size = 300  # 300x300 pixel image
fg_color = "#4CAF50"  # Green for filled portion
track_color = "#e0e0e0"  # Light gray for track
thickness = 25  # Arc thickness
show_needle = true  # Show pointer needle
show_ticks = true  # Show tick marks
show_value = true  # Show "75%" in center
