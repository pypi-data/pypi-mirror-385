# Advanced dial example - Custom styled gauge with half-circle design

[fonts]
default_size = 18

[dial]
percentage = 0.82  # 82% completion
size = 400  # 400x400 pixel image
radius = 150  # Custom radius
fg_color = "#FF5722"  # Deep orange for filled arc
track_color = "#BDBDBD"  # Gray track
bg_color = "#F5F5F5"  # Light gray background
thickness = 35  # Thick arc
font_size = 28  # Large center text
show_needle = true  # Red needle indicator
show_ticks = true  # Tick marks with percentage labels
show_value = true  # Display "82%" in center
start_angle = -180  # Half-circle: starts at left
end_angle = 0  # Half-circle: ends at right
