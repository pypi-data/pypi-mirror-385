# Simple piltext configuration example
# Minimal configuration to get started

[fonts]
default_size = 24
directories = ["/usr/share/fonts/truetype/lato"]
default_name = "Lato-Medium.ttf"

[image]
width = 400
height = 200
inverted = false

[grid]
rows = 2
columns = 2
margin_x = 5
margin_y = 5

[[grid.texts]]
start = [0, 0]
text = "Hello"
anchor = "mm"

[[grid.texts]]
start = [0, 1]
text = "World"
anchor = "mm"

[[grid.texts]]
start = [1, 0]
text = "Piltext"
anchor = "mm"
fill = 128

[[grid.texts]]
start = [1, 1]
text = "CLI"
anchor = "mm"
fill = 200
