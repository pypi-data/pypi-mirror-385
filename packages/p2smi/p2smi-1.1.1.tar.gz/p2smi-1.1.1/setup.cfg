[metadata]
name = p2smi
version = 1.0.0
author = Aaron L. Feller
author_email = aaronleefeller@gmail.com
description = p2smi is a Python package designed to facilitate the generation, modification, and conversion of peptide sequences into SMILES strings for cheminformatics modeling and machine learning data generation.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AaronFeller/p2smi
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9

