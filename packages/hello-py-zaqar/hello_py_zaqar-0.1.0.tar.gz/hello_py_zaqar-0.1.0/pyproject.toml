[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hello-py-zaqar"
version = "0.1.0"
description = "A simple greeting package"
readme = "README.md"
authors = [{name = "zaqar", email = "hakobyanzaqar3@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
            "Operating System :: OS Independent",
            
]
requires-python = ">=3.7"
keywords = ["example", "greeting"]

[project.urls]
Homepage = "https://github.com/yourusername/hello-py"
Repository = "https://github.com/yourusername/hello-py"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
