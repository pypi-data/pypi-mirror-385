# Script to start the Monero Blockchain daemon
#
#####################################################################

# Monero deployment instance name
INSTANCE="[[INSTANCE]]"

# STDIN named pipe for sending commands to Monero
STDIN_PATH="[[STDIN_PATH]]"

# Bind to all available network interfaces
IP_ALL="[[ANY_IP]]"

# Port numbers
ZMQ_PUB_PORT="[[ZMQ_PUB_PORT]]"
ZMQ_RPC_PORT="[[ZMQ_RPC_PORT]]"
P2P_BIND_PORT="[[P2P_BIND_PORT]]"
RPC_BIND_PORT="[[RPC_BIND_PORT]]"

# Peer limits
OUT_PEERS="[[OUT_PEERS]]"
IN_PEERS="[[IN_PEERS]]"

# Log settings
LOG_LEVEL="[[LOG_LEVEL]]"
MAX_LOG_FILES="[[MAX_LOG_FILES]]"
MAX_LOG_SIZE="[[MAX_LOG_SIZE]]"
LOG_FILE="[[LOG_FILE]]"

# Not sure
SHOW_TIME_STATS="[[SHOW_TIME_STATS]]"

# Where the Monero software is installed
MONEROD_DIR="[[MONEROD_DIR]]"

# Where the blockchain (lmdb directory) is stored
BLOCKCHAIN_DIR="[[BLOCKCHAIN_DIR]]"

# Trusted Monero nodes to sync off
PRIORITY_NODE_1="[[PRIORITY_NODE_1]]"
PRIORITY_NODE_1_PORT="[[PRIORITY_PORT_1]]"
PRIORITY_NODE_2="[[PRIORITY_NODE_2]]"
PRIORITY_NODE_2_PORT="[[PRIORITY_PORT_2]]"

