# XMRig logrotate file
#
#####################################################################

compress

[[VENDOR_DIR]]/xmrig/logs/[[INSTANCE]].log {
    rotate [[MAX_LOG_FILES]]
    size [[MAX_LOG_SIZE]]
    minsize [[MAX_LOG_SIZE]]
    missingok
    su root [[DB4E_GROUP]]
    start 1
}
