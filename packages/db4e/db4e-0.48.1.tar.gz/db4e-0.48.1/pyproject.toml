[tool.poetry]
name = "db4e"
version = "0.48.1"
license = "GPL-3.0-or-later"
description = "A unified Monero XMR mining dashboard for deployment, operation and real-time analytics."
authors = ["Nadim-Daniel Ghaznavi <nghaznavi@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/NadimGhaznavi/Db4E"
repository = "https://github.com/NadimGhaznavi/Db4E"
keywords = ["monero", "mining", "textual", "dashboard", "analytics"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: System :: Monitoring",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"

# Core runtime dependencies
pymongo = "^4.13.2"
PyYAML = "^6.0.2"
rich = "^14.0.0"
loguru = "^0.7.3"
myloginpath = "^0.0.4"
textual = {extras = ["syntax"], version = "^6.0.0"}
textual-dev = "^1.7.0"
textual-plot = "^0.8.0"
textual-plotext = "^1.0.1"
plotext = "^5.3.2"
requests = "^2.32.3"
zstandard = "^0.23.0"
orjson = "^3.10.15"
psutil = "^7.0.0"
sqlite-utils = "^3.35"
fastapi = "^0.119.0"
uvicorn = "^0.37.0"
pydantic = "^2.12.2"
httpx = "^0.28.1"
pytest-asyncio = "^1.2.0"
tomli_w = "^1.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-mock = "^3.14.1"

[tool.poetry.scripts]
db4e = "db4e.App:main"
db4e-server = "db4e.server:main"

[tool.pytest.ini_options]
pythonpath = ["."]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
