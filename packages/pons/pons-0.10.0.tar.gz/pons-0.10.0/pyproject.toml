[project]
name = "pons"
version = "0.10.0"
description = "Async RPC client for Ethereum"
authors = [
    { name = "Bogdan Opanchuk", email = "bogdan@opanchuk.net" },
]
dependencies = [
    "httpx>=0.22",
    "eth-account>=0.13",
    "eth-utils>=2",
    "eth-abi>=5.0.1",
    "anyio>=3",
    "setuptools",
    "compages>=0.3",
    "ethereum-rpc>=0.1.1",
]
requires-python = ">=3.10"
license = "MIT"
readme = "README.md"

[project.urls]
homepage = "https://github.com/fjarri-eth/pons"

[project.optional-dependencies]
compiler = [
    "py-solc-x>=2",
]
local-provider = [
    "alysis>=0.6.1",
]
http-provider-server = [
    "starlette>=0.48",
    "hypercorn>=0.17",
    "trio>=0.31",
]
tests = [
    "pytest>=6",
    "trio>=0.19.0",
    "pytest-trio",
    "pytest-cov",
    "mypy-extensions>=1",
    "py-solc-x>=2",
    "alysis>=0.3.0",
    "starlette",
    "hypercorn",
]
docs = [
    "sphinx>=4",
    "furo",
    "sphinxcontrib-trio",
    "setuptools-scm",
]
lint = [
    "mypy>=1.4",
    "ruff>=0.2",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
source-includes = [
    "tests/*.sol",
    "tests/*.py",
    "docs/*.rst",
    "docs/*.py",
    "docs/Makefile",
    ".coveragerc",
    "mypy.ini",
    "pytest.ini",
]

[tool.setuptools_scm]

[tool.mypy]
strict = true
warn_unreachable = true
implicit_reexport = true

[tool.pytest.ini_options]
trio_mode = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "C408",
    "B008",
    "ANN401",
    "ANN204",
    "COM812",
    "EM102",
    "TRY003",
    "D212",
    "D203",
    "TD002",
    "EM101",
    "D205",
    "D401",
    "TD003",
    "FIX002",
    "N818",
    "PLR0913",
    "ISC001",
    "RUF009",
    "PT013",
    "D107",
]
fixable = [
    "ALL",
]
unfixable = []
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pypackages__",
    "build",
    "dist",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "INP001",
    "S101",
    "SLF001",
    "D100",
    "D101",
    "D102",
    "D103",
    "D107",
    "FBT003",
    "SIM117",
    "PLR2004",
]

[tool.ruff.lint.isort]
known-first-party = [
    "pons",
]

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"
