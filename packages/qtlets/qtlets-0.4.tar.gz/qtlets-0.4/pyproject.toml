[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qtlets"
version = "0.4"
description = "Qt with less boilerplate"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "Samuel Palato", email = "7659022+spalato@users.noreply.github.com" }
]
dependencies = [
  "PySide6"
]
keywords = ["qt", "qtwidgets", "pyside6", "gui"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/spalato/qtlets"
Source = "https://github.com/spalato/qtlets"
Tracker = "https://github.com/spalato/qtlets/issues"
# If you have public URLs, add them under [project.urls] with valid URLs.

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["qtlets*"]

[project.optional-dependencies]
dev = ["pytest", "attrs", "traitlets"]
