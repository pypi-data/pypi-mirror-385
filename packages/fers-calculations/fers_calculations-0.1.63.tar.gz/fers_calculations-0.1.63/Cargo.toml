# Cargo.toml

[package]
name = "fers_calculations"
version = "0.1.63"
edition = "2021"
readme = "README.md"

[profile.release]
debug = 1
opt-level = 3

[lib]
name = "fers_calculations"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "main"
path = "src/bin/main.rs"

[build]
rustflags = ["-C", "target-cpu=native"]

[dependencies]
pyo3 = { version = "0.19", optional = true, features = ["extension-module"] }
wasm-bindgen = { version = "0.2", optional = true }
utoipa = "5.2.0"
utoipa-swagger-ui = "8.0.3"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.132"
nalgebra = "0.33.2"
nalgebra-sparse = "0.10"
csv = "1.1"
env_logger = "0.11.6"
log = "0.4.22"
dotenv = "0.15.0"

[dev-dependencies]
approx = "0.5"

[features]
default = []
python = ["pyo3"]
wasm = ["wasm-bindgen"]

[lints.clippy]
module_inception = "allow"
identity_op = "allow"
type_complexity = "allow"
doc_overindented_list_items = "allow"
empty_line_after_doc_comments = "allow" 
too_many_arguments = "allow"             
