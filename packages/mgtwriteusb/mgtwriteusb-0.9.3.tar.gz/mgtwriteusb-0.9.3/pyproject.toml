[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mgtwriteusb"
version = "0.9.3"
description = "Write SAM CoupÃ© disk images to USB floppy drive"
readme = "ReadMe.md"
authors = [
  { name = "Simon Owen", email = "simon@simonowen.com" }
]
license = "MIT"
keywords = ["mgt", "disk", "sam", "coupe", "usb", "floppy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities"
]
requires-python = ">=3.9"
dependencies = [
  "mgtdisklib<0.6.0",
  "pywin32>=311; platform_system == 'Windows'"
]

[project.urls]
Homepage = "https://github.com/simonowen/writeusb"
"Source Code" = "https://github.com/simonowen/writeusb"

[project.scripts]
writeusb = "mgtwriteusb.writeusb:main"

[tool.setuptools.package-data]
mgtwriteusb = ["samdos9"]

[tool.setuptools.data-files]
"share/doc/mgtwriteusb" = ["ReadMe.md"]

[tool.setuptools.packages.find]
include = ["mgtwriteusb"]

[tool.ruff.lint]
preview = true # opt into preview rules
select = ["E", "F", "I"]  # E=pycodestyle, F=pyflakes, I=import sorting
ignore = ["E501", "E226", "E265"] # relax line length and whitespace rules

[tool.mypy]
strict = true
warn_unused_configs = true
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
disallow_untyped_defs = true
disallow_untyped_decorators = false
