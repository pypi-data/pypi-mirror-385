[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[flake8]
max-line-length = 117
extend-ignore = 
	E203,
	D102,
	D104,
	D105,
	D107,
	D401,
	D412,
	E741,
	E742,
per-file-ignores = 
	t/*,setup.py,examples/*,docs/*,extra/*:
	D,

[bdist_rpm]
requires = backports.zoneinfo>=0.2.1;python_version<'3.9'
	tzdata>=2022.7
	tzlocal
	billiard >=4.1.0,<5.0
	kombu >= 5.3.4,<6.0.0

[metadata]
license_files = LICENSE

[egg_info]
tag_build = 
tag_date = 0

