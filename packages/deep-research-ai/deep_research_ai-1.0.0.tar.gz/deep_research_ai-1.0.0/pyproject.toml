[project]
name = "deep-research-ai"
version = "1.0.0"
description = "A MCP server for deep research and report generation"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
]

[[project.authors]]
name = "Xing Xing"
email = "xing@readingplus.ai"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_deep_research"]

[project.scripts]
deepresearch = "mcp_server_deep_research:main"
