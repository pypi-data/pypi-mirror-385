[build-system]
requires = ["setuptools>=75", "wheel", "setuptools-scm[toml]>=6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "clusterscope"
dynamic = ["version"]
readme = "README.md"
description = "Clusterscope is a CLI and python library to extract information from HPC Clusters and Jobs."
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
  {name = "Lucca Bertoncini", email = "luccab@meta.com"},
  {name = "Kalyan Saladi", email = "skalyan@meta.com"}
]
dependencies = [
    "click>=8.0.0, !=8.3.0",
    "click-option-group",
]

[project.scripts]
cscope = "clusterscope.cli:main"

[project.optional-dependencies]
dev = [
  "flake8",
  "black",
  "ufmt",
  "usort",
  "mypy",
  "pre-commit",
  "build",
  "types-click",
]

[tool.setuptools]
packages = ["clusterscope"]

[tool.setuptools.package-data]
"clusterscope" = ["py.typed"]

[project.urls]
Homepage = "https://github.com/facebookresearch/clusterscope"
Issues = "https://github.com/facebookresearch/clusterscope/issues"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
