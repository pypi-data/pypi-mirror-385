[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fnet"
version = "0.2.0"
description = "FractalNet: фрактална архитектура за обучение и генерация"
authors = [{name = "AlexKitipov"}]
readme = "README.md"
license = {text = "MIT"}
dependencies = ["torch", "torchvision", "matplotlib"]
keywords = ["fractal", "deep learning", "image classification", "generative modeling"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
[project.urls]
"Homepage" = "https://github.com/AlexKitipov/fnet_0.2.0"
"Repository" = "https://github.com/AlexKitipov/fnet_0.2.0"
"Issues" = "https://github.com/AlexKitipov/fnet/issues-0.2.0"
