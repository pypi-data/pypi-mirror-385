[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smc-screener"
version = "0.0.8"
authors = [
  { name="Prasad", email="mr.xprasadx@gmail.com" },
]
description = "A Python package for Smart Money Concepts (SMC) analysis and stock screening"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
  "yfinance>=0.2.44",
  "pandas>=2.2.2",
  "numpy>=1.26.4",
  "matplotlib>=3.9.2",
  "gspread>=6.1.2",
  "oauth2client>=4.1.3",
  "tqdm>=4.66.5",
]
license = "MIT"
keywords = ["finance", "trading", "smc", "stock-analysis"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.scripts]
smc-screener = "smc_trading.main_pipeline:main"

[tool.hatch.build.targets.wheel]
packages = ["smc_trading"]
