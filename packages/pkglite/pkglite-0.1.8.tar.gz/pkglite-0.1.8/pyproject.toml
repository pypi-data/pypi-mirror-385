[project]
name = "pkglite"
version = "0.1.8"
description = "Pack and unpack source projects of any language into portable text files"
authors = [
    { name = "Nan Xiao", email = "nan.xiao1@msd.com" }
]
dependencies = [
    "pathspec>=0.12.1",
    "rich>=13.9.4",
    "typer>=0.12.5",
]
readme = "README.md"

classifiers = [
    "Development Status :: 3 - Alpha",

    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Information Technology",

    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Archiving :: Packaging",

    "License :: OSI Approved :: MIT License",

    "Operating System :: OS Independent",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",

    "Typing :: Typed",
]

requires-python = ">= 3.10"

[project.urls]
Homepage = "https://pharmaverse.github.io/py-pkglite/"
Documentation = "https://pharmaverse.github.io/py-pkglite/"
Repository = "https://github.com/pharmaverse/py-pkglite"
Issues = "https://github.com/pharmaverse/py-pkglite/issues"
Changelog = "https://github.com/pharmaverse/py-pkglite/blob/main/CHANGELOG.md"

[project.scripts]
pkglite = "pkglite.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.49",
    "mkdocstrings-python>=1.13.0",
    "ruff>=0.9.1",
    "isort>=5.13.2",
    "mypy>=1.17.1",
]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
addopts = "-v --cov=pkglite --cov-report html"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
