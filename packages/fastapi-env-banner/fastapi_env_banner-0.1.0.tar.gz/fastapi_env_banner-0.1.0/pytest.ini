[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# To run with coverage, use:
# pytest --cov=fastapi_env_banner --cov-report=term-missing --cov-report=html --cov-branch
