[project]
name = "fastapi-env-banner"
version = "0.1.0"
description = "A lightweight and simple library for adding visual environment banners to FastAPI applications"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "PinnLabs", email = "hi@pinnlabs.online" }
]
license = { text = "MIT" }
keywords = ["fastapi", "environment", "banner", "development", "staging", "production"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.119.0",
    "starlette>=0.48.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "httpx>=0.28.1",
    "uvicorn>=0.18.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "pymdown-extensions>=10.7.0",
]

[project.urls]
Homepage = "https://github.com/pinnlabs/fastapi-env-banner"
Repository = "https://github.com/pinnlabs/fastapi-env-banner"
Issues = "https://github.com/pinnlabs/fastapi-env-banner/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fastapi_env_banner"]
