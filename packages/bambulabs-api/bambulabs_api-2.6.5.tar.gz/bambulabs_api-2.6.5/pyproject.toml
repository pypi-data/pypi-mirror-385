[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bambulabs_api"
version = "2.6.5"
authors = [
  { name="Chris Ioannidis", email="chris.ioannidis23@imperial.ac.uk" },
  { name="Haotian Wu", email="64962148+ohmdelta@users.noreply.github.com"}
]
description = "API for BambuLab 3D Printers over MQTT"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "paho-mqtt>=2.0.0",
  "pillow>=11.0.0",
]

[project.urls]
Homepage = "https://github.com/BambuTools/bambulabs_api"
Docs = "https://bambutools.github.io/bambulabs_api/"
Issues = "https://github.com/BambuTools/bambulabs_api/issues"

[tool.poetry.dependencies]
python = "^3.10"
paho-mqtt = "^2.0.0"
pillow = "^11.0.0"
