[metadata]
name = inmanta-module-factory
version = 3.1.0
description = Library for building inmanta modules with python code
author = Inmanta
author_email = code@inmanta.com
license = Apache 2.0
copyright = 2024 Inmanta

[options]
zip_safe = False
include_package_data = True
install_requires = 
	inmanta-core>=7.0.1
	PyYAML~=6.0
	cookiecutter>=1.7.3,<3.0.0

[options.packages.find]
include = src*

[flake8]
ignore = H405,H404,H302,H306,H301,H101,H801,E402,W503,E252,E203,F722,E741
builtins = string,number,bool
max-line-length = 128
exclude = **/.env,venv
copyright-check = True
copyright-author = Inmanta
select = E,F,W,C,BLK,I

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
known_first_party = inmanta
known_third_party = pytest,pydantic,Jinja2

[black]
line-length = 128
target-version = 'py36', 'py37', 'py38'

[egg_info]
tag_build = 
tag_date = 0

