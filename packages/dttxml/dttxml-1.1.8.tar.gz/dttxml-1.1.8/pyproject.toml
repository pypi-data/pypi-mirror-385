[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name='dttxml'
dynamic = ["version"]
authors=[{name='Lee McCuller', email='Lee.McCuller@ligo.org'}]
maintainers=[{name='Erik von Reis', email='erik.vonreis@ligo.org'}]
description='Extract data from LIGO Diagnostics test tools XML format. Formerly dtt2hdf.'
license='Apache-2.0'
license-files=["LICENSE"]
keywords=['LIGO', 'dtt', 'diagnostics', 'file-reader']
classifiers=[
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Topic :: Software Development :: Libraries :: Python Modules',
]
dependencies = [
    'numpy',
    'h5py',
    'declarative>=1.3.0',
]


[options.extras_require]
test = ['pytest', 'matplotlib']

[project.scripts]
dtt2hdf='dttxml.dtt2hdf:main'


[project.urls]
Homepage='https://git.ligo.org/cds/dttxml'

[tool.setuptools.dynamic]
version = {attr = "dttxml.version.__version__"}