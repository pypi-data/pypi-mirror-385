[project]
name = "imgen-cli"
version = "0.1.39"
description = "Planner + CLI for managing durable image slots and variants"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.12.3",
    "httpx[http2]>=0.27.0",
    "pillow>=10.0.0",
    "pydantic>=2.6.0",
    "pyyaml>=6.0.0",
]

[project.scripts]
imgen = "imagemcp.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true
