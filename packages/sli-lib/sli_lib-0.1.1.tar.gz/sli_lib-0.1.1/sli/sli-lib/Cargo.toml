[package]
name = "sli-lib"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
homepage.workspace = true
license.workspace = true
description = "core library of SLI"

[lib]
name = "sli_lib"
path = "src/lib.rs"

[dev-dependencies]
rstest = { version = "0.25.0", default-features = false }

[features]
default = ["std"]
std = ["comp-core/std", "sli-collections/std"]
std_sync = ["std", "comp-core/std_sync", "sli-collections/std_sync"]
32-bit = ["comp-core/32-bit"]
64-bit = ["comp-core/64-bit"]
z3-bundled = ["comp-core/z3-bundled"]

[dependencies]
comp-core = { path = "../comp-core/", default-features = false }
algebraic-errors = { git = "https://gitlab.com/sli-lib/algebraic-errors", rev = "1ee3a1a205628470d9804db417d3678e2b43d6ad" }
indexmap.workspace = true
tree-sitter = "0.25"
typed-index-collections.workspace = true
itertools.workspace = true
duplicate.workspace = true
tree-sitter-fodot = { git = "https://gitlab.com/sli-lib/tree-sitter-fodot", rev = "8671c0c412ee2a1630def6101c92fa28c7d21590" }
unicode-width = "0.2.1"
cfg-if.workspace = true
paste.workspace = true
const_format = "0.2.33"
sli-collections = { path = "../sli-collections/" }
