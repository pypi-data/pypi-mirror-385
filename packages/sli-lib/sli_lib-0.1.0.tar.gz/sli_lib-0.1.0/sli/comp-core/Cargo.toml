[package]
name = "comp-core"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
homepage.workspace = true
license.workspace = true
license-file.workspace = true
description = "computational core of SLI"

[features]
default = ["std"]
std = ["sli-collections/std"]
std_sync = ["std", "sli-collections/std_sync"]
z3-bundled = ["z3/bundled"]
32-bit = []
64-bit = []

[dependencies]
indexmap.workspace = true
typed-index-collections.workspace = true
algebraic-errors = {  git = "https://gitlab.com/sli-lib/algebraic-errors", rev = "1ee3a1a205628470d9804db417d3678e2b43d6ad" }
itertools.workspace = true
duplicate.workspace = true
cfg-if.workspace = true
croaring = "2.1"
paste.workspace = true
sli-collections = { path = "../sli-collections/" }
num-rational = { version = "0.4.2", default-features = false }
num-traits = { version = "0.2.19", default-features = false }

[dependencies.z3]
git = "https://gitlab.com/EAVISE/sli/z3.rs"
rev = "45bf6cb12e08712ad4d7792c05c2ff416962932d"
package = "z3-mid"
