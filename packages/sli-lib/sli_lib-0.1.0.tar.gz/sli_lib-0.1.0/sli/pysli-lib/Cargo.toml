[package]
name = "pysli-lib"
version = "0.1.0"
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
homepage.workspace = true
license.workspace = true
license-file.workspace = true
description = "Python api for the sli-lib Rust library"
readme = "README.md"

[lib]
name = "sli_lib"

[features]
extension-module = ["pyo3/extension-module"]
z3-bundled = ["sli-lib/z3-bundled"]
generate-import-lib = ["pyo3/generate-import-lib"]

[dependencies]
sli-collections = { path = "../sli-collections/", features = ["std_sync"] }
sli-lib = { path = "../sli-lib/", features = ["std_sync"] }
pyo3 = { version = "0.26.0", features = ["abi3", "abi3-py311"] }
itertools.workspace = true
