[metadata]
name = Flask-Security-Invenio
version = attr: flask_security.__version__
description = "Simple security for Flask apps."
long_description = file: README.rst, CHANGES.rst
keywords = flask security
license = MIT
author = CERN/TU Wien/JRC
author_email = info@inveniosoftware.org
platforms = any
url = https://github.com/inveniosoftware/flask-security-invenio
classifiers = 
	Development Status :: 5 - Production/Stable

[options]
include_package_data = True
packages = find:
python_requires = >=3.6
zip_safe = False
install_requires = 
	email-validator>=1.0.5
	speaklater>=1.3
	Flask-Babel>=2.0.0
	Flask-Login>=0.4.1
	Flask-Mail>=0.9.1
	Flask-Principal>=0.4.0
	Flask-WTF>=1.1.0
	Flask>=1.1.4
	itsdangerous>=2.0
	markupsafe>=2.1.5
	passlib>=1.7
	zxcvbn>=4.4.28

[options.extras_require]
tests = 
	bcrypt>=3.1.0,<5.0.0
	check-manifest>=0.42
	coverage>=5.3,<6
	Flask-Sphinx-Themes>=1.0.2
	Flask-SQLAlchemy>=2.5.1
	mock>=1.3.0
	msgcheck>=2.9
	pytest-black-ng>=0.4.0
	pytest-cov>=2.10.1
	pytest-flask>=1.0.0
	pytest-isort>=1.2.0
	pytest-pycodestyle>=2.2.0
	pytest-pydocstyle>=2.2.0
	pytest>=6,<9
	sphinx>=4.2.0

[bdist_wheel]
universal = 1

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
warning-is-error = 1

[upload_sphinx]
upload-dir = docs/_build/html

[compile_catalog]
directory = flask_security/translations/
use_fuzzy = True
domain = flask_security

[extract_messages]
copyright_holder = CERN
msgid_bugs_address = info@inveniosoftware.org
mapping_file = babel.ini
output_file = flask_security/translations/flask_security.pot
add_comments = NOTE

[init_catalog]
domain = flask_security
input_file = flask_security/translations/flask_security.pot
output_dir = flask_security/translations/

[update_catalog]
domain = flask_security
input_file = flask_security/translations/flask_security.pot
output_dir = flask_security/translations/

[pydocstyle]
add_ignore = D401

[isort]
profile = black

[egg_info]
tag_build = 
tag_date = 0

