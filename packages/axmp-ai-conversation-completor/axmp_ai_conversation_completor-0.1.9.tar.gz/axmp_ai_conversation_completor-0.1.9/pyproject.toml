[project]
name = "axmp-ai-conversation-completor"
version = "0.1.9"
description = "This library provides the functions to complete the conversation via SSE between client and LLM"
authors = [
    {name = "Kilsoo Kang",email = "kilsoo75@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "pydantic (>=2.11.5,<3.0.0)",
    "starlette (>=0.46.2,<0.47.0)",
    "sse-starlette (>=2.1.0,<2.2.0)",
    "fastapi (>=0.115.11,<0.116.0)",
    "langchain (>=0.3.25,<0.4.0)",
    "langchain-core (>=0.3.64,<0.4.0)",
]

[tool.poetry]
packages = [{include = "axmp_ai_conversation_completor", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.0.0"
pytest-watcher = "^0.4.3"
pytest-asyncio = "^0.25.3"
certifi = "^2025.1.31"
ruff = "^0.11.0"

[tool.poetry.group.quality.dependencies]
pre-commit = "^4.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
lint.select = [
    "E",    # pycodestyle
    "F",    # pyflakes
    "I",    # isort
    "D",    # pydocstyle
    "D401", # First line should be in imperative mood
    "T201",
    "UP",
]
lint.ignore = [
    "UP006",
    "UP007",
    # We actually do want to import from typing_extensions
    "UP035",
    # Relax the convention by _not_ requiring documentation for every function parameter.
    "D417",
    "E501",
    "T201",
]
[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "UP"]
[tool.ruff.lint.pydocstyle]
convention = "google"
