[project]
name = "naylence-agent-sdk"
version = "0.3.15"
description = "Naylence Agent SDK"
authors = [
    {name = "naylencedev@gmail.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "naylence-runtime>=0.3.15,<0.4.0",
]

keywords = ["messaging", "ai", "agents", "platform", "naylence"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]

[project.urls]
Homepage = "https://github.com/naylence/naylence-agent-sdk-python"
Repository = "https://github.com/naylence/naylence-agent-sdk-python"
"Bug Tracker" = "https://github.com/naylence/naylence-agent-sdk-python/issues"
Documentation = "https://github.com/naylence/naylence-agent-sdk-python#readme"


[tool.poetry]
packages = [
  { include = "naylence", from = "src"},
]

# Package sources: allow fallback to TestPyPI for packages that
# don't exist on PyPI yet (e.g., naylence-factory while in early testing).

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
ruff = "^0.12.10"
pytest = "^8.4.1"
pytest-asyncio = "^1.1.0"
isort = "^6.0.1"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple"
priority = "supplemental"


[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ".:tests"
pythonpath = "."

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
