[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "BlickUtils"
version = "0.5.10.32"
description = "A collection of utility functions for Blick Technologies"
authors = [{ name = "Horst E.", email = "horst@blicktek.com" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "httpx>=0.1.0",
    "tomli>=2.0.0"
]