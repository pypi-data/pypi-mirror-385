[project]
name = "e80"
version = "0.1.0a1"
description = "CLI for interacting with 8080.io"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click>=8.2.1",
    "e80-sdk",
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
    "requests>=2.32.4",
    "rich-click>=1.8.9",
    "types-pyyaml>=6.0.12.20250516",
    "types-requests>=2.32.4.20250611",
    "uvicorn>=0.35.0",
    "httpx>=0.28.1",
    "wheel>=0.45.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
e80 = "e80.cli:main"

[tool.uv]
package = true

[tool.uv.sources]
e80-common = { workspace = true }
e80-sdk = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["e80"]

[dependency-groups]
dev = [
    "mypy>=1.16.1",
    "ruff>=0.12.1",
]
