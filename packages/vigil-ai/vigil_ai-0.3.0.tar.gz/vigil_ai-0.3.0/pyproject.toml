[project]
name = "vigil-ai"
version = "0.3.0"
description = "AI-powered workflow generation with foundation models (Claude, ESM, BioGPT, ChemBERTa, etc.)"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Science Abundance"}
]
license = {text = "Apache-2.0"}
keywords = ["ai", "llm", "claude", "workflow", "pipeline", "science"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "vigil-core>=0.3.0",
    "anthropic>=0.18.0",
    "rich>=14.0.0",
]

[project.optional-dependencies]
config = [
    "pyyaml>=6.0.0",
]
science = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "sentencepiece>=0.1.99",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pyyaml>=6.0.0",
]
all = [
    "pyyaml>=6.0.0",
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "sentencepiece>=0.1.99",
]

[project.urls]
Homepage = "https://github.com/Science-Abundance/vigil"
Documentation = "https://github.com/Science-Abundance/vigil/tree/main/packages/vigil-core-ai"
Repository = "https://github.com/Science-Abundance/vigil"
Issues = "https://github.com/Science-Abundance/vigil/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["src/vigil_ai"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "C90"]
ignore = ["E501"]  # Line too long (handled by formatter)

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
