[project]
name = "xdb_location"
version = "0.1.9"
description = "a geographic information database"
readme = "README.md"
authors = [
  {name = "hongjian fang", email = "fanghongjian@geetest.com"}
]
maintainers = [
  {name = "hongjian fang", email = "fanghongjian@geetest.com"}
]
classifiers = [
    # TODO
]
license = {text = "MIT"}
dependencies = [
  "typer"
]
requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb", # debugging
]

[project.urls]
bugs = "https://github.com/gunhe/xdb_location/issues"
changelog = "https://github.com/gunhe/xdb_location/blob/master/changelog.md"
homepage = "https://github.com/gunhe/xdb_location"

[project.scripts]
xdb_location = "xdb_location.cli:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true

[build-system]
requires = ["uv_build >= 0.9.2, <0.10.0"]
build-backend = "uv_build"

