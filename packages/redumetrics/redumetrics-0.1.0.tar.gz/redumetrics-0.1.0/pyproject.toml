[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "redumetrics"                # nombre en PyPI (en minÃºsculas y sin espacios)
version = "0.1.0"
description = "Metrics to evaluate dimensionality reduction quality."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "David Hidalgo", email = "davidht02@gmail.com" }]
dependencies = [
  "numpy>=1.21",
  "scipy>=1.7",
  "scikit-learn>=1.0"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",       # cambia si usas otra licencia
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Information Analysis",
]

[project.urls]
Homepage = "https://github.com/tuusuario/ReduMetrics"         # opcional
Issues = "https://github.com/tuusuario/ReduMetrics/issues"    # opcional

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
