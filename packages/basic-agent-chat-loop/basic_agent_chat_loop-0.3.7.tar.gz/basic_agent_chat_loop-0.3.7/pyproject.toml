[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "basic-agent-chat-loop"
version = "0.3.7"
description = "Feature-rich interactive CLI for AI agents with token tracking, prompt templates, aliases, and configuration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Wes", email = "unseriousai@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]
keywords = ["agent", "chat", "loop", "cli"]

dependencies = [
    "pyyaml>=6.0.1",
    "rich>=13.7.0",
    "python-dotenv>=1.0.0",
    "pyreadline3>=3.4.1; platform_system=='Windows'",  # Command history on Windows
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
windows = [
    # pyreadline3 is now installed automatically on Windows (kept for compatibility)
]
bedrock = [
    "anthropic-bedrock>=0.8.0",  # AWS Bedrock integration
]

[project.urls]
Homepage = "https://github.com/Open-Agent-Tools/Basic-Agent-Chat-Loop"
Repository = "https://github.com/Open-Agent-Tools/Basic-Agent-Chat-Loop"
"Bug Tracker" = "https://github.com/Open-Agent-Tools/Basic-Agent-Chat-Loop/issues"

[project.scripts]
chat_loop = "basic_agent_chat_loop.cli:main"

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
basic_agent_chat_loop = ["py.typed", "notification.wav"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]