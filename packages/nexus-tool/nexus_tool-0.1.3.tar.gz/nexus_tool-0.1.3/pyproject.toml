[build-system]
requires = ["hatchling>=1.21.1"]
build-backend = "hatchling.build"

[project]
name = "nexus-tool"
version = "0.1.3"
description = "Local-first terminal toolkit for cryptography, OSINT, logs, enumeration"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
dependencies = [
  "click>=8.1",
  "duckdb>=1.0",
  "pyarrow>=16.0",
  "pandas>=2.2",
  "pillow>=10.0"
]

[project.scripts]
nexus = "nexus.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/nexus"]
