[mypy]
python_version = 3.7
disallow_untyped_defs = True
exclude = (examples|tests|setup.py|docs)

[mypy-digitalio]
ignore_missing_imports = True

[mypy-busio]
ignore_missing_imports = True

[mypy-numpy]
ignore_missing_imports = True

[mypy-adafruit_bus_device]
ignore_missing_imports = True

[mypy-micropython]
ignore_missing_imports = True
