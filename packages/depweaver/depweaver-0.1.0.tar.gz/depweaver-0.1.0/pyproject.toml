[project]
name = "depweaver"
version = "0.1.0"
authors = [
  { name="Joshua Gigo Peter", email="joshuagigofnaf@gmail.com" },
]
description = "A smart dependency resolver for Python data science projects."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
]
dependencies = [
    "typer[all]",
    "requests",
]