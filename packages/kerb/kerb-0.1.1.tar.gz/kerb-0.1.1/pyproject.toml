# pyproject.toml
[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kerb"
version = "0.1.1"
authors = [
  { name="Wei-Ming Thor", email="twm_npm@outlook.com" },
]
description = "A toolkit library for developers building LLM applications"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
keywords = ["llm", "ai", "machine-learning", "nlp", "natural-language-processing", "toolkit", "openai", "anthropic", "gemini", "embeddings", "tokenization", "generation", "evaluation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    # List project dependencies here, e.g.,
    # "requests>=2.28.1",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
]
tokenizers = [
  "tiktoken>=0.5.0",
  "transformers>=4.30.0",
]
embeddings = [
  "sentence-transformers>=2.0.0",
  "openai>=1.0.0",
]
generation = [
  "openai>=1.0.0",
  "anthropic>=0.18.0",
  "google-generativeai>=0.3.0",
  "cohere>=4.0.0",
]
evaluation = [
  "rouge-score>=0.1.2",
  "nltk>=3.8.0",
  "bert-score>=0.3.13",
  "sacrebleu>=2.3.0",
]
documents = [
  "pypdf>=3.0.0",
  "python-docx>=0.8.11",
  "requests>=2.28.0",
]
preprocessing = [
  "langdetect>=1.0.9",
]
fine_tuning = [
  "openai>=1.0.0",
  "anthropic>=0.18.0",
  "pandas>=2.0.0",
  "pyarrow>=12.0.0",
]
config = [
  "cryptography>=41.0.0",
]
all = [
  "pytest>=8.0.0",
  "tiktoken>=0.5.0",
  "transformers>=4.30.0",
  "sentence-transformers>=2.0.0",
  "openai>=1.0.0",
  "anthropic>=0.18.0",
  "google-generativeai>=0.3.0",
  "cohere>=4.0.0",
  "rouge-score>=0.1.2",
  "nltk>=3.8.0",
  "bert-score>=0.3.13",
  "sacrebleu>=2.3.0",
  "pypdf>=3.0.0",
  "python-docx>=0.8.11",
  "requests>=2.28.0",
  "langdetect>=1.0.9",
  "pandas>=2.0.0",
  "pyarrow>=12.0.0",
  "cryptography>=41.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[project.urls]
"Homepage" = "https://github.com/apxml/kerb"
"Bug Tracker" = "https://github.com/apxml/kerb/issues"
"Documentation" = "https://github.com/apxml/kerb/docs"
"Source Code" = "https://github.com/apxml/kerb"

[tool.setuptools]
package-dir = {"" = "."}
packages = ["kerb"]
