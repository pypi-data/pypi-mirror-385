[project]
name = "tessell-mcp"
version = "0.1.13"
description = "Tessell Model Context Protocol (MCP) server"
readme = "docs/tessell_mcp.md"
requires-python = ">=3.13"
authors = [{ name = "Tessell", email = "contact@tessell.com" }]
dependencies = [
    "httpx>=0.28.1,<1.0.0",
    "mcp>=1.11.0,<2.0.0",
    "oracledb>=3.2.0",
    "psycopg2>=2.9.10",
    "python-dotenv>=1.1.1,<2.0.0",
    "requests>=2.32.4",
]

[project.scripts]
tessell-mcp = "tessell_mcp.main:main"

[tool.setuptools.packages.find]
include = ["tessell_mcp*", "mcp_core*", "api_client*"]
