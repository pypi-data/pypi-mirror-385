[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "infuse_iot"
version = "0.4.0"
authors = [{name = "Embeint Holdings Pty Ltd", email = "support@embeint.com"}]
description = "Infuse-IoT Platform python package"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]
requires-python = ">=3.10"
dependencies = [
    "argcomplete",
    "aiohttp",
    "attrs",
    "bleak",
    "cryptography",
    "colorama",
    "httpx",
    "pylink-square",
    "pyserial",
    "python-dateutil",
    "rich",
    "simple-term-menu",
    "tabulate",
    "keyring",
    "pyocd",
    "pyyaml",
    "paho-mqtt",
]
license = "LicenseRef-FSL-1.1-ALv2"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.scripts]
infuse = "infuse_iot.app.main:main"

[project.urls]
Homepage = "https://github.com/Embeint/python-tools"
Issues = "https://github.com/Embeint/python-tools/issues"

[tool.setuptools]
package-dir = {"" = "src"}
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.package-data]
infuse_iot =["tools/localhost/index.html"]
