[project]
name = "uv-ship"
version = "0.6.1"
description = "a release workflow streamliner for uv managed python projects"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
dependencies = [
    "tomli ~= 2.2",
    "rich-click>=1.9.1",
]

[dependency-groups]
dev = [
    "ipykernel >= 6.30.1",
    "ipywidgets >= 8.1.7",
    "pre-commit >= 4.3.0",
    "ruff == 0.13.1",
]
docs = ["mkdocs ~= 1.6", "mkdocs-material ~= 9.6"]

[project.scripts]
uv-ship = "uv_ship.cli:cli"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv]
required-version = ">=0.7.0"
default-groups = ["dev", "docs"]

[tool.uv-ship]
release-branch = "main"
allow-dirty = false
