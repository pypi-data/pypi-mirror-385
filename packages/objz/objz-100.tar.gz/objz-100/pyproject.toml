[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "objz"
version = "100"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
description = "objects"
readme = "README.rst"
license = "Unlicense"
classifiers=[
    'Development Status :: 3 - Alpha',
    'Operating System :: Unix',
    'Programming Language :: Python :: 3',
    'Topic :: Utilities'
]


[project.urls]
"home" = "https://pypi.org/project/objz"
"bugs" = "https://github.com/botlibX/objz/issues"
"source" = "https://github.com/botlibX/objz"


[tool.setuptools]
packages=[
    'objz',
]
