site_name: visdet Documentation
site_description: Object detection toolkit based on MMDetection
site_author: visdet Contributors
site_url: https://binitai.github.io/visdet/

repo_name: BinItAI/visdet
repo_url: https://github.com/BinItAI/visdet
edit_uri: edit/master/mkdocs_docs/

docs_dir: mkdocs_docs
site_dir: site

theme:
  name: material
  logo: https://ik.imagekit.io/binit/visia-website/visia-logo-white-1.svg
  favicon: https://www.visia.ai/favicon.ico
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.mark
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - Model Zoo: model-zoo.md
  - User Guide:
      - Training: user-guide/training.md
      - Inference: user-guide/inference.md
      - Configuration: user-guide/configuration.md
  - Tutorials:
      - Configuration: tutorials/config.md
      - Datasets: tutorials/customize_dataset.md
      - Models: tutorials/customize_models.md
      - Training: tutorials/training.md
  - API Reference:
      - Overview: api-reference/index.md
      - Core: api/core.md
      - Models: api/models.md
      - Datasets: api/datasets.md
  - Development:
      - Contributing: development/contributing.md
      - Architecture: development/architecture.md
  - About:
      - Changelog: about/changelog.md
      - License: about/license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/BinItAI/visdet
  version:
    provider: mike
