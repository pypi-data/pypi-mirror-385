[project]
name = "visengine"
version = "0.1.0"
description = "Training engine for Swin Mask R-CNN"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.0.0",
    "torch==2.5.1; platform_system == 'Linux' and platform_machine == 'x86_64'",
    "pyyaml>=6.0.0",
    "addict>=2.4.0",
    "yapf>=0.30.0",
    "termcolor>=2.0.0",
    "rich>=13.0.0",
    "opencv-python-headless>=4.8.0",
    "matplotlib>=3.6.0",
    "tqdm>=4.60.0",
    "torchvision>=0.19.1",
    "cloudpathlib>=0.18.1",
    "google-cloud-storage>=2.18.2",
    "bitsandbytes>=0.41.0; platform_system == 'Linux'",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["visengine*"]

[tool.setuptools.package-data]
'*' = ['*.yaml', '*.json']
