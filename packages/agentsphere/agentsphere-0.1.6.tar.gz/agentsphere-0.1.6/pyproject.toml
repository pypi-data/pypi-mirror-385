[tool.poetry]
name = "agentsphere"
version = "0.1.6"
description = "agentsphere agents runtime environments"
authors = ["agentsphere"]
license = "MIT"
readme = "README.md"
homepage = "https://agentsphere.run/"
repository = "https://github.com/isoftstone-data-intelligence-ai/AgentSphere-Python-SDK"
packages = [{ include = "agentsphere" }, { include = "agentsphere_connect" }, { include = "agentsphere_base" }]

[tool.poetry.dependencies]
python = "^3.9"

python-dateutil = ">=2.8.2"
protobuf = ">=5.29.4, <6.0.0"
httpcore = "^1.0.5"
httpx = ">=0.27.0, <1.0.0"
attrs = ">=23.2.0"
packaging = ">=24.1"
typing-extensions = ">=4.1.0"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
pytest = "^7.4.0"
pytest-xdist = "^3.3.1"
python-dotenv = "^1.0.0"
pytest-dotenv = "^0.5.2"
pytest-asyncio = "^0.23.7"
pydoc-markdown = "^4.8.2"
ruff = "^0.11.12"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/isoftstone-data-intelligence-ai/AgentSphere-Python-SDK/issues"
