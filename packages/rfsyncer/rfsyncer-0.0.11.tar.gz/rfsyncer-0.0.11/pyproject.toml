[project]
name = "rfsyncer"
version = "0.0.11"
description = "A symple tool to make diffs and synchronize file trees."
readme = "README.md"
authors = [
    { name = "Headorteil" }
]
requires-python = ">=3.13"
license = "MIT"
dependencies = [
    "jinja2>=3.1.6",
    "paramiko>=3.5.1",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.2",
    "rich>=14.0.0",
    "typer>=0.16.0",
]

[project.scripts]
rfsyncer = "rfsyncer.cli:app"

[project.urls]
Repository = "https://github.com/Headorteil/rfsyncer"

[build-system]
requires = ["uv_build>=0.7.18,<0.8"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pyright>=1.1.403",
    "ruff>=0.12.2",
]

[tool.pyright]
include = ["src"]
typeCheckingMode = "strict"
venvPath = "."
venv = ".venv"
reportUnknownVariableType = false
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportOptionalMemberAccess = false
reportOptionalSubscript = false

[tool.ruff]
src = ["src"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "COM812",  # Conflicts
  "ISC001",  # Conflicts

  "D",       # Docstrings

  "FBT001",  # Boolean arg
  "FBT002",  # Boolean arg
  "FBT003",  # Boolean arg
  "PLR0911", # Too many return statements
  "PLR0912", # Too many branches
  "PLR0913", # Too many args
  "PLR0915", # Too many statements
  "C901",    # Too many branches
  "S108",    # Usage of tempfiles
  "PLR2004", # Magic values
]
