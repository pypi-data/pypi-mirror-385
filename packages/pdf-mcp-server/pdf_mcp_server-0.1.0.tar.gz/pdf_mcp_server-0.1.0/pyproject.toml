[project]
name = "pdf-mcp-server"
version = "0.1.0"
description = "Model Context Protocol PDF service implemented in Python"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["mcp", "pdf", "model-context-protocol", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
  "fastmcp",
  "pikepdf",
  "pymupdf",
  "pillow",
]

[project.urls]
Homepage = "https://github.com/yourusername/pdf-mcp-server"
Repository = "https://github.com/yourusername/pdf-mcp-server"
Issues = "https://github.com/yourusername/pdf-mcp-server/issues"

[project.scripts]
pdf-mcp-server = "pdf_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["src/pdf_mcp/**/*.py"]

[tool.hatch.build.targets.wheel]
packages = ["src/pdf_mcp"]

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
]
