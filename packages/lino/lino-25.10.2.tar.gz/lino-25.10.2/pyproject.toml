[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = 'lino'
dynamic = ["version"]
description = "A framework for writing desktop-like web applications using Django and ExtJS or React"
keywords = ["Django", "React", "framework", "customized"]
requires-python = ">= 3.8"
dependencies = [
    # 'Sphinx',
    "Django",
    # 'atelier',
    "unipath",
    "python_dateutil",
    "dateparser",
    "etgen",  # 'docutils',
    "Babel",
    "lxml",
    "odfpy",
    "jinja2",
    "pytidylib",
    "PyYAML",
    "django-localflavor",  # lino.modlib.sepa
    "django-click",  # for passwd command
    "openpyxl",  # removed version requirement 'openpyxl==3.0.1',
    "html2text",
    "Sphinx", # lino.utils.restify
    "docutils", # lino.modlib.memo.mixins
    "beautifulsoup4",  # lino.modlib.memo.mixins
    "weasyprint"
]

# scripts=['synodal.py']
readme = "README.rst"
# py_modules = ['synodal']

license = {file = "COPYING"}
authors = [
  {name='Rumma & Ko Ltd', email="info@saffre-rumma.net"},
  {name='Luc Saffre', email="luc@saffre-rumma.net"},
]

classifiers= [
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Web Environment',
    'Framework :: Django',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'License :: OSI Approved :: GNU Affero General Public License v3',
    'Natural Language :: English',
    'Natural Language :: French',
    'Natural Language :: German',
    'Operating System :: OS Independent',
    'Topic :: Database :: Front-Ends',
    'Topic :: Office/Business',
    'Topic :: Software Development :: Libraries :: Application Frameworks'
]

[project.urls]

Homepage = "https://www.lino-framework.org"
Repository = "https://gitlab.com/lino-framework/lino"

[project.optional-dependencies]

testing = [
  "atelier", "pytest", "pytest-html", "pytest-forked", "pytest-env"
]

dev = [
    "hatch",
    "pytest",
    "pytest-cov",
]

[tool.hatch.version]
path = "lino/__init__.py"
