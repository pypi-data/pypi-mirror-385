[build-system]
requires = ["setuptools>=75,<80"]
build-backend = "setuptools.build_meta"

[project]
name = "bier"
authors = [{ name = "Rudolf Kolbe", email = "rkolbe96@gmail.com" }]
description = "Endian-aware binary IO streams and annotation driven serialization helpers"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "typing-extensions>=4.6; python_version >= '3.8' and python_version < '3.12'",
]
dynamic = ["version"]

[project.optional-dependencies]
# optional dependencies must be lowercase/normalized
tests = ["pytest"]
dev = ["ruff", "pre-commit", "bier[tests]"]

[project.urls]
"Homepage" = "https://github.com/K0lb3/Binaryhelper"
"Bug Tracker" = "https://github.com/K0lb3/Binaryhelper/issues"

[tool.setuptools.dynamic]
version = { attr = "bier.__version__" }

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.cibuildwheel]
build = "cp38-* cp39-* cp310-* cp311-* cp312-*"
manylinux-x86_64-image = "manylinux_2_28"
manylinux-aarch64-image = "manylinux_2_28"

[tool.cibuildwheel.linux]
archs = ["x86_64", "aarch64"]

[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64"]

[tool.cibuildwheel.windows]
archs = ["AMD64", "ARM64"]

[tool.pyright]
pythonVersion = "3.12"

[tool.hatch.envs.default]
features = [
  "dev",
]