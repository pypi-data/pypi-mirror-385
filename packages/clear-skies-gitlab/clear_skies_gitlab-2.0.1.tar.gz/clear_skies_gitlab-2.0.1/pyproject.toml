[project]
name = "clear-skies-gitlab"
description = "Gitlab module for Clearskies"
version = "2.0.1"
license = "MIT"
readme = "./README.md"
authors = [{name = "Tom Nijboer", email = "tom.nijboer@cimpress.com"}]
requires-python = ">=3.11,<4.0"
dependencies = [
    "clear-skies>=2.0.0",
    "gql>=4.0.0",
    "requests>=2.32.5",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers"
]

[project.urls]
Docs = "https://https://clearskies.info/modules/clear-skies-gitlab"
Repository = "https://github.com/clearskies-py/gitlab"
Issues = "https://github.com/clearskies-py/gitlab/issues"
Changelog = "https://github.com/clearskies-py/gitlab/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "types-requests>=2.32.4"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/clearskies_gitlab"]

[tool.hatch.build]
exclude = [
    "src/clearskies_gitlab/*_test.py",
    "src/clearskies_gitlab/**/*_test.py",
    "src/clearskies_gitlab/integration_tests/*",
    "docs/**",
    "tests/**"
]

[tool.black]
line-length = 120
skip-magic-trailing-comma = false
preview = false

[tool.mypy]
python_version = "3.11"

exclude = [
    ".*_test\\.py$",
    "docs/.*"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
    "integration",
]
pythonpath = [
  "src"
]


# This is the dedicated section for uv"s configuration
[dependency-groups]
dev = [
    "akeyless>=5.0.8",
    "black>=25.1.0",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.10",
]
