[request_definition]
r = sub, obj, act, scope

[policy_definition]
p = sub, obj, act, scope, eft

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow)) && !some(where (p.eft == deny))

[matchers]
m = g(r.sub, p.sub) && r.obj == p.obj && r.act == p.act && (p.scope == "*" || r.scope == p.scope)
