[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qcc"
dynamic = ["version"]
description = "🚀 现代化 Claude Code 配置管理神器 - 零配置启动，多端同步，安全加密，厂商快速配置"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "QCC Team" },
]
keywords = ["claude", "config", "cli", "ai", "anthropic", "provider", "fast-config", "qcc", "proxy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Utilities",
]

dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "cryptography>=3.4.0",
    "rich>=12.0.0",
    "prompt_toolkit>=3.0.0",
    "aiohttp>=3.8.0",
    "aiohttp-cors>=0.7.0",
    "pydantic>=2.0.0",
    "tenacity>=8.0.0",
    "psutil>=5.9.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/lghguge520/qcc"
Repository = "https://github.com/lghguge520/qcc.git"
Issues = "https://github.com/lghguge520/qcc/issues"

[project.scripts]
qcc = "fastcc.cli:main"

[tool.hatch.version]
path = "fastcc/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["fastcc"]

# uvx 兼容配置
[tool.uvx]
# 支持 uvx run qcc
default-command = "qcc"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
    "mypy",
]
web = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
]