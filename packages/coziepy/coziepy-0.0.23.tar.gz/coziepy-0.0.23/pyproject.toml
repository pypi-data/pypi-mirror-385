
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "coziepy"
version = "0.0.23"
authors = [
  {name="Mario Frei"}, 
  {email="mario.frei@gmx.net" }
]
description = "A package for processing and visualizing data collected with the Cozie-Apple app"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "arrow >= 1.2.3",
    "DateTime >= 5.2",
    "fastparquet >= 2023.7.0",
    "influxdb >= 5.3.1",
    "matplotlib >= 3.7.1",
    "matplotlib-inline >= 0.1.6",
    "numpy >= 1.22.4",
    "packaging >= 23.1",
    "pandas >= 1.5.2",
    "plotly >= 5.13.0",
    "pyarrow >= 9.0.0",
    "pytz >= 2022.7.0",
    "requests >= 2.27.0",
    "seaborn >= 0.12.2",
    "utm >= 0.7.0",
    "shapely >= 2.0.0",
    "geopandas >= 0.13.0",
    "nbformat >= 5.9.2",
    "qrcode >= 7.4.0"
]

[project.urls]
homepage = "https://www.cozie-apple.app/"
documentation = "https://cozie-apple.app/docs/"
repository = "https://github.com/cozie-app/coziepy/issues"

[tools.setuptools]
packages = ["coziepy"]

[tool.setuptools.packages.find]
exclude = [
  "examples*"
]
