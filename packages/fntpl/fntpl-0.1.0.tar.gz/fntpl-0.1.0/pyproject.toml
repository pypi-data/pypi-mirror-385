[project]
name = "fntpl"
version = "0.1.0"
description = "The template engine for naming new files."
authors = [
    {name = "4evsec"}
]

readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "jinja2>=3.1.6",
]

[project.urls]
Repository = "https://github.com/4evsec/fntpl"
Issues = "https://github.com/4evsec/fntpl/issues"

[project.scripts]
fntpl = "fntpl.main:main"

[tool.uv.build-backend]
module-root = "src"
module-name = "fntpl"

[tool.ruff]
line-length = 80
